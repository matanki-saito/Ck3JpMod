name: extract

on:
  repository_dispatch:
    types: [extract]
  workflow_dispatch:
    inputs:
      name:
        description: 'Description'
        required: false

jobs:
  build:
    runs-on: [self-hosted]
    strategy:
      matrix:
        python-version: [ 3.8 ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Install regex
        run: |
          pip install regex

      - name: Install boto3
        run: |
          pip install boto3

      - name: Install requests
        run: |
          pip install requests

      - name: uploading steam workshop
        run: |
          mkdir tmp
          cd tmp
          mkdir game
          cd ../
          steamcmd -dev -textmode -ignoredxsupportcfg +force_install_dir `pwd`/tmp/game +login ${STEAM_LOGIN_NAME} ${STEAM_LOGIN_PASSWORD} +app_update 1158310 validate +quit
        env:
          STEAM_LOGIN_NAME: ${{ secrets.STEAM_LOGIN_NAME }}
          STEAM_LOGIN_PASSWORD: ${{ secrets.STEAM_LOGIN_PASSWORD }}
        continue-on-error: true

      - name: check
        run: |
          cd tmp
          ls
          cd game
          ls
