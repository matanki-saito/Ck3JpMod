name: publish

on:
  repository_dispatch:
    types: [publish]
  workflow_dispatch:
    inputs:
      name:
        description: 'Description'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Install regex
        run: |
          pip install regex

      - name: Install boto3
        run: |
          pip install boto3

      - name: Get steamcmd
        run: |
          sudo add-apt-repository multiverse; sudo dpkg --add-architecture i386; sudo apt update
          sudo apt install steamcmd
      - name: Set credentials
        run: |
          python download_credentials.py
          dir
          cd steamcmd
          dir
          cd config
          dir
        env:
          AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
          AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}

      - name: uploading steam workshop
        run: |
          cd steamcmd
          dir
          steamcmd -dev -textmode -ignoredxsupportcfg +login %STEAM_LOGIN_NAME% %STEAM_LOGIN_PASSWORD% +workshop_build_item ..\resource\main.vdf +quit
        env:
          STEAM_LOGIN_NAME: ${{ secrets.STEAM_LOGIN_NAME }}
          STEAM_LOGIN_PASSWORD: ${{ secrets.STEAM_LOGIN_PASSWORD }}
        shell: cmd
        continue-on-error: true
