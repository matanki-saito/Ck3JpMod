l_english:
 hold_court.5001.t:0 "$hold_court_header$ Unhappy Match"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] comes to me, asking me to annul [complainer.GetHerHis] betrothal to [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"[complainer_betrothed.GetSheHe|U]"
 hold_court.5001.desc_bad_fame:0 "has done such terrible things,"
 hold_court.5001.desc_bad_habits:0 "has such an unpleasant personality,"
 hold_court.5001.desc_bad_health:0 "is ravaged by disease,"
 hold_court.5001.desc_bad_genes:0 "is cursed with a weak body,"
 hold_court.5001.desc_bad_traits:0 "is driven by sin,"
 hold_court.5001.desc_fallback_1:0 "is a bad match,"
 hold_court.5001.desc_quirk:0 "[complainer_betrothed.GetSheHe] is always so [complainer_betrothed.Custom('quirk_neg_adjective')],"
 hold_court.5001.desc_ugly:0 "and [complainer_betrothed.GetSheHe] is ugly to boot!"
 hold_court.5001.desc_old:0 "and [complainer_betrothed.GetSheHe] is so #EMP old#!!"
 hold_court.5001.desc_young:0 "and [complainer_betrothed.GetSheHe] is just a child!"
 hold_court.5001.desc_fallback_2:0 "and [complainer_betrothed.GetSheHe] is unpleasant to boot!"
 hold_court.5001.desc_ending:0 "Please free me from this obligation, my [ROOT.Char.GetLadyLord].""
 hold_court.5001.a:0 "I understand. You are free of [complainer_betrothed.GetHerHim]."
 hold_court.5001.b:0 "An agreement is an agreement."
 hold_court.5001.b_close_family:0 "That's my #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#! you're talking about!"
 hold_court.5001.c:0 "Then you'll #EMP never#! marry!"

 hold_court.5010.t:0 "$hold_court_header$ [county.GetNameNoTierNoTooltip] Out of Control"
 hold_court.5010.desc_marshal:0 ""[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] is hanging us, hounding us, we– we could keep order, my [ROOT.Char.GetLadyLord]. #EMP Please#!, we can organize ourselves without all the death!"\n\n"
 hold_court.5010.desc:0 ""They're hanging us, hounding us, we– we could keep order, my [ROOT.Char.GetLadyLord]. #EMP Please#!, we can organize ourselves without all the death!"\n\n"
 hold_court.5010.desc_vassal_holder:0 "A peasant [peasant.GetWomanMan] from the [county.GetName], an area plagued by unrest held by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], assures me that control can be restored without undue bloodshed."
 hold_court.5010.desc_holder:0 "A peasant [peasant.GetWomanMan] from the [county.GetName], an area plagued by unrest, assures me that control can be restored without undue bloodshed."
 hold_court.5010.a:0 "Curious idea, let's try it."
 hold_court.5010.a_tt_marshal:0 "You tell [marshal.GetTitledFirstNameNoTooltip] to lay off the noose for a bit"
 hold_court.5010.a_tt_vassal:0 "You tell [vassal.GetTitledFirstNameNoTooltip] to lay off the noose for a bit"
 hold_court.5010.b:0 "You are right, what we need is #EMP excessive#! bloodshed!"
 hold_court.5010.c:0 "Here, do what you can with this."

 hold_court.5020.t:0 "$hold_court_header$ [province.GetNameNoTooltip] Dancing"
 hold_court.5020.desc_opening:0 "A peasant [peasant.GetWomanMan] from the [province.GetHolding.GetType.GetName] of [province.GetName] is brought before me, and no matter what the guards do [peasant.GetSheHe] will not stop dancing – trailing blood from mangled feet.\n\n"I cannot cease, my [ROOT.Char.GetLadyLord]! None of us can, not until we collapse. Please, help us!"\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is certain that the citizens are afflicted by an excess of blood causing an imbalance in the humors."
 hold_court.5020.desc_chaplain_intro_1:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], on the other hand,"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "insists that it is a curse sent by saint John the Baptist to punish the peasants."
 hold_court.5020.desc_christian_vitus:0 "insists that it is a curse sent by saint Vitus to punish the peasants."
 hold_court.5020.desc_god:0 "insists that it is a curse sent by [ROOT.Char.GetFaith.HighGodName] to punish the peasants."
 hold_court.5020.desc_no_physician:0 "The dancing mania has been spreading through the [province.GetHolding.GetType.GetName|l], leaving none idle and still."
 hold_court.5020.a:0 "Dancing? Sounds delightful! Next."
 hold_court.5020.b:0 "Pray for deliverance and [ROOT.Char.GetFaith.HighGodName] shall surely answer."
 hold_court.5020.b_saint:0 "Pray for deliverance at a shrine dedicated to the saint."
 hold_court.5020.c:0 "Bring out the leeches! We have humors to balance."
 hold_court.5020.d:0 "We can only fight dancing with #EMP more dancing#!!"
 hold_court.5020.d_tt:0 "Send your court musician to play for the afflicted"

 hold_court.5030.t:0 "$hold_court_header$ Written Language"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] shows me a page filled with unfamiliar symbols, insisting on its legibility.\n\n"I have developed a written language specifically for the [courtier.GetWomenMen] of the court, since the letters are mostly taught to [courtier.Custom('WomenMenOpp')]. If you allow it I will begin teaching the [courtier.Custom('LadiesLords')] at once!""
 hold_court.5030.desc_you:0 "\n\nI cannot help but imagine the freedom such a language could grant!"
 hold_court.5030.a:0 "What a great idea!"
 hold_court.5030.courtiers:0 "All [courtier.Custom('FemaleMale')|U] Courtiers"
 hold_court.5030.b:0 "Court Tutor [court_tutor.GetFirstNameNoTooltip] will help you teach it."
 hold_court.5030.c:0 "We can make better use of your talents!"
