l_english:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "After much prayer and deliberation, I have decided to grant your request to divorce your [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.1.consanguinity:0 "on the grounds of consanguinity."
 religious_interaction.1.fallback:0 "on the grounds of suspected adultery."
 religious_interaction.1.adultery:0 "on the grounds of adultery."
 religious_interaction.1.different_faith:0 "on the grounds of them not adhering to the true faith."
 religious_interaction.1.eunuch:0 "on the grounds of them not being adequately equipped."
 religious_interaction.1.a:0 "I am sorry, [secondary_recipient.GetFirstNameNoTooltip]."
 
 religious_interaction.2.desc:0 "After much deliberation I have decided that it is in the best interest of our house to grant your request to divorce your [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.2.infertility:0 "on the grounds of them refusing to consummate the marriage."
 religious_interaction.2.adultery:0 "on the grounds of them violating the sanctity of marriage by laying with another."
 
 religious_interaction.3.desc:0 "I have considered your plight, and decided to grant your request."
 religious_interaction.3.defensive_war:0 "May these funds help you defend the faith against [war_target.GetTitledFirstName] and [war_target.GetHerHis] invading [war_target.GetFaith.GetAdjective] hordes!"
 religious_interaction.2.offensive_war:0 "May these funds bring you victory in your war against [war_target.GetTitledFirstName]!"
 religious_interaction.3.fallback:0 "May these funds help you spread the true faith in your lands!"
 religious_interaction.3.a:0 "Praise [ROOT.Char.GetFaith.WealthGodName], here comes the tax refund!"
 religious_interaction.3.b:0 "These funds will bring me victory!"
 religious_interaction.3.c:0 "I will use this wealth wisely."
 religious_interaction.3.d:0 "This gold will heal my aching coffers!"

 religious_interaction.32.desc:0 "I have considered your request, and decided to reject it."
 religious_interaction.32.a:0 "Oh no!"

 religious_interaction.4.desc:0 "I have pondered your request and have decided to recognize your claim on the [target.GetName]."
 religious_interaction.4.child:0 "As [secondary_recipient.GetTitledFirstName] is a mere child, you are within your right to step in."
 religious_interaction.4.they_are_female:0 "As [secondary_recipient.GetTitledFirstName] is a woman, you are within your right to step in."
 religious_interaction.4.they_are_male:0 "As [secondary_recipient.GetTitledFirstName] is a man, you are within your right to step in."
 religious_interaction.4.fallback:0 "There has come to light irrefutable proof that your ancestors did, indeed, rule the land in ancient times."
 religious_interaction.4.a:0 "I will prove myself a worthy ruler!"

 religious_interaction.42.desc:0 "I have considered your request for a claim on the [target.GetName] and have decided to reject it."
 religious_interaction.42.a:0 "Damnations!"

 religious_interaction.5.child:0 "Due to your minority,"
 religious_interaction.5.they_are_female:0 "Due to your womanly status,"
 religious_interaction.5.they_are_male:0 "Due to your manly status,"
 religious_interaction.5.fallback:0 "Due to your obvious lack of piety,"
 religious_interaction.5.outro:0 "a condition which worries the Church greatly, I have granted [actor.GetName] a claim on [target.GetName], at [actor.GetHerHis] request."
 religious_interaction.5.a:0 "This is a travesty!"

 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc:0 "After much prayer and deliberation, I have decided to grant your request to divorce [secondary_actor.GetFirstNameNoTooltip] and their [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.6.consanguinity:0 "on the grounds of consanguinity."
 religious_interaction.6.fallback:0 "on the grounds of suspected adultery."
 religious_interaction.6.adultery:0 "on the grounds of adultery."
 religious_interaction.6.different_faith:0 "on the grounds of them not adhering to the true faith."
 religious_interaction.6.eunuch:0 "on the grounds of them not being adequately equipped."
 religious_interaction.6.a:0 "I am sorry, [secondary_recipient.GetFirstNameNoTooltip]."

 religious_interaction.1001.t.fatwa:0 "Fatwa Issued!"
 religious_interaction.1001.t:0 "Legal Condemnation!"
 religious_interaction.1001.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], has seen me condemned as a sinner in a writ issued by [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural]!\n\nThis could be used as a legal basis to argue that I am unfit to rule [recipient.GetFaith.GetAdjective] lands."
 religious_interaction.1001.a:0 "Were [actor.GetSheHe] not my liege, I would have..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] can [revoke|E] one of my titles"

 # Religious Head of Faith Interactions
 religious_interaction.1010:0 "It is commendable that you seek to atone for your sins. I accept your generous donation and send you my blessing in return."
 religious_interaction.1011:0 "Your misdeeds are far too severe to be redeemed by mere gold. If you truly wish to atone for your sins, you must change your ways and prove to me that you truly seek forgiveness. Only then will I accept your donation."
 religious_interaction.1020:0 "I have heard some disturbing news from [actor.GetTitledFirstName] about your misdeeds."
 religious_interaction.1021:0 "You may call yourself a [actor.GetFaith.GetAdherentName], but your actions prove that you do not truly follow the path of [actor.GetFaith.HighGodName]. As I cannot permit your wicked behavior to hide behind the mask of [actor.GetFaith.GetAdjective] righteousness, I have no choice but to excommunicate you from the faith. May [actor.GetFaith.HighGodName] have mercy on your soul."
 religious_interaction.1022:0 "I am most disturbed by these tales you tell of [secondary_recipient.GetTitledFirstNamePossessive] misdeeds. It pains me to do so, but I agree that for the good of the [actor.GetFaith.GetAdjective] faith [secondary_recipient.GetSheHe] must be excommunicated."
 religious_interaction.1023:0 "What are you thinking in trying to get a fellow [actor.GetFaith.GetAdherentName] excommunicated? The [actor.GetFaith.GetAdjective] faith is not some tool to use for political gain! You should count yourself lucky that I do not excommunicate you for making such a request. "
 religious_interaction.1024:0 "I see that you have truly repented for your sins and have gone to great lengths to redeem yourself. Though your transgressions against the [actor.GetFaith.GetAdjective] faith were grievous indeed, your recent actions make me believe you deserve a another chance.\n\nIn light of this, I hereby lift your excommunication and welcome you back into the [actor.GetFaith.GetAdjective] faith."
 religious_interaction.1025:0 "Do you think I excommunicate people lightly? Do you think a half-hearted apology is enough to make amends? Plead all you want; you shall not be allowed back into the [actor.GetFaith.GetAdjective] faith until you prove you have changed your wicked ways."
 religious_interaction.1030:0 "After much time in contemplation, I have concluded that your words were true and wise. I will join a monastic order and begin a new life in service to [actor.GetFaith.HighGodName] alone."
 religious_interaction.1031:0 "Your suggestion for me to uproot my entire life and scurry off to some isolated monastery is ludicrous. I am happy where I am, and I have no plans to change that."
 religious_interaction.1000.positive:0 "I am glad [recipient.GetFirstNameNoTooltip] saw the wisdom in my request."
 religious_interaction.1000.negative:0 "Most unfortunate..."
 religious_interaction.1000.strong_negative:0 "Damnations!"
 religious_interaction.1024.positive:0 "I am glad [recipient.GetFirstNameNoTooltip] saw the wisdom in this action."

 religious_interaction.2002.desc:0 "I have decided to follow you into the light and convert to [ROOT.Char.GetFaith.GetName]!"
 religious_interaction.2002.a:0 "Blessed be [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2003.desc:0 "My faith is too strong to be swayed by your earthly words. I would rather attain my reward in [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out:0 "\n\nI also wish to remind you that you owe me, and had best not pursue me for simply being a true believer."
 religious_interaction.2003.a:0 "I only wished for your salvation."
 religious_interaction.2003.b:0 "Well, you will pay the price in this world!"
 religious_interaction.2003.c:0 "Do not think I am letting you get away with this!"
 religious_interaction.2003.d:0 "Oh, I think you will believe exactly what I tell you to."

 religious_interaction.2011.desc:0 "I would gladly join you in your exultation, but the sheer cost of refurbishing [recipient.GetFaith.HouseOfWorshipPlural] and proselytizing among my peasants...\n\nIf you were to help pay for these efforts, I am more than willing to pray for your [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a:0 "Anything for the faith."
 religious_interaction.2011.b:0 "I will not pay for your eternal salvation!"
 religious_interaction.2011.c:0 "You will do this for something far more valuable than gold."

 religious_interaction.2012.desc:0 "I see the wisdom of your faith, but I hope you understand what a long, winding path it is from the darkness into the light.\n\nPerhaps if you promised to support me in whatever way I need, the journey would be an easier one."
 religious_interaction.2012.a:0 "I accept, for the good of [ROOT.Char.GetFaith.GetNameNoTooltip] everywhere."
 religious_interaction.2012.b:0 "I will not bargain for your soul!"
 religious_interaction.2012.c:0 "You have other debts to repay me, first."

 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nIt is time you followed me into the light, my [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. In consideration of everything you owe me, I demand that you convert to [actor.GetFaith.GetName]!"
 religious_interaction.2021.a:0 "I... Very well, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 
#######################################
### Sun trial by Mathilda Bjarnehed ###
#######################################

#I have been left in the sun to die!
 religious_interaction.2100.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] Judgment"
 religious_interaction.2100.desc:0 "After [ROOT.Char.GetFaith.HighGodName] knows how long in a dark cell, the harsh daylight of [capital.GetNameNoTitle] is blinding. The guards who escort me out of the [imprisoner.Custom('FortifiedBuilding')] and into the wilderness are surprisingly solemn — ceremonious, even.\n\nAs I lay my eyes on [imprisoner.GetTitledFirstName], flanked by a dozen [imprisoner.Custom('DefaultPriestTitlePlural')], the purpose of our little trip becomes clear.\n\n"[ROOT.Char.GetFullNameNoTooltip]. You will be left here, tied to this stake, and [imprisoner.GetFaith.HighGodName] shall determine your fate. If you are innocent, you shall live, but if you are guilty, you shall perish.""
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] will judge me fairly!"
 religious_interaction.2100.a.unbeliever:0 "You're #EMP leaving#! me here?!"
 religious_interaction.2100.a.success:0 "You survive the trial"
 religious_interaction.2100.a.failure:0 "You perish under the sun"

#I have survived!
 religious_interaction.2101.start.desc:0 "Water, I need water! My throat, my head, my skin — it's all afire!\n\nWas [ROOT.Char.GetFaith.DevilName] truly here, laughing at my misery? Did [ROOT.Char.GetFaith.WaterGodName] offer me a flask of water? I drank and drank, yet my thirst was not quenched."
 religious_interaction.2101.end.desc:0 "\n\nWhen [imprisoner.GetTitledFirstName] returns and a flask is pressed against my lips, the haze of my mind clears. The [imprisoner.GetTitleAsNameNoTooltip] seems a little disappointed to find me alive, but the divine has spoken."
 religious_interaction.2101.a:0 "I am innocent!"

#They survived...
 religious_interaction.2102.desc:0 "On the final eve of [prisoner.GetTitledFirstNamePossessive] trial, we find [prisoner.GetHerHim] unconscious, but still breathing.\n\n"It is a miracle!" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "[ROOT.Char.GetFaith.HighGodName|U] has spoken! The [prisoner.GetWomanMan] is innocent!""
 religious_interaction.2102.a:0 "It is [ROOT.Char.GetFaith.HighGodNamePossessive|U] will."
 religious_interaction.2102.b:0 "[prisoner.GetSheHe|U] looks pretty dead to me..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] isn't #EMP always#! right!"
 religious_interaction.2102.b.success:0 "Your meddling goes undiscovered"
 religious_interaction.2102.b.failure:0 "You are exposed as a murderer"

#I have died...
 religious_interaction.2103.end.desc:0 "\n\nIf this is [ROOT.Char.GetFaith.HighGodHerHis|U] will, perhaps I deserve this. Perhaps I am... wicked."
 religious_interaction.2103.a:0 "I... I'm so tired..."

#They died!
 religious_interaction.2104.desc:0 "On the final eve of [prisoner.GetTitledFirstNamePossessive] trial, [prisoner.GetSheHe] does not move as we approach. One of the servants put a flask to [prisoner.GetHerHis] parched lips, but the water runs down [prisoner.GetHerHis] chin without response.\n\n"[ROOT.Char.GetFaith.HighGodName|U] has spoken!" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. "The [prisoner.GetWomanMan] is guilty!""

##############################################
### Literalist Debate by Ewan Cowhig Croft ###
##############################################

 religious_interaction.2400.t:0 "A Great Debate"
 religious_interaction.2400.desc:0 "The paige trembles with fear as [recipient.GetSheHe] reads [actor.GetTitledFirstNamePossessive] fiery letter to me, challenging me to a public debate about the virtues and vices of our shared faith, and calling into question my adherence to the base tenets of [recipient.GetFaith.GetNameNoTooltip].\n\nMy servant stutters over the words, as the letter's tone leaves no doubt about [actor.GetShortUINamePossessiveNoTooltip] opinion of my piety."
 religious_interaction.2400.a:0 "That cur! Challenge accepted!"
 religious_interaction.2400.a.tt_success:0 "The public debate humiliates [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] successfully calls my faith into question"
 religious_interaction.2400.b:0 "I will not sully [recipient.GetFaith.HighGodNamePossessive] name with this farce."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] will be informed"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] has turned down my challenge to debate"

 used_literalist_debate_modifier:0 "Recently Debated"
 used_literalist_debate_modifier_desc:0 "This character has recently started a debate on the fundamentals of their faith."
 literally_debated_modifier:0 "Recently Debated"
 literally_debated_modifier_desc:0 "This character has recently been engaged in a debate on the fundamentals of their faith."

 religious_interaction.2401.desc_intro:0 "My opponent and I meet in a large hall in [debate_locale.GetNameNoTierNoTooltip], standing on wonky tables barely a few feet apart, surrounded by a throng of eager onlookers. A muted hush falls over the crowd, all waiting for the debate to begin.\n\n"
 religious_interaction.2401.desc_won:0 "Over the course of an hour, I demolish [recipient.GetTitledFirstName], attacking [recipient.GetHerHis] piety, [recipient.GetHerHis] sense of virtue, and even calling into question [recipient.GetHerHis] fealty to [actor.GetFaith.HighGodName]. The crowd is vicious, pelting [recipient.GetTitledFirstNameNoTooltip] with rotten eggs and moldy cabbages till [recipient.GetSheHe] flees the hall."
 religious_interaction.2401.desc_lost:0 "[recipient.GetTitledFirstNamePossessive] verbal onslaught begins immediately, barely giving me a chance to rebut, and before long the crowd has decided on the victor.\n\nI soldier on for a few minutes, braving the rain of rotting vegetables, but I'm finally forced to retreat when one of the peasantry hurls a live chicken at my head."
 religious_interaction.2401.a_won:0 "Am I not beloved of [actor.GetFaith.HighGodName]?"
 religious_interaction.2401.a_lost:0 "These people don't understand [actor.GetFaith.GetReligion.GetNameNoTooltip]!"

 religious_interaction.2402.desc_won:0 "Despite [actor.GetTitledFirstNamePossessive] cock-sure attitude in challenging me to a debate, [actor.GetHerHis] resolve melts before my storm of withering words and pious criticisms. Before long, the crowd joins in, and my opponent retreats under a hail of mouldering vegetables and one particularly-aggressive rooster."
 religious_interaction.2402.desc_lost:0 "Though I try my best, [actor.GetTitledFirstName] has clearly researched [actor.GetHerHis] arguments extremely well, and has the crowd eating out of [actor.GetHerHis] hand almost immediately. [actor.GetSheHe|U] continues to berate me for over an hour regardless, accusing me of every vice under the sun, and even insinuating that my loyalty to [recipient.GetFaith.HighGodName] is in question.\n\nEventually, I flee, trailed by a barrage of rotten produce from the crowd."

 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName] does not even stand a chance. Although [victim.GetSheHe] believes [victim.GetHerselfHimself] well prepared, I swat away [victim.GetHerHis] feeble arguments like they were flies. With every counterpoint, [victim.GetFirstNameNoTooltip] winces as if struck by a blow. As time passes, [victim.GetSheHe] seems so incapable of defending [victim.GetHerselfHimself] that even the crowd goes silent.\n\n"...and that is why," I say as I raise my hand dramatically, an accusatory finger pointed across the room, "you will never—"\nI stop when I realize [victim.GetFirstNameNoTooltip] is gasping for air and clutching"
 religious_interaction.2403.conclusion_either:0 "[victim.GetHerHis] chest."
 religious_interaction.2403.conclusion_man:1 "[victim.GetHerHis] arm."
 religious_interaction.2403.conclusion_woman:1 "[victim.GetHerHis] stomach."
 religious_interaction.2403.a.low_compassion:0 ""Taking the coward's way out, I see.""
 religious_interaction.2403.a.zealous:0 ""It seems [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] chosen a victor.""
 religious_interaction.2403.a.stubborn:0 ""Hey, I haven't finished!""
 religious_interaction.2403.a:0 ""Are... Are you all right?""
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName] suffers a heart attack and [character_death_dies|E]"

 religious_interaction.2500.desc:0 "For you to come to your senses... It must be a sign from [ROOT.Char.GetFaith.HighGodNameAlternate]! You are welcome to join the true faith."
 religious_interaction.2500.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2501.desc:0 "Surely you must be joking? Your transparent attempts at a political escape will never deter the wrath of [recipient.GetFaith.HighGodName]!"
