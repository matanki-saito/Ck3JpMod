 crown_authority:0 "[crown_authority|E]"
 crown_authority_0:0 "Autonomous Vassals"
 crown_authority_0_effects_not_in_prev:0 "#weak Vassals provide [levies|E] and [taxes|E], but are otherwise free to do as they wish#!"
 crown_authority_1:0 "Limited Crown Authority"
 crown_authority_1_effects:1 "$EFFECT_LIST_BULLET$Rulers can change between available Partition [succession_laws|E]\n$EFFECT_LIST_BULLET$[titles|E] can be revoked\n$EFFECT_LIST_BULLET$[vassals|E] can be retracted"
 crown_authority_2:0 "High Crown Authority"
 crown_authority_2_effects:3 "$EFFECT_LIST_BULLET$Rulers can change between all available [succession_laws|E]\n$EFFECT_LIST_BULLET$[vassals|E] cannot wage [war|E] against other Vassals unless they use a [hook|E] on their [liege|E]\n$EFFECT_LIST_BULLET$Vassals' [titles|E] cannot be inherited by Characters outside the [realm|E]\n$EFFECT_LIST_BULLET$All Vassals who refuse Title revocation or Vassal retraction are considered [criminals|E]"
 crown_authority_3:0 "Absolute Crown Authority"
 crown_authority_3_effects:1 "$EFFECT_LIST_BULLET$[vassals|E] cannot wage any [war|E] unless they use a [hook|E] on their [liege|E]\n$EFFECT_LIST_BULLET$Rulers can designate their [heir|E]"
 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] of [income|E]"
 crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] of [income|E]"
 crown_authority_3_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_3')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_3')|%0V] of [income|E]"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_TRIBAL:1 "You do not have High [tribal_authority|E] or better"
 I_LACK_LAW_ALLOWING_VASSAL_RETRACTION_TRIBAL:1 "You do not have High [tribal_authority|E] or better"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_CROWN:1 "You do not have Limited [crown_authority|E] or better"
 I_LACK_LAW_ALLOWING_VASSAL_RETRACTION_CROWN:1 "You do not have Limited [crown_authority|E] or better"
 I_LACK_LAW_ALLOWING_SUCCESSION_LAW_CHANGE:2 "You do not have High [crown_authority|E]"
 I_LACK_TRIBAL_LAW_ALLOWING_SUCCESSION_LAW_CHANGE:0 "You do not have Limited [tribal_authority|E]"
 I_LACK_LAW_ALLOWING_PARTITION_SUCCESSION_LAW_CHANGE:1 "You do not have Limited [crown_authority|E]"
 I_LACK_LAW_ALLOWING_DESIGNATE_HEIR:0 "You do not have Absolute [crown_authority|E]"
 MY_DYNASTY_MEMBER_LEADS_THE_ELECTION:1 "A member of your [dynasty|E] ([CHARACTER.GetPrimaryTitle.GetHeir.GetShortUIName|V]) is leading the election for your [primary_title|E]"
 I_HAVE_POWERFUL_VASSAL_WITH_NEGATIVE_OPINION:2 "You have one or more [powerful_vassals|E] who have a negative opinion of you and are blocking all [succession_law|E] changes"
 designate_heir:0 "Designate as Heir"
 CROWN_AUTHORITY_IS_ON_COOLDOWN:2 "You recently changed Crown Authority. Can be changed again after [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'crown_authority_cooldown') )]"
 TRIBAL_AUTHORITY_IS_ON_COOLDOWN:2 "You recently changed Tribal Authority. Can be changed again after [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'tribal_authority_cooldown') )]"
 tribal_authority:0 "[tribal_authority|E]"
 tribal_authority_0:0 "Disparate Tribes"
 tribal_authority_0_effects_not_in_prev:1 "$EFFECT_LIST_BULLET$[characters|E] #N cannot#! be [imprisoned|E]\n\n#weak Vassals provide [levies|E] and [taxes|E], but are otherwise free to do as they wish.#!"
 tribal_authority_1:0 "Limited Tribal Authority"
 tribal_authority_1_effects:0 "$EFFECT_LIST_BULLET$[characters|E] can be [imprisoned|E]\n$EFFECT_LIST_BULLET$[tribal|E] rulers with non-$game_concept_tribal$ [Concept('liege','Lieges')|E] may settle, becoming [feudal|E] or [clan|E]"
 tribal_authority_2:0 "High Tribal Authority"
 tribal_authority_2_effects:0 "$EFFECT_LIST_BULLET$[titles|E] can be revoked\n$EFFECT_LIST_BULLET$[vassals|E] can be retracted"
 tribal_authority_3:0 "Absolute Tribal Authority"
 tribal_authority_3_effects:0 "$EFFECT_LIST_BULLET$[independent|E] [tribal|E] rulers may settle, becoming [feudal|E] or [clan|E]"
