l_english:
 SETTING_VALUE_NONE:1 "$VALUE$"
 SETTING_VALUE_TOTAL_PERCENTAGE:0 "$VALUE|%/0$"
 SETTING_VALUE_PERCENTAGE:0 "$VALUE|%0$"
 SETTING_VALUE_SECONDS:1 "$VALUE$秒"
 SETTING_RENDERER:0 "描画エンジン"
 SETTING_VSYNC:0 "垂直同期"
 SETTING_VSYNC_TOOLTIP:3 "#T $SETTING_VSYNC$\n#!ゲームとあなたのモニターとのFPS値を合わせることにより、画面の乱れ（ティアリング）を減らします。\n\nこれをオフにするとパフォーマンスが改善されるかもしれません。"
 SETTING_MULTI_SAMPLING:0 "アンチエイリアス(MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP:2 "#T $SETTING_MULTI_SAMPLING$\n#!マルチサンプル・アンチエイリアス(MSAA)は作画の端をなめらかにします。\n\n設定を低くするとパフォーマンスが改善されるかもしれません。"
 SETTING_ANISOTROPIC_FILTERING:0 "テクスチャフィルタリング"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP:2 "#T $SETTING_ANISOTROPIC_FILTERING$\n#!異方性フィルタリングを使用するとテクスチャ表面の見栄えが良くなります。\n\n設定を低くするとパフォーマンスが向上するかもしれません。"
 SETTING_FULLSCREEN_RESOLUTION:0 "解像度"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP:2 "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!ゲームの画像品質を設定します。\n\n設定を低くするとパフォーマンスが改善されるかもしれません。"
 SETTING_WINDOWED_RESOLUTION:0 "ウィンドウ時の解像度"
 SETTING_WINDOWED_RESOLUTION_TOOLTIP:0 "ゲームの解像度です。解像度が高いほど負荷がかかります。"
 SETTING_DISPLAY:0 "モニター"
 SETTING_DISPLAY_TOOLTIP:2 "#T $SETTING_DISPLAY$\n#!複数のモニターを使用している場合、使用するモニターを選択してください。"
 SETTING_GRAPHICS_DEVICE:0 "グラフィックカード"
 SETTING_GRAPHICS_DEVICE_TOOLTIP:2 "#T $SETTING_GRAPHICS_DEVICE$\n#!どのグラフィックカードをゲーム内で使うかを選択します。\n\n統合されたグラフィックカードやソフトウェアレンダリング機器を使用するとパフォーマンスが低下する可能性があります。"
 SETTING_SHADOW_MAP_RESOLUTION:0 "影の品質"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP:2 "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!影の設定が有効な場合においてマップ上に作画される影の解像度を決定します。\n\n設定を低くするとパフォーマンスが向上することがあります。"
 SETTING_DISPLAY_MODE:0 "ディスプレイモード"
 SETTING_DISPLAY_MODE_TOOLTIP:2 "#T $SETTING_DISPLAY_MODE$\n#!どのようにゲームを画面に表示するかを決定します。"
 SETTING_BLOOM:0 "ブルーム"
 SETTING_MESH_LOD_BIAS:0 "メッシュLOD品質"
 SETTING_MESH_LOD_FADE:0 "メッシュLODフェード"
 SETTING_TERRAIN_SMOOTHING:1 "地形の滑らかさ"
 OPTION_FULLSCREEN:0 "フルスクリーン"
 OPTION_FULLSCREEN_TOOLTIP:0 "#T $OPTION_FULLSCREEN$\n#!画面全体を使ってゲームを表示します。解像度設定は映像の精細さに関係します。"
 OPTION_WINDOWED:0 "ウィンドウ"
 OPTION_WINDOWED_TOOLTIP:0 "#T $OPTION_WINDOWED$\n#!ウィンドウにゲームを表示します。解像度設定はウィンドウ自体の大きさに関係します。"
 OPTION_DISABLED:1 "無効"
 OPTION_OFF:0 "オフ"
 OPTION_LOW:0 "低い"
 OPTION_MEDIUM:0 "中"
