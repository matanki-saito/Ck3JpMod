 SETTINGS_CATEGORY_GAME:0 "ゲーム"
 SETTING_TEXTURE_QUALITY:1 "テクスチャ品質"
 SETTING_TEXTURE_QUALITY_TOOLTIP:1 "#T $SETTING_TEXTURE_QUALITY$#!\n読み込まれるテクスチャの解像度を選択します。\n\n設定を低くするとパフォーマンスが改善されるかもしれません。"
 SETTING_QUALITY:0 "品質プリセット"
 SETTING_SFX:0 "特殊効果"
 SETTING_UI:0 "インターフェイス"
 SETTING_QUALITY_TOOLTIP:3 "#T $SETTING_QUALITY$\n#!以下から高度なグラフィック設定のプリセットを選択して下さい。\n\n低い品質のプリセットはパフォーマンスを向上させます。"
 SETTING_BLOOM_TOOLTIP:3 "#T $SETTING_BLOOM$\n#!「ブルーム」効果を有効にすることで、非常に強い光源は他の物体にまで光を及ぼすようになります。\n\nこれを無効にするとパフォーマンスが向上するでしょう。"
 SETTING_REFRACTION_TOOLTIP:0 "水面の反射を描写するかどうかを決定します。"
 SETTING_REFRACTION_QUALITY_TOOLTIP:3 "#T $SETTING_REFRACTION_QUALITY$#!\n水の反射を描写する場合の品質を決定します。\n\n設定を低くするとパフォーマンスが向上することがあります。"
 SETTING_MAPOBJECT_QUALITY_TOOLTIP:1 "#T $SETTING_MAPOBJECT_QUALITY$#!\nマップ上の建物をはじめとする物体の品質の上限を決定します。\n\n設定を低くするとパフォーマンスが向上することがあります。"
 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nユニットモデルをはじめとするマップ上の物体に関するLOD(作画の詳細さの度合い)の品質を決定します。\n\n設定を低くするとパフォーマンスが向上することがあります。"
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!これを有効にすると、ズームインやズームアウトをした際なめらかに3Dモデルの作画の詳細さの度合い(LOD)が変化します。\n\nこれを無効にするとパフォーマンスが向上するかもしれません。"
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "どのように都市やプロヴィンスの名前がマップ上に表示されるかを決定します。"
 SETTING_FILL_IN_IMPASSABLE_TERRAIN_TOOLTIP:0 "マップ上での国境線に通行不可能な地形が含まれるかどうかを決定します。"
 SETTING_LANGUAGE_TOOLTIP:3 "#T $SETTING_LANGUAGE$#!\nユーザーインターフェイスの言語を決定します。"
