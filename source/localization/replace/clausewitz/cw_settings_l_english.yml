 SETTING_GUI_SCALING_TOOLTIP:3 "#T $SETTING_GUI_SCALING$\n#!ユーザーインターフェイス全体の大きさを設定します。高解像度のモニターに対して有用です。\n\n#X この設定をあまりに高くするとインターフェイスが正常に画面内へ収まらなくなります！#!"
