 SETTING_MESH_LOD_BIAS_TOOLTIP:1 "#T $SETTING_MESH_LOD_BIAS$#!\nユニットモデルをはじめとするマップ上の物体に関するLOD(作画の詳細さの度合い)の品質を決定します。\n\n設定を低くするとパフォーマンスが向上することがあります。"
 SETTING_MESH_LOD_FADE_TOOLTIP:3 "#T $SETTING_MESH_LOD_FADE$\n#!これを有効にすると、ズームインやズームアウトをした際なめらかに3Dモデルの作画の詳細さの度合い(LOD)が変化します。\n\nこれを無効にするとパフォーマンスが向上するかもしれません。"
 SETTING_PROVINCE_NAMES_TOOLTIP:0 "どのように都市やプロヴィンスの名前がマップ上に表示されるかを決定します。"
