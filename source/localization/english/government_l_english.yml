 iqta_special_rights:0 "イクターの許可"
 iqta_special_rights_default:0 "デフォルトの$iqta_special_rights$"
 iqta_special_rights_default_short:0 "デフォルト"
 iqta_special_rights_granted:0 "授与された$iqta_special_rights$"
 iqta_special_rights_granted_desc:0 "#flavor [vassal|E]はより低い義務を負いますが、[liege|E]に[men_at_arms|E]を提供することに協力します。#!"
