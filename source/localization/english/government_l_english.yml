 war_declaration_rights_default_short:0 "デフォルト"
 war_declaration_rights_allowed:0 "許可された $war_declaration_rights$"
 war_declaration_rights_allowed_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can declare [war|E] regardless of the [lieges|E] [crown_authority|E]\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! less for [casus_bellis|E] within the [realm|E]\n\n#flavor The [vassal] does not have to spend a [hook] if their [lieges] [crown_authority] prevents them from waging war. This special treatment also makes it easier for the [vassal] to declare wars inside the [realm|E], reducing the cost by #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short:0 "許可された"
 council_rights:0 "評議会の権利"
 council_rights_none:0 "無し $council_rights$"
