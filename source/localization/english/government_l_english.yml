 holy_order_government:0 "聖戦騎士団"
 holy_order_government_desc:0 "騎士団の聖戦士たちは、異教徒との戦いと信仰への奉仕に人生を捧げてきました。彼らは信心深い主君から託された城を守りきるかもしれません。盟主には諸侯の中から一番階級の高い人物が選ばれます。"
 holy_order_government_adjective:0 "聖戦騎士団"
 holy_order_government_realm:0 "聖戦騎士団"
 mercenary_government:0 "傭兵団"
 mercenary_government_realm:0 "傭兵団"
 mercenary_government_desc:1 "傭兵団は、雇用主を求めて土地を歩き回り、最も高い報酬を支払う依頼者のために武器を手にします。良い評判を得るためには忠誠心が不可欠ですが、それが続くのも契約が終わるまでです。傭兵隊長は、兵団の中から選ばれます。"
 mercenary_government_adjective:0 "傭兵団"
