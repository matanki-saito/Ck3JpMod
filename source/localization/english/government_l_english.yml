 ghazi_special_rights_granted:0 "授与された$ghazi_special_rights$"
 ghazi_special_rights_granted_desc:0 "#emphasis #bold [vassal|E]の特権: #!#!\n[vassal|E]は[holy_war|E]の[casus_bellis|E]に対してはより少ない[piety|E]を支払い、それ以外の[casus_bellis|E]に対してはより多くの[prestige_i][prestige|E]を支払います\n\n#flavor [vassal|E]は[liege|E]によって[faith|E]の戦士として選ばれ、[holy_war|E]を通して国境を外へと押し広げることを求められます。#!"
