 marriage_favor_rights_granted:0 "授与された$marriage_favor_rights$"
 marriage_favor_rights_granted_desc:0 "#emphasis #bold [vassal|E]の特権: #!#!\n[liege|E]は同盟を保証するものとして他の誰かと結婚する前に、彼らの近親者と結婚することを約束します。\n\n#flavor [vassal|E]は[liege|E]の寵愛を受け、結婚によって同盟を締結することができるはずです。#!"
 marriage_favor_rights_granted_short:0 "授与"