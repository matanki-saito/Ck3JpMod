 jizya_special_rights_granted_desc:0 "#emphasis #bold [vassal|E]の特権: #!#!\n[liege|E]は[vassal|E]に対して[demand_conversion|E]することができません\n[liege|E]は[vassals|E]の土地において[convert_county|E]を使用できません\n[liege|E]は、称号を剥奪する際に[tyranny|E]を回避する理由として[faith|E]を用いることができません\n[liege|E]は[vassals_possessive|E]の[titles|E]を剥奪できません\n\n#flavor [vassal|E]はその[titles]の所有権を保証され、$game_concept_liege$が[revoke_title_reason|E]を保持しているかどうかに関係なく、[liege|E]がそれを剥奪するのを防ぎます。\nまた、$game_concept_vassal$には特別な保護状態が与えられており、領国は彼らの独自の[faith|E]を実践する権利が公式に認められます。#!"
