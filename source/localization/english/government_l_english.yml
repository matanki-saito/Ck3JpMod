 default_tax_collector: "基本税制"
 default_tax_collector_desc: "[tax_collector|E]の[aptitude|E]に応じて[obligations|E]が適用される"
 default_tax_collector_flavor_desc: "標準的な税金だ。納税者は期待される額以上でも以下でもない額を支払うだろう。"
 jizya_special_rights_tax_collector: "ジズヤ制"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\nThe [liege|E] cannot use [faith|E] as a reason to avoid [tyranny|E] when revoking titles\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 jizya_special_rights_tax_collector_flavor_desc: "ジズヤとはいわゆる「#italic ズィンミー#!」と呼ばれる啓典の民を始めとした宗教的マイノリティに課される特別な人頭税だ。この追加の税を払うことで彼らの誤った信仰を平和的に実践することが許される。"
 unlock_jizya_contract_name: "[GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName]の[core_tenet|E]"
 iqta_special_rights_tax_collector: "イクター制"
 iqta_special_rights_tax_collector_desc: "[vassal|E]はより低い義務の代わりに[liege|E]に[men_at_arms|E]を提供します"
 iqta_special_rights_tax_collector_flavor_desc: "イクターとは租税代行制度の一種だ。地方の有力者が国家に代わって税金を徴収する幅広い権限を与えられている。その見返りとして、彼らは家臣のために大量の兵士を供出せねばならない。"
 ghazi_special_rights_tax_collector: "ガーズィの略奪権"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [vassal|E] pays less [piety|E] to use [holy_war|E] [casus_bellis|E] but more [prestige_i][prestige|E] for any other [casus_bellis|E] \n\n#flavor The [vassal|E] is chosen as a warrior of the [faith|E] by the [liege|E], charged with carrying the borders outwards through [holy_war|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "信仰と辺境の戦士であるガーズィは、略奪と山賊行為を行って収入を集め、国家の宗教的な敵対者に対して終わりのない戦争を繰り広げている。"
 deqhan_special_rights_tax_collector: "デフカーン制"
