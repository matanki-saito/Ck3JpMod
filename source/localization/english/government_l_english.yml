 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F 封建制は九世紀から十五世紀にかけてヨーロッパで支配的な政体でした。封建制度は土地所有者とそこに住むために奉仕と労働を提供する人々との関係に基づいています。土地を有する統治者は統治するために領地を与える封臣を任命します。その見返りとして、封臣は君主に[soldiers|E]と[taxes|E]を提供します。#!"
 feudal_government_obligations:0 "[GetGovernment( 'feudal_government' ).GetName]の[obligations|E]"
