 unity_organize_house_for_war_decision_confirm: "戦争と対立を！"
 unity_encourage_house_economy_decision: "一族に財政改善を奨める"
 unity_encourage_house_economy_decision_desc: "領国の繁栄は、それを構成する一つ一つの土地の繁栄でしか達成されない。全ての一族が、より強力な領土を構築するために必要な資金を得られるようにする必要があるだろう。"
