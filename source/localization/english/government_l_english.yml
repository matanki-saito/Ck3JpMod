 religious_rights_none:0 "宗教的に保護されない"
 religious_rights_none_short:0 "保護されていない"
 religious_rights_protected:0 "宗教的に保護されている"
 religious_rights_protected_desc:3 "#emphasis #bold [vassal|E]の特権:#!#!\n[liege|E]は[vassal|E]に対して[demand_conversion|E]が行えません\n[liege|E]は[vassals|E]の領土に対して[convert_county|E]を実行できません\n[liege|E]は称号を剥奪する際に[tyranny|E]を回避する理由として[faith|E]を使用することはできません\n\n#flavor [vassal|E]は特別に保護された地位を与えられ、その領国において自らの[faith|E]を実践する権利が公認されます。#!"
 religious_rights_protected_short:0 "保護された"
 fortification_rights:0 "築城権"
 fortification_rights_none:0 "$fortification_rights$なし"
 fortification_rights_none_short:0 "なし"
 fortification_rights_granted:0 "授与された$fortification_rights$"
 fortification_rights_granted_desc:0 "#flavor [vassal]が新たな城や要塞を建設する際に彼らの[liege]から支援を受ける権利を与えられます。この支援は実際には[vassal]が支払う[tax]が[obligation]によって定められた$feudal_government_taxes$よりも#high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#!少なくなることを意味します。#!"
 fortification_rights_granted_short:0 "授与"
 succession_rights:0 "相続権"
 succession_rights_default:0 "デフォルトの$succession_rights$"
 succession_rights_default_short:0 "デフォルト"
 succession_rights_forced_partition:0 "分割相続の強制"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] cannot have any [succession_law|E] beyond Partition\nThe [vassal|E] switches their [succession_law|E] to Partition\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! more [prestige|E] to change [laws|E]\n\n#flavor The [vassal|E] is forced to never have any other form of succession but Partition for their [realm|E]. The administrative hurdle of this also increases the [vassals] [law] costs by #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_forced_partition_short:0 "分割相続の強制"
 coinage_rights:0 "貨幣鋳造権"
 coinage_rights_none:0 "$coinage_rights$なし"
 coinage_rights_none_short:0 "なし"
 coinage_rights_granted:0 "授与された$coinage_rights$"
 coinage_rights_granted_desc:0 "#flavor その[vassal]は新しい貨幣の鋳造とその使用の権利を与えられています。彼らは自らの[liege]の費用負担で自らの[development|E]を強化します。#!"
 coinage_rights_granted_short:0 "授与"
 war_declaration_rights:0 "宣戦布告"
 war_declaration_rights_default:0 "デフォルトの$war_declaration_rights$"
 war_declaration_rights_default_short:0 "デフォルト"
 war_declaration_rights_allowed:0 "許可された$war_declaration_rights$"
 war_declaration_rights_allowed_desc:1 "#emphasis #bold [vassal|E]の特権:#!#!\n[vassal|E]は[liege|E]の[crown_authority|E]に関係なく[war|E]を宣言できます\n[vassal|E]は、[realm|E]内の[casus_bellis|E]に対して#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!少ない支払いで済みます\n\n#flavor [lieges]の[crown_authority]が戦争することを妨げる場合、[vassal]は[hook]を使う必要はありません。この特別な処置により、[vassal]は[realm|E]内で戦争を宣言しやすくなり、コストが#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!削減されます。#!"
 war_declaration_rights_allowed_short:0 "許可"
 council_rights:0 "評議会強制参加権"
 council_rights_none:0 "$council_rights$なし"
 council_rights_none_desc:0 "#flavor その[vassal]が[council]に入った場合に何か特別な特権を与えられることはありません。#!"
 council_rights_none_short:0 "なし"
 council_rights_guaranteed:0 "保障された$council_rights$"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E]の特権:#!#!\n#high $force_onto_council$#!の[interaction|E]は自由に使用できます\n\n#flavor [vassal]には特別な[council]の特権が与えられ、彼らは[council]の永久的な地位を期待するでしょう。あまりにも多くの[vassals]にこの特権を付与すると、最終的に[realm|E]の[powerful_vassals]を動揺させるでしょう。#!"
 council_rights_guaranteed_short:0 "保証"
 title_revocation_rights:0 "称号剥奪"
 title_revocation_rights_default:0 "デフォルトの$title_revocation_rights$"
 title_revocation_rights_default_short:0 "デフォルト"
