 religious_rights_protected:0 "宗教的に保護されている"
 religious_rights_protected_desc:3 "#emphasis #bold [vassal|E]の特権:#!#!\n[liege|E]は[vassal|E]に対して[demand_conversion|E]が行えません\n[liege|E]は[vassals|E]の領土に対して[convert_county|E]を実行できません\n[liege|E]は称号を剥奪する際に[tyranny|E]を回避する理由として[faith|E]を使用することはできません\n\n#flavor [vassal|E]は特別に保護された地位を与えられ、その領国において自らの[faith|E]を実践する権利が公認されます。#!"
 religious_rights_protected_short:0 "保護された"
