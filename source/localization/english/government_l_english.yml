 republic_government:0 "共和制"
 republic_government_adjective:0 "共和制"
 republic_government_realm:0 "共和制"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F 町は市民階級の内の特権階級の市民によって支配されており、その中から1人が市長として選ばれる。市長は大きな影響力を持っているが、再選されるためには任期に依存している。#!"
 republic_government_vassals_label:1 "Republic [obligations|E] are the same for all Republican [vassals|E]"
 republic_government_obligations:1 "Republic [obligations|E]"
 tribal_government:0 "部族制"
 tribal_government_adjective:0 "部族制"
 tribal_government_realm:0 "部族"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F 部族においては、強さが全てを意味している。部族の長は、領国を発展させ、軍を強化するために、金ではなく尊敬と名誉を頼りとする。#!"
