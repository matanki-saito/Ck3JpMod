 unity_reinforce_army_decision: "忠実な将軍で軍を強化する"
 unity_reinforce_army_decision_desc: "軍の強さは、それを率いる将の強さによって決まる。 我が一族に要請することで、練達の軍人を得ることができる。 軍の効率化のために、軍内の指導的地位に立てる武官である。 全一族がより大きな利益のために我が家門に貢献すれば、人々皆が利益を得ることができるだろう！"
 unity_reinforce_army_decision_tooltip: "一族達に有能な武官を送るよう要請します"
 unity_reinforce_army_decision_confirm: "使者を送れ"
 unity_establish_network_decision: "策略網の強化"
 unity_establish_network_decision_desc: "我が一族の者達は、それぞれのやり方で狡猾だ。我が指導で、我々が陰謀の網を作れば、最も狡猾な部外者さえも捕まえることができるだろう。"
 unity_establish_network_decision_tooltip: "敵対的な計画から身を守り、実行するために、一族達を参加させます"
 unity_establish_network_decision_confirm: "指示書を送った後、焼却するように"
 unity_improve_taxation_decision: "税制改善"
 unity_improve_taxation_decision_desc: "私の家には、税金の徴収や領地の管理に長けた多くのメンバーがいる。アイデアや有能な人材を共有することで、皆が収入の増加から利益を得ることができるだろう。"
 unity_improve_taxation_decision_tooltip: "一族と協力して、領土の課税と収入を改善します"
 unity_improve_taxation_decision_confirm: "会議を設けよう"
 unity_search_for_administrators_decision: "徴税官の捜索"
 unity_search_for_administrators_decision_desc: "税金はどんな国でも根幹となるものだ。徴税官として雇うために、熟練した行政官や元兵士を時間をかけて探すことは有意義なことだろう。"
 unity_search_for_administrators_decision_tooltip: "徴税官として有能な行政官と兵士を探します。"
 unity_search_for_administrators_decision_confirm: "捜索命令"
 search_administors_decision.tt: "あなたの[court|E]に三人までさまざまなスキルを持つ[characters|E]が訪れる"
 unity_search_for_administrators_decision.msg.t: "徴税官候補が到着した"
 unity_search_for_administrators_decision.msg.desc: "[new_administrator.GetName]と名乗る新たな行政官が来た。今からでもあなたと働きたいらしい。"
 unity_send_bailiffs_decision: "土地管理人を送る"
 unity_send_bailiffs_decision_desc: "私は一族の協力的な態度を利用して、彼らに土地管理人を派遣して領国の平安を維持するための命令を実行させることができるだろう。"
 unity_send_bailiffs_decision_tooltip: "一族と協力して領内の統制を強化します"
 unity_send_bailiffs_decision_confirm: "土地管理人を送ろう"
 unity_placate_vassals_decision: "封臣の懐柔"
 unity_placate_vassals_decision_desc: "調和のとれた家庭でさえ、試練に直面する。家長としての影響力を行使することで、私はこれらの社会的な「皺」が亀裂を形成し始める前に、それらを滑らかにすることができるだろう。"
 unity_placate_vassals_decision_tooltip: "一族達に、彼らの主としてのあなたの権威を思い出させます"
 unity_placate_vassals_decision_confirm: "封臣どもを宥めよう"
 unity_organize_house_for_war_decision: "戦争に備えて一族を組織する"
 unity_organize_house_for_war_decision_desc: "領国を改善するには献身が必要であり、多くの場合、より多くの征服が必要だ。 特定の命令を布告し、一族を教導することで、彼らに戦争を仕掛けて新しい土地を征服する意欲を高めることができるだろう。"
 unity_organize_house_for_war_decision_tooltip: "より頻繁に戦争をするように一族を指導します"
 unity_organize_house_for_war_decision_confirm: "戦争と対立を！"
 unity_encourage_house_economy_decision: "一族に財政改善を奨める"
 unity_encourage_house_economy_decision_desc: "領国の繁栄は、それを構成する一つ一つの土地の繁栄でしか達成されない。全ての一族が、より強力な領土を構築するために必要な資金を得られるようにする必要があるだろう。"
 unity_encourage_house_economy_decision_tooltip: "一族を経済に集中するように指導します"
 unity_encourage_house_economy_decision_confirm: "強力な経済を奨励せよ！"
 unity_promote_development_decision: "開発の促進"
 unity_promote_development_decision_desc: "我々の文化には、優れた統治術の長い歴史がある。我が一族には多くの熟練した監督官や行政官が雇われている。我々はこれを有効に利用し、領国をさらに発展させることができるだろう。"
 unity_promote_development_decision_tooltip: "一族が封土を発展させ、強化することを促進します"
 unity_promote_development_decision_confirm: "開発を促進しよう"
 unity_improve_logistics_decision: "兵站の共有要求"
 unity_improve_logistics_decision_desc: "戦争の勝敗は様々な要因によって決まる。優れた兵站と物資は、精兵を擁することと同じくらい重要だ。私は一族内で新しい政策を実施し、物資と装備を共有するよう全員に要求すれば、軍隊の能力を大幅に向上させることができるだろう。"
 unity_improve_logistics_decision_tooltip: "軍の需要によりよく対応するために、兵站と補給を共有するように一族に要求します"
