 mercenary_government_desc:1 "傭兵団は雇用を求めて土地を歩き回り、最も高報酬の依頼者を求めて武器を手にする。良い評判を得るためには忠誠心が不可欠だが、それは契約が終わるまでしか続かない。傭兵隊長は兵団の中から選ばれる。"
