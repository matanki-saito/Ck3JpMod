 special_contract:3 "#color_black [Concept( 'feudal_contract', '特別な契約' )|BU]#!"
 special_contract_none:0 "特別な契約無し"
 special_contract_scutage:0 "軍役免除税の契約"
 special_contract_scutage_desc:1 "#flavor $special_contract_scutage$が適用されている間、[vassal|E]は$feudal_government_taxes$で定められている[obligation|E]より#high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]％#!多い[tax|E]を支払うことになると同時に、$feudal_government_levies$で定められている[obligation|E]より#high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]％#!少ない[levies|E]を提供するだけでよくなります。#!"
 special_contract_march:0 "辺境伯契約"
 special_contract_march_desc:2 "#flavor $special_contract_march$が適用されている間、[vassal|E]の[levies]と防衛力にボーナスが載りますが、$feudal_government_taxes$で定められている[obligation|E]よりも#high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]％#!少ない[tax|E]しか納めなくなります。#!"
 special_contract_palatinate:0 "宮中伯契約"
 special_contract_palatinate_desc:2 "#flavor $special_contract_palatinate$の間、[vassal|E]は領国内で多くの特権を享受し、地位や政治的な影響力を高めます。$special_contract_palatinate_short$である[vassals|E]は[liege|E]の[prestige|E]を上昇させますが、$feudal_government_taxes$と$feudal_government_levies$の[obligations|E]で定められているよりも#high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]％#!少ない[tax|E]しか納めませんし、#high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]％#!少ない[levies|E]しか提供しません。#!"
 special_contract_none_short:0 "なし"
 special_contract_scutage_short:0 "軍役免除税"
 special_contract_march_short:0 "辺境伯"
 special_contract_palatinate_short:0 "宮中伯"
