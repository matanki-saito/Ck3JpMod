 tribal_government_realm:0 "部族制"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F 部族においては強さが全て。部族の長は、領国を発展させ、軍を強化するために、金ではなく尊敬と名誉を頼りとします。#!"
