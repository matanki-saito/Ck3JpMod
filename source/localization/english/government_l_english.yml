 special_contract_none:0 "特別な契約は無し"
 special_contract_scutage:0 "軍役免除税の契約"
 special_contract_scutage_desc:1 "#flavor $special_contract_scutage$が適用されている間、[vassal|E]は$feudal_government_taxes$で定められている[obligation|E]より#high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]％#!多い[tax|E]を支払うことになると同時に、$feudal_government_levies$で定められている[obligation|E]より#high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]％#!少ない[levies|E]を提供するだけでよくなります。#!"
 special_contract_march:0 "辺境伯契約"
 special_contract_march_desc:2 "#flavor $special_contract_march$が適用されている間、[vassal|E]の[levies]と防衛力にボーナスが載りますが、$feudal_government_taxes$で定められている[obligation|E]よりも#high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]％#!少ない[tax|E]しか納めなくなります。#!"
 special_contract_palatinate:0 "宮中伯契約"
 special_contract_palatinate_desc:2 "#flavor $special_contract_palatinate$の間、[vassal|E]は領国内で多くの特権を享受し、地位や政治的な影響力を高めます。$special_contract_palatinate_short$である[vassals|E]は[liege|E]の[prestige|E]を上昇させますが、$feudal_government_taxes$と$feudal_government_levies$の[obligations|E]で定められているよりも#high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]％#!少ない[tax|E]しか納めませんし、#high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]％#!少ない[levies|E]しか提供しません。#!"
 special_contract_none_short:0 "無効"
 special_contract_scutage_short:0 "軍役免除税"
 special_contract_march_short:0 "辺境伯"
 special_contract_palatinate_short:0 "宮中伯"
 religious_rights:0 "宗教的な権利"
 religious_rights_none:0 "宗教に疎い"
 religious_rights_none_short:0 "無防備"
 religious_rights_protected:0 "宗教的に保護されている"
 religious_rights_protected_desc:2 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] can not [demand_conversion|E] of the [vassal|E]\nThe [liege|E] can not use [convert_county|E] in the [vassals|E]' lands\n\n#flavor The [vassal|E] is granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 religious_rights_protected_short:0 "保護された"
 fortification_rights:0 "要塞化の利権"
 fortification_rights_none:0 "なし $fortification_rights$"
 fortification_rights_none_short:0 "無効"
 fortification_rights_granted:0 "$fortification_rights$ は、認められた"
 fortification_rights_granted_desc:0 "#flavor The [vassal] is granted the right to construct new castles and fortifications with the support of their [liege]. This support, in practice, means that the [vassal] pays #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! less [tax] than what their $feudal_government_taxes$ [obligation] dictates.#!"
 fortification_rights_granted_short:0 "授与"
 succession_rights:0 "権利の継承"
 succession_rights_default:0 "デフォルト $succession_rights$"
 succession_rights_default_short:0 "デフォルト"
 succession_rights_forced_partition:0 "強制的な分割"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] can not have any [succession_law|E] beyond Partition\nThe [vassal|E] switches their [succession_law|E] to Partition\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! more [prestige|E] to change [laws|E]\n\n#flavor The [vassal|E] is forced to never have any other form of succession but Partition for their [realm|E]. The administrative hurdle of this also increases the [vassals] [law] costs by #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_forced_partition_short:0 "強制的な分割"
 coinage_rights:0 "貨幣権"
 coinage_rights_none:0 "なし $coinage_rights$"
 coinage_rights_none_short:0 "無効"
 coinage_rights_granted:0 "$coinage_rights$ を認められた"
 coinage_rights_granted_desc:0 "#flavor The [vassal] is granted the right to mint and use new coins, bolstering their [development|E] at the expense of that of their [liege].#!"
 coinage_rights_granted_short:0 "授与"
 war_declaration_rights:0 "宣戦布告"
 war_declaration_rights_default:0 "デフォルト $war_declaration_rights$"
 war_declaration_rights_default_short:0 "デフォルト"
 war_declaration_rights_allowed:0 "許可された $war_declaration_rights$"
 war_declaration_rights_allowed_desc:0 "#emphasis #bold [vassal|E]の特権:#!#!\n[vassal|E]は[lieges|E]の[crown_authority|E]に関係なく[war|E]を宣言できます\n[vassal|E]は、[realm|E]内の[casus_bellis|E]に対して#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!少ない支払いで済みます\n\n#flavor [lieges]の[crown_authority]が戦争することを妨げる場合、[vassal]は[hook]を使う必要はありません。この特別な処置により、[vassal]は[realm|E]内で戦争を宣言しやすくなり、コストが#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!削減されます。#!"
 war_declaration_rights_allowed_short:0 "許可された"
 council_rights:0 "評議会の権利"
 council_rights_none:0 "無し $council_rights$"
 council_rights_none_desc:0 "#flavor The [vassal] is not granted any out-of-the-ordinary privileges when it comes to the [council]."
 council_rights_none_short:0 "無効"
 council_rights_guaranteed:0 "$council_rights$ 独立保障"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E]の特権:#!#!\n#high $force_onto_council$#!の[interaction|E]は自由に使用できます\n\n#flavor [vassal]には特別な[council]の特権が与えられ、彼らは[council]の永久的な地位を期待するでしょう。あまりにも多くの[vassals]にこの特権を付与すると、最終的に[realm|E]の[powerful_vassals]を動揺させるでしょう。#!"
 council_rights_guaranteed_short:0 "独立保障"
 title_revocation_rights:0 "称号の剥奪"
 title_revocation_rights_default:0 "デフォルト $title_revocation_rights$"
 title_revocation_rights_default_short:0 "デフォルト"
 title_revocation_rights_protected:0 "保護された $title_revocation_rights$"
 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassal|E]の特権:#!#!\n[liege|E]は[vassals_possessive|E]の[titles|E]を剥奪することはできません\n\n#flavor [vassal]は彼らの[titles]の所有権が保証され、[liege|E]が[revoke_title_reason]を持っているかどうかに関係なく、[liege|E]がそれらを剥奪することを防ぎます。#!"
 title_revocation_rights_protected_short:0 "保護された"
 clan_government:0 "氏族"
 clan_government_adjective:0 "氏族"
 clan_government_realm:0 "氏族"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F The clan is united by kinship — either by blood or a shared relation with a symbolic ancestor. A clan leader relies heavily on the support of the clan. United, they are a strength to be reckoned with, but a discontent clan withers from within.#!"
