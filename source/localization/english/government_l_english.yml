 iqta_special_rights_tax_collector_flavor_desc: "イクターとは租税代行制度の一種だ。地方の有力者が国家に代わって税金を徴収する幅広い権限を与えられている。"
 ghazi_special_rights_tax_collector: "ガーズィの略奪権"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E]の特権：#!#!\n[vassal|E]は[holy_war|E]の[casus_bellis|E]に使う[piety|E]が少なくなるが、他の[casus_bellis|E]に使う[prestige_i][prestige|E]が増加します\n\n#flavor [vassal|E]は[liege|E]から[faith|E]の戦士として選ばれ、[holy_war|E]によって国境を押し上げることを求められるでしょう#!"
 ghazi_special_rights_tax_collector_flavor_desc: "信仰と辺境の戦士であるガーズィは、略奪と山賊行為を行って収入を集め、国家の宗教的な敵対者に対して終わりのない戦争を繰り広げている。"
 deqhan_special_rights_tax_collector: "デフカーン制"
 deqhan_special_rights_tax_collector_flavor_desc: "地方分権的な徴税機構において、由緒正しきペルシアの大地主であるデフカーンは生産性と自らの威信を高めるために土地の管理に全力を尽くしている。"
 maguh_special_rights_tax_collector: "マギ制"
 maguh_special_rights_tax_collector_flavor_desc: "古いササン朝ペルシアの地方行政の形態であるマギは、国への減税と引き換えに地方開発を促進する役割を持つ。"
 muqata_special_rights_tax_collector: "ムカター制"
 muqata_special_rights_tax_collector_flavor_desc: "ムカターとは遠方の土地に大きな自治権と税金の低減を施すことで安定と長期的な発展を狙う仕組みである。"
 strict_taxation_tax_collector: "ザカート"
 strict_taxation_tax_collector_flavor_desc: "ザカートとは贅沢税である。富裕層に対して貧困層を助ける喜捨という名目で国家への追加の収入を徴収するのだ。"
