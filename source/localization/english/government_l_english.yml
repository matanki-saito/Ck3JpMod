 war_declaration_rights_allowed_desc:1 "#emphasis #bold [vassal|E]の特権:#!#!\n[vassal|E]は[liege|E]の[crown_authority|E]に関係なく[war|E]を宣言できます\n[vassal|E]は、[realm|E]内の[casus_bellis|E]に対して#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!少ない支払いで済みます\n\n#flavor [lieges]の[crown_authority]が戦争することを妨げる場合、[vassal]は[hook]を使う必要はありません。この特別な処置により、[vassal]は[realm|E]内で戦争を宣言しやすくなり、コストが#high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!削減されます。#!"
