 clan_government:0 "氏族制"
 clan_government_adjective:0 "氏族制"
 clan_government_realm:0 "氏族制"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F 氏族は象徴的な祖先の共有や血といった近縁関係により団結しています。氏族の指導者はその氏族からの支援に大きく頼っています。団結は無視できない強みですが、不平を抱えた氏族は内側から衰退します。#!"
 clan_government_vassals_label:1 "氏族の[obligations|E]は[opinion|E]に基づきます"
 clan_government_obligations:0 "[opinion|E]から"
 clan_government_tax_contribution_postfix:0 " (最大 [FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_tax_max_possible'))|1V])"
 clan_government_levies_contribution_postfix:0 " (最大 [FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_levies_max_possible'))|1V])"
 clan_government_unclamped_contribution_label:0 "私への[opinion|E]に基づく"
 clan_government_min_contribution_label:0 "最低限度の[crown_authority|E]"
 republic_government:0 "共和制"
 republic_government_adjective:0 "共和制"
 republic_government_realm:0 "共和制"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F 市は、市民階級という特権市民によって支配されており、その中から1人が市長として選ばれます。市長は大きな影響力を持つ一方で、再選には市民の支持が必要です。#!"
 republic_government_vassals_label:1 "共和制の[obligations|E]はすべての共和制の[vassals|E]の間で同じです"
 republic_government_obligations:1 "共和制の[obligations|E]"
 tribal_government:0 "部族制"
