 feudal_government_vassals_label:1 "封建制の[obligations|E]はそれぞれの[vassal|E]の[feudal_contract|E]に基づきます"
 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F 封建制は9世紀から15世紀にかけてヨーロッパで支配的な政体であった。封建制度は土地所有者とそこに住むために奉仕と労働を提供する人々との関係に基づいている。土地を有する支配者は統治するために領地を与える封臣を任命する。その見返りとして、封臣は君主に[soldiers|E]と[taxes|E]を提供する。#!"
 feudal_government_obligations:0 "[GetGovernment( 'feudal_government' ).GetName]の[obligations|E]"
