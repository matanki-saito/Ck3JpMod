l_english:
 submit_to_the_great_khan_decision:0 "大ハーンに服従する"
 submit_to_the_great_khan_decision_confirm:0 "忠誠を誓う"
 submit_to_the_great_khan_decision_opening_desc:0 "今こそモンゴル人が本当の世界の支配者であることを認める時だ。奴らと戦うのではなく、仲間となろう。"
 submit_to_the_great_khan_decision_tooltip:0 "You become a vassal of the Mongol Khagan and join the Mongol Empire"
 submit_to_the_great_khan_effect_tooltip:0 "Become a vassal of [mongol_emperor.GetTitledFirstName]"
 mongol_invasion.1001.title:0 "The Khan is Dead!"
 mongol_invasion.1001.generic.desc:0 "Thank [ROOT.Char.GetFaith.HighGodName]! Although a new ruler has been proclaimed, [new_khan.GetTitledFirstName], [target.GetSheHe] can surely not be as horrifying as [old_khan.GetFirstName].\n\nPerhaps this is even the end of Mongol aggression?"
 mongol_invasion.1001.sympathetic.desc:0 "A great [old_khan.GetWomanMan] has left us all. With the passing of [old_khan.GetFirstName], [new_khan.GetFirstName] has been proclaimed the new [new_khan.GetTitleAsNameNoTooltip]!\n\nAs [old_khan.GetFirstNameNoTooltip] rides on forever, the world is left better for [old_khan.GetHerHis] efforts."
 mongol_invasion.1001.generic.oblivious.desc:0 "We are receiving scattered reports of some kind of important nomad king having passed away."
 mongol_invasion.1001.a:0 "これで一安心だ！"
 mongol_invasion.1001.b:0 "我々はこれからどうなるのだろう。"
 mongol_invasion.1001.c:0 "チンギス...誰だって？"
 mongol_invasion.1002.t:0 "モンゴル族の台頭"
 mongol_invasion.1002.desc.close:0 "新たなる指導者、[temujin.GetTitledFirstName]が散在していた"
 mongol_invasion.1002.desc.close_mongolia:0 "モンゴルの部族の中で台頭し、"
 mongol_invasion.1002.desc.close_steppes:0 "ステップの部族の中で台頭し、"
 mongol_invasion.1002.desc.close.end:0 "自らを世界の支配者、チンギス・ハーンと称した。\n\n大規模な部族軍を率いた[temujin.GetSheHe]は全ステップの支配者となる戦いを宣言した、それはじきに全世界に及ぶだろう！"
 mongol_invasion.1002.desc.far:0 "遠いステップの野蛮な部族から新たな指導者が現れたという知らせが届いた。この「[temujin.GetTitledFirstName]」とやらは自らを世界の支配者、チンギス・ハーンと称し全世界の征服を誓ったそうだ。\n\n[temujin.GetSheHe|U]の前にも世界を征服するなどと言っていた人間は居たが、噂によると[temujin.GetTitleAsNameNoTooltip]は負け知らずの不死身の騎兵の大群を先頭で率いて来るらしい。"
 mongol_invasion.1002.a:0 "また雑魚が負けに来たか！"
 mongol_invasion.1002.b:0 "世界を征服する？やれるものならやってみな、[temujin.GetSheHe|U]！"
 mongol_invasion.1002.c:0 "[temujin.GetSheHe]がそんなに成功するとは思えない。"
 mongol_invasion.1002.craven:0 "しかも[temujin.GetSheHe]はこちらに向かっているだと！？"
 mongol_invasion.1002.genghis_khan_tt:0 "モンゴル族に占領された[county|E]は全て、[development|E]の大半を失います"
 mongol_invasion.1003.t:0 "知恵の館が炎上"
 mongol_invasion.1003.desc:0 "バグダッドの偉大な学問と知識の集積場である知恵の館が、モンゴルとの攻城戦の際に火に包まれ、破壊された。\n\nモンゴル人の新世界での古い知識の価値を示すかのごとく、瓦礫だけが残された。"
 mongol_invasion.1003.a:0 "たくさんの物が失われた..."
 mongol_invasion.1003.b:0 "異教徒は報いを受けたのだ！"
 mongol_invasion.1003.c:0 "我らが止めなければ、モンゴル族は世界を燃やし尽くすぞ！"
 mongol_invasion.1004.t:0 "帝国の崩壊"
 mongol_invasion.1004.desc:0 "[old_mongol_emperor.GetTitledFirstName]の死により、何人もの後継者が大カーンの地位を主張している。誰一人として互いを正統なハーンと認めなかったため、統一された帝国としてのモンゴルの終焉をついに我々は見ることになった。\n\n奴らは依然として強力だが、もはや一つの「世界の支配者」のもとで団結はしていない。"
 mongol_invasion.1004.a:0 "いつの日かあの帝国が蘇るだろう..."
 mongol_invasion.1004.b:0 "お慈悲に感謝します、[ROOT.Char.GetFaith.HighGodName]様！"
 mongol_invasion.1005.t:0 "カーンが死去"
 mongol_invasion.1005.desc:0 "With the passing of the throne from [old_khan.GetTitledFirstName] to [new_khan.GetTitledFirstName], the most obvious difference is that [new_khan.GetFirstNameNoTooltip] does not style [new_khan.GetHerselfHimself] \"the ruler of the universe\".\n\nWhatever intention the steppe tribes once had of ruling the entire world, they seem to finally acknowledge that it lies beyond their grasp."
 mongol_invasion.1005.a:0 "一つの時代が終わったのだ。"
 mongol_invasion.1005.a.tt:0 "The Mongol Empire will be less aggressive from now on"
 mongol_invasion.2001.opening:0 "My destined servant,"
 mongol_invasion.2001.desc:0 "As the ruler of the universe, it is inevitable that you will bow to me. Let it be in an oath of fealty, rather than with an axeman's blade against your neck."
 mongol_invasion.2001.a:0 "I submit with honor, my [mongol_emperor.GetTitleAsNameNoTooltip]."
 mongol_invasion.2001.a.tt:0 "You become a vassal of [mongol_emperor.GetShortUIName]"
 mongol_invasion.2001.b:0 "You pose no threat to me, arrogant fool!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U] declares war on you"
 mongol_invasion.2002.opening:0 "Honored Ruler of the Universe,"
 mongol_invasion.2002.desc:0 "I submit to your rightful and benevolent grace. I will stand with you against any who oppose your destiny."
 mongol_invasion.2002.a:0 "A wise choice, my servant."
 mongol_invasion.2003.opening:0 "You [mongol_emperor.Custom('InsultAdjective')] shadow of a [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc:0 "You dare think you can threaten me into submission? I will show you what a true ruler does with your so-called invincible horsemen!"
 mongol_invasion.2003.a:0 "War and death it is, then."
 mongol_invasion.2101.desc:0 "You have been a good friend and servant to me thus far. It is time we make your service official, as you swear fealty to the Ruler of the Universe."
 mongol_invasion.2101.a:0 "もちろんですとも、我が君。"
 mongol_invasion.2101.b:0 "You think I am in service to you? Ridiculous!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] breaks [mongol_emperor.GetHerHis] alliance with you and may go to war instead!"
 mongol_invasion.2103.a:0 "You will bow to me now, one way or another!"
 mongol_invasion.2103.b:0 "Just you wait, you insolent dog..."
 mongol_invasion.2111.b:0 "You think me less than your equal? Outrageous!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName] breaks [mongol_emperor.GetHerHis] alliance with you"
 mongol_invasion.2112.desc:0 "You truly believe yourself to be my better? You are not even my equal! It is clear that the friendship I graciously offered you has been nothing more than throwing pearls before swine."
 mongol_invasion.2112.a:0 "Oh, you will regret your words and deeds..."