l_english:
 submit_to_the_great_khan_decision:0 "大ハーンに服従する"
 submit_to_the_great_khan_decision_confirm:0 "忠誠を誓う"
 submit_to_the_great_khan_decision_opening_desc:0 "今こそモンゴル人が本当の世界の支配者であることを認める時だ。奴らと戦うのではなく、仲間となろう。"
 submit_to_the_great_khan_decision_tooltip:0 "あなたはモンゴル・カガンの封臣となり、モンゴル帝国に加入します。"
 submit_to_the_great_khan_effect_tooltip:0 "[mongol_emperor.GetTitledFirstName]の封臣となる"
 mongol_invasion.1001.title:0 "ハーンが死去！"
 mongol_invasion.1001.generic.desc:0 "[ROOT.Char.GetFaith.HighGodName]様、感謝します！新しい支配者[new_khan.GetTitledFirstName]は確かに即位したが、[old_khan.GetFirstName]ほど恐ろしい奴ではないだろう。\n\n"
 mongol_invasion.1001.sympathetic.desc:0 "偉大な[old_khan.GetWomanMan]が皆を残して行ってしまった。[old_khan.GetFirstName]の死に伴い、[new_khan.GetFirstName]は新しい[new_khan.GetTitleAsNameNoTooltip]を宣言しました！\n\n[old_khan.GetFirstNameNoTooltip]はどこまでも駆けていき、[old_khan.GetHerHis]が手をかけた世界は良くなっている。"
 mongol_invasion.1001.generic.oblivious.desc:0 "どこかの重要な遊牧民の王が亡くなったといういくつかの報告を受けている。"
 mongol_invasion.1001.a:0 "これで一安心だ！"
 mongol_invasion.1001.b:0 "我々はこれからどうなるのだろう。"
 mongol_invasion.1001.c:0 "チンギス...誰だって？"
 mongol_invasion.1002.t:0 "モンゴル族の台頭"
 mongol_invasion.1002.desc.close:0 "新たなる指導者、[temujin.GetTitledFirstName]が散在していた"
 mongol_invasion.1002.desc.close_mongolia:0 "モンゴルの部族の中で台頭し、"
 mongol_invasion.1002.desc.close_steppes:0 "ステップの部族の中で台頭し、"
 mongol_invasion.1002.desc.close.end:0 "自らを世界の支配者、チンギス・ハーンと称した。\n\n大規模な部族軍を率いた[temujin.GetSheHe]は全ステップの支配者となる戦いを宣言した、それはじきに全世界に及ぶだろう！"
 mongol_invasion.1002.desc.far:0 "遠いステップの野蛮な部族から新たな指導者が現れたという知らせが届いた。この「[temujin.GetTitledFirstName]」とやらは自らを世界の支配者、チンギス・ハーンと称し全世界の征服を誓ったそうだ。\n\n[temujin.GetSheHe|U]の前にも世界を征服するなどと言っていた人間は居たが、噂によると[temujin.GetTitleAsNameNoTooltip]は負け知らずの不死身の騎兵の大群を先頭で率いて来るらしい。"
 mongol_invasion.1002.a:0 "また雑魚が負けに来たか！"
 mongol_invasion.1002.b:0 "世界を征服する？やれるものならやってみな、[temujin.GetSheHe|U]！"
 mongol_invasion.1002.c:0 "[temujin.GetSheHe]がそんなに成功するとは思えない。"
 mongol_invasion.1002.craven:0 "しかも[temujin.GetSheHe]はこちらに向かっているだと！？"
 mongol_invasion.1002.genghis_khan_tt:0 "モンゴル族に占領された[county|E]は全て、[development|E]の大半を失います"
 mongol_invasion.1003.t:0 "知恵の館が炎上"
 mongol_invasion.1003.desc:0 "バグダッドの偉大な学問と知識の集積場である知恵の館が、モンゴルとの攻城戦の際に火に包まれ、破壊された。\n\nモンゴル人の新世界での古い知識の価値を示すかのごとく、瓦礫だけが残された。"
 mongol_invasion.1003.a:0 "たくさんの物が失われた..."
 mongol_invasion.1003.b:0 "異教徒は報いを受けたのだ！"
 mongol_invasion.1003.c:0 "我らが止めなければ、モンゴル族は世界を燃やし尽くすぞ！"
 mongol_invasion.1004.t:0 "帝国の崩壊"
 mongol_invasion.1004.desc:0 "[old_mongol_emperor.GetTitledFirstName]の死により、何人もの後継者が大カーンの地位を主張している。誰一人として互いを正統なハーンと認めなかったため、統一された帝国としてのモンゴルの終焉をついに我々は見ることになった。\n\n奴らは依然として強力だが、もはや一つの「世界の支配者」のもとで団結はしていない。"
 mongol_invasion.1004.a:0 "いつの日かあの帝国が蘇るだろう..."
 mongol_invasion.1004.b:0 "お慈悲に感謝します、[ROOT.Char.GetFaith.HighGodName]様！"
 mongol_invasion.1005.t:0 "ハーンが死去"
 mongol_invasion.1005.desc:0 "[old_khan.GetTitledFirstName]から[new_khan.GetTitledFirstName]への王位継承が行われたが、前のカーンとの最も大きな違いは、[new_khan.GetFirstNameNoTooltip]が自分を「世界の支配者」と称さなかったことだ。\n\nステップ族がかつて世界を支配しようとした意図が何であったかはともあれ、彼らはついにそれが自分たちの手の届かないところにあることを認めたようだ。"
 mongol_invasion.1005.a:0 "一つの時代が終わったのだ。"
 mongol_invasion.1005.a.tt:0 "モンゴル帝国は以前よりも攻撃的でなくなります"
 mongol_invasion.2001.opening:0 "余の運命づけられた下僕よ、"
 mongol_invasion.2001.desc:0 "余は世界の支配者ゆえに、そなたが余に頭を下げることは避けられぬ。忠誠の誓いを立てよ、その首に斧が振り下ろされる前にな。"
 mongol_invasion.2001.a:0 "光栄に存じます、わが[mongol_emperor.GetTitleAsNameNoTooltip]。"
 mongol_invasion.2001.a.tt:0 "[mongol_emperor.GetShortUIName]の封臣となります"
 mongol_invasion.2001.b:0 "口ばかり達者で、何様のつもりだ！"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U]はあなたに宣戦布告します"
 mongol_invasion.2002.opening:0 "名誉ある世界の支配者よ、"
 mongol_invasion.2002.desc:0 "私はあなたの正当で慈悲深いご厚意に従います。あなたの運命に逆らう者にはあなたと共に立ち向かいます。"
 mongol_invasion.2002.a:0 "賢明な選択だ、我が下僕よ。"
 mongol_invasion.2003.opening:0 "[mongol_emperor.Custom('InsultAdjective')]な[mongol_emperor.GetTitleAsNameNoTooltip]の偽物め、"
 mongol_invasion.2003.desc:0 "私が脅しに負けて膝を屈するとでも思ったか？真の支配者として、おまえの無敵と言われている騎兵に立ち向かう様を見せてやろう！"
 mongol_invasion.2003.a:0 "では戦って死ぬがよい。"
 mongol_invasion.2101.desc:0 "そなたは今まで余の良き下僕であり、友であった。余はそなたの奉仕を正式なものにする時と考える。世界の支配者への忠誠を誓うのだ。"
 mongol_invasion.2101.a:0 "もちろんですとも、我が君。"
 mongol_invasion.2101.b:0 "お前に仕えるとでも思ったか？馬鹿め！"
 mongol_invasion.2101.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの同盟を破棄し、戦争を仕掛けてくるかもしれません！"
 mongol_invasion.2103.a:0 "なんとしてでも屈服させてやるぞ！"
 mongol_invasion.2103.b:0 "生意気な奴め、待っておれ..."
 mongol_invasion.2111.b:0 "おまえより下だとでも？けしからん奴だ！"
 mongol_invasion.2111.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの同盟を破棄します"
 mongol_invasion.2112.desc:0 "自分が私より優れていると本当に信じているのか?対等ですらないわ！私が丁重に差し出した友情が豚に真珠を投げ与えるようなものであったと明らかになったな。"
 mongol_invasion.2112.a:0 "ほう。その言葉と行為には後悔することになるぞ..."