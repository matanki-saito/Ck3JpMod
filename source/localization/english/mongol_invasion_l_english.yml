l_english:
 submit_to_the_great_khan_decision:0 "大ハーンに服従する"
 submit_to_the_great_khan_decision_confirm:0 "命は惜しい"
 submit_to_the_great_khan_decision_opening_desc: "我が領土は灰となり、民は屍と化し、この身は千の刃と打撃に引き裂かれるであろう……\n――この世界を征く偉大なる騎馬の覇者に、慈悲を乞わぬかぎりは。"
 submit_to_the_great_khan_decision_tooltip:0 "グレートカーンの封臣になります"
 mongol_invasion.1001.title:0 "ハーンが崩御した！"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName]は慈悲深く、そして[ROOT.Char.GetFaith.DeathDeityName]からは最強の皇帝さえも逃れられない…！良き報せが届いた――馬を駆る破壊者、[old_khan.GetTitledFirstNameNicknamed]が[old_khan.GetDeathReasonHideKiller|l]のだ。\n\n人々は早くも、新たなる恐怖の支配者として[new_khan.GetPrimaryTitle.GetNameNoTier]の名をささやいている……。だが、この[new_khan.GetTitledFirstNameNicknamed]が、[new_khan.GetHerHis]の先代ほど恐ろしいことは#EMP たぶん#!ないだろう！\n\nあるいは、これが[new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]による征服の終わりを告げる兆しなのかもな！"
 mongol_invasion.1001.sympathetic.desc: "#EMP ああ、悲しきことよ！嘆かわしきことよ！#!天が選びし、世に覇を唱えんとした偉大なる[old_khan.GetTitledFirstNameNicknamed]は、もはやこの世にあらず。人々は[old_khan.GetTitleAsNameNoTooltip]が[old_khan.GetDeathReasonHideKiller|l]によって世を去ったと語る。\n\n主去りし今、[new_khan.GetPrimaryTitle.GetName]は高らかに#EMP クリルタイ#!を招集し、新たなる[new_khan.GetTitleAsNameNoTooltip]を宣言する。\n\nこうして、[old_khan.GetFirstNameNoTooltip]が空を永遠に駆けるその時、[new_khan.GetTitledFirstNameNicknamed]には、地上すべてのものが従うことになるのだ！"
 mongol_invasion.1001.a: "…何ゆえか、手の震えが…止まらない。"
 mongol_invasion.1001.b: "偉大なる[new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]はいまだ健在なれば。"
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip]ごとき、[ROOT.Char.GetFaith.NegativeAfterLife]のお山の大将でもやってろ。"
 mongol_invasion.1002.t:0 "[genghis_khan.GetCulture.GetCollectiveNounNoTooltip]の覚醒"
 mongol_invasion.1002.desc.close: "恐るべき指導者、[genghis_khan.GetTitledFirstName]が戦乱渦巻く"
 mongol_invasion.1002.desc.close_mongolia:0 "蒙古の部族の中で台頭し、"
 mongol_invasion.1002.desc.close_steppes:0 "ステップの部族の中で台頭し、"
 mongol_invasion.1002.desc.close.end: "曰く、正しき理のもとに、[genghis_khan.GetSheHe]は宇宙の四方すべてを支配すべき存在であると。\n\n無数の遊牧騎兵が、[genghis_khan.GetHerHis]の旗のもとに集いしとき――\n彼らは大いなるハーンの意志に従い、古き氏族の忠誠から断ち切られ、戦のために再編され、\nそして雷鳴のごとく轟きながら進軍するのだ。\n草原すべてを、世界すべてを！偉大なる蒼天の下にあるあらゆるものを征服するために！"
 mongol_invasion.1002.desc.far: "\n\n不安げな笑いのなかで、我が評議員たちは語る。[genghis_khan.GetSheHe]は、世界の征服を誓ったと。都市を馬の蹄で塵に変え、城壁を弓矢で打ち砕くと。\n\n[genghis_khan.GetSheHe|U]のような遊牧民は、これまでも同じようなことを口にしてきた。\nだが彼らはこうも言う。[genghis_khan.GetTitleAsNameNoTooltip]は、数千幾万那由他もの無敵の騎馬兵を率いているのだと。\n―――死を知らぬ、最強無比たる騎兵の大軍を。"
 mongol_invasion.1002.a: "成り上がりが！[genghis_khan.GetCulture.GetCollectiveNounNoTooltip]は気が狂ったと見える。"
 mongol_invasion.1002.b: "か、壁の後ろにいれば…安全だろう。"
 mongol_invasion.1002.craven: "しかも[genghis_khan.GetSheHe]は…ここに進軍すると!?"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! #X [genghis_khan.GetCulture.GetCollectiveNoun]に占領された[counties|E]は、大量の[development|E]を失うことになります#!"
 mongol_invasion.1003.t:0 "炎上せる知恵の館"
 mongol_invasion.1003.desc:0 "バグダードの偉大なる学問と知識の機構である知恵の館が、モンゴルとの攻城戦の際に犠牲となり、炎に包まれて破壊された。\n\n遺されたのは廃墟のみである。モンゴル人の新しき世界における古き知識の価値を知らしめるかの如く。"
 mongol_invasion.1003.a:0 "あまりにも多くが失われた…"
 mongol_invasion.1003.b:0 "異教徒は報いを受けたのだ！"
 mongol_invasion.1003.c:0 "我らが止めねば、モンゴル人は世界を滅ぼすであろう！"
 mongol_invasion.1004.t:0 "大ハン国の崩壊"
 mongol_invasion.1004.desc: "強大なる[old_mongol_emperor.GetFirstName]――モンゴルの征服した全ての地の支配者が逝ったいま、複数の後継者たちが偉大なるハンの地位を巡って争い始めた。誰一人として他の者の正統性を認めようとはしない。\n\nかくして、モンゴルがひとつの統一帝国であった時代は終わりを告げたのだ。\n\nかの偉大なる最初の征服者の末裔たちは、なおも幾ばくかの力を残している。彼らは戦いを叫ぶ。だが[successor_1.GetName]も[successor_2.GetName]も、この世のすべてを統べる者として、他者の上に立つには至らぬのである。"
 mongol_invasion.1004.a:0 "いつの日かあの帝国が蘇るだろう…"
 mongol_invasion.1004.b: "[ROOT.Char.GetFaith.HighGodNamePossessive]の慈悲はいまだ残されていたか…"
 mongol_invasion.1005.t: "ハンが崩御"
 mongol_invasion.1005.desc: "[new_khan.GetPrimaryTitle.GetAdjective]の玉座が[old_khan.GetTitledFirstName]から[new_khan.GetTitledFirstName]へと移ったいま、私の助言者たちは歓喜の声を上げ、安堵の溜息をついた。[new_khan.GetFirstNameNoTooltip]がもはや、自らを「全宇宙の支配者」と称するほどの大胆さを持たぬからである。\n\nかつて草原の遊牧民たちは、巨大な軍勢を集めて世界のすべてを脅かしていた。しかしいま、彼らはようやく悟ったのだ。自らの野望が、すでにその手の届かぬところにあることを。"
 mongol_invasion.1005.a: "恐怖の時代は終わりを告げたのだ。"
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName]は主要な征服手段を失い、以前ほどの攻撃性を示さなくなるだろう"
 mongol_invasion.2001.opening:0 "余の運命づけられた下僕よ、"
 mongol_invasion.2001.desc:0 "余は天地の支配者ゆえに、そなたが余に頭を下げることは避けられぬ。忠誠の誓いを立てよ、その首に斧が振り下ろされる前にな。"
 mongol_invasion.2001.a:0 "こ、光栄に存じます、わが[mongol_emperor.GetTitleAsNameNoTooltip]。"
 mongol_invasion.2001.a.tt:0 "[mongol_emperor.GetShortUIName]の封臣となります"
 mongol_invasion.2001.b:0 "脅す気か、思い上がりの阿呆が！"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U]はあなたに宣戦布告します"
 mongol_invasion.2002.opening:0 "名誉ある天地の支配者よ、"
 mongol_invasion.2002.desc:0 "私はあなたの正当にして慈悲深いご厚意に従います。あなたの運命に仇なす者にはあなたと共に立ち向かいます。"
 mongol_invasion.2002.a:0 "賢明な選択だ、我が下僕よ。"
 mongol_invasion.2003.opening:0 "この[mongol_emperor.Custom('InsultAdjective')]な[mongol_emperor.GetTitleAsNameNoTooltip]の偽物め、"
 mongol_invasion.2003.desc:0 "私が脅しに負けて膝を折るとでも？真の支配者として、おまえの無敵と驕りし騎兵、それを打破する様を見せてやる！"
 mongol_invasion.2003.a:0 "よかろう、戦って死ね。"
 mongol_invasion.2101.desc:0 "そなたは今まで余の良き下僕であり、友であった。余はそなたの奉仕を正式なものにする時と考える。天地の支配者への忠誠を誓うのだ。"
 mongol_invasion.2101.a:0 "もちろんですとも、我が君。"
 mongol_invasion.2101.b:0 "お前に仕えるとでも思ったか？馬鹿め！"
 mongol_invasion.2101.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの同盟を破棄し、戦争を仕掛けてくるかもしれません！"
 mongol_invasion.2103.a:0 "お前が我が前に跪く結果は…変わらんぞ！"
 mongol_invasion.2103.b:0 "生意気な奴め、待っておれ…"
 mongol_invasion.2111.b:0 "おまえより下だとでも？けしからん奴だ！"
 mongol_invasion.2111.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの同盟を破棄します"
 mongol_invasion.2112.desc:0 "自分が私より優れていると本当に信じているのか？対等ですらないわ！私が丁重に差し出した友情が豚に真珠を投げ与えるようなものであったと明らかになったな。"
 mongol_invasion.2112.a:0 "ほう。その言葉と行為には後悔することになるぞ…"
 mongol_invasion.1002.desc.close.mid: "そして[genghis_khan.GetHerHis]の民の賢者たちによる——即ち大#EMP クリルタイ#!において、それは宣言された。"
 mongol_invasion.1002.desc.genghis: "\n───[Glossary( 'チンギス・ハン', 'GENGHIS_KHAN_GLOSS' )]。"
 mongol_invasion.1002.desc.gok: "至上の大ハーンたる者よ！"
 GENGHIS_KHAN_GLOSS: "モンゴルの尊号である#G チンギス#!あるいは#G チンギス・カン#!を名乗った偉大なる君主は、ただひとりしか存在しない。その意味は定かではなく、力や正義を意味するとも、「普遍的な」「大海の如き」支配を示すとも言われる。\n実際、この称号を得しかの者は、当時の#EMP グル・カン#!をも絶するような、草原史上最大の帝国を築き上げたのだった。"
 mongol_invasion.1002.desc.far_intro: "知らせが届いた……。野蛮なる暴君が、遥か彼方の草原に広がる未開の部族の中から現れたのだ。[genghis_khan.GetTitledFirstName]は、自らを「世界の支配者」と宣言している。"
 genghis_khan_mongol_empire_tt: "[GetTitleByKey('e_mongol_empire').GetName]を得る"
 genghis_khan_mongol_troops_tt: "巨大な[special_troops|E]の軍隊を得る"
 mongol_invasion_submission_reminder_tt: "あなたは#high $submit_to_the_great_khan_decision$#![decision|E]で破滅を避けられるかもしれない"
 gok_threatening_powers_tt: "@warning_icon! #X [vassalization|E]を拒めば、[rulers|E]は[holdings|E]の破壊、[courtiers|E]の虐殺、[title|E]の強奪という脅威に晒されることになります#!"
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial 天命に選ばれしハンたるあなたのもとに遊牧の戦士たちが引き続き集結し、あなたの[dominance|E]が[GetLaw('nomadic_authority_3').GetName]を上回る限り、さらなる@herd_icon![herd|E]、@prestige_icon![prestige|E]、@gold_icon![gold|E]をもたらすでしょう#!"
 mpo_greatest_of_khans.1010_title: "小部族が大オルドに合流する"
 mpo_greatest_of_khans.1010_desc: "主なき騎手たちが忠誠を誓った！　勇猛なる戦士たちが弓を捧げに訪れた！　数え切れぬほどの一族が、あなたの大野営地へと集まってきたのだ！"