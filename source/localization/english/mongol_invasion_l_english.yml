l_english:
 submit_to_the_great_khan_decision:0 "大ハーンに服従する"
 submit_to_the_great_khan_decision_confirm:0 "忠誠を誓う"
 submit_to_the_great_khan_decision_opening_desc:0 "今こそモンゴル人が本当の世界の支配者であることを認める時だ。奴らと戦うのではなく、仲間となろう。"
 submit_to_the_great_khan_decision_tooltip:0 "モンゴル・カガンの封臣となり、モンゴル帝国に加わります"
 submit_to_the_great_khan_effect_tooltip:0 "[mongol_emperor.GetTitledFirstName]の封臣となる"
 mongol_invasion.1001.title:0 "ハーンが崩御した！"
 mongol_invasion.1001.generic.desc:1 "Thank [ROOT.Char.GetFaith.HighGodName]! Although a new ruler has been proclaimed, [new_khan.GetTitledFirstName], [new_khan.GetSheHe] can surely not be as horrifying as [old_khan.GetFirstName].\n\nPerhaps this is even the end of Mongol aggression?"
 mongol_invasion.1001.sympathetic.desc:0 "偉大なる[old_khan.GetWomanMan]が皆を残して世を去った。[old_khan.GetFirstName]の死に伴い、[new_khan.GetFirstName]は新たなる[new_khan.GetTitleAsNameNoTooltip]となったことを宣言した！\n\n[old_khan.GetFirstNameNoTooltip]は永遠に馬を駆け、残されし世界はその奮励の賜物がためにより良くなる。"
 mongol_invasion.1001.generic.oblivious.desc:0 "どこかの重要な遊牧民の王が亡くなったといういくつかの報告を受けている。"
 mongol_invasion.1001.a:0 "いい厄介払いよ！"
 mongol_invasion.1001.b:0 "我々はこれからどうなるのだろう。"
 mongol_invasion.1001.c:0 "チンギス...何だって？"
 mongol_invasion.1002.t:0 "モンゴル族の台頭"
 mongol_invasion.1002.desc.close:0 "新たなる指導者、[temujin.GetTitledFirstName]が散在していた"
 mongol_invasion.1002.desc.close_mongolia:0 "蒙古の部族の中で台頭し、"
 mongol_invasion.1002.desc.close_steppes:0 "ステップの部族の中で台頭し、"
 mongol_invasion.1002.desc.close.end:0 "自らを天地の支配者、チンギス・ハーンと称した。\n\n[temujin.GetSheHe]は部族の洪大なる軍勢とともに、ステップ全ての大君主の座をかけた戦いを宣言した。それはじきに世界全てに及ぶだろう！"
 mongol_invasion.1002.desc.far:0 "遥かなステップの蛮族どもの中から新たな指導者が現れたとの知らせが届いた。この「[temujin.GetTitledFirstName]」とやらは自らを天地の支配者、チンギス・ハーンであると宣言し、全世界の征服を誓ったそうだ。\n\nこの種の脅威となる者は彼奴が最初ではないが、話では[temujin.GetTitleAsNameNoTooltip]は負け知らずで不死身の騎兵の大群を陣頭で率いているらしい。"
 mongol_invasion.1002.a:0 "またつまらぬ成り上がりが負けに来たか！"
 mongol_invasion.1002.b:0 "世界を征服する？やってみられるのはご自由だ！"
 mongol_invasion.1002.c:0 "彼奴がさほど遠くまで征けるものかは疑わしい。"
 mongol_invasion.1002.craven:0 "しかも[temujin.GetSheHe]はこちらに向かっているだと！？"
 mongol_invasion.1002.genghis_khan_tt:0 "モンゴル族に占領された[county|E]は全て、[development|E]の大半を失います"
 mongol_invasion.1003.t:0 "炎上せる知恵の館"
 mongol_invasion.1003.desc:0 "バグダードの偉大なる学問と知識の機構である知恵の館が、モンゴルとの攻城戦の際に犠牲となり、炎に包まれて破壊された。\n\n遺されたのは廃墟のみである。モンゴル人の新しき世界における古き知識の価値を知らしめるかの如く。"
 mongol_invasion.1003.a:0 "あまりにも多くが失われた..."
 mongol_invasion.1003.b:0 "異教徒は報いを受けたのだ！"
 mongol_invasion.1003.c:0 "我らが止めねば、モンゴル人は世界を滅ぼすであろう！"
 mongol_invasion.1004.t:0 "帝国の崩壊"
 mongol_invasion.1004.desc:0 "[old_mongol_emperor.GetTitledFirstName]の死により、幾人もの後継者が大カーンの地位を要求している。誰一人として互いを正統なハーンと認めなかったため、統一帝国としてのモンゴルはついに終焉を見ることとなった。\n\n彼らは依然として強力だが、もはや一つの「天地の支配者」のもとで団結はしていない。"
 mongol_invasion.1004.a:0 "いつの日かあの帝国が蘇るだろう..."
 mongol_invasion.1004.b:0 "お慈悲に感謝します、[ROOT.Char.GetFaith.HighGodName]様！"
 mongol_invasion.1005.t:0 "ハーンが崩御"
 mongol_invasion.1005.desc:0 "[old_khan.GetTitledFirstName]から[new_khan.GetTitledFirstName]への王位継承が行われたが、前のカーンとの最も明白な違いは、[new_khan.GetFirstNameNoTooltip]が自らを「天地の支配者」と称さなかったことだ。\n\nステップの部族がかつて全世界を支配しようとした意図が何であったかはともあれ、彼らはついにそれが手の届かないところにあることを認めたようだ。"
 mongol_invasion.1005.a:0 "一つの時代が終わったのだ。"
 mongol_invasion.1005.a.tt:0 "モンゴル帝国は今後は攻撃的でなくなる"
 mongol_invasion.2001.opening:0 "余の運命づけられた下僕よ、"
 mongol_invasion.2001.desc:0 "余は天地の支配者ゆえに、そなたが余に頭を下げることは避けられぬ。忠誠の誓いを立てよ、その首に斧が振り下ろされる前にな。"
 mongol_invasion.2001.a:0 "光栄に存じます、わが[mongol_emperor.GetTitleAsNameNoTooltip]。"
 mongol_invasion.2001.a.tt:0 "[mongol_emperor.GetShortUIName]の封臣となります"
 mongol_invasion.2001.b:0 "お前など脅威ではないわ。奢った馬鹿者が！"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U]はあなたに宣戦布告します"
 mongol_invasion.2002.opening:0 "名誉ある天地の支配者よ、"
 mongol_invasion.2002.desc:0 "私はあなたの正当にして慈悲深いご厚意に従います。あなたの運命に仇なす者にはあなたと共に立ち向かいます。"
 mongol_invasion.2002.a:0 "賢明な選択だ、我が下僕よ。"
 mongol_invasion.2003.opening:0 "この[mongol_emperor.Custom('InsultAdjective')]な[mongol_emperor.GetTitleAsNameNoTooltip]の偽物め、"
 mongol_invasion.2003.desc:0 "私が脅しに負けて膝を屈するとでも思ったか？真の支配者として、おまえの無敵と言われている騎兵に立ち向かう様を見せてやろう！"
 mongol_invasion.2003.a:0 "では戦って死ぬがよい。"
 mongol_invasion.2101.desc:0 "そなたは今まで余の良き下僕であり、友であった。余はそなたの奉仕を正式なものにする時と考える。天地の支配者への忠誠を誓うのだ。"
 mongol_invasion.2101.a:0 "もちろんですとも、我が君。"
 mongol_invasion.2101.b:0 "お前に仕えるとでも思ったか？馬鹿め！"
 mongol_invasion.2101.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの同盟を破棄し、戦争を仕掛けてくるかもしれません！"
 mongol_invasion.2103.a:0 "なんとしてでも屈服させてやるぞ！"
 mongol_invasion.2103.b:0 "生意気な奴め、待っておれ..."
 mongol_invasion.2111.b:0 "おまえより下だとでも？けしからん奴だ！"
 mongol_invasion.2111.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの同盟を破棄します"
 mongol_invasion.2112.desc:0 "自分が私より優れていると本当に信じているのか?対等ですらないわ！私が丁重に差し出した友情が豚に真珠を投げ与えるようなものであったと明らかになったな。"
 mongol_invasion.2112.a:0 "ほう。その言葉と行為には後悔することになるぞ..."