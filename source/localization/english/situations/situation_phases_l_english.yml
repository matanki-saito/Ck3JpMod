l_english:
 situation_steppe_abundant_grazing_season: "豊富な牧草"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$は十分な牧草が育ち、家畜が望むままに草を食むことのできる季節である。"
 situation_steppe_severe_drought_season: "過酷な旱魃"
 situation_steppe_severe_drought_season_desc: "$situation_steppe_severe_drought_season$の下では牧草地は枯れ果て、飼料の備蓄も底をつく。\n\n#weak この季節には戦争が頻発するでしょう。#!"
 situation_steppe_white_zud_season: "白きゾド"
 situation_steppe_white_zud_season_desc: "$situation_steppe_white_zud_season$の季節には、牧草地に1フィートの深さにもなる雪が降り積もり、完全に覆い尽くす。家畜は草を探り当てることができず、餓死するだろう。#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nゾドの期間中、遊牧民は生存のためにより強大な統治者に服従することを余儀なくされるでしょう。"
 situation_steppe_cold_zud_season: "寒冷ゾド"
 situation_steppe_cold_zud_season_desc: "$situation_steppe_cold_zud_season$は強風と吹雪をもたらす。家畜は体温を保つためにエネルギーのほとんどを消費し尽くし、草を食むこともできない。#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "終わりなき夏"
 situation_steppe_warm_nights_season_desc: "$situation_steppe_warm_nights_season$は歓喜と豊穣の季節である。気温は家畜にとって完璧であり、牧草を容易に補充できる環境だ。"
 situation_steppe_sky_blessing_season: "蒼穹の祝福"
 situation_steppe_sky_blessing_season_desc: "一生に一度でも$situation_steppe_sky_blessing_season$を目にできたら幸運だろう。これは欠乏とは無縁で、大地が富栄える時代である。"
 situation_steppe_havsarsan_zud_season: "複合ゾド"
 situation_steppe_havsarsan_zud_season_desc: "$situation_steppe_havsarsan_zud_season$は二つ以上のゾドの類型が組み合わさったものだ。牧草は氷と雪に覆われ、嵐が大地を襲い、氷点下の気温により動物は動くこともできず、植物は枯れ果てる。\n\n#weak $situation_steppe_havsarsan_zud_season$の下では、他所へ移住する以外の道はありません。#!"
 the_great_steppe_situation_steppe_abundant_grazing_season_situation_phase: "$situation_steppe_abundant_grazing_season$"
