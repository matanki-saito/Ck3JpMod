l_english:
 martial_good_trait_match_good_outcome:0 "積極的で熱心な子供であるし、[ROOT.Char.GetFirstName]が戦争や戦いに関する[ROOT.Char.GetHerHis]の学業において優秀であるのは当然のことだ。"
 martial_bad_trait_match_good_outcome:0 "控えめに言っても、手に負えない[ROOT.Char.GetFirstName]に、戦場での生活は向いてないような気がした。しかし、[ROOT.Char.GetSheHe]はそんな予想をすべて覆してみせた。"
 martial_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように戦争に関して興味をあまり見せなかった子供でも、本当に理解できるようになる。"
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]は戦闘技術と戦略と軍隊の管理のすべてにおいて優れた適性を示している。いつかきっと立派な指揮官になることだろう。"
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U]は戦闘技術と戦略と部隊統率のすべてにおいて優れた適性を示している。軍の指揮に関して恥辱に塗れることとはついぞ無縁であろう。"
 education_martial_4_outcome_description:0 "若くしてこれだけの技量を見せていることに感心する。[ROOT.Char.GetSheHe|U]は熟練の司令官でさえ発揮することはまれなほどの洞察力を示している。"
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive]のエネルギッシュな性格は、戦争や戦闘への親和性の表れだと思われていたが、単に不道徳なだけだったのかもしれない。"
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName]は戦争というテーマにあまり興味を示したことがなかったが、それは一過性のものかもしれないとずっと思っていた。私は甘かった。"
 martial_neutral_trait_match_bad_outcome:1 "長い間[ROOT.Char.GetFirstName]には戦争の技術について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U]はほとんど理解していないが、少なくとも剣の持ち方は知っているし、歩兵と$knight_culture_player_no_tooltip_lowercase$を見分けることくらいはできるかもしれない。"
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U]はまだ基本的な理解しか出来ていないが、少なくとも軍隊を運用する上での要点は学んでいる。あとは経験を積んでゆくことを期待するしかない。"
 education_martial_prowess_1_outcome_description:1 "\n\n個人のレベルでは、[ROOT.Char.GetSheHe]は$knight_culture_player_adjective_no_tooltip_lowercase$の研究からほとんど何も得ておらず、一対一の戦いにおいては大きくつまずいている。"
 education_martial_prowess_2_outcome_description:1 "\n\n個人のレベルでは、[ROOT.Char.GetSheHe]は反抗的な農民の小集団と戦って何度かの成功を収め、[ROOT.Char.GetHerHim]が有能な$knight_culture_player_no_tooltip_lowercase$であることを示している。"
 education_martial_prowess_3_outcome_description:0 "\n\n個人のレベルでは、[ROOT.Char.GetSheHe]は[ROOT.Char.GetHerHis]の剣と従者を一まとまりとして使いこなせる近接戦闘に長けた戦士であることが分かった。"
 education_martial_prowess_4_outcome_description:0 "\n\n個人のレベルでは、[ROOT.Char.GetSheHe]は信じ難いほど熟練している独立した戦士であることを示しており、伝統的な[ROOT.Char.GetCulture.GetNameNoTooltip]の武術の最も困難な型さえも極めている。"
 diplomacy_good_trait_match_good_outcome:0 "子供の頃から、[ROOT.Char.GetFirstName]はいつも言葉を操ることができた。それゆえに、[ROOT.Char.GetSheHe]が外交関係の勉強に熱心に取り組んだのは当然のことである。"
 diplomacy_good_trait_match_bad_outcome:0 "おしゃべりな子供であるにもかかわらず、[ROOT.Char.GetFirstName]は時に人と仲良くするのが苦手なことがある。"
 diplomacy_bad_trait_match_good_outcome:0 "他の子供たちとほとんど交流がないにもかかわらず、[ROOT.Char.GetFirstName]は驚くほどの外交手腕を発揮している。"
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]は常に#EMP [ROOT.Char.GetSheHe]#!が望むものに注意を向けていたため、おそらく[ROOT.Char.GetSheHe]が他人に影響を与える方法を学ぶのに苦労していることは、大きな驚きではないだろう。"
 diplomacy_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように外交的な影響力への興味をあまり見せなかった子供でも、本当に理解できるようになる。"
 diplomacy_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には外交の複雑さについて学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 stewardship_good_trait_match_good_outcome:0 "生来の統治者である[ROOT.Char.GetFirstName]が領国の管理の研究においてここまで到達したことは何も驚くべきことではない。"
 stewardship_good_trait_match_bad_outcome:0 "常に権威と秩序を求めているように見えるにもかかわらず、[ROOT.Char.GetFirstName]は領土と人々の管理に関しては期待したほどに熟達していない。"
 stewardship_bad_trait_match_good_outcome:0 "税金や調査より、むしろ領内の人々に関する噂に興味を持っていたにもかかわらず、[ROOT.Char.GetFirstName]は統治に関する才能を開花させた。"
 stewardship_bad_trait_match_bad_outcome:0 "おそらく驚くべきことではないが、[ROOT.Char.GetFirstNamePossessive]の人々の生活の細かい部分への執着は、[ROOT.Char.GetHerHis]の領国全体の統治への理解にとって有益ではなかった。"
 stewardship_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように管理に関して興味をあまり見せなかった子供でも、本当に理解できるようになる。"
 stewardship_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には管理の手法について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 intrigue_good_trait_match_good_outcome:0 "常に利口な子供であった[ROOT.Char.GetFirstName]は、[ROOT.Char.GetSheHe]が若干誤った方向に向けて綿密な計画を立てがちな生来の強い傾向を持っていることを、[ROOT.Char.GetHerHis]の学業の過程で幾度となく証明してきた。"
 intrigue_good_trait_match_bad_outcome:0 "子供の頃に嘘をついた経験がかなりあるにもかかわらず、[ROOT.Char.GetFirstName]はその種の創造性をはっきりとしたやり方で利用するのは難しいと常日頃感じていた。"
 intrigue_bad_trait_match_good_outcome:0 "内向的でしばしば物思いにふける子供であったにもかかわらず、[ROOT.Char.GetFirstName]は人心操作の術に強い好みを示すようになってきた。"
 intrigue_bad_trait_match_bad_outcome:0 "無口で引っ込み思案な子供だった[ROOT.Char.GetFirstName]は、[ROOT.Char.GetHerHis]の意思を貫徹することにあまり興味を示さなかった。"
 intrigue_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように注意深い計画に関して興味をあまり見せなかった子供でも、本当に理解できるようになる。"
 intrigue_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には緻密な策略について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 learning_good_trait_match_good_outcome:0 "常に好奇心と知識欲が旺盛な子供であった[ROOT.Char.GetFirstName]は、幼い頃から学問との相性の良さを示してきた。"
 learning_good_trait_match_bad_outcome:0 "好奇心が強く、学ぶことが好きな子供だった[ROOT.Char.GetFirstNamePossessive]だが、成長するにつれ[ROOT.Char.GetSheHe]の興味は別の方向へそれてしまった。"
 learning_bad_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName]は、常に不注意な子供のように見えるにもかかわらず、学者となるには単に勉強熱心である事ばかりが全てではないことを証明した。"
 learning_bad_trait_match_bad_outcome:0 "そんな不注意な子供であったことで、[ROOT.Char.GetFirstName]が学識を得るのに苦労したのも無理はない。"
 learning_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように、学問に関してやる気をあまり見せなかった子供でも、本当に理解できるようになる。"
 learning_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には学問の奥義について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 education_diplomacy_1_outcome_description:1 "礼儀正しさと名誉を重んじることは[ROOT.Char.GetHerHim]にとってかなり難しいことだが、少なくとも、[ROOT.Char.GetHerHis]なりに基本的な礼儀作法は心得ている。"
 education_diplomacy_2_outcome_description:1 "いかなる宮廷でも[ROOT.Char.GetHerHis]の礼儀作法にひどく感激する人は稀であろうが、少なくとも社交の場において、いかにして自分の立場を守り通すのかは知っている。"
 education_diplomacy_3_outcome_description:0 "礼儀作法を熟知し、あらゆる種類の娯楽を理解し、それに応じた雄弁さがあれば、[ROOT.Char.GetSheHe]が宮廷生活を送るのに苦労することはほとんどないだろう。"
 education_diplomacy_4_outcome_description:0 "[ROOT.Char.GetSheHe]は王や伯爵の意見を左右できるほどに雄弁だ！ひとたび話し始めれば、宮廷中が静かにそしてうっとりと聞き耳を立てる。"
 education_stewardship_1_outcome_description:0 "たぶん、[ROOT.Char.GetSheHe]が硬貨を数える技術を習得したことは幸いであったと思われる。というのも、家令の業務に関するその他のほとんどの面で向いてなさそうだったからだ。"
 education_stewardship_2_outcome_description:1 "この教科に関する[ROOT.Char.GetHerHis]の理解力に感心する者はほとんどいないであろうが、少なくとも経営の基本と思慮深い質素倹約の初歩はしっかりと会得している。"
 education_stewardship_3_outcome_description:0 "[ROOT.Char.GetSheHe]は、金の流れと人々の動きについて十分な理解を見せ、それどころか、これら問題の対処に際して驚くべき創造性をも発揮している。"
 education_stewardship_4_outcome_description:0 "富や人の流れの理解に留まるどころか、[ROOT.Char.GetSheHe]はまるでそれらを直観で予測できるかのようだ！その上、絶えず新たな金儲けの方法まで見つけてしまう。"
 education_intrigue_1_outcome_description:0 "細やかさ、忍耐力に欠ける[ROOT.Char.GetSheHe]には長期的な計画の完遂は難しいようだ。だが少なくとも計画を立てる努力はしている。"
 education_intrigue_2_outcome_description:1 "些細な策を弄する力であれば十分に示している。ただ、それを洗練されていると呼ぶ者は少ないであろう。しかし、洗練さは必ずしも必要ではない。"
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]は今、ほしいものを手に入れる手段を数多く知っている。何よりも重要なのは、欲しいものを手に入れることが政治的にどのような意味を持つのかを[ROOT.Char.GetSheHe]がよく知っているということだ。"
 education_intrigue_4_outcome_description:0 "いや、理解しているどころではない。仕事を与えても、本人が手をつける前にいつの間にか他の誰がやってしまう。そして[ROOT.Char.GetSheHe]自身も以前のようにすぐ分かるような嘘をつかなくなった。思っていた以上に利発だったということなのだろう。"
 education_learning_1_outcome_description:0 "知識の追求は、[ROOT.Char.GetHerHis]の頭の中にきちんと根付いているようには見えない。今では、本や書物に囲まれて過ごす時間は、喜びというよりむしろ嫌な仕事であるように見える。"
 education_learning_2_outcome_description:0 "[ROOT.Char.GetSheHe]は勉強熱心ではなかったが、古典から引用した句の暗唱ならできる。おそらく偉大な定理を[ROOT.Char.GetSheHe|U]が書きあげることは決してないだろう。でも、そういった定理を一つ二つ読み解く力ならあるかもしれない。"
 education_learning_3_outcome_description:0 "熱心な学習者である[ROOT.Char.GetSheHe]は並外れた知識の万屋となった。そして、[ROOT.Char.GetHerselfHimself]自身が備えている、高度に理論的神学的な議論を組み立てるのに十分な能力は証明された。"
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U]の哲学や神学研究に対する理解には目を惹くものがあり、しばしばかつての師と討論を行っている。その若さにして、新たなアイデアや理論を補強するために[ROOT.Char.GetSheHe]が難解な一節を引用するような光景すら見られる。"
