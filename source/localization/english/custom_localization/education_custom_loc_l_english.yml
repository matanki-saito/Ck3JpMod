l_english:
 martial_good_trait_match_good_outcome:0 "積極的で熱心な子供であるし、[ROOT.Char.GetFirstName]が戦争や戦いに関する[ROOT.Char.GetHerHis]の学業において優秀であるのは当然のことだ。"
 martial_bad_trait_match_good_outcome:0 "控えめに言っても、手に負えない[ROOT.Char.GetFirstName]に、戦場での生活は向いてないような気がした。しかし、[ROOT.Char.GetSheHe]はそんな予想をすべて覆してみせた。"
 martial_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように戦争に関してあまり知らなかった子供でも、本当に理解できるようになる。"
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]は戦闘技術と戦略と軍隊の管理のすべてにおいて優れた適性を示している。[ROOT.Char.GetSheHe|U]はいつか立派な指揮官になると確信している。"
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U]は戦闘技術と戦略と軍隊の管理のすべてにおいて優れた適性を示している。軍の指揮に関して[ROOT.Char.GetSheHe]は恥辱に塗れることとはついぞ無縁であろう。"
 education_martial_4_outcome_description:0 "若くしてこれだけの技量を見せていることに感心する。[ROOT.Char.GetSheHe|U]は熟練の司令官でさえ発揮することはまれなほどの洞察力を示している。"
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive]のエネルギッシュな性格は、戦争や戦闘への親和性の表れだと思われていたが、単に不道徳なだけだったのかもしれない。"
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName]は 戦争というテーマにあまり興味を示したことがなかったが、それは一過性のものかもしれないとずっと思っていた。私は甘かった。"
 martial_neutral_trait_match_bad_outcome:1 "長い間[ROOT.Char.GetFirstName]には戦争の技術について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U]はほとんど理解していないが、[ROOT.Char.GetSheHe]は少なくとも剣の持ち方は知っているし、歩兵と$knight_culture_player_no_tooltip_lowercase$を見分けることもできるかもしれない。"
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U]はまだ基本的な理解しか出来ていないが、少なくとも[ROOT.Char.GetSheHe]は軍隊を運用する上での要点は学んでいる。あとは経験を積んでゆくことを期待するしかない。"
 education_martial_prowess_1_outcome_description:1 "\n\n個人的に、[ROOT.Char.GetSheHe]は$knight_culture_player_adjective_no_tooltip_lowercase$の学習からほとんど何も得ておらず、一対一の戦いにおいては大きくつまずいている。"
 education_martial_prowess_2_outcome_description:1 "\n\n個人的にも、[ROOT.Char.GetSheHe]は反抗的な農民の小集団と戦って何度かの成功を収め、[ROOT.Char.GetHerHim]が有能な$knight_culture_player_no_tooltip_lowercase$であることを示している。"
 education_martial_prowess_3_outcome_description:0 "\n\n個人のレベルでは、[ROOT.Char.GetSheHe]は[ROOT.Char.GetHerHis]の剣と従者を一まとまりとして使いこなせる近接戦闘に長けた戦士であることが分かった。"
 education_martial_prowess_4_outcome_description:0 "\n\n個人のレベルでは、[ROOT.Char.GetSheHe]は信じ難いほど熟練している独立した戦士であることを示しており、伝統的な[ROOT.Char.GetCulture.GetNameNoTooltip]の武術の最も困難な型さえも極めている。"
 diplomacy_good_trait_match_good_outcome:0 "子供の頃から、[ROOT.Char.GetFirstName]はいつも言葉を操ることができた。それゆえに、[ROOT.Char.GetSheHe]が外交関係の勉強に熱心に取り組んだのは当然のことである。"
 diplomacy_good_trait_match_bad_outcome:0 "おしゃべりな子供であるにもかかわらず、[ROOT.Char.GetFirstName]は時に人と仲良くするのが苦手なことがある。"
 diplomacy_bad_trait_match_good_outcome:0 "他の子供たちとほとんど仲良くしていないにもかかわらず、[ROOT.Char.GetFirstName]は驚くほどの外交手腕を発揮している。"
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName]は常に#EMP [ROOT.Char.GetSheHe]#!が望むものに注意を向けていたため、おそらく[ROOT.Char.GetSheHe]が他人に影響を与える方法を学ぶのに苦労していることは、大きな驚きではないだろう。"
 diplomacy_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように外交的な影響力を持つことをあまり知らなかった子供でも、本当に理解できるようになる。"
 diplomacy_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には外交の複雑さについて学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 stewardship_good_trait_match_good_outcome:0 "生来の統治者である[ROOT.Char.GetFirstName]が領国の管理の研究においてここまで到達したことは何も驚くべきことではない。"
 stewardship_good_trait_match_bad_outcome:0 "常に権威と秩序を求めているように見えるにもかかわらず、[ROOT.Char.GetFirstName]は領土と人々の管理に関しては期待したほどに熟達していない。"
 stewardship_bad_trait_match_good_outcome:0 "税金や調査より、むしろ領内の人々に関する噂に興味を持っていたにもかかわらず、[ROOT.Char.GetFirstName]は統治に関する才能を開花させた。"
 stewardship_bad_trait_match_bad_outcome:0 "おそらく驚くべきことではないが、[ROOT.Char.GetFirstNamePossessive]の人々の生活の細かい部分への執着は、[ROOT.Char.GetHerHis]の領国全体の統治への理解にとって有益ではなかった。"
 stewardship_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように管理に関してあまり知らなかった子供でも、本当に理解できるようになる。"
 stewardship_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には管理の手法について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 intrigue_good_trait_match_good_outcome:0 "常に利口な子供であった[ROOT.Char.GetFirstName]は、[ROOT.Char.GetSheHe]が若干誤った方向に向けて綿密な計画を立てがちな生来の強い傾向を持っていることを、[ROOT.Char.GetHerHis]の学業の過程で幾度となく証明してきた。"
 intrigue_good_trait_match_bad_outcome:0 "子供の頃に嘘をついた経験がかなりあるにもかかわらず、[ROOT.Char.GetFirstName]はその種の創造性をはっきりとしたやり方で利用するのは難しいと常日ごろ感じていた。"
 intrigue_bad_trait_match_good_outcome:0 "内向的でしばしば物思いにふける子供であったにもかかわらず、[ROOT.Char.GetFirstName]は人心操作の術に強い好みを示すようになってきた。"
 intrigue_bad_trait_match_bad_outcome:0 "無口で引っ込み思案な子供だった[ROOT.Char.GetFirstName]は、[ROOT.Char.GetHerHis]の意思を貫徹することにあまり興味を示さなかった。"
 intrigue_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように注意深い計画に関してあまり知らなかった子供でも、本当に理解できるようになる。"
 intrigue_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には緻密な策略について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 learning_good_trait_match_good_outcome:0 "常に好奇心と知識欲が旺盛な子供であった[ROOT.Char.GetFirstName]は、幼い頃から学問との相性の良さを示してきた。"
 learning_good_trait_match_bad_outcome:0 "好奇心が強く、学ぶことが好きな子供だった[ROOT.Char.GetFirstNamePossessive]だが、成長するにつれ[ROOT.Char.GetSheHe]の興味は別の方向へそれてしまった。"
 learning_bad_trait_match_good_outcome:0 "[ROOT.Char.GetFirstName]は、常に不注意な子供のように見えるにもかかわらず、学者となるには単に勉強熱心である事ばかりが全てではないことを証明した。"
 learning_bad_trait_match_bad_outcome:0 "そんな不注意な子供であったことで、[ROOT.Char.GetFirstName]が学識を得るのに苦労したのも無理はない。"
 learning_neutral_trait_match_good_outcome:0 "十分な指導を受ければ、[ROOT.Char.GetFirstName]のように学問に関してあまり知らなかった子供でも、本当に理解できるようになる。"
 learning_neutral_trait_match_bad_outcome:0 "長い間[ROOT.Char.GetFirstName]には学問の奥義について学ぶための十分な教育を与えたいと望んでいた。だが、全ての努力は無駄となった。"
 education_diplomacy_1_outcome_description:1 "礼儀正しさと名誉を重んじることは[ROOT.Char.GetHerHim]にとってかなり難しいことだが、[ROOT.Char.GetSheHe]は少なくとも、[ROOT.Char.GetHerHis]の基本的な礼儀作法は心得ている。"
 education_diplomacy_2_outcome_description:1 "いかなる宮廷でも[ROOT.Char.GetHerHis]の礼儀作法にひどく感激する人は稀であろうが、少なくとも[ROOT.Char.GetSheHe]は[ROOT.Char.GetHerHis]自身の礼儀正しい仲間内でいかにして自分の立場を守り通せばよいか知っている。"
 education_diplomacy_3_outcome_description:0 "礼儀作法を熟知し、あらゆる種類の娯楽を理解し、それに応じた雄弁さがあれば、[ROOT.Char.GetSheHe]が宮廷生活を送るのに苦労することはほとんどないだろう。"
 education_diplomacy_4_outcome_description:0 "[ROOT.Char.GetSheHe]は王や伯爵の意見を左右できるほど、雄弁だ！[ROOT.Char.GetSheHe]が話すと、宮廷中が静かにそしてうっとりと聞き耳を立てる。"
 education_stewardship_1_outcome_description:0 "たぶん、[ROOT.Char.GetSheHe]が硬貨を数える技術を習得したことは幸いであったと思われる。というのも、執事の仕事に関するその他のほとんどの面は、[ROOT.Char.GetHerHim]には理解できないようであったからだ。"
 education_stewardship_2_outcome_description:1 "[ROOT.Char.GetHerHis]のこの問題についての理解力に感心する者はほとんどいないであろうが、[ROOT.Char.GetSheHe]は少なくとも経営の基本と思慮深い質素倹約の初歩はしっかりと会得している。"
 education_stewardship_3_outcome_description:0 "[ROOT.Char.GetSheHe]は金の流れと人々の動きについての理解を見せつけ、これらの問題に対処するに際して、驚くほどの創造性をも発揮している。"
 education_stewardship_4_outcome_description:0 "富や人の流れの理解に満足するどころか、[ROOT.Char.GetSheHe]はまるでそれらを直観で予測できているように見える！その上、その能力を利用して新たな金儲けの方法まで見つけてしまう。"
 education_intrigue_1_outcome_description:0 "細やかさ、忍耐力がない[ROOT.Char.GetSheHe]には長期的な計画を達成するのは難しいようだ。だが少なくとも[ROOT.Char.GetSheHe]は計画を立てる努力はしている。"
 education_intrigue_2_outcome_description:1 "[ROOT.Char.GetSheHe]は、[ROOT.Char.GetHerselfHimself]が些細な策を弄する能力があることを十分に示しているが、それを洗練されたものと呼ぶ者は少ないであろう。しかし、洗練さは必ずしも必要ではない。"
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U]は今、[ROOT.Char.GetSheHe]の欲しいものを手に入れるための多くの手段を知っています。何よりも重要なのは[ROOT.Char.GetSheHe]が欲しいものを手に入れることが政治的にどのような意味を持つのかをよく知っているということです。"
 education_intrigue_4_outcome_description:0 "しかし、今ではそれを言うのは難しい。[ROOT.Char.GetHerHim]に課せられた仕事はすべて、[ROOT.Char.GetSheHe]がそれをする前に他の人が行い、[ROOT.Char.GetSheHe]は以前のように些細な嘘をつかない。結局のところ、[ROOT.Char.GetSheHe]は思ったほど賢くなかったのかもしれない。"
 education_learning_1_outcome_description:0 "知識の追求は、[ROOT.Char.GetHerHis]の頭の中にきちんと根付いているようには見えず、今では、本や書物に囲まれて過ごす時間は、[ROOT.Char.GetHerHim]にとっては喜びというよりむしろ雑用のように思える。"
 education_learning_2_outcome_description:0 "[ROOT.Char.GetSheHe]は勉強熱心ではなかったが、古典からの引用句を暗唱することはできる。[ROOT.Char.GetSheHe|U]はおそらく偉大な定理を書くことはないだろうが、[ROOT.Char.GetSheHe]は難解な定理を一つや二つ読む力があるかもしれない。"
 education_learning_3_outcome_description:0 "熱心な学習者である[ROOT.Char.GetSheHe]は並外れた知識の万屋となった。そして、高度な理論的、神学的議論を組み立てるのに十分な能力が[ROOT.Char.GetHerselfHimself]に備わっていることは分かっている。"
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U]の哲学や神学研究に対する理解には目を惹くものがあり、しばしばかつての師と討論を行っている。その若さにして、新たなアイデアや理論を補強するために[ROOT.Char.GetSheHe]が難解な一節を引用するような光景すら見られる。"
