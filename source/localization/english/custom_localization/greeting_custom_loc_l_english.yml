 greeting_supplimentary.negative.tales:0 "汝の悪行の聞こえはアイルランドからキャセイに至るまで口の端に上るところだ。"
 greeting_supplimentary.negative.greek:0 "貴君の有する傲慢野卑なる性格は、ギリシャの悲劇が扱うところである。"
 greeting_supplimentary.negative.insult.1:0 "貴君の体液が生きながらに腐り果てることを願う。"
 greeting_supplimentary.negative.insult.2:0 "貴君の人生が短く悲惨なものであらんことを。"
