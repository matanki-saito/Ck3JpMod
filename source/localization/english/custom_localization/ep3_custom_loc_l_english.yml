 BLUE_VENETOI_GLOSS: "#bold ヴェネトイ#!とは「青」党の呼び名であり、コンスタンティノープル競馬場で競ったもっとも格式の高いチームのひとつとされ、上流階級とつながりがあると考えられていた。名高き戦車御者のポルフィリウスは、青党の名誉あるメンバーであったが、ニカの乱の際には一時的に緑党に鞍替えしている。"
 GREEN_PRASINOI_GLOSS: "#bold プラシノイ#!は「緑」党の呼び名であり、民衆側の派閥だと考えられていた。6世紀には、緑党はコンスタンティノープルの円形劇場において、三千人あまりの青党メンバーを虐殺している。"
 WHITE_LEUKOI_GLOSS: "#bold リューコイ#!は「白」党の呼び名であり、歴史的には青党、緑党の影に隠れてはいたが、決して取るに足らぬ存在というわけではなかった。我々の時代には、すでに青党に取り込まれてしまっている。"
 RED_RHOUSIOI_GLOSS: "#bold ルーシオイ#!は「赤」党の呼び名であり、歴史的には青党、緑党の影に隠れてはいたが、決して取るに足らぬ存在というわけではなかった。我々の時代には、すでに緑党に取り込まれてしまっている。"
