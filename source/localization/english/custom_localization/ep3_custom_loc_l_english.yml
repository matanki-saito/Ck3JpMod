 chariot_movement_cut_off_at_turn: "手綱を握り、駿馬ができるだけしっかりとカーブを曲がるよう駆り立てる"
 chariot_governor_chitchat_1: "総督、敬愛すべき同輩よ。戦車競走の荘厳さに驚嘆なされよ。このヒッポドロームこそは、ビザンツの精神がまことに息づく場所なのだ！"
 chariot_governor_chitchat_2: "鳴り響く群衆の歓呼、戦車の蹄の轟き。偉大なる帝国の鼓動が聞こえるようではないか？"
 chariot_governor_chitchat_3: "この競走は単なる見世物ではない。我らの団結と強さの証なのだ。競走の中にあっても、我らはひとつであることを思い出させてくれる。"
 chariot_governor_chitchat_4: "競い合うチームのあのきらめく色彩をご覧あれ。我らの愛すべき帝国の多様性と豊かさを映し出す目にも鮮やかな饗宴でありましょう。"
 chariot_governor_chitchat_5: "総督として、我らは伝統の守護者たらん。ヒッポドロームの戦車競走は、我らのいまと、輝かしき過去をつなぐ断ち切れぬ糸なのだ。"
 chariot_governor_chitchat_6: "ご覧あれ。歓声と罵声が、はるか古の皇帝たちの残響を運び、時を越えて響き渡るさまを。ヒッポドロームこそは、我らが分かち合うべき遺産なのだ。"
 chariot_governor_chitchat_7: "技術と戦略が融合するこの競技場には、我らの行政官としての責務が反映されている。あの戦車御者たちのように、我らは障害を正確に乗り越えていかねばならない。"
 chariot_governor_chitchat_8: "お気に入りの戦車御者を応援する人々の熱狂をご覧になられたか。競走と同じく、統治とは民衆の感情とのダンスであることを思い知らされる。"
 chariot_governor_chitchat_9: "ヒッポドロームは勝利と敗北の物語を囁きかける。成功には戦略と順応性、その双方が必要であることを我らに思い出させてくれる。"
 chariot_governor_chitchat_10: "さあさ、しばし職務から解放されてヒッポドロームの見世物を楽しもうではないか。結局、総督といえども多少の余暇は必要なのだから。"
