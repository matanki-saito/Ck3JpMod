 generatepoem_outro_rhyming_incompetence_03:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_Incompetence_03_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_Incompetence_03_B')]#!"
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "おお、何と輝く美しい表情か、"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "光り、輝き、私の夢へと現れる、"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "あまりに完璧な純粋さに、私はすっかりだめになる、"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "[ROOT.Var('poem_subject').Char.GetHerHis]の笑顔に包まれると、まるで太陽の光のように暖かい、"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "私を魅了するあの魅惑的な[ROOT.Var('poem_subject').Char.GetWomanMan]よ、"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "どこへ、おお、どこへ、[ROOT.Var('poem_subject').Char.GetWomanMan]よどこへ行った？"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "その顔は常に輝いているように見える、"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "To which my fealty I eternally owe,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis]の仮面はどんな秘密を守っているのか？"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "どんな隠された不思議がある？どんな覆われた問題がある？"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "きっとこの[ROOT.Var('poem_subject').Char.GetWomanMan]に欠陥などあるまい、"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "それは盾か、あるいは単なる感情なのか？"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "どれほど日がより合い過ぎ去っても、"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "[ROOT.Var('poem_subject').Char.GetHerHim]のいない人生などは病んだ泥沼だ、"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "ガラス越しのように世界が遠くに感じられ、"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "風が草むらを冷たく吹き抜けていく、"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "このような美しい表情が見えなくなってしまうとは、"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "我々は、力の限り叫び、泣き叫ぶのだ、"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "その痛みは、きっと個人的な脆さを感じていよう、"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "残された者は、忸怩たる思いをしていることだろう、"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "偶然とはいかに残酷な情婦であろうか、"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "こんなに美しいダンスを世界から奪ってしまうとは、"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "一瞥することもなく[ROOT.Var('poem_subject').Char.GetHerHim]を脇へと投げ捨てるとは、"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "私たちをこの呪われた茫然自失の状態にしておくために、"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "最強の[ROOT.Var('poem_subject').Char.GetWomenMen]はこの世界を去らねばならぬ、"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "彼らの行為、彼らの行動、彼らの膨れ上がった価値"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "And hope of good words there is no dearth"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "彼らがこの国のどこで生まれたかは問題ではない、"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "[ROOT.Var('poem_subject').Char.GetWomenMen|U]は命が去ろうと恐れる必要はない、"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Provided they leave behind them art,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "崇高な心で静かな死へと渡っていく、"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "たとえそれが悲しむ者たちを引き裂いてしまうとしても、"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "疲れたときに休息を望まぬ[ROOT.Var('poem_subject').Char.GetWomanMan]とは何か、"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis]の獲得した富と宝は問題ではない？"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "輝かしい記憶の中で、心のままに？"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "幸福な隠遁者を取り巻く[ROOT.Var('poem_subject').Char.GetHerHis|U]の作品？"
 GeneratePoem_Intro_Rhyming_Strife_01_A_01:0 "赤い羽飾りのついた戦争が[ROOT.Var('poem_subject').Char.GetHerHis]の土地へとやってくるとき、"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_B_01:0 "It'll ne'er find a keener set of hands,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_02:0 "これほどの炎を予想することなどできなかった、"
 GeneratePoem_Intro_Rhyming_Strife_01_B_03:0 "あらゆる鉄の閃光と叫び声のような要求、"
 GeneratePoem_Intro_Rhyming_Strife_02_A_01:0 "Where other [ROOT.Var('poem_subject').Char.GetWomenMen] speak silvered words,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_B_01:0 "我が[ROOT.Var('poem_subject').Char.Custom('GetHeroineHero')]、[ROOT.Var('poem_subject').Char.GetHerselfHimself]は、鉄の備えの中に、"
 GeneratePoem_Intro_Rhyming_Strife_02_B_02:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U]は鉄の群れの中で兵士を導く、"
 GeneratePoem_Intro_Rhyming_Strife_02_B_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U]は糞どもを取り除くのによく働く、"
 GeneratePoem_Intro_Rhyming_Strife_03_A_01:0 "争いがいつか、あらゆる者に怒りをもたらすとしても、"
