 GeneratePoem_Outro_Rhyming_Strife_02_B_01:0 "And show to the foe that there's no thick-enough shield."
 GeneratePoem_Outro_Rhyming_Strife_02_B_02:0 "All fire and fury and thundering wield."
 GeneratePoem_Outro_Rhyming_Strife_02_B_03:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] scything blows too harsh to heal."
 GeneratePoem_Outro_Rhyming_Strife_03_A_01:0 "So let none challenge [ROOT.Var('poem_subject').Char.GetHerHis] bold intent,"
