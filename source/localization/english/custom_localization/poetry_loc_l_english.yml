 GeneratePoem_Outro_Rhyming_Mourning_01_B_01:0 "Our hearts, our minds, our souls, all damned..."
 GeneratePoem_Outro_Rhyming_Mourning_01_B_02:0 "We wander, wondering, where hurt began?"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_03:0 "Who next among us will end [ROOT.Var('poem_subject').Char.GetHerHis] span?"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_01:0 "Without [ROOT.Var('poem_subject').Char.GetHerHim] we are but hollow shells,"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_B_01:0 "All lonely hearts in separate cells..."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_02:0 "Our misery festers, our hearts rebel."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_03:0 "Each of us a little corpse, a hollow, parallel."
 GeneratePoem_Outro_Rhyming_Mourning_03_A_01:0 "When one so great falls so far,"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
