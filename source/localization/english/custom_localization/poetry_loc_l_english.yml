 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "おお、何と輝く美しい表情か、"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "光り、輝き、私の夢へと現れる、"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "So perfectly pure I come apart at the seams,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "Being caught in [ROOT.Var('poem_subject').Char.GetHerHis] smile is as warm as sunbeams,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "That scrumptious [ROOT.Var('poem_subject').Char.GetWomanMan] who charms me so,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "Where, oh where, did that [ROOT.Var('poem_subject').Char.GetWomanMan] go?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Whose very face seems always to glow,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "To which my fealty I eternally owe,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "I wonder what secrets [ROOT.Var('poem_subject').Char.GetHerHis] mask protects?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "What hidden wonders? What cloaked subjects?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "For surely this [ROOT.Var('poem_subject').Char.GetWomanMan] is free of defects,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "それは盾か、あるいは単なる感情なのか？"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "No matter how many days twist and pass,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "Life without [ROOT.Var('poem_subject').Char.GetHerHim] is a sick morass,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "The world seems distant, as though through glass,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "Winds whisper coldly through the grass,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "When such beautiful countenance is hid from sight,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "We scream and we wail, no matter our might,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "The pain surely feels a personal slight,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Those left behind must feel a blight,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "How cruel a mistress is random chance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "To deprive the world of such beautiful dance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "To cast [ROOT.Var('poem_subject').Char.GetHerHim] aside with nary a glance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "To leave us all in this cursed trance,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "The mightiest [ROOT.Var('poem_subject').Char.GetWomenMen] must leave this Earth,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "Their deeds, their acts, their swollen worth"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "And hope of good words there is no dearth"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "No matter what realms they have given birth,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "[ROOT.Var('poem_subject').Char.GetWomenMen|U] need not fear as lives depart,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Provided they leave behind them art,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Crossing to quiet death with noble heart,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "Though it may tear their grievers apart,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "What [ROOT.Var('poem_subject').Char.GetWomanMan] does not hope to rest when tired,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "No matter [ROOT.Var('poem_subject').Char.GetHerHis] wealth and treasure acquired?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "In glorious memory, with heart's desired?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] works surrounding the happy retired?"
 GeneratePoem_Intro_Rhyming_Strife_01_A_01:0 "When red-plumed war comes to [ROOT.Var('poem_subject').Char.GetHerHis] lands,"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_B_01:0 "It'll ne'er find a keener set of hands,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_02:0 "It cannot have expected this firebrand,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_03:0 "All flashes of iron and shouted demands,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_01:0 "Where other [ROOT.Var('poem_subject').Char.GetWomenMen] speak silvered words,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_02_B_01:0 "Our [ROOT.Var('poem_subject').Char.Custom('GetHeroineHero')], [ROOT.Var('poem_subject').Char.GetHerselfHimself], in iron girds"
 GeneratePoem_Intro_Rhyming_Strife_02_B_02:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] leads soldiers in iron herds,"
 GeneratePoem_Intro_Rhyming_Strife_02_B_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] does good business in ridding turds,"
 GeneratePoem_Intro_Rhyming_Strife_03_A_01:0 "Though conflict brings wrath to all someday,"
 GeneratePoem_Intro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_03_B_01:0 "T'is this [ROOT.Var('poem_subject').Char.GetWomanMan]'s sword that holds death at bay,"
 GeneratePoem_Intro_Rhyming_Strife_03_B_02:0 "Our [ROOT.Var('poem_subject').Char.Custom('GetHeroineHero')] lives to enter the fray!"
 GeneratePoem_Intro_Rhyming_Strife_03_B_03:0 "None are so blighted as this [ROOT.Var('poem_subject').Char.Custom('GetHeroineHeroPossessive')] prey,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_01:0 "A [ROOT.Var('poem_subject').Char.GetLadyLord] is nought without wisdom,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_01:0 "Else [ROOT.Var('poem_subject').Char.GetHerHis] deeds fail [ROOT.Var('poem_subject').Char.GetHerHis] vision,"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_02:0 "An empty head, with thoughts unstricken,"
