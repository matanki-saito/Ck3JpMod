 GeneratePoem_Intro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_01:0 "あるいは、[ROOT.Var('poem_subject').Char.GetHerHis]の行為は[ROOT.Var('poem_subject').Char.GetHerHis]の未来像を裏切る、"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_02:0 "頭は空っぽで、まとまった考えもない、"
 GeneratePoem_Intro_Rhyming_Incompetence_01_B_03:0 "嘲るような模倣、待ち受ける分裂、"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_01:0 "Some [ROOT.Var('poem_subject').Char.GetWomenMen] simply make all others queasy,"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_01:0 "外見が貧弱なので、ジョークを言うのも簡単だ、"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_02:0 "顔つきはぎこちなく、息遣いはゼーゼーと、"
 GeneratePoem_Intro_Rhyming_Incompetence_02_B_03:0 "Such that no one around them can talk freely,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_01:0 "運命は時にあまりに残酷であり、"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_01:0 "そのような支配の下に、貴族と庶民を残す、"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_02:0 "一つの国をこのような汚物溜めにしてしまうとは、"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_03:0 "そんな騾馬に[ROOT.Var('poem_subject').Char.GetLadyLord]の王冠をかぶせるなんて、"
 GeneratePoem_Outro_Rhyming_Romance_01_A_01:0 "とはいえ、或いは[ROOT.Var('poem_subject').Char.GetSheHe]はまだ私の心を壊してくれるかも？"
 GeneratePoem_Outro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_B_01:0 "だがこの[ROOT.Var('poem_subject').Char.GetWomanMan]のためなら、私かその賭けに乗ろう。"
 GeneratePoem_Outro_Rhyming_Romance_01_B_02:0 "だが、せめて[ROOT.Var('poem_subject').Char.GetHerHis]の思い出は決して忘れまい。"
 GeneratePoem_Outro_Rhyming_Romance_01_B_03:0 "だが挑戦しないことの方が、きっと大きな後悔となろう。"
 GeneratePoem_Outro_Rhyming_Romance_02_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis]の人生は、私の人生であり、私たちの人生でもある、"
 GeneratePoem_Outro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_B_01:0 "美しき家系の始まりだ。"
 GeneratePoem_Outro_Rhyming_Romance_02_B_02:0 "そして[ROOT.Var('poem_subject').Char.GetHerHim]と共にいる限り、私はずっと自由である。"
 GeneratePoem_Outro_Rhyming_Romance_02_B_03:0 "香り高い紅茶のように温かく、爽やかに。"
 GeneratePoem_Outro_Rhyming_Romance_03_A_01:0 "ただ[ROOT.Var('poem_subject').Char.GetHerHis]の笑顔を思うだけで、私の顔はほころぶ、"
 GeneratePoem_Outro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_B_01:0 "その笑顔は一度できあがると、しっかりと固定される。"
 GeneratePoem_Outro_Rhyming_Romance_03_B_02:0 "そして、驚くべき速さで私の心を揺さぶる。"
 GeneratePoem_Outro_Rhyming_Romance_03_B_03:0 "悩み、苦しみ、苦悩、すべては跡形もなく消えてしまった。"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_01:0 "あの[ROOT.Var('poem_subject').Char.GetWomanMan]がいない孤独、寂しさ、"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_01:0 "我らの心、精神、魂、すべてが呪われている…"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_02:0 "我々は考え、彷徨う、この傷はどこから始まったのか？"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_03:0 "次は我らのうち誰が[ROOT.Var('poem_subject').Char.GetHerHis]の期間を終わらせるのか？"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHim]がなければ、我らは空虚な殻にすぎぬ、"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_B_01:0 "あらゆる孤独な心は、別々の部屋に…"
 GeneratePoem_Outro_Rhyming_Mourning_02_B_02:0 "惨めさが募り、心が反発する。"
 GeneratePoem_Outro_Rhyming_Mourning_02_B_03:0 "我々一つ一つが小さな死骸であり、空虚であり、対比である。"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_01:0 "When one so great falls so far,"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_01:0 "T'is rare for any to 'scape, less, a scar."
 GeneratePoem_Outro_Rhyming_Mourning_03_B_02:0 "運命の残酷な気まぐれは、単に奇妙なことではないのだろうか？"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_03:0 "あらゆる人生、あらゆる計画は、矛盾したまま。"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_01:0 "そして、記憶の恵みだけを願う、"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_B_01:0 "彼らの征服の時代は、早々に終わった…"
 GeneratePoem_Outro_Rhyming_Legacy_01_B_02:0 "彼らの歴史が見つけたのは真実の場所…"
 GeneratePoem_Outro_Rhyming_Legacy_01_B_03:0 "全世界に彼らの顔を思い出させるために！"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_01:0 "'tis rare enough for [ROOT.Var('poem_subject').Char.GetWomenMen] to admit,"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_B_01:0 "彼らが残すのはクソだけだ。"
 GeneratePoem_Outro_Rhyming_Legacy_02_B_02:0 "That their deeds leave those left after split."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_03:0 "機会さえあれば、彼らはかなり変わるだろう。"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_01:0 "そして、彼らの最後の時が近づき、"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_01:0 "Hope, shall they, their name brings cheers!"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_02:0 "彼らの名は、仲間たちの伝承によって生き続ける…"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_03:0 "不思議なことに、人生とは年月を経ても響き渡るものなのだろうか？"
 GeneratePoem_Outro_Rhyming_Strife_01_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] subjects prove grateful, for if they are not,"
 GeneratePoem_Outro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_B_01:0 "そして、次の扉には、[ROOT.Var('poem_subject').Char.GetHerHis]の剣がもたらされた。"
 GeneratePoem_Outro_Rhyming_Strife_01_B_02:0 "彼らは帝国がどのようにして作られたのかを学ぶであろう。"
 GeneratePoem_Outro_Rhyming_Strife_01_B_03:0 "自身がどちらの側で戦ってきたのか、彼らはすぐにわかるだろう。"
 GeneratePoem_Outro_Rhyming_Strife_02_A_01:0 "そして[ROOT.Var('poem_subject').Char.GetSheHe]が戦場へと出ていくとき、すべての人々は震えるだろう。"
 GeneratePoem_Outro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_B_01:0 "And show to the foe that there's no thick-enough shield."
 GeneratePoem_Outro_Rhyming_Strife_02_B_02:0 "あらゆる火と怒りと雷とを振りかざして。"
 GeneratePoem_Outro_Rhyming_Strife_02_B_03:0 "癒しにはあまりに過酷な[ROOT.Var('poem_subject').Char.GetHerHis|U]の大鎌の一撃。"
 GeneratePoem_Outro_Rhyming_Strife_03_A_01:0 "So let none challenge [ROOT.Var('poem_subject').Char.GetHerHis] bold intent,"
 GeneratePoem_Outro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_B_01:0 "Lest they discover where the last challenger went."
 GeneratePoem_Outro_Rhyming_Strife_03_B_02:0 "来世へと送られることを望まないのであれば。"
 GeneratePoem_Outro_Rhyming_Strife_03_B_03:0 "さもなくば、恐ろしい怒りが彼らの体を引き裂くであろう。"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_01:0 "Oh what cruel fates Destiny doles out,"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_01:0 "こんな愚か者が、これほどまでの権力を持っているとは？"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_02:0 "このような愚かさの芽生えを、世界が許すとは？"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_03:0 "When all must behold such a terrible lout?"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_01:0 "このような[ROOT.Var('poem_subject').Char.GetWomanMan]が存在するのを見ようとは、"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_01:0 "思わず拳を振り上げたくなる！"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_02:0 "我々は皆、彼らが致命的なシストにでもなってしまうのを願っている。"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_03:0 "天が怒っているのは明らかだ！"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_01:0 "人生そのものが[ROOT.Var('poem_subject').Char.GetHerHis]の航跡の中で縮んでいく、"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_01:0 "そして、全ての世界中が痛み、苦しみを感じている"
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_02:0 "No bad idea enough [ROOT.Var('poem_subject').Char.GetHerHis] lust to slake."
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_03:0 "あの愚かな[ROOT.Var('poem_subject').Char.GetWomanMan]、天の失敗。"
