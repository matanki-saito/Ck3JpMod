 GeneratePoem_Outro_Rhyming_Legacy_02_B_01:0 "That all they leave behind is shit."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_02:0 "That their deeds leave those left after split."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_03:0 "That, given chance, they'd change quite a bit."
 GeneratePoem_Outro_Rhyming_Legacy_03_A_01:0 "And when their final hour nears,"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
