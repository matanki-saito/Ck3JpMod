 marco_polo_quote_intro_1: "あなた自身で聞いてみれば、それは間違いなくあなたを驚きで満たすだろう。（……）"
 marco_polo_quote_intro_2: "世界とは、異なる文化、異なる伝統で織り上げられた広漠たるタペストリーなのだ。（……）"
 marco_polo_quote_desc_1: "我らが裸となるのは、この世に何も望まぬからである。一糸まとわずこの世に生まれ出たからである。自らの肉体を晒すことを羞じぬ点について言えば、事実、我らの肉体は肉欲の罪を犯すことが無いからである。肉欲の罪に陥らぬ手や顔、あるいはその他の各部を見せるがごとく、肉体を見せることを羞じはしないのである。あなたがたは自身の肉体でもって罪と淫行に耽るから、肉体を隠しそれを羞じるのである。しかし我らは、指を見せるがごとく、それを羞ずべきことだとは思わぬ。指は罪を犯さぬからである。（……）"
 marco_polo_quote_desc_2: "女たちは、夫や家族が必要とするすべてを売り買いしている。というのも、男たちは狩猟と戦争と、そして鷹狩りのほかには何も関心を抱かぬからだ。彼らは一帯の豊富な肉と乳、獲物とネズミを食べて生きている。"
 marco_polo_quote_desc_3: "彼らは頑健な戦士であり、勇敢さ、豪胆さに優れている。彼らが、他のどんな男たちよりも我慢強いというその理由を説明しよう。必要であれば丸ひと月は食料を持たずに行動し、雌馬の乳だけを飲み、自分で狩った野生の獣を食べるからだ。（……）"
 marco_polo_quote_desc_4: "もうひとつ、私が記述し忘れていた奇妙な風習がある。二人の男のうち、一方に生まれた男児が四歳かそこらで亡くなり、もう一方に生まれた女児も同じように亡くなった場合は、その二人の間で結婚の取り決めをするというもので、これは実際にあることなのだ。（……）"
 marco_polo_quote_desc_5: "深くて大きな谷がある。谷底にはとても降りてはいけない。それゆえに、ダイヤモンドを探し求める者たちは、できる限り脂肪の少ない肉片を携えて行き、これを谷底へと投げ入れる。鷲どもは投げ込まれた肉を見るやこれに飛びかかり、岩山の山頂へと運んでいく。人々が数多くあるその白鷲の巣に忍び寄ると、肉を食い荒らした鳥どもの糞の中に、肉とともに飲み込まれたダイヤモンドが見つかるという寸法だ。（……）"
 marco_polo_quote_end_1: "私は語り続ける。しかし、聞き手が記憶にとどめているのは、自分が期待している言葉だけなのだ。物語を支配するのは、言葉ではない。耳である。"
 marco_polo_quote_end_2: "なぜなら、何を語ろうとも、私が真実と道理を守っている限りあなたがたは決して満足なぞしないだろうから。"