 lesson_basics_quick_camera: "カメラ"
 lesson_basics_quick_camera_desc: "W、A、S、Dの各キーを使って、マップ上のカメラを移動できます。また、 カーソルを画面端に合わせることでも同様の操作が行なえます。「Home」キーを押すと[realm_capital|E]に移動します。\n\n#TUT このハイライト表示されたテキストは、カーソルを合わせるとツールチップでそのテキストの詳細が表示されることを意味します。#!"
 lesson_basics_quick_zoom: "ズーム"
 lesson_basics_quick_zoom_desc: "マップを拡大・縮小するには、マウスのスクロールホイールを使用します。\n\n完全にズームインすると[detail_zoom|E]が表示されます。少しズームアウトすると、[political_zoom|E]が表示されます。最後に、完全にズームアウトすると、[paper_zoom|E]が表示されます。\n\n#TUT ツールチップの右上にある、円形のタイマーで視覚化されている時間まで待てばロックされ、ツールチップの中のツールチップにアクセスすることもできます。#!"
 lesson_basics_quick_characters: "人物"
 lesson_basics_quick_characters_desc: "あなたは、この世界に数多く存在し、アバターとして表現される[characters|E]のひとり、[GetPlayer.GetName]としてプレイします。あなたのキャラクターは[realm|E]の[ruler|E]です！"
 lesson_basics_quick_this_is_you_1: "あなたです"
 lesson_basics_quick_this_is_you_1_desc: "ここはあなた自身と、最も近しい[family|e]が表示される場所です。いま、あなたは未婚です。まずはそれに対処してみませんか？\n\n#TUT マップ上で迷子になった場合、自分のキャラクターをクリックするとカメラがあなたの[realm|e]の中心に移動します。#!"
 lesson_basics_quick_this_is_you_2: "あなたの配偶者です"
 lesson_basics_quick_this_is_you_2_desc: "クルセイダーキングスⅢにおいては、配偶者を持つのは良いアイデアです。配偶者はあなたの[realm|e]の統治を助けてくれますし、あなたの[dynasty|e]の将来を確かなものにしてくれます。\n\n右側には、あなたの[heir|e]が表示されています。あなたが亡くなった後に、$game_concept_realm$を継承することになる人物です。"
 lesson_basics_quick_find_spouse_tt: "結婚する"
 lesson_basics_quick_married_great_job: "あなたの配偶者です"
 lesson_basics_quick_married_great_job_desc: "結婚おめでとう！　あなたと[spouse|e]との結婚により、あなたと$game_concept_spouse$の出身地である[realm|e]の[ruler|e]との間に[alliance|e]が締結されました。これは、[wars|e]に参加するよう互いに呼びかけられることを意味しています！\n\n#TUT あなたのキャラクターが死亡した後、あなたの[dynasty|e]のメンバーに生存者がいない場合はゲームオーバーとなります。$game_concept_spouse$がいると、これを防ぐことができます。"
 lesson_basics_quick_this_is_you_3: "特性"
 lesson_basics_quick_this_is_you_3_desc: "次に、あなたのキャラクターの[traits|e]を確認してみましょう！　ご覧の通り、彼は@temperate_icon_tutorial![GetTrait('temperate').GetName( GetNullCharacter )]、@gregarious_icon_tutorial![GetTrait('gregarious').GetName( GetNullCharacter )]、そして@impatient_icon_tutorial![GetTrait('impatient').GetName( GetNullCharacter )]です。\n\n#TUT $game_concept_traits$は、あなたのキャラクターが世界の出来事に対してどのように反応するかに影響します。プレイする中で、新しい特性を獲得することもできます。"
 lesson_basics_quick_skills: "能力"
 lesson_basics_quick_skills_desc: "キャラクターにはさらに[skills|e]があります！　さあ、見てみましょう。\n\n[diplomacy_i|e][diplomacy|e]、[martial_i|e][martial|e]、[stewardship_i|e][stewardship|e]、[intrigue_i|e][intrigue|e]、[learning_i|e][learning|e]、そして[prowess_i|e][prowess|e]は、キャラクターの能力を定義します。\n\n#TUT $game_concept_skills$は、あなたの行動に基づいて、ゲームの流れの中で変化する可能性があります。"
 lesson_basics_quick_your_domain_1: "あなたの直轄領です"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! 次に、あなたの[domain|e]を見てみましょう。これは、あなたが個人的に所有するすべての土地で構成されるものです。$game_concept_domain$の概要が、ハイライトされた部分に表示されます。"
 lesson_basics_quick_your_domain_2: "あなたの紋章です"
 lesson_basics_quick_your_domain_desc_2: "これは[GetPlayer.GetPrimaryTitle.GetName]の紋章です。様々な場所で、[realm|e]を表すために使用されるものです。例えば、[capital|e]である$cn_luimneach$の上に浮かんでいるのがわかります。\n\n#TUT あなたの紋章の上に、小さな王冠があるのがわかりますか？　これは[title_tier|e]を表します。$game_concept_title_tiers$のランクが上がるにつれて、関連する紋章の上にある王冠はより豪華なものになっていきます！"
 lesson_basics_quick_your_domain_3: "あなたの称号です"
 lesson_basics_quick_your_domain_desc_3: "あなたは現在、合計三つの[titles|e]を有しており、これらはすべてマップ上の領土を示しています。主要な、そして最も重要な$game_concept_title$は一番左にあります。これにより、[realm|e]の名称が決まります。あなたはその他に、$game_concept_titles$である$c_thomond$と$c_ennis$も有しています。\n\n#TUT キャラクターパネルの$game_concept_titles$の上にマウスカーソルを置くと、マップ上でそれらがどの領域を表すのかが示されます。"
 lesson_basics_quick_relationships: "他の人物"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nここでは、さまざまな[characters|e]と自分とのつながりがわかります。ここには、自分の[family|e]、何らかの[relationship|e]がある人物、自分の[courtiers|e]、そして[vassals|e]が含まれます。"
 lesson_basics_quick_realm: "領国"
 lesson_basics_quick_realm_desc: "画面右側のバーを見てみましょう。いくつかボタンがありますが、まず最初に見るべきは……あなたの[realm|e]でしょうね。"
 lesson_basics_quick_realm_great_job: "伯爵領と所領"
 lesson_basics_quick_realm_great_job_desc: "先ほど見た[titles|e]を覚えていますか？この画面では、その土地をさらに詳細に調べることができます。それらは[counties|e]ですが、あなたのアイルランドの[culture|e]によって、異なるユニークな名称が付けられています。\n\n$game_concept_counties$（アイルランドではヤール、あるいは首領と呼ばれる）は、[holdings|e]と呼ばれる小さな土地で構成されています。$game_concept_holding$にはいくつかの[buildings|e]が建てられ、さまざまな恩恵を提供します。"
 lesson_basics_quick_vassals: "封臣"
 lesson_basics_quick_vassals_desc: "地図上のあなたの[realm|e]の概要に$c_ormond$が含まれていることに気付いたかもしれませんが、[domain|e]ビューには表示されていませんね。その理由を説明するために、あなたの[vassals|e]を見てみる必要があります。"
 lesson_basics_quick_vassals_2: "封臣"
 lesson_basics_quick_council_1: "評議員"
 lesson_basics_quick_council_1_desc: "幸いなことに、自分の[realm|e]をひとりで管理する必要はありません。右側のバーから別の画面にアクセスして、あなたの[council|e]を見てみましょう。"
 lesson_basics_quick_council_2: "評議員"
 lesson_basics_quick_council_2_desc:0 "@tutorial_screenshot_4! これはあなたの[council|e]であり、[spouse|e]を含めて六人の[councillors|e]で構成されています。彼らは例えば、[councillor_tasks|e]を通じて$task_collect_taxes$や$task_find_secrets$を行なうことができます。"
 lesson_basics_quick_council_3: "評議員の任務"
 lesson_basics_quick_council_3_desc: "[councillor_task|e]を使ってみましょう！　[realm|e]の中に別の[county|e]があれば素敵だと思いませんか？　これを達成するには、[claim|e]が必要になります。[realm_priest|e]に作成してもらうことができます。"
 lesson_basics_council_fabricate_claim_tt: "国外の$game_concept_county$で、$game_concept_claim$を捏造します"
 lesson_basics_quick_vassals_great_job: "封臣"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! こちらが[vassal|e]です。あなたの[realm|e]の外にある[county|e]を統治し、あなたの[domain|e]の行政を手助けする別の[ruler|e]となります。\n\nあなたは$game_concept_vassal$たちの[liege|e]です。彼らから$game_concept_taxes$（@gold_icon![gold|e]）や@soldier_icon![levies|e]を受け取ることが出来ます。"
 lesson_basics_quick_vassals_great_job_2: "直轄領と領国"
 lesson_basics_quick_vassals_great_job_2_desc: "[domain|e]と[realm|e]には重要な違いがあります。$game_concept_domain$はあなたが個人的に保有している土地であり、$game_concept_realm$にはあなたの[vassals|e]が所有するすべての土地も含まれます。\n\n#TUT [domain_limit|e]により無制限の[titles|e]の保有が強く抑制されるため、国境を広げ続けるには$game_concept_vassals$に頼る必要があります。#!"
 lesson_basics_quick_holdings: "所領"
 lesson_basics_quick_holdings_desc: "現在、あなたの[domain|E]は$c_thomond$と$c_ennis$の[counties|E]（アイルランド[culture|E]では『アールダム』と呼称されます）で構成されています。$c_ormond$はあなたの[vassal|e]が保持しているので、あなたの$game_concept_domain$には含まれません。\n\nこれらの[counties|E]は、より小規模な土地――[realm|E]の個々の[holdings|E]である[baronies|E]で構成されています。\n\n#TUT 所領は、あなたの土地における集落を表します！#!"
 lesson_basics_quick_resources_1: "リソース"
 lesson_basics_quick_resources_1_desc: "上出来です！　あなたの[councillor|e]は現在、[claim|e]を得るために働いています。\n\n次に、画面右上のバーを見てみましょう。ここには、様々な方法で世界と交流するために使用できるリソースがたくさんあります。"
 lesson_basics_quick_resources_gold: "@gold_icon!$game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|e][gold|e]はあなたの富の量であり、建設や軍隊、賄賂など様々なものへの支払いに使うことができます。\n\n一般的に言って、優れた[stewardship_i|e][stewardship|e]の[skill|e]を持っていれば、$game_concept_gold$を稼ぐ努力に役立ちます。"
 lesson_basics_quick_resources_prestige: "@prestige_icon!$game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e][prestige|e]は、あなたの社会的および政治的な影響力を表します。$game_concept_prestige$を獲得することで、[prestige_level|e]も上がります。\n\nリソースとしての$game_concept_prestige$は、[realm|e]内で世俗的な決定を行うために使うことができます。[diplomacy_i|e][diplomacy|e]が高いと、より多くの$game_concept_prestige$を獲得するのに役立ちます。"
 lesson_basics_quick_resources_piety: "@piety_icon!$game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|e][piety|e]は、あなたのキャラクターがどれほど敬虔であるかを反映するリソースです。[holy_wars|e]を宣言するなど、[faith|e]との様々な関わりで使えます。\n\nまた、蓄積した$game_concept_piety$で[piety_level|e]も上がります。特に信心深いキャラクターには、[learning_i|e][learning|e]に注力することをお勧めします。"
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon!$game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e][dynasty_prestige|e]は、あなたの[dynasty|e]の影響力を表し、家族の未来を形作るための決定に使えます。\n\n$game_concept_dynasty_prestige$は、あなたの[dynasty_prestige_level|e]に紐付けられており、$game_concept_dynasty$の知名度の全体的な指標となります。"
 lesson_basics_quick_resources_time: "時間"
 lesson_basics_quick_resources_time_desc: "さて、リソースのお話は終わりましたので、最後に幾つかアドバイスを。現在、ゲームは一時停止中です。ゲーム世界の時間の進み具合は、右下の隅でコントロールできます。\n\n#TUT クルセイダーキングスⅢは、何百年にもわたって繰り広げられるゲームですので、時間を気にせずじっくりやりましょう。"
 lesson_basics_quick_unpause_tt: "スペースバーを押すか、右下のボタンをクリックしてゲームの一時停止を解除します"
 lesson_basics_quick_done: "幸運を！"
 lesson_basics_quick_done_desc: "クイックチュートリアルの完了おめでとうございます！　ゲームの一時停止は解除され、時間は進んでいます。ここから先、[GetPlayer.GetHouse.GetName]家の未来を切り拓くのはあなた次第です。\n\n#TUT なにをするのもあなたの自由ですが、画面上部に表示される@reactive_advice_icon! リアクティブ・アドバイスに注目してください。\n\nもしかしたら、アイルランド王になれるかもしれませんよ？#!"