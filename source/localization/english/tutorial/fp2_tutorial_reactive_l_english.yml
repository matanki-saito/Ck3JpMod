l_english:
 reactive_advice_struggle:0 "闘争"
 action_reactive_advice_struggle:0 "アドバイス: 闘争"
 action_reactive_advice_struggle_desc:1 "闘争への参加が可能です。ここを開いてあなたにとってどういう意味を持つのかをより詳しく学びましょう。"
 action_reactive_advice_struggle_click:0 "$click_to_open_lesson$"
 lessons_struggle_introduction:0 "闘争"
 lessons_struggle_introduction_desc:0 "今やあなたは[struggle|E]の真っ只中にいます！\n\n[struggle_struggles|E]とは、とある[region|E]を舞台にした長きにわたる戦乱のことで、関与する者全ての行いによって領域が塗り替わっていくものです。そして異なった複数の[struggle_phase_phases|E]が定められています。この地方における状況の移り変わりは、[war|E]、[faith|E]、[culture|E]による影響を受けます。\n\n最終的には、[struggle|E]をいかに終わらせるかを決め得るただ一人とならんがために、すべての関与者が競い合います。そして、その地方のすべての関与者が影響を受けるのです。"
 lessons_struggle_region_open:0 "闘争地方"
 lessons_struggle_region_open_desc:1 "[struggle_region|E]は、新しく引かれた境界線内に示されていて、闘争アイコン上にカーソルを置くとその境界線がハイライトされます。この地方に土地を持つ人物だけが[struggle|E]に参加することになります。\n\n#TUT この地方の外にいる[characters|E]も[struggle|E]への関与が可能です。それには、この[struggle_region|E]の内部に領土を確保した上で、そこに[capital|E]を移動させる必要があります。#!"
 lessons_struggle_view_open:0 "闘争ビューへのアクセス"
 lessons_struggle_view_open_desc:0 "では、[struggle|E]ビューを開いてみてください。そのビューでは、[struggle|E]に関するあらゆる詳細情報を確認できます。"
 lessons_struggle_view_open_prompt:0 "[struggle|E]ビューを開く"
 lessons_struggle_view:0 "闘争ビュー"
 lessons_struggle_view_desc:1 "闘争ビューでは、現在の[struggle_phase|E]とその効果について詳しく知ることが出来ます。また、次のフェイズの可能性と、[struggle|E]をそこに向けて進めるために完了させる必要のある[struggle_catalyst_catalysts|E]を見ることが出来ます。"
 lessons_struggle_current_phases_and_effects:0 "現在のフェイズと効果"
 lessons_struggle_current_phases_and_effects_desc:0 "現在の[struggle_phase|E]は、[struggle_region|E]全体に影響をもたらし、[struggle_involved|E]、[struggle_interloper|E]、そして[struggle_uninvolved|E]の参加者に特殊効果を適用しています。\n\nこのセクションでは、[war|E]、[faith|E]、[culture|E]、そしてその他の効果についてのフェイズ効果を調べることが出来ます。"
 lessons_next_struggle_phases:0 "闘争の次のフェイズ"
 lessons_next_struggle_phases_desc:2 "現在の[struggle_phase|E]は、次に来る可能性のあるフェイズのうち、ひとつの進捗が[GetDefine('NStruggle', 'PHASE_TRANSITION_THRESHOLD')]に達すると終了します。次のフェイズの進捗を上げるには、その下にリストされた[struggle_catalyst_catalysts|E]のすべてを完了させる必要があります。\n\n#TUT 次に来る可能性のあるフェイズを調べて、その効果や、最新の[struggle_catalyst|E]の進行状況について詳しく学びましょう。それらを選択すると、[struggle_catalyst|E]のリストが開きます。このリストはあなたや、[struggle|E]の他の[struggle_involved|E]たちによって時間制限なしに完了させることが出来ます。#!"
 lessons_ending_struggle_open:0 "闘争の終結"
 lessons_ending_struggle_open_desc:1 "[struggle|E]は、参加者がいずれかのエンディングの決断を発動させ[struggle|E]を終わらせるまで、フェイズが変化し続けます。エンディングの決断はいつでも調べることができ、その条件と効果を確認することが出来ます。"
 lessons_ending_struggle_open_prompt:0 "エンディングの決断を開いてください"
 lessons_ending_struggle:0 "闘争の終結"
 lessons_ending_struggle_desc:1 "ここでは、[struggle|E]のエンディングの決断をすべて見ることが出来ます。\n\nなお、それぞれのエンディングの決断の発動には、特定のフェイズにいることが条件となります。このうちの1つが使用可能になると、通知されます。"
 lessons_explore_struggle_open:0 "闘争の調査"
 lessons_explore_struggle_open_desc:0 "さて、あなたはこれですべての基礎を学び、最初の[struggle|E]の準備が整いました。\n\n現在のフェイズの効果や、次に取り組む可能性のあるフェイズを調べることから始めるのがよいでしょう。"
 lessons_struggle_involvement_view_open:0 "闘争への関与"
 lessons_struggle_involvement_view_open_desc:0 "[struggle|E]では、その地域にいるすべての[characters|E]が[struggle_catalyst_catalysts|E]を引起こすことが出来ます。したがって、[struggle_involved]と[struggle_interloper]の参加者が誰であるかを知るのが重要になります。[struggle|E]の関与ビューはこれに関する情報を提供します。"
 lessons_struggle_involvement_view_open_prompt:1 "闘争の関与ビューを開いてください"
 lessons_struggle_involvement_view:0 "闘争への関与"
 lessons_struggle_involvement_view_desc:0 "ここでは、あなたの関与の情報を、あなたが[struggle_involved|E]、[struggle_interloper|E]または[struggle_uninvolved|E]などの内訳とともに見ることが出来ます。\n\nあなたの個人的な関与とともに、[struggle|E]参加者のリストとその関与を見ることが出来ます。[struggle_involved_cultures|E]と[struggle_involved_faiths|E]は、ここでも見ることが出来ます。\n\n#TUT 他のプレイヤーの関与を知ることは、どの〈きっかけ〉を追求するかを計画する際に重要です。なぜなら、〈きっかけ〉は、他の[struggle|E]参加者、[faith|E]または[culture|E]をターゲットにするよう仕向けるかもしれないからです。#!"