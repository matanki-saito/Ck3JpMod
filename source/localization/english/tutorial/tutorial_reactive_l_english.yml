 action_reactive_advice_fabricate_claim_desc:0 "宣戦布告が出来ないことにお気づきになられましたか？請求権を捏造しましょう!\nここを開いて、請求権の捏造の為に評議会をどう使うか学びましょう。"
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "請求権の捏造"
 reactive_advice_fabricate_claim_desc:1 "[casus_belli|E]が無ければ宣戦布告は出来ません。最もよく用いられる開戦事由は[claims|E]ですが、都合の良い請求権はなかなか手に入りません。\n\nそこで用いられるのが[fabricated_claims_short|E]です！\n\n#TUT あなたの[court_chaplain|E]に何処か近くの[county|E]の請求権を捏造させることができます。これは[council|E]画面 (F4) から実行できます。一度に捏造できる請求権は一つだけで、その任務の完了には時間がかかります。\n\nあなたの[realm|E]が大きくなるにつれていろいろな開戦事由をより容易に獲得できるようになるので、この手段は比較的小さな[ruler|E]でプレイしている場合に特に便利な手段です。\n\n隣人、それも出来ればあなたよりも弱い者への請求権捏造をお勧めします！あなたが伯爵級のキャラクターでプレイしているのでしたら、あなたの[realm_capital|E]と同じ[de_jure|E]である[duchy|E]の中にある称号への請求権主張に集中しましょう。#!"
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "教育無くしてあなたの後継者を偉大な統治者にすることはできません!\nここを開いて後見の概要を掴み、あなたの権力の後継者を適切に育成する方法を学びましょう。"
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "教育"
 reactive_advice_education_desc:4 "[player_heir|E]には、[guardian|E]がいないようです！適切な[education|E]を受けないと、貧弱な[skills|E]とランダムな[traits|E]になってしまいます。\n\n#TUT 適切な人物にあなたの後継者の[guardian|E]を任せるには、#TUT_KW $educate_child_interaction$#![interaction|E]を使用しましょう。\n\n[ward|E]に望む分野の知識を持った人物を見つけたいとお思いでしょう。私たちは、高度な[education_trait|E](例えば[GetTrait('education_martial_4').GetName( GetPlayer )])を持つ後見人を探すか、[GetTrait('intellect_good_1').GetName( GetPlayer )]や[GetTrait('intellect_good_3').GetName( GetPlayer )]といった特性を持った後見人を探すことをお勧めします。子供の個性を他人任せにするリスクを避けたいということであれば、あなた自身が後継者の教育を行うこともできます！\n\n多くの人はすべての子供に良い教育を受けさせたいと思うかも知れませんが、特に気に掛けていない子供がいる場合(四人目や五人目の子供など)には、[vassals|E]を割り当て、[opinion|E]を押し上げることができます。これを行うには、封臣に直接#TUT_KW $offer_ward_interaction$#!を使用するのが最も簡単でしょう。#!"
