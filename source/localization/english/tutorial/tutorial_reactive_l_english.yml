 ra_regency_liege_open_tab_prompt:0 "$DIARCHY_WINDOW_YOUR_TAB$画面を開く（ハイライトされている）"
 ra_regency_liege_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc:0 "ここに[scales_of_power|E]があります。\n\nさらに、秤錘は[regent|E]に味方しています。摂政はより強い[diarch_powers|E]を手にすることも可能で、そうなると[regency|E]の終了が一層難しくなります。\n\n$DIARCHY_WINDOW_SWING_SCALES$ボタンで秤錘の傾き具合を直接揺さぶることが出来ます。"
 ra_regency_liege_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc:0 "[regent|E]に対して、特定分野に注力する[mandate|E]を指示できます。\n\n優先権にもよりますが、委任業務はいつでも変更できます。"
 ra_regency_liege_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc:0 "始まった[regency|E]がもはや忠実な状態ではない、となった場合、執政体制の終了を試みることが出来ます。\n\n[regent|E]はそれを受諾しなければなりませんが、[gold|E]や[favor|E]といった何かを差し出すことも出来ます。そうすることで受諾へと一層近づけられます。\n\nもし拒絶するようであれば、あなたへと[war|E]開始を宣言します。"
 ra_regency_liege_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc:0 "執政体制は大抵の場合、一時的なものです。今のところは、[scales_of_power|E]から目を離さないようにしましょう。\n\n[regent|E]が[diarch_powers|E]を何か一つでも行使したときは、あなたの知るところとなり、どう対応するかを決断しなければならなくなります。"
 reactive_advice_regency_for_regent:0 "$action_reactive_advice_regency_for_regent$"
 action_reactive_advice_regency_for_regent:0 "$open_tutorial_lesson$ 摂政"
 action_reactive_advice_regency_for_regent_desc:0 "あなたは今、主君の摂政です。これを開いて摂政の概要をご覧ください。"
 action_reactive_advice_regency_for_regent_click:0 "$click_to_open_lesson$"
 ra_regency_regent_intro:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc:0 "[liege|E]の[regent|E]として代理を務めます。\n\n[regency|E]は以下のような数々の諸事情を契機として発足します。\n$BULLET_WITH_TAB$ 主君の[realm|E]外への[travels|E]\n$BULLET_WITH_TAB$ 主君が[child|E]の時期\n$BULLET_WITH_TAB$ 主君が[GetTrait('incapable').GetName( GetPlayer )]となる"
 ra_regency_regent_powers:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc:0 "[regent|E]として、[liege|E]や仲間の[vassals|E]に使用できる特別な[diarch_powers|E]があります。ただし、これらの$game_concept_diarch_powers$に対する主君の[veto|E]もまた常に存在します。\n\nこれらの力を同輩の封臣に使用することは、権力の濫用と見なされ、[strife|E]として[opinion|E]のペナルティが課せられる可能性があります。"
 ra_regency_regent_open_UI:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc:0 "では、あなたの[regency|E]を見てみましょう！"
 ra_regency_regent_open_UI_prompt:0 "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc:0 "あなたの[regent|E]としての現況は「$DIARCHY_WINDOW_LIEGE_TAB$」タブから見ることが出来ます"
 ra_regency_regent_open_tab_prompt:0 "ハイライトされた「$DIARCHY_WINDOW_LIEGE_TAB$」を開いてみましょう"
 ra_regency_regent_scales_of_power:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc:0 "これが[scales_of_power|E]です\n\n権力の秤錘があなたに有利なほど、より多くの[diarch_powers|E]にアクセスでき、[regency|E]を終了することがより難しくなります。\n\n権力の秤錘をあなたの方に引き寄せるために「$DIARCHY_WINDOW_SWING_SCALES$」のボタンを押してみましょう！"
 ra_regency_regent_mandate:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc:0 "あなたの[liege|E]はあなたに[mandate|E]を与えることができ、これにより[realm|E]を改善する機会が提供されます。\n\nこれらの機会をうまく処理すると、[scales_of_power|E]をあなたの有利に傾けることができます"
 ra_regency_regent_ending:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc:0 "[regency|E]を開始させた条件がもはや当てはまらない場合、[liege|E]はそれを終了しようと試みるでしょう。\n\n[scales_of_power|E]が非常に有利な状況であれば、執政体制の終了を拒否するどころか、[primary_title|E]のために[war|E]を始めることさえできるかもしれません！"
 ra_regency_regent_conclusion:0 "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc:0 "[regent|E]として[diarch_powers|E]を[liege|E]や同輩の[vassals|E]に振るってみましょう。\n\nもし主君に目をつけられたくないというのなら、現れた機会に適切に対応することで忠誠心をアピールすることが出来るかもしれません！"
 REACTIVE_ADVICE_FUTURE_REGENT:0 "将来の摂政"
 action_reactive_advice_set_future_regent:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc:1 "統治できない状態になると、摂政があなたの代わりに統治を行います。ここを開いて将来摂政となる誰かを管理する術を学びましょう。"
 action_reactive_advice_set_future_regent_click:0 "$click_to_open_lesson$"
 reactive_advice_set_future_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc:0 "将来、自らの[realm|E]を自分自身で統治できない状態になるかもしれません。そういった場合には[regency|E]が開始されます。\n\nそうなる前に、将来の[regent|E]を確認し、自分自身で誰かを指名することさえしなくてはなりません！\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc:0 "将来の[regency|E]を下見してみましょう！領国画面から確認できます。"
 ra_regency_future_regent_open_realm_panel_prompt:0 "領国画面を開く（ハイライトされています）"
 ra_regency_future_regent_open_UI:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc:1 "[regency|E]の状態はここ、領国画面の上部で見て取れます。"
 ra_regency_future_regent_open_UI_prompt:1 "執政画面を見る（ハイライト）"
 ra_regency_future_regent_open_tab:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc:0 "将来の[regent|E]は「$DIARCHY_WINDOW_YOUR_TAB$」タブに表示されます"
 ra_regency_future_regent_open_tab_prompt:0 "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc:0 "将来の[regent|E]はここに表示されます。\n\n誰かを指名するまで、[regent_succession_score|E]が最も高い候補者が選ばれます。"
 ra_regency_future_regent_swap_regent:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc:0 "このボタンをクリックすることで[regent|E]を指名できます。\n\n[diarch_loyalty|E]と[Concept( 'diarch_aptitude', '適正' )|E]の高い摂政を探すよう試みるべきです。"
 ra_regency_future_regent_succession:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc:0 "現在の[regent|E]が亡くなる、もしくは別な形で[regent|E]として職務遂行できなくなった場合、継承順位に従って次の人物がその地位に就きます。"
 ra_regency_future_regent_conclusion:0 "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc:0 "とりあえず、指名する[regent|E]をよく考えましょう。もしあなたの代わりに統治を行う誰かを、よりよく監督したいのなら、ですが。"
 REACTIVE_ADVICE_TRAVEL_PLANNING:0 "旅の計画"
 action_reactive_advice_travel_planning:0 "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc:0 "旅に臨もうとしています。ここを開いて旅の計画について学びましょう。"
 action_reactive_advice_travel_planning_click:0 "$click_to_open_lesson$"
 reactive_advice_travel_planning:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc:0 "あなたは、現在いる場所から[travel|E]立とうとしています。出発する前に、計画を立てるべきです。"
 ra_travel_planning_entourage:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc:0 "一人[travel|E]は滅多にありません: 旅の供となる[characters|E]を[entourage|E]と言います。\n\nそういった人物は、到着先でも旅に加わることがよくあります。"
 ra_travel_planning_speed_safety:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc:0 "[travel|E]の計画にあたり大事な事が二つあります。[travel_speed|E]と[travel_safety|E]です。\n\n基本速度は100%です。速度数値が高ければ、より早く目的地へと辿り着けます。\n\n安全性は、旅路にて被りかねない[travel_danger|E]を幾らか相殺するものです。高い安全性を確保することで、あなたと[entourage|E]が危険地域を低リスクで踏破できます。"
 ra_travel_planning_caravan_master:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc:0 "[GetCourtPositionType('travel_leader_court_position').GetName()]を任命できます。特別な[court_position|E]で、行われる[travels|E]の全てに同行します。\n\n[travel_speed|E]と[travel_safety|E]に強く影響するので、大抵の場合、旅程が長くなるほどこの職位に就く人物が欲しくなります。"
 ra_travel_planning_travel_options:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc:0 "この旅の手助けとなる[travel_options|E]を二つ選ぶことも出来ます。\n\n旅のオプションは、たいてい、[gold|E]と引き換えに様々な便益をもたらします。ただ、ほとんどは[travel_speed|E]と[travel_safety|E]に関してです。\n\n多くのオプションは、旅のルート上にある特定の[terrain|E]タイプの[travel_danger|E]を低減します。各地の危険性タイプはそれぞれ、マップ上に固有色で塗り分けられています。そういった遭遇し得る危険地帯は、ルート上にアイコンとしても表示されています。"
 ra_travel_planning_custom_route:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc:0 "最後になりましたが、目的地に直行でなく、[travel_danger|E]を迂回するルートも設定可能です。"
 ra_travel_planning_conclusion:0 "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc:0 "出発前に、旅の総日数と、ルート上の[travel_danger|E]が十分に低いかを確認してください。\n\n良い旅を！お気をつけて！"
 REACTIVE_ADVICE_CREATE_ACCOLADE:0 "勲等"
 reactive_advice_create_accolade:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc:0 "[accolade|E]をあなたに仕える[knights|E]の一人に授与できます！\n\n勲等を有する[knights|E]は、各勲等に紐づいた[acclaimed_knight|E]となり、あなた自身と属する[armies|E]にボーナスをもたらします。\n\n勲等は、破棄するまで残り続けます。また、[accolade_succession|E]によって次代の[knights|E]へと受け継がれていきます。"
 ra_create_accolade_knights_panel_prompt:0 "未割当の勲等を選択する（ハイライトされています）"
 ra_create_accolade_candidates:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc:0 "[accolade|E]を作成したら、適正な[knights|E]一覧から一人を選びます。"
 ra_create_accolade_candidates_prompt:0 "一覧から候補者を選択する（ハイライトされています）"
 ra_create_accolade_attributes:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc:0 "すべての[acclaimed_knight|E]は（強調表示された）2つの[accolade_types|E]、主要な属性と副次的な属性を持ちます。[accolade|E]を新設する前に、それらの属性がそれぞれの候補者に表示されます。\n\n勲等が[glory|E]を得るに伴って、各属性はあなたとあなたの[armies|E]にさまざまなボーナスを与えます。栄誉は[GetActivityType( 'activity_tournament' ).GetName()][contests|E]や[battles|E]への参加によって獲得できます。\n\n主要な属性は常に[accolade|E]の一部であり、[accolade_succession|E]の際に変更することはできません。"
 ra_create_accolade_conclusion:0 "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc:0 "作成したければ、この[accolade|E]を今、作成できます。\n\n更なる勲等は、自[culture|E]の新たな[innovations|E]発見時に追加で利用可能になります。"
 action_reactive_advice_house_unity: "助言：家の結束"
 action_reactive_advice_house_unity_desc: "[clans|E]における[house_unity|E]について学び、その恩恵にあずかるための関わり方、および複数ある[succession_laws|E]の違いについて覚えましょう。"
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "家の結束"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "[clan|E]の一人として、[house_unity|E]が利用可能になりました！\n\n家の結束が表すのは、[house|E]内部の関係性の状態で「敵対」から「親和」まであります。各[house_unity_level|E]は数多くの影響を家に所属する全員へもたらし、有効な[succession_law|E]を決定づけます。\n\nこの機能の扱い方を知れば、数々の目標達成に有用だとわかるでしょう。"
 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "最初に、[house_unity|E]の確認方法を知る必要があります。そのために、[house|E]画面を開いてください。"
 ra_house_unity_panel_prompt: "[house|E]画面を開く"
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "家の結束タブには、家の結束を最大限に活用する、そのために必要な情報と関係行動が全て揃っています。家の結束と現在のレベル、その増減の概要を確認できます。\n\n加えて、最近の結束度の変化も確認できます。この点は重要です。なぜなら、家に所属する者全員が結束度に影響を及ぼす[house_unity_unifying_actions|E]もしくは[house_unity_devisive_actions|E]を取れるからです。"
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "前項の通り、各[house_unity_level|E]毎に複数の効果があります。このセクションでは有効な効果一覧を確認できます。\n\n覚えておかないといけないのは、こういった効果を[house|E]に所属する者全員が受ける、ということです。その中の、自分が属する家で有効な[succession_law|E]の項が目に入るでしょう。"
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "最後ですが、各々の氏族毎に、家の結束に関する決断が利用可能です。こういった[decisions|E]は異なる恩恵を家に所属する者全員にもたらします。しかしながら、大抵の場合、実行できるのは[house_head|E]だけです。\n\n#weak 家長になりたければ、現在の家長に対して「家長への挑戦」の関係行動を実行できます。#!"
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "今や、家（氏族）の結束について知る必要がある事項は全て確認できました！\n\n歴史に家名を遺さんがため、その知識を使っていきましょう。"
 action_reactive_advice_tax_collector: "助言: 税の徴収"
 action_reactive_advice_tax_collector_desc: "[tax_jurisdictions|E]」および「[tax_collectors|E]」の概要への導入を開始します。"
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "税の徴収"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "[tax_collectors|E]が仕えています！\n\nその仕事は、氏族封臣からの[gold|E]と[levies|E]の収集支援です。徴税官は[tax_jurisdictions|E]管理支援や、徴税布告の実施も行います。\n\n#weak 徴税官の適正は、納税者から得られる各貢献に影響します。#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "最初に、[tax_jurisdictions|E]を確認できる場所、[tax_collectors|E]の任命方法、納税者の割り当て方を知る必要があります。"
 ra_tax_collector_panel_prompt: "[tax_jurisdictions|E]画面を開く"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "[tax_jurisdiction|E]へようこそ！\n\nここでは、管轄区域に関するすべてを視覚化して管理できます。\n\nページの上部には、任命された[tax_collectors|E]の数、および納税者から得られる総[gold|E]と[levies|E]が表示されています。"
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "これらはあなたの [tax_jurisdictions|E]です。ここで、氏族の封臣を納税者として指定し、各税務管轄地に税制令を選択することができます。また、各税の管轄区域に [tax_collector|E]を指名して、税制令の執行を担当する必要があります。\n\n#weak 納税者がいるが徴税官がいない管轄区域は非課税となり、それによる[gold|E]や[levies|E]が得られません。#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "おめでとうございます！\n\n税の徴収の基本をすべて把握しましたね。[tax_jurisdictions|E]の税制令を設定して、[vassal_obligations|E]を現在のニーズに合わせることを忘れないでください。\n\nあなたの[clan|E]が歴史に残るよう祈っています。"
 action_reactive_advice_legitimacy: "アドバイス:正統性"
 action_reactive_advice_legitimacy_desc: "「[legitimacy|E]」の概要への導入を開始します。 "
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "正統性"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E]とは、あなたの「支配する権利」を表すものです。あなたの[vassals|E]は[legitimacy_expectations|E]を生み出し、あなたはそれに応えることを期待されています。\n\n$game_concept_legitimacy$が高いほど、あなたは様々な恩恵を得ることができ、$game_concept_legitimacy$が低いと、あなたが統治する上で悪影響を受けます。\n\n#weak $game_concept_legitimacy$は5つの[legitimacy_levels|E]と1つの「非正統的」な下層レベルを持ち、前の統治者の[legitimacy|E]の一定割合がその[heir|E]に継承されます。$game_concept_legitimacy$は戦争に勝利したり、[legends|E]を作成したり、[activities|E]に参加したりと、様々な手段で得ることができます。同様に、戦争や称号を失ったり、[epidemics|E]の蔓延を防げなかったりすることで、失うこともあります。#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "[legitimacy|E]画面は左下にあり、開くとあなたの[legitimacy_level|E]、[legitimacy_expectations|E]、現在の[legitimacy|E]、そしてそれらの全ての要因や効果を閲覧することが出来ます。\n\n#weak 評価、[dynasty_prestige|E]、[casus_belli|E]のコスト、[alliances|E]と[faction|E]の参加の閾値などがこのような[legitimacy|E]の値によって変化します。#!"
 action_reactive_advice_epidemics: "アドバイス: 伝染病"
 action_reactive_advice_epidemics_desc: "「[epidemics|E]」の概要への導入を開始します。 "
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "伝染病"
 ra_epidemics_panel_prompt: "[epidemics|E]画面を開く"
 ra_specific_epidemics_panel_prompt: "「伝染病を表示」パネルを開く"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E]は、地図全体に広がる病気の発生であり、[characters|E]と[holdings|E]の両方に影響を与えます。疫病が地域に存在する場合、影響を受けた[baronies|E]は、その影響がどれほど深刻であるかを示す[infection_rate|E]を持っています。\n\n[epidemics|E]画面は右下にあります。"
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "地図上の各[epidemic|E]はいくつかのパネルに分かれて表示されています。\n\n「領国の$reactive_advice_epidemics$」：あなたの領域内の$reactive_advice_epidemics$に関する情報を伝えます。\n「世界の$reactive_advice_epidemics$」：世界の残りの部分の$reactive_advice_epidemics$の状況を伝えます。\n「近隣の$reactive_advice_epidemics$」：まだあなたの領国内にこそないものの、将来的な脅威となると思われる近隣の$reactive_advice_epidemics$の進捗状況の報告があります。"
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "このパネルの中には各伝染病に関するあらゆる情報が詰め込まれています。危険度（小規模、大規模、終末的のいずれか）、開始日、死亡者数、[baronies|E]や[counties|E]にいる人や土地につく[modifiers|E]などを知ることが出来るでしょう。\n\n「伝染病を表示」ボタンを押して更に詳しく見てみましょう。"
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "この画面では伝染病の影響を受けた各[barony|E]の[infection_rate|E]に関する情報を見ることが出来ます。[infection_rate|E]は伝染病の危険度に応じた速度で最大値に向かって進行し、$game_concept_epidemic_resistance$で軽減できます。\n\n#weak $reactive_advice_epidemics$をどのように管理し、対処するかは、あなたの[realm|E]がどのように回復し、その後繁栄するかだけでなく、支配者としてどれだけ[legitimacy|E]を失うかに関わります。#!"
 action_reactive_advice_legends: "アドバイス：伝説"
 action_reactive_advice_legends_desc: "「[legends|E]」の概要への導入を開始します。"
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "伝説"
 ra_legends_panel_prompt: "[legends|E]画面を開く"
 ra_legends_view_panel_prompt: "伝説作成の画面を開く"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E]は[character|E]が生涯にわたって行った偉業の物語です。各々の伝説には独自の[legend_type|E]……英雄、神聖、そして正統化があります。\n\n[legends|E]画面は左下にあります。"
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "利用可能な各[legend|E]は、そのすべての情報と同様に、ここに表示されます。\n\n一番上に伝説のエッセンスである[legend_seeds|E]があります。それらは獲得したり、開始時点で所有しています。その下はあなたが推進していない他の$action_reactive_advice_legends$を見ることが出来る「世界の$action_reactive_advice_legends$」です。\n\n#weak 「後援者」とは特定の伝説を積極的にサポートするキャラクターです。#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "$action_reactive_advice_legends$パネルに含まれる情報には、基本費用、維持費、有効な効果、伝説の階梯が含まれます。\n\nハイライトされているのは、リストから伝説を選択するために使うボタンです。"
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "このパネルには、創作しようとしている伝説に関する情報と、[characters|E]の選択が含まれています。これらは[legend_protagonists|E]になる可能性がある人物たちです。\n\n#weak 伝説を開始すると、伝説の編纂が始まります。そこから[legend_quality|E]を上げたり、成立させたりできます。#!"
 action_reactive_advice_plague_resistance: "アドバイス: 伝染病への抵抗力"
 action_reactive_advice_plague_resistance_desc: "「[epidemic_resistance|E]」の概要への導入を開始します。"
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "伝染病への抵抗力"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "伝染病に対処するというのなら、あなたの土地全体でその伸長を防ぐような施策を取らねばなりません。\n\nこれの主な支配要因は[epidemic_resistance|E]です。あなたの[baronies|E]と[counties|E]の抵抗力が高ければ高いほど、伝染病の被害を抑えることができます。\n\n#weak あなたはあらゆる経験と手段を活かして伝染病と戦おうとするでしょうが、しかし完全な根絶を望むのは厳しいと言わざるを得ません。どれだけ最善の努力を積み重ねても伝染病が広まる時もあるでしょう。……ただ備えましょう。#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "$reactive_advice_plague_resistance$は複数の方法で増やすことができます。$building_type_hospices_01$や$building_type_charnel_grounds_01$のような建物は、組み込まれている[county|E]または[barony|E]に対して$reactive_advice_plague_resistance$に永続的なボーナスを与えます。\n\nその他の永続的ではない手段としては、$court_physician_court_position$によって実行される[court_position_tasks|E]、[decisions|E]またはイベントが含まれます。"
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "$reactive_advice_plague_resistance$が増加すると、関連する[baronies|E]の[infection_rate|E]が減少します。\n\nこのような措置を講じるだけで大きな疫病を完全に根絶できる可能性は低いですが、[infection_rate|E]を減らすことは、あなたの[realm|E]への一般的な荒廃を減らすのに役立ちます。"
 action_reactive_advice_tutorial_schemes: "アドバイス：$game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc: "[schemes|e]の紹介を開く"
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "おや、[scheme|E]を開始したのですね！$game_concept_schemes$は他のキャラクターを対象にした長期的な目標です。それらは、ターゲットを[GetScheme('murder').GetTypeName]したり[GetScheme('abduct').GetTypeName]するような敵対的なものもあれば、[GetScheme('befriend').GetTypeName]のようなより健全な$game_concept_scheme$もあります。"
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "おや、[scheme|E]を開始したのですね！$game_concept_schemes$は他のキャラクターを対象にした長期的な目標です。それらは、ターゲットを[GetScheme('murder').GetTypeName]したり[GetScheme('abduct').GetTypeName]するような敵対的なものもあれば、[GetScheme('befriend').GetTypeName]のようなより健全な$game_concept_scheme$もあります。"
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "こちらで、すべての実行中の計画を見ることができます。基本的にはそれぞれ一つずつの[personal_scheme|e]と[hostile_scheme|e]を進行できます。\n\n#TUT 計画はいつでも始められますが、人物の[traits|e]や[skills|e]によって、得意・不得意が異なります。特定の[lifestyle|e]の[perks|e]は、特殊な$game_concept_schemes$を解放します。"