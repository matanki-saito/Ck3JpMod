 action_perk_bonus_cap_modes_desc:0 "パークが付与できる最大ボーナス量に達しました。[GetPerk('sound_foundations_perk').GetName(GetPlayer)]のようなパークの中には、付与できるスキルポイントの最大量が決まっているものがあります。"
