 ra_artifact_inventory_general:0 "宝物庫"
 ra_artifact_inventory_general_desc:0 "はじめて[inventory_artifact|E]を手に入れました。これらの[artifacts|E]は、身に着け持ち歩くことで様々な恩恵を受けることが出来ます。"
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E]はあなたの宝物庫に収納されます。開いてみましょう。"
 ra_artifact_inventory_open_step_open:0 "宝物庫を開く（ハイライトされています）"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "宝物庫では、さまざまな恩恵を得るため[inventory_artifacts|E]を装備できます。これによって特定の[skill|E]や[prestige|E]が上昇したりします。\n\nまた[inventory_artifacts|E]の[repair|E]あるいは[reforge|E]で[durability|E]を回復し、時間経過による破損を防げます。\n\nまたどういった[artifact_claims|E]を持っているかも確認できます。[artifacts|E]を自分のものにしようと挑戦してみてください！"
 ra_maa_stationing_open_card_step:0 "常備軍の駐留"
 ra_maa_stationing_open_card_step_desc:0 "[stationed|E]状態ではない[men_at_arms|E]がいます。\n\n[regiments|E]を駐留させることで、より強力かつすこぶる戦えるようになります。ひいては、[battles|E]に勝つための中核となれる、ということです。\n\nでは早速、連隊を駐留させてみましょう！"
 ra_maa_stationing_open_card_step_tt:0 "ハイライト内の、#X $MAA_UNSTATIONED$#!となっている常備軍を一つ、クリックしてください"
 ra_maa_stationing_click_station_button:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_click_station_button_desc:0 "自身が治める[domain|E]の[holding|E]毎に、[men_at_arms|E][regiment|E]を一つ、駐留状態に出来ます。\n\n所領は全て、いかなる連隊タイプでも効果を発生します。しかし、他より大きなボーナスをもたらす場合もあります。\n\nでは、連隊を駐留させるために、所領を一つ選択してください。"
 ra_maa_stationing_click_station_button_tt:0 "ハイライト内の、「駐留所領の変更」ボタンをクリックしてください"
 ra_maa_stationing_select_station:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_select_station_desc:0 "個々の[holdings|E]に、建設した[buildings|E]に基づいた様々なボーナス量が表示されています。\n\nこの画面では、特定の所領に駐留したときにどれだけ[men_at_arms|E][regiment|E]が強化されるかを、きっちり見て取れます。\n\n選択した連隊がベストのボーナスを獲得できる、そう思うマップ上の#P 緑色#!の所領をクリックしてください。"
 ra_maa_stationing_select_station_tt:0 "マップ上にある#P 緑色#!の所領のいずれかをクリックしてください"
 ra_maa_stationing_finished:0 "$ra_maa_stationing_open_card_step$"
 ra_maa_stationing_finished_desc:0 "今や、この[men_at_arms|E][regiment|E]は[stationed|E]状態となりました。その肖像の下部（ハイライト部分）にどれだけ強化されたかが表示されています。\n\n覚えておいて、時折チェックしてみてください。そうすることで、最適な[holdings|E]へと連隊を駐留させられます。\n\nこれまでの内容は、新しく領土を獲得ないし相続したとき、または[GetBuilding('smiths_01').GetName]や[GetBuilding('stables_01').GetName]といった[buildings|E]で所領をどう特化させるかを決断するとき、特に肝要な事項となります。"
