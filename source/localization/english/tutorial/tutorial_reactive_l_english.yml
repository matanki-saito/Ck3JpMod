 action_reactive_advice_court_positions_desc:0 "ここを開いて、宮廷職の紹介を始めましょう。"
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 ra_court_pos_open_view:0 "宮廷職"
 ra_court_pos_open_view_desc:0 "[court_positions|E]についてお話しましょう。あなたの[courtiers|E]や[vassals|E]へ与えることのできる職と名誉のことです。\n\nそれぞれ、月給を支払う代わりに恩恵を得られます。例えば、[GetCourtPositionType('court_physician_court_position').GetName()]はあなたとあなたの[court|E]の健康を保つことが出来ます。"
 ra_court_pos_open_view_trigger:0 "宮廷職のタブを開いてください（ハイライトされています）"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "新しい[court_positions|E]を任命する方法をお伝えします。空席の宮廷職の一つをクリックしてください。その職に対して高い[aptitude|E]を持つキャラクターは、より大きなボーナスをもたらします。\n\n#TUT 誰かを宮廷職に任命すると、それがその人物のあなたへの[opinion|E]に影響します。そのため、$game_concept_aptitude$が低いキャラクターでも、好感度を上げるために任命するのが有益な場合があります。#!"
