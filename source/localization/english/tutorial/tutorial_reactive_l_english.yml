 action_reactive_advice_court_positions_desc:0 "宮廷職の紹介のためこれを開いてください"
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 ra_court_pos_open_view:0 "宮廷職"
 ra_court_pos_open_view_desc:0 "[court_positions|E]は、あなたの[courtiers|E]と[vassals|E]へ与えることのできる職と名誉のことです。\n\nそれぞれ、月給を支払う代わりに恩恵を得られます。例えば、[GetCourtPositionType('court_physician_court_position').GetName()]はあなたとあなたの[court|E]の健康を保つことが出来ます。"
 ra_court_pos_open_view_trigger:0 "宮廷職のタブを開いてください（ハイライトされています）"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "空席の宮廷職のポートレートをクリックすることで新しい[court_positions|E]を任命できます。\n\nその地位に対する高い[aptitude|E]を持つ人物は貴方に大きなボーナスを与えることでしょう。\n\n貴方が誰かに新たな地位を与える際には、彼らの貴方に対する[opinion|E]にも影響を及ぼします。\n\n適正が重要ではないような地位は形式的な職務である場合があり、そのような地位を[vassal|E]に不満を抱かせる為に与えることも出来ます。"
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "各[court_position|E]には月給を与えることになります。宮廷職への支払いで[debt|E]へと陥らないようにしてください!"
