 action_reactive_advice_tooltip_modes_desc:1 "クルセイダーキングスⅢには異なるツールチップモードがあります。\nここを開いて各モードの概要を掴み、あなたのプレイスタイルに適したものを見つけましょう。"
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "ツールチップモード"
 reactive_advice_tooltip_modes_step_2:0 "高度なツールチップモード"
 reactive_advice_tooltip_modes_desc:1 "ツールチップモードは、ツールチップの中の[highlighted_text|E]や情報に#EMP どのように#!アクセスするかを制御します#weak （言い換えれば、ツールチップをロックしてマウスを移動できるようにする方法です）#!。\n\nデフォルトのツールチップモードは#V タイマーロック#!です。このモードでは、小さなプログレスバーで表示される設定時間後にツールチップがロックされます。"
 reactive_advice_tooltip_modes_2_desc:0 "経験豊富なプレイヤーや、ツールチップが自動的にロックされないようにしたい場合は、#V アクションロック#!をお勧めします。このモードでは、#V マウスのミドルボタン#!を押してツールチップをロックします。\n\n#I ツールチップモードを変更する#V には、ゲームメニュー#!から#V 設定#!を開き、#V ゲーム#!の項目に#V ツールチップモード#!の設定があります。#!"
