 reactive_advice_tours_picking_vassals:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc:0 "まさに[realm|E]の[GetActivityType( 'activity_tour' ).GetName()]へと出発しようとしています。\n\n巡歴中、[travel|E]をして[vassals|E]のもとを訪問していき、[gold|E]を投資して様々なものを対価として得ようとします。[county_control|E]、[opinion|E]、[cultural_acceptance|E]やそれ以上のものさえも！"
 ra_tours_picking_vassals_add:0 "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc:0 "まず最初に、訪問する[vassals|E]を選ぶ必要があります。\n\n誰のもとを訪問するかは、[GetActivityType( 'activity_tour' ).GetName()]のタイプに寄ります。例えば、[majesty_tour|E]では[stop|E]毎に封臣からの[opinion|E]が増加します。ということは、必然的に低評価の封臣を選ぶことになる、ということです。\n\n停泊地同士の距離が遠い旅の場合、各停泊地でかかる[gold|E]が増加します。"
 ra_tours_picking_vassals_add_prompt:0 "マップをクリックして、少なくとも一人、訪問する封臣を追加しましょう。"
 ra_tours_picking_vassals_stops:0 "$REACTIVE_ADVICE_TOURS$"
