l_english:
 reactive_advice_form_hybrid_culture:0 "混合文化を形成する"
 action_reactive_advice_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_form_hybrid_culture$"
 action_reactive_advice_form_hybrid_culture_desc:0 "[culture.GetCollectiveNoun]で[hybrid_culture|E]を形成できます。"
 action_reactive_advice_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture:0 "$reactive_advice_form_hybrid_culture$"
 lessons_ep1_form_hybrid_culture_shared_desc:0 "\n\nつまり、自分の文化と他の文化を組み合わせた、新しい文化を作ることができます。"
 lessons_ep1_form_hybrid_culture_desc:2 "この[culture|E]から[hybrid_culture|E]を形成できます！$lessons_ep1_form_hybrid_culture_shared_desc$\n\nここで紹介した文化は、数あるうちの一例にすぎません。他の文化があなたのそれと異なる[heritage|E]を持っている限り、混合文化を形成できます。ただし、あなたの[realm|E]にその文化の[county|E]が1つ以上存在し、いずれの文化も[cultural_acceptance|E]が十分高い必要があります。"
 reactive_advice_should_form_hybrid_culture:0 "Hybrid Cultures"
 action_reactive_advice_should_form_hybrid_culture:0 "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc:0 "[culture.GetCollectiveNoun]で[hybrid_culture|E]を形成するよう努力しましょう。"
 action_reactive_advice_should_form_hybrid_culture_click:0 "$click_to_open_lesson$"
 lessons_ep1_should_form_hybrid_culture:0 "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc:0 "[cultural_acceptance|E]が十分高く、あなたの文化が50年以上の歴史を持っていればこの[culture|E]から[hybrid_culture|E]を形成できます！$lessons_ep1_form_hybrid_culture_shared_desc$\n\n文化受容度は以下のようにして獲得できます。\n$EFFECT_LIST_BULLET$その文化の[characters|E]にその文化の[counties|E]を与える\n$EFFECT_LIST_BULLET$[accept_culture|E][councillor_task|E]を用いる\n$EFFECT_LIST_BULLET$[culture_intermingling|E]を増加させる\n$EFFECT_LIST_BULLET$その文化の[vassals|E]を持つ\n\n文化受容度が高く、その文化の伯爵領が1つ以上あなたの[realm|E]に存在すれば、混合文化を形成できます！"
 lessons_ep1_hybrid_culture_benefits:0 "Benefits of Hybrid Cultures"
 lessons_ep1_hybrid_culture_benefits_desc:0 "混合文化を形成することには、いくつかの恩恵があります。\n\n$EFFECT_LIST_BULLET$親文化の双方から[culture_pillars|E]や[culture_traditions|E]を選ぶことができるようになります\n$EFFECT_LIST_BULLET$新しい文化は、親文化の双方からすべての[innovations|E]を継承します\n$EFFECT_LIST_BULLET$新しい文化は、親文化の双方へ高い文化受容度を持ちます\n$EFFECT_LIST_BULLET$混合文化は形成後しばらくの間、親文化の土地をより早く転向させることができます"
 action_reactive_advice_royal_court:0 "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc:0 "王宮の紹介の為、王宮を開く"
 action_reactive_advice_royal_court_click:0 "$click_to_open_lesson$"
 ra_rc_intro:0 "王宮"
 ra_rc_intro_desc:1 "あなたの[royal_court|E]を利用できるようになりました！\n\n王宮はあなたが世界の舞台へ堂々と立つことを象徴する特別な宮廷であり、多くの新しい選択肢や恩恵を利用することができます。\n\n[GetGovernment( 'feudal_government' ).GetName]ないし[GetGovernment( 'clan_government' ).GetName][government|E]の[kings|E]と[emperors|E]が王宮を利用できます"
 ra_rc_open:0 "$ra_rc_intro$"
 ra_rc_open_desc:0 "あなたの[royal_court|E]では、さまざまなことができます。自由に探索してみてください！\n\nひとまず、新たなアクションをざっと眺めてみましょう。"
 ra_rc_open_prompt:0 "王宮を開く（ハイライトされています）"
 ra_rc_throne_room_open:0 "$ra_rc_intro$"
 ra_rc_throne_room_open_desc:0 "続けて、玉座の間へ戻りましょう"
 ra_rc_throne_room_open_prompt:0 "玉座の間画面を開く（ハイライトされています）"
 ra_rc_throne_room:0 "$ra_rc_intro$"
 ra_rc_throne_room_desc:1 "ここは玉座の間です。ここでは時々さまざまな状況や[court_events|E]がここで展開され、あなたは進行しているものごとへ介入することができます。"
 ra_rc_hold_court:0 "謁見"
 ra_rc_hold_court_desc:1 "玉座の間に活気が足りないと感じたら、[hold_court|E]を行うことができます。これはあなたの[realm|E]中から請願者を招き、あなたの賢明なる判断を下すべき問題をもたらすものです。"
 ra_rc_grandeur_open:0 "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc:0 "しかしながら、あなたの[royal_court|E]があまり知れ渡ってない場合は誰も来ようと思わないでしょう！次は宮廷の威光について見てみましょう！"
 ra_rc_grandeur_open_prompt:0 "Open the Court Grandeur Tab (highlighted)"
 ra_rc_grandeur:0 "Court Grandeur"
 ra_rc_grandeur_desc:0 "[grandeur_level|E]はあなたの[royal_court|E]がどれほど有名か示すものです。\n\n[grandeur|E]を向上させる要因は様々ですが、最も重要なのは[amenities|E]と[court_artifacts|E]です。\n\n[realm|E]が大きくなるにつれて、より高い威光レベルに到達していることが求められます:これを[grandeur_expectations|E]と言います。"
 ra_rc_amenities:0 "宮廷の快適さ"
 ra_rc_amenities_desc:0 "[amenities|E]は貴方の[royal_court|E]に訪れる人々に提供される衣食住及び様々なサービスです。それぞれが独自の恩恵を供与し、 全てが[grandeur|E]に寄与します。\n\nそれら全てが毎月の[gold|E]を必要とするので、使い過ぎないように注意してください!"
 ra_rc_court_types_and_language:0 "宮廷タイプと宮廷言語"
 ra_rc_court_types_and_language_desc:0 "もし[grandeur|E]をより追求したいのであれば、[court_types|E]と[court_language|E]を検討できます。\n\n宮廷タイプはあなたが得る[grandeur_levels|E]に影響します。また宮廷言語はあなたの[grandeur|E]の合計を増加させます。"
 ra_rc_artifacts_open:0 "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc:0 "最後に宮廷の宝物を見てみましょう。宝物には[grandeur|E]を得る以外にも様々な恩恵があります。"
 ra_rc_artifacts_open_prompt:0 "宮廷の宝物画面を開く（ハイライトされています）"
 ra_rc_artifacts:0 "宮廷の宝物"
 ra_rc_artifacts_desc:0 "この画面では[royal_court|E]にどの[court_artifacts|E]を展示するか選ぶことができます。\n\n宮廷の宝物は彫像やタペストリーのような、展示することができる特別な[artifacts|E]です。展示すれば様々な恩恵の他、[grandeur|E]も多く得ることができます。\n\nそれでは玉座の間に戻りましょう。"
 ra_rc_conclusion:0 "$ra_rc_intro$"
 ra_rc_conclusion_desc:0 "これで[royal_court|E]のツアーは終わりです。\n\n色々なことを試してみてください。まずは新しい地位を祝福するために[hold_court|E]をおすすめします！"
 lessons_ep1_fund_inspiration:0 "ひらめきに出資する"
 ra_inspiration_open_desc:0 "初めての[inspiration|E]に対して出資できるようになりました。ひらめきとは[artifact|E]を具体化しようという人物の意欲です。\n\n[inspired|E]を得た[characters|E]は世界における最も誉れ高い[royal_courts|E]を渡り歩きます。貴方の宮廷に立ち寄った場合は通知が行われ、この人物の[project|E]に対する[sponsor|E]への招待が行われます。\n\n様々な量の[gold|E]を支払うことで、この人物の仕事を保護し、暫く後に新しい宝物を得ることが出来ます!"
 ra_inspiration_open:0 "ひらめき"
 ra_inspiration_court_view:0 "ひらめきの発見"
 ra_inspiration_court_view_desc:0 "[royal_court|E]では、宮廷に今ある[inspirations|E]の数々を、画面の左側に見て取れます。\n\nハイライトされたアイコンをクリックして、状況を確認してください。"
 ra_inspiration_court_view_prompt:0 "ハイライトされた「ひらめき」のアイコンをクリックしてください"
 ra_inspiration_funding:0 "ひらめきへの出資"
 ra_inspiration_funding_desc:0 "ここでは、ひらめきを得た人物が見て取れます。この人物が何を製作したいのか、どれだけの腕前か、ひらめきへ出資する余裕があればコストがどれだけか、が表示されています。\n\nもしプロジェクトがすでに進行中であれば、完了までの期間が表示されています；そうでなければ、出資してプロジェクトを始められます。"