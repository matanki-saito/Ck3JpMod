 viz_extravagance.t1.treasure.hankerchiefs: "この人物は亜麻布のハンカチを好んで使う—―夏場には1日に10枚も。しかも使い捨てだというのだから恐ろしい。"
 viz_extravagance.t1.treasure.cosmetics: "この人物はその地位の人物にしては異例なほど大量の高級香水、軟膏、化粧品を蓄えている。"
 viz_extravagance.t1.treasure.jewellery: "この人物は常に新しい小さなアクセサリーに身を包んでいる。金、銀、そして貴重な宝石が彼らの顔や[ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]をきらめかせるのだ。"
 viz_extravagance.t1.treasure.furniture: "この人物の家具は常に最高級の輸入材で作られており、流行に従い、良いセンスに従ってできるだけ頻繁に取り替えられます。"
 viz_extravagance.t1.treasure.clothing: "この人物は、最新の流行に基づく上質な衣類が底が見えないほど広大な収納棚を持っている。それはトレンドの一翼を担うほどだ。"
 viz_extravagance.t1.treasure.hats: "この人物は同じ帽子を一週間以上かぶることは滅多にない。なぜ自分を制限するのか、毎年新しい高さの異なる流行があるというのに。"
 viz_extravagance.t1.treasure.relics: "この人物はささやかながら上質な聖遺物のコレクションを持っているらしい。"
 viz_extravagance.t1.treasure.drugs: "この人物の戸棚は異国の薬物、飲み物、調合物の上質な密輸品でぎっしり詰まっている。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の闇市の奥の奥でもなかなか見当たらない希少品がたくさんあるという。"
 viz_extravagance.t1.treasure.game_pieces: "この人物はこの地域で知られているあらゆるボードゲームのコピーを持っており、その駒は貴重な宝石から伝説の獣の骨まで様々な素材で彫られています。"
 viz_extravagance.t1.treasure.hourglasses: "この人物は地球上でもっとも精巧な砂時計のいくつかを所有している。役人にとってこれほど豪華な調度品はほとんどない。"
 viz_extravagance.t1.activities.parades: "この人物は貨幣や食べ物が貧困者に投げられるパレードを企画し、その費用は自身持ちであることを喧伝することで自分の名前で行われることに喜びを感じています。"
 viz_extravagance.t1.activities.festivals: "この人物は小さな祭りのために私邸の庭園や下の階層を一般に開放し、平民が貴族の壮麗さを一時的に味わえるようにしていることで知られています。"
 viz_extravagance.t1.activities.auctions: "この人物は定期的に慈善オークションを主催し、蓄積された宝物の一部を売却して領国の貧乏人のための資金を調達している。"
 viz_extravagance.t1.activities.feasts: "この人物は地元の貴族たちを定期的に私的な集まりで贅沢な宴会に招待して楽しんでいる。中には招待状を手に入れるために実際には血が流されたと囁く者がいるほどだ。"
 viz_extravagance.t1.activities.board_game_tourneys: "この人物は上流階級のために競技的なボードゲームのトーナメントを開催することに喜びを感じている。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の偉大で高貴な人々が最新の戦術を競い合うイベントに皆熱狂している。"
 viz_extravagance.t1.activities.pigeon_racing: "この人物は、競争的な鳩レースにやや生きすぎなほどの熱情を感じている。広大な鳩小屋さえ所有しようとするほどだ。"
 viz_extravagance.t1.activities.orgies: "この人物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のより…官能的な人々の為に#EMP つつましい#!催し事をしているらしい。"
 viz_extravagance.t1.activities.feasts.weekly: "この人物は毎週、毎週、大規模な宴会を開くことに喜びを感じている。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の貧乏貴族には彼らの台所だけを頼りにしているものもいるほどだ。"
 viz_extravagance.t1.activities.exhibitions: "この人物は芸術を好み、芸術を後援し、時には社会の底辺のような人々にさえ、その恩恵の成果を披露する。"
 viz_extravagance.t1.activities.feasts.commoners: "この人物は定期的に豪勢な宴会を楽しむが、その際は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の最も著名な市民を招待することにしているらしい。"
 viz_extravagance.t1.property.townhouse: "この人物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に豪華な、しかし適度に控えめではある別荘を持っている。"
 viz_extravagance.t1.property.minor_businesses: "この人物の関わる事業は多岐にわたり、小さな工房、小さなギルド、首都のあちこちにある手ごろな自由所有地にもその息が掛かっている。"
 viz_extravagance.t1.property.small_arena: "この人物は競馬用の小さな私設競技場を所有し、管理している。もちろん、賭博など副次的な程度だとも。"
 viz_extravagance.t1.property.manse: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のすぐ外に私邸を持っている。便利なほど近く、目立たないほどには遠い。"
 viz_extravagance.t1.property.toll_road: "この人物は個人的に[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に通じる特に収益性の高い有料道路を所有している。どのようにしてこの道路を所有するようになったのか、そしていつから通行料が設定されたのかは、多くの憶測を呼んでいる。"
 viz_extravagance.t1.property.agent_network: "この人物は領域全体に諜報の情報網を維持し、最も遠く離れた前哨地でも事業の利益を監視、維持している。"
 viz_extravagance.t1.property.rooftop_garden: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある広大な屋上庭園を維持するために私財を投じており、下にいる市民を大いに驚かせている。"
 viz_extravagance.t1.property.market_officials_on_payroll: "この人物は、首都の重要な市場の検査官や税関職員を全員雇っていることで知られている。もちろん、すべては王国に対する誠実さを維持するためだ。"
 viz_extravagance.t1.property.hostel: "この人物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある安宿を経営しており、社会で最も貧しく、最も能力のない人々を意図的に対象にしている。"
 viz_extravagance.t1.property.gangers: "この人物は#EMP 疑わしいことに#![ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の主要なギャング団のひとつを傘下に収めている。立派な役人様と凶悪なごろつきたちが何を話すというのか、想像もつかない。"
 viz_extravagance.t1.charity.orphans: "この人物は、毎年決まった数の孤児を受け入れ、教育するための公的手当を支払う。孤児たちは成人に達するまで、適切な教育、食事、宿泊、倫理的な指導を受けることができる。"
 viz_extravagance.t1.charity.building_repair: "この人物は建物に損害を受けた首都の市民が、修繕費を支払う余裕がない場合に利用できる少額の資金を負担している。"
 viz_extravagance.t1.charity.feasts.religious: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の平民のために、年に数回、宗教的な祝祭を助成している。"
 viz_extravagance.t1.charity.widowers: "この人物は、首都の貧困にあえぐ未亡人のために俸給を支払っている。"
 viz_extravagance.t1.charity.widows: "この人物は、首都の貧困にあえぐ未亡人のために俸給を支払っている。"
 viz_extravagance.t1.charity.beggars: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の乞食や貧困にあえぐ人々に食事や衣服を提供するための基金に私財を投じている。"
 viz_extravagance.t1.charity.awkward_children: "この人物は、朝の水汲みで水差しを壊してしまった使用人の子供たちのために、その子供たちの家族の誰もがその小さな事故を耳にしないよう、代わりの水差しを差し出している。"
 viz_extravagance.t1.charity.civil_service.guard: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある、より重要な行政機関の建物の外に立つ小さな見張り所と、その見張り番のために金を払う。"
 viz_extravagance.t1.charity.birds: "この人物は、都の鳥たちのために、ある路地に定期的に種を蒔く費用を支払っている。このような動物たちを苦しめ、飢えさせるのを放っておくのは野蛮人だけだ。"
 viz_extravagance.t1.charity.monastery: "この人物は、通常の罪深き俗世から遠く離れた、隔離された宗教的共同体の維持に資金を提供している。"
 viz_extravagance.t1.charity.judges: "この人物は、裁判の審理や巡回に多くの時間を割くために、王国の専門裁判官の何人かに金を提供している。"
 viz_extravagance.t1.charity.kitchens: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の新設で貧しい人々を養う、ささやかな炊き出しを行っている。"
 viz_extravagance.t2.treasure.cabinet_of_curiosities: "この人物はエキゾチックな珍品や遠い国の奇妙な道具を集めた部屋を持っている。 実用性はほとんどないが、ゲスト#EMP には#!人気だ。"
 viz_extravagance.t2.treasure.gems: "この人物は、貴重な宝石を次から次へと袋に詰めて所有していると伝えられている。彼らのコレクションを見たことのある数少ない人たちは、それぞれの袋が美しい宝石の色ごとに捧げられていると言う。"
 viz_extravagance.t2.treasure.sculpture: "この人物は芸術をこよなく愛し、彼らの邸宅には貴金属で鋳造された彫像や、高価な石から切り出された彫像がよく飾られている。"
 viz_extravagance.t2.treasure.decorative_martial_gear: "この人物は装飾的な武器や防具を好む。彼らの住居には、黄金の剣や宝石をはめ込んだ盾など、実用的でないほど華麗な軍装品が散らばっている。"
 viz_extravagance.t2.treasure.bezoar_cutlery: "この人物は、法外に高価なベゾアール製のカトラリー一式を所有している。この難解な石は、致命的な毒の効果を遅らせたり、中和したり、あるいは逆効果にしたりすると言われており、その道具は最高に洗練され、#EMP かつ#!実用的なものとなっている。"
 viz_extravagance.t2.treasure.fly_stones: "この人物は、フライ・ストーンの小さな蒐集品を持っている。フライ・ストーンとは、ハエや蚊など、狭い範囲にうごめく害虫を強制的に撃退すると言われる神秘的な石の一種で、食卓では珍重される。"
 viz_extravagance.t2.treasure.indexed_bribes: "この人物は、綿密に整理された段階的な賄賂で知られており、非常に規則的で予測可能であるため、いつでも使えるように各金額分の袋を100個ずつ用意し、それぞれ正確な硬貨の数を用意しているに違いないと言われている。"
 viz_extravagance.t2.treasure.map_of_world: "この人物は既知の世界全体の地図を所有している。世界で最も正確な地図と言われ、壁一面を覆っている。それを眺めながら物思いにふけっていることが多いのだ。"
 viz_extravagance.t2.treasure.horse_armour: "この人物の多くの牡馬が、真珠をあしらった鞍や銀の手綱など、彼ら自身が身に着けているのと同じように、貴重な装飾品や仰々しい飾り付けがないのを見ることはめったにない。"
 viz_extravagance.t2.treasure.crockery: "この人物は、自分の台所には、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で入手可能な最も希少な材料で作られた、最大級の鍋やフライパンがあると常日頃から自慢している。"
 viz_extravagance.t2.activities.feasts.pool: "この人物は、私邸の一角に大金をはたいて作られた広々とした人工池を囲み、豪華な枕やソファーに囲まれ、飲み物を注ぐ音が響く中でお祭り騒ぎを楽しむ。"
 viz_extravagance.t2.activities.gambling.horse: "この人物の誇りと喜びは、競争力のある競走種牡馬の厩舎全体であり、そのほとんどすべてが最も純粋な外国産種なのだと。"
 viz_extravagance.t2.activities.feasts.interactive: "この人物の饗宴は、客の食べ物の中にコインの入った袋が隠されていたり、厠にサインした名前を残すだけで土地の証書ができあがったり、彫刻が展開し、その秘密を最初に解いた人のために貴重な宝石が出てきたりと、創造的な要素でよく知られている。"
 viz_extravagance.t2.activities.feasts.long: "この人物は主催の食料が尽きるまでパーティーは終わらせてはならないという信念の持ち主で、その結果、宴会は1週間以上に及ぶこともある。"
 viz_extravagance.t2.activities.concerts: "この人物は、他の芸術よりも音楽を重視し、その不在を悲劇の最たるものと考えている。彼らの祝祭の多くは基本的に大規模なコンサートであり、時には数人の平民が参加できるほどの規模になることさえある。"
 viz_extravagance.t2.activities.theatre: "この人物は芝居や演技、タンブリングが大好きだ。彼らの宴会では、不釣り合いな数の芸人が走り回り、新鮮な顔ぶれの古い古典が、どのパーティーでもよく使われる脚本となっている。"
 viz_extravagance.t2.activities.poetry: "この人物は、他人がどう思おうと自分は詩人のようなものだと考えており、彼らが朗読する豪華な祝宴への招待は非常に人気がある。"
 viz_extravagance.t2.activities.amnesties: "この人物は、悔い改めて償いをすれば誰でも許されると信じており、自分の管理職の地位を利用して、十分に悔悛していると証明された犯罪者に対して定期的な恩赦を組織している。"
 viz_extravagance.t2.activities.animal_baiting: "この人物は、獰猛な獣が命をかけて闘う鼻息、唸り声、叫び声ほど好きなものはない。餌付けをする者、犬、そしてエキゾチックなものからありふれたものまで、獰猛な生き物は大抵の場合、闘技場で戦う。"
 viz_extravagance.t2.activities.sermons: "この人物は、礼儀作法が求める以上に熱狂的な信心深く、お祭りを説教と放浪する[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]で満たすことを重要視している。"
 viz_extravagance.t2.property.monopoly: "この人物は幸運にも[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の壁内で特定の主食の販売を独占している。このような独占を認める事務所を支配していることとは、おそらくきっと無関係であろう。"
 viz_extravagance.t2.property.exotic_market: "この人物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある異国風な品物を扱う有名な市場の一つを所有し、そこから多額の税金を取っている。"
 viz_extravagance.t2.property.mine: "この人物は、首都の近くに儲かる鉱山を所有しており、家庭用や商業用の一般金属の重要な供給源となっている。"
 viz_extravagance.t2.property.warehouses: "この人物は首都の商取引の中心地の近くに、実に広大な倉庫群を所有している。舶来品を豊富に蓄えているため、地元の人々はこの倉庫を「[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]の金庫」と呼んでいる。"
 viz_extravagance.t2.property.messenger_network: "この人物は、領域全体にネットワークを張り巡らせた慎重な（そしてより重要なのは#EMP 忠実である#!ということ…）伝達係を雇い、土地のあらゆる前哨部隊に自分の意志と指示を伝えることができる。"
 viz_extravagance.t2.property.workshops: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の、より勤勉な通りのひとつで、多様で美しい品々で有名な小路の、ほとんどすべての工房を所有している。"
 viz_extravagance.t2.property.personal_temple: "この人物は仰々しい個人的な[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship]を所有している。"
 viz_extravagance.t2.property.fort: "この人物は[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]の近くに位置する危険な後背地に小さな砦を所有している。維持そのものには金がかかるが、この地域は捕獲した獣の豊作で儲かるという。"
 viz_extravagance.t2.property.treasury: "この人物の財宝は非常に巨大であり、彼らの財貨が確実に安全であることが保証される[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の中心部にある要塞の複合施設に独自の一画を確保しているのだという。"
 viz_extravagance.t2.property.defensible_palace: "この人物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に小さな要塞のような宮殿を維持している。報告によれば、この宮殿には秘密の通路や隠された脱出経路が数多く存在するのだと。"
 viz_extravagance.t2.charity.schools: "この人物は、何の教育の希望もない若い子供たちに教育を提供することを目指したいくつかの学校に個人的に資金を提供しています。"
 viz_extravagance.t2.charity.hospitals: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にあるいくつかの有名な病院に個人的に資金を提供しています。これらの機関は、社会の最も貧しい人々を治療しますが、完全にその寛大な援助に依存しきった体制なのは問題でしょう。"
 viz_extravagance.t2.charity.poor_funerals: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で尊厳ある死を迎えるための資金、家族、または友人を持たない人々の葬儀を個人的に資金提供しています。"
 viz_extravagance.t2.charity.scholars.philosophical: "この人物は、世界の深層を探求する重要な哲学者や機関に個人的に資金を提供しています。"
 viz_extravagance.t2.charity.scholars.legal: "この人物は、王国で最も優れた弁護士、法律家、そして法律書記を個人的に雇い、公正で正義のある平和の明確化と強化を支援しています。"
 viz_extravagance.t2.charity.civil_service.extra_positions: "この人物は、行政府の要職のスタッフを個人的に資金提供し、最も重要な分野で資金を提供することで、官僚制の力を何倍にも増やしています。"
 viz_extravagance.t2.charity.police: "この人物は、忠実な巡査や執行官のスタッフへ個人的に資金提供し、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を巡回させ、法律が大臣が求めるように厳密に遵守されることを保証しています。"
 viz_extravagance.t2.charity.scholars.theological: "この人物は、王国で最も有名な神学者の一部を個人的に資金提供し、仲間の信者を代表して良い[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective]の理論の発展に投資しています。"
 viz_extravagance.t2.charity.scholars.mystical: "この人物は、自身の奇妙な知識を[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の宮廷を通じて展開するいくつかの有名な神秘家、秘教徒、そして狂信者に個人的に資金提供しています。"
 viz_extravagance.t2.charity.circumcision: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の街の孤児の一定数の男の子の割礼と宗教教育へ援助しています。"
 viz_extravagance.t2.charity.preachers: "この人物は、乞食の[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]を個人的に資金提供し、必要な信者に奉仕し、信仰の薄い者に健全な精神的助言を提供するために国中を巡回させています。"
 viz_extravagance.t3.treasure.mirrors: "この人物は、金で買える最も透明な鏡を数十枚所有しており、その虚栄心に満ちた贅沢さは、ほとんど非常識なレベルに達しています。貴族でさえ夢にも思いつかないほどに…"
 viz_extravagance.t3.treasure.parasols: "この人物は、一年中の各日用に一つずつ日傘を所有しているようです。金で刺繍されたもの、銀で刺繍されたもの、シルク製のもの、ダマスク製のもの、ルビーが散りばめられたもの、エメラルドが散りばめられたものなどがあります。そして、その数はどんどん、どんどん増えていく…"
 viz_extravagance.t3.treasure.silk_bigtop: "この人物は、50人以上のパーティにも使えるような、最も豪華なシルク製の旅行用テントを所有しています。すべてのパネルが豪華に刺繍され、すべての柱が貴金属や高価な漆器で装飾されているらしいですよ。"
 viz_extravagance.t3.treasure.fabrics: "この人物は、既知の世界で知られるあらゆる豪華な織物を豊富に所有していることを誇りにしています。絹、ダマスク、ベルベット、上質なブロケード、精巧なキルトなど、様々な種類の贅沢な布地が数多く揃っています。そして、そのバリエーションや地域特産品はほぼ無限に広がっているのです。"
 viz_extravagance.t3.treasure.exotic_pets: "この人物は、異国風なペットのコレクションで客を魅了し、同時に恐れさせます。ライオン、トラ、奇妙な外国の鹿など、彼らの個人的な動物園には数々の奇妙な生物がいます。"
 viz_extravagance.t3.treasure.carpets: "この人物は特に有名な絨毯を所有しています。その絨毯は長さ百キュビト、幅がその半分のもので、糸が金で縫われた絹糸で紡がれ、銀色のサテンを裏地に、宗教的および歴史的な場面が刺繍されており、世界の歴史全体を語っているとさえ言われています"
 viz_extravagance.t3.treasure.gold_mattress: "この人物は、金糸だけで紡がれたと言われる敷物を所有しており、それは近年の歴史上で最も有名な人物たちによって使われてきたと逸話されるものです。"
 viz_extravagance.t3.treasure.birth_control: "この人物は、安全で幸せで「後腐れのない」セックスを織りなすための、飲み薬や錠剤などの様々な手段に熟知しているらしい。"
 viz_extravagance.t3.treasure.sculpture.articulated: "この人物の誇りと喜びは、自分自身の多関節彫刻です。そのポーズや服装は、ワズィールの意思によって無限に変えることができるのだと…"
 viz_extravagance.t3.treasure.plants: "この人物は、珍しい植物、コケ、ハーブの有名なコレクションを所有しており、それぞれが500個の透明な甕の中に保管されています。"
 viz_extravagance.t3.activities.feasts.surprise: "この人物は、魅力的な客人にサプライズの寄付を贈る宴会を開催することで知られています。面白い冗談は1万頭の家畜で報われ、見事な衣装は外れた宮殿とその使用人たちで報われ、魅力的な会話は染められた絹の衣服で報われます。"
 viz_extravagance.t3.activities.aid: "この人物は、隣接する領地の貴族たちを小さな贈り物で喜ばせています。100枚の高級カーペット、3000個の上質な鞍、12つのアンバーグリスの壺、1万本の優れた槍などです。"
 viz_extravagance.t3.activities.scholars.debates: "この人物は、知られている世界中からあらゆる種類の学者を彼らの集まりに招待し、時代を代表する最高の知識人が同じ円卓に座り、もたらす会話に喜びを感じています。"
 viz_extravagance.t3.activities.feasts.give_away: "この人物は、忠実な同盟者、支持者、および取り巻きのために宴会を開催するのを楽しんでいます。気のせいでしょうか、このようなイベントで何度も大金を贈り、それでも贈るためのより多くの途方もない贈り物が残っているように見えます。"
 viz_extravagance.t3.activities.land_and_livestock_grants: "この人物の多数の家畜は地元の伝説のようです。彼らが良い奉仕や慈善的な補償として与える動物の数は、毎年数万頭をはるかに超えるという噂です。"
 viz_extravagance.t3.activities.feasts.spectacle: "この人物の宴会は、見世物に重点を置いています。#EMP 少なくとも#!軽蔑の対象となるほど、曲芸師がポールの上にバランスをとり、飛び跳ねる子供が熱い炭を投げている光景を見られないなら、楽しさなんてきっと感じられないでしょう？"
 viz_extravagance.t3.activities.feasts.coin_shower: "この人物は、宴会で楽しいほど文字通りの富のばら撒きを楽しんでいます。定期的に、数百や数千のコインが彼らのお気に入りの客人に投げかけられる壮大な演出を行うのです。"
 viz_extravagance.t3.activities.gambling.palanquin: "この人物は、独特なスポーツである「かご馬車競走」を考案し、習熟させたと主張しています。ここでは、かご持ちの者たちは挑戦者と競い合い、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のゴール地点まで彼らの乗客を最速で運ぶのです。"
 viz_extravagance.t3.activities.orgies: "この人物は、肉体的な快楽に焦点を当てた宴会を公然と開催し、客人を最大限に甘やかし、悦楽を提供します。"
 viz_extravagance.t3.activities.parades: "この人物は、富が隠されていると意味がないと考えています。彼らは定期的に[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の通りを豪華なペット、上質な馬、手入れの行き届いた召使い、高価な服を披露するパレードを開催することに魅了されています。"
 viz_extravagance.t3.property.pool.cushions: "この人物はクッションを並べた大きなプールを所有している。水浴びが贅沢ではないなんて誰が言った？"
 viz_extravagance.t3.property.businesses: "この人物のビジネスは、入り組んだ迷路のようなもので、相互に関連する貿易路、独占、庇護、そして領地が絡み合っています。"
 viz_extravagance.t3.property.palace.huge: "この人物は、公式には[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]のそれより#EMP わずかに小さい#!ということになっている屋敷を持っています。しかし、実際に見た人々の多くは疑問を抱くでしょう。"
 viz_extravagance.t3.property.bathhouse: "この人物は、自身と最も信頼する同盟者のために精巧な私用浴場を維持しています。それは、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]での最も汚く、輝かしく、清潔で、悪辣な活動の政治的な中心地なのです。"
 viz_extravagance.t3.property.stables: "この人物は、単に巨大な厩舎を所有しており、領国内で最高の馬を数百頭以上収容しています。"
 viz_extravagance.t3.property.pool.gold: "この人物は、プールの底に厚い金貨の層を敷き詰めています。富の意味は金貨の上で浮いてこそ…ということにあるらしい。"
 viz_extravagance.t3.property.fleet.commercial: "この人物は、数十隻の私有商船を所有しており、世界中に広がる船団を保有しています。"
 viz_extravagance.t3.property.business.stolen: "この人物は、度々負債を返済せずに経営が失敗する小規模なビジネスを所有するようです。これらの負債は、様々な金融業者や国に対するものです。皆は保身のため、それには言及しませんが。"
 viz_extravagance.t3.property.tycoon: "この人物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の4分の1近くを所有し、地区全体が彼らの私有地に含まれる。"
 viz_extravagance.t3.property.den_of_vice: "この人物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で最も悪名高い悪徳の巣窟の1つの所有者であり、妖しい物質のどんな調合でも手に入れることができる施設であると噂されている。十分な銀があれば、だが。"
 viz_extravagance.t3.charity.observatories: "この人物は大規模な天文台を後援し、天空の観察や星の動きを記録しています。"
 viz_extravagance.t3.charity.universities: "この人物はいくつかの小規模ながら名高い地元大学に資金提供しており、自身の名前を冠した学問と学術の振興に貢献しています。"
 viz_extravagance.t3.charity.libraries: "This character's coin often goes towards the creation, expansion, and preservation of a select number of libraries, copying out great works to proliferate knowledge amongst the noblesse."
 viz_extravagance.t3.charity.bathhouses: "This character has built and still subsidizes a large public bathhouse in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], making them popular with commoners who otherwise might struggle to afford such sprawling luxury."
 viz_extravagance.t3.charity.hospitals.equipment: "This character takes the time not just to fund local hospitals, but to ensure that they are stocked with the latest in medical unguents, surgical tools, and assorted esoteric medical paraphernalia."
 viz_extravagance.t3.charity.civil_service.expansion: "This character provides salaries for a broad spate of administrative functions, spreading the day-to-day workload more evenly and reducing pressure on the state."
 viz_extravagance.t3.charity.watermills: "This character funds the creation of communal watermills in impoverished villages and other rural areas, substantially improving their quality of life."
 viz_extravagance.t3.charity.beggar_spies: "This character's legendary paranoia allegedly stretches to keeping fully half the realm's beggars and vagrants on their payroll, providing them occasional food and lodging in exchange for their eyes and ears."
 viz_extravagance.t3.charity.hajj_water_tanks: "This character personally pays for the creation and filling of reservoirs outside of holy Mecca, whose water will help sustain thirsty pilgrims performing the righteous Hajj."
 viz_extravagance.t3.charity.holy_warrior_gear: "This character regularly donates arms and armor to soldiery serving various holy causes, be they raiding the faith's enemies or guarding its adherents."
 viz_extravagance.t4.treasure.cushions: "This character owns thousands upon thousands of cushions, a nigh-endless avalanche of cascading tafetta and silk that make every room of their every residence a delight to sit (or, indeed, nap) in."
 viz_extravagance.t4.treasure.martial_gear: "This character likes martial toys a little too much; reportedly, they have more decorative weapons and armour than the [ROOT.Char.GetTitleAsNameNoTooltip] has #EMP actual#! units of either."
 viz_extravagance.t4.treasure.cosmetics: "This character possesses an emperor's ransom in perfumery: precious ambergris by the jar, perfumed rosewater, fragrant ghaliya, musk powder, aloeswood extract, and, of course, saffron, all in quantities and containers that could pay for whole armies."
 viz_extravagance.t4.treasure.office: "This character's vizierial office is carved from, and furnished with, expensive metal-inlaid stone and glass, radiating a sedate, firm power."
 viz_extravagance.t4.treasure.crockery.historic: "This character maintain's a full set of feasting crockery and cutlery where, reportedly, each piece was once owned by the ruler of an exotic foreign realm or ancient dead empire."
 viz_extravagance.t4.treasure.precious_orchard: "This character is famous for their precious orchard: a courtyard filled with artificial trees forged from gold and silver, bearing diverse fruit carved from gemstones."
 viz_extravagance.t4.treasure.fleet.personal: "This character is famous for the striking figure cut by their personal pleasure barque, as well as the numerous smaller vessels and craft that ply the waterways of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in their name."
 viz_extravagance.t4.treasure.massive_sword: "This character infamously owns a decorative sword as long as three soldiers laid feet-to-head, sitting along one of the wide walls of their favorite hall."
 viz_extravagance.t4.treasure.mystic_ingredients: "This character is whispered of for their collection of exotic alchemical ingredients: strange foreign plants, odd ores from deep beneath the Earth's surface, and powders derived from the meat and bones of legendary creatures."
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "This character owns a single illuminated manuscript featuring an unsightly picture of an ape — reportedly, the work is inordinately expensive, but the source of this value is unclear."
 viz_extravagance.t4.activities.feasts.pool.rose: "This character has been known to throw parties where their pool is littered with tens of thousands of coins worth of flowers, a fragrant spectacle on a scale beyond anything most guests will see in their lives."
 viz_extravagance.t4.activities.give_aways: "This character gives gifts on a whim that dwarf the fortunes even the luckiest merchants could hope to make in their lifetimes."
 viz_extravagance.t4.activities.feasts.big: "What this character calls 'a private feast amongst friends', most others would call 'a sprawling once-a-decade festival'."
 viz_extravagance.t4.activities.menagerie: "This character's menagerie features hissing reptiles, radiant birds, huge mammals, and seemingly something from all the vast panoply of beasts the world has to offer."
 viz_extravagance.t4.activities.aid: "This character's largesse pays for such handsome aid packages that some alleged 'nobles' nearby seem entirely reliant on their hand-outs to maintain appearances."
 viz_extravagance.t4.activities.host: "This character considers hosting foreign diplomats to be of the utmost importance, second only to spending vast quantities of coin demonstrating quite how inferior their guest's realms are by comparison."
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "This character gambles coin, beasts, land, lives, and anything else that strikes their fancy — all in such vast quantities that some wonder of their wealth truly #EMP is#! bottomless."
 viz_extravagance.t4.activities.masquerade: "This character throws regular costume parties, setting themes from history and myth for their guests to follow, and expecting each to expend a month's income or more on every outfit."
 viz_extravagance.t4.activities.plants.ever_changing: "This character believes that variety of spice is life, and maintains a garden of ever-changing plants, fragrances, and exotic herbs, all of them blooming and fruiting at different times of year and under different conditions."
 viz_extravagance.t4.activities.feasts.cannibal: "Everyone agrees that this character throws some of the most delectable feasts the realm has ever known, rife with succulent joints of meat — though few agree what kind it must be."
 viz_extravagance.t4.property.palace.pool: "This character maintains a separate palace to house their massive pool. They reside elsewhere, and this way are able to keep their private quarters and offices entirely separate from where they entertain guests."
 viz_extravagance.t4.property.palace.spa: "This character owns a spacious countryside retreat just outside [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a place of quiet away from the hustle and bustle of the city, kept private by acres and acres of surrounding estates."
 viz_extravagance.t4.property.army: "This character maintains private army of thugs and cutpurses, ready to enforce their will anywhere in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t4.property.livestock: "This character's vast private herds, steeds and beasts of burden alike, sprawl across much of the realm."
 viz_extravagance.t4.property.palace.guest: "This character keeps a private palace specifically just for visiting guests — a statement of wealth and power few fail to notice."
 viz_extravagance.t4.property.spire: "This character conducts much of their vizierial business from an ominous spire, rising high over most buildings in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Reportedly, one can see every alley and streetcorner from its many windows."
 viz_extravagance.t4.property.palace.monthly: "This character maintains a dozen or more palaces throughout [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], rotating from one to the next monthly."
 viz_extravagance.t4.property.bordello: "This character staffs a private bordello, where their favourite artists visit the most lasvicious of pleasures on them regularly."
 viz_extravagance.t4.property.gaol: "This character owns a private debter's prison — when poorer folk can't pay their debts to the vizier, the punishment is swift and clear. Till their family finds the money, hopefully."
 viz_extravagance.t4.property.palace.torture: "'[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip] Hell', they call it — the rumored garden of strange delights and horrifying implements where this character visits their cruel ministrations on their foes and rivals."
 viz_extravagance.t4.charity.waystations: "This character pays for waystations and caravanserais across the realm, focusing on catering to smaller groups and lonesome travellers."
 viz_extravagance.t4.charity.bridges: "This character is renowned for the money they spend constructing and maintaining fresh bridges across the realm, a mark of supreme prestige for any civil servant."
 viz_extravagance.t4.charity.dole: "This character subsidizes a private dole of food to the neediest citizens of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ensuring that no one goes entirely hungry whilst they have coin to spare."
 viz_extravagance.t4.charity.housing: "This character funds the construction of small tenements in vacant portions of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], or butting up against its walls, for those most in need of shelter."
 viz_extravagance.t4.charity.gardens: "This character pays for the upkeep of a large public garden — a little bastion of peace and tranquility in a world that can sometimes seem all too cruel."
 viz_extravagance.t4.charity.civil_service.fire: "This character is personally responsible for the upkeep of a fire service for [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — nearly unheard of in the rest of the world."
 viz_extravagance.t4.charity.aqueducts: "This character is responsible for the creation and maintenance of several short aqueducts bringing fresh water into [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], something that earns them the gratitude of many of society's poorest."
 viz_extravagance.t4.charity.festivals: "This character pays for an annual grand festival to be held for all the residents of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], an event the city looks forward to year round."
 viz_extravagance.t4.charity.pilgrimage: "This character runs a charitable fund that provides people with an allowance, suitable gear, and the travel knowledge to set off on a successful pilgrimage."
 viz_extravagance.t4.charity.loans: "This character runs a charitable fund that organizes remittance for loans and debts, legal or otherwise, that afflict the realm's poor."