 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName]は[capital.GetNameNoTierNoTooltip]から旅立つことにしたらしい。[courtier.GetHerHis]の荷造りをした使用人たちに別れの挨拶をしているのが見えた。\n\n[courtier.GetTitledFirstNameNoTooltip]がいなくなれば、[courtier_claim.GetName]への請求権は失われる。もし請求権を行使して[courtier.GetHerHim]を私の封臣にしたいなら、これが[courtier.GetHerHim]を引き留める最後の機会となるだろう。"
 courtier_guest_management.0102.a:0 "一年くれ。その間にそなたの請求権を行使する！"
 courtier_guest_management.0102.a.rl.desc:0 "一年以内"
