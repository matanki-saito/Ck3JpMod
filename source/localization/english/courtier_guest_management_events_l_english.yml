l_english:
 courtier_guest_management.0001.t:4 "あなたの[SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetShortUINameNoTooltip]はもうすぐ宮廷から去ります"
 courtier_guest_management.desc:0 "[child.GetTitledFirstName]は宮廷にとどまる理由がなく、すぐに去るでしょう"
 courtier_guest_management.0102.t:0 "最後の機会"
 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName]は [capital.GetNameNoTierNoTooltip]での時間を終わらせることを決意した。使用人たちは[courtier.GetHerHis]の箱に荷造りをし、[courtier.GetSheHe]は別れの挨拶をした。\n\n[courtier.GetTitledFirstNameNoTooltip]がいなくなれば、[courtier_claim.GetName]への請求権は失われる。もし請求権を行使して[courtier.GetHerHim]を私の封臣にしたいなら、これが[courtier.GetHerHim]を滞在させておく最後の機会だ。"
 courtier_guest_management.0102.a:0 "一年くれ、その間にそなたの継承権を行使する！"
 courtier_guest_management.0102.a.rl.desc:0 "一年以内"
 courtier_guest_management.0102.a.stay:0 "あなたが[courtier.GetTitledFirstNamePossessiveNoTooltip]の請求権を行使した場合"
 courtier_guest_management.0102.a.stay.tt:0 "[courtier.GetShortUIName|U]は宮廷に留まります"
 courtier_guest_management.0102.a.leave:0 "あなたが[courtier.GetTitledFirstNamePossessiveNoTooltip]の請求権を行使#bold しなかった#!場合"
 courtier_guest_management.0102.b:0 "あなたの旅が迅速かつ安全でありますように。"
 courtier_guest_management.1001.t:0 "注目の客人が到着した"
 courtier_guest_management.1001.claimant.desc:0 "[exceptional_guest.GetShortUIName|U]は[guest_claim.GetName]への請求権を持っている"
 courtier_guest_management.1001.marriage_start.desc:0 "[exceptional_guest.GetShortUIName|U]は"
 courtier_guest_management.1001.marriage_me.desc:1 "あなたの良い[exceptional_guest.Custom('WifeHusband')]になるだろう"
 courtier_guest_management.1001.marriage_my_sons.desc:1 "御子息の一人の良い[exceptional_guest.Custom('WifeHusband')]になるだろう"
 courtier_guest_management.1001.marriage_my_daughters.desc:1 "お嬢様の一人の良い[exceptional_guest.Custom('WifeHusband')]になるだろう"
 courtier_guest_management.1001.marriage_my_child.desc:0 "私の[marriage_child.Custom('GetDaughterSon')][marriage_child.GetShortUIName]の良い[exceptional_guest.Custom('WifeHusband')]になるだろう"
 courtier_guest_management.1001.vassal.desc:0 "[exceptional_guest.GetShortUIName|U]は忠実で優れた封臣になるだろう"
 courtier_guest_management.1001.commander.desc:0 "[exceptional_guest.GetShortUIName|U]は優れた指揮官になるだろう"
 courtier_guest_management.1001.knight.desc:0 "[exceptional_guest.GetShortUIName|U]は経験豊かな戦士です"
 courtier_guest_management.1001.physician.desc:0 "[exceptional_guest.GetShortUIName|U]は訓練を積んだ治療師です"
 courtier_guest_management.0500.t:0 "Your [SCOPE.sC('host').Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetShortUINameNoTooltip] is About To Leave Court"
 courtier_guest_management.0500.desc:0 "[guest.GetTitledFirstName] has no reason to stay at court and will soon leave with [guest.GetHerHis] family"