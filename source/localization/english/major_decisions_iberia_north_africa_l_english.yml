l_english:
 iberia_north_africa.0005.t:0 "統一されたスペイン"
 iberia_north_africa.0005.desc:0 "今ひとたびスペインの玉座は一人の[ROOT.Char.GetTitleAsNameNoTooltip]の下に統一された。偽りの君主達は玉座を退き、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]はいまだかつてなく強力に立位する。\n\nいつか私がこの世を去り、[ROOT.Char.GetFaith.DivineRealm]へ赴こうとも、遺産は永遠に地上に残り、[ROOT.Char.GetTitledFirstNameNoTooltip]——スペインの[ROOT.Char.GetMotherFather|U]と称されるであろう。"
 iberia_north_africa.0005.a:1 "新時代の幕開けだ。"
 iberia_north_africa.0006.start.desc:0 "スペインの王国は次々と、[spain_uniter.GetPrimaryTitle.GetNameNoTier]の軍門に降っていった。"
 iberia_north_africa.0006.relation_former.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', spain_uniter)][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "が[spain_uniter.GetHerselfHimself]自身を「スペインの[spain_uniter.GetMotherFather|U]」であると宣言した。\n\n[spain_uniter.GetHerHis|U]の名は何世紀にもわたって残るだろうが、[spain_uniter.GetSheHe]が英雄として記憶されるのか、あるいは暴君として記憶されるのか？それは[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 iberia_north_africa.0010.t:0 "一つのアフリカ"
 iberia_north_africa.0010.start.desc:0 "それを成し遂げられると考えた者は誰ひとりとしていなかった。しかし私はここに立っている。すべてのアフリカの上に立つ[ROOT.Char.GetTitleAsNameNoTooltip]として。"
 iberia_north_africa.0010.vassals.desc:0 "大西洋岸から東方の海まで、全ての部族、[vassal_1.GetTitleAsNameNoTooltip]、そして[vassal_2.GetTitleAsNameNoTooltip]がいまや私に膝を屈した。"
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]が祖霊たちが喜んでいると教えてくれる。ついに我らの土地は解放された！やるべきことは残っているが、今日くらいは祝うべきだろう！"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]が祖先たちが喜んでいると教えてくれる。ついに我らの土地は解放された！やるべきことは残っているが、今日くらいは祝うべきだろう！"
 iberia_north_africa.0010.generic.desc:0 "\n\n我が臣民はさまざまな階層から集っているが、私は全てをひとつにして新たな道を切り拓く。この日から、我々は[ROOT.Char.GetFaith.HighGodName]の名のもとにひとつになるのだ。"
 iberia_north_africa.0010.a:0 "アフリカに栄光あれ！"
 iberia_north_africa.0011.start.desc:0 "少数の部族から強大な君主まで、あらゆる人々が今や[africa_uniter.GetPrimaryTitle.GetNameNoTier]の支配の下にいる。"
 iberia_north_africa.0011.relation_former.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', africa_uniter)][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "は[africa_uniter.GetFaith.GetAdjective]の御旗の下に皆を結束させた。\n\nこれほど広大になった[africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip]は時の試練に耐えられるのだろうか？それともこの統一は最後には崩壊するのだろうか？[ROOT.Char.GetFaith.FateGodName]のみが知っている。"
 decision_unite_africa_confirm:0 "アフリカの統一"
 iberia_north_africa.0015.t:0 "殉教者の復讐"
 iberia_north_africa.0015.part1.desc:0 "無数の勇敢なムスリムが遠征で死に、殉教者の道へと進んだ。彼らはより良い未来のため、真の信仰の新しい黄金時代のために戦ったのだ。今日、その未来はとうとう到来する。"
 iberia_north_africa.0015.part2.desc:0 "\n\nヨーロッパに確固たる足がかりを築き、私の輝ける征服事業はまだ始まったばかりだ…"
 iberia_north_africa.0015.a:0 "アッラーは偉大なり。"
 iberia_north_africa.0016.t:0 "過去からの呼び声"
 iberia_north_africa.0016.relation_former.desc:0 "\n\n我が[ROOT.Char.Custom2('RelationToMe', avenger)][avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "は[avenger.GetHerHis]軍を率い古のフランク王国の中心部へと侵入、全ての抵抗勢力を打ち砕いた。ヨーロッパに築いた[avenger.GetHerHis]の確固たる足がかりにより、イスラームの未来はかつてないほどに輝いている。"
 iberia_north_africa.0016.christianity.a:0 "主が我らの魂をお憐れみくださいますよう"
 iberia_north_africa.0016.generic.desc:0 "幾年もの昔、トゥールへの途上で、キリスト教徒のフランク軍はウマイヤ朝のヨーロッパ侵略に終止符を打った。鉄槌 カール・マルテルと彼の部下たちは歴史の流れを堰き止めたのだ。\n\nだが物事に永遠はない。[avenger.GetName]は彼の軍を率いて古のフランク王国の奥深くまで侵入し、[avenger.GetHerHis]のものだと主張したのだ。ヨーロッパにおける確固たる足がかりを得たいま、[avenger.GetTitledFirstNameNoTooltip]が次に何をするかは[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 iberia_north_africa.0001.t:0 "ポルトガル王国"
 iberia_north_africa.0001.start.desc:0 "この日は、偉大なるポルトガル王国の夜明けとして永遠に記憶されるだろう。"
 iberia_north_africa.0001.christian.desc:0 "何世紀にも渡って我々の民はイスラーム教徒の支配に苦しんできたが、それはもはやない。[ROOT.Char.GetFaith.WarGodName]の名の下の名誉ある征服により、ついに我々は自由な[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の国となる！\n\n"
 iberia_north_africa.0001.muslim.desc:0 "[ROOT.Char.GetFaith.WarGodName]の御力によって、我々はこの地を征服し、今やイベリア半島の西海岸を我らが故郷と誇らしげに呼べるようになっている。[ROOT.Char.GetFaith.GetAdjective]の繁栄が幾年もこの地に続きますように！\n\n"
 iberia_north_africa.0001.end.desc:0 "何千年にも渡って、いくつもの文明がこの地を支配してきた。このことは複雑に絡み合い我々の文化遺産となった。今日、我らは独自のアイデンティティを持っている。この新しい国を作るにあたり、我らは自分たちをポルトガル人であると誇らしげに呼ぶだろう！"
 iberia_north_africa.0001.a:0 "今、我らの時は始まる！"
 iberia_north_africa.0002.start.desc:0 "イベリア半島に新たな時代が到来した！"
 iberia_north_africa.0002.relation_former.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', portugal_former)][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "が西海岸にポルトガル王国を打ち立てた。何世紀にもわたる移住と戦争の後、[portugal_former.GetTitledFirstNameNoTooltip]を指導者とする誇り高きポルトガル人が現れた。\n\nこの若き国家は栄光を手にするのか、それともまた新たな征服に食い尽くされるのか？時が経てば分かるだろう。"
 iberia_north_africa.0002.a1:0 "[ROOT.Char.GetFaith.WarGodName]に栄光あれ！"
 name_alas:0 "嗚呼。"
 name_i_see:0 "承知した。"
 iberia_north_africa.0002.b:0 "ポルトガルに[ROOT.Char.GetFaith.WarGodName]の祝福あれ！"
 iberia_north_africa.0002.c:0 "どう思われようとも、私は[ROOT.Char.GetCulture.GetName]のままだ。"
 iberia_north_africa.0101.t:0 "聖ペテロの御座への忠誠"
 iberia_north_africa.0101.desc:0 "それは小さな偉業ではなかったが、我が一族は最高の聖職者のコンクラーベを召集できるだけの[religious_leader.GetFaith.GetAdjective]土地と宗教的権威とを集めることができた。ようやく我らの血と汗と労苦が報われたのだ。\n\n[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]に集まった[religious_leader.GetFaith.PriestNeuterPlural]は政策について熱心に議論し、何十もの提案と時折神学に起因する殴り合いで私の城の広間や廊下に押し寄せている。我々はローマと[pope.GetTitledFirstName]に忠誠を誓うことを望んでいるが、それ以上のことではほとんど同意していないことを知っている。\n\n何週間も行き詰まった末、主催者として、また彼らの[religious_leader.GetTitleAsNameNoTooltip]として、私が仲裁に入ることになった。"
 iberia_north_africa.0101.a:0 "一つの民族、一つの信仰！"
 iberia_north_africa.0101.a.tt:0 "あなたは、より$doctrine_pluralism_righteous_name$的な道を提唱します"
 iberia_north_africa.0101.b:0 "我々は、自分たちを守るために権力を握ることを恐れていては#EMP ならない#!。"
 iberia_north_africa.0101.b.tt:0 "あなたは、より$doctrine_pluralism_fundamentalist_name$的な道を提唱します"
 iberia_north_africa.0101.c:0 "[religious_leader.GetFaith.ReligiousText]には、まだ解釈が必要だろう…"
 iberia_north_africa.0101.c.tt:0 "あなたはさらに$doctrine_pluralism_pluralistic_name$的な道を提唱します"
 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip]の$iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro:0 "宗教的、政治的権威を獲得してきた[religious_leader.GetTitledFirstName]は、[religious_leader.GetHerHis]の首都である[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]で、信仰の将来を議論するため、[religious_leader.GetFaith.GetAdjective]の修道院長たちを集めた偉大なコンクラーベを召集することに成功した。\n\n数週間にわたった激論の末、集まった聖職者たちは、教会の方針に#EMP 若干の修正#!を加えつつも、[pope.GetTitledFirstName]への忠誠を再確認することを選択した。\n\nこれらの改善は主に、"
 iberia_north_africa.0102.desc.fundamentalist:0 "信者が受ける不利益に重点を置き、それを防ぐには、あらゆる手段を使って世俗的な権力を確立するしかないとしている。"
 iberia_north_africa.0102.desc.righteous:0 "内側に目を向け、教会に参加している主要な文化の間で宗教的な均質性を確保することに重点を置いている。"
 iberia_north_africa.0102.desc.pluralist:0 "[religious_leader.GetFaith.ReligiousText]を学ぶための厳格な慣習と実践、およびその理解に挑戦するための正式な方法の確立に重点を置いたものだ。"
 iberia_north_africa.0102.a.same_faith:0 "我々の身は我々自身で守らなければ！"
 iberia_north_africa.0102.a.same_religion:0 "彼らは#EMP 我々を#!脅威と定義しているのか？"
 iberia_north_africa.0102.a.misc:0 "何と懸念すべき狂信者だ！"
 iberia_north_africa.0102.b.same_faith:0 "自分たちのための信仰を！"
 iberia_north_africa.0102.b.same_religion:0 "何と自己中心的なのだ…"
 iberia_north_africa.0102.b.misc:0 "自分たちでその身を守る限りは。"
 iberia_north_africa.0102.c.same_faith:0 "[religious_leader.GetFaith.ReligiousText]の緻密な研究は、すべての人に恩恵をもたらす。"
 iberia_north_africa.0102.c.same_religion:0 "すでに間違っている物を熱心に研究するとは、何と無意味なことか…"
 iberia_north_africa.0102.c.misc:0 "教義の漂流に対する解決策は、教義の粗探しをすることか？"
 iberia_north_africa.0111.t:0 "ローマの束縛からの解放"
 iberia_north_africa.0111.desc:0 "このコンクラーベを招集するための政治的・精神的結束を築き上げるのに何年もかかったが、私はついに、偽りの[pope.GetTitledFirstName]を明確に否定するため、農民と聖職者の両者を私の旗の下に導くことができた。\n\n今でも、[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の廊下や客室は、議論好きの聖職者や熱狂的な司教たちでごった返している。ローマがこれまで冷淡に扱ってきた、あらゆる不当な扱いを受けた修道士や下級の[religious_leader.GetFaith.PriestNeuter]たちが私の広間をに満ちている。\n\nこのようなあらゆる議論は正当性を保つために重要であるが、最終的には、傑出した[religious_leader.GetFaith.GetAdjective]の統治者として、#EMP 私の#!言葉が最後の決定票となるだろう。"
 iberia_north_africa.0111.a:0 "神の子は平和を説いた、我々もそれに従おう。"
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b:0 "ローマがなくても、我々は自身を守ることの価値を知っている！"
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c:0 "イスラム教も書物の宗教ではないのか？"
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "[religious_leader.GetFaith.GetName]に新しい同[faith|E]の[head_of_faith|E]の[title|E]が創設されます"
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName]があなたの新しい[head_of_faith|E]です"
 iberia_north_africa.0112.t:0 "[pope.GetFaith.GetNameNoTooltip]からの[religious_leader.GetFaith.GetAdjectiveNoTooltip]教会の分裂"
 iberia_north_africa.0112.desc.intro:0 "多大な努力の結果、[religious_leader.GetTitledFirstName]はついに、[religious_leader.GetHerHis]のライフワークであった[religious_leader.GetFaith.GetAdjective]教会を一つの目標の追求——[pope.GetTitledFirstName]の絶対的権限の打破——のためにまとめるための十分な政治的及び宗教的権威を獲得した。\n\n付随する教会会議では、ローマの支配が残した空白をどう埋めるかについて議論が沸騰し、一部の聖職者は[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の広間で公然と口論していると報告が入っている。\n\n[religious_leader.GetTitledFirstNamePossessiveNoTooltip]の仲裁は行き詰まりを打破する唯一の手段であり、"
 iberia_north_africa.0112.desc.fundamentalist:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip]の聖地巡礼の保護を武力で引き継ぐことに焦点を当てることが選択された。"
 iberia_north_africa.0112.desc.righteous:0 "[religious_leader.GetFaith.GetReligion.GetName]の多くを感染させた罪深い暴力として[religious_leader.GetSheHe]が見ているものからの逆行に焦点を当てることが選択された。\n\n[religious_leader.GetHerHim]によれば、[religious_leader.GetFaith.GetAdherentNamePluralNoTooltip]は、異教徒の血で[religious_leader.GetFaith.PositiveAfterLife]への道を開こうとするのではなく、単に良い人生を生きることに信心を集中すべきなのだ。"
 iberia_north_africa.0112.desc.pluralist:0 "イスラム教徒の隣人との容易な適応を妨げる制限や禁止事項を緩和すること、宗教間の関係において全キリスト教会的な姿勢を擁護することに焦点を当てることが選択された。"
 iberia_north_africa.0112.a.same_faith:0 "[religious_leader.GetFaith.HighGodName]と我らの権利によって！"
 iberia_north_africa.0112.a.same_religion:0 "彼らが#EMP 我々の#!聖地を封鎖しないのが最善だ。"
 iberia_north_africa.0112.a.misc:0 "彼らは末節にこだわっているだけのように思える…"
 iberia_north_africa.0112.b.same_faith:0 "力あってこその平和だ！"
 iberia_north_africa.0112.b.same_religion:0 "彼らは我々よりも優れていると思っているのだろう…"
 iberia_north_africa.0112.b.misc:0 "#EMP それが#!彼らにとってどのようにうまくいくのだろうか..."
 iberia_north_africa.0112.c.same_faith:0 "我々は、共有しないよりも、共有することの方が多い。"
 iberia_north_africa.0112.c.same_religion:0 "心配だな…"
 iberia_north_africa.0112.c.islam:0 "これが真の改宗への第一歩になるといいのだが…"
 iberia_north_africa.0112.c.misc:0 "では、彼らは混合宗派なのか？"
 iberia_north_africa.0121.t:0 "田園への回帰"
 iberia_north_africa.0121.desc.intro:0 "私が[old_faith.GetAdjective]信仰について問題を抱えていることは…周知の事実だ。"
 iberia_north_africa.0121.desc.excommunicated:0 "破門は私にとって困難であり、私の魂に不当な負担をかけ、私の人生において他の[old_faith.GetAdherentNamePluralNoTooltip]との際限のない争いを引き起こす。"
 iberia_north_africa.0121.desc.rivalry_with_hof:0 "[old_faith.GetReligiousHead.GetTitledFirstName]との絶え間ない論争、[old_faith.GetReligiousHead.GetSheHe]が上にいる#EMP べき#!些末な世俗的な口論、私は幻滅してしまったのだ。"
 iberia_north_africa.0121.desc.negative_piety_level:0 "私の行いが私を罪人とし、それらの信仰が精神的な道から外れてしまうことに満足しているように思え、それがどれほどか孤立してしまったことを否定することはできない。"
 iberia_north_africa.0121.desc.lorgar:0 "私の信仰の炎は太陽のように明るく燃えているが、しかし私は、宇宙には単なる[old_faith.HighGodName]#EMP を超える#!何かがあるに違いないという思いが拭えないのだ。もっと根源的な真実を。"
 iberia_north_africa.0121.desc.sinful_traits:0 "私のすべての行い、すべての思考、私の生き方そのものが、本質的に罪深いものとして特色づけられているような気がしてならない。"
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "私の性格全体が何か違うもののために#EMP 形作られている#!ように見えるとき、私はそれを少しでも愛していたのだろうかと、時に疑問に感じるのだ。"
 iberia_north_africa.0121.desc.naked_cynicism:0 "自分ではほとんど制御できない力に徹底的に魅了されるのは面白くないし、悪いとさえ感じることがある。"
 iberia_north_africa.0121.desc.outro:0 "\n\nだがようやく、私は[basque_faith.GetName]に救いを見出せたような気がする。この地方の少数派の混合宗派は、私にとって何の判断材料にもならず、ただ地元の伝承者以上の存在になれるという期待に目がくらむような興奮を覚えるのみだ。\n\nその興奮は、もしかしたら…暗示の余地を残しているのかもしれない。"
 iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip]は再び戦士の信仰となるであろう！"
 iberia_north_africa.0121.a.tt:0 "あなたは、より$doctrine_pluralism_fundamentalist_name$的な道を提唱します"
 iberia_north_africa.0121.b:0 "自然との調和は、隣人との調和に優る。"
 iberia_north_africa.0121.b.tt:0 "あなたは、より$doctrine_pluralism_righteous_name$的な道を提唱します"
 iberia_north_africa.0121.c:0 "伝統を共有する価値のある宗教がもっとあるはずだ。"
 iberia_north_africa.0121.c.tt:0 "あなたは、より$doctrine_pluralism_pluralistic_name$的な道を提唱します"
 iberia_north_africa.0121.d:0 "私が変化を強要しようとするならば、私は[old_faith.GetNameNoTooltip]よりも腐敗しているのか？"
 iberia_north_africa.0121.d.tt:0 "信仰を見つけたままにしておきます"
 iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro:0 "[religious_leader.GetTitledFirstNamePossessive]の"
 iberia_north_africa.0122.desc.excommunicated:0 "[old_faith.GetName]からの破門は、ついに[religious_leader.GetHerHim]にとって我慢ならないものになったようだ。"
 iberia_north_africa.0122.desc.rivalry_with_hof:0 "[old_faith.GetReligiousHead.GetTitledFirstName]との対立は、ついに必然的な沸点へと到達したようだ。"
 iberia_north_africa.0122.desc.negative_piety_level:0 "[old_faith.GetName]に対する以前の罪は、[religious_leader.GetHerHis]の次の罪の前では小さく見えてしまうようだ。"
 iberia_north_africa.0122.desc.lorgar:0 "…より#EMP 原初的#!なものを信じたいという欲望はあまりにも強くなり、[religious_leader.GetHerHim]を異端への道へと導いたようだ。"
 iberia_north_africa.0122.desc.sinful_traits:0 "罪深いやり方は、ついに、[religious_leader.GetHerHis]の[old_faith.GetAdjective]信仰に完全に勝利してしまったようだ。"
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "田園の生活の美徳によるゆっくりとした誘惑は、ついに完成したようだ。"
 iberia_north_africa.0122.desc.naked_cynicism:0 "露骨な欲望は、[religious_leader.GetHerHis]の領域の精神生活をより大きく支配するため、完全に制御不能であるように思われる。"
 iberia_north_africa.0122.desc.midtro:0 "\n\nもはや狂気の沙汰としか言いようがないが、[religious_leader.GetTitleAsNameNoTooltip|U]はピレネーの名もなき混合民俗信仰である[basque_faith.GetName]を[religious_leader.GetPrimaryTitle.GetNameNoTier]の新たな最重要な宗教として持ち上げている。\n\n"
 iberia_north_africa.0122.desc.fundamentalist:0 "元々は平和的であったのだが、[religious_leader.GetTitledFirstNameNoTooltip]は新興の宗派を激情に駆り立て、[religious_leader.GetHerHis]の原理主義的な運動を支持するなら、戦利品と略奪で彼らに賃金を与えると約束したのだ。"
 iberia_north_africa.0122.desc.righteous:0 "キリスト教との密接な関係から小さな宗派を遠ざけようと、[religious_leader.GetTitledFirstNameNoTooltip]は、[religious_leader.GetSheHe]がその神話の中でより真に異教的な部分と見なすものへの回帰を推進している。"
 iberia_north_africa.0122.desc.pluralist:0 "この宗派は何世紀もかけてキリスト教の要素を吸収してきたが、[religious_leader.GetTitledFirstNameNoTooltip]は、[religious_leader.GetHerHis]の大きな影響力を使って、イスラムの競合する要素を取り入れ、ナザレの儀礼を消去、置換、更新している。"
 iberia_north_africa.0122.desc.unchanged:0 "新たな神学的注目の爆発にもかかわらず、本質的な難解さは変わっておらず、宗派は採用されたキリスト教の教義と伝統的なヴァスコン神話の組み合わせを支持している。"
 iberia_north_africa.0122.a:0 "[religious_leader.GetSheHe]には一理あると思うが…"
 iberia_north_africa.0122.b.same_faith:0 "これは血塗られた異端だ！"
 iberia_north_africa.0122.b.same_religion:0 "これは彼らの消滅で終わるしかない。"
 iberia_north_africa.0122.b.respects_fellow_warmongers:0 "少なくとも、彼らは戦いを恐れてはいない。"
 iberia_north_africa.0122.b.misc:0 "彼らが遠くで戦っている限りは。"
 iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip]が朽ちた木立のために[old_faith.HighGodName]を諦めただと？！"
 iberia_north_africa.0122.c.same_religion:0 "[religious_leader.GetFirstNameNoTooltip]は[religious_leader.GetSheHe]が我々より#EMP 優れている#!とでも思っているのか？"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "少なくとも、彼らは自然の驚異については理解している。"
 iberia_north_africa.0122.c.misc:0 "それで、彼らは木の代弁者なのか？"
 iberia_north_africa.0122.d.muslim:0 "少なくとも、[basque_faith.GetAdherentNamePluralNoTooltip]は[islam_religion.GetNameNoTooltip]へと近づく。"
 iberia_north_africa.0122.d.same_faith:0 "彼らは我々を二度も見捨てたのだ！"
 iberia_north_africa.0122.d.same_religion:0 "許し難い！"
 iberia_north_africa.0122.d.syncretised_with_islam:0 "少なくとも、彼らは完全に理性を捨てたわけではない。"
 iberia_north_africa.0122.d.misc:0 "あー、私のお祭りではないし、踊る熊でもない。"
 iberia_north_africa.0122.e.same_faith:0 "#EMP これが#!寛容さの尺度か。"
 iberia_north_africa.0122.e.same_religion:0 "心配だな…"
 iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc:0 "正直、かなり平凡な変化に思える。"
 iberia_north_africa.0131.t:0 "エブロの子供たち"
 iberia_north_africa.0131.desc.intro:0 "[k_aragon.GetDefinitiveName]の建国により、私は自分の領域の町や都市で[aragonese_culture.GetName]文化を繁栄させ、広めた。$d_aragon$の中心部だけでなく、"
 iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two:1 "[duchy_a.GetBaseNameNoTier]や[duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier]、[duchy_b.GetBaseNameNoTier]や[duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro:0 "においても、私が新しく見つけた人々の影響を広範囲に広げた。\n\nそれでも…[founder_culture.GetName]のいくつかの方法を見逃さずにはいられない。 私の人生の中心での時間は終わったかもしないが、我が影響力と本部があれば、完全に離れる必要はない。"
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "$d_aragon$のランダムな三つの[counties|E]: "
 iberia_north_africa.0131.a:0 "これらの人々は我が民であり、彼らは十分だ。"
 iberia_north_africa.0131.b:0 "[founder_culture.GetNameNoTooltip]文化のすべての装飾品が悪いというわけではないな。"
 iberia_north_africa.0131.c:0 "我々にとって本当に大切なことは変わっていない。"
 iberia_north_africa.0131.d:0 "世界がどんなに変わっても、我々は己のルーツを忘れることはできない！"
 iberia_north_africa.2105.t:0 "地中海の支配者"
 iberia_north_africa.2105.desc:0 "[mallorca.GetNameNoTier]、[sardinas.GetNameNoTier]及び[sicily.GetNameNoTier]を獲得したことで、我々は自身を地中海の正当な支配者であると宣言した。使節は地球の隅々まで航海し、我々の輝かしい功績を劣った統治者たちに知らしめた。\n\nこの海、そして海が触れるすべてのものは、我々に属するのだ！"
 iberia_north_africa.2105.a:0 "誰も我々に挑むことはできぬ！"
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "科学の黄金時代:"
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 失われた知識"
 iberia_north_africa.2001.desc:0 "著名な翻訳家である[generated_actor.GetFullName]は、私が科学を後援していることを聞きつけ、私の宮廷に到着した。「もしあなたが知識を求めておられるのでしたら、最高のものは古い書物の中にこそ見つけることができます。忘れ去られたとしても、真実であることに変わりはないのですから。」翻訳者は語る。\n\n「私の手元には未訳の本が多くございます。もし後援してくださるのであれば、きっとあなた様もその恩恵を受けることができるでしょう！」"
 iberia_north_africa.2001.a:0 "私は"
 iberia_north_africa.2001.a.learning:0 "哲学に関する"
 iberia_north_africa.2001.a.martial:0 "軍事に関する"
 iberia_north_africa.2001.a.stewardship:0 "経済に関する"
 iberia_north_africa.2001.a.diplointrigue:0 "修辞学に関する"
 iberia_north_africa.2001.a.end:0 "出版物には費用は惜しまない。"
 iberia_north_africa.2001.a.a:0 "お前の低い能力を向上させるための本を求めるのだな。"
 iberia_north_africa.2001.b:0 "後援するのであれば、何か役に立つことをやってくれ。"
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip]はランダムな[skill|E]を向上させてくれる書物を与えてくれる"
 iberia_north_africa.2001.c:0 "なぜ古い書物を望むのだ？科学に歴史の居場所はない！"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 夢想的な外科医"
 iberia_north_africa.2002.desc:0 "「閣下、どうかこの馬鹿の話を聞いてやってください！この外科医は私の右目を白内障の手術で治したのですが、今は左目を治すことを拒否しているのです！」[patientzero.GetTitledFirstName]は大声で叫ぶ。「星の組み合わせが完璧だったからこそ、手術は成功したのです。次の手術が成功するのは、あと12年待たなければ#italic ならない#!のです！」医師である[generated_actor.GetFirstName]はイライラしながら言い返す。\n\nこのような問題を解決するのは、統治者としての私の義務だ。私が占星術に干渉し、手術が失敗する危険を負うべきだろうか？"
 iberia_north_africa.2002.a:0 "これは、[child_offering.GetFirstNameNoTooltip]が医学を学ぶまたとない機会だ！"
 iberia_north_africa.2002.a.flavor:0 "あなたは自分の子供である[child_offering.GetFirstName]を、[patientzero.GetFirstName]の吸引法白内障手術の助手として提供します。"
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName]が手術を支援する"
 iberia_north_africa.2002.a.b:0 "白内障手術の結果"
 iberia_north_africa.2002.b:0 "星はお前の能力には関係ない、手術をするんだ！"
 iberia_north_africa.2002.b.a:0 "あなたは危険を承知で手術の続行を要求します。"
 iberia_north_africa.2002.c:0 "確かに、条件が整うまで待つのが一番かもしれない。"
 iberia_north_africa.2002.d:0 "#italic 実のところ#!、#italic このように#!見れば星は丁度良いのだよ！"
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 相反する性質"
 iberia_north_africa.2003.desc:0 "私が後援を与えてからというもの、多くの学者たちが[playerprovince.GetNameNoTooltip]を通り過ぎて行ったが、中でも特に印象的な者が二人ほどいる。おそらく、それはこの二人が非常に優れた知性の持ち主であるためであり、あるいは、私の宮廷のど真ん中で細かい信念の違いについて議論するのを#italic やめようとしない#!からでもあるだろう。「[generated_actor_r.GetFirstName]のような愚か者と一緒に仕事をするのは#italic お断り#!だ！」[generated_actor_k.GetFirstName]が叫ぶと[generated_actor_r.GetFirstName]が言い返す。「結構だよ、#italic あなた#!のような頑固者と共に働いたりはしない！」\n\n「[ROOT.Char.GetTitledFirstName]、あなたは何を信じておられますか？自然界を説明するのは哲学者の役割なのか、それとも預言者の権威に属するのでしょうか？」"
 iberia_north_africa.2003.a:0 "実際それは#ber 私の#!権威に属する。さあ、仕事に取り掛かれ。"
 iberia_north_africa.2003.a.flavor:0 "あなたは両方の学者を怒らせ、彼らの軽蔑を互いにではなく、あなたに集中させています。"
 iberia_north_africa.2003.b:0 "もちろん哲学者だ、アリストテレスのような賢者がそうあるべきだ。"
 iberia_north_africa.2003.c:0 "エゼキエルを信じられずして、どうして哲学者を信じられよう？"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "巡礼者の道:"
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ 流浪の戦士"
 iberia_north_africa.2011.desc:0 "[chosen_location_for_pilgrim_roads.GetName]を散策していると、大きな木がその下で休息するよう静かに私を誘惑しているように感じられた。私は、一人の[generated_actor.GetWomanMan]と並び、涼しい木陰に腰を下ろす。「あなたは巡礼者かな？」私は尋ねる。"
 iberia_north_africa.2011.desc_merge_into:0 "それに対し、休んでいる人物が答える。"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$「私は[generated_actor.GetName]という名の誤った方向へ導かれた戦士に過ぎません。私は[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]を訪れ、なぜ[generated_actor.GetFaith.HighGodName]が私を見捨てたのか、そして次に私の刃を向けるべき場所を知るために来たのです。」"
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$「おそらくそうなのでしょう。しかし、私は自分自身をより多くの失われた魂として認識しています。私の名は[generated_actor.GetName]と言い、かつては騎士団の隊長でしたが、今は[generated_actor.GetFaith.HighGodName]ともっと奉仕すべき理由を探して放浪しているのです。」"
 iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName]は、あなたが私の仲間に加わることをお望みのはずだ、 [generated_actor.GetFirstNameNoTooltip]。"
 iberia_north_africa.2011.b:0 "私は、[generated_actor.GetFaith.HighGodName]があなたに敵を求めてさまよい続けることを望んでいると確信している。"
 iberia_north_africa.2011.b.flavor:0 "あなたはその戦士が[generated_actor.GetFaith.HighGodName]のために戦い続けるように励まし、あなたの善良さを広めます。"
 iberia_north_africa.2011.c:0 "巡礼の旅の終わりに、あなたはきっと[generated_actor.GetFaith.HighGodName]を見出すことができるだろう。"
 iberia_north_africa.2011.c.flavor:0 "あなたはその戦士に[generated_actor.GetFaith.HighGodName]への義務を途切れることなく遂行させます。"
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ 貧しい学徒"
 iberia_north_africa.2012.desc:0 "新しく作った道を[chosen_location_for_pilgrim_roads.GetName]で歩いていると、石碑に座って暗い顔をして、手元に空の袋を持った一人の若い[generated_actor.GetWomanMan]に出会った。その[generated_actor.GetWomanMan]は私に向き直って尋ねる。「[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)]、巡礼中の学徒のために、コインを一枚くださいませんか？"
 iberia_north_africa.2012.desc_student:0 "私は神学の学徒で、[generated_actor.GetFaith.HighGodName]によって与えられた世界をよりよく理解したいと願っています。同じ[generated_actor.GetFaith.GetAdjective]として、感謝の印として喜んで私の旅行記を差し上げましょう！」"
 iberia_north_africa.2012.desc_architect:0 "私は建築を研究しているのですが、[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]の手入れの行き届いた作品を見て、それを学ぶためにはるばるやって来たのです。私はひたすら、この技術に身を捧げています。もしコインを頂けるなら、私の建築に関する聖典を差し上げましょう！」"
 iberia_north_africa.2012.a:0 "私にその知識は役に立つだろう。よろしい、この取引に同意しよう。"
 iberia_north_africa.2012.b:0 "おそらく君は仕事を探してみるべきだろうな。"
 iberia_north_africa.2012.b.flavor:0 "あなたは、宮廷で良い仕事を提案して、彼をびっくりさせます。"
 iberia_north_africa.2012.c:0 "物々交換はしない。[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]として、あなたを助けるのが私の義務だ。"
 iberia_north_africa.2013.t:0 "巡礼者のために道を敷いてくれた[ROOT.Char.GetSheHe]へ。"
 iberia_north_africa.2013.desc:0 "あなたは、[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]の聖地への接続を容易にするために必要な文字通りの土台作りを模範的に行っておられる。その点において、私はあなたに報いなければなりません。\n\n教えてください、あなたが望むものは何でしょうか？"
 iberia_north_africa.2013.a:0 "あなた様の賛美だけで十分です、我が[fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]よ。"
 iberia_north_africa.2013.b:0 "[ROOT.Char.GetFaith.HighGodName]の名において、私の功績に関する言葉を広めていただきたい。"
 iberia_north_africa.2013.c:0 "すべての戦士に私の[ROOT.Char.GetFaith.GetNameNoTooltip]への献身を知らしめてください。"
 iberia_north_africa.2013.d:0 "[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]に飾るにふさわしい宝物を贈っていただきたい。"
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName]はあなたに祝福された[artifact|E]を贈ります"
 iberia_north_africa.2013.notif.t:0 "敬虔の道"
 struggle_iberia_form_portugal_decision_correct_phase_tt:0 "現在の[struggle_phase|E]が[struggle_phase_iberia_opportunity|E]である"
 iberia_north_africa.9101.t:0 "カナリア王国"
 iberia_north_africa.9101.desc.intro:0 "太古の昔から、それぞれの島々は自身を「王国」と名乗ってきたが、今や、すべての島が[canarias_former.GetTitledFirstName]の熱心な統治下にあり、王座を一つに統合する時が来ている。\n\n"
 iberia_north_africa.9101.desc.iberian:1 "異教徒であるグアンチェの王がついに敗れたことで、島の住民たちの間に[canarias_former.GetFaith.GetName]が広がり、[canarias_former.GetTitledFirstNamePossessiveNoTooltip]による島の統治が強固になることを防ぐ手立てはもはやないのだ。[title_k_canarias.GetNameNoTierNoTooltip]は今や最初の[canarias_former.GetTitleAsNameNoTooltip]として、[canarias_former.GetName]と共に[title_k_canarias.GetTierAsNameNoTooltip]であると宣言されている。"
 iberia_north_africa.9101.desc.guanche:1 "我々の目の前に広がる地平線には、我が国を遥かに凌ぐ大国の台頭が見られ、外国の侵略に対抗するために、我々は独自の運命と王位を築いていかなければならない。[canarias_former.GetName]が[title_k_canarias.GetNameNoTierNoTooltip]の最初の[canarias_former.GetTitleAsNameNoTooltip]として戴冠されたことで、島々の住民たちはついに彼らを結びつける象徴と、我々の生活を守るための共通の目的を手に入れたのである。"
 iberia_north_africa.9101.desc.outro:0 "\n\n[title_k_canarias.GetNameNoTierNoTooltip]の未来はまだ不確かなものだが、新しい[title_k_canarias.GetTierAsNameNoTooltip]の宣言が、島々と北アフリカの将来にとって全く新しい時代の到来となることは間違いない。"
 iberia_north_africa.9101.a:0 "新たな王国の誕生だ！"
 iberia_north_africa.9101.b:0 "[title_k_canarias.GetNameNoTierNoTooltip]の未来はイベリアにかかっている！"