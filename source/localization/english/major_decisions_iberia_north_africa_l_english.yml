l_english:
 iberia_north_africa.0005.t:0 "統一されたスペイン"
 iberia_north_africa.0005.desc:0 "今ひとたびスペインの玉座は一人の[ROOT.Char.GetTitleAsNameNoTooltip]の下に統一された。偽りの君主達は玉座を退き、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]はいまだかつてなく強力に立位する。\n\nいつか私がこの世を去り、[ROOT.Char.GetFaith.DivineRealm]へ赴こうとも、遺産は永遠に地上に残り、[ROOT.Char.GetTitledFirstNameNoTooltip]ースペインの[ROOT.Char.GetMotherFather|U]と称されるであろう。"
 iberia_north_africa.0005.a:1 "新たな時代の幕開けだ。"
 iberia_north_africa.0006.start.desc:0 "スペインの王国は次々と、[spain_uniter.GetPrimaryTitle.GetNameNoTier]の軍門に降っていった。"
 iberia_north_africa.0006.relation_former.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', spain_uniter)][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "が[spain_uniter.GetHerselfHimself]を「スペインの[spain_uniter.GetMotherFather|U]」だと宣言した。\n\n[spain_uniter.GetHerHis|U]名は何世紀にもわたって残るだろうが、[spain_uniter.GetSheHe]が英雄として記憶されるのか、あるいは暴君として記憶されるのか？　それは[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 iberia_north_africa.0010.t:0 "ひとつのアフリカ"
 iberia_north_africa.0010.start.desc:0 "それを成し遂げられると考えた者は誰もいなかった。しかし私はここに立っている。すべてのアフリカの上に立つ[ROOT.Char.GetTitleAsNameNoTooltip]として。"
 iberia_north_africa.0010.vassals.desc:0 "大西洋岸から東方の海まで、全ての部族、[vassal_1.GetTitleAsNameNoTooltip]、そして[vassal_2.GetTitleAsNameNoTooltip]がいまや私に膝を屈した。"
 iberia_north_africa.0010.spirits.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]が精霊たちが喜んでいると教えてくれる。ついに我らの土地は解放された！　やるべきことは残っているが、今日くらいは祝うべきだろう！"
 iberia_north_africa.0010.ancestors.desc:0 "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]が祖先たちも喜んでいると教えてくれる。ついに我らの土地は解放された！　やるべきことは残っているが、今日くらいは祝うべきだろう！"
 iberia_north_africa.0010.generic.desc:0 "\n\n我が臣民はさまざまな階層から集っているが、私は全てをひとつにして新たな道を切り拓く。この日から、我々は[ROOT.Char.GetFaith.HighGodName]の名のもとにひとつになるのだ。"
 iberia_north_africa.0010.a:0 "アフリカに栄光あれ！"
 iberia_north_africa.0011.start.desc:0 "少数の部族から強大な君主まで、あらゆる人々が今や[africa_uniter.GetPrimaryTitle.GetNameNoTier]の支配の下にいる。"
 iberia_north_africa.0011.relation_former.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', africa_uniter)][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "は[africa_uniter.GetFaith.GetAdjective]の御旗の下に皆を結束させた。\n\nこれほど広大になった[africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip]は時の試練に耐えられるのだろうか？それともこの統一は最後には崩壊するのだろうか？[ROOT.Char.GetFaith.FateGodName]のみが知っている。"
 decision_unite_africa_confirm:0 "アフリカの統一"
 iberia_north_africa.0015.t:0 "殉教者の復讐"
 iberia_north_africa.0015.part1.desc:0 "幾千もの勇敢なイスラム教徒が遠征で死に、殉教者の道へと進んだ。彼らはより良い未来のため、真の信仰の新しい黄金時代のために戦ったのだ。今日、その未来は到来する。"
 iberia_north_africa.0015.part2.desc:0 "\n\nヨーロッパに確固たる足がかりを築き、私の輝ける征服事業はまだ始まったばかりだ…"
 iberia_north_africa.0015.a:0 "アッラーは偉大なり。"
 iberia_north_africa.0016.t:0 "過去の呼び声"
 iberia_north_africa.0016.relation_former.desc:0 "\n\n我が[ROOT.Char.Custom2('RelationToMe', avenger)][avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "は[avenger.GetHerHis]軍を率い古のフランク王国の中心部へと侵入、全ての抵抗勢力を打ち砕いた。ヨーロッパに築いた[avenger.GetHerHis]確固たる足がかりにより、イスラムの未来はかつてないほどに輝いている。"
 iberia_north_africa.0016.christianity.a:0 "主が我らの魂をお憐れみくださいますよう"
 iberia_north_africa.0016.generic.desc:0 "幾年もの昔、トゥールへの途上で、キリスト教徒のフランク軍はウマイヤ朝のヨーロッパ侵略に終止符を打った。カール・マルテルと彼の部下たちは歴史の流れを変えたのだ。\n\nだが物事に永遠はない。[avenger.GetName]は彼の軍を率いて古のフランク王国の奥深くまで侵入し、[avenger.GetHerHis]ものだと主張したのだ。ヨーロッパにおける確固たる足がかりを得たいま、[avenger.GetTitledFirstNameNoTooltip]が次になにをすべきかは[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 iberia_north_africa.0001.t:0 "ポルトガル王国"
 iberia_north_africa.0001.start.desc:0 "この日は、偉大なるポルトガル王国の夜明けとして永遠に記憶されるだろう。"
 iberia_north_africa.0001.christian.desc:0 "何世紀にも渡って我々の民はイスラム教徒の支配に苦しんできたが、それはもはやない。[ROOT.Char.GetFaith.WarGodName]の名の下の名誉ある征服により、ついに我々は自由な[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の国となる！\n\n"
 iberia_north_africa.0001.muslim.desc:0 "[ROOT.Char.GetFaith.WarGodName]の御力によって、我々はこの地を征服し、今やイベリア半島の西海岸を我らが故郷と誇らしげに呼べるようになっている。[ROOT.Char.GetFaith.GetAdjective]の繁栄が幾年もこの地に続きますように！\n\n"
 iberia_north_africa.0001.end.desc:0 "何千年にも渡って、いくつもの文明がこの地を支配してきた。このことは複雑に混ざり合い我々の文化的背景となった。今日、我らは独自のアイデンティティを持っている。この新しい国を作るにあたり、我らは自分たちをポルトガル人だと誇らしげに呼ぶだろう！"
 iberia_north_africa.0001.a:0 "今、我らの時は始まる！"
 iberia_north_africa.0002.start.desc:0 "イベリア半島に新たな時代が到来した！"
 iberia_north_africa.0002.relation_former.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', portugal_former)][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "西海岸にポルトガル王国が誕生した。何世紀にもわたる移民と戦争の後、[portugal_former.GetTitledFirstNameNoTooltip]をリーダーとする誇り高きポルトガル人が現れた。\n\nこの若い国家は栄光を手にするのか、それとも征服されてしまうのか？それは時が経てば分かることだ。"
 iberia_north_africa.0002.a1:0 "[ROOT.Char.GetFaith.WarGodName]に栄光あれ！"
 name_alas:0 "嗚呼。"
 name_i_see:0 "わかった。"
 iberia_north_africa.0002.b:0 "ポルトガルに[ROOT.Char.GetFaith.WarGodName]の祝福あれ！"
 iberia_north_africa.0002.c:0 "どう思われようとも、私は[ROOT.Char.GetCulture.GetName]のままだ。"