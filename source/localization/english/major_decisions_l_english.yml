l_english:
 major_decisions.1001.t:0 "神の肉"
 major_decisions.1001.desc:0 "「我らは同胞に仕えるためこの地に置かれた」[court_chaplain.GetCouncilTitle][court_chaplain.GetNamePossessive]の声が食堂に響き渡る。「肉体の恩恵を受け入れることにより、汝は[ROOT.Char.GetFaith.HighGodHerHis|U]愛も受け入れるのだ」\n\n従僕たち——未だ我らとともにある——は素晴らしい仕事をした。[ROOT.Char.Custom('RegionalDrink')]に酔いしれ、人間の神性を味わい、我らは夜通し饗宴を楽しんだ。"
 major_decisions.1001.a:0 "手を貸して、もっと[ROOT.Char.Custom('RegionalDrink')]をくれ！"
 major_decisions.1002.t:0 "狂喜乱舞"
 major_decisions.1002.desc:0 "耳にしていることが信じられない: [cannibal.GetName]の中庭の至る所で——[cannibal.GetHerHis][court_chaplain.GetCouncilTitle]さえも——が食人嗜好になってしまったのだ！通りは血で赤く染まり、[cannibal.GetHerHis]の地獄のような集団の饗宴が繰り広げられている。"
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName]は[cannibal.GetHerHis][court_chaplain.GetCouncilTitle]にカニバリズムを公に受け入れるよう説得した。今まで以上に肉の味が広がっているのは嬉しい！"
 major_decisions.1002.a:0 "[ROOT.Char.GetHerHim]との食事が待ち遠しい！"
 major_decisions.1002.b:0 "[ROOT.Char.GetFaith.HighGodName]が彼らの邪まなる魂をお憐れみになりますように！"
 major_decisions.1101.t:0 "再編された領国"
 major_decisions.1101.opening_duchies:0 "ほかの誰にも成し得ないことを終えた。[duchy_1.GetNameNoTierNoTooltip]の領土を[duchy_2.GetNameNoTierNoTooltip]および[duchy_3.GetNameNoTierNoTooltip]の領土と統合した。"
 major_decisions.1101.desc:0 "ずっとこのために働いてきた。封臣を呼び、新たに忠誠を誓わせる。\n\n今から永遠に、彼らの主君としてだけでなく、[ROOT.Char.GetTitleAsNameNoTooltip]として、私に敬意を表するだろう！ [new_title.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]！"
 major_decisions.1101.a:0 "我が領国は永遠に続くだろう。"
 major_decisions.1101.i_have_become_royal:0 "あなたは[new_title.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]になりました"
 major_decisions.1102.desc:0 "主君は[founder.GetHerHis]封臣、領国の全しもべを[founder.GetHerHim]のもとに呼んだ。我々はその時であることを知っており、[founder.GetHerHis]の主張に異議を唱える者はいないだろう。\n\n[founder.GetFirstName]は[new_title.GetNameNoTier]の壮大な領土を越えて[new_title.GetTierAsNameNoTooltip]として統治する！"
 major_decisions.1102.a:0 "[founder.GetTitleAsNameNoTooltip]万歳！"
 major_decisions.1102.a.dislike:0 "[founder.GetTitleAsNameNoTooltip]万歳…"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName]は[new_title.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]になりました"
 major_decisions.1103.opening_kingdoms:0 "ほかの誰にも成し得ないことを終えた。[kingdom_1.GetNameNoTierNoTooltip]の領土を[kingdom_2.GetNameNoTierNoTooltip]および[kingdom_3.GetNameNoTierNoTooltip]の領土と統合した。"
 major_decisions.1103.opening:0 "全封臣と[ROOT.Char.GetFaith.PriestNeuterPlural]は、ついには私の玉座の前に集まった。この瞬間を彼らに、より重要なのは[ROOT.Char.GetFaith.PantheonTerm]に、目撃させた。"
 major_decisions.1103.i_am_religious_head:0 "\n\n私が自らの頭に王冠を被せるのは当然のことだ。私のしもべたちが、教会と世俗の両方が、私に頭を垂れる。"
 major_decisions.1103.blessed_by_religious_head:0 "\n\n[religious_figure.GetTitledFirstName]が私の頭に王冠を被せたとき、私は新たな帝国の設立を宣言した。私のしもべである廷臣たちはここで生き証人となる。宣言が私の唇から発せられたのち、私の領国の全権力が、教会も世俗と同じく、私の前に跪いている。"
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip]は頂点に君臨する！"
 major_decisions.1104.opening:0 "我らが主であり統治者の[founder.GetFirstName]は、全封臣と領国の[founder.GetFaith.PriestNeuterPlural]を[founder.GetHerHim]のもとに呼んだ。[founder.GetSheHe]がこの瞬間を[ROOT.Char.GetFaith.PantheonTerm]に、正当に目撃させたことに異論はない。"
 major_decisions.1104.i_am_religious_head:0 "\n\n[founder.GetHerHis]の新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.religious_head_empire:0 "\n\n[founder.GetSheHe]が[founder.GetHerHis]の新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\n[religious_figure.GetTitledFirstName]が[founder.GetTitledFirstNamePossessive]の新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.end:0 "[founder.GetFirstName]は[founder.GetHerHis]の新たな領土の起源としてこれを布告する。[founder.GetHerHis|U]のしもべたちは[founder.GetHerHim]の前に敬意を表して頭を垂れる。"
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip]は永遠に存続するだろう！"
 major_decisions.1105.t:0 "領国の簒奪"
 major_decisions.1105.desc:0 "「[founder.GetTitleAsNameNoTooltip]」[new_title.GetNameNoTierNoTooltip]の[founder.GetFirstName]は新王国と、#EMP 私の#!正当な領土のいくらかが国土の一部だと宣言した。"
 major_decisions.1105.a:0 "あの僭称者が最後のひとりではない…"
 major_decisions.2001.t:0 "大学"
 major_decisions.2001.desc_first:0 "知識の新時代が到来した！私は建築業者と学者に出会い、着々と壮大な大学の計画が形になってきている。\n\n"
 major_decisions.2001.desc_more:0 "大学のレンガを敷設する準備ができたと大工の棟梁から連絡があった。まだ決まっていないのは場所と名前だけだ！"
 major_decisions.2001.desc:0 "大学のレンガを敷設する準備ができたと大工の棟梁から連絡があった。まだ決まっていないのは名前だけだ！"
 major_decisions.2001.b_fes:0 "カラウィーイーン大学を造るぞ！"
 major_decisions.2001.b_cairo:0 "アル＝アズハル大学を造るぞ！"
 major_decisions.2001.b_bologna:0 "ボローニャ大学を造るぞ！"
 major_decisions.2001.b_salamanca:0 "サラマンカ大学を造るぞ！"
 major_decisions.2001.b_madrid:0 "マドリード・コンプルテンセ大学を造るぞ！"
 major_decisions.2001.b_oxford:0 "オックスフォード大学を造るぞ！"
 major_decisions.2001.b_cambridge:0 "ケンブリッジ大学を造るぞ！"
 major_decisions.2001.b_padua:0 "パドヴァ大学を造るぞ！"
 major_decisions.2001.b_siena:0 "シエナ大学を造るぞ！"
 major_decisions.2001.b_coimbra:0 "コインブラ大学を造るぞ！"
 major_decisions.2001.b_napoli:0 "神聖ローマ・ナポリ大学を造るぞ！"
 major_decisions.2001.b_tirakka:0 "サンコレ大学を造るぞ！"
 major_decisions.2001.fallback:0 "大学を…今日は造らない。"
 major_decisions.2001.fallback.tt:0 "伯爵領の開発度が低いか、すでに特殊建造物が存在します"
 major_decisions.2002.desc:1 "知識の新時代が到来した; [founder.GetName]の領国に大学が設立された。大学は急速に学者や他の知識人のための中心地になりつつあり、若者たちがトリウィウムやクアドリウィウム、そして世界を理解するために必要なすべてのものを学ぶための究極の環境であることを宣言している。"
 major_decisions.2002.a:1 "彼らの智慧が万人の恩恵とならんことを！"
 major_decisions.2011.t:0 "賢明なる[new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName]は、賢さを兼ね備えた[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )][new_courtier.GetWomanMan]で、私に丁寧な挨拶をしてきた。\n\n「あなたの新しい大学のことを聞いてきました！それほどまでに知識を好む[ROOT.Char.GetTitleAsNameNoTooltip]...あなたのお役に立てれば光栄です。」"
 major_decisions.2011.a:0 "ようこそ、ようこそ！"
 major_decisions.2011.b:0 "ここにお前の居場所はない。"
 major_decisions.3001.t:0 "緑の家"
 major_decisions.3001.desc:0 "私の周りには豊かに植物が生い茂り、窓ガラスの結露が、見上げた私の顔の陽よけになっている。私はくるりと回り——そう、どんどん速く——そして上着を地面に投げ捨てて笑った。\n\n「太陽は私とともにここにある。財産を投じただけの価値はあった！」"
 major_decisions.3001.a:0 "日光を手なづけた！"
 major_decisions.3002.desc:0 "[builder.GetName]は本当に狂っている！　[builder.GetSheHe|U]は大枚をはたいて総ガラス張りの家を建て、太陽を手なづけ捕らえたと吹聴している。\n\n植物が生い茂っているという噂は[builder.GetHerHis]妄想の産物だ。あの狂った[builder.GetWomanMan]の茶番は終わるのだろうか!?"
 major_decisions.3002.a:0 "馬鹿げている！"
 major_decisions.3100.t:0 "継承問題"
 major_decisions.3100.desc:0 "私の死後、誰が私の跡を継ぐのかという問題が、最近絶え間なく私を悩ませる。 王国の分裂という脅威が頭の中からずっと消えてくれない。\n\nもちろん、普通であれば継承に新たな秩序を受け入れるよう皆を説得するのは難しいが、旧態依然とした制度に戻すことが#EMP はるかに#!容易になることもある。"
 major_decisions.3100.a:0 "先祖のやり方が最善だ！"
 major_decisions.3100.d:0 "あぁ、考え直してみれば分割するほうが公平だな。"
 major_decisions.3100.tt_opinion_witengamot:0 "アングロ＝サクソン文化の封臣"
 major_decisions.3100.tt_opinion_thing:0 "ノース、スウェーデン、ノルウェー、デンマーク文化の封臣"
 major_decisions.3100.tt_opinion_tanistry:0 "アイルランドおよびゲール文化の封臣"