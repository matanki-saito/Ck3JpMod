l_english:
 major_decisions.1001.t:0 "神の肉"
 major_decisions.1001.desc:0 "\"We were put upon this earth to serve our fellow man,\" [court_chaplain.GetCouncilTitle] [court_chaplain.GetNamePossessive] voice rings out over the dining hall."
 major_decisions.1001.a:0 "手を貸して、もっと[ROOT.Char.Custom('RegionalDrink')]をくれ！"
 major_decisions.1002.t: "Macabre Feast"
 major_decisions.1002.desc:0 "I cannot believe what I'm hearing: the whole court of [cannibal.GetName] – even [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – has turned to cannibalism!\n\nThe streets run red with blood as [cannibal.GetHerHis] hellish group feasts."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] has convinced [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] to publicly embrace cannibalism.\n\nI am delighted to know that the taste for flesh is spreading further than ever!"
 major_decisions.1002.a:0 "[ROOT.Char.GetHerHim]との食事が待ち遠しい！"
 major_decisions.1002.b:0 "[ROOT.Char.GetFaith.HighGodName]が彼らの邪まなる魂をお憐れみになりますように！"
 major_decisions.1101.t:0 "領域秩序の再鍛造"
 major_decisions.1101.opening_duchies:0 "朕、他の何びとたりとも成し得ぬことを全うせり。朕はここに、[duchy_1.GetNameNoTierNoTooltip]を、[duchy_2.GetNameNoTierNoTooltip]及び[duchy_3.GetNameNoTierNoTooltip]と合邦せしめたり。"
 major_decisions.1101.desc:0 "ずっとこのために働いてきた。封臣を呼び、新たに忠誠を誓わせる。\n\n今から永遠に、彼らの主君としてだけでなく、[ROOT.Char.GetTitleAsNameNoTooltip]として、私に敬意を表するだろう！ [new_title.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]として！"
 major_decisions.1101.a:0 "我が領国は永遠に続くだろう。"
 major_decisions.1101.i_have_become_royal:0 "あなたは[new_title.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]になりました"
 major_decisions.1102.desc:0 "主君は[founder.GetHerHis]封臣、領国の全しもべを[founder.GetHerHim]のもとに呼んだ。我々はその時であることを知っており、[founder.GetHerHis]の主張に異議を唱える者はいないだろう。\n\n[founder.GetFirstName]は[new_title.GetNameNoTier]の壮大な領土を越えて[new_title.GetTierAsNameNoTooltip]として統治する！"
 major_decisions.1102.a:0 "[founder.GetTitleAsNameNoTooltip]万歳！"
 major_decisions.1102.a.dislike:0 "[founder.GetTitleAsNameNoTooltip]万歳…"
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName]は[new_title.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]になりました"
 major_decisions.1103.opening_kingdoms:0 "朕、他の何びとたりとも成し得ぬことを全うせり。朕はここに、[kingdom_1.GetNameNoTierNoTooltip]を、[kingdom_2.GetNameNoTierNoTooltip]及び[kingdom_3.GetNameNoTierNoTooltip]と合邦せしめたり。"
 major_decisions.1103.opening:0 "――全封臣と[ROOT.Char.GetFaith.PriestNeuterPlural]は、いよいよ我が玉座の前に集まった。我はこの瞬間を彼らに、そして何よりも[ROOT.Char.GetFaith.PantheonTerm]に目撃させたのである。"
 major_decisions.1103.i_am_religious_head:0 "\n\n我が自らの手で戴冠するのは当然のことだ。我がしもべたちが、俗界と聖界のいずれもが、我に頭を垂れるのだから。"
 major_decisions.1103.blessed_by_religious_head:0 "\n\n[religious_figure.GetTitledFirstName]が我が頭上に戴冠したとき、我は新たなる帝国の創設を宣言した。我がしもべたる家臣たちはここで生き証人となるのだ。そして宣言が我が口唇から発せられるや、我が領国の全権力は、俗界も聖界も問わず我の前に跪いている。"
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip]は頂点に君臨する！"
 major_decisions.1104.opening:0 "我らが主であり統治者の[founder.GetFirstName]は、全封臣と領国の[founder.GetFaith.PriestNeuterPlural]を[founder.GetHerHim]のもとに呼んだ。[founder.GetSheHe]がこの瞬間を[ROOT.Char.GetFaith.PantheonTerm]に、当然ながら目撃させたことに異論はない。"
 major_decisions.1104.i_am_religious_head:0 "\n\n[founder.GetHerHis]の新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.religious_head_empire:0 "\n\n[founder.GetSheHe]が[founder.GetHerHis]の新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\n[religious_figure.GetTitledFirstName]が[founder.GetTitledFirstNamePossessive]の新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.end:0 "[founder.GetFirstName]は[founder.GetHerHis]の新たな領土の起源としてこれを布告する。[founder.GetHerHis|U]のしもべたちは[founder.GetHerHim]の前に敬意を表して頭を垂れる。"
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip]は永遠に存続するだろう！"
 major_decisions.1105.t:0 "領国の簒奪"
 major_decisions.1105.desc:0 "「[founder.GetTitleAsNameNoTooltip]」[new_title.GetNameNoTierNoTooltip]の[founder.GetFirstName]は新王国と、#EMP 我が#!正当な領土のいくらかが国土の一部であると宣言した。"
 major_decisions.1105.a:0 "あの僭称者が最後のひとりではない……"
 major_decisions.2001.t:0 "大学"
 major_decisions.2001.desc_first:0 "知識の新時代が到来した！私は建築者や学者と次々に会い、着々と壮大な大学の計画が形になってきている。\n\n"
 major_decisions.2001.desc_more:0 "大学のレンガを敷設する準備ができたと大工の棟梁から連絡があった。――まだ決まっていないのは場所と名前だけだ！"
 major_decisions.2001.desc:0 "大学のレンガを敷設する準備ができたと大工の棟梁から連絡があった。――まだ決まっていないのは名前だけだ！"
 major_decisions.2001.b_fes:0 "アル＝カラウィーイーン大学を造らん！"
 major_decisions.2001.b_cairo:0 "アル＝アズハル大学を造らん！"
 major_decisions.2001.b_bologna:0 "ボローニャ大学を造らん！"
 major_decisions.2001.b_salamanca:0 "サラマンカ大学を造らん！"
 major_decisions.2001.b_madrid:0 "マドリード・コンプルテンセ大学を造らん！"
 major_decisions.2001.b_oxford:0 "オックスフォード大学を造らん！"
 major_decisions.2001.b_cambridge:0 "ケンブリッジ大学を造らん！"
 major_decisions.2001.b_padua:0 "パドヴァ大学を造らん！"
 major_decisions.2001.b_siena:0 "シエナ大学を造らん！"
 major_decisions.2001.b_coimbra:0 "コインブラ大学を造らん！"
 major_decisions.2001.b_napoli:0 "ナポリ大学を造らん！"
 major_decisions.2001.b_tirakka:0 "サンコーレ大学を造らん！"
 major_decisions.2001.fallback:0 "大学を…今日は造らない。"
 major_decisions.2001.fallback.tt:0 "伯爵領の開発度が低すぎるか、すでに特殊建造物が存在します"
 major_decisions.2002.desc:1 "知識の新時代が到来した――[founder.GetName]の領国に大学が設立された。大学は急速に学者やその他の知識人のための中心地となりつつあり、若者たちがトリウィウム（初等人文）やクアドリウィウム（高等理学）、さらには世界を理解するために必要なすべてのものを学ぶための究極の環境であることを明瞭に示している。"
 major_decisions.2002.a:1 "彼らの智慧が万人の恩恵とならんことを！"
 major_decisions.2011.t:0 "賢明なる[new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName]は、賢さを兼ね備えた[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )][new_courtier.GetWomanMan]で、私に丁重な挨拶をしてきた。\n\n「あなた様の新たな大学のことを聞き及びました！それほどまでに知識をお好みなさる[ROOT.Char.GetTitleAsNameNoTooltip]様...…私めがそのお役に立てましたら光栄にございます」"
 major_decisions.2011.a:0 "ようこそ、ようこそ！"
 major_decisions.2011.b:0 "ここにお前の居場所はない。"
 major_decisions.3001.t:0 "緑の家"
 major_decisions.3001.desc:0 "私の周りには豊かに植物が生い茂り、窓ガラスの結露が、見上げた私の顔の陽よけになっている。私はくるりと回り——そう、どんどん速く——そして上着を地面に投げ捨てて笑った。\n\n「太陽は私とともにここにある。財産を投じただけの価値はあった！」"
 major_decisions.3001.a:0 "日光を手なづけた！"
 major_decisions.3002.desc:0 "[builder.GetName]は本当に狂っている！[builder.GetSheHe|U]は大枚をはたいて総ガラス張りの家を建て、太陽を手なづけ捕らえたと吹聴している。\n\n植物が生い茂っているとかいう話は疑いなく[builder.GetHerHis]の妄想の産物だ。あの狂った[builder.GetWomanMan]の茶番は終わるのだろうか!?"
 major_decisions.3002.a:0 "馬鹿げている！"
 major_decisions.3100.t:0 "継承問題"
 major_decisions.3100.desc:0 "私の死後、誰が私の跡を継ぐのかという問題が、最近絶え間なく私を悩ませる。領国の分裂という脅威が頭の中からずっと消えてくれない。\n\nもちろん、普通であれば継承に新たな秩序を受け入れるよう領国を納得させることは難しいが、古めかしい制度に戻したほうが#EMP はるかに#!容易となることもある。"
 major_decisions.3100.a:0 "先祖のやり方が最善だ！"
 major_decisions.3100.d:0 "あぁ、考え直してみれば分割するほうが公平だな。"
 major_decisions.3100.tt_opinion_witengamot:1 "$tradition_the_witenagemot_name$の[culture_tradition|E]をもつ[cultures|E]の封臣"
 major_decisions.3100.tt_opinion_thing:1 "$heritage_north_germanic_name$の[heritage|E]をつぐ[cultures|E]の封臣"
 major_decisions.3100.tt_opinion_tanistry:1 "$heritage_goidelic_name$の[heritage|E]をつぐ[cultures|E]の封臣"
 major_decisions.3100.tt_opinion_jirga: "$tradition_fp3_jirga_name$の[culture_tradition|E]を持つ[cultures|E]の封臣"
 major_decisions.1001.desc_landless: "\"Serving our fellow man; what does this entail?\" I ask rhetorically as my sharp gaze wanders over the faces of my followers at the brimming dinner table. \"Is it not to love and care for every aspect of the human being?\""
 major_decisions.1001.desc_outro: "\n\n\"By accepting the gift of flesh you also accept [ROOT.Char.GetFaith.HighGodHerHis|U] love.\"\n\nThe servants — the ones that are still with us — have done a marvelous job; we feast well into the night, growing drunk on [ROOT.Char.Custom('RegionalDrink')] and the taste of human divinity.\""
 major_decisions.1002.desc_landless: "I cannot believe what I'm hearing: the whole [cannibal.Custom('GetCourt')|l] of [cannibal.GetName] has turned to cannibalism!\n\nThe countryside will run red with blood as [cannibal.GetHerHis] hellish group feasts."
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName] and [cannibal.GetHerHis] [cannibal.Custom('GetCourt')|l] has publicly embraced the marvel of cannibalism.\n\nLet's not give [cannibal.GetHerHim] the cold shoulder — I am delighted to know that the taste for flesh is spreading further than ever!"