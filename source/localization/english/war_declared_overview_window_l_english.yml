l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "軍を招集しろ！"
 WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:0 "ウィンドウを閉じる"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous:0 "おまえの悪行はあまりにも長い間罰せられなかった。それが今日変わる。私がおまえに天罰を与えるために来たからだ！[ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "[ROOT.Char.GetFaith.HighGodName]はお前に慈悲を与え、私はお前に何も与えはしない！"
 war_declared_flavor.zealous.reincarnation:0 "May your next life be less wretched than this one."
 war_declared_flavor.zealous.fallback:2 "I can not lose, for [ROOT.Char.GetFaith.HighGodName] is with me!"
 war_declared_flavor.naughty:0 "You have been a very naughty [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]. Such behavior can not be overlooked! Prepare yourself, for on the battlefield I will inflict the punishment you so richly deserve!"
 war_declared_flavor.holy_war:1 "貴君の偽りの宗教は、あまりにも長い間、貴君の臣民を暗闇の中に閉じ込めていた。[ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName]の名において、私は彼らに真の信仰をもたらし、貴君の冒涜から解放する！"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] I have long coveted your lands, only to be denied possession of them. No more! The time has come for me to finally get what I deserve!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Your occupation of lands which rightfully belong to me can no longer be tolerated. It is time that I see them returned to my possession!"
 war_declared_flavor.subjugation:0 "I have decided to incorporate your lands into my realm. Submit now, and I will have mercy on you... Resist, and I will force you to kneel and grovel before me!"
 war_declared_flavor.subjugation.tribal:0 "おまえは弱く、わたしは強い。望むものを得るために他の理由は必要ない！"
 war_declared_flavor.subjugation.arrogant:0 "何を小しゃくな、わたしがおまえより明らかに優れているのに対等な君主を装うとは！おまえの哀れな軍隊を戦場で粉砕し、わたしの前にひざまずかせてやる！"
 war_declared_flavor.conquest:0 "おまえは弱い支配者であり所有する土地に相応しくない。真の君主がどんなものか見せてやろう—おまえのものはわたしのものだ！"
 war_declared_flavor.peasant:0 "おまえの傲慢には際限がない。しかし心配は無用だ。すぐに謙虚になれるだろう！"
 war_declared_flavor.populist:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] If it is war you want, then you shall have it! We will not let anybody stop us from forming a new realm for ourselves!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] We have lived under your rule for too long. We can tolerate it no more — by blood and steel, we will be free!"
 war_declared_flavor.liberty:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] We can no longer tolerate the harsh laws which violate our ancient rights. By the sword, these laws will be cut down!"
 war_declared_flavor.claimant:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] You are a pretender and a tyrant. It is time to restore the rightful monarch to the throne!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "I name you tyrant, and refuse to submit to your authority! The realm shall rise against your malignant rule!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] It seems that there is no recourse for our dispute other than to settle it on the battlefield."