l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "軍を召集しろ！"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous:0 "おまえの悪行はあまりにも長い間罰せられなかった。それが今日変わる。私がおまえに天罰を与えるために来たからだ！[ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "[ROOT.Char.GetFaith.HighGodName]はお前に慈悲を与え、私はお前に何も与えはしない！"
 war_declared_flavor.zealous.reincarnation:0 "おまえの次の人生が少しはましになりますように。"
 war_declared_flavor.zealous.fallback:2 "負けることはない、[ROOT.Char.GetFaith.HighGodName]と共にあるのだから！"
 war_declared_flavor.naughty:0 "随分とお行儀の悪い[ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]になってしまったな。このような行為は見過ごせない。覚悟を決めろ！戦場ではお前に相応しい罰を与えてやる！"
 war_declared_flavor.holy_war:1 "貴君の偽りの宗教は、あまりにも長い間、貴君の臣民を暗闇の中に閉じ込めていた。[ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName]の名において、私は彼らに真の信仰をもたらし、貴君の冒涜から解放する！"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]、我は汝の土地を久しく切望していたが、畢竟その所有が認められる事はなかった。もはや堪え難し！我にふさわしきものを手にする時がついに来たのだ！"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] 私の所有する土地をあなたが占領することはもはや許されない。それらの所有権を取り戻す時が来たのだ！"
 war_declared_flavor.subjugation:0 "おまえの土地を我が領土に組み込む決定をした。受け入れろ、そうすれば慈悲を見せよう…抵抗するのなら、おまえがひざまずいてひれ伏すのを強制するまでだ！"
 war_declared_flavor.subjugation.tribal:0 "おまえは弱く、私は強い。望むものを得るために他の理由は必要ない！"
 war_declared_flavor.subjugation.arrogant:0 "何を小しゃくな、私がおまえより明らかに優れているのに対等な君主を装うとは！おまえの哀れな軍隊を戦場で粉砕し、私の前にひざまずかせてやる！"
 war_declared_flavor.conquest:0 "おまえは弱い支配者であり所有する土地に相応しくない。真の君主がどんなものか見せてやろう—おまえの土地を奪い取ってからだがな！"
 war_declared_flavor.peasant:0 "おまえの傲慢には際限がない。しかし心配は無用だ。すぐに懲らしめて、謙虚にさせてやる！"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]汝が戦争を望むならば、我々が相手になろう！我ら自身の新しい国を作る運動は、誰にも止めさせはしない！"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]私たちはあまりにも長い間あなたの支配下で暮らしてきた。もうこれ以上我慢できない——血と鋼によって、私たちは自由になる！"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]古からの我らの権利を犯す過酷な法律は、もはや容認できない。剣によって、これら法は切り捨てられるであろう！"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]汝は僭称者にして暴君である。正統なる君主に玉座を返す時が来たのだ！"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "我はここに貴様を暴君と称し、その権威に服従しない！本邦は貴様の悪辣なる支配に反旗を翻す！"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我々の論争は戦場で解決する以外に解決策はないようだ。"
 is_war_overview_tab_open_trigger:0 "戦争の概要タブを開いている"