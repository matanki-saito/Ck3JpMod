l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "兵を集めよ！"
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous:0 "貴様らはこれまで散々悪事を働いておきながら、その罪から逃れ続けてきた。だがそれも今日までだ。神に代わって、私が裁いてやる！[ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "[ROOT.Char.GetFaith.HighGodName]は貴様のような悪人さえも赦してくださった。だが、私は貴様を許さない！"
 war_declared_flavor.zealous.reincarnation:0 "お前の来世が少しでもマシになるよう、神に祈っておくとしよう。"
 war_declared_flavor.zealous.fallback:2 "敗北など決してあり得ない。[ROOT.Char.GetFaith.HighGodName]は我らとともにある！"
 war_declared_flavor.naughty:0 "随分と悪い子に育ったものだ。せいぜい戦いの用意を済ませておくがいい。貴様のその振る舞いを、戦場で叩き直してやる！"
 war_declared_flavor.holy_war:1 "民に異端の教えを吹き込み、闇へと落とした不届き者め。[ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName]の名において貴様に裁きを下し、民を真の教えに目覚めさせてやる！"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]、ただその地を譲るだけで良いのだと、余は何度も申してきたではないか。だがおぬしは余の慈悲を踏みにじった。もはや堪忍ならぬ！余の怒りを思い知るがいい！"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]。貴方が不法に占拠している土地は、本来私の正当な領地なのです。私はこれよりかの地を取り戻しに参ります。真の支配者が誰であるか、くれぐれもお忘れなきよう。"
 war_declared_flavor.subjugation:0 "余の軍門に降れ。さすれば余もおぬしを許そう。だが、余に歯向かうならば、相応の報いを受けることになるだろう！"
 war_declared_flavor.subjugation.tribal:0 "弱者は敗れ、強者が勝つ。貴様はそれ以外の理由が必要だと言うのかね！"
 war_declared_flavor.subjugation.arrogant:0 "その口を閉じよ。余とおぬしが対等などあり得ぬ！おぬしの軍隊など、余の敵ではないということを思い知るがいい！"
 war_declared_flavor.conquest:0 "雑魚め。貴様にその土地を治める資格はない！真の統治者とはいかなるものか、貴様の血を持って思い知らせてやる！"
 war_declared_flavor.peasant:0 "なんと傲慢な！だが心配はいらん。正しい振る舞いとはいかなるものか、今すぐに教えてやる！"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]戦いを望むというのか。ならば受けて立とう！何者だろうと、我らを止められはしない！"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]お前の支配下での暮らしにはもう耐えられん！鉄と血をもって、自由を勝ち取ってやる！"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]貴方は古くからの我らの権利を犯し、この地に圧政を敷いた。我らが立ち上がるのは、我ら自身を鎖から解き放つためだ！"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]君主の名を騙り、圧政を敷く不届き者め。真の支配者にその玉座を返すのだ！"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "暴君め！私は己の領地を、決して手放しはしない！"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]どうやら交渉は決裂のようですね。話の続きは戦場ですることにしましょう。それではまた、ごきげんよう。"
 is_war_overview_tab_open_trigger:0 "戦争の概要タブを開いている"