 bp3_survey.1090.t: "秘められし辺境地"
 bp3_survey.1090.desc: "「密猟者でも探しに来たってのかい？」[province.GetName]の辺境を調査していたとき、ボロをまとった狩人がこちらに向かって怒鳴ってきた。 我々が[hunter_character.GetHerHis]の小さな野営地に近づいてしまったらしい。「王家の土地ってわけじゃねえが、ここ[poaching_province.GetName]には密猟者なんていくらでもいるぜ。ここじゃ誰もが自分の身は自分で守るもんさ」\n\n「ここを本気で自分の領地にしたいなら…あんたの名を背負ってちょくちょく姿を見せる奴がいるって、みんなに思わせねえとな」[hunter_character.GetSheHe|U]はそうウインクしながら言い、焼けた肉の塊をひと噛みした。この地が自分のものであると示す者――そういう一団が必要なのかもしれない。悪くない考えかもしれぬな…。"
 bp3_survey.1090.a: "辺境を巡回する守備兵を雇おう。"
 bp3_survey.1090.b: "地理に詳しい地元の狩人を雇え。"
 bp3_survey.1090.c: "密猟者の一人や二人で騒ぐことでもない。"
