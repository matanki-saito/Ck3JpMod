 bp3_survey.0050.t: "宮廷の主君"
 bp3_survey.0050.desc: "[host.GetSheHe]は事前に使者を送ってきてはいたものの、[host.GetFirstName]ご本人が[province.GetName]の私の宮廷に現れたのにはやはり驚かされた。[host.GetSheHe|U]曰く、「自ら監督するため」だそうだが、それ以上の説明はない。\n\n私は何かご所望があるのかとしばらく探ってみたが、[host.GetSheHe]は「必要なものはすべて持ってきている」と言うばかり…願わくば、見つかっては困るものが見つかりませんように。"
 bp3_survey.0050.a: "ようこそお越しくださいました、我が[host.GetTitleAsNameNoTooltip]、ここ[province.GetNameNoTooltip]へ。"
 bp3_survey.0050.a.tt: "[host.GetName]は[province.GetName]で[inspection|E]を実施中である"
