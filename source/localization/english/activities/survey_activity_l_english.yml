 bp3_survey.1200.t: "前進の手応え"
 bp3_survey.1200.desc: "[province.GetName]で直面してきた数々の問題や困難にもかかわらず、ようやくこの地の扱い方が見えてきた気がする。土地の所有者たち、地元のギルドも、私のやり方を少しずつ受け入れ始めている。\n\nあとはこの伯爵領の将来像を描き、そこに導ける適任者を見つけるだけだ。"
 bp3_survey.1200.a: "これが最後の試練であってほしいものだ。"
 bp3_survey.1210.t: "正しい一歩"
 bp3_survey.1210.desc: "地元の土地所有者たちと夜遅くまで話し合いを重ねた結果、ようやく地元の商人ギルドのひとつとの契約にこぎつけた。\n\nこれがこの伯爵領を立て直す第一歩となればいいのだが――あとは、私の取り組みに賛同してくれる温和な声をもう少し集められれば…。"
 bp3_survey.1210.a: "ここからが始まりだ。"
 bp3_survey.1220.t: "一つの誤算"
 bp3_survey.1220.desc: "地元の土地所有者たちとの夜を通した議論の末、彼らとの妥協点を見出すことができなかった。最善を尽くしたにもかかわらず、ここで物事をまとめようとする気力がだんだんと失われていく…。\n\n一度くらい、彼らは協力し合うことはできないのか？"
 bp3_survey.1220.a: "いいから#bold 話し合え#!！"
 bp3_survey.1230.t: "失態に次ぐ失態"
 bp3_survey.1230.desc: "地元の土地所有者たちと長い一日を過ごしたあと、私は商人ギルド間の些細な争いに巻き込まれ、さらに貴族たちの喧嘩が続いた。\n\nどこを見ても、また新たな問題が待ち構えている気がする。[province.GetName]の連中は一体どうなっているんだ!?"
 bp3_survey.1230.a: "本当に#emp 良くしたい#!と思ってるのか!?"
