 bp3_survey.1000.t: "無人の地"
 bp3_survey.1000.desc: "[province.GetName]の辺境を調査していたところ、[guest_1.GetFirstName]と私は、[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]と呼ばれる小さな地域を発見した。"
 bp3_survey.1000.desc_lonely: "[province.GetName]の辺境を調査していた私は、[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]と呼ばれる小さな地域に出くわした。"
 bp3_survey.1000.desc_continuation: "わずかな山羊飼いを除けば、この一帯には誰も住んでいないようだ。通りかかるたびに、彼らは疑わしげな目を向けてくる。\n\n"
 bp3_survey.1000.desc_border: "領土を広げたいのであれば、辺境においても私の権威を隅々まで体現できる家臣を確保せねばならぬ。"
 bp3_survey.1000.desc_bureaucracy: "[province.GetNameNoTooltip]を確実に掌握するには、こうした辺境の住民についても理解を深める必要がある。"
 bp3_survey.1000.desc_domain: "民に希望をもたらすには、こんな人里離れた地の者たちにも私の顔と名が知られていなければならぬ。"
 bp3_survey.1000.a: "いくらか人を遣って、この地に小規模な前哨地を築かせよう。"
 bp3_survey.1000.b: "この地に通じる道を整備し、人を送り込めるようにせねば。"
 bp3_survey.1000.c: "まずは地元の者たちと交流を図らねば。"
 inspection_empty_lands_populace_modifier: "統治者の訪問"
 inspection_empty_lands_populace_modifier_desc: "地元の山羊飼いたちは、自らの領主に直接謁見するという栄誉にあずかった。"
 inspection_empty_lands_domain_modifier: "有料道路"
 inspection_empty_lands_domain_modifier_desc: "この辺境には新たな道路が整備された。\n#emp [holding|E]が建設されれば、[economic_building|E]に変換される#!"
 inspection_empty_lands_border_modifier: "小規模な前哨地"
 inspection_empty_lands_border_modifier_desc: "この地への植民の第一歩として、小さな前哨地が築かれた。\n#emp [holding|E]が建設されれば、[fortification_building|E]に変換される#!"
 inspection_survey_new_goods_modifier: "新たな交易品"
 inspection_survey_new_goods_modifier_desc: "領主が新たな領土を獲得したことで、この伯爵領にも新たな交易品が流入した。"
 bp3_survey.1010.t: "[province.GetNameNoTooltip]のならず者ども"
 bp3_survey.1010.desc: "[province.GetName]の街を歩いていると、真っ昼間にもかかわらず、[peasant_character.GetWomanMan]がならず者に脅されている場面に出くわした。[peasant_character.GetSheHe|U]は助けを求めて叫び、こちらと護衛を見つめている。\n\n最近、この地の傭兵たちの一部が盗賊や犯罪に手を染めているとは聞いていたが、ここまでとは思わなかった。この哀れな[peasant_character.GetWomanMan]を助けるべきだろうか？"
 bp3_survey.1010.a: "守備隊を動員し、奴らを街から追い払え。"
 bp3_survey.1010.a.win: "地元の守備隊を集め、盗賊を排除する"
 bp3_survey.1010.a.win_short: "守備隊を編成した"
 bp3_survey.1010.a.lose: "状況はさらに悪化する"
 bp3_survey.1010.a.lose_short: "盗賊が根づく"
 bp3_survey.1010.b: "あるいは、雇ってみるのも手かもしれん…"
 bp3_survey.1010.b.flavor: "地元の連中の扱いには長けているようだしな。"
 bp3_survey.1010.c: "私が自ら止めねば！"
 bp3_survey.1010.c.win: "ならず者を追い払う"
 bp3_survey.1010.c.win_short: "ならず者を脅した"
 bp3_survey.1010.c.lose: "ならず者に傷を負わされる"
 bp3_survey.1010.d: "[bandit_character.GetHerHim]を近づけるな！"
 bp3_survey.1010.d.flavor: "[bandit_character.GetSheHe|U]はいま別の相手を襲っている。逃げるぞ！"
 inspection_bandits_in_x_domain_modifier: "傭兵駐屯地"
 inspection_bandits_in_x_domain_modifier_desc: "傭兵と盗賊の一団が、守備隊の増強目的で雇われた。"
 inspection_bandits_in_x_populace_modifier: "民を守る統治者"
 inspection_bandits_in_x_populace_modifier_desc: "この人物は民を守るため、自らの命すら顧みずに全力で行動した。"
 inspection_bandits_in_x_border_negative_modifier: "跋扈する盗賊団"
 inspection_bandits_in_x_border_negative_modifier_desc: "犯罪者たちが伯爵領を牛耳り、裏では人々の日々の営みすら支配している。"
 inspection_bandits_in_x_border_positive_modifier: "安全な街路"
 inspection_bandits_in_x_border_positive_modifier_desc: "盗賊の脅威がほとんどなく、住民は安心して生活できている。"
 bp3_survey.1020.t: "[province.GetCounty.GetName]の古道"
 bp3_survey.1020.desc: "[province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]を進む途上で、よくある問題に思い当たった。街を出てすぐに、ぬかるみに足を取られ、どこにも繋がらぬ道を進む羽目になるのだ。\n\nこれらの古道は、もはやほとんど使い物にならぬ。修復に人員を割かなければ、遅かれ早かれ地元民や外国の商人たちに悪影響が出るだろう。"
 bp3_survey.1020.a: "このために予算を割こう。"
 bp3_survey.1020.b: "住民を徴用せよ。"
 bp3_survey.1020.c: "守備隊に任せよう。"
 bp3_survey.1020.d: "なに、大した問題ではない。"
