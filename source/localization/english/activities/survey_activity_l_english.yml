 bp3_survey.0040.t: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の人々"
 bp3_survey.0040.desc: "[province.GetName]の民との関係を改善するため、私は丸一日を割いて街を巡り、地元の者たちと会うことにした。"
 bp3_survey.0040.mid: "[county_holder.GetHerHis]の反対を押し切って、[county_holder.GetFirstName]を連れてきた。物事とはどうあるべきか、見せてやろうと思ったのだ。"
 bp3_survey.0040.outro: "\n\n最初こそ戸惑っていたようだが、やがて多くの住民たちが集まり、自分たちの悩みを聞いてほしいとめいめいに訴えはじめた。もし機会があれば、私は彼らに次のことを話そうと思う…"
 bp3_survey.0040.a: "地元の徴募兵と守備隊についてだ。"
 bp3_survey.0040.a.tt: "[inspection|E]に成功すると、[levy|E]の報酬が改善される\n"
 bp3_survey.0040.b: "[county_holder.GetFirstNameNoTooltip]の働きぶりに、私がどれほど感銘を受けたかについて話そう。"
 bp3_survey.0040.b.tt: "[inspection|E]に成功すると、[opinion|E]の報酬が改善される\n"
 bp3_survey.0040.c: "[province.GetNameNoTooltip]について、どれほど良い印象を持っているかを語ろう。"
