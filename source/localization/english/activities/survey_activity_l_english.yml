 inspection_mid_activity_levy_average_modifier: "徴募兵の是正"
 inspection_mid_activity_levy_average_modifier_desc: "領主が伯爵領を訪れたことで、徴募兵の数がやや増加した。"
 inspection_mid_activity_opinion_great_modifier: "民に慕われる統治者"
 inspection_mid_activity_opinion_great_modifier_desc: "統治者がこの地方を訪れたことで、人々の間で人気のある存在となった。"
 inspection_mid_activity_opinion_average_modifier: "民衆の懐柔"
 inspection_mid_activity_opinion_average_modifier_desc: "領主が住民と直接対話を行なったことで、一部の民衆の不満が和らいだ。"
