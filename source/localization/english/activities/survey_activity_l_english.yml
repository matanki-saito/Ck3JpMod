 bp3_survey.1040.t: "広がる火災"
 bp3_survey.1040.desc: "私が従者たちを伴って[province.GetName]の街を巡っていたところ、突然、古い街区のひとつを焼き尽くしつつある火災に出くわした。道ばたには人々が呆然と立ち尽くし、あるいは路上に転がる遺体のそばで静かに泣き崩れていた。\n\n十数人の兵士たちが、街全体を灰に変える前にこの火を食い止めようと、必死の消火作業を続けている。"
 bp3_survey.1040.a: "民を救わねば！"
 bp3_survey.1040.a.win: "あなたは火災の鎮圧に貢献した"
 bp3_survey.1040.a.loss: "最善を尽くしたにもかかわらず、炎は広がった"
 bp3_survey.1040.a.death: "火に巻き込まれてしまった"
 bp3_survey.1040.b: "金の手当ては後回しだ、今は救えるものを救わねばならん。"
 bp3_survey.1040.c: "もっと大きな火災で[county_owner.GetFirstNameNoTooltip]に思い知らせてやるさ。"
 bp3_survey.1040.c.win: "人々はあなたが助けようとしたと信じている"
 bp3_survey.1040.c.loss: "人々はあなたの本心を見抜いている"
 bp3_survey.1040.d: "もはや、私にできることはない…"
 bp3_survey.1040.destroyed_building: "炎はさらに広がった"
 inspection_fire_spreading_modifier: "焼け落ちた街路"
 inspection_fire_spreading_modifier_desc: "古き腐敗を焼き払ったことで、新たな機会が生まれた。"
 inspection_selfless_ruler_modifier: "献身的な統治者"
 inspection_selfless_ruler_modifier_desc: "この人物は民を救うため、自らの身を危険にさらした。"
 bp3_survey.1050.t: "街壁の拡張"
 bp3_survey.1050.desc: "私はまたしても、[province.GetName]の再整備における優先事項について地元民と話し合っていた。「古びた街壁を移設して建て直しましょう、我が君」と、駐屯部隊の隊長[soldier_character.GetNameNoTooltip]がウィンクしながら言う。「新たな居住区を設ける余地がずっと広がりますぞ！」\n\n「いやいやお待ちを！　商業区の方の修復のほうが急を要しております」と、地元ギルドの代表である[merchant_character.GetNameNoTooltip]が遠慮なく口を挟んできた。「活気ある商業区があれば、街はどれだけにぎやかになることでしょう！」"
 bp3_survey.1050.a: "[province.GetNameNoTooltip]の古びた崩れかけの壁に注力しよう。"
 bp3_survey.1050.b: "商人たちの言うことの方が理にかなっている。"
 bp3_survey.1050.c: "好き勝手に金をばらまく余裕などないのだ。"
 inspection_expanding_walls_new_modifier: "拡張の余地"
 inspection_expanding_walls_new_modifier_desc: "街壁の一部を移設したことで、新たな拡張の余地が生まれた。"
