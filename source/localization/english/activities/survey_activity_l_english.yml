 bp3_survey.0030.t: "[province.GetNameNoTooltip]の監督"
 bp3_survey.0030.desc: "手に入るすべての文書を綿密に調べた結果、いくらかの予算をひねり出し、伯爵領を悩ませているインフラ問題の緩和に回せることが分かった。あとは、この官僚機構の中でどの部門がもっとも支援を必要としているのか、それを見極めるだけだ。"
 bp3_survey.0030.a: "地元の税制の抜け穴を塞げば、いずれ元が取れるはずだ。"
 bp3_survey.0030.a.tt: "[inspection|E]に成功すると、[tax|E]の報酬が改善される\n"
 bp3_survey.0030.b: "[province.GetNameNoTooltip]の[province.Custom('SurveyMidDomainInfrastructureOptionsLoc')]には支援が必要だ。"
