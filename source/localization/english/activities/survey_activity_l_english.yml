 bp3_survey.1060.t: "自分の鉱山は自分で掘れ"
 bp3_survey.1060.desc: "[province.GetName]の奥地を調査していた折、私は従者たちとともに、ひっそりと隠された古い街道を発見した。道は小高い丘へと続き、さらにその先の洞窟にたどり着いた。中には放置された採掘用具が無造作に転がっていた。\n\n"
 bp3_survey.1060.desc.copper: "「我が君！」兵士のひとり、[soldier_character.GetFirstNameNoTooltip]が突然叫んだ。「これは銅の鉱脈ではありますまいか？」"
 bp3_survey.1060.desc.silver: "「我が君！」兵士の[soldier_character.GetFirstNameNoTooltip]が目を輝かせて叫んだ。「この輝きは、銀に違いありません！」"
 bp3_survey.1060.desc.gold: "「我が君！」兵士の[soldier_character.GetFirstNameNoTooltip]が目を見開いて叫んだ。「これは金の塊ではありませんか!?」"
 bp3_survey.1060.a: "何をボサッとしておる！　掘れ！　掘りまくるのだ!!"
 inspection_learning_intent_flourishing_metal_trade_modifier: "繁栄する交易所"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "他所の領内で鉱山が発見されたことにより、この男爵領にも活気ある交易所が形成された。"
 bp3_survey.1070.t: "常態化した不正会計"
 bp3_survey.1070.desc.intro.personal: "領内の代官や執事たちが徴収した税を確認しているうちに、記録されていた数字と実際に届いた額との間に、明白な食い違いがあることに気づいた。\n\n"
 bp3_survey.1070.desc.intro.vassal: "[province.GetName]が[county_owner.GetFirstNamePossessive]の統治下にある間に支払われた税を調べてみると、本来受け取るべき額と、実際に支払われた額との間に明確な差があることに気がついた。どうやら[county_owner.GetFirstNameNoTooltip]が気づく前に、誤った数字が書類に記載されていたようだ。\n\n"
 bp3_survey.1070.desc: "誰の責任かはさておき、誰かが代償を支払わねばならないことだけは明らかだ。住民たちはすでに相応の税を納めているが、こうした“誤り”の張本人よりも、彼らから取り立てるほうが容易ではある。"
 bp3_survey.1070.a: "貴族どもには、どんな手段を用いてでも報いを#emp 受けさせる#!。"
 bp3_survey.1070.a.flavor: "責任者を見せしめにすれば、他の者たちも身を引き締めよう。"
 bp3_survey.1070.b: "住民たちから一度限りの臨時税を徴収して、損失を補填しよう。"
 bp3_survey.1070.b.flavor: "住民たちからは不評をかこつだろうが、財政面にとっては必要な措置だ。"
 bp3_survey.1070.c: "今回は目をつぶっておくとしよう…。"
 bp3_survey.1070.c.flavor: "寛容さを見せれば、感謝される…はずだ。"
 inspection_regular_irregularities_local_modifier: "臨時課税"
 inspection_regular_irregularities_local_modifier_desc: "この人物は、封臣の不始末を補うため、領内住民に臨時の課税を強いた。"
 inspection_regular_irregularities_modifier: "厳罰の執行"
 inspection_regular_irregularities_modifier_desc: "この人物は、税を私物化した封臣たちに対して厳しい罰を与えた。"
 bp3_survey.1080.t: "訪れるにふさわしき地"
 bp3_survey.1080.desc: "「とても安全とは申せませぬ、我が[ROOT.GetCharacter.GetLadyLord]」と、やつれた旅人が訴える。「命からがら逃げのびましたぞ」その言葉通り、[traveler_character.GetSheHe]はよほどひどい目に遭ったようだ\n\n"
 bp3_survey.1080.desc.holy_poi: "[ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]たちが、[location_province.GetName]にある神聖なる地――[location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]に参拝するため各地から訪れている。だがその道中で、ならず者どもに狙われているようだ。"
 bp3_survey.1080.desc.poi: "この地には、[location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]を目当てに各地から人々が訪れているようだ。しかし彼らもまた、犯罪者たちに目をつけられている。"
 bp3_survey.1080.desc.holy_site: "[ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]たちが、[location_province.GetName]の聖地を訪ねて来ているが、そこでも犯罪者の襲撃が絶えぬようだ。"
 bp3_survey.1080.desc.outro: "このまま盗賊どもが旅人たちを食い物にし続ければ……誰もこの地を訪れなくなるのは時間の問題であろう。"
 bp3_survey.1080.a: "旅人たちを守るため、巡回兵を雇おう。"
 bp3_survey.1080.b: "客人の世話は住民たちに任せよう。"
 bp3_survey.1080.c: "自分の身は自分で守るがよい。"
