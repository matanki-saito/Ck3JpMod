 bp3_survey.0005.t: "到着"
 bp3_survey.0005.desc.holder: "[ROOT.Char.GetCurrentLocation.GetName]に到着すると、小さな書斎へと案内され、[county_holder.GetTitledFirstName]が私を迎えた。事前に使者を送っていたため、私の訪問は驚くことではないはずだ。しかし、[county_holder.GetSheHe]は明らかに私の目的を知りたがっている。[county_holder.GetHerHis]のこの落ち着きのなさは、やましいことがあるのか、それともただの儀礼なのか?\n\nだが、それは重要ではない。私がここに来たのは、[county_holder.GetHerHim]に対処するためではなく…"
 bp3_survey.0005.desc.no_holder: "[ROOT.Char.GetCurrentLocation.GetName]に到着すると、私は書斎へと通された。しばらくの間、大勢の召使いたちが私の世話を焼き、あれこれと気を回していたが、私は彼らに下がるよう告げた。あれでは落ち着いて作業に集中できようはずもない。\n\n彼らがいなくなり、ようやく私は計画に取り掛かることができる。その計画とは…"
 bp3_survey.0005.a: "自国領の拡大だ。"
 bp3_survey.0005.a.tt: "[inspection|E]では次の目標を試みる：$SurveyArrivalIntroClaims$$SurveyARrivalIntroVassals$"
