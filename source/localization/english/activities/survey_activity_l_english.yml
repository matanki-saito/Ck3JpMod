 inspection_old_roads_negative_modifier_desc: "伯爵領の古い道路は長らく放置され、整備が急務となっている。"
 bp3_survey.1030.t: "ギルド間の争い"
 bp3_survey.1030.desc: "官僚のひとりと話し合っている最中、すぐそばで二つの集団が怒鳴り合い始め、会話が中断された。護衛たちがなんとか間に入って両者を引き離したが、両陣営の代表者はなおも口論を続けている。\n\n何度もなだめようとしてようやく理解した。これは市の中心部における土地所有権をめぐる、[city_province.Custom('InspectionFightingGuilds1Loc')]と[city_province.Custom('InspectionFightingGuilds2Loc')]の対立なのだ。"
 bp3_survey.1030.a: "両者ともに居場所はあるはずだ！"
 bp3_survey.1030.a.win: "彼らは妥協点を見出した"
 bp3_survey.1030.a.loss: "[city_province.GetNameNoTooltip]全体を巻き込む権力争いに発展する"
 bp3_survey.1030.a.loss_short: "彼らは妥協するのを拒んだ"
 bp3_survey.1030.b: "[city_province.Custom('InspectionFightingGuilds1Loc')]を支持する。"
 bp3_survey.1030.c: "[city_province.Custom('InspectionFightingGuilds2Loc')]に助力する。"
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')]？　[city_province.Custom('InspectionFightingGuilds2Loc')]？　ふん、あれは私の金だ！"
