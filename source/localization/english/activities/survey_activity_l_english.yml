 bp3_survey.0020.desc_weak_neighbor: "この地を治めているとされる貴族に一番近い存在は、どうやら[neighboring_lord.GetName]という者らしい。聞くところによれば、[neighboring_lord.GetHerHim]は誰かに指示されるのを待っているだけの、頼りない[neighboring_lord.GetWomanMan]だという。"
 bp3_survey.0020.desc_no_neighbor: "周囲にこれといった有力者も見当たらず、この地に対して支配権を確立し、請求権を主張するのはさほど難しくはなさそうだ。"
 bp3_survey.0020.a: "この[neighboring_lord.GetFirstNameNoTooltip]と、何らかの妥協点を探ってみよう。"
