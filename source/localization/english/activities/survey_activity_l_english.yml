 bp3_survey.0010.t: "結末"
 bp3_survey.0010.desc.border.success: "[province.GetName]の国境地帯における我々の働きは、大いに成功を収めた。この地は[ROOT.Char.GetPrimaryTitle.GetName]の監督下に置かれるべき領域として明確に認識され、民の言葉にもそれが表れている。\n\n多くの地元民は、すでに私を自分たちの統治者であるかのように語っているという。"
 bp3_survey.0010.desc.border.failure: "最善を尽くしたにもかかわらず、[province.GetName]の国境地帯に対する我々の請求権の行使はことごとく失敗に終わった。中には面目を失うような結果すらあった。地元民の一部は、「[ROOT.Char.GetTitledFirstName]のように成功する」と言えば、若者が恋に破れる意味だと冗談めかす始末だ。\n\n…私はこの一連のことを後悔し始めている。"
 bp3_survey.0010.desc.bureaucracy.success: "最初こそ絶望的に思えたが、私はどうにかして[province.GetName]の状況を正す糸口を見つけた。地元の腐敗や山賊をいくらか排除することにも成功した。これはほんの第一歩に過ぎぬが、伯爵領の将来にとっては重要な一歩だ。\n\nこれからも、この正しい道を歩み続けねばならぬ。"
 bp3_survey.0010.desc.bureaucracy.failure: "時折、[province.GetName]を蝕む腐敗が終わる兆しが見えることもあったが、そのたびに新たな問題が浮上した。略奪を繰り返す山賊、税を隠す腐敗した貴族、修繕を要する建物、とまあ問題は尽きなかった。\n\n私なりに全力は尽くしたが、しょせん一人の[ROOT.Char.GetWomanMan]にできることなど限られているのだ…。"
 bp3_survey.0010.desc.people.success: "[province.GetName]の地元民の間で、私の人気は目に見えて高まっている。中には「[ROOT.Char.GetFirstName]様のようになれ」と言う者まで現れた。彼らが真の支配者のありがたみを理解するのも、時間の問題であったということだ。\n\n次に些細な問題が起きた時も、彼らが今日のことを思い出してくれることを願うばかりだ。"
 bp3_survey.0010.desc.people.failure: "[province.GetName]の民といくら語らい、いかに親しく接してみても、この伯爵領には常に不満の空気が漂っていた。最善を尽くしたつもりではあったが、私はこの問題への取り組み方も解決策も見出せなかった。\n\n少なくとも今は、そういう時ではないのかもしれない……"
 bp3_survey.0010.a: "計画どおりだ。"
 bp3_survey.0010.b: "いずれまた戻り、この地を正すとしよう。"
