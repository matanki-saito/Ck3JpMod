 coronation_events.1012.t: "生臭い料理"
 coronation_events.1012.guest.desc: "主菜が運ばれてきた。この豪勢な料理は高貴なる賓客の記憶にも刻み込まれるに違いない！\n\nだが主催者が肉を切り分けた時、私の空腹は失せてしまった。ロースト肉が血を噴き出したのだ。宴席はまるで戦場のような血なまぐさい空間へと一変した。周囲で嫌悪が囁かれる中、私は必死に吐き気をこらえていた。"
 coronation_events.1012.host.desc: "主菜が運ばれてきた。この豪勢な料理は高貴なる賓客の記憶にも刻み込まれるに違いない！\n\nだが[guest.Custom('GetExpensiveMeal')]を切り分けた時、私の空腹は失せてしまった。ロースト肉が血を噴き出したのだ。宴席はまるで戦場のような血なまぐさい空間へと一変した。周囲で嫌悪が囁かれる中、私は必死に吐き気をこらえていた。\n\nもっと業者に金をかけておくべきだったか。[guest.GetName]を見ると、[guest.GetHerHis]は自身の皿を嫌悪から押しのけようとしていた――迅速な行動が必要だ！"
 coronation_events.1012.eat_it: "まあまあ、召し上がってみればお気に召すはずですよ！"
 coronation_events.1012.back: "おい従者！この料理を下げろ！"
 coronation_events.1012.trend: "何か問題でも？最近はこういうのが流行りなんだぞ！"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip]、これは何の冗談かね？"
 coronation_events.1012.munch: "私の好みには合いそうだ！"
 coronation_events.1013.t: "燃え上がる夜"
 coronation_events.1013.guest.desc: "他の賓客が宴を楽しむ様子を眺めながら、笑みを浮かべた。酒を交わしながらのどんちゃん騒ぎに声を上げて笑う。\n\nだがそのとき、誰かの下品な身振りが松明にあたり、松明はカーテンに向かって落下した！\n\n炎が壁を駆け上り、賓客は悲鳴を上げて散り散りになった。会場が煙と恐怖に包まれ、心臓が鼓動を早める中、私はどうにか身を守ろうとする。"
 coronation_events.1013.host.desc: "賓客が酒を交わしながらどんちゃん騒ぎをする様子に、私は声を上げて笑う。\n\nだがそのとき、誰かの下品な身振りが松明にあたり、松明はカーテンに向かって落下した！炎が壁を駆け上り、賓客は悲鳴を上げて散り散りになった。\n\nそんな騒ぎにも関わらず、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetName]は自分の[guest.Custom('GetExpensiveDrink_Singular')]に夢中で火事に気づいていないようだ。迅速な行動が必要だ！"
 coronation_events.1013.burn: "いいぞ。[guest.GetHerHim]は燃えるままにしておこう。"
 coronation_events.1013.run: "出口はどこだ！？"
 coronation_events.1013.hero: "私が炎を食い止める！こっちだ！"
 coronation_events.1013.snuff_out: "空気の供給を断てば火は収まるだろう…"
 coronation_events.1013.douse: "[ROOT.Char.Custom('RegionalDrink')]の樽を投げて火を消し止めろ！"
 coronation_events.1014.t: "飯と混乱"
 coronation_events.1014.guest.desc: "豪勢な[guest.Custom('GetExpensiveMeal')]を味わっていると、憤慨の叫び声に顔を上げた。\nどうやら我らが主催者は、すべての客に行き渡るだけの料理を用意し損ねたらしい。\n\n領主たちは空の皿を掲げ、傷ついた誇りを鋭い言葉に変え、肘打ちまで繰り出している。\n怒れる高官たちが残り物を奪い合う中、私は罵声の嵐を避けて身を引いた。\n\nその混乱のただ中に、[guest.GetName]が巻き込まれていた。"
 coronation_events.1014.host.desc: "豪勢な[guest.Custom('GetExpensiveMeal')]を口にしていると、憤慨の叫び声に顔を上げた。\nどうやら私は、すべての客に行き渡るだけの料理を用意し損ねていたらしい。\n\n領主たちは空の皿を振りかざし、傷ついた誇りを鋭い言葉に変え、肘で押し合い始める。\n怒れる高官たちが残り物を奪い合う中、私は罵声の飛び交う渦を避けて身を引いた。\n\nその混乱のただ中に、[guest.GetName]が巻き込まれていた。"
 coronation_events.1014.join: "お前ら落ち着け、最後の一つは私が頂く！"
 coronation_events.1014.calm: "この愚か者どもを抑えろ！"
 coronation_events.1014.run: "下らん、寝る！"
 coronation_events.1015.t: "祝福に乾杯"
 coronation_events.1015.desc: "聖歌隊の讃美歌が終わると、厳かな沈黙が広がり、神聖の気配が広間を包み込んだ。\n私の[GetPietyLevelName(ROOT.Char.GetPietyLevel)|L]としての評判に呼応するかのように、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetName]が立ち上がり、胸から迸る熱情を込めて宣言する。\n\n「[ROOT.Char.GetFaith.DivineRealm|U]の光が、あなたの治世を照らさんことを！\n[ROOT.Char.GetFaith.HighGodName]が、あなたの歩む道を導かんことを！\n[ROOT.Char.GetFaith.CreatorName]が、あなたに叡智を授けんことを！\nそして[ROOT.Char.GetFaith.DevilName]が、決してあなたの門を暗くせぬように！」"
 coronation_events.1015.divine: "[ROOT.Char.GetFaith.HighGodName]を讃えよ！"
 custom.every_zealous_attending_character: "参列している全ての[GetTrait('zealous').GetName( GetNullCharacter )]な人物"
 coronation_events.1015.cherish: "実にお優しいことだ、[guest.GetFirstNameNoTooltip]！"
 coronation_events.1015.hush: "そうだな、黙っておこう。"
 coronation_events.1016.t: "杯を掲げよ！"
 coronation_events.1016.desc: "広間が静まり返る。客人たちは息を潜め、私の言葉を待っている。\n\n私は杯を下ろし、視線を漂わせる。\nそこには我が[guest.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetFirstName]と、同じく猜疑に満ちた[guest_2.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))]、[guest_2.GetFirstName]の姿。\n\n甘言を弄して彼らの誇りをくすぐるべきか――\nそれとも、毒を含んだ祝杯を掲げ、この場の力を握る者が誰かを思い知らせるべきか。"
 coronation_events.1016.great: "「我が範を聞け、すべて正なれば！」"
 coronation_events.1016.great.tt.success: "あなたは人々の心をつかんだ"
 coronation_events.1016.great.tt.failure: "人々は白け気味"
 coronation_events.1016.embarrass: "「[guest.GetFirstNameNoTooltip]、[guest_2.GetFirstNameNoTooltip]…覚えておくぞ…」"
 coronation_events.1016.nah: "……あるいは、[guest.Custom('GetExpensiveDrink_Singular')]をもう一杯いただくのもいい。"
 coronation_events.1017.t: "杯に沈むは好機"
 coronation_events.1017.desc: "広間のあちらこちらで、貴族たちが領地自慢の酒器を誇らしげに掲げている。\n私の[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]、[supporter.GetFirstName]は、甘く蜂蜜めいた香りを放つ[supporter.Custom('RegionalDrink')]を差し出してきた。\n\n対するは、[detractor.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]、[detractor.GetFirstName]。\n芳醇ながら苦みの強さを予感させる[detractor.Custom('RegionalDrink')]を差し出している。\n\n香りだけで感覚が研ぎ澄まされていく。誰もが、私の裁きを待っていた。"
 coronation_events.1017.diplo: "「我が治世が、このような豊饒と技の妙にふさわしきものとなるように！」"
 coronation_events.1017.isolate: "「なるほど、[detractor.GetFirstNameNoTooltip]。我が召使いたちに飲ませるに相応しい安酒だな」"
 coronation_events.1017.empower: "「もっといただけぬか、[supporter.GetFirstName]！」"
 coronation_events.1017.nah: "客人たちを先に酌でもてなし、その後で私がいただこう。"
 bp4_coronation_good_harvest_modifier: "異国の酒の豊饒"
 coronation_events.1018.t: "椅子取りゲーム"
 coronation_events.1018.desc: "宴を見渡していると、向かいの席から[supporter.Custom('ComplimentAdjective')]なる我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]、[supporter.GetFirstName]が声を上げた。\n\n「陛下、[detractor.GetFirstName]のような輩がこのようにお近くに座るなど、あってはなりませぬ！」\n\n視線を左手に落とせば、[detractor.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]、[detractor.GetFirstName]が腰を下ろしていた。"
 coronation_events.1018.desc.wrathful: "\n\n礼儀が我が手を縛る。\nだが最善の策は明白だ――[detractor.GetFirstName]とその椅子を、この場から遠くへ放り投げてしまうことだ。"
 coronation_events.1018.desc.diplo: "\n\n礼儀作法が求めるのは、ただ高く頭を掲げ、微笑みを浮かべることだが…。"
 coronation_events.1018.deal: "友人も近くに座らせよう…。"
 coronation_events.1018.switch: "あの[detractor.Custom('InsultNoun')]をどっかにやれ、席替えだ。"
 bp4_shielded_reign_modifier: "反対派の排除"
 coronation_events.1019.t: "忠義の証"
 coronation_events.1019.desc: "私は頼れる盟友たちに目をやる。\n勇名高き、[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]の[supporter.GetFirstName]――[supporter_memory.GetDescription]折にその武勇は疑いようがなかった。\nそして、[supporter_2.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))]の[supporter_2.GetFirstName]――[supporter_2_memory.GetDescription]時に傍らに立ってくれた者。\n彼らの顔は期待に輝いている。忠誠が私をここへ導いたのだと、彼らはよく知っている。\n\nこれほどの忠誠を享受しながら、どうして私はあらゆる機会を逃さず恩返しをしないでいられようか…。"
 coronation_events.1019.both: "等しく報いに値しよう。"
 coronation_events.1019.memory_reward.tt: "この選択肢の効果は、記憶の種類に基づきます。"
 coronation_events.1019.supporter: "「[supporter.GetFirstNameNoTooltip]、君に渡すものがある。」"
 coronation_events.1019.supporter_2: "「[supporter_2.GetFirstNameNoTooltip]、どうかこれを受け取ってくれ。」"
 coronation_events.1019.nah: "無難な言葉でしのごう。"
 coronation_events.1020.t: "氏族間の関心ごと"
 coronation_events.1020.desc: "戴冠の宴も終わりに近づいた頃、広間に怒声が響き渡った。\n\n「[ROOT.Char.GetDynastyName]家こそが、この領国の力だ！」\n[dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が強く主張する。\n「伝統が求めるとおり、我ら一門こそが導くべきなのだ」\n\n卓の向こう側で、[not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]が応じる。\n「では我らはどうなる？　お前たち一族に仕え、黙って従うだけだというのか？」"
 coronation_events.1020.embrace_supporters: "私は忠誠を尽くす者たちを優遇しよう。"
 coronation_events.1020.embrace_supporters.tt: "#EMP #low 影響を受ける[characters|E]は[coronation_supporters|E]である#!#!"
 coronation_events.1020.weaken_detractors: "だからなんだ、何故貴様の話など聞かねばならん？"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP [stress|E]を得る[characters|E]は[coronation_detractors|E]である#!#!"
 coronation_events.1020.a: "彼らの言い分に耳を傾け、歩み寄れる道を探るのだ。"
 coronation_events.1020.a.flavor: "私は両方の臣下を呼び寄せ、慎重に耳を傾ける。荒れた感情を鎮め、この家を結ぶ絆をもう一度確かめるために。"
 coronation_events.1020.b: "[not_dynasty_vassal.GetFirstNamePossessiveNoTooltip]の懸念に寄り添う。"
 coronation_events.1020.b.tt: "[not_dynasty_vassal.GetHerHis]の忠誠を得るためにこの異邦人に味方すれば、一族はあなたを快く思わないでしょう。"
 coronation_events.1020.c: "このような無礼、決して許すわけにはいかぬ。"
 coronation_events.1020.d: "私の務めは、何よりもまず一族がためにある。"
 clan_unity_coronation_increased: "戴冠式の際、外様の者ではなく[house|E]を優先する選択をした。"
 clan_unity_coronation_decreased: "戴冠式の際、[house|E]よりも外様の者を優先する選択をした"
 coronation_events.1021.t: "王冠は純金ならずして"
 coronation_events.1021.desc: "まだ王冠がこの額に触れる前から、国の憂いはすでに胸を圧していた。\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))]、[taxman.GetTitledFirstName]が一歩前へと進み出て宣言する。\n\n「陛下、ここだけの話なのですが…。十分の一税、こちらはいずれ私が受け取るもの。なれば、宮廷の学者たちの干渉なく徴収する許可を頂きたいのです。いやはや、そうでもしないと…私の財務の仕事はまこと大変なのでございます」\n\nその隣で、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]である[supporter.GetName]が鋭い眼差しでその様子を見つめていた。\n[supporter.GetHerHis]の瞳が問う――私はこの露骨な強欲の前に屈するのか？\nそれとも、[taxman.GetFirstNameNoTooltip]のような税取りどもが、私の正義の天秤を揺らがせるのか？"
 coronation_events.1021.embrace_supporters: "「やァ、[supporter.GetFirstNameNoTooltip]よ。この業突く張りを見張っておれ」"
 coronation_events.1021.embrace_supporters.flavor: "真に私を支える者たちは、常に傍らに立つだろう、だが、欲に溺れた連中は背後に立ち、私の財布へと指を伸ばすのだ！"
 coronation_events.1021.impress_attendees: "「頼むから公平さを以て、民に接してはくれんかね」"
 coronation_events.1021.impress_attendees.flavor: "我らが一族の伝統を重んじ、招かれた客すべてに敬意を示す。誰一人として、私の真意を見抜けぬままにしておくのだ。"
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip]は少々思い上がりが激しいようだ…。"
 coronation_events.1021.a.flavor: "王冠をまだ戴いてもいないうちに、金に頭を垂れるつもりはない。誰が誰を支配しているのか、皆に思い知らせてやろう。"
 coronation_events.1021.b: "参ったよ、それで丸く収まるならいい。"
 coronation_events.1021.b.flavor: "[taxman.GetHerHim]が望むだけ取ればいい、私がいる限りはな。"
 coronation_events.1021.c: "まずは私の宝物庫を満たして見せろ。"
 coronation_events.1021.c.flavor: "もし金が権力への道を敷くのなら、それを高く深く積ませよ。[taxman.GetFirstNameNoTooltip]に好きなようにさせよ。"
 clan_unity_coronation_nepotism.desc: "[unity_character.GetHerHis]の戴冠式において、自らの[house|E]を優遇し、縁故主義を支持した"
 bp4_empowered_tax_collectors_modifier: "後押しされた徴税官"
 coronation_events.1022.t: "誘いは絹のように"
 coronation_events.1022.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]である[supporter.GetName]が、刺繍を施した衣装の入った箱を捧げ持ちながら、膝をついた。\n\n「陛下、私は今でもはっきりと覚えております――あの[supporter_memory.GetName]時ことを。\nあの日々の尊い思い出に、この絹の衣を献上できることこそ、何よりの名誉にございます。\nこの衣は陛下の宮廷全てを飾るに足るほどのもの。\nただ一つの願い――どうか陛下の随行する[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]たちを、常に誰にも劣らぬ華やかさでお召しくださいませ。」"
 coronation_events.1022.a: "なんと気高い贈り物、そして見事な進言だ！"
 coronation_events.1022.b: "「さらに贈り物を増やせば……私はおまえに恩を感じるだろうなぁ！」"
 coronation_events.1022.c: "あれを使って、ひと儲けしてやろうじゃないか！"
 coronation_events.1023.t: "[ROOT.Char.GetTitleAsNameNoTooltip]万歳！"
 coronation_events.1023.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]、[detractor.GetName]が高々と杯を掲げて立ち上がった。\n[detractor.Custom('InsultAdjective')]響きを帯びた声で、[detractor.GetSheHe]は宣言する。\n\n「陛下、その華麗なる王冠の下におわすお方こそ、なんと[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip]でありましょう！\n陛下ほど多くの#EMP 崇拝#!を受ける者など、いやはや、そうはおりますまい――たとえ、その御決断の賢明さにいささかの疑問を抱く者がいたとしても、です。\nああー、フフ、我らは陛下のような[ROOT.Char.Custom('ComplimentAdjectiveArticle')][ROOT.Char.GetTitleAsNameNoTooltip]をあがめ、媚びへつらうためにこそ生きているのですなぁ…」\n\n[detractor.GetHerHis|U]の言葉には、慈愛の欠片もない。\n冷ややかな嘲りが、広間の空気を凍りつかせた。"
 coronation_events.1023.supporter.desc: "すべての視線が私に注がれているのを感じた。\nとりわけ、愕然として目を見開く私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]――[supporter.GetName]の視線を。"
 coronation_events.1023.a: "「安心するがいい。私の治世は、まさしく[ROOT.Char.Custom('ComplimentAdjective')]ものとなるだろう！」"
 coronation_events.1023.b: "「そしてこの栄光はすべて、[supporter.GetFirstNamePossessiveNoTooltip]の支えあってこそだ！」"
 coronation_events.1023.c: "「衛兵よ、この[detractor.Custom('InsultAdjective')][detractor.Custom('InsultNoun')]をひっ捕らえい！」"
 coronation_events.1023.d: "「[detractor.GetFirstNameNoTooltip]、お帰り願おう！」"
 coronation_events.1023.e: "[detractor.GetHerHis]に会釈ぐらいはしてやる…それだけだ。"
 coronation_events.1024.t: "いずこにも友はいて"
 coronation_events.1024.intro_diff_faith: "丁重な礼節をもって、[foreign.GetPrimaryTitle.GetNameNoTier]の[foreign.GetFaith.GetAdherentName]、[foreign.GetTitleAsNameNoTooltip]が私の前に進み出た。"
 coronation_events.1024.intro_diff_culture: "いくつか奇妙な儀礼的所作を交えながら、[foreign.GetPrimaryTitle.GetNameNoTier]の[foreign.GetCulture.GetName]の[foreign.GetTitleAsNameNoTooltip]が、私に少し時間を賜りたいと身振りで示した。"
 coronation_events.1024.intro_diff_neither: "洗練された儀礼の所作とともに、[foreign.GetPrimaryTitle.GetNameNoTier]の[foreign.Custom('ComplimentAdjective')][foreign.GetTitleAsName]が、恭しく私の前に姿を現した。"
 coronation_events.1024.desc: "宝石を散りばめた箱を手に、[foreign.GetFirstNameNicknamedNoTooltip]が広間に声を響かせた。\n\n「陛下、どうかこの品を、我が[foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]よりの親愛の証としてお受け取りください。この贈り物が、貴国と我が国との間に永き絆を結ぶ象徴とならんことを。」"
 coronation_events.1024.supporter.desc: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]である[guest.GetName]がそっと傍らに立ち、囁いた。\n「この贈り物……きっと、長き絆の始まりとなるでしょう、我が[ROOT.Char.GetTitleAsName]！」"
 coronation_events.1024.detractor.desc: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetName]が身を寄せ、唇の端をわずかに歪めて囁いた。\n「このような贈り物の陰には――得てして、穢れた思惑が潜んでいるものですよ、我が[ROOT.Char.GetTitleAsName]……」"
 coronation_events.1024.impress_attendees: "「我ら両国にとって、なんと栄えある瞬間だ！」"
 coronation_events.1024.embrace_supporters: "「[foreign.GetFirstNameNoTooltip]、我らの絆が決して途切れることのないように！」"
 coronation_events.1024.weaken_detractors: "「[foreign.GetFirstNameNoTooltip]！[guest.GetFirstNameNoTooltip]があなたの贈り物を貶めている！」"
 coronation_events.1024.exalt_crown: "「ん、つまりは王冠に平伏するということか？」"
 coronation_events.1024.a: "「#EMP クハハ#!、そんな飾りなぞ要るものか！」"
 coronation_events.1024.b: "「ありがたく受け取ろう。そして、我が誠意をここに誓おう」"
 coronation_events.1025.t: "冷ややかな視線"
 coronation_events.1025.desc.intro: "[supporter.GetName]と、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]である[detractor.GetName]の間に、張りつめた緊張が漂っていた。\n二人は離れて座り、互いに険しい視線を交わしながら、毒を含んだ身振りで応酬している。\nその間に流れる怨嗟を鎮められるのは私の王権のほかなさそうだ。\n\n"
 coronation_events.1025.desc.supporter: "[supporter.GetHerHis]の悪態が止まぬ中でも、私の視線が[supporter.GetHerHim]に向けられた瞬間、[supporter.GetTitledFirstNameNoTooltip]は忠義を装うように微笑んでみせた。"
 coronation_events.1025.desc.detractor: "\n\n一方の[detractor.GetTitledFirstName]はというと、まるで玉座にでも座るかのように#EMP 卓上#!に腰を下ろし、[detractor.Custom('RegionalFabric')]をこれ見よがしにまとい、傲然と構えていた。\n[detractor.GetSheHe|U]は同調する取り巻きたちを率い、「[supporter.Custom('InsultAdjective')]」[supporter.GetFirstNameNoTooltip]、と嘲笑っている。"
 coronation_events.1025.a: "「私は[supporter.GetFirstNameNoTooltip]に報いよう！今までも、そしてこれからも変わらずにな！」"
 coronation_events.1025.b: "「どうどう！ここは楽しむ場であるぞ！」"
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip]は私の庇護下にあるのだぞ。"
 coronation_events.1025.d: "すべての責任を[detractor.GetFirstNameNoTooltip]に押しつけてしまえばいい。"
 coronation_events.1025.e: "「頼むから、これからのことを考えてはくれんかね！」"
 coronation_events.1025.f: "[detractor.GetFirstNameNoTooltip]の言うことにも一理ある、かもな。"
 coronation_events.1026.t: "思い出の甘味"
 coronation_events.1026.desc: "ついに、宴の主役――あの壮麗な菓子が運び込まれた。\n天を衝くほどにそびえ立ち、まるで祝宴の王冠そのもののようだ。\n\n料理人たちは誇りと疲労を背負いながら、夜通し[ROOT.Char.Custom('FavoriteTreatDemand')]と[ROOT.Char.Custom('GetFoodDetail')]を幾重にも重ね、その一層一層に[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]の香りを染み込ませた。\n\nそして、そのどこかには――私自身の手で隠した小さな記念の品が眠っているのだ。"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip]が歓声とともに、重なり合う菓子の層からその小さな記念品を引き当てた。\n喜びのあまり、[token_finder.GetSheHe]は思わず私の[ROOT.Char.Custom('GetTitleTierAdjective')]の背を叩きそうになるほどだ。\n\n広間は拍手と笑い声に包まれた。\n幸運に祝福された忠臣が、王冠の恩寵にも浴したのだ。"
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip]が薄く笑みを浮かべながら、ケーキの中から記念品をつまみ上げた。その勝ち誇った様子は、誰の目にも明らかだった。\n広間にざわめきが走る。\n――どうやら今夜ばかりは、王冠に批判的な者にも幸運の女神が微笑んだらしい。"
 coronation_events.1026.special_desc: "\n\n華麗な手つきでナイフを突き立て、私は自らの手で記念品を引き当てた。\n一瞬、広間を静寂が包み――次の瞬間、喝采の波が押し寄せる。\n宴の主たるこの私が、栄光の証を手にしたのだ。"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip]が誇らしげに記念品を掲げると、歓声が沸き起こった。\nその姿には、これから訪れる幸運の兆しが確かに宿っていた。"
 coronation_events.1026.special: "さあ見つけたぞ！歓声をもっとだ！"
 coronation_events.1026.a: "さあ、ここで皆を魅了する演説を披露するとしよう！"
 coronation_events.1026.b: "[token_finder.GetFirstName]、栄誉を受け取るがいい！"
 coronation_events.1026.c: "[token_finder.GetFirstName]、お前はまず筋を通すべきじゃないか。"
 coronation_events.1026.d: "この瞬間が、永遠に[ROOT.Char.GetDynastyNameNoTooltip]の名のもとに刻まれんことを！"
 coronation_events.1026.e: "早く食いたいな、待ちきれん！"
 coronation_events.1026.f: "百姓どもにも一切れ分けてやれ！"
 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNamePossessiveNoTooltip|U]の時"
 coronation_events.1027.desc: "貴族たちが、綿密に構成された[ROOT.Char.Custom('GetMedievalDance')]を始めた。\n象徴的な小道具を手に、彼らは我が一族の興隆、勝利、そして未来への願いを舞で描き出す。やがて、視線のすべてがその舞の中心――私へと注がれた。"
 coronation_events.1027.special_desc: "\n\nそして私は、わずかな驚きとともに気づいた。彼らが舞の中で英雄として描いているのは――この私だ。\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の誉れ高き守護者、[ROOT.Char.GetDynastyName]の名を体現する者として。\nやがて舞の中心に空間が生まれる。彼らが、私を招いているのだ。\n客席から歓声が上がる。その熱狂は、酒にも勝るほど甘美で、心を酔わせた。"
 coronation_events.1027.supporter_desc: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))]、[highlighted_guest.GetFirstName]が、称えられた先祖の役を演じている。\n朗々たる声で我が一族の威光を詠い上げ、その迫真の演技に喝采が湧き起こった。\nその意味は明白だった――この支配の正統は、誇りとともに受け継がれてきた遺産なのだ。"
 coronation_events.1027.detractor_desc: "\n\n驚くべきことに、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))]である[highlighted_guest.GetFirstNameNoTooltip]が一歩前へと進み出た。\n儀式の進行に合わせ、象徴的な忠誠の所作を取ろうとしているのだ。だが、観衆の間にざわめきが走る。\n笑うべきか、拍手を送るべきか、それとも――不穏な警告として受け取るべきか。\n誰もが判断を迷い、揺れる空気の中で、沈黙が広間を包んだ。"
 coronation_events.1027.fallback_desc: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))]、[highlighted_guest.GetFirstNameNoTooltip]は、まるでこの国そのものを象徴する役を演じていた。\n[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]の王権の色に包まれ、黄金のリボンで結ばれ、荘厳な所作で忠誠を誓う。\n客人たちは満足げにうなずき、その壮麗な光景に酔いしれた。"
 coronation_events.1027.special: "そろそろ、私も彼らの隣に立つ時かな。"
 coronation_events.1027.a: "優雅に拍手を送り、その見事な演技を称えた。"
 coronation_events.1027.b: "[highlighted_guest.GetFirstNameNoTooltip]を公の場で称えよう、忠義には報いが必要だ。"
 coronation_events.1027.c: "[highlighted_guest.GetFirstNamePossessiveNoTooltip]の晴れ舞台を台無しにしてやる。"
 coronation_events.1027.d: "伝統と、我が[ROOT.Char.GetDynastyNameNoTooltip]家についての演説を行う。"
 coronation_events.1027.e: "温かく微笑み、その喜びを共に分かち合おう。"
 coronation_events.1027.f: "静かに身を引き、なすままに委ねよう。"
 coronation_events.1028.t: "[clergy_representative.GetFaith.HighGodName]からの祝福"
 coronation_events.1028.supporter.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))]、敬虔なる[clergy_representative.GetFaith.GetAdjective]である[clergy_representative.GetFirstName]が、静かな威厳をたたえて一歩前に進み出た。\n\n「[clergy_representative.GetFaith.HouseholdGodName]は、支配者たちの間にある調和を喜ばれます」\n[clergy_representative.GetSheHe]は厳かにそう宣言する。\n\n「ゆえに、[clergy_representative.GetFaith.CreatorName]の御名において、陛下に祝福を授けることをお許しください。これは、和合のしるしとしての祈りでございます」\nその様子を、忠実な支持者のひとりである[guest.GetFirstName]が、興味深げに見守っていた。"
 coronation_events.1028.detractor.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))]、熱心な[clergy_representative.GetFaith.GetAdjective]である[clergy_representative.GetFirstName]が、敬虔な足取りで静かに近づいてきた。\n\n「[clergy_representative.GetFaith.HouseholdGodName]は、国境や信仰を越えた平和を求めておられます」\n[clergy_representative.GetSheHe]は穏やかにそう告げる。\n「この戴冠の折、[clergy_representative.GetFaith.CreatorName]の御名において、陛下に祝福を授けてもよろしいでしょうか」\n\n群衆の中で、私の統治に懐疑的な[guest.GetFirstName]が目を細め、露骨な不満の色を浮かべていた。"
 coronation_events.1028.fallback.desc: "戴冠の儀が進む中、来賓として参列していた[clergy_representative.GetFaith.GetAdherentName]の[clergy_representative.GetFirstName]が、厳かに両手を掲げて前へと進み出た。\n\n「[clergy_representative.GetFaith.HouseholdGodName]は、信仰を越えた平和と理解を教え給うお方です」\n[clergy_representative.GetSheHe]は柔らかな声で語りかける。\n「陛下の御代の始まりにあたり、[clergy_representative.GetFaith.CreatorName]の御名による祝福をお受けくださいますか？」\n\n列席する貴族のひとり、[guest.GetFirstName]がわずかに首を傾げた。\nその瞳には、読み取れぬ警戒と静かな観察の光が宿っていた。"
 coronation_events.1028.supporter: "[guest.GetFirstNameNoTooltip]を私の傍へ呼ぼう。"
 coronation_events.1028.detractor: "[guest.GetFirstNameNoTooltip]を[clergy_representative.GetFaith.GetAdjectiveNoTooltip]の同調者として印象づける。"
 coronation_events.1028.a: "寛容の心をもって、その祝福を受け入れよう。"
 coronation_events.1028.b: "異端の祝福は…丁重に辞退するほかない。"
 coronation_events.1028.c: "「そ、それは違いなく異端のそれであろう！」"
 coronation_events.1028.d: "上手いことごまかして問いをはぐらかす。"
