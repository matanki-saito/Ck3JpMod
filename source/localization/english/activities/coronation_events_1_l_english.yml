 coronation_events.1033.t: "A Dissonant Voice"
 coronation_events.1033.desc: "\"This #EMP utter#! farce mocks [ROOT.Char.GetPrimaryTitle.GetNameNoTier], slanders its people, and fouls the graves of those who came before us!\" bellows [rival.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\nThe sharp tang of [ROOT.Char.Custom('RegionalDrink')] is on [rival.GetHerHis] breath: the sot is drunk already! [rival.GetHerHis|U] gaze wobbles across nobles, [ROOT.Char.GetFaith.PriestNeuterPlural], and foreign envoys alike, daring them to challenge this uncouth spectacle. \"By what right does [ROOT.Char.GetFirstName] claim this crown? #EMP Hmm?#! What right?!?\"\n\nGasps ripple through the assembly."
 coronation_events.1033.a: "\"By divine right.\""
 coronation_events.1033.b: "Seize the chance for public reconciliation."
