l_english:
 coronation_events.1000.t: "不気味なる嘲弄"
 coronation_events.1000.low_county_opinion.desc: "吟遊詩人が集う人々を見渡し、口元に皮肉げな笑みを浮かべる。\n「この歌は[ROOT.Char.GetCurrentLocation.GetName]の民に代わり、[ROOT.Char.GetName]へ捧げるもの。題して『おお、我らが心の寵児、[ROOT.Char.GetTitledFirstNameNoTooltip]！』」\n\n調べは軽快に始まる。だが次第に、歌い手の瞳に悪戯めいた光が宿り、客の何人かが笑いを堪えているのが目に入った。\n\n寵児とは、なるほど……。"
 coronation_events.1000.rival.desc: "喧噪のさなか、私は[rival.GetName]――我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]――が、吟遊詩人にそっと硬貨を渡すのを目にした。\n\n間もなく楽師が高らかに告げる。\n「この曲は[rival.GetNameNoTooltip]から、親愛なる友[ROOT.Char.GetName]への贈り物！　題して『[ROOT.Char.GetFirstNameNoTooltip]、大いなる[ROOT.Char.Custom('InsultNoun')|U]！』」\n\n群衆を探せば、そこに[rival.GetFirstNameNoTooltip]の姿。[rival.GetHerHis]の顔は[rival.Custom('InsultAdjective')]喜色に彩られている。\nそして不運なことに、その曲は妙に胸を打つ旋律だった。"
 coronation_events.1000.tyrant.desc: "挑みかかるように頬を紅潮させた吟遊詩人が一歩前へ進み、バラードを歌い始める。\n「見よ、鉄の拳を掲げし者――[ROOT.Char.GetName]！」\n\n皮肉に満ちた一節ごとに、棘のある讃歌が広間に響き渡る。\n嘲弄の旋律が膨らむにつれ、私の治世は矮小な圧政として描き立てられていく。歯を食いしばるほかになかった。"
 coronation_events.1000.desc_fallback: "吟遊詩人は華やかな身振りで高揚感あふれる調べを締めくくると、声高に宣言した。\n「この歌は[ROOT.Char.GetName]に捧ぐもの！　題して『[ROOT.Char.GetFirstNameNoTooltip]――偉大なる[ROOT.Char.Custom('InsultNoun')|U]！』」\n\n広間は一瞬、静寂に包まれる。\n次の瞬間、押し殺した笑いが大波のように広がり、やがて嘲弄の歓声が渦を巻く。\n……にもかかわらず、その旋律は驚くほど胸を打つものだった。"
 coronation_events.1000.bribe: "代わりに、私を称える歌の代金を払うとしよう。"
 coronation_events.1000.epic_rap_battle: "我が衣となるは、この機知よ！"
 coronation_events.1000.epic_rap_battle.tt.success: "あなたは群衆の心をつかんだ"
 coronation_events.1000.epic_rap_battle.tt.failure: "王冠を得ようとしたその企ては、かえって自らの恥を晒す結果となった"
 coronation_events.1000.guards: "衛兵よ、この[bard.Custom('InsultNoun')]を捕らえよ！"
 coronation_events.1002.t: "どこいった！？"
 coronation_events.1002.desc: "数多の名声を誇る我が家であるが、こと秩序立てに関しては評判が芳しくない。\n控えの間は、召使いたちが衣装を取り違え、慌ただしく支度に追われる中で、低い謝罪の声に満ちていた。\n\nだがそんな混乱は取るに足らぬ。最も貴重で、最も大切な品々――王冠のようなもの――は当然ながら厳重に守られているはずだ。\n\n……待て。\n私の王冠は――どこだ？！"
 coronation_events.1002.rival.desc: "戴冠式の直前、王冠に手を伸ばした――だが、そこには何もなかった！\n胸を締めつけるような動揺の中、私は隅に立つ[rival.GetName]――我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]――を見つける。[rival.GetHerHis]の視線は空になった台座をなぞり、[rival.Custom('InsultAdjective')]薄笑いが、私に告発してみよと挑発していた。\n\nその傍らで、[helper.GetName]…我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))]が事態を察し、勢いよく前に躍り出る。\n迷っている暇はない――今すぐ動かねば！"
 coronation_events.1002.find: "この混乱、今こそ正す時だ！"
 coronation_events.1002.counterfeit: "幸いなことに、あれはただの偽物だった。"
 coronation_events.1002.hold: "下劣な愚か者どもめ！この失態、鞭打ちで償わせてやる！"
 coronation_events.1002.accuse: "やってくれたな、この[rival.Custom('InsultAdjective')][rival.Custom('InsultNoun')]め！"
 coronation_events.1002.accuse.flavor: "食らえ！"
 coronation_events.1002.friend: "ありがたいことに、私には[helper.GetFirstNameNoTooltip]が傍らにいてくれる。"
 coronation_events.1004.t: "饗宴のささやき"
 coronation_events.1004.desc: "密やかな声で、[confidant.GetName]――我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))]――が、長らく[confidant.GetHerHim]を苦しめてきた秘密を打ち明ける。\nその衝撃に思考を巡らせていると、不意に見知らぬ[spy.GetWomanMan]がこちらへ身を傾け、一語一句を聞き逃すまいと耳をそばだてているのが目に入った。\n\n[spy.GetSheHe]がどのような邪悪な企みを抱いているのか、誰にも分からぬ。\nだが[spy.GetSheHe|U]に知られてはならぬ――[confidant.GetFirstNameNoTooltip]が[secret_to_reveal.Custom('SecretDescriptionThirdPerson')]などと。\nこの漏洩は、決して許されぬ。"
 coronation_events.1004.bribe: "「口止め料はいくらかね？」"
 coronation_events.1004.recruit: "「おまえのような者を、私は欲している……」"
 coronation_events.1004.intimidation: "#EMP [spy.GetHerHim]を殺意に満ちた眼差しで睨み据える。#!"
 coronation_events.1004.intimidation.tt.success: "その凄まじい威圧に、[spy.GetTitledFirstNameNoTooltip]は恐怖に凍りついた"
 coronation_events.1004.intimidation.tt.failure: "あなたの脅しは、[spy.GetTitledFirstNameNoTooltip]を動かすことができなかった"
 coronation_events.1004.guards: "「この[spy.Custom('InsultNoun')]を地下牢へ引きずっていけ！」"
 coronation_events.1004.opt-out: "「こりゃどうでもいいな」"
 coronation_events.1007.t: "序列の問題"
 coronation_events.1007.desc: "行列が始まろうとするその時、耳に入ってきたのは[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))]の[first_guest.GetFirstName]と、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))]である[second_guest.GetFirstName]の言い争いだった。\n誰が先頭に立って式に入場するかをめぐり、控えの間にその声が響き渡っている。\n\nひとりは「自分こそ[first_guest.Custom('ComplimentAdjective')]。ゆえに最も相応しい」と主張し、もうひとりは「いや、自分こそ最も[second_guest.Custom('ComplimentAdjective')]」と譲らない。\n\n全く結構なことだ。"
 coronation_events.1007.guest.desc: "私は戴冠式の行列を先導すべく、門口に立っていた。\nその時、[second_guest.GetFirstName]が前へ割り込み、嘲るように言い放つ。\n\n「王冠へのこの身の奉仕こそ、我に先陣を許す理由だ！」\n\n[second_guest.GetHerHis|U]無作法な挑発が、神聖なる準備の空気を乱した。"
 coronation_events.1007.bigger: "どうぞ、[second_guest.GetFirstNameNoTooltip]。遠慮はいらぬ。"
 coronation_events.1007.demand: "これこそ私の正当な権利！なぜなら私こそ最も[first_guest.Custom('ComplimentAdjective')]から！"
 coronation_events.1007.appease: "来い、話し合いの時間だ…。"
 coronation_events.1007.first_guest: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))]こそ、先頭に立つべきだ！"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip]、この権利はそなたのものだ。"
 coronation_events.1007.opt_out: "関わりたくないな。"
 coronation_events.1011.t: "Heavy is the Crown"
 coronation_events.1011.desc: "戴冠の静寂の中、役人たちが[ancestor_artifact.GetName]を覆いから解き放つ！\nその輝きは、我が祖先たちの勝利を物語る歌のように響き渡る。\n\n思い起こすのは、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))]である[previous_holder.GetTitledFirstNameRegnal]の姿。[previous_holder.Custom('education_focus')]に秀でたその才覚が、[previous_holder.GetHerHis]の祝福された治世を形作ったのだ。\n\n同じく、我が治世もまた[ROOT.Char.Custom('education_focus')]の偉業によって彩られるであろう。\nやがて私の事績が[ancestor_artifact.GetName]に刻まれ、その信頼なる調べのもとに、新たな歌を紡ぐのだ。"
 coronation_events.1011.refit: "我が名声は、この手で鍛え上げるものだ。"
 coronation_events.1011.previous: "この宝物は、[previous_holder.GetFirstNamePossessiveNoTooltipRegnal]の遺産を称えている。"
 coronation_events.1011.root_reward.tt: "#weak この[artifact|E]の新たな[skill|E][modifier|E]は[education|E]の種類に基づく#!"
 coronation_events.1011.previous_reward.tt: "王冠にかつての役割を刻むことで、宝物は先代の教育を称える補正値を得る。"
 artifact_monthly_diplomacy_lifestyle_xp_1_modifier: "Monthly Diplomacy Lifestyle XP"
 artifact_monthly_diplomacy_lifestyle_xp_2_modifier: "Monthly Diplomacy Lifestyle XP"
 artifact_monthly_diplomacy_lifestyle_xp_3_modifier: "Monthly Diplomacy Lifestyle XP"
