 coronation_events.1029.t: "いつかの誓い"
 coronation_events.1029.desc: "長く巻かれた羊皮紙がほどかれる、かすかな音が響いた。\n「陛下――」\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]である[priest.GetFirstName]が、わずかに頭を下げて言った。\n\n「この古き[primary_title.GetAdjective]の記録の中から、興味深い文書を見つけました。そこには、[ROOT.GetCharacter.Custom('GetMythicalFounder')]がかつて誓いを立てたことが記されております。それによれば、代々の支配者に忘れ去られた権利と特権が与えられると――」\n\n傍らで、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]である[guest.GetFirstName]が身を乗り出した。\n「忘れられた誓約……？　ふむ、これは面白いことになりそうだ」\n[guest.GetSheHe]が低く呟く。"
 coronation_events.1029.supporter.desc: "古びた羊皮紙の匂いが鼻をつく。\n「陛下――」\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]である[priest.GetFirstName]が、誇らしげに言葉を紡いだ。\n\n「これは、[ROOT.GetCharacter.Custom('GetMythicalFounder')]がかつて立てた誓いです。支配者と忠実なる臣下が、互いの義務と報いによって結ばれることを定めた、我が国最古の記録のひとつ。まさしく、この時代のために残されていたのでしょう！」\n\nその言葉に、私の忠実な支持者である[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetFirstName]が満面の笑みを浮かべた。\n「古き誓いを新たにする――まさに絶好の機会ですね」"
 coronation_events.1029.detractor.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]である[priest.GetFirstName]が、古びた羊皮紙を丁寧に広げた。\n「陛下――」\n[priest.GetSheHe]は声を張り上げ、厳かに告げる。\n\n「これは[ROOT.GetCharacter.Custom('GetMythicalFounder')]の誓いにございます。\nすなわち、すべての土地に対する支配権を宣言する王権の証。つい先ごろ、[primary_title.GetNameNoTier]の文庫より発見されたばかりの古文書です。この誓いは、陛下に忠誠を求める権利、そして逆らう者を罰する権限を明確に示しております！」\n\nその瞬間、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]であり、声高な批判者でもある[guest.GetFirstName]が鼻で笑った。\n「古の言葉など、とうに死んだものだろう！」"
 coronation_events.1029.a: "[ROOT.Char.GetFaith.HighGodName]が私の統治を承認したということに他ならぬ！"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip]、我らの誓いもまた、古のものに倣おうではないか。"
 coronation_events.1029.c: "[guest.GetFirstNamePossessiveNoTooltip]の忠誠を私に誓わせる内容にする。"
 coronation_events.1029.d: "この失われた誓文を――皆の前で高らかに宣言せよ！"
 coronation_events.1029.e: "過去は過去だ、捨て置け。"
 coronation_events.1030.t: "後世に刻まれる瞬間"
 coronation_events.1030.exalt.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]である[scholar.GetTitledFirstName]が、期待に満ちた笑みを浮かべながら近づいてきた。\n\n「陛下――」と、[scholar.GetSheHe]は恭しく口を開く。\n「この壮麗なる戴冠の儀こそ、歴史の記録に刻まれるべき出来事にございます。\nどうか、私の書記のひとりに筆を執らせてください。陛下の威光あふれる装束、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の力、そしてこの場を包む畏敬の空気――それらすべてを後世に伝えましょう。」"
 coronation_events.1030.impress.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]である[scholar.GetTitledFirstName]が、私の方へと手を差し向けた。\n\n「なんと熱心な観衆でしょう！」\n[scholar.GetSheHe]は感嘆の声を上げる。\n\n「もしお許しいただけるなら、私の書記に命じ、この光景を余すことなく記録させましょう。客人たちの歓声、息を呑む瞬間、こぼれる涙――。この戴冠の感動を、誰もが忘れぬようにいたします。」"
 coronation_events.1030.supporters.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]である[scholar.GetTitledFirstName]が、輝く瞳で私に挨拶した。\n\n「何よりも心を打たれましたのは、陛下の臣下たちの忠誠心です」\n[scholar.GetSheHe]は深く頷きながら続ける。\n\n「もしお許しいただけるなら、この出来事を題材に[scholar.Custom('GetChronicleSaga')]を記させたいのです。その物語は陛下の支持者たちのために――彼らの忠節と、ひとつに結ばれた強き絆を讃えるために。」"
 coronation_events.1030.detractors.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]である[scholar.GetTitledFirstName]が、密やかな気配を漂わせながら身を寄せ、低い声で囁いた。\n\n「陛下に反する者どもは……不自然なほど沈黙しておりましたな。あるいは、苦々しく声を上げていたか。いずれにせよ、我が書記たちにその姿を記させましょう。後の世が、彼らをしかるべき愚か者として裁くことができるように……」"
 coronation_events.1030.a: "「いかにも！永遠に続かんとする壮麗さを語れ！」"
 coronation_events.1030.b: "「頼む、客人たちの喜びを、何よりも強く描いてくれ。」"
 coronation_events.1030.c: "「その筆が、彼らの忠義にふさわしい言葉を紡ぐことを願う。」"
 coronation_events.1030.d: "「この屑どもが永遠に忌み嫌われますように。」"
 coronation_events.1030.e: "「いや、その記述は[ROOT.Char.GetFaith.HighGodName]を讃えるものでなければ」"
 coronation_events.1030.tt.success: "その[scholar.Custom('GetChronicleSaga')]は称賛をもって迎えられた。"
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')]は鼻で笑われた"
 bp4_chronicled_coronation_modifier: "記録されし戴冠式"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]は、人の世においてかつてないほど壮大な戴冠式を執り行った。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]がその一瞬一瞬を祝福し、栄光の儀を照らした。\n\n既知の世界すべてが、畏敬の念をもって[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip]を仰ぎ見た。"
 coronation_events.1031.t: "The Choir Rises"
 coronation_events.1031.exalt.desc: "While the great hall echoes with the bustle of preparation, [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], approaches me with a collection of worn hymnals tucked under [priest.GetHerHis] arm.\n\n\"Your Majesty,\" [priest.GetSheHe] says with quiet pride, \"the choir awaits your guidance. Shall their voices rise to proclaim your divine right and the splendor of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]?\"\n\nI picture the coming ceremony — every note lifting the realm higher in the eyes of the audience."
 coronation_events.1031.impress.desc: "As servants adjust decorations and squires rehearse their cues, [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], finds me amid the preparations.\n\n\"The realm will be listening closely,\" [priest.GetSheHe] says with a knowing smile. \"Let the choir sing a hymn that moves hearts, and wins over your foolish naysayers.\"\n\nIt is a pleasing thought: the hall filled with sound, and every voice a part of my performance."
 coronation_events.1031.supporters.desc: "Among the tangle of scribes and cooks rushing through the corridors, [priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], halts me with a gentle gesture.\n\n\"Your loyal supporters will be watching,\" [priest.GetSheHe] says. \"Let the hymns remind them why they follow you: songs that bind willing hearts together, and deepens faith in your rule.\"\n\nThe choir waits for my choices, eager to begin rehearsals."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], approaches with lowered voice and a cautious glance around.\n\n\"Not all who gather will cheer your name,\" [priest.GetSheHe] warns. \"When the hymns come, let them carry weight — authority the devils opposing you can't ignore. Fill those creatures' ears with the power of your crown!\"\n\nThe choirmaster stands ready, awaiting my choice of tone and message."
 coronation_events.1031.a: "\"Sing of my glory!\""
 coronation_events.1031.b: "\"Let the hymn call for peace and unity.\""
 coronation_events.1031.c: "\"Make it a warning to the enemies of House [ROOT.Char.GetDynastyName].\""
 coronation_events.1031.d: "\"No hymn. Let silence speak today.\""
 coronation_events.1031.e: "\"I have a perfect composition for that!\""
