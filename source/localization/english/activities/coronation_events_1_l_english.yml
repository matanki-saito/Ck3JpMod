 artifact_monthly_stewardship_lifestyle_xp_1_modifier: "Monthly Stewardship Lifestyle XP"
 artifact_monthly_stewardship_lifestyle_xp_2_modifier: "Monthly Stewardship Lifestyle XP"
 artifact_monthly_stewardship_lifestyle_xp_3_modifier: "Monthly Stewardship Lifestyle XP"
