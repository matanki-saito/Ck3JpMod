 ach_maintenance_events.0100.t: "[host.GetTitleAsNamePossessiveNoTooltip] Death"
 ach_maintenance_events.0100.desc: "[host.GetName] [host.GetDeathReason] on the eve of [host.GetHerHis] ascension to the throne. Little is left for me to do but to gather my entourage and depart."
 ach_maintenance_events.0100.a: "May [ROOT.Char.GetFaith.HighGodName] have mercy on [host.GetPrimaryTitle.GetNameNoTooltip]."
 ach_maintenance_events.0101.t: "[host.GetTitleAsNameNoTooltip] Turned Prisoner"
 ach_maintenance_events.0101.desc: "On the eve of [host.GetHerHis] ascension to the throne, [host.GetName] was imprisoned by [gaoler.GetName]. The details of this daring act are still unknown; [gaoler.GetHerHis] intentions with [gaoler.GetHerHis] newfound prisoner are equally shrouded in mystery. Little is left for me to do but to gather my entourage and depart."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$"
 ach_maintenance_events.0102.desc: "That [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [gaoler.Custom('GetDaughterSon')] of [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')] has imprisoned me during #EMP my own coronation#! The ceremony is cancelled and my fate uncertain."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "[host.GetTitleAsNamePossessiveNoTooltip] Solitude"
 ach_maintenance_events.0103.desc: "No one arrived at my coronation! Without my subjects witnessing my ascension, I am but a [host.GetTitleAsNameNoTooltip] to myself and to my delusion.\n\nI must cancel the ceremonies. This insult will not be forgotten."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Officiator Death"
 ach_maintenance_events.0104.desc: "[officiator.GetName], the Officiator of the coronation, [officiator.GetDeathReason] on the eve of [host.GetNamePossessive] ascension to the throne. Struck with grief, [host.GetTitledFirstName] has cancelled the coronation. Little is left for me to do but to gather my entourage and depart."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "[host.GetTitleAsNamePossessiveNoTooltip] Excommunication"
 ach_maintenance_events.0105.desc: "In [hof.GetHerHis] infinite wisdom, guided by [hof.GetFaith.HighGodNamePossessive] divine will, [hof.GetName] has decided to excommunicate [host.GetName] on the eve of [host.GetHerHis] ascension to the throne. Little is left for me to do but to gather my entourage and depart."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$"
 ach_maintenance_events.0106.desc: "That [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [hof.Custom('GetDaughterSon')] of [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')] has excommunicated #EMP me#! On the eve of my anointment! It was not [hof.GetFaith.HighGodNamePossessive] divine will, but a whisper of [ROOT.Char.GetFaith.DevilName] that guided [hof.GetHerHim] in this insulting and blasphemous act.\n\nI must cancel the ceremonies. This insult will not be forgotten."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"