 roaming_intro_terrain_snippet_forest: "そびえ立つ木々、苔むした地面に射し込む陽の光、あたりに漂うかぐわしい自然の香り。"
 roaming_intro_terrain_snippet_forest_2: "高い梢からは鳥のさえずりが響き、茂みの間を動き回る動物たちの気配がある。"
 roaming_intro_terrain_snippet_forest_winter: "樹々が沈黙の番人のごとく立ち並ぶ静寂な風景。時折、雪を踏みしめるやわらかな音がそれを破るだけだ。"
 roaming_intro_terrain_snippet_forest_winter_2: "大地は繊細に雪に覆われ、樹々は白き装いをまとっている。そこにはただ、冬の静寂が広がっている。"
 roaming_intro_terrain_snippet_forest_monsoon: "周囲には雨のリズムが響き渡り、木々の梢からは重い雫が次々と落ちてくる。"
 roaming_intro_terrain_snippet_mountain: "見上げれば、そびえ立つ山々が我らを囲み、その高き峰は天へと届かんばかりである。"
 roaming_intro_terrain_snippet_mountain_2: "息をのむような光景が眼前に広がり、遥か彼方には人も獣も豆粒のように小さく見える。"
 roaming_intro_terrain_snippet_mountain_winter: "山頂は雪に覆われ、冬の空気は冷たく、冴え冴えと澄み渡っている。"
 roaming_intro_terrain_snippet_mountain_monsoon: "山肌を流れる川や小さな滝が、麓の谷を命あふれる豊かな楽園へと変えていく。"
 roaming_intro_terrain_snippet_hills: "眼前には、丘陵が緑色や茶色の海のように広がっている。"
 roaming_intro_terrain_snippet_hills_2: "小さな丘の頂がいくつも連なっている。そのすべてが、数日のうちに征服すべき目標だ。"
 roaming_intro_terrain_snippet_hills_winter: "遠く彼方まで広がる丘陵は、霜と雪で優美に飾られている。"
 roaming_intro_terrain_snippet_hills_winter_2: "丘陵は寒気の中、真っ白に覆われている。谷間には静寂が広がり、足元では雪の崩れる柔らかい音が時折り聞こえるばかりだ。"
 roaming_intro_terrain_snippet_hills_monsoon: "雨は丘陵の斜面にいくつも小さな流れを刻み、それは束の間ながら見ごたえのあるものだ。"
 roaming_intro_terrain_snippet_plains: "広大な空の下には果てしない地平線が広がり、揺れる草がまるで穏やかな緑の海を思わせる。"
 roaming_intro_terrain_snippet_plains_2: "果てしなく草原が広がっている。時折り、遠くで草を食む動物の姿を目にする。"
 roaming_intro_terrain_snippet_plains_winter: "見渡す限り、大地は冷え冷えとした空気と雪に覆われている。"
 roaming_intro_terrain_snippet_plains_winter_2: "冬の静寂が大地を包み込んでいるが、餌を求める動物が時折それを妨げている。"
 roaming_intro_terrain_snippet_plains_monsoon: "見渡す限りの激しい雨が降っている泥地"
 roaming_intro_terrain_snippet_farmlands: "見渡す限りの農作物の中、農奴か農民かが太陽の元働いている。"
 roaming_intro_terrain_snippet_farmlands_2: "農夫が畑を耕してる横で動物達が静かに草を食んでいる。"
 roaming_intro_terrain_snippet_farmlands_winter: "寒さと冬に包まれ、農地はすっかり空になっている。人も獣もその姿を見せぬ。"
 roaming_intro_terrain_snippet_farmlands_winter_2: "霜に覆われた空の畑が広がり、肌を刺す冷気が季節の移ろいを思い起こさせる。"
 roaming_intro_terrain_snippet_farmlands_monsoon: "激しい雨の中、畑には命が満ちあふれ、地元の農夫たちはこの機を最大限に生かしている。"
 roaming_intro_terrain_snippet_desert: "見渡す限り黄金の砂が広がり、空には低く太陽が浮かんでいる。"
 roaming_intro_terrain_snippet_desert_2: "四方に広がる黄金の砂漠は、静寂と過酷さを併せ持つ果てしない世界だ。"
 roaming_intro_terrain_snippet_desert_monsoon: "激しい雨により、砂は一時的にその姿を変える。ふだんは荒涼としたこの地に、今は一瞬の命の息吹が見える。"
 roaming_intro_terrain_snippet_desert_mountains: "この乾いた大地を見守るかのように、空に向かって寡黙な番人たる険しい峰々がそびえている。"
 roaming_intro_terrain_snippet_desert_mountains_2: "巨大な山々の間には隠された谷が広がり、小さなオアシスが旅人に束の間の憩いを与えてくれる。"
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "雨のあいだ、山肌を流れる水が新たな道筋を刻み、荒々しい景観を一時的に穏やかに変えている。"
 roaming_intro_terrain_snippet_oasis: "小さなオアシスのまわりでは椰子の木が静かに揺れ、数頭の動物たちが水を飲んでいる。"
 roaming_intro_terrain_snippet_oasis_2: "透き通った水をたたえた小さなオアシスを緑が囲み、旅人たちに安らぎの場を与えている。"
 roaming_intro_terrain_snippet_oasis_monsoon: "激しい雨に恵まれ、オアシスとその周辺の植物は見違えるように繁り、緑はふだんの範囲を超えて広がっている。"
 roaming_intro_terrain_snippet_wetlands: "見渡す限りの湿原に、少数の人々が小さな水路を慎重に使いながら行き来している。"
 roaming_intro_terrain_snippet_wetlands_2: "水面には空が映り、風に揺れる葦がゆったりと踊っている。ここでは虫の羽音と獣の鳴き声が絶えず響いている。"
 roaming_intro_terrain_snippet_wetlands_monsoon: "水位の上昇により湿地は様変わりし、もはやまともに進むことさえ困難だ。どうやってこの地を越えるべきか考えていると、胸まで浸かって水面をゆっくり進む男の姿が目に入った。"
 roaming_intro_second_half_generic: "ようやく過去の煩わしさから離れ、ただ安らぎの時を求めることができる――すべてを脇に置いて、寛ぐためのいい機会だ。"
 roaming_intro_second_half_winter: "宮廷での重圧から解き放たれるひとときになると期待していたのだが……思っていたよりもずっと寒い。"
 roaming_intro_second_half_monsoon: "モンスーンの季節にこんな旅に出たのは、貴族の苦労を忘れるには少々時機が悪かったかもしれない。今は屋敷の中が恋しい…。"
 bp3_roaming.0005.t: "到着"
 bp3_roaming.0005.desc: "私と従者たちは、ついに[province.GetName]へとたどり着いた。そして一瞬、私はその景色に心を奪われた。[province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "ああ、ようやく静けさが訪れた。"
 bp3_roaming.0005.b: "なんと見事な景色だ！"
 bp3_roaming.0005.c: "着替えは…足りているだろうか。"
 bp3_roaming.0005.d: "なんという間の悪さだ…。"
 roaming_start_of_the_journey_key_title: "旅の始まり"
 roaming_start_of_the_journey_key: "[root_scope.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]を巡る旅を始めた。"
 roaming_outro_snippet_stress_loss_weak: "この地は、ささやかながらも疲れた心を癒してくれた。喧騒の日々から離れた穏やかなひとときであった。"
 roaming_outro_snippet_stress_loss_weak_2: "この安らぎの地で、私はわずかな慰めのひとときを得た。心もほんの少し軽くなった気がする。"
 roaming_outro_snippet_stress_loss_weak_3: "この場所は、束の間ながらも職務からの逃避を許してくれた。ささやかな慰めではあるが、それでも確かに慰めであった。"
 roaming_outro_snippet_stress_loss_medium: "肩の荷がすっと下りたような気がする。"
 roaming_outro_snippet_stress_loss_medium_2: "自然に包まれ、人里離れたこの地では、自分の悩みごともさほど重いものではないように思えた。"
 roaming_outro_snippet_stress_loss_medium_3: "穏やかさが心に満ち、ふだんの悩みもいまはかつての影のように感じられる――少なくとも、いまこの瞬間は。"
 roaming_outro_snippet_stress_loss_strong: "憂いや不安という重い外套を脱ぎ捨てたかのように、心身がよみがえった気がする。"
 roaming_outro_snippet_stress_loss_strong_2: "この地を後にするいま、心は澄みわたり、胸の裡はかつてないほど軽く感じられる。"
 roaming_outro_snippet_stress_loss_strong_3: "あの押し潰されそうだったストレスもいまでは遠いものとなり、まるで陽光に割かれた暗雲のようだ。"
 roaming_outro_snippet_stress_loss_very_strong: "荒野にひとり身を置く中で我が心は澄みわたり、自らの進むべき道への深い理解を得ることができた。"
 roaming_outro_snippet_stress_loss_very_strong_2: "ストレスは跡形もなく消え去り、私は人生に新たな意味を見出したように感じている。"
 roaming_outro_snippet_stress_loss_very_strong_3: "この静謐な地にあって、私はすべての悩みを捨て去り、心身を新たにした別人のような[ROOT.Char.GetWomanMan]として帰路につく。"
 roaming_outro_snippet_returning_home: "小さくため息をつきながら振り返り、帰路につく。"
 roaming_outro_snippet_returning_home_2: "名残惜しさを抱えつつ、想い出を胸にしまい込み、きっと待ち受けているであろう務めと向き合うために歩みを進める。"
 roaming_outro_snippet_returning_home_3: "この安らぎの地で最後のひとときを味わうように、深く息を吸い込み、帰路の旅へと踏み出す。"
 roaming_outro_snippet_returning_home_4: "久方ぶりに穏やかな心を胸に、この地に別れを告げる。帰るときが来たのだ。"
 bp3_roaming.0010.t: "帰還"
 bp3_roaming.0010.desc: "最後の一歩を踏み出し、私はついに[province.Custom('HoldingNoHoldingTerrainRoaming')]を後にする。そして振り返りながら、[province.GetTerrain.GetNameNoTooltip|l]を巡った旅路を思い返す。[ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "嗚呼、これもまた人生というものか…。"
 roaming_end_of_the_journey_key_title: "旅の終わり"
 roaming_end_of_the_journey_key: "[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]を巡る旅を終えた。"
 bp3_roaming.0050.t: "息を呑む眺め"
 bp3_roaming.0050.desc: "我々は斜面を一歩ずつ、ゆっくりと登り続けていた。長い一日で、太ももには焼けるような痛みを感じている。片足を前に出し、また反対側の足を前に出す。ただ足を前に運ぶことだけに集中していたところ、護衛の一人が最後の数歩を支えてくれた。\n\n気がつけば断崖に立っており、眼下には緑と茶の織りなす谷が広がっていた。旅の疲れと緊張とで、こんな高処まで登ってきていたことにも気づいていなかったが――いまはただ、それだけの価値があったのだと思える。"
 bp3_roaming.0050.a: "疲れた目にも脚にも、これほどのご褒美はない。"
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUIName]は[province.GetName]の頂に到達し、美しい眺望を目にしたのち、帰路につくことを決めた。"
 bp3_roaming.0060.t: "小さなオアシス"
 bp3_roaming.0060.desc: "何時間も黄金色の荒れ地を歩き続けたのちに、遠くにオアシスらしきものが見えてきた。最初は蜃気楼かと疑ったが、近づくにつれて、その周囲で草を食む動物たちの姿がはっきりと見えた。\n\n私は木陰の小さな場所を見つけ、護衛たちとともにようやく腰を下ろすことができた。いまはただ、休むべき時なのだ。帰路を探し始める前の、絶好の休憩場所である。"
 bp3_roaming.0060.a: "荒野の中、なんと美しい小さな憩いの地だろう。"
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUIName]は[province.GetName]で静かで小さなオアシスを見つけ、帰路を探し始める前にそこでひと息ついた。"
 bp3_roaming.0070.t: "道の果て"
 bp3_roaming.0070.a: "なんとも不思議な場所だった。"
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUIName]は[province.GetName]の荒野で、不思議な雰囲気の小さな森の空き地に辿り着き、そこでしばし休息したのち帰路についた。"
 bp3_roaming.0080.t: "潮の香り"
 bp3_roaming.0080.desc: "姿を捉えるより先に、頭上を飛ぶカモメの啼き声が聞こえ、潮の香りがあたりに漂いはじめる。やがて視界が開け、果てしなく青が広がる海が目の前に現れた。私たちは水辺に腰を下ろし、穏やかに寄せては返す波を眺める。\n\nほんのひととき、すべての悩みを捨て去り、この時間だけを味わっていられる気がした。すぐに帰らねばならぬことは分かっているが、いまはただ、この場所にいよう。"
 bp3_roaming.0080.a: "なんと静かで、心安らぐ時であろうか。"
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUIName]は[province.GetName]の海岸へと一行を導き、長い帰路につく前にそこでひとときの休息を取った。"
 bp3_roaming.0090.t: "旅路の果ての川"
 bp3_roaming.0090.desc: "日も傾きかけた頃、我々はようやく小さな川にたどり着いた。あたりに橋は見当たらない。目を凝らして対岸を探ってみるが、はっきりとしたものは見えない。ただそこには、文明の最果ての痕跡と、その向こうに広がる未知の荒野との境界があるように思えた。\n\n私は腰を下ろし、足を休める。時折、水の向こうで何かが動いているように感じたり、誰かの視線を感じたりもするが、確かめる術はない。"
 bp3_roaming.0090.a: "ここが、旅を締めくくるにはちょうどよい場所だろう。"
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.GetShortUIName]は[province.GetName]の奥地で渡れぬ川に行き当たり、そこでひと息ついたのち帰路についた。"
 bp3_roaming.0100.t: "見知らぬ者との出会い"
 bp3_roaming.0100.desc: "[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')]をさまよっていると、道端の風雨に削られた岩に腰を下ろす年老いた[ancient_traveler.GetWomanMan]と出会った。[ancient_traveler.GetSheHe]は深く思索に沈んでいるようで、しばしの沈黙の後、ようやくこちらの存在に気づいた。\n\n小さく頷き、骨のきしむ音を残しながら[ancient_traveler.GetSheHe]はゆっくりと立ち上がり、見知らぬ方角へと歩み去っていった。"
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName]はその古びた岩に腰を下ろし、ほっと小さくため息をつく。[ancient_traveler.GetWomanMan]に関わるよりも、休息のほうに心惹かれているようだ。"
 bp3_roaming.0100.a: "[ancient_traveler.GetSheHe]は、こんな荒野で一体何を思い巡らせていたのだろう？"
 bp3_roaming.0100.a.flavor: "考えごとをするには、確かにうってつけの場所ではある。"
 bp3_roaming.0100.b: "やっと腰を下ろして休める。"
 bp3_roaming.0100.c: "待ってくれ、ご老体！"
 bp3_roaming.0100.c.flavor: "あの者から何かしらの知恵を授かれるかもしれない。"
 bp3_roaming.0100.c.win: "私は[ancient_traveler.GetNameNoTooltip]と実りある会話を交わした"
 bp3_roaming.0100.c.neutral: "私は[ancient_traveler.GetNameNoTooltip]を説得し、宮廷に迎え入れた"
 bp3_roaming.0100.c.loss: "[ancient_traveler.GetNameNoTooltip]は話す気がまったくないようだ"
