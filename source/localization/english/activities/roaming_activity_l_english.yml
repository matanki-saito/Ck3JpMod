 bp3_roaming.0230.t: "隠者"
 bp3_roaming.0230.desc: "[province.GetName]の辺境を旅していると、私と護衛たちは突然、汚れた法衣をまとった[hermit_character.GetWomanMan]に出くわした。そいつはその場に腰を下ろしており、我々に気づくや否や大声で叫んだ。「そなたこそ、[hermit_character.GetFaith.HighGodName]が遣わした新たなる試練あろう！」\n\n「……なんだって？」思わずそう答えてしまった。困惑と、少しばかりの侮辱された気持ちが入り混じっていた。\n\n「よいか、賢者[hermit_character.GetName]の受けし試練と嘆きについて、そなたに語ってやろうぞ…」"
 bp3_roaming.0230.a: "おまえの話は実に奇妙だな、[hermit_character.GetNameNoTooltip]。"
 bp3_roaming.0230.a.hermit: "世捨て人と語り合った"
 bp3_roaming.0230.b: "#emp もっと聞かせてくれ…。#!"
 bp3_roaming.0230.b.tooltip: "あなたは秘かに[hermit_faith.GetName]へ改宗します"
 bp3_roaming.0230.c: "[ROOT.Char.GetFaith.HighGodName]を愚弄するとは何ごとだ！　この異端者め！"
