 roaming_battlefield_poet_key: "[host.GetShortUIName]は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で忘れ去られた戦場を見つけ、そこで死者が蘇るのを見たと語っている。"
 bp3_roaming.0140.t: "荒野の一夜"
 bp3_roaming.0140.desc: "夜が更け、静かな闇が野営地を包み込む。警備の兵は立っているが、どうにも安らげる気がしない。闇の中で蠢く生き物たちのカサコソとした音が、静寂をかき乱している。\n\n見上げれば、夜空には無数の小さな光が織りなす果てしないタペストリーが広がっている。私は、その光景に意識を向けながら、背後に広がるざわめきを心から追い払おうと試みる。"
 bp3_roaming.0140.desc.companion: "\n\nそんな私のそばで、[special_guest.GetFirstName]がかすかにいびきをかいているのが聞こえてくる。どうやら、ほかの者たちも特に眠れない様子はないようだ……。"
 bp3_roaming.0140.a: "考えるな。ただ目を閉じて祈るのだ。"
 bp3_roaming.0140.b: "「衛兵たちよ！　森を探れ、伝説の魔獣でもただの獣でも構わぬ！」"
 bp3_roaming.0140.b.1: "あなたは一晩中、脅威を探して過ごした"
 bp3_roaming.0140.b.2: "何であれ、そこにいたものは追い払われた"
 bp3_roaming.0140.b.3: "衛兵たちが働きを終えるのを待ちながら、あなたは眠りに落ちた"
 bp3_roaming.0140.c: "「あの光の縁で、人ならざる小さな獣たちが踊っていたのが見えたのだ…」"
 bp3_roaming.0140.d: "考え事をするには、これ以上ない時間と場所だ。"
