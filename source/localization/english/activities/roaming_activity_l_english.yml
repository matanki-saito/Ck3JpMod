 a_night_to_remember_key: "[host.GetShortUIName]は澄み渡る星空の下、ほとんど一晩中起きて空を眺めていた。"
 bp3_roaming.0250.t: "小さな墓"
 bp3_roaming.0250.desc: "[province.Custom('HoldingNoHoldingTerrainRoaming')]を進んでいると、ひとつの墓らしきものを見つけた。[province.Custom('RoamingGraveVariants')]が設えられている。こんな文明から遠く離れた場所に、なぜ墓があるのかは見当もつかない。\n\nだがこの孤立した僻地にもかかわらず、墓の周囲は丁寧に整えられていた。さて、どうするべきか…。"
 bp3_roaming.0250.a: "祈りを捧げよう。"
 bp3_roaming.0250.b: "墓に隠された財宝があるかもしれんな、掘ってみよう。"
