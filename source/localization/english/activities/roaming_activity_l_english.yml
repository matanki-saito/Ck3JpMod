 roaming_night_mystic_key_title: "夜空"
 roaming_night_mystic_key: "[host.GetShortUIName]は一晩中、夜空を見上げながら人生について思いを巡らせていた。"
 bp3_roaming.0150.t: "静かな池"
 bp3_roaming.0150.desc: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]を一日中歩きまわった果てに、荒野の中でひっそりとたたずむ池を見つけた。水辺には、静かに水を飲む小鳥が数羽いるばかりで、人の姿も獣の気配もない。\n\n"
 bp3_roaming.0150.desc.no_companion: "私は水辺に腰を下ろし、足を休め、深く息を吸い込む。"
 bp3_roaming.0150.desc.companion: "我々は水辺に並んで腰を下ろし、足を休める。すると、[special_guest.GetFirstName]が重いため息をつくのが聞こえた。"
 bp3_roaming.0150.a: "ああ、ようやく休める。"
 bp3_roaming.0150.b: "「水面に響きわたる魅惑的な調べを聞いた瞬間、私は逃げるようにその場を離れた…」"
 roaming_quiet_pond_key_title: "静かな池"
 roaming_quiet_pond_key: "[host.GetShortUIName]は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の荒野で静かな池を見つけ、そこで休息を取った。"
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.GetShortUIName]は静かな池に出くわしたが、奏でられる魅惑的な調べに引き寄せられ、池の深みと「親しくなりすぎる」前に逃げ出したという…。"
 bp3_roaming.0160.t: "燃え落ちた農場"
 bp3_roaming.0160.desc: "その姿が見えるよりも先に、焼け焦げた木と肉の匂いが鼻を突いた。やがてたどり着いたその場所には、かつて大規模な農場であったはずの、くすぶる残骸だけが広がっていた。\n\n"
 bp3_roaming.0160.desc.no_companion: "護衛たちはすぐさま周囲を確認し、人も救うべきものも何ひとつ残っていないと告げた。"
 bp3_roaming.0160.desc.companion: "[special_guest.GetFirstName]が護衛たちに語るのが聞こえる。「もうここには、人も、何かを救える余地も残っていないようだ」と。"
 bp3_roaming.0160.desc.outro: "そこに残されていたのは、家と、そこに暮らしていた人々の灰だけだった。"
 bp3_roaming.0160.a: "遺されたものを見つけ、しかるべき形で弔ってやろう。"
 bp3_roaming.0160.b: "衛兵たちよ、残らず回収せよ。"
 bp3_roaming.0160.c: "「何度も炎の中に踏み込もうとしたが、結局どうすることもできなかった…」"
 roaming_burning_farm_piety_key_title: "燃え落ちた農場"
 roaming_burning_farm_piety_key: "旅の途中、[host.GetShortUIName]は燃え落ちた農場に遭遇した。[host.GetSheHe|U]とその護衛たちは遺されたものを弔ってから、その場を後にした。"
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "旅の途中、[host.GetShortUIName]は燃え落ちた農場に遭遇した。[host.GetSheHe|U]とその護衛たちは残された物を余すことなく回収し、その場を後にした。"
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "旅の途中、[host.GetShortUIName]は燃え落ちた農場に遭遇した。そこに暮らしていた者たちを助けようと最善を尽くしたと主張したが、力は及ばなかったようだ。"
 bp3_roaming.0170.t: "静かな一日"
 bp3_roaming.0170.desc: "多くの期待を抱いていたにもかかわらず、今日という日は、驚くほど素朴で静かなものとなった。最初のうちは、目に映るもの、耳に入るものすべてに心が踊っていたのだが、時間が経つにつれ、これといって記憶に残る出来事もなく、次第に気も緩んでいった。\n\n"
 bp3_roaming.0170.desc.no_companion: "けれどもやがて、私はこの道をただ歩くだけという単純な行為そのものに心を落ち着かせていった。自分と、己の思索だけに向き合う時間がそこにあった。"
 bp3_roaming.0170.desc.companion: "やがて私は、[special_guest.GetFirstName]との何気ないひとときを心地よく感じるようになった。特別な話があるわけでもない。ただそれでも、楽しいひとときだった。"
 bp3_roaming.0170.a: "いまの自分に必要だったのは、きっとこういう時間だったのだろう。"
 roaming_quiet_day_key_title: "静かな一日"
 roaming_quiet_day_key: "[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]を通るなかで、奇妙なまでに静かな一日を過ごした。"
 bp3_roaming.0180.t: "疲れたぼやき"
 bp3_roaming.0180.desc: "私は[ROOT.Char.GetCurrentLocation.GetName]を歩くこの道のりを、思いのほか楽しんでいた。だが残念なことに、同行者はそうではないらしい。[special_guest.GetFirstName]は何度も遅れがちになり、ときおり私の名を混ぜながら悪態をつく声が聞こえてくる。ついに苛立った口調で、[special_guest.GetSheHe]が言った。「まだ着かないのか？」\n\n目的地まではまだ相当な距離があるのは確かだ。だが[special_guest.GetSheHe|U]は、望ましい答えを求めるような目でこちらを見ている。"
 bp3_roaming.0180.a: "大丈夫、もうすぐそこだ！"
 bp3_roaming.0180.a_short: "このまま歩き続けるぞ！"
 bp3_roaming.0180.b: "そろそろ、休憩を取る頃合いかもしれんな…。"
 roaming_tired_mutterings_lies_key_title: "疲れたぼやき"
 roaming_tired_mutterings_lies_key: "[special_guest.GetShortUIName|U]の疲れ切った訴えにもかかわらず、[host.GetShortUIName|U]は耳を貸そうとはしなかった。"
 roaming_tired_mutterings_break_key_title: "疲れたぼやき"
 roaming_tired_mutterings_break_key: "[special_guest.GetShortUIName|U]の疲労と不満の声を受けて、[host.GetShortUIName|U]は休憩を取ることにした。"
 roaming_tired_mutterings_athletic_key_title: "長き歩み"
 roaming_tired_mutterings_athletic_key: "[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]を長時間かけて踏破し、体力を鍛えながらその道のりを楽しんだ。"
 bp3_roaming.0190.t: "語らいのひととき"
 bp3_roaming.0190.desc: "[ROOT.Char.GetCurrentLocation.GetName]の荒野を歩きながら、[special_guest.GetFirstName]と私はたっぷりと会話を交わす時間を持つことができた。共に過ごす時間が楽しいものになればと思っていたが、思っていた以上に話が弾み、嬉しい驚きだった。\n\n[special_guest.GetFirstNameNoTooltip]は話題が豊富で、[ROOT.Char.GetCapitalLocation.GetName]の人々のことから、地元の噂話や興味深い逸話にいたるまで、様々な話を語ってくれた。気がつけば何時間も経っていたが、まるで一瞬の出来事のように感じられたものだ。"
 bp3_roaming.0190.a: "[random_courtier.GetFirstNameNoTooltip]がそんなことを言ったって？　ははは、信じられん！"
 roaming_chance_to_talk_key_title: "語らいのひととき"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U]と[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.GetName]を歩きながら、語らいの時を楽しんだ。"
 bp3_roaming.0200.t: "空に描かれし絵画"
 bp3_roaming.0200.desc: "日が沈んでから幾ばくかの時が経ったころ、空が突如として紫、青、橙の美しき色彩へと変わった。まるで[ROOT.Char.GetFaith.HighGodName]ご自身が、天を一枚の絵画板として用いておられるかのようだ。\n\n私たちはその光景に底知れぬ畏敬と畏怖の念を覚え、言葉もなく見つめ続けた。やがてそれが終わると、人々は口々にあの空について語り始めた――敬意と恐れの入り混じった声で。"
 bp3_roaming.0200.a: "なんという光景だ…！"
 roaming_nightsky_canvas_key_title: "空に描かれし絵画"
 roaming_nightsky_canvas_key: "[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.GetName]の空に繰り広げられた壮大な気象現象を目の当たりにした。"
 bp3_roaming.0210.t: "頭上の鳥たち"
 bp3_roaming.0210.desc: "[province.GetName]を進む私たちの頭上を、二羽の鳥が何時間もついてくる。彼らは遠く離れた場所に降り立ち、危害を加えるでもなく、ただ遠くから啼き声を響かせながら私たちの周囲をゆっくりと旋回していた。一瞬だけ近くに寄ってきたとき、その羽毛が黒と白に彩られているのが見えた。\n\nやがて彼らは一度大きく旋回すると、空高く飛び去っていった。だがその後も、遠くからそのさえずりが聞こえ続けていた。"
 bp3_roaming.0210.a: "一羽なら不吉、二羽なら幸運、だな。"
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "[host.GetShortUIName]は[province.GetName]を旅する中で、二羽の鳥に遠くから見守られ、さえずりを聞いた。"
 bp3_roaming.0220.t: "忘れられた村"
 bp3_roaming.0220.desc: "「#emp 村があるだと!?#!」気がつけば、そんな声が口を突いて出ていた。\n\n地図のどこにも載っておらず、誰一人としてその存在を語る者もいなかった。それなのに、ここにこうして村がある。村の名を尋ねると、人々はこう答えた――「村？　村はァ村だっちゃ」と、聞いたこともないようなひどい訛りで。\n\n一体、彼らは何者なのだ？　なぜ、今まで一度も聞いたことがなかったのか？"
 bp3_roaming.0220.a: "待てよ、こいつら…ずいぶん税を滞納してるんじゃないか？"
 bp3_roaming.0220.a.landless: "よし、奴らの持ち物を見せてもらおうか…。"
 bp3_roaming.0220.b: "この人々のことを、もっと知らねば！"
 bp3_roaming.0220.b.mystic: "村の神秘家から学んだこと"
