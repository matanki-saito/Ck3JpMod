 bp3_roaming.0130.t: "忘れられた戦場"
 bp3_roaming.0130.desc: "その光景を見るより先に、遠くから響く腐肉鳥たちの啼き声が耳に届いた。そこは、無数の死体が放置されたまま朽ち果てている、小さな戦場だった。\n\n血に濡れた嘴で肉をついばむ鳥たちは、私が通り過ぎるたびに時折こちらを見上げてくる。"
 bp3_roaming.0130.desc.companion: "[special_guest.GetFirstName]はその惨状を目にして吐き気を催し、足早にその場を立ち去った。"
 bp3_roaming.0130.a: "亡骸のために、せめて小さな祈りを捧げていこう。"
 bp3_roaming.0130.b: "何か使えそうなものが残っていないか、探してみるか。"
 bp3_roaming.0130.c: "「そして私は、地面から起き上がる死者を見たのだ…」"
