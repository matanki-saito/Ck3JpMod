 bp3_roaming.0070.desc.intro: "我々は何時間も、森の中に続く古い小道を辿っていた。道は徐々に薄れ、やがて完全に消えてしまった。あたりを見回すと、小さな空き地に出ていた。そこには…ただ、寂莫たる荒野があるばかりだった。\n\n"
 bp3_roaming.0070.desc.landless: "私とて荒野での暮らしに慣れていないわけではない。だがいまや、我らは人の世と未知の世界の境を越えてしまったかのように感じられる。この小さな森の空き地を後にし、そろそろ野営地へ戻る時だ――この場所を再び目にすることがあるのだろうか。"
 bp3_roaming.0070.desc.landed: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]での日常から離れていたこの旅も、いまではまるで人の世と未知の世界の境を越えたように思える。そろそろこの小さな空き地に別れを告げ、帰路につく時だ。再びこの場所を見ることがあるのだろうか――そんな思いがよぎる。"