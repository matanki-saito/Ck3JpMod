 bp3_roaming.0240.t: "忘れ得ぬ夜"
 bp3_roaming.0240.desc: "夜の帳が下り、我々が野営の準備を整えるころ、空は無数の星で満たされた。ここまで澄んだ夜空を見るのは、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]を発って以来だろう。\n\n人の声も獣の鳴き声もせず、あたりは静寂に包まれている。まるで[province.GetTerrain.GetNameNoTooltip|l]そのものが息をひそめ、我々とともに夜空を見上げているかのようだ。朝に備えて眠るべきだが……もう一時間か二時間くらい、起きていてもいいかもしれない。"
 bp3_roaming.0240.a: "この夜のことは、一生忘れぬだろう。"
