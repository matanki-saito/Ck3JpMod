 bp3_roaming.0110.t: "[sighting_province.GetNameNoTooltip]での[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]の目撃"
 bp3_roaming.0110.desc: "天候が次第に崩れはじめたころ、目の前の茂みから何かが姿を現した。思いのほか大きな[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]が、すぐ間近で立ち止まり、私に気づくと視線を合わせてくる。\n\nそれもほんの一瞬のことで、すぐにその動物は身を翻し、荒野の中へと消えていった。"
 bp3_roaming.0110.desc.companion: "隣では、[special_guest.GetFirstName]が安堵のため息を漏らしている。"
 bp3_roaming.0110.a: "狩猟隊を編成する頃合いかもしれんな。"
 bp3_roaming.0110.b.weakling: "ふうっ！　一瞬、どうなるかと思った。"
 bp3_roaming.0110.b.hunter: "なんと興味深い獣だろうか！"
 bp3_roaming.0110.c: "「壮絶な戦いの末、あの巨大な獣は尻尾を巻いて逃げ出したのだった……」"
 roaming_animal_sighting_key_title: "野生動物との遭遇"
 roaming_animal_sighting_key: "[host.GetShortUIName]は[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]の旅の途中で、野生動物と遭遇した。"
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[host.GetShortUIName]は[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]にて、野生動物と戦った。"
 bp3_roaming.0120.t: "伝説の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0120.desc: "悪天候のなかを進んでいると、視界の端で何かが動いた気配を感じた。一瞬、空が晴れ、その姿がはっきりと見えた――それは全身が[sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')]色をした[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]で、こちらを見返していた。\n\n私は、その神秘的な、神話に登場するような獣について、かすかに聞いた物語を懸命に思い出そうとする。だがその姿は現れた時と同じように、[activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]の中へと忽然と消え去った。"
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "あれは、我が手で仕留めねば！"
 bp3_roaming.0120.b: "なんという光景だ！"
 bp3_roaming.0120.c: "「そして、その巨大な獣はこちらに突進してきたのだ…」"
 roaming_legendary_sighting_key_title: "伝説の目撃"
