l_english:
 tournament_events.9000.t:0 "[tournament_province.GetNameNoTooltip]の風景"
 tournament_events.9000.desc:0 "競技会の会場の周辺を散策していると、ここ [tournament_province.GetName] に広がる圧倒的な美景に心を奪われた。\n\n[tournament_province.Custom('TerrainTypeProvince')]に点在する[tournament_province.Custom('get_region_flower_type_plural')]の花々を目にしながら、清らかな[tournament_province.Custom('GetRandomAppropriateTree')]の樹皮にそっと触れる。ふと見上げると、一群の[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]たちが頭上を舞い飛んでいた。\n\n"
 tournament_events.9000.desc_home:0 "もっと頻繁にこうして散策を楽しむべきなのだろうな。結局、ここは我が故郷なのだから。"
 tournament_events.9000.desc_not_home:0 "将来、また戻ってこられれば良いのだが。"
 tournament_events.9000.a:0 "ああ、なんと穏やかな！"
 tournament_events.9000.b:0 "安心して訓練できる絶好の場所だ。"
 tournament_events.9000.impatient:0 "感傷などくだらん！　#EMP 稽古せねば！#!"
 tournament_events.9001.t:0 "主をもたぬ$knight_culture_player_no_tooltip$"
 tournament_events.9001.desc:0 "会場を歩き回っていると、鎧を着た人影が私の前に現れた。\n\n「[ROOT.Char.GetTitledFirstName]様、お目にかかれて光栄です」 その[liegeless_knight.GetWomanMan]は一礼し、[liegeless_knight.Custom('quirk_pos_present')]と言葉を続けた。「私は[liegeless_knight.GetFullName]と申します。仕えるべき主を求める$knight_culture_player_no_tooltip_lowercase$でございます。私の家門は強固にして忠誠厚く、私は[liegeless_knight.Custom('FormalComplimentAdjective')]、 [liegeless_knight.Custom('ComplimentAdjective')]、 でございます――#EMP [liegeless_knight.GetHouse.GetMotto]！#!」\n\nその言葉を叫び、[liegeless_knight.GetHerHis]は姿勢を正す。見る限り、この下級貴族は自らの美徳を誇張しているようだが、それでも[liegeless_knight.GetSheHe]は有能であるように思える。とはいえ、必死であることも明白だ。"
 tournament_events.9001.a:0 "「我が$knight_culture_player_plural_no_tooltip_lowercase$の一員に加わるがよい」"
 tournament_events.9001.b:0 "「忠誠を誓ってくれるなら、相応の褒美をとらせよう！」"
 tournament_events.9001.c:0 "「立ち去れ、貴公は信用できない」"
 tournament_events.9001.d:0 "「貴公から学ぶことがたくさんあるようだ！」"
 tournament_events.9002.t:0 "力自慢の[strongman_1.GetWomanMan]の演技"
 tournament_events.9002.desc:0 "賑やかな音に引き寄せられて、私は地元の農民たちがこしらえた即席の闘技場を発見した。そこでは、屈強なレスラーふたりがショーを繰り広げている。彼らは打撃を放ち、ウィービングし、身をかがめ、互いに弧を描きながら動く――どちらかが大胆な動きに出るまでは。\n\n「これが必殺、#EMP [strongman_1.Custom('GetDescriptorManeuver')][strongman_1.Custom('GetManeuver')]#!だ！」[strongman_1.GetSheHe]は、相手を持ち上げて地面に叩きつける前に叫び――すぐさま屈服させた。「[strongman_1.Custom('ComplimentAdjective')|U]にして[strongman_1.Custom('RandomPositiveLookAdjective')|U]たる[strongman_1.GetFirstName]、またしても勝利！」勝者はほくそ笑む。"
 tournament_events.9002.whole_of_body:0 "プロフェッショナルの技を見るのは心安らぐ！"
 tournament_events.9002.a:0 "ヒューッ！　なんて楽しい！"
 tournament_events.9002.b:0 "フムン、彼らの技術を研究してみようか…"
 tournament_events.9002.c:0 "勝者たるお前に――褒美をいくらかやろう！"
 tournament_events.9002.b.success:0 "レスラーたちに触発され、新たな技を学ぶことができた"
 tournament_events.9002.b.failure:0 "あなたは何も学べない"
 tournament_events.9003.t:0 "幸運の散歩道"
 tournament_events.9003.desc:0 "競技会場の喧騒と騒がしさから逃れるために、私はひっそりと隠れた小道へと足を踏み入れた。そこには[tournament_province.Custom('GetRandomRegionalWood')]の木々が生い茂り、[tournament_province.Custom('GetProvinceFoliageDesc')]が鮮やかに広がっている。美しい[tournament_province.Custom('get_region_flower_type_plural')]の花がいくつも咲き誇る中、私はただ静かに歩みを進める。\n\n"
 tournament_events.9003.friend:0 "突然、向こう側から私[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))]、[intent_target_character.GetFirstName]が近づいてくるのが見えた。幸運なことに、ずっと話したいと思っていた相手だ。この機会を逃さずに何か話しかけてみようか？"
 tournament_events.9003.lover:0 "孤独の裡からふと視線を上げると、この場所に咲くどの花よりも美しい者が目の前にいた。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))]、[intent_target_character.GetFirstName]。まさに夢の中で追い求めていた相手が、私と同じ道を歩いているのだ！"
 tournament_events.9003.a:0 "私たちはお互い無言ですれ違った。"
 tournament_events.9003.b:0 "安心して訓練できる絶好の場所だ。"
 tournament_events.9003.lover_attempt:0 "「あなたは、あの花々よりもなお美しい」"
 tournament_events.9003.lover_attempt.critical_success:0 "[intent_target_character.GetSheHe|U]はあなたに夢中になる"
 tournament_events.9003.lover_attempt.success:0 "[intent_target_character.GetSheHe|U]はその仕草をとてもロマンチックだと感じている"
 tournament_events.9003.lover_attempt.minor_success:0 "[intent_target_character.GetSheHe|U]はその仕草を甘美だと感じている"
 tournament_events.9003.lover_attempt.fail:0 "[intent_target_character.GetSheHe|U]はまったくもって混乱している"
 tournament_events.9003.friend_attempt:0 "「一人で歩くのは退屈だ、[intent_target_character.Custom('MatchingConversationSubject')]について語り合おうか？」"
 tournament_events.9003.friend_attempt.critical_success:0 "[intent_target_character.GetSheHe|U]は、あなたと一緒に過ごすのをとても楽しんでいる"
 tournament_events.9003.friend_attempt.success:0 "[intent_target_character.GetSheHe|U]は会話を楽しんでいる"
 tournament_events.9003.friend_attempt.failure:0 "[intent_target_character.GetSheHe|U]は静かに立ち去った…"
 tournament_events.9004.t:0 "羽ばたく楽しみ"
 tournament_events.9004.desc:0 "「行け、#EMP [falconer_1.Custom('GetBirdName')|U]！#!、もっと速く！」という[falconer_1.GetWomanMan]の声が会場中に響き渡る。ふと見上げると、小さな黒い閃光のようなものが空を疾駆し、やがて地上のゴールへと急降下していく。それを見た相手は怒りに震えながら叫ぶ。\n\n「お前は不正をしたに違いない！　そんな速さで飛べるはずがない！　だって、そいつは[falconer_1.Custom('GetBirdInsult')]じゃないか！」しかし、勝者は満足げに微笑むだけであった"
 tournament_events.9004.hunter:0 "見習うべき点が一つ、二つある…"
 tournament_events.9004.a:0 "素晴らしい余興だ！"
 tournament_events.9004.b:0 "フムン、この技術を身につけるには、どれほどの準備が必要だろうか。"
 tournament_events.9004.c:0 "よし、賭けをしよう。もう一度やってみせてくれ！"
 tournament_events.9004.c.success:0 "賭けに勝つ"
 tournament_events.9004.c.failure:0 "賭けに負ける"
 tournament_events.9004.d:0 "関わっている時間はない。"
 round_as_an_egg:0 "卵のように丸い"
 heavy_as_a_stone:0 "石のように重い"
 graceful_as_a_goose:0 "ガチョウのように優雅な"
 shaped_like_a_brick:0 "レンガのような形をした"
 as_thick_as_you:0 "あなたと同じくらい厚い"
 barely_a_fledgeling:0 "生まれたてのような"
 wobbly_like_a_duck:0 "アヒルのようにふらふらの"
 as_fast_as_a_mountain:0 "山のような遅さの"
 as_bright_as_a_rain_cloud:0 "雨雲ほどに薄暗い"
 an_empty_cup:0 "空っぽのコップのような"
 a_stick_simple:0 "棒のような"
 a_rock:0 "岩のごとき"
 available_because_of_intent:0 "このオプションは、あなたの[intent|E]により選択可能です"
 you_get_drunk:0 "あなたは酔っ払う"
 they_share_some_tricks:0 "彼らは同じ企みを共有する"
 you_have_a_good_time:0 "楽しい時間を過ごしたが、それ以上でもそれ以下でもない"
 tournament_events.9005.t:0 "楽しいどんちゃん騒ぎ"
 tournament_events.9005.desc:0 "大会中は食べ物も飲み物も豊富に用意され、参加者たちを大いに喜ばせている。なかでも三人の農民は、[tournament_host.Custom('RegionalDrink')]の#EMP ひと樽まるごと#!を抱え込んでいるようだ。\n\n「おぅふ…おぅふおえうええ、この[peasant_2.Custom('InsultNoun')]！」ひとりは酔っ払ってヘドを吐き、[peasant_1.Custom('ThrowableObjectArticle')]を隣人によろよろと投げつけた。\n\n「[peasant_1.GetFirstName]、おえん…おえんよお！　[peasant_1.Custom('GetLaughType')]」哀れな被害者は顔を覆って、攻撃から逃れる。「助けてぇ、[peasant_3.GetFirstName]！#EMP ヒック#!」\n\n「オゥ、てめぇでだーにかしろ、[peasant_2.GetName]！」最後のひとりはそう叫ぶと、大きなマグカップの中身をゴクゴクと飲み干した。"
 tournament_events.9005.a:0 "やかましい連中だ…だが私には#EMP 必要な#!$knight_culture_player_plural_no_tooltip_lowercase$だ…"
 tournament_events.9005.b:0 "一緒に[tournament_host.Custom('RegionalDrink')]を飲んでもいいかい？"
 tournament_events.9005.c:0 "連中はへべれけだ…いまなら怒らせるのもわけはない！"
 tournament_events.9005.d:0 "胸糞が悪い。"
 tournament_events.9006.t:0 "競技会物語"
 tournament_events.9006.desc:0 "熱弁を振るう[memory_holder.GetTitledFirstName]の周りに小さな人だかりができている。熱心に聞いているようだ。\n\n"
 tournament_events.9006.family:0 "「個人の栄光などひとつのものでしかないが、真の栄光は別のところにある」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]。「あなたがたの家族こそが力なのだ――それなくしては何もなし得ない！　これを見ると[story_memory.GetDescription]の頃を思い出す…」"
 tournament_events.9006.martial:0 "「腕っぷしの強さも大事だが、それ以上に大事なのは#EMP 心#!の強さだ」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]。「熟練の戦術家になるには、他人の失敗や成功にも耳を傾ける必要がある。[story_memory.GetDescription]の頃の話になるが…」"
 tournament_events.9006.death:0 "「真の成功は、乱れることのない心から生まれる」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]。「心を乱す記憶を封印し、相手の弱点を逆手に取るのだ。[story_memory.GetDescription]の頃の話をしよう…」"
 tournament_events.9006.war:0 "「なぜこうも堂々としているのか、だって？」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]。「私は戦争を戦い、軍を率いて強大な敵に立ち向かってきたのだ――[story_memory.GetDescription]の頃の話をしよう…」"
 tournament_events.9006.relationships:0 "「自分の腕前だけでは、競技会では通用しない」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]。「あなたの運命を決めるのは、支えてくれる者、あるいは支えてくれない者、だ――[story_memory.GetDescription]の頃の話をしよう…」"
 tournament_events.9006.travel:0 "「旅は、その目的地と同じくらい重要だ。好機を掴め！」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]。「私は、旅先であらゆる好機を見つけなければ、ここまで来られはしなかっただろう――例えば[story_memory.GetDescription]の時…」"
 tournament_events.9006.desc_end:0 "\n\n半刻は経っているはずなのに、ほんの数秒のように思える――[memory_holder.GetSheHe]はたしかに物語の紡ぎ方を知っている！"
 tournament_events.9006.a:0 "これは今後の競技で役立つだろう！"
 tournament_events.9006.b:0 "ここから何かを学べた気がする。"
 lifestyle_experience_increased:0 "ライフスタイル経験値の増加"
 you_learn_a_little:0 "あなたはわずかに学んだ"
 you_learn_a_lot:0 "あなたは多くのことを学んだ"
 tournament_events.9006.shy:0 "あんな風に公衆の面前で話せるようになればよいのだが…"
 tournament_events.9006.impatient:0 "何たる時間の無駄かああァァァ！"
 tournament_events.9007.t:0 "騎士のファンファーレ"
 tournament_events.9007.desc:0 "「勝利は必ずやあなたのものに！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))]である[hype_knight.GetFirstName]は叫ぶ。「[hype_memory.GetSecondPerspectiveDescription]の時のように、これは造作もないことでしょう——あなたの[ROOT.Char.Custom('FormalComplimentAdjective')]心と[ROOT.Char.Custom('ComplimentAdjective')]心があれば、失敗を恐れることはありません！」\n\n私の$knight_culture_player_plural_no_tooltip_lowercase$が背中を押してくれていると思うと、気分がいい！"
 tournament_events.9007.ambitious:0 "静粛に、[hype_knight.Custom('RaunchyComplimentNoun')]——私はすでに知っている！"
 tournament_events.9007.a:0 "私を止めることはできない！"
 tournament_events.9007.b:0 "栄光ある支持者たちがいなければ、私は何もできない！"
 tournament_events.9007.c:0 "[ROOT.Char.GetFaith.HighGodName]に感謝し、私の勝利を祈ろう。"
 tournament_events.9008.t:0 "道化師のパフォーマンス"
 tournament_events.9008.desc:0 "「どうぞ皆様、[tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U][tournament_fool.GetFirstName]をご覧になって！」派手な衣装をまとった[tournament_fool.GetWomanMan]が、[tournament_fool.Custom('GetObjectToBalanceOnNose')]を鼻の上に乗せながら客を呼び込んでいた。\n\n「わたくしは物語も存じております！　恐らく皆様は『[memory_story.GetThirdPerspectiveDescription]』…そんな明るい話をお聞きになりたいのでしょう？」[tournament_fool.GetSheHe|U]が逆立ちしながら言う。\n\n「それとも我が[ROOT.Char.GetLadyLord]は、[memory_story_negative.GetThirdPerspectiveDescription]時のような、#EMP 恐ろしい#!話をお聞きになりたいとか？」"
 tournament_events.9008.schemer:0 "もっと面白いものを聞いたことがあるのを#EMP 知っている#!…"
 tournament_events.9008.a:0 "つまらん話はやめてくれ――私はジャグリングが見たいんだ！"
 tournament_events.9008.b:0 "愉快な話を聞かせてくれ！"
 tournament_events.9008.c:0 "恐ろしい物語が、相応しい雰囲気を作るだろう。"
 cheery_disposition_modifier:0 "陽気な性格"
 cheery_disposition_modifier_desc:0 "この人物は陽気で魅力的です。"
 grim_disposition_modifier:0 "陰気な性格"
 grim_disposition_modifier_desc:0 "この人物は陰気で頑固です。"