 hunt_attendants_normal:0 "探索する人たち"
 hunt_attendants_normal_desc:1 "$BULLET_WITH_TAB$宮廷の召使いに応じて[hunt_success_chance_no_prefix|E]が増加します\n\n#weak 使用人たちが猟場での獲物探しや追い込みを手伝ってくれます。#!"
 hunt_attendants_many:0 "有り余るほどの仕事人たち"
 hunt_attendants_many_desc:1 "$BULLET_WITH_TAB$宮廷の召使いに応じて、著しく[hunt_success_chance_no_prefix|E]が増加します\n\n#weak 狩人たちの貢献により、狩猟域での追跡と案内の準備は万全だ！#!"
 hunt_option_party_size:0 "一行の規模"
 hunt_party_size_few:0 "親交がある人達"
