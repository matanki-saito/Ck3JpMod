 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$ その土地の動物の中から獲物を選択する\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]の$trait_track_hunter$に関する[trait_level_track_xp|E]が増加する\n$EFFECT_LIST_BULLET$ [hunt_danger_no_prefix|E]が高いほど多くの[prestige_i|E][prestige|E]が得られる\n$EFFECT_LIST_BULLET$ 勇ましい人々は積極的に狩りに参加する\n$EFFECT_LIST_BULLET$ そうでない人々は狩りを観覧に来る可能性がある\n#weak 野生には壮大かつ狡猾な獣が闊歩している。彼らを出し抜き、打ち勝つことで勇気が試され、技術が磨きあげられる。 #!"
 hunt_type_legendary:1 "伝説を狩る"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$ その周辺で目撃された神話上の動物を探す\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]の$trait_track_hunter$に関する[trait_level_track_xp|E]が増加する\n$EFFECT_LIST_BULLET$ [hunt_danger_no_prefix|E]が高いほど多くの[prestige_i|E][prestige|E]が得られる\n$EFFECT_LIST_BULLET$ 勇ましい人々は狩りに参加する可能性がある\n$EFFECT_LIST_BULLET$ そうでない人々は狩りを観覧に来る可能性がある\n#weak 神話上の怪物たちは、学者らによって伝説としてしばしば無視される。しかし、森には未だ多くの謎が残されているはずだ。 #!"
 hunt_type_falconry:1 "鷹狩り"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$ その土地の狩猟鳥の中から獲物を選択する\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]の$trait_track_falconer$に関する[trait_level_track_xp|E]が増加する\n$EFFECT_LIST_BULLET$ どんな人々でも狩りに参加する可能性がある\n#weak 鷹狩や鷹匠には金がかかるが、自然の力の支配には他の高尚な趣味とも比べられない喜びがある。 #!"
 hunt_option_attendants:0 "参加者"
 hunt_attendants_few:0 "地元の猟場管理人"
 hunt_attendants_few_desc:1 "#weak 地元の猟場の管理人が参加した狩人の小集団を助けてくれるでしょう。#!"
 hunt_attendants_normal:0 "探索する人たち"
 hunt_attendants_normal_desc:1 "$BULLET_WITH_TAB$宮廷の召使いに応じて[hunt_success_chance_no_prefix|E]が増加します\n\n#weak 使用人たちが猟場での獲物探しや追い込みを手伝ってくれます。#!"
 hunt_attendants_many:0 "有り余るほどの仕事人たち"
 hunt_attendants_many_desc:1 "$BULLET_WITH_TAB$宮廷の召使いに応じて、著しく[hunt_success_chance_no_prefix|E]が増加します\n\n#weak 狩人たちの貢献により、狩猟域での追跡と案内の準備は万全だ！#!"
