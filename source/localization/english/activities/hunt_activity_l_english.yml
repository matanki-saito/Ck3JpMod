 hunt_party_size_normal:0 "人並みな一行"
 hunt_party_size_normal_desc:0 "$BULLET_WITH_TAB$より多くの[prestige_i|E][prestige|E]を得ます。\n$BULLET_WITH_TAB$所領無しの$knight_culture_player_plural$や怠惰の特性を持たない人物や軍事教育を受けた[courtiers|E]や[guests|E]が来ます。\n\n#weak 領国中の廷臣が来た注目すべき一行です。#!"
