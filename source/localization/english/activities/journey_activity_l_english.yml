 bp3_journey.1700.t: "[location.GetCulture.GetNameNoTooltip]式軍事演習"
 bp3_journey.1700.desc: "「[local_character.Custom('GetMilitaryDrillSentence')]」と、司令官がふたりの番兵に向かって叫ぶ。どうやら、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の近くで軍事演習が行なわれているようだ。\n\n"
 bp3_journey.1700.desc_different_culture: "この[location.GetCulture.GetName]の衛兵たちの動きや戦術を観察していると、畏敬の念すら覚える。我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]にとっても、学ぶべき点は多いに違いない。"
 bp3_journey.1700.desc_same_culture: "衛兵たちの動きと戦術を見ていると、敬意と感嘆の念が湧いてくる。この演習から得られる教訓は、私にとっても小さくないはずだ。"
 bp3_journey.1700.knowledge_hoarding: "この戦術──司令官よ、#EMP ぜひとも#!私に教えてくれ！"
 bp3_journey.1700.curiosity: "そなたたち三人ともに、私の[ROOT.Char.Custom('GetCourtType')]で役立ってくれそうだな！"
 bp3_journey.1700.b: "フムン、新たな護衛を二人ほど雇ってもよいな。"
 bp3_journey.1700.c: "この守備隊すべてを、我が軍に雇い入れよう。"
 bp3_journey.1700.d: "#EMP （衛兵たちに敬礼する）#!"
 drill_order_1: "我が号令とともに前進せよ、大地そのものが汝の歩みを導くがごとくに！"
 drill_order_2: "隊列を組め、肩を並べよ──風すら通ることをためらうほどに！"
 drill_order_3: "左向けぇ、左──その足音は雷鳴となり、烏どもを追い払うべし！"
 drill_order_4: "気を緩めよ、兵たちよ──されどその警戒は、黙して見守る守護者のごとくあれ。"
 drill_order_5: "盾を掲げよ、天が雨ではなく矢を降らせんとするが如くに！"
 drill_order_6: "隊列を保ったまま後退せよ──大地が揺らぎ、汝の足元を震わせるかのように！"
 drill_order_7: "陣形を整え、盾を構えよ──これは虚ろなる敵に備える訓練ぞ！"
 drill_order_8: "槍を構えて進め、遊び相手に臨むがごとく気楽に、されど侮らずに！"
 drill_order_9: "回り込め、集結せよ──敵の突撃を嘲笑い、姿なき敵との戦の舞いをなせ！"
 drill_order_10: "その場を死守せよ──幻の騎兵が地を震わせ突撃してくると想え！"
 drill_order_11: "一度離脱し、再び隊形を整えよ──刃で虚しく切り裂いた空気が汝を嘲笑うかのように！"
 maa_increases_tt: "あなたの[maa.GetName]（[men_at_arms|E]）の部隊規模が#P +2#!増加する\n#weak （これにより最大規模を超える可能性があります）#!"
 imported_tactics_modifier: "伝来の戦術"
 imported_tactics_modifier_desc: "この地の統治者は異国より戦術を導入しており、ここに駐屯する部隊はとくに高い戦闘能力を誇っている。"
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "旅を通じて新たな戦術を学んだこの人物は、兵たちとの絆をより深めている。"
 bp3_journey.1800.t: "信じてくれ！"
 bp3_journey.1800.desc: "「[location.Custom('GetSpecialBuildingNonsensicalClaim')]」──怪しげな地元の案内人がそう主張する。「もしそれが嘘だったら、わしの名は[local_character.GetFirstNameNicknamed]ではございません！」\n\n「さあ、お見せしましょう。ちょっとした案内料が必要でございますが、[ROOT.Char.GetTitleAsNameNoTooltip|U]ともなれば些細な額でございましょう？」"
 bp3_journey.1800.spread_legend_intent: "#EMP そなたは#!知っておるか──[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]の真の物語を？"
 bp3_journey.1800.knowledge_hoarding: "それが本当だと!?　よし、見せてくれ！"
 bp3_journey.1800.curiosity: "むしろ[location.GetNameNoTooltip]での暮らしぶりを見せてくれぬか。"
 bp3_journey.1800.a: "戯言を──もっと現実的なものを見せてくれ。"
 bp3_journey.1800.b: "茶番はやめよ。この暮らしよりましな道を、私が与えてやろう。"
 bp3_journey.1800.c: "その嘘は、他所で売ってくれ。"
 bp3_journey.1800.trusting: "まったくもって、それは本物に違いあるまい！"
 mostly_true_tt: "その光景は実に魅惑的だった"
 almost_true_tt: "興味深い光景だ"
 not_true_tt: "普通の案内をされるだけだった"
 utterly_scammed_tt: "道に「迷わされ」、帰るのにも金を払う羽目になる"
 interesting_insight_modifier: "興味深き洞察"
 interesting_insight_modifier_desc: "この人物は、別の都市を訪れたことで心を打つ洞察を得た。"
 beautiful_vista: "美しき景勝地の頂に立つ"
 relaxing_sights: "心安らぐ遊歩道を歩く"
 interesting_insight: "魅力的な建築を目にする"
 guide_religious_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の影は自らの意志で動き、信心深き者にのみ神の霊の存在を示すという。"
 guide_religious_2: "地元の伝承によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の鐘は、来世で偉業を成す者にのみ聞こえる旋律を奏でるらしい。"
 guide_religious_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下には、敬虔なる祈りを現実のものとする聖遺物が秘められている…そんな噂が囁かれている。"
 guide_religious_4: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の祭壇は、神聖なる隕石から奇跡的に彫り出されたと伝えられ、その力は天より授けられたという。"
 guide_religious_5: "古くからの言い伝えでは、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のステンドグラスは、見つめる者の心に応じてその物語を変えるという。"
 guide_learning_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の壁の奥には、満月の光でしか読めぬ書が隠されているという話だ。"
 guide_learning_2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下には、選ばれし者にしか見えぬ秘密の部屋があり、かつてそこは、深き知を有する者たちが密かに集う場であったという。"
 guide_learning_3: "中庭にあるもっとも古い木は、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の創設者がその栄光ある未来を幻視した、まさにその場所に植えられたのだと噂されている。"
 guide_learning_4: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のどこかに、古代文字で書かれた写本が隠されており、それを解読せし者には並ぶものなき叡智が授けられると囁かれている。"
 guide_learning_5: "真夜中に[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を三度巡れば、かつて忘れ去られし学者の亡霊が現れ、その叡智を分かたんとするという。"
 guide_mines_1: "地元の伝承によれば、最深部の坑道は冥界へと通じており、精霊たちが鉱夫をもっとも豊かな鉱脈へと導くという。"
 guide_mines_2: "ある老鉱夫が語るには、あまりにも純粋で自ら輝きを放つ金の鉱脈があり、清き心の者にしかそれは見えぬという。"
 guide_mines_3: "伝説では、古の王たちの手つかずの財宝が詰め込まれた隠し部屋があり、幽霊と化した鉱夫たちがそれを守っていると囁かれている。"
 guide_mines_4: "鉱山のある目印なき岩を三度叩けば、想像を絶する宝へと通じる道が開かれるという話がある。"
 guide_mines_5: "坑道の迷宮のどこかに、未来の幻を見せるという神秘の宝石が埋められている──そんな噂が広まっている。"
 guide_martial_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の城壁には、敵が王国の国境に迫ると血を流す石が埋め込まれている──そんな伝説がある。"
 guide_martial_2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下には、月食が起きた時にのみ入れる、無敵の武器が眠る秘密の武器庫があると囁かれている。"
 guide_martial_3: "老兵たちは語る──[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下には、かつての王が敵の密談を盗み聞くために使った隠し通路があったと。"
 guide_martial_4: "衛兵たちの間では、夜ごと城壁を巡り、目に見えぬ脅威から[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を守る幻の番兵の話が語られている。"
 guide_martial_5: "民間伝承によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の門には、侵入者たちが同士討ちを始めるという呪いが最初の建築者によって刻まれたという。"
 guide_ancient_wonders_1: "暁の刻限、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のひび割れに願いを囁けば、それは叶うのだという。"
 guide_ancient_wonders_2: "夕暮れ時、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]が落とす影が、古代の王たちの隠された財宝の在り処を指し示す──そう語る伝説がある。"
 guide_ancient_wonders_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の真の設計者は、永遠の命の鍵を秘めた隠し部屋を残したという話がある。"
 guide_ancient_wonders_4: "古き話では、真夜中に[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を後ろ歩きで巡れば、隠された冥界への入口が現れるという。"
 guide_ancient_wonders_5: "冬至の刻、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の石は古の呪文を奏で、忘れ去られし世界への門を開くと囁かれている。"
 guide_economic_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の真の富は交易品ではなく、市場の地下に隠された金庫にこそあるという──そこには言に尽くせぬほどの財宝が眠っているらしい。"
 guide_economic_2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]には、王や皇帝たちの借財が記された秘密の帳簿があるという。これを読めば、国すら動かせる力を得られるのだとか。"
 guide_economic_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の創設者は、貴重な宝石の秘蔵庫へと続く地図を壁の中に埋めた──そんな話が伝わっている。"
 guide_economic_4: "夜になると、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の大広間を彷徨う幽霊の商人が現れ、強欲な者の魂と引き換えに秘密を売ってくれる──そんな話がある。"
 guide_economic_5: "地元で囁かれる噂によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の中庭に敷かれた石畳のある場所を決められた順で叩けば、古代の硬貨が隠された仕掛けが開くのだという。"
 guide_diplomatic_1: "廷臣たちの間では、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の真の力は秘密の部屋にあると囁かれている。そこでは世界中の条約が魔法によって束ねられ、しかるべき者によって書き換えられるのだという。"
 guide_diplomatic_2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の奥には隠し通路があり、来訪した賓客の思考が反響する部屋へと通じているという。その部屋では、客人の真意が明かされるのだ。"
 guide_diplomatic_3: "伝説では、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の大広間にある鏡は、姿だけでなく魂の本質をも映し出し、味方と敵とを見分けるという。"
 guide_diplomatic_4: "外交官たちの間では、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の庭にある彫像が、夕暮れ時に耳を澄ます者に過去の交渉の秘密を囁くという古い話が伝わっている。"
 guide_diplomatic_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の中庭にある泉の水を満月の下で飲めば、雄弁と説得の力が授けられる──そんな話がある。"
 guide_natural_wonder_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の水には、夜明けの光の下で沐浴すれば、いかなる病も癒やす力があると地元の者たちは信じている。"
 guide_natural_wonder_2: "登山者たちの間では、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の頂に一人きりで登り、後ろを振り返ることなく辿り着いた者には、自らの運命を示す幻が見えるという伝説がある。"
 guide_natural_wonder_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の頂から響くあなたの声のこだまは、死者への言葉を届け、さまよう魂に安らぎをもたらすのだという。"
 guide_natural_wonder_4: "古の神話では、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]には誰一人として見たことのない楽園へと人を運ぶ、隠された洞窟があると語られている。"
 guide_natural_wonder_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の麓に咲く希少な花は百年に一度しか咲かず、その香りをかいだ者には予言めいた夢が訪れると囁かれている。"
 bp3_journey.1900.t: "哀れなる[local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "「この哀れな[local_character.GetFirstName]めにお情けを──ほんの数枚のコインでよいのです！」と、その[local_character.GetWomanMan]は震える声で懇願する。\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "「かつて私は[former_employer.Custom('InsultAdjective')]なる[former_employer.GetTitledFirstName]に仕え、[former_employer.GetHouse.GetName]家の子らに教育を施しておりました。[ROOT.Char.Custom('highest_skill_noun')]について教えるのが得意でございましたとも──しかし、あの子たちが立派に育った途端、私の務めは#EMP “不要”#!と申され、今や路上で過ごす身にございます…！」"
 royal_architect_court_position_job: "「私はかつて[former_employer.GetTitledFirstName]のために塔、館、さらには城までも設計しておりました。[former_employer.GetHerHis]の名を冠した最新の建築を完成させたそのとき……[former_employer.GetSheHe]は手柄を奪い、私を追放したのです！　今では[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の陰で身を寄せ、再び何かを築ける日を夢見るばかり…」"
 cupbearer_court_position_job: "「[former_employer.GetTitledFirstName]の評議会の場で飲み物をお出ししておりました。どの杯も決して空にならぬよう心を配っていたものです。それなのにある日、客人が毒を盛られたと私に疑いをかけられまして──いや、晩餐の肉が悪かっただけで、翌日には何ともありませんでしたとも！　それなのに、私の誇りも仕事もすべて奪われてしまったのです…」"
 court_poet_court_position_job: "「私は[former_employer.GetTitledFirstName]の美徳と人柄を称える詩を数多く詠みました。[former_employer.GetHouse.GetName]家の皆様も、私の詩と散文を愛してくださいました…ですが、金庫の中身が目減りするにつれて、その愛もまた消え失せ、いまではこの有様です──貧しく、独りぼっちで…」"
 chronicler_court_position_job: "「私は[former_employer.GetHouse.GetName]家の伝説を記す年代記編者でございました。昼夜問わず筆を走らせ、手は墨で染まりきっておりました……だというのに、本が完成したその瞬間、[former_employer.GetTitledFirstName]は私を#EMP “余り者”#!と呼び、何の情けもなく路上に放り出したのです！」"
 wet_nurse_court_position_job: "「私は[former_employer.GetHouse.GetName]家の小さき御子たちの世話をしてまいりました。すくすくと育つ様を見守り、乳を与え、着替えさせ、歩き方も教え……子らも私を慕ってくれました。それなのに、子どもたちが大きくなるや否や、[former_employer.GetTitledFirstName]は私を#EMP “なんの役にも立たぬお荷物”#!と呼び、見捨てたのです…！」"
 antiquarian_court_position_job: "「[former_employer.Custom('InsultAdjective')]なる[former_employer.GetTitledFirstName]に仕えて、[former_employer.GetPrimaryTitle.GetAdjective]の宝物を大切に守ってきました。壺や櫃を磨き、武具や宝飾には艶出しのための油を塗り、絹や亜麻布は細心の注意で折り畳んでいたのです──それなのに、報いは路上への放逐でした！　ああ、もう一度あの宝を手入れできたなら…」"
 bp3_journey.1900.knowledge_hoarding: "この地のこと、どこまで知っておる？　すべて話してくれ！"
 bp3_journey.1900.curiosity: "なんとも哀れな。私とともに来るがよい、面倒は見よう！"
 bp3_journey.1900.a: "このコインを取っておけ。そして、お前の物語を聞かせてくれ。"
 bp3_journey.1900.b: "コインなどよりも良いものをやろう──職を与えてやる！"
 bp3_journey.1900.c: "失せろ、汚らわしい乞食め！"
 bp3_journey.2000.t: "歩く伝説"
 bp3_journey.2000.desc: "「ごきげんよう、あなたが[ROOT.Char.GetTitledFirstName]殿で間違いありませんな？」と、[new_promoter.GetWomanMan]が私を手招きする。\n\n「私は[new_promoter.GetFirstNameNicknamed]、[new_promoter.GetPrimaryTitle.GetBaseNameNoTier]の[new_promoter.GetTitleAsNameNoTooltip|U]にございまして──[ROOT.Char.GetPromotedLegend.GetName]の伝説は聞き及んでおります！」と、[new_promoter.GetSheHe]は続ける。「[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の近くで楽士たちが、[ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUINamePossessive]の冒険を歌っておりましてな──人だかりができるほどの人気でした。それで興味が湧いたのです。よろしければ、あなたご自身の言葉で語り直してはいただけますまいか？」"
 bp3_journey.2000.a: "その楽士たちはどこに？　支援してやりたいものだ…。"
 bp3_journey.2000.b: "喜んでお話ししましょうとも！"
 bp3_journey.2000.c: "そんな暇はないのだ。"
 bp3_journey.2100.t: "[location.GetCounty.GetTitle.GetAdjectiveNoTooltip]名物"
 bp3_journey.2100.desc: "「さあさあ召し上がれ！　さあどうだい！」と屋台の売り子が声を張る。「焼いた[local_character.Custom('RegionalEdibleMeat')]の串焼き、[local_character.Custom('GetFoodDetail')]を詰めた[local_character.Custom('GetRandomRegionalSmallGame')]、おまけに[local_character.Custom('FavoriteTreatDemand')]もあるぞ！ 仕上げには[local_character.Custom('RegionalDrink')]を一杯、さあどうだい？」\n\n「いや待ってくれ！」と[local_character.GetSheHe]は私の方を向く。「あんたにゃ特別だ──[location.GetCounty.GetTitle.GetAdjectiveNoTooltip]名物、この[local_character.Custom('FunFoodPrefix')]の[local_character.Custom('GetLocalStreetFood')]をぜひ試してくれ。体にもいいし、不思議な効能がある。あんたをもっと[ROOT.Char.Custom('ComplimentAdjective')]奴にしてくれるはずさ！」"
 bp3_journey.2100.knowledge_hoarding: "不思議な効能だと？　フムン、一つもらおうか。"
 bp3_journey.2100.curiosity: "[local_character.GetCulture.GetNameNoTooltip]料理は大好きだ──全部試させてもらおう！"
 bp3_journey.2100.curiosity_2: "我が[ROOT.Char.Custom('GetCourtType')]では、[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip]料理が味わえるぞ。ぜひ試してみるといい！"
 bp3_journey.2100.a: "[local_character.Custom('RegionalDrink')]を一杯と、[local_character.Custom('RegionalEdibleMeat')]の串焼きをひとつ、頼む。"
 bp3_journey.2100.b: "そなた、美食鑑定人として優秀そうだな。"
 bp3_journey.2100.c: "いや、私は探索が目的なのだ。"
 food_prefix_honey: "蜂蜜風味"
 food_prefix_berry: "木の実風味"
 food_prefix_salt: "塩味"
 chance_of_food_poisoning: "食中毒の可能性 #weak （[GetTrait('ill').GetName( GetPlayer )]）#!：#N [SCOPE.ScriptValue('food_poison_value')|0]%#!"
 bp3_journey.2200.t: "[location.GetCounty.GetTitle.GetNameNoTierNoTooltip]の[local_character.Custom('RaunchyComplimentNoun')|U]"
 bp3_journey.2200.desc: "「お連れが欲しいのですか、我が[ROOT.Char.GetLadyLord]？」と、[local_character.GetWomanMan]が艶やかに囁きつつ、[local_character.GetHerHis][local_character.Custom('ObjectifiedFeature')]を指先でなぞる。「どのような望みであれ、きっとお応えできましょう」──[local_character.GetSheHe]は優しく続ける。\n\n「温かな香油であなたの身体を癒すことも、[SCOPE.Custom('RandomEntertainmentTextName')]を読んで心を慰めることもできますし…もっと肉欲に近いお望みであれば、一夜を共にすることも…」"
 bp3_journey.2200.spread_legend_intent: "あなたにもお読みしましょう──[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]という物語を！"
 bp3_journey.2200.knowledge_hoarding: "私が欲するのは連れ──だが、会話という形でな。"
 bp3_journey.2200.curiosity: "見事なお方だ。こんな暮らしは捨てて、我がもとに来ぬか。"
 bp3_journey.2200.curiosity_2: "なんと美しい――我がものとなれ、[location.GetCounty.GetTitle.GetAdjectiveNoTooltip]の[local_character.Custom('RaunchyComplimentNoun')]よ！"
 bp3_journey.2200.a: "[local_character.GetHerHim]と一戦交えるか。それはたまらんな！"
 bp3_journey.2200.a_2: "温かな香油…それも悪くないな…。"
 bp3_journey.2200.b: "その才をここで埋もれさせるのは惜しい。"
 bp3_journey.2200.c: "私に関わるな、[local_character.Custom('InsultNounSexual')]め。"
 local_monument_tt: "[local_character.GetSheHe|U]はその生涯のほとんどを[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のそばで過ごしており、きっと多くの話を聞かせてくれることだろう。"
 bp3_journey.2300.t: "[local_ruler.GetTitledFirstNamePossessiveNoTooltip]の[regiment.GetNameNoTooltip]"
 bp3_journey.2300.desc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の入口に差しかかると、[regiment.GetName]が地元の[local_ruler.GetLadyLord|U]、[local_ruler.GetTitledFirstName]のために勝利の凱旋行進を行なっている場面に出くわした。\n\n「そなたらこそ、この地の誇りだ！」と、[local_ruler.GetFirstNamePossessiveNoTooltip]の声が中庭に響き渡る。「我が誉れ高き[location.GetCulture.GetNameNoTooltip]の戦士たちよ──[regiment.GetNameNoTooltip]より選りすぐられし者ども、そして永遠に[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を守る者たちよ！」"
 bp3_journey.2300.knowledge_hoarding: "この興味深き地について、語り合いたく存じます、[local_ruler.GetLadyLord|U][local_ruler.GetFirstNameNoTooltip]。"
 bp3_journey.2300.curiosity: "[location.GetCulture.GetCollectiveNounNoTooltip]を見事に治めておられますな！"
 bp3_journey.2300.curiosity_2: "[local_ruler.GetFirstNameNoTooltip]殿、もし勇士を一人賜れれば、これ以上の光栄はございませぬ！"
 bp3_journey.2300.a: "[local_ruler.GetFirstNamePossessiveNoTooltip]の加護あらば、我が軍にも[regiment.GetNameNoTooltip]を擁せましょう！"
 bp3_journey.2300.b: "この[regiment.GetNameNoTooltip]の中に、まさに偉大な代闘士と呼べる者がいよう。"
 bp3_journey.2300.c: "[local_ruler.GetFirstNameNoTooltip]の傍らに並べば、見映えもするだろう。"