 suggestive_miniature_monument.desc: "この粘土製のミニチュアは[location.GetName]で購入したもので、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]を描いている。\n\n[location.GetHolding.GetSpecialBuildingType.GetDescription]しかし、男根を思わせる塔や裸の上半身のミニチュアの人物たちは、元々の構成にはなかったものと思われる。"
 bp3_journey.1100.t: "その名、永遠に"
 bp3_journey.1100.desc_intro: "敷地内を歩いていると、[location.Custom('GetSpecialBuildingSurface')]に奇妙な刻印を見つけた。\n\n"
 bp3_journey.1100.desc_name: "よく見ると、こう刻まれている。\n#EMP 『[ancient_vandal.GetFullName]ここにあり。この名を見よ、そして我こそが[ancient_vandal.Custom('FormalComplimentAdjective')]であることを知れ！』#!\n\nふむ……[ancient_vandal.GetSheHe]が自分の名を刻み、通りすがりの好奇心旺盛な者たちに永遠に称賛されるのなら、私にも…。"
 bp3_journey.1100.desc_first: "それは清らかで、手つかずのまま、通行人の目に明確に映る場所にある……\nまるで誰かが自分の名を刻み、永遠に残すのを待っているかのようだ。"
 bp3_journey.1100.desc_outro: "\n\nふと見下ろすと、鑿のような形をした石が私を誘うかのように転がっている。"
 bp3_journey.1100.knowledge_hoarding: "この彫刻の中には、きっと隠された叡智があるに違いない！"
 bp3_journey.1100.curiosity: "「[ROOT.Char.GetFirstNameNoTooltip]、[location.GetCulture.GetCollectiveNounNoTooltip]の友、ここを歩けり。」"
 bp3_journey.1100.a: "そうだ、#EMP 私#!の名を人々が忘れてしまうなんて、もったいないじゃないか！"
 bp3_journey.1100.b: "それは良い土産になりそうだな…。"
 bp3_journey.1100.c: "無名のままでいいさ。"
