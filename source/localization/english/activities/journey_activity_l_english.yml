 defaced_monument_opinion: "汚された記念碑"
 bp3_journey.1200.t: "剃髪・散髪"
 bp3_journey.1200.desc: "市場の片隅で、#EMP 『[local_character.GetFirstNameNicknamed]、理容師と外科医をお求めなら』#!と書かれた看板を掲げた門を見つけた。\nその外には長蛇の列ができており、#EMP かなりの#!人気店のようだ。\n\n近づいてみると、その[local_character.GetWomanMan]が信じられないほどの速さと正確さで髪を切っているのが目に入る！\nくすんで絡まった髪が、見る間に艶やかで美しい髪へと変わっていく。  "
 bp3_journey.1200.knowledge_hoarding: "[local_character.GetSheHe]はどうしてあんなにも優雅に動けるのだろう？"
 bp3_journey.1200.curiosity: "本場の#EMP 『[location.GetNameNoTooltip]流』#!の髪型を頼む！その後、私に加わってくれ！"
 bp3_journey.1200.a: "散髪を一人、頼む！"
 bp3_journey.1200.b: "この理容師兼外科医を[ROOT.Char.Custom('GetCourtType')]で役立てることができる。"
 bp3_journey.1200.c: "くだらん。"
 barber_success: "腕のいい理髪師を得る"
 barber_fail: "ひどい髪型にされる"
 hair_will_change: "あなたの髪型は#V 6#!ヶ月間変わる"
 bp3_journey.1300.t: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の歌"
 bp3_journey.1300.desc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の外に立っていると、魅惑的な旋律が耳に届く。\n華やかな現地の楽器を手にした音楽家が見事な曲を奏でており、色とりどりの衣装をまとった道化師が— これまた素晴らしい演技で — その曲に合わせて歌い踊っている。\n\n#EMP 「[location.Custom('GetSpecialBuildingSong')]」#!"
 bp3_journey.1300.knowledge_hoarding: "この歌にはもっと深い意味があるに違いない……。"
 bp3_journey.1300.curiosity: "「二人とも、私の[ROOT.Char.Custom('GetCourtType')]に加わらないか？」"
 bp3_journey.1300.spread_legend_intent: "「[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]について歌ってみてはどうだ？」"
 bp3_journey.1300.a: "この道化師は実に魅力的だ。どうしても[local_character.GetHerHim]を手に入れたい…"
 bp3_journey.1300.b: "こんな音楽が私の屋敷を彩らなくてはならない！"
 bp3_journey.1300.c: "まこと愉快だ！"
 event_song_religious_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の梁の下  \nそこには信仰と静寂が宿る。  \n我々は光の中に集い、  \n我らの魂は決して滅びることはない。"
 event_song_religious_02: "神聖なる平和の広間にて\n[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]は堂々とそびえ立つ\nその尖塔は天に届かんばかりに伸び\n祈りと声が響き渡る"
 event_song_religious_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の鐘が鳴り響き\nその響きは澄み渡る\n我々はここで慰めを見いだし\n崇拝と希望、そして祈りの中に身を委ねる"
 event_song_learning_01: "埃をかぶった古書と時を経た伝承の中で\n[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]は知恵と秘密\nそしてさらに多くのことをそっと囁く"
 event_song_learning_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の広間にて精神が交わる時\n知識への探求は無知の壁を打ち砕く"
 event_song_learning_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のアーチの下で\n学者たちは議論を交わし\n時を経ても解けぬ謎を解き明かしていく"
 event_song_mines_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の奥深く\n宝が隠された場所で\n鉱夫たちは暗闇の中で働き続ける\n誇りを道標として"
 event_song_mines_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下で\nつるはしの音が響き渡る\n富の鉱脈を追い求め\n大いなる幸運をもたらすために"
 event_song_mines_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の深淵にて\nこだまが響く場所で\n我々は石に秘められた秘密を刻み\nその物語を語り継ぐ"
 event_song_martial_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の影に包まれた場所で\n兵士たちは鍛錬と労働に励む\n鋼の音が響き渡る\nこの聖なる大地の上で"
 event_song_martial_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の威光の陰にて\n我らは正義のために剣を抜く\n家と故郷を守り抜くために\n夜明けの最初の光が射すその時まで"
 event_song_martial_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の見守るもと\n勇敢に翻る旗の下で\n古き戦の技の中に響き渡る\n誓いのこだま"
 event_song_ancient_wonders_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の時を超えた影の下\n歴史が眠る場所にて\n古の物語が静寂の中に留まり続ける"
 event_song_ancient_wonders_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を見つめれば\n古の奇跡、昔語り\n伝説と伝承のささやきが聞こえてくる"
 event_song_ancient_wonders_03: "星々のように永遠に\n[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]はそびえ立つ\n時の証として\n古の手によって形作られた存在"
 event_song_economic_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の賑やかな中心にて  \n商業が栄える場所\n取引と交渉の鼓動が響き\n繁栄が訪れる"
 event_song_economic_02: "市場の賑やかな歌声が\n[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の空気を満たす\nそれは商いの交響曲\n比類なき富の調べ"
 event_song_economic_03: "市場の賑やかな歌声が\n[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の空気を満たす\nそれは商いの交響曲\n比類なき富の調べ"
 event_song_diplomatic_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のまなざしの下\n同盟が紡がれる場所にて\n言葉が未来を織り成す\n太陽が沈むその時まで"
 event_song_diplomatic_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の雄弁なる広間にて\n声が上がり、また消えていく\n外交の舞踏の中\nたった一言がすべてを変えることもあろう"
 event_song_diplomatic_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の壮麗なる宮廷にて\nささやきと策略が渦巻く中\n王と女王の領域ならば\nあらゆる仕草が意味を持とう"
 event_song_natural_wonders_01: "ああ、大自然の壮大さよ\n広く、果てしなく広がる世界にて\n鷲は高く舞い上がり\n秘密がひそかに隠されている\n\n大地の中心にて\nあるいは水が流れる場所にて\nそこには手つかずの美しさがあり\nそれを真に知る者はわずかしかいない"
 event_song_natural_wonders_02: "果てしない空の下\n古の大地の上にて\n風に乗って囁く過去の声が聞こえる\n\nそびえ立つ峰々の間で\nあるいは澄み渡る岸辺にて\n大地の魂は\n耳を傾ける者にその歌を捧げるだろう"
 event_song_natural_wonders_03: "自然の抱擁の中で\n野生のものが歩き回る場所にて\n荒々しくも美しい風景の中に\n我らの故郷を見つける\n山の威厳のそばで、湖の静けさの中で\nあらゆる葉や石に\n自然の奇跡が宿れる"
 bp3_journey.1400.t: "肉の行商"
 bp3_journey.1400.desc: "私は粗野な見た目の[local_character.GetWomanMan]に近づく。[local_character.GetHerHis]の屋台には見事な毛皮の数々が並んでいることからして、[local_character.GetSheHe|U]は相当な腕前の猟師のようだ。「[local_character.Custom('GetRandomRegionalSmallGame')]に[local_character.Custom('GetRandomRegionalWildDaytimeBird')]、それに[local_character.Custom('GetRegionalDeerType')]もあるぞーーさあ、肉と毛皮を買っていけ！」と[local_character.GetSheHe]が声を張り上げる。\n\n突然、[local_character.GetSheHe]がじっと私の目を見つめた。[local_character.GetHerHis]の視線はまるで[local_character.Custom('GetRegionalWolfType')]のように鋭い。「おや、#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!様じゃないか。あんたにはとびきりの肉を用意してあるぜ：#EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!の肉だ。」"
 bp3_journey.1400.knowledge_hoarding: "きみ、この辺りに詳しいのか。案内を頼んでもいいかね。"
 bp3_journey.1400.curiosity: "You could teach me a thing or two!"
 bp3_journey.1400.a: "Let me purchase the [newly_created_artifact.GetNameNoTooltip]."
 bp3_journey.1400.b: "私の狩りの師匠になってほしい！"
 bp3_journey.1400.c: "That meat is indeed royal enough for me!"
 bp3_journey.1500.t: "Learned Locals"
 bp3_journey.1500.desc: "As I'm exploring, I overhear a conversation between two learned locals. \"It has never been easier to distribute alms since you organized the grounds. [local_character.GetFaith.HighGodName|U] will surely bless you, [local_character_2.GetFirstName],\" one [local_character.GetWomanMan] says.\n\n\"I am humbled, dear [local_character.GetFirstName], but you are a most beloved and [local_character.Custom('ComplimentAdjective')] servant of the divine – I am merely doing my job as groundskeeper of [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip],\" the other continues."
 bp3_journey.1500.knowledge_hoarding: "If I donate alms, will you show me the grounds?"
 bp3_journey.1500.curiosity: "You are both most [local_character.Custom('ComplimentAdjective')], would you grace my [ROOT.Char.Custom('GetCourtType')]?"
 bp3_journey.1500.curiosity_2: "From the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] to the [local_character.GetCulture.GetCollectiveNounNoTooltip] – a donation of friendship!"
 bp3_journey.1500.a: "I need you to distribute alms for me in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp3_journey.1500.b: "My servants are never timely – please organize my [ROOT.Char.Custom('GetCourtType')]!"
 bp3_journey.1500.c: "So that's how they run things here..."
 inspired_by_alms_modifier: "Inspired by Organized Alms"
 inspired_by_alms_modifier_desc: "This character was inspired by how well-organized alms were given out during a visit to a monument."
 bp3_journey.1600.t: "City of Cats"
 bp3_journey.1600.desc: "Cats are #EMP everywhere#! around these parts – there's not a corner, nook, or cranny without a sleeping cat therein! There are even cats sleeping [location.Custom('GetSpecialBuildingCatSleepingSpot')] of [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]...\n\nSuddenly a sprightly kitten nestles its way past my legs, almost beckoning me toward an alley I didn't see before. How curious."
 bp3_journey.1600.knowledge_hoarding: "What secrets lie in wait, little friend?"
 bp3_journey.1600.curiosity: "The locals love their cats, so I will feed them all!"
 bp3_journey.1600.a: "They wouldn't miss just #EMP one#! kitten..."
 bp3_journey.1600.b: "Begone, tiny pest!"
 cat_help: "The cat guides you to an interesting stone tablet"
