 bp3_journey.1000.t: "建築の行商"
 bp3_journey.1000.desc: "「ミニチュアの[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]はいかがですか！」\n行商人の声が市場に大きく響き渡る。\n\nよく見ると、その粘土細工は#EMP 驚くほど#!精巧にできている。  最小の細部に至るまで、すべてが再現されている。正直なところ、信じられないほどの出来栄えだ。\n\n「手作りなんですよ、[ROOT.Char.GetLadyLord|U]どの！一ついかがですか？」"
 bp3_journey.1000.knowledge_hoarding: "ぜひ、どうやって作ったのか教えてほしい。"
 bp3_journey.1000.curiosity: "あなたたち[local_character.GetCulture.GetNameNoTooltip]の職人は素晴らしい！ぜひ私に加わってくれ！"
 bp3_journey.1000.lechery: "特注品を…依頼しても、いいかな？"
