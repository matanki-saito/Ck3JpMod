l_english:
 activity_coronation: "戴冠式"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$@law_icon![GetLaw('crowned_king').GetName]または[GetLaw('crowned_emperor').GetName]の[law|E]\n$BULLET_WITH_TAB$戴冠式が行われている間、@faction_icon![factions|E]は要求の強制を行えません\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$強力な[oath|E]の[decision|E]\n\n@warning_icon! #X @faction_icon![factions|E]やその他の敵対者は戴冠式の[coronation_magnificence|E]を損ないます#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ 参加者は他の参加者に対して[opinion_i][opinion|E]を得ることがあります\n$BULLET_WITH_TAB$ 参加者は[intent|E]に応じた固有の機会を得ることがあります"
 activity_coronation_desc: "この地の偉大なる者たち、権勢を振るう者たちを招き、あなたが玉座に昇るその刻を知らしめよう。それは長きにわたる、揺るぎなき治世の礎を築くこととなるのだから。"
 activity_coronation_conclusion_desc: "[GetActivityType( 'activity_coronation' ).GetName]は終わった"
 activity_coronation_selection_tooltip: "この地の偉大なる者たち、権勢を振るう者たちを招き、あなたが玉座に昇るその刻を知らしめよう。それは長きにわたる、揺るぎなき治世の礎を築くこととなるのだから。\n\n予想される報酬：\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\n[coronation|E]は通常、[host|E]の[realm|E]で執り行われます。ただし、[anointments|E]の場合は例外で、[head_of_faith|E]が相応しい[holy_sites|E]を領しているなら、その地で行われることになります。"
 activity_coronation_guest_help_text: "戴冠式は、絆を築き、[vassals|E]や他の[rulers|E]に印象を与える絶好の機会である。\n\n戴冠式に参加する客人は、共に参列する者たちとの[opinion|E]を高める機会を得られ、さらに[activity|E]の[host|E]と特別に交流できる機会を授かるかもしれない。"
 invite_to_activity_flavor_coronation: "謹んでご招待申し上げます。まもなく執り行われる私の戴冠式に、[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')]の[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]へと集う領内の皆と共に、ぜひご参列ください。"
 activity_coronation_underage_tt: "あなたは#bold まだ#!#V 12#!歳に達していない\n#flavor 王冠を稚児の頭に載せるとすっぽ抜けるぞ#!"
