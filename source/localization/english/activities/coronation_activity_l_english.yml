 coronation_events.0210.t: "The Feast"
 coronation_events.0210.desc.host: "The ceremony has passed, the crown rests where it was meant to. I rise once more, not to command, but to offer what comes next.\n\n\"My friends, the rites are complete. Let the tables be filled, let the cups be raised, and let this hall remember joy as well as duty.\"\n\nIt earns a murmur of approval, maybe even something close to warmth. For now, at least, everyone has something in front of them other than me."
 coronation_events.0210.desc.guest: "The formalities have ended, and with them, the stillness that held the gathering in place. A few murmurs rise as the host stands again, this time to mark the end of ceremony and the start of something more relaxed.\n\nThey raise their voice just enough to carry: \"My friends, the rites are complete. Let the tables be filled, let the cups be raised, and let this hall remember joy as well as duty.\"\n\nThe words are well received, and for the first time all day, the gathering starts to feel like a celebration."
 coronation_events.0210.a: "With that aside, it is time to celebrate!"
 coronation_events.0210.b: "Finally, the ceremony is over with."
 coronation_events.0300.t: "An Honored Position"
 coronation_events.0300.desc: "Before the coronation can proceed, I must decide who shall preside over the sacred rites. If I am to secure the favor of the [ROOT.Char.GetFaith.AltPriestTermPlural|U], it would be wise to let one of their own oversee the ceremony, granting it the sanctity and blessing that only they can provide.\n\nYet, a part of me wonders: would it not be a grander tale if I were to take up the crown with my own hands, declaring my right to rule before all without intercession?"
