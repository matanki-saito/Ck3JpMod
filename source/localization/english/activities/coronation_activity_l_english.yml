 coronation_events.0100.desc.opening: "群衆の視線が私に注がれている。希望を宿す者もいれば、疑念を隠す者もいる。\n皆が、私が治世を語り、未来への誓いを立てるのを待っているのだ。\n\n声にされぬ問いが聞こえる。\n私は正義を貫けるのか。\n私は公正であり続けられるのか。"
