 coronation_events.0100.desc.first_ruler: "How will I govern as the first [ROOT.Char.GetTitleAsNameNoTooltip|l] of these lands?"
 coronation_events.0100.desc.outro: "\n\nI do not stand here, as [ROOT.Char.GetTitleAsName], to echo their expectations. I have come to choose my own path, and a way forward for the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nWhatever [ROOT.Char.GetPrimaryTitle.GetNameNoTier] becomes — whatever I become — begins with this very moment."
