 coronation_events.0301.desc: "私の戴冠式の司式者であった我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_officiator'))][dead_officiator.GetFirstName]は[dead_officiator.GetDeathReason]。聖なる式典が完遂されないまま、司式者が空席となった。\n\nそこへ[first_candidate.GetFaith.GetAdherentName]の敬愛される[first_candidate.GetFaith.PriestNeuter]、[first_candidate.GetFirstName]が進み出て、厳かに言う。「[first_candidate.GetFaith.HighGodName]は一つの魂が旅立とうとも動揺されることはありません。もしお望みなら、私が儀式を完遂いたしましょう」"
