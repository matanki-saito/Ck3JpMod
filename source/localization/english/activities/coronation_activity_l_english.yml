 end_the_struggle_oath_tooltip: "私は#V 闘争の終結#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$いずれかの[struggle|E]終結の[decision|E]を実行する必要があります\n\t$EFFECT_LIST_BULLET$#V 50年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_of_end_the_struggle').GetNameWithTooltip]"
 greatest_hunter_oath_tooltip: "私は#V 最強の狩人になる#!と[oath|E]する\n\t$EFFECT_LIST_BULLET$#V 伝説#!の[Concept( 'activity', 'Hunt' )|E]を#V 1回#!以上、または通常の[Concept( 'activity', 'Hunts' )|E]を#V 10#!回以上開催し、成功させる必要があります。この[oath|E]が有効な間、#V 伝説の目撃#!の発生率が高まります。\n\t$EFFECT_LIST_BULLET$#V 40年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、#V 弓#!の[artifact|E]への固有の[modifiers|E]、[GetModifier('oath_greatest_hunter').GetNameWithTooltip]"
 heir_preparation_oath_tooltip: "私は#V 後継者の準備#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$全[skills|E]が#V 10以上#!かつ、2つ以上の[skills|E]が#V 14#!以上である[primary_heir|E]を持つ必要があります\n\t$EFFECT_LIST_BULLET$#V 40年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_heir_preparation').GetNameWithTooltip]。[primary_heir|E]は[GetModifier('oath_heir_preparation_heir').GetNameWithTooltip]を獲得するでしょう"
 install_claimants_oath_tooltip: "私は#V 請求者の擁立#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$#V 3つ#!以上の[Concept('claimant','請求')|E][wars|E]に勝利する必要があります\n\t$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_install_claimants').GetNameWithTooltip]、擁立された[claimant|E]全員に対する[perpetual_hook|E]、その[primary_heirs|E]に対する[weak_hook|E]"
 mend_the_fracture_oath_tooltip: "私は#V 分断の緩和#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$[realm|E]の#V 40%#!超を占める[culture|E]との[cultural_acceptance|E]を#V 70#!以上にする必要あります\n\t$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_mend_the_fracture').GetNameWithTooltip]、両文化における[GetCultureTradition('oath_mend_the_fracture_tradition').GetName]の[culture_tradition|E]の獲得"
 provide_for_the_warriors_oath_tooltip: "私は#V 戦士への施し#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$#V 3つ#!以上の[GetBuilding('oath_warriors_building_02').GetName]を建設する必要があります。この[oath|E]が有効な間、その系列の[buildings|E]を利用可能になります。\n\t$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_provide_for_the_warriors').GetNameWithTooltip]、最終アップグレードをアンロック：[GetBuilding('oath_warriors_building_04').GetName]"
 provide_for_the_faithful_oath_tooltip: "私は#V 信徒への施し#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$#V 3つ#!以上の[GetBuilding('oath_faithful_building_02').GetName]を建設する必要があります。この[oath|E]が有効な間、その系列の[buildings|E]を利用可能になります。\n\t$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_provide_for_the_faithful').GetNameWithTooltip]、最終アップグレードをアンロック：[GetBuilding('oath_faithful_building_04').GetName]"
 provide_for_the_poor_oath_tooltip: "私は#V 貧者への施し#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$#V 3つ#!以上の[GetBuilding('oath_poor_building_02').GetName]を建設する必要があります。この[oath|E]が有効な間、その系列の[buildings|E]を利用可能になります。\n\t$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_provide_for_the_poor').GetNameWithTooltip]、最終アップグレードをアンロック：[GetBuilding('oath_poor_building_04').GetName]"
 repent_oath_tooltip: "私は#V 改悛#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$#V 4回#!以上の[pilgrimages|E]を行い、[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]に到達する必要があります\n\t$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_of_repent').GetNameWithTooltip]、[sinful|E]の[traits|E]を取り除き、[virtuous|E]の[traits|E]に置換"
 coronation_events.0200.t: "序章"
 coronation_events.0200.desc.host: "客人たちが集まってきた。\n近くから、遠くから。忠義ゆえに、あるいは好奇心ゆえに。\n群衆は膨れ上がり、その顔には期待や打算、そしてわずかながらの温もりが浮かんでいる。\n\n私は声を張り上げ、参列者たちを鎮めると、戴冠式へと迎え入れる。"
 coronation_events.0200.desc.guest: "集いは期待どおりの盛大さだった。\n見知った顔と異国の顔が入り混じり、交わされる挨拶は礼儀の範疇をかろうじて満たす程度の温かさ。\nやがて主が口を開けば、部屋は本能的に静まり返った。\n\n「我が友よ、臣下よ、そして血族よ。今日ここに参じてくれたことは、どのような王冠よりも私を誇らせる。\n儀式が始まるまでの間、飲み食いし、自由に語り合うがよい……そして忘れぬことだ。私はこの場にいるひとりひとりを見ている。今日、私と共に立っていた者を、決して忘れはしない」\n\nそれは、優しい約束とも、静かな警告とも取れる言葉だった。"
 coronation_events.0200.a: "さあさあ、皆さま、ご機嫌よろしゅう！"
 coronation_events.0200.b: "さーて、誰が来てるのかね？"
 coronation_events.0205.t: "式典"
