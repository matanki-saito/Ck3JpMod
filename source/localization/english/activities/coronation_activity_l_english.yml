 coronation_events.0210.t: "饗宴"
 coronation_events.0210.desc.host: "式典は終わり、王冠はあるべき場所へと収まった。私は再び立ち上がるが、それは指示を出すためではなく、次に待ち受けるものへと誘うためだ。\n\n「友よ、儀式は終了した。今こそ食卓を満たし、杯を掲げ、この広間に使命のみならず歓喜をも刻み込もうではないか」\n\nこの提案は暖かみすら感じられるような賛同の呟きで迎えられた。今や祝宴が始まり、私以外のほぼ全員が自分の前に料理を確保している。"
 coronation_events.0210.desc.guest: "The formalities have ended, and with them, the stillness that held the gathering in place. A few murmurs rise as the host stands again, this time to mark the end of ceremony and the start of something more relaxed.\n\nThey raise their voice just enough to carry: \"My friends, the rites are complete. Let the tables be filled, let the cups be raised, and let this hall remember joy as well as duty.\"\n\nThe words are well received, and for the first time all day, the gathering starts to feel like a celebration."
 coronation_events.0210.a: "With that aside, it is time to celebrate!"
 coronation_events.0210.b: "Finally, the ceremony is over with."
 coronation_events.0300.t: "名誉ある役割"
 coronation_events.0300.desc: "戴冠式を進める前に、聖なる式典を司る者を決める必要がある。[ROOT.Char.GetFaith.AltPriestTermPlural|U]の好意を得たいのであれば、彼らの一人に式典を任せ、彼らだけが与え得る聖性と祝福を得るのが妥当であろう。\n\nだが、心の奥底ではこうも思う。もし自ら冠を取り上げ、この手で戴き、何者の仲介もなく己が統治の正当性を万人の前に示したなら、それはより壮大な物語となるのではないか？"
