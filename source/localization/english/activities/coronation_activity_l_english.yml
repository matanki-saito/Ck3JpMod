 coronation_events.0100.desc.first_ruler: "この地における最初の[ROOT.Char.GetTitleAsNameNoTooltip|l]として、私はいかに統治してゆくのだろうか。"
 coronation_events.0100.desc.outro: "\n\n私は[ROOT.Char.GetTitleAsName]としてここに立っているが、それは人々の期待をなぞるためではない。\n自らの道を選び、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の未来を切り拓くために、この場に来たのだ。\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTier]がいかなる姿となるのか――そして私自身がいかなる存在となるのか――そのすべては、この瞬間から始まる。"
