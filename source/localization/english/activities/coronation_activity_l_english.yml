 martial_oath_2_tooltip: "私は#V 領国の拡張#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$[realm|E]規模を[host.MakeScope.ScriptValue('oath_conquest_value_1')|V0]以上にする必要があります#low （現在[host.MakeScope.ScriptValue('oath_conquest_value_2')|V0]）#!\n$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n$EFFECT_LIST_BULLET$[capital|E]への恩恵か[de_jure|E]の移譲を選択することになります\n$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[GetModifier('oath_of_conquest').GetNameWithTooltip]"
