 coronation_events.0205.hagia_sophia: "神の知恵の聖堂たるハギア・ソフィアで待っている。"
 coronation_events.0205.st_peters: "キリストの第一の代理人の家、サン・ピエトロ大聖堂で待っている。"
 coronation_events.0205.saint_denis: "フランス人民の守護聖人の墳墓、サン＝ドニ大聖堂で待っている。"
 coronation_events.0205.westminster: "栄光あるウェストミンスター寺院で待っている。"
 coronation_events.0205.reims: "我らがレユニオンの貴婦人、ノートルダム大聖堂で待っている。"
 coronation_events.0205.aachen: "シャルルマーニュの伝説的な戴冠式場、[location.GetTitle.NameNoTier]で待っている。"
 coronation_events.0205.wawel: "美しく永遠なるヴァヴェル大聖堂で待っている。"
 coronation_events.0205.temple: "[location.GetTitle.GetNameNoTierPossessive]の高貴なる[host.GetFaith.HouseOfWorship]で待っている。"
 coronation_events.0205.silence: "\n\n冷たい静寂の中、"
 coronation_events.0205.cheers: "\n\n喝采と歓呼の中、"
 coronation_events.0205.desc.host: "私の行列は[ROOT.Char.Custom('SettlementCity')|l]の間を進む。我が最精鋭の[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]たちが私の前を騎行し、後ろには[ROOT.Char.Custom('GetTitleTierAdjective')]の家臣たちが続く。"
 coronation_events.0205.desc.guest: "[host.GetTitledFirstNamePossessive]の行列が群衆の間を進み、私の従者たちもその後に続く。"
 coronation_events.0205.desc.low_magnificence: "[host.Custom('GetLocalCommonerTermPlural')]の中には、我々を無表情に見上げる者もいれば、嘲笑する者もいる。#EMP 「偽りの[host.GetTitleAsName]め！」#!と誰かが叫び、群衆が押し寄せようとするが、沿道に立つ数人の[host.Custom('GetFighterTermPlural')]よって辛うじて抑え込まれた。"
 coronation_events.0205.desc.medium_magnificence: "まもなくやってくる[host.GetTitleAsNameNoTooltip|l]を一目見るべく、[host.Custom('GetLocalCommonerTermPlural')|U]が道に押し寄せている。人混みの中、親に肩車された[location.GetCulture.GetName]の子供が笑顔を浮かべている。"
 coronation_events.0205.desc.high_magnificence: "角笛が吹き鳴らされる！色鮮やかな[host.GetPrimaryTitle.GetAdjective]の旗が翻る！[host.Custom('GetLocalCommonerTermPlural')|U]は[host.GetTitleAsNameNoTooltip|l]を称え、女たちはこの栄光ある行進に感涙する。"
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName]よ、この暴徒どもの中で私をお導きください…"
 coronation_events.0205.a_high_magnificence: "そして戴冠式は#EMP 単なる始まりに過ぎない！#!"
 coronation_events.0205.a: "最も偉大なる瞬間が近づいている。"
 coronation_events.0205.b: "[ROOT.Char.GetTitleAsNameNoTooltip|l]は見るも無惨な外見をしているが…"
 coronation_events.0205.b_flavor_infirm: "…そしてかろうじて命を繋ぎ、戴冠式へと向かうのだ。"
 coronation_events.0205.b_improved: "だが幸運にも、このような栄華の場でそれに気づく者はいない！"
 coronation_events.0205.c_low_magnificence: "よく見ろ、愚か者ども！私はどう見ても正真正銘の[activity.GetHost.GetTitleAsNameNoTooltip|l]だろうが！"
 coronation_events.0205.c: "私こそ偉大なる[activity.GetHost.GetTitleAsNameNoTooltip|l]の理想像そのものだ。"
