 coronation_events.0110.t: "誓い"
 coronation_events.0110.desc.intro: "群衆の前に立つ[activity.GetHost.GetFirstName]。\nその傍らには[activity.GetHost.GetHerselfHimself]が寄り添い、皆が[activity.GetHost.GetHerHis]の誓いを待ち望んでいる。\n\n"
 coronation_events.0110.desc.diplomacy_oath_1: "#emp 「領国は独りでは栄えぬ。\n力とは軍勢のみに宿るものではなく、信頼の絆にこそあり、言葉と意志で結ばれる盟約にこそある。\n\n[activity.GetHost.GetCapitalLocation.GetName]より、我は友誼の手を差し伸べよう。\n幾世代にもわたり[activity.GetHost.GetPrimaryTitle.GetNameNoTier]を護る同盟を紡ぐために。」#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp 「領国の力とは、築かれた同盟のみならず、静かに受け継がれる約束にも宿る。\n[activity.GetHost.GetHouse.GetName]の存続を確かにすることで、我は石のごとく揺るがぬ礎を領国に与えよう。\n\n我らの子らを通じて、[activity.GetHost.GetHouse.GetName]の血脈は絶えることなく続き、安定を守り、この国をあらゆる未来へと導いていくのだ。」#!"
 coronation_events.0110.desc.martial_oath_1: "#emp 「我は今日、ただ治めるために立つのではない。\nただ在るものを守るためだけでなく、在り得るものを築くために立つのだ。\n\n[activity.GetHost.GetPrimaryTitle.GetNameNoTier]は記憶や地図に閉じ込められるものではない。\nそれは成長し続けねばならぬ。\n\n我らの未来のために。そして民の未来のために。」#!"
 coronation_events.0110.desc.martial_oath_2: "#emp 「あまりにも長きにわたり、[activity.GetHost.GetPrimaryTitle.GetNameNoTier]に属すべき地は、矮小なる者らの支配に苦しめられてきた。\n所有を正統と取り違えた者どもによって。\n\nだが、それも今ここで終わる。\n[activity.GetHost.GetCapitalLocation.GetName]より、真の統治を知らしめよう。\nこの私の手によって。」#!"
 coronation_events.0110.desc.stewardship_oath_1: "#emp 「支配者の務めは国境を守ることのみにあらず。\nその内に生きる人々の生を、価値あるものとせねばならぬ。\n\n我は平和を守り、領国を育み、戦ではなく繁栄を思い描こう。\n[activity.GetHost.GetCapitalLocation.GetName]より、我は[activity.GetHost.GetPrimaryTitle.GetNameNoTier]を新たなる黄金時代へ導くのだ。」#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp 「遺産とは戦の中でのみ生まれるものではない。\n石に刻まれ、汗と志によって築かれるものもある。\n\n我は[activity.GetHost.GetPrimaryTitle.GetNameNoTier]を、未来にふさわしき記念碑によって新たに形作ろう。\n[activity.GetHost.GetCapitalLocation.GetName]より、我はただ耐え忍ぶにとどまらぬ領国を興す。\n慈しみと大望によって築かれた黄金時代へと導くために。」#!"
 coronation_events.0110.desc.learning_oath_1: "#emp 「無知を力と取り違える支配者など、もはや現れてはならぬ。\n叡智に導かれた領国は、恐怖のみに築かれた国を凌ぎ、永らえる。\n\n[activity.GetHost.GetCapitalLocation.GetName]より、我は最も優れた叡智を集め、その助言をもって[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の未来を形作ろう。」#!"
 coronation_events.0110.desc.purge_pretenders_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetName]を僭称する偽りの者どもは、下水に巣食う鼠のように増え広がっている。ならば害獣と同じく、残らず駆逐せねばならぬ。」#!"
 coronation_events.0110.desc.end_the_struggle_oath: "#emp 「[activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName]は、幾世代にもわたり善き[activity.GetHost.GetCulture.GetCollectiveNoun]を蝕み続けてきた。だが、もはやこれまでだ。この無意味な浪費に終止符を打ち、地域にもたらされるべき共同の繁栄の時代を開く。[activity.GetHost.GetFaith.GetName]よ、どうか我を導き給え」#!"
 coronation_events.0110.desc.greatest_hunter_oath: "#emp 「狩りとは技の試しであるだけでなく、命と自然を讃える祝祭でもある。我は偉大なる狩人となり、荒野を支配し、[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の未開の地を治める真の王たらん」#!"
 coronation_events.0110.desc.heir_preparation_oath: "#emp 「正しき後継なくば、[activity.GetHost.GetDynasty.GetName]はやがて忘却に沈もう。我は我が後継の学びを導き、[activity.GetHost.GetDynasty.GetName]を新たな高みへと押し上げるために必要な価値と叡智を授けよう」#!"
 coronation_events.0110.desc.install_claimants_oath: "#emp 「王位の正統は、血筋のみならず正義にこそある。\n我は正しき継承者を玉座へと据え、簒奪者を打ち倒し、秩序を取り戻そう。」#!"
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp 「この領国における文化の断絶は、あまりにも長きにわたり争いを生んできた。我は人々の在り方を損なうことなく、共通の[activity.GetHost.GetHouse.GetName]の旗の下に彼らをひとつにまとめよう」#!"
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の戦士たちは、我が剣であり盾である。\n我は彼らが十分に備えを整え、この地を守れるようにすると誓おう。」#!"
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の信徒たちは、我が領国の背骨である。我は彼らの俗世の必要を満たし、[ROOT.Char.GetFaith.HighGodName]に仕える敬虔なる僕として励むことを許そう。それはすなわち、我が[activity.GetHost.GetPrimaryTitle.GetTierAsNamePossessive]の救済のためでもある。」#!"
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の貧しき者たちは、大地の塩にして、世の光である。\n彼らは声なくして働き、すべての者のために尽くしている。\n我はこの領国において、最も貧しき者すらも尊厳と希望をもって生きられるようにしよう。」#!"
 coronation_events.0110.desc.repent_oath: "#emp 「[activity.GetHost.GetWomanMan]の本質を変え得るものは何か。我が意志だけで足りるのか。他の[activity.GetHost..GetFaith.GetAdherentNamePlural]を、そして[activity.GetHost.GetFaith.HighGodName]をも、我が罪を真に悔い改めていると説得できるのか。愚かなる試みかもしれぬ。だが、試みぬことこそ最大の罪であろう。」#!"
 coronation_events.0110.desc.fallback: "#emp 「我が統治は、後に続く者たちに記憶されるだろう。\n[activity.GetHost.GetPrimaryTitle.GetNameNoTier]にとっての黄金時代の始まりとして。」#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "果たして[activity.GetHost.GetSheHe]が期待に応えられるかどうか……。"
 coronation_events.0110.no_oath: "白けたこと言いやがる…。"
 coronation_events.0150.t: "誓い破り：[SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "閉ざされた扉の向こうで、囁きが響いているのが聞こえる。\n失望の色が、彼らの目に刻まれているのが見える。\n恥辱の重みが、押し潰すように胸へとのしかかってくる。\n\n皆、知っているのだ――私は敗北したと。\n領国の民すべてに誓ったあの言葉を破り、守るべき誓いを裏切ったのだと。\n\nいまさら、どうやって彼らの前に立てばいい。\nこの汚れを抱えたまま、どうやって歩んでいけばいいのだろう。"
 coronation_events.0150.desc_honest: "力は約束と共に与えられた。\n私は領国の前に立ち、誓いを立てた。彼らが信じ――#emp 私自身#!も信じた誓いを。\n\nだが今や、玉座は座ではなく墓標のようにさえ感じられる。\n冷たく、金箔で飾られた檻が、吐く息のたびに私を嘲笑う。\nそして最も耐え難いのは――すべてが自らの過ちであると知っていることだ。"
 coronation_events.0150.desc_deceitful: "囀るがいい、勝手に。\n誇りだの失望だの、つまらん顔して睨んでくるがいい。\n見えてるさ。背中に突き立てようとしてる安っぽい刃みたいにな。\n\nけどな、恥だと？笑わせる。\nそれは本気で約束なんて守る気があった奴だけが背負うもんだ。\n誓いだ？あんなもんをありがたがるのは、馬鹿だけだろうよ。"
 coronation_events.0150.a: "クソっ、なんたる辱めだ…。"
 coronation_events.0150.a_honest: "この恥を抱えたまま、私はどう生きていけばいいのですか。"
 coronation_events.0150.a_deceitful: "こんなもんだ。"
 coronation_events.150.custom_list_tooltip: "全ての[vassal|E]、[courtier|E]、[guest|E]"
 coronation_events.0175.t: "誓約の履行：[SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "私の務めは果たされた。まさしく、誓った通りに。\n嘲りを浴びせる者たちの声を聞いた。\n誓いを立てた時、必ず失敗すると信じていた彼らの確信を。\n\nだが、私は証明した。彼らが間違っていたことを。\n疑っていた声は変わり、今ではかつて届かぬと思われた誉れを私に与えている。\n\n新たな時代が、我らの前に訪れたのだ……。"
 coronation_events.0175.a: "そして、強き[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]が漕ぎ出すのだ！"
 diplomacy_oath_1_tooltip: "私は#V 同盟の確保#!を[oath|E]する：\n\t$EFFECT_LIST_BULLET$以下の条件を満たす#V 3人#!以上の[rulers|E]と[alliances|E]を締結する必要があります\n\t\t$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]が#V 50#!以上である\n\t\t$EFFECT_LIST_BULLET$以下のいずれか\n\t\t\t$EFFECT_LIST_BULLET$[title_tier|E]が自分よりも1段階低い\n\t\t\t$EFFECT_LIST_BULLET$自分と同じ[title_tier|E]である\n\t\t\t$EFFECT_LIST_BULLET$[title_tier|E]が自分よりも高い\n\t$EFFECT_LIST_BULLET$#V 20年#!以内に完遂する必要があります\n\t$EFFECT_LIST_BULLET$報酬：[legitimacy_i][legitimacy|E]、[prestige_i][prestige|E]、[opinion_i][opinion|E]、[cultural_acceptance_i][cultural_acceptance|E]、[GetModifier('oath_of_alliances').GetNameWithTooltip]"
