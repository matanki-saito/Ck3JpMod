 coronation_events.0200.t: "The Prelude"
 coronation_events.0200.desc.host: "Guests have come. From near, from far, out of loyalty, or curiosity. The crowd swells with faces marked by expectation, calculation, and in some cases, the faintest warmth.\n\nI raise my voice just enough to settle the attendees and welcome them to my coronation."
 coronation_events.0200.desc.guest: "The gathering is as grand as expected. Faces familiar and foreign mingle, and I hear greetings just warm enough to be polite. When the host speaks, the room quiets out of instinct.\n\n\"My friends, my vassals, my kin, your presence honors me more than any crown could. Until the ceremony begins, eat, drink, speak freely... and know that I see each of you, and will not forget who stood here with me today.\"\n\nA kind promise, or a quiet warning, depending on how one chooses to hear it."
 coronation_events.0200.a: "Welcome, one and all!"
 coronation_events.0200.b: "Now then, who else is here?"
 coronation_events.0205.t: "The Ceremony"
 coronation_events.0205.meager: "All preparations are complete. The meager ceremonial assembly awaits in"
 coronation_events.0205.great: "All preparations are complete. The great ceremonial assembly now awaits in"
 coronation_events.0205.hagia_sophia: "the Hagia Sophia, the place of God's Holy Wisdom."
 coronation_events.0205.st_peters: "St. Peter's Basilica, the home of Christ's chief vicar."
 coronation_events.0205.saint_denis: "the Basilica of St. Denis, tomb of the French peoples' patron saint."
 coronation_events.0205.westminster: "gracious Westminster Abbey."
 coronation_events.0205.reims: "Our Lady of Reims, that cathedral of kings."
 coronation_events.0205.aachen: "Charlemagne's storied palace of [location.GetTitle.NameNoTier]."
 coronation_events.0205.wawel: "Wawel Cathedral, beauteous and enduring."
 coronation_events.0205.temple: "[location.GetTitle.GetNameNoTierPossessive] high [host.GetFaith.HouseOfWorship]."
 coronation_events.0205.silence: "\n\nIn cold silence,"
 coronation_events.0205.cheers: "\n\nTo cheers and exaltation,"
 coronation_events.0205.desc.host: "my procession parts the [ROOT.Char.Custom('SettlementCity')|l]'s thronging crowd: my finest [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] ride before me, my [ROOT.Char.Custom('GetTitleTierAdjective')] household behind."
 coronation_events.0205.desc.guest: "[host.GetTitledFirstNamePossessive] procession parts the crowd, and my retinue follows in our honorary place."
 coronation_events.0205.desc.low_magnificence: "Some [host.Custom('GetLocalCommonerTermPlural')] stare up at us blankly; others mutter derision. One howls out #EMP \"The false [host.GetTitleAsName]!\"#! and the mob surges forth, barely held back by the few [host.Custom('GetFighterTermPlural')] lining the way."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] teem forth for a glimpse of the soon-to-be [host.GetTitleAsNameNoTooltip|l]. Atop their parents' shoulders, amidst the multitude, [location.GetCulture.GetName] children grin."
 coronation_events.0205.desc.high_magnificence: "Horns ring out! Banners stream forth, in bold [host.GetPrimaryTitle.GetAdjective] colors! [host.Custom('GetLocalCommonerTermPlural')|U] praise the [host.GetTitleAsNameNoTooltip|l], and women weep in ecstasy at this glorious parade."
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName], guide me through this rabble..."
 coronation_events.0205.a_high_magnificence: "And my coronation is #EMP only just beginning!#!"
 coronation_events.0205.a: "The greatest of moments draws near."
 coronation_events.0205.b: "This [ROOT.Char.GetTitleAsNameNoTooltip|l] must make a ghastly sight..."
 coronation_events.0205.b_flavor_infirm: "...with barely the life in [ROOT.Char.GetHerHim] to ride to [ROOT.Char.GetHerHis] coronation."
 coronation_events.0205.b_improved: "But, fortunately, few will notice amidst such splendor!"
 coronation_events.0205.c_low_magnificence: "Look closer, churls! I am every inch a [activity.GetHost.GetTitleAsNameNoTooltip|l]."
 coronation_events.0205.c: "I am the very image of a great [activity.GetHost.GetTitleAsNameNoTooltip|l]!"
 coronation_events.0205.d: "Now, we see the measure of this [activity.GetHost.GetTitleAsNameNoTooltip]."
 coronation_events.0205.e: "The shine of my coin will restore today's splendor."
 coronation_events.0205.e.tt: "A [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] is brought in, dressed in a cloth of gold, [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')] is made to flow from every fountain; musicians, sitting before the pavillion, sing of your glory."
 coronation_events.0205.e.toast: "[host.GetShortUIName] Spared No Expense in the Ceremony"
