 coronation_type_normal: "戴冠式"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$ [legitimacy_i][legitimacy|E]を示す\n$BULLET_WITH_TAB$ [oath|E]を立て、治世の指針を誓う\n$BULLET_WITH_TAB$ [vassals|E]との間に[opinion_i][opinion|E]を得ることがある\n$BULLET_WITH_TAB$ [vassals|E]が@faction_icon![factions|E]を離れることがある\n$BULLET_WITH_TAB$ さらに自らの手で戴冠すれば、[prestige_i][prestige|E]を追加で得られる\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "威厳に満ちた儀式こそが治世の正統を証し、国土の威光こそが君臨する者を示す。"
 coronation_type_anointment: "聖別式"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$ 疑いの余地なく自らの[legitimacy_i][legitimacy|E]を示す\n$BULLET_WITH_TAB$ [piety_i][piety|E]と@fervor_icon![fervor|E]を得て、[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName|U][vassals|E]の好感を得る\n$BULLET_WITH_TAB$ [oath|E]を立て、治世の方針を誓う\n$BULLET_WITH_TAB$ [vassals|E]からの[opinion_i][opinion|E]が上がる\n$BULLET_WITH_TAB$ 他の[rulers|E]からの[opinion_i][opinion|E]が上がる\n$BULLET_WITH_TAB$ [vassals|E]が@faction_icon![factions|E]を抜けることがある\n$BULLET_WITH_TAB$ @alert_icon! #alert_trial あなたの[faith|E]の[holy_site|E]で行わなければならない#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "真の王たる者は、聖なる使命に包まれ、神の恩寵によってその座に就かねばならない。\n俗世の力など、決して代わりにはなりはしない。"
 anointment_minimum: "[anointment|E]の[activity_option|E]は利用不可"
 ceremony_size: "式典"
 coronation_small_ceremony: "簡素な儀式"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E]が減少する\n$EFFECT_LIST_BULLET$ 外国の[rulers|E]は[activity|E]に参加しない\n$EFFECT_LIST_BULLET$ 終了時に[coronation_magnificence|E]が#high 50#!未満なら、[GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip]を#high 10年間#!得る\n\n#weak すでに私は君主であろう？こんな形式ばかりの儀式に、どこかしこより人を集める必要などあるか…？#!"
 coronation_medium_ceremony: "古式の礼装"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E]が上昇する\n$EFFECT_LIST_BULLET$ [activity_guests|E]が参加しやすくなる\n\n#weak 統治を誓う神聖なる言葉には、王の威厳にふさわしい場と、敬虔に満ちた大いなる集いが伴わねばならぬ。#!"
 coronation_large_ceremony: "豪奢かつ華麗"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E]が大きく上昇する\n$EFFECT_LIST_BULLET$ [activity_guests|E]が大きく参加しやすくなる\n\n#weak 神聖なる聖遺物と輝く宝玉、美しき音楽に満たされた中に、我が一族、封臣、そして遠方より集う名高き客人たちが揃い踏むだろう。#!"
 ceremony_feast_type: "祝祭"
 ceremony_feast_type_austere: "禁欲的な場"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E]が減少する\n$EFFECT_LIST_BULLET$ 終了時に[coronation_magnificence|E]が#high 50#!未満なら、[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]を#high 10年間#!得る\n\n#weak この歴史的な場へ招かれること自体、十分な喜びではないのか……？#!"
 ceremony_feast_type_regular: "相応しい酒"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E]が上昇する\n\n#weak 貴族たちの盛大な集いも、儀式後の饗宴の佳肴も、決してぬかりなきよう。#!"
 ceremony_feast_type_lavish: "惜しみなき宴"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$ [coronation_magnificence|E]が大きく上昇する\n$EFFECT_LIST_BULLET$ 不都合な出来事の危険性が減少する\n\n#weak 香り高き珍味の数々が果てしなく並び、王の卓を彩る壮麗な饗応となるだろう。#!"
 ach_coronation_low_ceremony_modifier: "戴冠への疑念"
 ach_coronation_low_ceremony_modifier_desc: "民草はこの統治者が真の君主であることすらほとんど知らず、貴族たちもまた、貧相な即位の儀を心地よく忘れ去っている。"
 ach_coronation_low_feast_modifier: "饗宴への悪評"
 ach_coronation_low_feast_modifier_desc: "この統治者の戴冠を祝うあまりに侮辱的なまでに質素な儀式は、参列者の胸に軽蔑だけを満たし、美酒佳肴の余韻など残さなかった。"
