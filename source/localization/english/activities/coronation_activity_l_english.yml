 coronation_events.0310.t: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Intent"
 coronation_events.0310.desc.high_magnificence: "I have worked tirelessly to promote the glory, to foster the grandness of my coronation. The guests are flushed with the inspiration of what they have witnessed here, radiating admiration. It was a fitting start for my reign as a [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n"
 coronation_events.0310.desc.mid_magnificence: "I am a proper [ROOT.Char.GetTitleAsNameNoTooltip|l] now. My coronation proved worthy of my rank, a fine spectacle for the guests, many of whom still linger in hopes of a few final [ROOT.Char.Custom('GetTitleTierAdjective')] words.\n\n"
 coronation_events.0310.desc.low_magnificence: "Celebrations are nearing their end. There were many whispers about the chaos, the tension, the slapdash amenities. I may stand now with slanders ringing in my ears and old, soured food in my belly... but all that matters is I am finally a proper [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n"
 coronation_events.0310.desc.impress_attendees: "From the beginning 'til the end, I spared no effort to impress all of my attendees — friend and foe alike! But my fair-handed presence, my utter focus on the success of this great gathering...\n\nWhat was it all for?"
 coronation_events.0310.desc.weaken_detractors: "Impertinent, [first_char.Custom('InsultAdjective')] detractors, [first_char.GetName] and [second_char.GetName] among them, had the audacity to attend my coronation... and I met them with the [ROOT.Char.Custom('GetTitleTierAdjective')] bile they deserve! They came to root up my weaknesses, but uncovered only cold contempt and iron resolve.\n\nPerhaps, I should deliver one final, scathing blow..."
 coronation_events.0310.desc.embrace_supporters: "Every chance I had, I favored those most loyal to me, to my crown. Together, my supporters and I have plotted and planned, and vaunted the credentials of one another. [first_char.GetName], [second_char.GetName], and the others have become my inner circle.\n\nTheir trust could become something more substantial."
 coronation_events.0310.desc.exalt_crown: "I stayed true to my belief that the glory of the crown is all. The trials I faced in this place, the petty infighting — passing troubles, but [ROOT.Char.GetPrimaryTitle.GetNameNoTier] shall persist! I have imparted this great belief unto my guests, and their faith in the realm has grown.\n\nBut to what end goes all this exaltation?"
