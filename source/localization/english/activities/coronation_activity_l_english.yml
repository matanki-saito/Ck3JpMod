 coronation_events.0100.t: "An Oath for the Ages"
 coronation_events.0100.desc.opening: "The assembly watch me. Some with hope, some with doubt, all waiting for me to speak of my reign, and swear to the future. I can hear the questions they don’t speak. Will I be just? Will I be fair?"
