 coronation_events.0110.t: "The Oath"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] stands by [activity.GetHost.GetHerselfHimself] in front of the crowd, as all await [activity.GetHost.GetHerHis] oath.\n\n"
 coronation_events.0110.desc.diplomacy_oath_1: "#emp \"No realm thrives alone. Power lies not only in armies, but in bonds of trust, in pacts forged with word and will.\n\nFrom [activity.GetHost.GetCapitalLocation.GetName], I will extend the hand of friendship, weaving alliances that shall safeguard [activity.GetHost.GetPrimaryTitle.GetNameNoTier] for generations to come.\"#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp \"A realm’s strength lies not only in alliances won, but in the quiet promise of continuity. By ensuring that [activity.GetHost.GetHouse.GetName] endures, I will provide the realm with a foundation as steady as stone.\n\nThrough our children, the line of [activity.GetHost.GetHouse.GetName] will remain unbroken, preserving stability and guiding our realm through all that may come.\"#!"
 coronation_events.0110.desc.martial_oath_1: "#emp \"I rise today not only to rule, but to build. Not just to preserve what is, but to create what might be. [activity.GetHost.GetPrimaryTitle.GetNameNoTier] cannot be confined to memory or map, it must grow.\n\nFor our future, and the future of our people.\"#!"
 coronation_events.0110.desc.martial_oath_2: "#emp \"For too long, lands that belong to [activity.GetHost.GetPrimaryTitle.GetNameNoTier] have suffered the rule of lesser hands. Of those who mistook possession for legitimacy.\n\nThat ends now. From [activity.GetHost.GetCapitalLocation.GetName], they will know true governance. By me.\"#!"
 coronation_events.0110.desc.stewardship_oath_1: "#emp \"A ruler must do more than defend borders, they must make life worth living within them. I will guard the peace, tend the realm, and plan not for war, but for growth.\n\nFrom [activity.GetHost.GetCapitalLocation.GetName], I will see [activity.GetHost.GetPrimaryTitle.GetNameNoTier] through a new golden age.\"#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp \"Not all legacies are born in war. Some are crafted in stone, with sweat and purpose. I will reshape [activity.GetHost.GetPrimaryTitle.GetNameNoTier] with monuments worthy of the future.\n\nFrom [activity.GetHost.GetCapitalLocation.GetName], I will raise a realm not just to endure, but one that enters a golden age shaped by care and vision.\"#! "
 coronation_events.0110.desc.learning_oath_1: "#emp \"Let no ruler mistake ignorance for strength. A realm guided by insight shall outlast any built on fear alone.\n\nFrom [activity.GetHost.GetCapitalLocation.GetName], I will gather the finest minds, and through their counsel, shape the future of [activity.GetHost.GetPrimaryTitle.GetNameNoTier].\"#!"
 coronation_events.0110.desc.purge_pretenders_oath: "#emp \"False pretenders to [ROOT.Char.GetPrimaryTitle.GetName] have been multiplying like rats in the sewers. And like vermin, they all must be exterminated.\"#!"
 coronation_events.0110.desc.end_the_struggle_oath: "#emp \"The [GetPlayer.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName] has slowly bleeding generations of good [ROOT.Char.GetCulture.GetCollectiveNoun]. No longer. I will bring a definitive end to this pointless waste of resources and usher in a new era of joined prosperity in the region, so help me [ROOT.Char.GetFaith.GetName].\"#!"
 coronation_events.0110.desc.greatest_hunter_oath: "#emp \"The hunt is not just a test of skill, but a celebration of life and nature. I will become the greatest hunter, master of the wilds, the true sovereign of the untamed heartlands of [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\"#!"
 coronation_events.0110.desc.heir_preparation_oath: "#emp \"Without a proper heir, the [ROOT.Char.GetDynasty.GetName] is doomed for oblivion. I will guide my heir's education, instilling the values and wisdom required to elevate the [ROOT.Char.GetDynasty.GetName] to new heights.\"#!"
 coronation_events.0110.desc.install_claimants_oath: "#emp \"The rightful claim to the throne is not just a matter of blood, but of justice. I will install the rightful claimants to their thrones, casting down usurpers and restoring order.\"#!"
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp \"The cultural fracture in the realm has caused strife for far too long. I will unite the peoples under a common [ROOT.Char.GetHouse.GetName] banner, while keeping their identities intact.\"#!"
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp \"The warriors of [activity.GetHost.GetPrimaryTitle.GetNameNoTier] are my sword and shield. I will ensure that they are well-equipped and ready to defend our lands.\"#!"
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp \"The faithful of [activity.GetHost.GetPrimaryTitle.GetNameNoTier] are the backbone of my realm. I will ensure that their Earthly needs are met and allow them to focus on being [ROOT.Char.GetFaith.HighGodName] devoted servants, focused on my [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessive] salvation.\"#!"
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp \"The poor of [activity.GetHost.GetPrimaryTitle.GetNameNoTier] are the salt of the earth, the light of the world. They silently toil for the benefit of all. I will ensure even the poorest in my realm can live with dignity and hope.\"#!"
 coronation_events.0110.desc.repent_oath: "#emp \"What can change the nature of a [ROOT.Char.GetWomanMan]? Is my will enough? Can I convince other [ROOT.Char.GetFaith.GetAdherentNamePlural], can I convice [ROOT.Char.GetFaith.HighGodName] that I truly repent for my sins? It might a foolishness to try, but it would be the gravest sin not to.\"#!"
 coronation_events.0110.desc.fallback: "#emp \" My rule will be remembered, by those who come after, as the start of a golden age for [activity.GetHost.GetPrimaryTitle.GetNameNoTier].\"#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "We will see if [activity.GetHost.GetSheHe] can live up to the expectations..."
 coronation_events.0110.no_oath: "What a disappointment..."
 coronation_events.0150.t: "Broken Oath: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "I hear their whispers behind closed doors. I see the disappointment etched into their eyes. And I feel the weight of shame pressing down on me.\n\nThey all know - I have failed. I broke the oath I swore to uphold, a promise I had made to all my subjects.\n\nHow do I face them now? How do I carry this disgrace?"
 coronation_events.0150.desc_honest: "Power came with the promise. I stood before the realm and swore an oath they believed in - an oath #emp I#! believed in.\n\nNow the throne feels more tomb than seat. A cold, gilded cage that mocks me with every breath. And the worst part is knowing it is all my own fault."
 coronation_events.0150.desc_deceitful: "Let them whisper. Let them glare with their wounded pride and hollow disappointment. I see it. I feel their judgment like a blade at my back.\n\nBut shame? No, shame is for those who ever meant to keep their promises.\n\nAn oath is only sacred to fools."
 coronation_events.0150.a: "An embarrassment..."
 coronation_events.0150.a_honest: "How will I ever live with this shame?"
 coronation_events.0150.a_deceitful: "It is what it is."
