 VISIT_STORE_BUTTON:0 "ストアへ移動"
 DLC_ENABLED: "DLCは有効です"
 DLC_NOT_ENABLED: "DLCは#X 無効#!です"
 DLC_FEATURES:0 "特徴："
 DLC_BUTTON_TOOLTIP: "#T [DlcItem.GetDlc.GetName]#!\n[DlcItem.GetDlc.GetDesc]\n\n#low $DLC_ENABLED_DISABLED$#!\n#I クリックしてストアへ移動#!"
 DLC005_FP2:0 "The Fate of Iberia"
 DLC006_BP1:0 "Friends & Foes"
 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "中央ヨーロッパの庶民から戦士、統治者まで、その衣装を多く取り揃えてあります。神聖ローマ帝国の世界へ浸りましょう。"
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "流行りの上品な新装があなたの宮廷へと提供されます。中東から北アフリカの流れを汲んだ上下揃いのコーディネートと彩られた装束を取り揃えています。"
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "それは極寒の北方から訪れた獰猛な襲撃者か、それとも精悍な冒険者商人詩人が入り乱れた社会か。多くの好評を博している本作ですが、その最初のフレーバーパック「Crusader Kings Ⅲ: Northern Lords」で、北欧世界が持つ真の豊かさに触れてみてください。"
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "拡張パック「The Royal Court」では、あなたの王国や帝国に住まう幾多のキャラクターが響き合う、そんな新しい仕組みをいくつも導入します。それに留まらず、文化システムにも大規模にメスが入り、より大きなダイナミズムと歴史的な流動性も追加されます。"
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "「Fate of Iberia」フレーバーパックでは、太陽に祝福されし地イベリアがあなたの栄光ある統治を待っています。歴史、文化、人間がとことん豊富な半島における古き命運。それを威厳あるあなたの手で形作るのです。舞台は整いました。その手はたおやかなベルベットを纏うのか、それとも鉄拳の如くか、如何に。"
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "統治者よ、用心するのだ――「友」「敵」こう呼ぶ相手とは注意深く接しなければなりません。それは同じコインの表と裏にすぎないのですから。人間関係がより一層重要となる「Crusader Kings Ⅲ: Friends & Foes」では、身近な人々によるかつてないほど赤裸々な人間模様が繰り広げられます。"
 DLC008_SP2:0 "Elegance of the Empire"
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "この衣装パックで、あなたの統治者を最高級の服飾品で着飾りましょう。皇帝ヘンリー2世や皇后クニグンデが纏った衣装およびレガリアをベースに、新しい礼装正装を含むにとどまらず、史実に基づいた王冠やその他の品々まで網羅しています。なお、Chapter IIの購入者だけがご利用いただけます。"
 DLC007_EP2:0 "Tours and Tournaments"
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "グランドトーナメント、グランドウェディング、グランドツアーの開催と参加から得た栄光に浸るために、危険な中世の土地を旅しながら歴史を作り上げてください。"
 DLC009_BP2: "Wards & Wardens"
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "Wards & Wardensでは幼い指導者とその保護者がピックアップされています。若き王子や永遠の栄光の中にいる貴族たちの背後に潜むのは、暗中での格闘と全ての影に潜む危険なのです。"
 DLC010_FP3: "Legacy of Persia"
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "ササン朝ペルシア帝国は滅びた。それもだいぶ前に。それに代わるアッバース朝のカリフ達はイランの諸侯に従属するよう圧力をかけている。さあ、どうする。敢えて奴らに屈するか？新たな帝国を打ち立てるか？何にせよ、ペルシアの未来はあなたの掌の上という訳だ。"
 DLC012_CP1: "North African Attire"
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "北アフリカの文化を描くこのセットには、新しいデザインとパターンが用いられた上着、レギンス、外套、ヘッドギアなどのキャラクターが着用する新しいアイテムが含まれています。そして、この「北アフリカの衣装」パックはコミュニティの製作者と共に作り上げ、監督された最初の作品でもあります。"
 DLC013_SP3: "Couture of the Capets"
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "中世フランスの宮廷のファッションに触発されたこの衣装パックは、Crusader Kings IIIに新しいスタイルと格式を齎します。新しい外套、新しい頭飾り、もちろん髭や髪型を変えてみることも忘れずに…あなたの豪奢で堂々たる衣装にマッチする全てがここに詰まっています。Chapter Ⅲの所有者に解禁されるものです。"
 DLC011_CE1: "Legends of the Dead"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "あなたの行いを知らしめす言葉はどこまでも広がるだろう。歴史の年代記に自分自身を書こう。己が栄光を刻んだ記念碑を建てよう。伝説が描かれた美しいタペストリーを織ろう。未来永劫歌われるだろうあなたのための物語を作るのだ。"
 DLC014_EP3: "Roads to Power"
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "古き帝国で高貴な家族を率い、影響力と陰謀を使って自分の荘園を作りあげよう。彷徨える傭兵になったり、裁定者や無法者としての評判を築きあげよう。新しいイベント、政体、策略、ライフスタイルをRoads to Powerで楽しめるぞ。"
 DLC015_BP3: "Wandering Nobles"
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "人気のシステムに新しいコンテンツが追加された。旅行、活動、ライフスタイル。あなたの統治者を富、名声、または自己成長を求めるスリリングな旅に送り出そう。彼らをじっと座らせておくのはもったいない……冒険が至る所で待っているのだから！"
 DLC016_CP2: "West Slavic Attire"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "このコンテンツクリエイターパックは、中世の西スラヴの衣服にインスピレーションを得ています。新しい服、脚衣、壮大な頭飾りと、さまざまなパターンから選んでみましょう。"
 DLC_COLON: "DLC："
