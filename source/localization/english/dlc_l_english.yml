 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Immerse yourself in the Holy Roman Empire with a collection of outfits for both commoners, warriors and rulers of Central Europe."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Give your court a dashing new look with a set of outfits and cosmetic clothing options for the Middle East and North Africa."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Ferocious raiders from a frigid north or a complex society filled with intrepid explorers, traders, and poets? Discover the true richness of the Norse world with Crusader Kings III: Northern Lords, the first in-depth flavor pack for the critically acclaimed Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "拡張パック「The Royal Court」では、あなたの王国や帝国に住まう幾人ものキャラクターが相互に影響し合う新しい仕組みをいくつも導入します。それに留まらず、文化システムにも大規模にメスが入り、より大きなダイナミズムと歴史的な流動性も追加されます。"
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "「Fate of Iberia」フレーバーパックでは、太陽に祝福されし地イベリアがあなたの栄光ある統治を待っています。歴史、文化、人間がとことん豊富な半島における古き命運。それを威厳あるあなたの手で形作る。準備は整いました。その手は艶やかなベルベットを纏うのか、それとも鉄拳の如くか、如何に。"
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Beware, ruler - tread carefully with those you call friend or enemy; they are two sides of the same coin. Your relationships matter more than ever, and with Crusader Kings III: Friends & Foes, witness those closest to you come alive in the most intimate detail."