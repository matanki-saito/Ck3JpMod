 DLC_DISABLED_SHORT: "#N 無効#!"
 DLC_VISIT_STORE: "ストアへ移動"
 DLC_LIST_HEADER: "DLCリスト"
 DLC_LIST_OPEN_TOOLTIP: "#T 全てのDLCリストを表示#!"
 DLC017_CP3: "Medieval Monuments"
 DLC018_CP4: "Arctic Attire"
 DLC019_SP4: "Crowns of the World"
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "コンテンツクリエイターパック『Medieval Monuments』で中世の偉大な建築物を発見しよう。  \n\nCrusader Kings IIIの著名なModder PiGuとのコラボレーションにより誕生したMedieval Monumentsでは、文化的に重要かつ多様な20種類の新たなモニュメントがゲームに追加される。"
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "極北の地の寒さに耐えながら、スタイリッシュに生き抜こう。コンテンツクリエイターパック「Arctic Attire」が登場！\n\nCrusader Kings IIIの著名なModder AJとのコラボレーションにより制作されたこのパックでは、サーミやハンティの美学にインスパイアされた調度品の数々が追加される。"
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "「Crowns of the World」であなたの統治に王家の風格を与えましょう。このコレクションには、統治者の外見を強化するための豪華な調度品の数々が収録されています。Chapter IVの所有者限定で利用可能です。"
 DLC020_CE2: "Khans of the Steppe"
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "支配するか、されるか。\n移住するか、滅びるか。\n『Khans of the Steppe』では、草原に生き残るは最強の者のみ。征服の戦績を刻み、偉大なる名を残すのか――それとも、民とともに歴史の片隅へと消え去るのか。\n\n選ぶのは、きみ自身だ。"
 DLC021_BP4: "Coronations"
 dlc_021: "$DLC021_BP4$"
 dlc_021_desc: "威厳とともに治世を始めよう！　畏敬を呼び起こす式典によって、封臣もライバルも等しく敬意を払う中で、あなたの権力を正統化せよ。王冠が初めて頭に触れたその時より、戴冠式とともにあなたの遺産は壮麗に刻まれるのだ。"