 tribal_elective_candidates: "大家族、封臣、請求者"
 tribal_elective_candidates_tooltip: "ジャーガの下、有効な候補者となるためには以下の条件のいずれかを満たさねばならない：\n$EFFECT_LIST_BULLET$統治者の[dynasty|E]の正統な一員であり、神権制や共和制の後継者ではない。候補者の子供は指名されない。\n$EFFECT_LIST_BULLET$称号の[claimant|E]であり、神権制や共和制の後継者ではない。\n$EFFECT_LIST_BULLET$称号の[direct_vassal|E]である。"
