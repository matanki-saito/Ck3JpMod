l_english:
 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "分割相続制"
 partition_succession_law_subname:0 "全ての子供が平等に継承する"
 partition_succession_law_effects:1 "\n#V $partition_succession_law$[succession]の下では、あなたの[titles]はあなたの子供達に平等に分配されます。#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak 継承が行われる際、亡くなった[ruler|E]が所有していた全[titles|E]は、その[eligible_children|E]に分配されます。そのうち、[player_heir|E]へは常に[primary_title|E]と[realm_capital|E]、およびこれに関連する直接的な[de_jure|E]の称号が与えられます。\n\n一方で、より若い子供達には、残りの称号から主要称号と同じ[rank|E]の称号がまずは配られます。その後、同階位の称号が配られ終わるとより下位の称号が配られます。なお、あなたの家系の後継者に対して、継承権のない称号を予め付与することはできません。\n#!"
 high_partition_succession_law:1 "高度分割相続制"
 high_partition_succession_law_subname:0 "全ての子供が継承する"
 high_partition_succession_law_effects:2 "\n#V $high_partition_succession_law$[succession]では、[titles]のほとんどは[player_heir]へと割り当てられますー残りはあなたの子供たちに分配されます。 #!\n\n#weak $partition_base_desc$\n家系の後継者は#emp 常に#!前統治者の称号を少なくとも半分は継承します。\n#!"
 confederate_partition_succession_law:1 "分割連合相続制"
 confederate_partition_succession_law_subname:0 "全ての子供が平等に継承する"
 confederate_partition_succession_law_effects:2 "\n#V $confederate_partition_succession_law$の下では、あなたの[titles]は子供達の間で平等に分配されます。より若い[realm_heirs]のために新たな[titles]が作成される可能性があります。#!\n\n#weak $partition_base_desc$\n十分な土地があれば、より若い子供達のための称号が作られ、与えられるでしょう。\n\n#!#X 部族の統治者はこの継承タイプに固定されています。#!\n"
 single_heir_succession_law:4 "長子相続制"
 single_heir_succession_law_subname:0 "最年長の子供が継承する"
 single_heir_succession_law_effects:1 "\n#V $single_heir_succession_law$[succession]下では、あなたの長子がすべての[titles]を継承します。#!\n\n#weak 継承時には、亡くなった統治者の[titles|e]はすべて最年長の[eligible_child|E]である[player_heir|E]に相続されます。 それより若い子供らには何も与えられません。\n#!"
 single_heir_succession_law_youngest:4 "末子相続制"
 single_heir_succession_law_youngest_subname:0 "最年少の子供が継承する"
 single_heir_succession_law_youngest_effects:1 "\n#V $single_heir_succession_law_youngest$[succession]では、最も若い子供が[titles]を全て相続します。 #!\n\n#weak 継承の際、亡くなった統治者の[titles|e]はすべて最年少の[eligible_child|E]である[player_heir|E]に与えられ、年長の子供には何も与えられません。\n#!"
 single_heir_dynasty_house:1 "最年長者相続制"
 single_heir_dynasty_house_subname:0 "[house]の最年長の人物が継承する"
 single_heir_dynasty_house_effects:1 "\n#V  $single_heir_dynasty_house$ [succession]の下では、[house]の最年長のメンバーがすべての役職を引き継ぎます。 #!\n\n#weak 継承すると、故統治者の[titles|e]のすべてが[house|E]の最年長の資格を持つメンバーに与えられます。あなたの子供たちは、彼らのうちの一人がたまたま最年長のメンバーでない限り、何も与えられません。 \n#!"
 same_faith_theocratic_succession_law:0 "同宗派"
 same_faith_theocratic_succession_law_effects:0 "現在の[ruler|E]と同じ[faith|E]のキャラクターだけが継承出来ます。"
 bishop_theocratic_succession_law:1 "神権制"
 bishop_theocratic_succession_law_effects:0 "継承が行われると全ての[realm_priest_possessive|E]の[titles|e]が継承者に与えられます。継承者が誰となるかは[faith|E]の教義によって定められます。"
 holy_order_succession_law:1 "聖戦騎士団"
 holy_order_succession_law_effects:0 "継承が行われると総長の[titles|e]は全て継承者に与えられます。継承者は一般的に最も高い[martial|E]能力を持つ[knight|E]が選ばれます。"
 mercenary_company_succession_law:1 "傭兵団"
 mercenary_company_succession_law_effects:0 "継承が行われると隊長の[titles|e]は全て継承者に与えられます。継承者は一般的に最も高い[martial|E]能力を持つ[knight|E]が選ばれます。"
 city_succession_law:1 "共和制"
 city_succession_law_effects:0 "継承が行われると統治者の[titles|e]は全て継承者に与えられます。"
