 equal_law_subname:0 "双系"
 female_preference_law_subname:0 "女系優先双系"
 female_only_law_subname:0 "女系相続制"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$女性は相続の資格を失う\n$EFFECT_LIST_BULLET$女性は[claims|E]を相続することができない\n$EFFECT_LIST_BULLET$男性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[concubines|E]または複数の[spouses|E]を持つことができる"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$継承において男性が女性よりも優先される\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]や[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持っている場合、[concubines|E]または複数の[spouses|E]を持つことができる"
 equal_law_effects:2 "$EFFECT_LIST_BULLET$継承において男女は平等である\n$EFFECT_LIST_BULLET$[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を有する場合、すべての[rulers|E]は[concubines|E]、[consorts|E]、または複数の[spouses|E]を有することができる"
 female_preference_law_effects:1 "$EFFECT_LIST_BULLET$継承において女性が男性よりも優先される\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、[GetFaithDoctrine('doctrine_concubines').GetBaseName][doctrine|E]や[GetFaithDoctrine('doctrine_polygamy').GetBaseName][doctrine|E]といった[faith|E]を持っている場合、[consorts|E]や複数の[spouses|E]を持つことができる。"
 female_only_law_effects:1 "$EFFECT_LIST_BULLET$男性は相続の資格を失う\n$EFFECT_LIST_BULLET$男性は[claims|E]を相続することができない\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[consorts|E]または複数の[spouses|E]を持つことができる"
 SUCCESSION_FORM_NAME:1 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName][CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law:0 "封建選挙制"
 princely_elective_succession_law:0 "選挙王制"
 feudal_elective_succession_law_effects:1 "The [ruler|E] and all direct [de_jure|E] [vassals|E] of one or two [ranks|E] below the [title|E] can nominate a [title_heir|E] from among themselves and the [close_family|E] of the ruler."
 princely_elective_succession_law_effects:1 "The Emperor and the seven Prince–Electors can nominate a [title_heir|E] from among themselves, any [legitimate|E] children and siblings of the [ruler|E], as well as any other major [de_jure|E] [vassal|E] of the Empire. If an historical elector [title|E] is held by infidels or does not exist, another [de_jure|E] vassal will take its place. This [succession_law|E] places a significant importance on [faith|E] and [piety|E].\n\nThe Electoral titles for this realm are the Counties of Cologne, Mainz and Trier, and the Duchies of Bohemia, East Franconia, Ostfalen and Ostmark."
 gaelic_elective_succession_law:0 "タニストリー選挙制"
 gaelic_elective_succession_law_effects:1 "The [ruler|E] and all [vassals|E] of one and two [ranks|E] below the [title|E] can nominate a [title_heir|E] — the Tanist — from among the members of the ruler's [dynasty|E]. Vassals will tend to favor older, distant relatives over [close_family|E]."
 saxon_elective_succession_law:1 "サクソン選挙制"
 saxon_elective_succession_law_subname:0 "賢人会議"
 saxon_elective_succession_law_effects:1 "The [ruler|E] and all direct, adult [de_jure|E] vassals of one or two [ranks|E] below the [title|E] can nominate a [title_heir|E] from the most [powerful_vassal|E] amongst them, the ruler's [legitimate|E] children, and any other valid [claimant|E]."
 scandinavian_elective_succession_law:1 "スカンディナヴィア選挙制"
 scandinavian_elective_succession_law_subname:0 "ディング"
 scandinavian_elective_succession_law_effects:2 "The [ruler|E] and all [de_jure|E] [vassals|E] (except Barons) can nominate a [title_heir|E] amongst the ruler's [extended_family|E] and any available [claimants|E]. [voting_power|E] in this [succession_law|E] is influenced by the [elector|E]'s total [domain|E] [county_development|E] and [capital|E] [county_opinion|E]."
 feudal_elective_candidates:0 "Close Family, Claimants, and Electors"
 feudal_elective_candidates_tooltip:0 "封建選挙制の下で有効な候補者となるには、キャラクターが以下の条件のいずれかを満たす必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 feudal_elective_electors:0 "統治者と臣下"
 feudal_elective_electors_tooltip:0 "封建選挙制の下で有効な[elector|E]となるには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]の封臣である\n$EFFECT_LIST_BULLET$その称号保有者の直臣である\n$EFFECT_LIST_BULLET$その称号からみて一つ若しくは二つだけ下の[ranks|E]である"
 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:0 "選挙王政の下で有効な候補者となるには、キャラクターが以下の条件のいずれかを満たす必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 princely_elective_electors:0 "Prince-Electors"
 princely_elective_electors_tooltip:0 "選挙王制の下で有効な[elector|E]になるためには、統治者は以下のいずれかの称号を持っていなければならない:\n$EFFECT_LIST_BULLET$神聖ローマ帝国\n$EFFECT_LIST_BULLET$ケルン伯爵領\n$EFFECT_LIST_BULLET$マインツ伯爵領\n$EFFECT_LIST_BULLET$トリーア伯爵領\n$EFFECT_LIST_BULLET$ボヘミア公爵領\n$EFFECT_LIST_BULLET$東フランケン公爵領\n$EFFECT_LIST_BULLET$オストファーレン公爵領\n$EFFECT_LIST_BULLET$オストマルク公爵領"
 gaelic_elective_candidates:0 "王朝メンバー"
 gaelic_elective_candidates_tooltip:0 "現在の統治者の[dynasty|E]の全ての正当な所属者のうち、神権制及び共和国の継承者ではない者はタニストリーの下で有効な候補者となります。"
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "タニストリーの下で有効な[elector|E]となるためには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]の封臣である\n$EFFECT_LIST_BULLET$その称号からみて一つ若しくは二つだけ下の[ranks|E]である"
 saxon_elective_candidates:0 "Children, Claimants, and Vassals"
 saxon_elective_candidates_tooltip:0 "賢人会議で有効な候補者になるためには、以下の条件のいずれかを満たしている必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の合法的な子供で、神権国家や共和国を継承する予定が無いこと\n$EFFECT_LIST_BULLET$[claimant|E]の称号を持ち、神政権や共和国を継承する系統でない\n$EFFECT_LIST_BULLET$[powerful_vassal_powerful|E][de_jure]封建領主である"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "賢人会議において有効な[elector|E]となるためには、以下の条件をすべて満たしている必要があります:\n$EFFECT_LIST_BULLET$[de_jure|E]の家臣になる\n$EFFECT_LIST_BULLET$直属の家臣になる\n$EFFECT_LIST_BULLET$成人している\n$EFFECT_LIST_BULLET$無能力者では無い"
 scandinavian_elective_candidates:0 "Extended Family and Claimants"
 scandinavian_elective_candidates_tooltip:0 "ディングの下で有効な候補者となるには、キャラクターが以下の条件のいずれかを満たす必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[extended_family|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない"
 scandinavian_elective_electors:0 "$feudal_elective_electors$"
 scandinavian_elective_electors_tooltip:0 "ディングの下で有効な[elector|E]となるためには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号保有者の直臣である\n$EFFECT_LIST_BULLET$男爵ではない"
