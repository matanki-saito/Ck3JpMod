 clan_antagonistic_partition_succession_law_effects: "\n#V $clan_antagonistic_partition_succession_law$の下では、あなたの所持している[titles]があなたの子供達に均等に分配されるでしょう。#!\n\nあなたの[house|E]に属している[vassals|E]は、あなたの[primary_title|E]に対する[claim|E]を得ます#!\n\n#weak $partition_base_desc$#!"
