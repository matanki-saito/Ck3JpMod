 equal_law_subname:0 "双系"
 female_preference_law_subname:0 "女系優先双系"
 female_only_law_subname:0 "女系相続制"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$女性は相続の資格を失う\n$EFFECT_LIST_BULLET$女性は[claims|E]を相続できない\n$EFFECT_LIST_BULLET$男性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[concubines|E]または複数の[spouses|E]を所有できる"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$継承において男性が女性よりも優先される\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]や[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持っている場合、[concubines|E]または複数の[spouses|E]を持つことができる"
 equal_law_effects:3 "$EFFECT_LIST_BULLET$継承において男女は平等である\n$EFFECT_LIST_BULLET$[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を有する場合、すべての[rulers|E]は[concubines|E]または複数の[spouses|E]を有することができる"
 female_preference_law_effects:2 "$EFFECT_LIST_BULLET$継承において女性が男性よりも優先される\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、[GetFaithDoctrine('doctrine_concubines').GetBaseName][doctrine|E]や[GetFaithDoctrine('doctrine_polygamy').GetBaseName][doctrine|E]といった[faith|E]を持っている場合、[concubines|E]や複数の[spouses|E]を持つことができる。"
 female_only_law_effects:2 "$EFFECT_LIST_BULLET$男性は相続の資格を失う\n$EFFECT_LIST_BULLET$男性は[claims|E]を相続できない\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[concubines|E]または複数の[spouses|E]を所有できる"
