l_english:
 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "Partition"
 partition_succession_law_subname:0 "全ての子供が平等に継承する"
 partition_succession_law_effects:1 "\n#V $partition_succession_law$[succession]の下では、あなたの[titles]はあなたの子供達に平等に分配される。#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak 継承時には亡くなった[ruler|E]が所有していた全ての[titles|E]は、その[eligible_children|E]に分配され、[player_heir|E]は常に[primary_title|E]と[realm_capital|E]、およびこれに関連する直接的な[de_jure|E]の称号が与えられる。\n\n若い子供達には主要な称号と同じ[rank|E]から始まる称号が与えられる; 利用できる称号がない場合、下位[rank|E]の照合が与えられる。プレイヤーの跡継ぎは継承する権利のない称号を先に付与することができない。\n#!"
 high_partition_succession_law:1 "High Partition"
 high_partition_succession_law_subname:0 "All Children Inherit"
 high_partition_succession_law_effects:1 "\n#V Under $high_partition_succession_law$ [succession], the lion's share of [titles] will go to your [heir] – the rest will be divided between your children.#!\n\n#weak $partition_base_desc$\nThe Player Heir will #emp always#! inherit at least half of the late Ruler's Titles.\n#!"
 confederate_partition_succession_law:1 "分割相続制"
 confederate_partition_succession_law_subname:0 "全ての子供が平等に継承する"
 confederate_partition_succession_law_effects:1 "\n#V $confederate_partition_succession_law$の下では、あなたの[titles]はあなたの子供達の間で平等に分配される。若い[heirs]のために新たな[titles]を作ることができる。#!\n\n#weak $partition_base_desc$\n十分な土地があれば、若い子供達のために称号を作ることができ、彼らはその称号を持つことができる。\n\n#!#X 部族の支配者はこの継承タイプに固定されている。#!\n"
 single_heir_succession_law:4 "長子相続制"
 single_heir_succession_law_subname:0 "最年長の子供が継承する"
 single_heir_succession_law_effects:1 "\n#V $single_heir_succession_law$[succession]下では、あなたの長子がすべての[titles]を継承します。#!\n\n#weak 継承時には、亡くなった支配者の[titles|e]はすべて最年長の[eligible_child|E]である[player_heir|E]に相続されます。 それより若い子供らには何も与えられません。\n#!"
 single_heir_succession_law_youngest:4 "末子相続制"
 single_heir_succession_law_youngest_subname:0 "最年少の子供が継承する"
 single_heir_succession_law_youngest_effects:1 "\n#V Under $single_heir_succession_law_youngest$ [succession], your youngest child inherits all your [titles].#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the [player_heir|E], which is their youngest [eligible_child|E]. Older children will receive nothing.\n#!"
 single_heir_dynasty_house:1 "最年長者相続制"
 single_heir_dynasty_house_subname:0 "[house]家の最年長の人物が継承する"
 single_heir_dynasty_house_effects:1 "\n#V  $single_heir_dynasty_house$ [succession]の下では、[house]の最年長のメンバーがすべての役職を引き継ぎます。 #!\n\n#weak 継承すると、故統治者の[titles|e]のすべてが[house|E]の最年長の資格を持つメンバーに与えられます。あなたの子供たちは、彼らのうちの1人がたまたま最年長の下院メンバーでない限り、何も与えられません。 \n#!"
 same_faith_theocratic_succession_law:0 "同じ信仰"
 same_faith_theocratic_succession_law_effects:0 "Only characters of the same [faith|E] as the current [ruler|E] can inherit."
 bishop_theocratic_succession_law:1 "神権制"
 bishop_theocratic_succession_law_effects:0 "Upon succession all of the [realm_priest_possessive|E] [titles|e] will be given to their successor. The doctrines of their [faith|E] determine who this successor will be."
 holy_order_succession_law:1 "Holy Order"
 holy_order_succession_law_effects:0 "Upon succession all of the Grandmaster's [titles|e] will be given to their successor, who is generally the [knight|E] with the highest [martial|E] skill."
 mercenary_company_succession_law:1 "傭兵団"
 mercenary_company_succession_law_effects:0 "Upon succession all of the Captain's [titles|e] will be given to their successor, who is generally the [knight|E] with the highest [martial|E] skill."
 city_succession_law:1 "共和制"
 city_succession_law_effects:0 "Upon succession all of the ruler's [titles|e] will be given to their successor."
 succession_rel_head:0 "[religious_head_succession_law_short|E]"
 succession_rel_head_singular:0 "[religious_head_succession_law_short|E]"
 succession_gender_laws:0 "[gender_laws|E]"
 succession_gender_laws_singular:0 "[gender_law|E]"
 same_faith_succession_law:0 "$same_faith_theocratic_succession_law$"
 same_faith_succession_law_effects:0 "$same_faith_theocratic_succession_law_effects$"
 male_only_law:0 "男子のみ"
 male_preference_law:0 "男子優先"
 equal_law:0 "平等"
 female_preference_law:0 "女子優先"
 female_only_law:0 "女子のみ"
 male_only_law_subname:0 "男系"
 male_preference_law_subname:0 "男系優先双系"
 equal_law_subname:0 "双系"
 female_preference_law_subname:0 "女系優先双系"
 female_only_law_subname:0 "女系相続制"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Women are disqualified from inheritance\n$EFFECT_LIST_BULLET$Women cannot inherit [claims|E]\n$EFFECT_LIST_BULLET$Male [rulers|E] can have [concubines|E] or multiple [spouses|E] if their [faith|E] has the [GetFaithDoctrine('doctrine_concubines').GetBaseName] or [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Men take precedence over women in succession\n$EFFECT_LIST_BULLET$Male [rulers|E] can have [concubines|E] or multiple [spouses|E] if their [faith|E] has the [GetFaithDoctrine('doctrine_concubines').GetBaseName] or [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 equal_law_effects:2 "$EFFECT_LIST_BULLET$ 継承において男女は平等である\n$EFFECT_LIST_BULLET$ [faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]を有する場合、すべての[rulers|E]は[concubines|E]、[consorts|E]、または複数の[spouses|E]を有することができる"
 female_preference_law_effects:1 "$EFFECT_LIST_BULLET$ 継承において女性が男性よりも優先される\n$EFFECT_LIST_BULLET$ 女性の[rulers|E]は、[GetFaithDoctrine('doctrine_concubines').GetBaseName][doctrine|E]や[GetFaithDoctrine('doctrine_polygamy').GetBaseName][doctrine|E]といった[faith|E]を持っている場合、[consorts|E]や複数の[spouses|E]を持つことができる。"
 female_only_law_effects:1 "$EFFECT_LIST_BULLET$ 男性は相続の資格を失う\n$EFFECT_LIST_BULLET$ 男性は[claims|E]を相続することができない\n$EFFECT_LIST_BULLET$ 女性[rulers|E]は、もし彼ら[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]、または[GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]を持つならば、[consorts|E]、または多様な[spouses|E]を持つことができる"
 SUCCESSION_FORM_NAME:1 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName][CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law:0 "Feudal Elective"
 princely_elective_succession_law:0 "Princely Elective"
 feudal_elective_succession_law_effects:0 "The [ruler|E] and all direct [de_jure|E] [vassals|E] of one or two [ranks|E] below the [title|E] can nominate an [heir|E] from among themselves and the [close_family|E] of the ruler."
 princely_elective_succession_law_effects:0 "The Emperor and the seven Prince–Electors can nominate an [heir|E] from among themselves, any [legitimate|E] children and siblings of the [ruler|E], as well as any other major [de_jure|E] [vassal|E] of the Empire. If an historical elector [title|E] is held by infidels or does not exist, another [de_jure|E] vassal will take its place. This [succession_law|E] places a significant importance on [faith|E] and [piety|E].\n\nThe Electoral titles for this realm are the Counties of Cologne, Mainz and Trier, and the Duchies of Bohemia, East Franconia, Ostfalen and Ostmark."
 gaelic_elective_succession_law:0 "Tanistry Elective"
 gaelic_elective_succession_law_effects:0 "[ruler|E]と、[title|E]の一つまたは二つ下の[ranks|E]の全ての[vassals|E]は、支配者の[dynasty|E]の中から[heir|E]を指名することができる。封臣は[close_family|E]よりも年長で遠縁の者を傾向にある。"
 saxon_elective_succession_law:1 "Saxon Elective"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:0 "The [ruler|E] and all direct, adult [de_jure|E] vassals of one or two [ranks|E] below the [title|E] can nominate an [heir|E] from the most [powerful_vassal|E] amongst them, the ruler's [legitimate|E] children, and any other valid [claimant|E]."
 scandinavian_elective_succession_law:1 "Scandinavian Elective"
 scandinavian_elective_succession_law_subname:0 "Thing"
 scandinavian_elective_succession_law_effects:1 "[ruler|E]と、男爵を除く全ての[de_jure|E]の[vassals|E]は、支配者の[extended_family|E]と選択可能な[claimants|E]の中から[heir|E]を指名することができる。この[succession_law|E]における[voting_power|E]は[elector|E]の[domain|E][county_development|E]と[capital|E][county_opinion|E]の合計値の影響を受ける。"
 feudal_elective_candidates:0 "Close Family, Claimants, and Electors"
 feudal_elective_candidates_tooltip:0 "In order to be a valid Candidate under Feudal Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 feudal_elective_electors:0 "Ruler and Vassals"
 feudal_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Feudal Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:0 "In order to be a valid Candidate under Princely Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 princely_elective_electors:0 "Prince-Electors"
 princely_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Princely Elective, a ruler must hold one of the following titles:\n$EFFECT_LIST_BULLET$The Holy Roman Empire\n$EFFECT_LIST_BULLET$County of Cologne\n$EFFECT_LIST_BULLET$County of Mainz\n$EFFECT_LIST_BULLET$County of Trier\n$EFFECT_LIST_BULLET$Duchy of Bohemia\n$EFFECT_LIST_BULLET$Duchy of East Franconia\n$EFFECT_LIST_BULLET$Duchy of Ostfalen\n$EFFECT_LIST_BULLET$Duchy of Ostmark"
 gaelic_elective_candidates:0 "王朝メンバー"
 gaelic_elective_candidates_tooltip:0 "All legitimate members of the current ruler's [dynasty|E] who are not in line to inherit a Theocracy or Republic are valid candidates under Tanistry."
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Tanistry, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
 saxon_elective_candidates:0 "Children, Claimants, and Vassals"
 saxon_elective_candidates_tooltip:0 "In order to be a valid Candidate under the Witenagemot, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate child of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [powerful_vassal_powerful|E] [de_jure] Feudal Vassal of the title"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Witenagemot, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be Adult\n$EFFECT_LIST_BULLET$NOT be Incapable"
 scandinavian_elective_candidates:0 "Extended Family and Claimants"
 scandinavian_elective_candidates_tooltip:0 "In order to be a valid Candidate under the Thing, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate member of the ruler's [extended_family|E], who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic"
 scandinavian_elective_electors:0 "$feudal_elective_electors$"
 scandinavian_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Thing, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$NOT be a Baron"
 succession_laws_must_have_organised_government_tooltip:0 "I do not have a [feudal|E] or [clan|E] [government|E]"
 succession_laws_must_not_be_forced_partition:0 "I am not forced to Partition [succession|E] by my [feudal_contract|E]"
 succession_laws_must_have_valid_tanistry_culture:0 "You do #bold not#! belong to either the $goidelic_group$ or $brythonic_group$ [culture_group|E]."