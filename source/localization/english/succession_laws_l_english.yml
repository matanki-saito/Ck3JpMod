 male_only_law:0 "男子のみ"
 male_preference_law:0 "男子優先"
 equal_law:0 "平等"
 female_preference_law:0 "女子優先"
 female_only_law:0 "女子のみ"
 male_only_law_subname:0 "男系"
 male_preference_law_subname:0 "男系優先双系"
 equal_law_subname:0 "双系"
 female_preference_law_subname:0 "女系優先双系"
 female_only_law_subname:0 "女系相続制"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$女性は相続の資格を失う\n$EFFECT_LIST_BULLET$女性は[claims|E]を相続することができない\n$EFFECT_LIST_BULLET$男性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[concubines|E]または複数の[spouses|E]を持つことができる"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$継承において男性が女性よりも優先される\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]や[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持っている場合、[concubines|E]または複数の[spouses|E]を持つことができる"
 equal_law_effects:3 "$EFFECT_LIST_BULLET$継承において男女は平等である\n$EFFECT_LIST_BULLET$[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を有する場合、すべての[rulers|E]は[concubines|E]または複数の[spouses|E]を有することができる"
 female_preference_law_effects:2 "$EFFECT_LIST_BULLET$継承において女性が男性よりも優先される\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、[GetFaithDoctrine('doctrine_concubines').GetBaseName][doctrine|E]や[GetFaithDoctrine('doctrine_polygamy').GetBaseName][doctrine|E]といった[faith|E]を持っている場合、[concubines|E]や複数の[spouses|E]を持つことができる。"
 female_only_law_effects:2 "$EFFECT_LIST_BULLET$男性は相続の資格を失う\n$EFFECT_LIST_BULLET$男性は[claims|E]を相続することができない\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、彼らの[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[concubines|E]または複数の[spouses|E]を持つことができる"
 SUCCESSION_FORM_NAME:1 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName][CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law:0 "封建選挙制"
 princely_elective_succession_law:0 "選挙王制"
 feudal_elective_succession_law_effects:1 "[ruler|E]の[close_family|E]及び直臣の中から[title_heir|E]を選挙で指名できます。選挙権は統治者だけでなく、その[title|E]に属する[de_jure|E]の[vassals|E]も持っています。但し選挙に参加できる封臣は、[ranks|E]が主君の称号から2つ下までの直臣のみです。"
 princely_elective_succession_law_effects:1 "皇帝と七人の選帝侯は、自分たちの中から[title_heir|E]を指名することができ、[ruler|E]の[legitimate|E]な子供や兄弟姉妹、および帝国の他の主要な[de_jure|E]の[vassal|E]を指名することができる。歴史的な選挙人の[title|E]が異教徒によって保持されているか、または存在しない場合は、別の[de_jure|E]の封臣が代わりを務めることになる。この[succession_law|E]は、[faith|E]と[piety|E]を重要視している。\n\nこの王国の選挙権を有するのは、ケルン、マインツ、トリーアの伯爵領と、ボヘミア、東フランケン、オストファーレン、ノルトマルクの公爵領である。"
 gaelic_elective_succession_law:0 "タニストリー選挙制"
 gaelic_elective_succession_law_effects:2 "[ruler|E]と特定の[vassals|E]は、統治者の[dynasty|E]の中から[title_heir|E]（タニスト）を指名できます。封臣は[close_family|E]よりも年長で遠縁の者を好む傾向にあります。統治者、および選挙対象の[title|E]から2つ下でかつ[baron|E][rank|E]以上の封臣だけが、選挙への参加を許されます。"
 saxon_elective_succession_law:1 "サクソン選挙制"
 saxon_elective_succession_law_subname:0 "賢人会議"
 saxon_elective_succession_law_effects:1 "直臣の中で最も[powerful_vassal|E]と、[ruler|E]の[legitimate|E]な子供たち、及びその他の正当な[claimant|E]の中から、[title_heir|E]が選挙で指名されます。選挙に参加できるのは統治者と成人の封臣ですが、後者は主君の[title|E]に属する[de_jure|E]の封臣で、且つ[ranks|E]が主君の称号から2つ下までの直臣でなければなりません。"
 scandinavian_elective_succession_law:1 "スカンディナヴィア選挙制"
 scandinavian_elective_succession_law_subname:0 "ディング"
 scandinavian_elective_succession_law_effects:2 "[ruler|E]、及び全ての[de_jure|E]の[vassals|E]（男爵を除く）は、統治者の[extended_family|E]と選択可能な[claimants|E]の中から[title_heir|E]を指名することが出来ます。この[succession_law|E]における[voting_power|E]は、[elector|E]の[domain|E][county_development|E]の合計値と[capital|E][county_opinion|E]の影響を受けます。"
 feudal_elective_candidates:0 "近親者、請求権者、選帝侯"
 feudal_elective_candidates_tooltip:1 "封建選挙制の下で有効な候補者となるには、以下の条件のいずれかを満たしている必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承者に列していない。子供の候補者は指名を受けることが出来ません\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 feudal_elective_electors:0 "統治者と封臣"
 feudal_elective_electors_tooltip:0 "封建選挙制の下で有効な[elector|E]となるには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]の封臣である\n$EFFECT_LIST_BULLET$その称号保有者の直臣である\n$EFFECT_LIST_BULLET$その称号からみて一つ若しくは二つだけ下の[ranks|E]である"
 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:1 "選挙王政の下で有効な候補者となるには、以下の条件のいずれかを満たしている必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承者に列していない。子供の候補者は指名を受けることが出来ません\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 princely_elective_electors:0 "選帝侯"
 princely_elective_electors_tooltip:1 "[SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip]のほかに、以下の[titles|E]保有者は[SuccessionElectionWindow.GetSuccessionLaw.GetName]の下で[electors|E]として優遇されます:[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]"
 gaelic_elective_candidates:0 "王朝メンバー"
 gaelic_elective_candidates_tooltip:1 "現在の統治者の[dynasty|E]の全ての正当な所属者のうち、神権制及び共和国の継承者ではない者はタニストリーの下で有効な候補者となります。候補者の子供を指名することはできません。"
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "タニストリーの下で有効な[elector|E]となるためには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]の封臣である\n$EFFECT_LIST_BULLET$その称号から見て一つ若しくは二つだけ下の[ranks|E]である"
 saxon_elective_candidates:0 "子女、請求権者、封臣"
 saxon_elective_candidates_tooltip:1 "賢人会議で有効な候補者になるためには、以下の条件のいずれかを満たしている必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の合法的な子供で、神権国家や共和国を継承する予定が無いこと\n$EFFECT_LIST_BULLET$[claimant|E]の称号を持ち、神政権や共和国を継承する系統でない。子供の候補者は指名を受けることが出来ません\n$EFFECT_LIST_BULLET$[powerful_vassal_powerful|E][de_jure]封建領主である"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "賢人会議において有効な[elector|E]となるためには、以下の条件をすべて満たしている必要があります:\n$EFFECT_LIST_BULLET$[de_jure|E]の家臣になる\n$EFFECT_LIST_BULLET$直属の家臣になる\n$EFFECT_LIST_BULLET$成人している\n$EFFECT_LIST_BULLET$無能力者では無い"
 scandinavian_elective_candidates:0 "拡大家族および請求権者"
 scandinavian_elective_candidates_tooltip:1 "ディングの下で有効な候補者となるには、以下の条件のいずれかを満たしている必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[extended_family|E]であり、神権制または共和制の継承者に列していない。子供の候補者は指名を受けることが出来ません\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない"
 scandinavian_elective_electors:0 "$feudal_elective_electors$"
 scandinavian_elective_electors_tooltip:0 "ディングの下で有効な[elector|E]となるためには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号保有者の直臣である\n$EFFECT_LIST_BULLET$男爵ではない"
