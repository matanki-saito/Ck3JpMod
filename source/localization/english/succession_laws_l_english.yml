 feudal_elective_succession_law:0 "封建選挙制"
 princely_elective_succession_law:0 "選挙王制"
 feudal_elective_succession_law_effects:1 "[ruler|E]の[close_family|E]及び直臣の中から[title_heir|E]を選挙で指名できます。選挙に参加できるのは、[ruler|E]、およびその[title|E]の[de_jure|E]の[vassals|E]です。ただし、選挙に参加できる封臣は、[ranks|E]が[ruler|E]の[title|E]から1つか2つ下の直臣だけです。"
 princely_elective_succession_law_effects:1 "皇帝と七人の選帝侯は、自分たちの中から[title_heir|E]を指名することができ、[ruler|E]の[legitimate|E]な子供や兄弟姉妹、および帝国の他の主要な[de_jure|E]の[vassal|E]を指名することができる。歴史的な選挙人の[title|E]が異教徒によって保持されているか、または存在しない場合は、別の[de_jure|E]の封臣が代わりを務めることになる。この[succession_law|E]は、[faith|E]と[piety|E]を重要視している。\n\nこの王国の選挙権を有するのは、ケルン、マインツおよびトリーアの伯爵領、並びにボヘミア、東フランケン、オストファーレンおよびオストマルクの公爵領である。"
 gaelic_elective_succession_law:0 "タニストリー選挙制"
 gaelic_elective_succession_law_effects:2 "\n [ruler|E]および[vassals|E]は、統治者の[dynasty|E]の中から[title_heir|E]（タニスト）を指名できます。ただし、選挙への参加が許される[vassals|E]は、[baron|E][rank|E]以上で、かつタニストの[title|E]から1つか2つ下の階級の[vassals|E]だけです。封臣たちは、[close_family|E]よりも年長で遠縁の者を好む傾向にあります。\n\n [title_heir|E]（タニスト）の資格があるのは以下のみ：\n [ruler|E]の[dynasty|E]の一員\n[ruler|E]が王国の君主のとき、後継者選挙に参加できるのは以下のみ：\n 1. [ruler|E]\n 2. [vassals|E]である公爵、伯爵"
 saxon_elective_succession_law:1 "サクソン選挙制"
 saxon_elective_succession_law_subname:0 "賢人会議"
 saxon_elective_succession_law_effects:1 "[ruler|E]および、[de_jure|E]内の成人した直臣の内、当該[title|E]よりも一つまたは二つ下の[ranks|E]の者は[title_heir|E]を指名できる。\n対象となるのは、彼らの中で最も[powerful_vassal|E]、統治者の[legitimate|E]な子供、その他の有効な[claimant|E]である。"
 scandinavian_elective_succession_law:1 "スカンディナヴィア選挙制"
 scandinavian_elective_succession_law_subname:0 "ディング"
 scandinavian_elective_succession_law_effects:2 "[ruler|E]、およびすべての[de_jure|E]の[vassals|E]（男爵を除く）は、統治者の[extended_family|E]、および選択可能な[claimants|E]の中から、[title_heir|E]を指名できます。この[succession_law|E]における[voting_power|E]は、[elector|E]の[domain|E][county_development|E]の合計値と[capital|E][county_opinion|E]の影響を受けます。"
 feudal_elective_candidates:0 "近親者、請求権者、選帝侯"
 feudal_elective_candidates_tooltip:1 "封建選挙制において有効な候補者となるには、以下のいずれかの条件を満たさなければならない：\n$EFFECT_LIST_BULLET$ 現在の統治者の正統な[close_family|E]の一員であり、神権制または共和制の継承権を持たないこと。ただし、候補者の子は指名されることはない\n$EFFECT_LIST_BULLET$ その称号に対する[claimant|E]であり、神権制または共和制の継承権を持たないこと\n$EFFECT_LIST_BULLET$ その称号に対する有効な封建制の[elector|E]であること"
 feudal_elective_electors:0 "統治者と封臣"
 feudal_elective_electors_tooltip:0 "封建選挙制において有効な[elector|E]となるには、封臣は以下のすべての条件を満たさなければならない：\n$EFFECT_LIST_BULLET$ その称号の[de_jure|E]の封臣であること\n$EFFECT_LIST_BULLET$ その称号の直属の封臣であること\n$EFFECT_LIST_BULLET$ その称号より一階級または二階級のみ下の[ranks|E]であること"
 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:1 "選挙王政の下で有効な候補者となるには、以下の条件のいずれかを満たしている必要があります：\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承者に列していない。子供の候補者は指名を受けることが出来ません\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 princely_elective_electors:0 "選帝侯"
 princely_elective_electors_tooltip:1 "[SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip]のほかに、以下の[titles|E]保有者は[SuccessionElectionWindow.GetSuccessionLaw.GetName]の下で[electors|E]として優遇されます：[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\n上述のいずれも作成されず、[de_jure|E]の帝国の[vassal|E]に所有されない場合、他の選挙人が既に所有している場合、もしくは所有者と皇帝が異[faith|E]である場合、帝国の直臣か[independent_ruler|E]が所有するもう一つの慣習的領土の称号が、標準として選択されます：\n$EFFECT_LIST_BULLET$皇帝と同[faith|E]同[culture|E]の統治者は好意を持ちます\n$EFFECT_LIST_BULLET$[theocratic|E]と[feudal|E]の統治者は好意を持ちます"
 gaelic_elective_candidates:0 "王朝メンバー"
 gaelic_elective_candidates_tooltip:1 "現在の統治者の[dynasty|E]の全ての正当な所属者のうち、神権制または共和国の継承者ではない者はタニストリーの下で有効な候補者となります。候補者の子供を指名することはできません。"
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "タニストリーの下で有効な[elector|E]となるためには、封臣は以下の条件を全て満たす必要があります：\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]の封臣である\n$EFFECT_LIST_BULLET$その称号から見て一つまたは二つだけ下の[ranks|E]である"
 saxon_elective_candidates:0 "子女、請求権者、封臣"
 saxon_elective_candidates_tooltip:1 "賢人会議で有効な候補者になるためには、以下の条件のいずれかを満たしている必要があります：\n$EFFECT_LIST_BULLET$現在の統治者の合法的な子供で、神権国家や共和国を継承する予定が無いこと\n$EFFECT_LIST_BULLET$[claimant|E]の称号を持ち、神政権や共和国を継承する系統でない。子供の候補者は指名を受けることが出来ません\n$EFFECT_LIST_BULLET$[powerful_vassal_powerful|E][de_jure]封建領主である"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "賢人会議において有効な[elector|E]となるためには、以下の条件をすべて満たしている必要があります：\n$EFFECT_LIST_BULLET$[de_jure|E]の家臣になる\n$EFFECT_LIST_BULLET$直属の家臣になる\n$EFFECT_LIST_BULLET$成人している\n$EFFECT_LIST_BULLET$無能力者では無い"
 scandinavian_elective_candidates:0 "拡大家族および請求権者"
 scandinavian_elective_candidates_tooltip:1 "ディングの下で有効な候補者となるには、以下の条件のいずれかを満たしている必要があります：\n$EFFECT_LIST_BULLET$現在の統治者の正当な[extended_family|E]であり、神権制または共和制の継承者に列していない。子供の候補者は指名を受けることが出来ません\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない"
 scandinavian_elective_electors:0 "$feudal_elective_electors$"
 scandinavian_elective_electors_tooltip:0 "ディングの下で有効な[elector|E]となるためには、封臣は以下の条件を全て満たす必要があります：\n$EFFECT_LIST_BULLET$その称号保有者の直臣である\n$EFFECT_LIST_BULLET$男爵ではない"
