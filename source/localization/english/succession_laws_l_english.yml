 feudal_elective_succession_law:0 "封建選挙制"
 princely_elective_succession_law:0 "選挙王制"
 feudal_elective_succession_law_effects:1 "[ruler|E]とその[title|E]に属する1若しくは2[ranks|E]下の直臣である[de_jure|E]の[vassals|E]は、自分達自身及び統治者の[close_family|E]の中から[title_heir|E]を指名出来ます。"
 princely_elective_succession_law_effects:1 "皇帝と七人の選帝侯は、自分たちの中から[title_heir|E]を指名することができ、[ruler|E]の[legitimate|E]な子供や兄弟姉妹、および帝国の他の主要な[de_jure|E]の[vassal|E]を指名することができる。歴史的な選挙人の[title|E]が異教徒によって保持されているか、または存在しない場合は、別の[de_jure|E]の封臣が代わりを務めることになる。この[succession_law|E]は、[faith|E]と[piety|E]を重要視している。\n\nこの王国の選挙権を有するのは、ケルン、マインツ、トリーアの伯爵領と、ボヘミア、東フランケン、オストファーレン、オストマルクの公爵領である。"
 gaelic_elective_succession_law:0 "タニストリー選挙制"
 gaelic_elective_succession_law_effects:1 "[ruler|E]と、[title|E]の一つまたは二つ下の[ranks|E]の全ての[vassals|E]は、支配者の[dynasty|E]の中から[title_heir|E]を指名することができる。封臣は[close_family|E]よりも年長で遠縁の者を好む傾向にある。"
 saxon_elective_succession_law:1 "サクソン選挙制"
 saxon_elective_succession_law_subname:0 "賢人会議"
 saxon_elective_succession_law_effects:1 "[ruler|E]とその[title|E]に属する[de_jure|E]の一つ若しくは二つ下の[ranks|E]の直臣且つ成人である封臣は、彼らの中で最も強力な[powerful_vassal|E]と統治者の[legitimate|E]の子供たち及びその他有効な[claimant|E]の中から[title_heir|E]を指名出来ます。"
 scandinavian_elective_succession_law:1 "スカンディナヴィア選挙制"
 scandinavian_elective_succession_law_subname:0 "ディング"
 scandinavian_elective_succession_law_effects:2 "[ruler|E]と、男爵を除く全ての[de_jure|E]の[vassals|E]は、統治者の[extended_family|E]と選択可能な[claimants|E]の中から[title_heir|E]を指名することができる。この[succession_law|E]における[voting_power|E]は[elector|E]の[domain|E][county_development|E]と[capital|E][county_opinion|E]の合計値の影響を受ける。"
 feudal_elective_candidates:0 "近親者、請求権者、選帝侯"
 feudal_elective_candidates_tooltip:0 "封建選挙制の下で有効な候補者となるには、キャラクターが以下の条件のいずれかを満たす必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 feudal_elective_electors:0 "統治者と封臣"
 feudal_elective_electors_tooltip:0 "封建選挙制の下で有効な[elector|E]となるには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]の封臣である\n$EFFECT_LIST_BULLET$その称号保有者の直臣である\n$EFFECT_LIST_BULLET$その称号からみて一つ若しくは二つだけ下の[ranks|E]である"
 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:0 "選挙王政の下で有効な候補者となるには、キャラクターが以下の条件のいずれかを満たす必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 princely_elective_electors:0 "選帝侯"
 princely_elective_electors_tooltip:0 "選挙王制の下で有効な[elector|E]になるためには、統治者は以下のいずれかの称号を持っていなければならない:\n$EFFECT_LIST_BULLET$神聖ローマ帝国\n$EFFECT_LIST_BULLET$ケルン伯爵領\n$EFFECT_LIST_BULLET$マインツ伯爵領\n$EFFECT_LIST_BULLET$トリーア伯爵領\n$EFFECT_LIST_BULLET$ボヘミア公爵領\n$EFFECT_LIST_BULLET$東フランケン公爵領\n$EFFECT_LIST_BULLET$オストファーレン公爵領\n$EFFECT_LIST_BULLET$オストマルク公爵領"
 gaelic_elective_candidates:0 "王朝メンバー"
 gaelic_elective_candidates_tooltip:0 "現在の統治者の[dynasty|E]の全ての正当な所属者のうち、神権制及び共和国の継承者ではない者はタニストリーの下で有効な候補者となります。"
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "タニストリーの下で有効な[elector|E]となるためには、封臣は以下の条件を全て満たす必要があります:\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]の封臣である\n$EFFECT_LIST_BULLET$その称号からみて一つ若しくは二つだけ下の[ranks|E]である"
 saxon_elective_candidates:0 "子女、請求権者、封臣"
 saxon_elective_candidates_tooltip:0 "賢人会議で有効な候補者になるためには、以下の条件のいずれかを満たしている必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の合法的な子供で、神権国家や共和国を継承する予定が無いこと\n$EFFECT_LIST_BULLET$[claimant|E]の称号を持ち、神政権や共和国を継承する系統でない\n$EFFECT_LIST_BULLET$[powerful_vassal_powerful|E][de_jure]封建領主である"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "賢人会議において有効な[elector|E]となるためには、以下の条件をすべて満たしている必要があります:\n$EFFECT_LIST_BULLET$[de_jure|E]の家臣になる\n$EFFECT_LIST_BULLET$直属の家臣になる\n$EFFECT_LIST_BULLET$成人している\n$EFFECT_LIST_BULLET$無能力者では無い"
 scandinavian_elective_candidates:0 "拡大家族および請求権者"
 scandinavian_elective_candidates_tooltip:0 "ディングの下で有効な候補者となるには、キャラクターが以下の条件のいずれかを満たす必要があります:\n$EFFECT_LIST_BULLET$現在の統治者の正当な[extended_family|E]であり、神権制または共和制の継承者に列していない\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承者に列していない"
 scandinavian_elective_electors:0 "$feudal_elective_electors$"
