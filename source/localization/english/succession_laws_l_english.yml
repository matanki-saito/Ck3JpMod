 tribal_elective_electors_tooltip: "ジャーガの下、有効な[elector|E]となるには、[de_jure|E]の封臣以下の条件の#italic いずれか#!である必要がある：\n$EFFECT_LIST_BULLET$[house_head|E]である。\n$EFFECT_LIST_BULLET$[piety_level|E]2以上の成人である。"
