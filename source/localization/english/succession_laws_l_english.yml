 single_heir_succession_kurultai_law: "クリルタイ"
 single_heir_succession_kurultai_subname: "長子が相続する"
 single_heir_succession_kurultai_law_effects: "クリルタイ継承においては、[council|E]が次の後継者を決定する上で重要な役割を果たします。もし[kurultai|E]内部に意見の不一致があれば、それは混乱した継承へとつながります。\n\n混乱した継承では、継承の順位が不明確になり、[heir|E]は治世の開始時にいくつかの悪影響を受けることになります。\n\nすべてのクリルタイ構成員が一致すれば、領国は安定した継承を迎え、[heir|E]は最も有力な支持者たちの支援を受けて即位することになります。"
 law_of_the_land_succession_law: "土地法継承"
 law_of_the_land_succession_law_subname: "[holding_type]の種類が後継者を決定します"
 law_of_the_land_succession_law_effects: "この[county|E]は、首都[barony|E]の[holding_type|E]に基づいて、特定の[government|E]を持つ者による継承が求められます。条件を満たす[realm|E]内の[line_of_succession|E]に属する人物に継承されます。\n\n誰も条件を満たさない場合、その[title|E]は地元の人物に継承され、その人物は[independent|E]となります。"
