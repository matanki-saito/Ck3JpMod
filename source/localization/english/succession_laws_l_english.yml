l_english:
 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "分割相続制"
 partition_succession_law_subname:0 "全ての子供が平等に継承する"
 partition_succession_law_effects:1 "\n#V $partition_succession_law$[succession]の下では、あなたの[titles]はあなたの子供達に平等に分配される。#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak 継承時には亡くなった[ruler|E]が所有していた全ての[titles|E]は、その[eligible_children|E]に分配され、[player_heir|E]は常に[primary_title|E]と[realm_capital|E]、およびこれに関連する直接的な[de_jure|E]の称号が与えられる。\n\n若い子供達には主要な称号と同じ[rank|E]から始まる称号が与えられる; 利用できる称号がない場合、下位[rank|E]の照合が与えられる。プレイヤーの跡継ぎは継承する権利のない称号を先に付与することができない。\n#!"
 high_partition_succession_law:1 "高度分割相続制"
 high_partition_succession_law_subname:0 "All Children Inherit"
 high_partition_succession_law_effects:1 "\n#V $high_partition_succession_law$[succession]では、[titles]のほとんどは[heir]に割り当てられるー残りは子供たちに分配される。 #!\n\n#weak $partition_base_desc$\nプレーヤーの継承者は #emp 常に #! 最後の統治者の称号の少なくとも半分を継承する。\n#!"
 confederate_partition_succession_law:1 "分割連合相続制"
 confederate_partition_succession_law_subname:0 "全ての子供が平等に継承する"
 confederate_partition_succession_law_effects:1 "\n#V $confederate_partition_succession_law$の下では、あなたの[titles]はあなたの子供達の間で平等に分配される。若い[heirs]のために新たな[titles]を作ることができる。#!\n\n#weak $partition_base_desc$\n十分な土地があれば、若い子供達のために称号を作ることができ、彼らはその称号を持つことができる。\n\n#!#X 部族の支配者はこの継承タイプに固定されている。#!\n"
 single_heir_succession_law:4 "長子相続制"
 single_heir_succession_law_subname:0 "最年長の子供が継承する"
 single_heir_succession_law_effects:1 "\n#V $single_heir_succession_law$[succession]下では、あなたの長子がすべての[titles]を継承します。#!\n\n#weak 継承時には、亡くなった支配者の[titles|e]はすべて最年長の[eligible_child|E]である[player_heir|E]に相続されます。 それより若い子供らには何も与えられません。\n#!"
 single_heir_succession_law_youngest:4 "末子相続制"
 single_heir_succession_law_youngest_subname:0 "最年少の子供が継承する"
 single_heir_succession_law_youngest_effects:1 "\n#V $single_heir_succession_law_youngest$[succession]では、末っ子が[titles]を全て相続する。 #!\n\n#weak 継承の際、亡くなった統治者の[titles|e]はすべて最年少の[eligible_child|E]である[player_heir|E]に与えられ、年長の子供には何も与えられない。\n#!"
 single_heir_dynasty_house:1 "最年長者相続制"
 single_heir_dynasty_house_subname:0 "[house]家の最年長の人物が継承する"
 single_heir_dynasty_house_effects:1 "\n#V  $single_heir_dynasty_house$ [succession]の下では、[house]の最年長のメンバーがすべての役職を引き継ぎます。 #!\n\n#weak 継承すると、故統治者の[titles|e]のすべてが[house|E]の最年長の資格を持つメンバーに与えられます。あなたの子供たちは、彼らのうちの1人がたまたま最年長の下院メンバーでない限り、何も与えられません。 \n#!"
 same_faith_theocratic_succession_law:0 "同じ信仰"
 same_faith_theocratic_succession_law_effects:0 "Only characters of the same [faith|E] as the current [ruler|E] can inherit."
 bishop_theocratic_succession_law:1 "神権制"
 bishop_theocratic_succession_law_effects:0 "Upon succession all of the [realm_priest_possessive|E] [titles|e] will be given to their successor. The doctrines of their [faith|E] determine who this successor will be."
 holy_order_succession_law:1 "Holy Order"
 holy_order_succession_law_effects:0 "Upon succession all of the Grandmaster's [titles|e] will be given to their successor, who is generally the [knight|E] with the highest [martial|E] skill."
 mercenary_company_succession_law:1 "傭兵団"
 mercenary_company_succession_law_effects:0 "Upon succession all of the Captain's [titles|e] will be given to their successor, who is generally the [knight|E] with the highest [martial|E] skill."
 city_succession_law:1 "共和制"
 city_succession_law_effects:0 "Upon succession all of the ruler's [titles|e] will be given to their successor."
