 confederation_elective_succession_law: "連合選挙制"
 confederation_elective_succession_law_subname: "[vassals]が実権を握っている"
 confederation_elective_candidates: "近親者、孫、および封臣たち"
 confederation_elective_candidates_tooltip: "封建選挙において有効な候補者となるには、次のいずれかの条件を満たしていなければなりません：\n$EFFECT_LIST_BULLET$現統治者の正統な[close_family|E]の一員である\n$EFFECT_LIST_BULLET$[vassal|E]である"
 confederation_elective_succession_law_effects: "[ruler|E]およびすべての直属の[vassals|E]は、自身および統治者の[close_family|E]の中から[title_heir|E]を指名することができます。[voting_strength|E]は主に[prestige_level|E]、[piety_level|E]、および[count|E]階級の[vassals|E]の数によって決まります。"
 confederation_elective_electors: "$feudal_elective_electors$"
 confederation_elective_electors_tooltip: "連合選挙制において有効な[elector|E]となるには、封臣は以下すべての条件を満たさねばなりません：\n$EFFECT_LIST_BULLET$[count|E]以上の[rank|E]であること\n$EFFECT_LIST_BULLET$その[title|E]の直属の[vassal|E]であること\n$EFFECT_LIST_BULLET$部族または遊牧の[government|E]を有すること\n$EFFECT_LIST_BULLET$[GetTrait('incapable').GetName( GetNullCharacter )]の[trait|E]を持っていないこと\n$EFFECT_LIST_BULLET$[title|E]保持者と[war|E]状態にないこと"