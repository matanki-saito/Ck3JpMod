l_english:
 court_fashion:0 "宮廷のファッション"
 court_fashion_default:2 "前世紀のファッション"
 court_fashion_default_desc:0 "廷臣は慣習に従って服を着る、それは創造的ではないにしても安全だ。"
 court_fashion_acceptable:1 "流行遅れのファッション"
 court_fashion_acceptable_desc:0 "廷臣は街や都市を訪れた時、注目を集める。"
 court_fashion_decent:0 "人並みのファッション"
 court_fashion_decent_desc:0 "廷臣たちは季節に合わせて衣装箪笥の中身を機敏に入れ替え、新しい様式が流行するたび古い衣服を捨てる。"
 court_fashion_good:1 "おしゃれなファッション"
 court_fashion_good_desc:0 "多くの場合、この宮廷の様式は世界中に広がり、他の宮廷にも影響を与える。"
 court_fashion_fantastic:1 "オートクチュールファッション"
 court_fashion_fantastic_desc:0 "この宮廷は様式の革新者と見なされている。使用人までもが他の領国の支配者のような服装をし、その主君はその服装センスで不滅の名声を得ることになる。"
 court_food_quality:0 "食事の質"
 court_food_quality_default:1 "味気ない食事"
 court_food_quality_modest:0 "慎ましい食事"
 court_food_quality_decent:0 "まともな食事"
 court_food_quality_lavish:0 "豪華な食事"
 court_food_quality_exotic:0 "外来料理"
 court_food_quality_default_desc:0 "この宮廷で食事をすることを楽しみにしている人はいないが、それを補って余りある仲間がいると言われている。"
 court_food_quality_modest_desc:0 "客人は十分な地元の料理でよく太っている。"
 court_food_quality_decent_desc:0 "この宮廷は、時折、斬新な美味しさが提供される。"
 court_food_quality_lavish_desc:0 "シェフの一団が、常に美味しいご馳走を提供する。大皿の料理を持った召使いが集まった客人に付き従う。"
 court_food_quality_exotic_desc:0 "使用人は外国へと送られ、豊富なエキゾチックな食べ物と共に戻ってくる。このホールを通過しない料理に喜びなどない。"
 court_lodging_standards:0 "Lodging Standards"
 court_lodging_standards_default:1 "窮屈な寝室"
 court_lodging_standards_small:0 "小さな寝室"
 court_lodging_standards_middling:0 "普通の寝室"
 court_lodging_standards_spacious:0 "広々とした寝室"
 court_lodging_standards_grand:0 "豪華な寝室"
 court_lodging_standards_default_desc:0 "客人が一緒に宿泊するように求められると、時折外交事件が発生する。"
 court_lodging_standards_small_desc:0 "廷臣が自身の部屋を持つための空間がある。"
 court_lodging_standards_middling_desc:0 "すべての廷臣の部屋はよく整えられている。"
 court_lodging_standards_spacious_desc:0 "この宮廷のすべての住人は、最上級の部屋を期待することができる。"
 court_lodging_standards_grand_desc:0 "客人は宿泊場所で贅沢さを求めることができることを知っている。研究のためのどんな本でも、どんな深夜の飲み物でも——部屋はいつでも対応している。"
 court_servants:0 "宮廷の召使い"
 court_servants_default:1 "一握りの召使い"
 court_servants_few:0 "少しの召使い"
 court_servants_some:0 "いくらかの召使い"
 court_servants_many:0 "多くの召使い"
 court_servants_endless:0 "無数の召使い"
 court_servants_default_desc:0 "この宮廷の一握りの召使いたちは、すべての客人の要求を満たすために疲れ果てている。"
 court_servants_few_desc:0 "この宮廷には、ほとんどすべての重要な慰めを提供できる召使いが揃っている。"
 court_servants_some_desc:0 "この宮廷には、彼らの仕事に誇りを持っている専門の召使いたちがいる。"
 court_servants_many_desc:0 "この宮廷には、人が理解できるあらゆる目的のための召使いたちがいる。"
 court_servants_endless_desc:0 "This court has more servants than anyone knows what to do with. It takes a concerted effort to do the simplest task without servants requesting to undertake it for you."
 court_servants_few_guest_recruitment:0 "[guest|E]募集コスト: #P -20%#!"
