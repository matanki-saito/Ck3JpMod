l_english:
 become_greatest_of_khans_decision:0 "最も偉大なるハンへの登極"
 become_greatest_of_khans_decision_desc:0 "#F 我らの広大な領域から向こう端の小さな集落までの全ての部族長を召集する準備ができている。彼らは私がハンの中のハン、つまりこの空の下にいる全ての者の主であることを宣言するだろう。\nここから始まるのだ、我らの征服が。 #!"
 become_greatest_of_khans_decision_tooltip:0 "モンゴル帝国を建国し、世界の支配者であるチンギス・ハンになります"
 become_greatest_of_khans_decision_confirm:0 "大クリルタイを開催する"
 become_greatest_of_khans_decision_gain_mongol_empire:1 "あなたの領国が[mongol_empire|E]になります"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb:1 "[mongol_invasion_casus_belli|E]にアクセスできるようになります"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT:1 "[king|E]または[emperor|E]でなければならない"
 establish_bactrian_supremacy_decision:0 "バクトリアの支配権を打ち立てる"
 establish_bactrian_supremacy_decision_desc:0 "#F 何世代にもわたってバクトリア王は文明の交差点を支配してきた。彼らの外套を取り上げキャラバンサライ(隊商宿)からオアシスまで我らが拡大するときが来た。ここでは空の四隅の下で、私たちが統治者である。#!"
 establish_bactrian_supremacy_decision_tooltip:0 "東西南北を結ぶ交易路の支配を誇示します"
 establish_bactrian_supremacy_decision_confirm:0 "祖先の地を請求する！"
 establish_yamagate_in_samarkand_decision:0 "Establish the $manichean_religious_head_title_name$ in Samarkand"
 establish_yamagate_in_samarkand_decision_desc:0 "#F Just as Mar Sisin once led the faith in the Holy See of Babylon, so does our current $manichean_religious_head_title$ lead us here in Turan and Persia. By formalising the church’s divine mandate in Samarkand, the Manichean faith will be reborn and spread to a new people!#!"
 establish_yamagate_in_samarkand_decision_tooltip:1 "Claim a new holy land in the East"
 establish_yamagate_in_samarkand_decision_confirm:0 "$manichean$ is born anew!"
 hof_exists_tt:1 "Your [head_of_faith|E] exists"
 samarkand_held_by_you_or_vassal_tt:0 "$c_samarkand$ must be held by you or a [vassal|E]"