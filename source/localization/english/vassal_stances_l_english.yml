 minority:0 "少数派である"
 minority_desc:0 "$minority$[vassals|E]は、自らの[faith|E]や[culture|E]が[liege|E]から疎外されていると感じています。敵対的な[faiths|E]や、[cultural_acceptance|E]が30%未満である[cultures|E]の封臣はしばしばこの[vassal_stance|E]を採用します。\n\n#low $minority$封臣は以下のような主君を好みます:#!\n$EFFECT_LIST_BULLET$$task_accept_culture$の[councillor_task|E]を使用する\n#weak (文化の受容が30%に達すると立場を変えることが多いため)#!\n\n#low $minority$封臣は以下のような主君を嫌います:#!\n$EFFECT_LIST_BULLET$[county|E]の宗派や文化を転向させる\n$EFFECT_LIST_BULLET$高い[crown_authority|E]を持っている\n\n彼らはできる限り現在の主君とは異なる宗派や文化を持つ、高潔で慈悲深い[heirs|E]を好みます。"
