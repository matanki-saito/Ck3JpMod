l_english:
 glory_hound:0 "栄光を求める"
 glory_hound_desc:1 "$glory_hound$[vassals|E]は、地位、威信、そして自身が属する領国の強大さを世界に知らしめることに関心を抱いています。大胆な封臣や感情に左右されない封臣は、しばしばこの[vassal_stance|E]を採用します。\n\n#low $glory_hound$封臣は、以下のような主君を好みます:#!\n$EFFECT_LIST_BULLET$いずれかの分割相続の[succession_law|E]を有している\n$EFFECT_LIST_BULLET$攻撃[wars|E]に[victory|E]を収める\n$EFFECT_LIST_BULLET$自分たちを[GetActivityType('activity_hunt').GetName]の[activities|E]に招待する\n\n#low $glory_hound$封臣は、以下のような主君を嫌います:#!\n$EFFECT_LIST_BULLET$高い[crown_authority|E]を持っている\n$EFFECT_LIST_BULLET$戦争に[defeat|E]するか、[white_peace|E]を締結する\n$EFFECT_LIST_BULLET$[lowborn|E]の人物と[marries|E]する\n\n\n彼らは高い[martial_i][martial|E]能力を持つ勇敢な[heirs|E]を好みます。"
