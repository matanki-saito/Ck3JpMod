 zealot:0 "敬虔である"
 zealot_desc:0 "$zealot$[vassals|E]は、信仰上の問題に関心を向けており、敬虔な行為に心を動かされます。[clergy|E]に加え、狂信的な封臣や執念深い封臣はしばしばこの[vassal_stance|E]を採用します。\n\n#low $zealot$封臣は以下のような主君を好みます:#!\n$EFFECT_LIST_BULLET$[temple|E][holdings|E]の建設やアップグレードを行う\n$EFFECT_LIST_BULLET$[GetScheme('learn_language').GetTypeName][scheme|E]に成功する\n$EFFECT_LIST_BULLET$[virtuous|E][traits|E]を持っている\n$EFFECT_LIST_BULLET$[pilgrimage|E]の[activities|E]を行う\n\n#low $zealot$封臣は以下のような主君を嫌います:#!\n$EFFECT_LIST_BULLET$[head_of_faith|E]に[gold_i][gold|E]を要求する\n$EFFECT_LIST_BULLET$[sinful|E][traits|E]を持っている\n\n彼らは高い[learning_i][learning|E]能力を持つ狂信的かつ有徳の[heirs|E]を好みます。"
