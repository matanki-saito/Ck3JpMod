l_english:
 SUGGESTION_TITLE:0 "#T $NAME$#!"
 suggestion_declare_war_label:0 "宣戦布告"
 suggestion_declare_war:0 "提案: [recipient.GetShortUINameNoTooltip]に宣戦布告しましょう"
 suggestion_declare_war_desc:1 "Winning a war against [recipient.GetShortUIName] will let you conquer more lands and grow your [realm|E], helping to ensure the long-term success of your [house|E]."
 suggestion_declare_war_click:0 "#I Click to declare war#!"
 suggestion_construct_building_label:0 "建築物を建築"
 suggestion_construct_building:0 "提案: [landed_title.GetNameNoTierNoTooltip]に建築物を建設しましょう"
 suggestion_construct_building_desc:1 "Constructing buildings in the [landed_title.GetNameNoTooltip] will give you different benefits and boons, greatly benefiting you in the long-term."
 suggestion_construct_building_click:0 "#I Click to open holding view#!"
 suggestion_fabricate_claim_label:0 "Fabricate Claim"
 suggestion_fabricate_claim:0 "Suggestion: Fabricate Claim on [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc:1 "The neighboring [landed_title.GetName] is both rich and prosperous, but you can not conquer it without a [casus_belli|E].\n\nSending your [court_chaplain|E] or [realm_priest|E] to fabricating a [claim|E] on it will give you the justification you need to go to [war|E] and take the title for your own!"
 suggestion_fabricate_claim_click:0 "#I Click to see title#!"
 suggestion_create_title_label:0 "称号創設"
 suggestion_create_title:0 "提案: [landed_title.GetNameNoTooltip]を作成する"
 suggestion_create_title_desc:1 "You possess enough [de_jure|E] land to [create|E] the [landed_title.GetName]. Doing so would greatly increase your [prestige|E] as well as make you the [rightful_liege|E] of all titles under it."
 suggestion_create_title_click:0 "#I Click to see title#!"
 SUGGESTIONS_DEBUG:0 "#D SUGGESTIONS DEBUG:#!"
 suggestion_convert_county_label:0 "州を改宗"
 suggestion_convert_county:0 "提案: [landed_title.GetNameNoTierNoTooltip]で改宗を行いましょう"
 suggestion_convert_county_desc:0 "Sending your [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] to convince the inhabitants of the [landed_title.GetName] to embrace the true faith will stabilize the area."
 suggestion_convert_county_click:0 "#I Click to open the Council Window#!"
 suggestion_increase_control_label:0 "Increase Control"
 suggestion_increase_control:0 "Suggestion: Increase Control in [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc:2 "Sending your [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E] to increase control in the [landed_title.GetName] will lead to less [county_corruption|E] in the county and possibly other beneficial effects as well."
 suggestion_increase_control_click:0 "#I Click to open the Council Window#!"
 suggestion_increase_opinion_label:0 "Increase Opinion"
 suggestion_increase_opinion:0 "Suggestion: Increase [recipient.GetShortUINamePossessiveNoTooltip] opinion of you"
 suggestion_increase_opinion_desc:0 "Your [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetShortUIName] has a low [opinion|E] of you. Increasing it with a [personal_scheme|E] will make your life easier."
 suggestion_increase_opinion_click:0 "#I Click to open Sway Interaction#!"
 suggestion_raid_label:0 "Raid"
 suggestion_raid:0 "Suggestion: Raid [landed_title.GetNameNoTierNoTooltip]"
 suggestion_raid_desc:0 "Sending your army to [raid|E] [landed_title.GetNameNoTierNoTooltip] would bring you $game_concept_raid_loot$."
 suggestion_raid_click:0 "#I Click to open the Military View#!"
 suggestion_grant_title_label:0 "称号の授与"
 suggestion_grant_title:0 "提案: [recipient.GetShortUINameNoTooltip]に[landed_title.GetNameNoTierNoTooltip]を与えましょう"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] is the [de_jure|E] holder of the [landed_title.GetName]. Making sure that your realm follows the De Jure structure as much as possible leads to stability and less opinion penalties."
 suggestion_grant_title_click:0 "#I Click to open Grant Title Interaction#!"