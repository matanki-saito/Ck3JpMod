 ep3_contract_event.0070.desc: "[task_contract_employer.GetName]の旗を掲げた武装した部隊が私の野営地を訪れた。\n\n「こんにちは、[ROOT.Char.GetTitledFirstNameNoTooltip]！あなたが我らの大義に興味があると聞いたので、我らの敵である[task_contract_target.Custom('InsultAdjective')][task_contract_target.GetName]について話をしに来ました。"
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$How [task_contract_target.GetSheHe] crawls under the skin of [task_contract_target.GetHerHis] subjects, rending us from within! We wish to cast [task_contract_target.GetHerHim] in the light, show [task_contract_target.GetHerHim] for the vile maggot [task_contract_target.GetSheHe] is!\"\n\n\"Worse still..."
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$。[task_contract_target.GetSheHe|U]は、我らの領国の喉を鷲掴みにしている。[task_contract_target.GetSheHe]は溜め込んだ権力で貴族たちを絞め殺しているのだ！」\n\nこれは許しがたい！そして…"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] is an incompetent liege — unworthy! #EMP Unworthy!#! We subjects would do better to stand alone.\n\nFurthermore..."
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] is an unworthy and illegitimate ruler of [task_contract_faction.GetSpecialTitle.GetName]. Our hopes live with [task_contract_faction.GetSpecialCharacter.GetName]: a true leader, as [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] as [task_contract_faction.GetSpecialCharacter.GetSheHe] is [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]!\"\n\nAnd, [task_contract.target.GetTitledFirstNameNoTooltip]..."
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$Not only is [task_contract_target.GetSheHe] unsuited for the crown, but the whole [task_contract_faction.GetSpecialTitle.GetName] is rotten to its very core! We believe nothing can save this accursed realm.\"\n\n\"The only way forward is to destroy it and rebuild from the ashes!"
 ep3_contract_event.0070.desc_liege_taxes: "[task_contract_target.GetHerHis] taxes squeeze every last coin from me and my people!\""
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.GetHerHis] levies call every last laborer from my fields!\""
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.GetSheHe] is unabashedly [task_contract_target.GetCulture.GetName]!\""
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.GetSheHe] is [task_contract_target.GetFaith.GetAdherentName] as they come!\""
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe] is [task_contract_target.Custom('DescriptorNegativeStandalone')]!\""
 ep3_contract_event.0070.desc_outro: "先頭の[task_contract_employer.Custom('KnightCultureNoTooltip')|l]が地面にツバを吐いて、手を差し出した。「我らに加わりませんか？」"
 ep3_contract_event.0070.a: "[task_contract_target.GetFirstNamePossessiveNoTooltip]の土地が欲しい！"
 ep3_contract_event.0070.b: "まさに正当な主張だ！"
 ep3_contract_event.0080.t: "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "My camp is honored with a visit from [task_contract_councillor.GetCouncilTitleFirstName] of [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n\"Salutations, [ROOT.Char.GetTitledFirstNameNoTooltip]. You seem to be a perceptive [ROOT.Char.GetWomanMan]... since you've sussed out what exactly we're about, in secret.\" [task_contract_councillor.GetFirstNameNoTooltip] puts [task_contract_councillor.GetHerHis] hand on my shoulder. \"You see, [task_contract_target.GetName]... [task_contract_target.GetSheHe] is a usurper. I know that, [task_contract_employer.GetTitledFirstNameNoTooltip] knows that, and you know that.\" [task_contract_councillor.GetSheHe|U] pats me on the chest.\n\n\"Let's say you happen to #EMP find#! proof of my liege's ancestral claims? Would you then let everyone know the #EMP truth#!?"
