 laamp_boost_legitimacy_contract_desc_title: "育ちの良い旅人たち、"
 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は口達者な文筆家を必要としている。これは、[TaskContract.GetEmployer.GetHerHis] の領内における手に負えぬ農民たちに、[TaskContract.GetEmployer.GetSheHe]が他に類を見ない統治権を有することを理解させるためである。地方まで存在感を感じさせるものであると助かる。"
