 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$「[task_contract_employer.GetTitledFirstNameNoTooltip]は[task_contract_object.GetName]の正当な所有者である。しかし、[task_contract_target.Custom('InsultAdjective')][task_contract_target.GetName]がそれを占有しているのだ。\n私の君主は、あらゆる手段を用いてそれを取り戻してほしいとご所望だ！」"
