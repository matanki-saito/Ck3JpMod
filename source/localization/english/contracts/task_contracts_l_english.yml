 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName]は、ある#EMP 厄介な人物#!を排除するため、効果的かつ慎重な刃を求めている。慎重さと効率の良さが認められた場合、追加の報酬を要求することもできるだろう。"
