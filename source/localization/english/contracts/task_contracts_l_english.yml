 ep3_contract_event.0007.desc_castle_castle: "We strike at midnight. Under the pitch-black night sky, we steal into the [task_contract_destination.GetHolding.GetType.GetName|l] unnoticed. Thanks to [local_1.GetFirstNamePossessive] guidance, we quickly find the [newly_created_artifact.GetName]. However — on our way out — the sentries spot us! I take the artifact and run, as guards rush out from every corner. My accomplices and I are separated.\n\nAfter a long chase, I end up in the shadows behind the walls. I can hear the breathless voice of [local_2.GetFirstName] in the distance:\n\n\"[ROOT.Char.GetSheHe|U] stole what was rightfully ours. That fiend!\""
 ep3_contract_event.0007.desc_church_church: "I fall to my knees and start reciting verses from the [local_1.GetFaith.ReligiousText].\n\n\"I've seen and heard enough. You are surely a [ROOT.Char.GetWomanMan] of [local_1.GetFaith.HighGodName]!\" lauds [local_1.GetName], clearly impressed. \"You need to look no further. I bestow unto you the [newly_created_artifact.GetName]. Care for it well, as it's a gift not only from me, but from [local_1.GetFaith.HighGodName]!\""
 ep3_contract_event.0007.desc_city_city: "\"Your prices are steep... and I'm just a poor wanderer,\" I try to bargain. \"I have to pay my men, and feed our horses. Here — is all I can afford. Can we make a deal?\"\n\n[local_1.GetFirstName] doesn't seem to believe me, but [local_1.GetSheHe] is an experienced barterer, and so [local_1.GetSheHe] quickly makes a counter offer. \"I'll take that much, yes. But I need to show you this first.\" [local_1.GetSheHe|U] reveals a [newly_created_artifact.GetName]. \"Look at this #EMP beauty!#! A limited offer, just for you. I'm willing to sell both, for a reasonable price!\""
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] and [local_2.GetFirstName] debate among themselves for a while.\n\n\"It's a grave risk we're taking on... but a generous offer too. You can have our prize, #EMP if#! we manage to get it.\"\n\nThat night, I go to the meeting spot outside the castle, and I hear a great commotion behind the wall. [local_1.GetFirstNameNoTooltip] and [local_2.GetFirstNameNoTooltip] shimmy down the stones above me.\n\n\"Run! We've got company!\" yells [local_1.GetFirstNameNoTooltip], as [local_1.GetSheHe] passes me. We dash into the [task_contract_destination.GetTerrain.GetName|l], until we reach a safe place.\n\n\"I think you owe us double,\" says [local_2.GetFirstNameNoTooltip], still trying to catch [local_2.GetHerHis] breath."
 ep3_contract_event.0007.desc_city_buy: "\"What a generous offer! Please, take the [newly_created_artifact.GetName]! A pleasure doing business with you!\" [local_1.GetFirstName] seems to be overwhelmed by my offer.\n\nPerhaps, I could have bargained for a better price...? Next time, I must be more patient..."
 ep3_contract_event.0007.desc_church_buy: "\"I'm a [ROOT.Char.GetWomanMan] of [ROOT.Char.GetFaith.HighGodName] and only [ROOT.Char.GetFaith.HighGodName] can judge me!\" I shout, forcefully countering the [local_1.GetFaith.PriestNeuter]. \"But I offer you immediate benefice: coin!\"\n\n\"Are you truly trying to bribe a servant of [local_1.GetFaith.HighGodName]...?\" answers [local_1.GetFirstName], offended at first, but the longer [local_1.GetSheHe] stares at the sack of silver, the more irresistible it seems.\n\n\"We #EMP do#! need to repair the roof of the [task_contract_destination.Custom('GetLocationFaithTemple')]. Take the [newly_created_artifact.GetName] and never speak of our dealings!\""
 ep3_contract_event.0007.desc_castle_intimidate: "\"Who do you think you are?\" sneers [local_1.GetFirstName], cockily. \"We outnumber you two to one!\"\n\n\"Are you sure about that?\" I answer, signaling my men to surround them. \"Now, please... get me the [newly_created_artifact.GetName].\"\n\nWe meet again the following night. [local_1.GetFirstNameNoTooltip] and [local_2.GetFirstName] look tired and defeated.\n\n\"We almost got caught back there. I hope this artifact means a lot to you!\" says one, handing me the prize with a pained grimace."
 ep3_contract_event.0007.desc_city_intimidate: "I signal my followers to rush in to the vendor's shop, where we quickly overwhelm the lone shopkeeper.\n\n\"Please, I'm just a clerk! I have a family to feed and this shop is all I own!\" [local_1.GetFirstName] pleads.\n\n\"[follower.GetFirstName], show [local_1.GetHerHim] we aren't playing!\" I instruct my goon of choice, and [follower.GetSheHe] reaches for a precarious shelf laden with delicate stock. Just as [follower.GetSheHe] is about to upend the counter, the vendor throws [local_1.GetHerselfHimself] in its path.\n\n\"I beg you, stop! Just take what you want and leave!\""
 ep3_contract_event.0007.desc_church_intimidate: "\"[follower.GetFirstName]! We have a stubborn one here!\" I call out to my followers. They swarm the [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n\"Please, show some respect! Stay back!\" pleads [local_1.GetFirstName]. But it's too late. My companions are unleashed, snatching up offerings, moments from stealing and wrecking all they can. Clearly outmatched and outnumbered, [local_1.GetNameNoTooltip] caves in.\n\n\"Fine, fine! Take the [newly_created_artifact.GetName], you heathens! But spare this sacred place.\""
 ep3_contract_event.0007.desc_library: "\"Thank you for the offer, but perhaps you know where I can find an abandoned estate or a disused fort...?\" I ask, soon convincing [local_1.GetFirstName] to reluctantly direct me to a ruinous hall.\n\nAs I step inside, I am utterly taken aback by the amount of old tomes strewn about the cobwebbed rooms. I spend the whole night scouring through these. Then, buried deep beneath the cellar, I discover a handwritten map — on it, an 'X' marks a nearby spot!\n\nMy men and I get there at dawn. A few shovel-strokes later, [follower.GetFirstName] calls me over.\n\n\"A chest! It's filled with coins! And, what's this? A note calls it a \"[newly_created_artifact.GetName].\""
 ep3_contract_event.0007.desc_explore: "Instead of relying on that loose-lipped [local_1.GetFirstName] and some odd rumors, I decide to backtrack to a seemingly-abandoned building.\n\nFirst, we hack through its overgrown gardens; then, we endure the moldy stench of its chambers. We can be sure, at least, the place is deserted. To cover ground as fast as possible, my companions split up. After some time, [follower.GetFirstName] calls me to the master bedroom:\n\n\"This was under the bed,\" says [follower.GetSheHe], pointing to a rusty chest. \"Brimming with coin! And can this be — a [newly_created_artifact.GetName]?\""
 ep3_contract_event.0007.a: "Why wouldn't I take it for myself?"
 ep3_contract_event.0007.b: "Perfect! Send it to [task_contract_employer.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0007.castle: "\"Wait, it's not like that. I'm still with you!\""
 ep3_contract_event.0007.castle_buy: "\"Agreed, but only if you join me.\""
 ep3_contract_event.0007.city_city: "I'll take everything."
 ep3_contract_event.0008.t: "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "疲労の見える小規模の騎兵の一団が野営地にやって来て、そのうちの一人が私のテントに入ってきた。\n\n「私はこの[task_contract_employer.GetPrimaryTitle.GetAdjective]の偵察隊の隊長です。我が[task_contract_employer.GetTitledFirstName]に代わってお話します。」兵士は続けて言った。「我が主君はあなたの小さな戦闘団に興味がおありのようです。」\n\n「[task_contract_war.Custom('WarCasusBelliShort')]により[task_contract_employer.GetTitleAsNameNoTooltip]は眠れぬ夜を過ごされています。我らの敵は激しい戦いを挑んできており——私はあなたがたを雇うために派遣されました！[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]にあなたがたの闘志を貸していただけませんか？」"
 ep3_contract_event.0008.a: "正当な主張だ！[task_contract_employer.GetHerHim]を助けよう。"
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
 join_war_contract.employer_military_strength: "味方側の軍事力：[task_contract_employer.GetMilitaryStrengthText|P]"
 join_war_contract.target_military_strength: "相手側の軍事力：[task_contract_target.GetMilitaryStrengthText|N]"
