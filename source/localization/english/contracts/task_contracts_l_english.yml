 ep3_contract_event.0070.t: "$contract_event_prefix$$laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "[task_contract_employer.GetName]の旗を掲げた武装した部隊が私の野営地を訪れた。\n\n「こんにちは、[ROOT.Char.GetTitledFirstNameNoTooltip]！あなたが我らの大義に興味があると聞いたので、我らの敵である[task_contract_target.Custom('InsultAdjective')][task_contract_target.GetName]について話をしに来ました。"
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe]がどれほど[task_contract_target.GetHerHis]の臣下たちの神経を逆なでし、内側から私たちを引き裂いていることか！我々は[task_contract_target.GetHerHim]を明るみに引きずり出し、その卑劣な虫けらぶりを暴きたいのだ！」\n\n「さらに悪いことに……"
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]は、我らの領国の喉を鷲掴みにしている。[task_contract_target.GetSheHe]は溜め込んだ権力で貴族たちを絞め殺しているのだ！」\n\nこれは許しがたい！そして…"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]は無能な領主だ…相応しくない！#EMP 相応しくない#!！我々臣下は、独立していた方がはるかに良い…」\n\n「さらに言えば……"
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]は悪辣な簒奪者であり、[task_contract_faction.GetSpecialTitle.GetName]の座にいるべき人ではない。\nそれに比べて我らが生きる希望、[task_contract_faction.GetSpecialCharacter.GetName]は素晴らしい。[task_contract_faction.GetSpecialCharacter.GetSheHe]の[task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')]ことは[task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]ものだ。\n\nしかも、[task_contract_target.GetTitledFirstNameNoTooltip]は…"
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe]が王冠にふさわしくないだけでなく、[task_contract_faction.GetSpecialTitle.GetName]全体が根本から腐りきっている！我々は、この呪われた王国を救う術はないと信じている。」\n\n「唯一の道は、これを破壊し、灰の中から新たに再建することだ！」"
 ep3_contract_event.0070.desc_liege_taxes: "[task_contract_target.GetHerHis]の重税は、私と私の民から最後の一枚の銅貨まで搾り取るつもりなのだ！」"
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.GetHerHis]の徴用で、私の畑から最後の労働者までもが呼び出されてしまう！」"
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.GetSheHe]は[task_contract_target.GetCulture.GetName]のよそ者だ！」"
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.GetSheHe]は[task_contract_target.GetFaith.GetAdherentName]の者だ！」"
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe]は[task_contract_target.Custom('DescriptorNegativeStandalone')]！」"
 ep3_contract_event.0070.desc_outro: "先頭の[task_contract_employer.Custom('KnightCultureNoTooltip')|l]が地面にツバを吐いて、手を差し出した。「我らに加わりませんか？」"
 ep3_contract_event.0070.a: "[task_contract_target.GetFirstNamePossessiveNoTooltip]の土地が欲しい！"
 ep3_contract_event.0070.b: "まさに正当な主張だ！"
 ep3_contract_event.0080.t: "$contract_event_prefix$$laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "私の陣営は、[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier]の[task_contract_councillor.GetCouncilTitleFirstName]の訪問に浮足立っていた。\n\n「ご挨拶申し上げます、[ROOT.Char.GetTitledFirstNameNoTooltip]さん。あなたは洞察力のある[ROOT.Char.GetWomanMan]のようですね...秘密裏に私たちが何をしているのかを見抜かれたとは」[task_contract_councillor.GetFirstNameNoTooltip]が私の肩に手を置く。\n\n「ご存知の通り、[task_contract_target.GetName]... [task_contract_target.GetSheHe]は簒奪者です。私もそう思いますし、[task_contract_employer.GetTitledFirstNameNoTooltip]もそう思っていますし、あなたもそう思っています。」[task_contract_councillor.GetSheHe|U]が私の胸を叩く。\n\n「仮にあなたが私の君主の先祖の主張の証拠を#EMP 見つけた#!したとしましょう。その場合、あなたは皆に#EMP 真実#!を知らせますか？」"
 ep3_contract_event.0080.open_start_generate_claim_interaction: "[character_interaction|E]を開いて、[GetScheme('generate_claim').GetTypeName]の[scheme|E]を開始する。"
 ep3_contract_event.0080.a: "何ができるか、見せてやる。"
 ep3_contract_event.0082.t: "$contract_event_prefix$$laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "信仰心厚い[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]の一団が私の陣営を訪れ、血をたぎらせるような嘆願を訴えてきた。  \n\n「おお、偉大なる[ROOT.Char.GetTitledFirstNameNoTooltip]殿！」と彼らは言う。\n\n「私たちはただの貧しい[task_contract_employer.GetFaith.DevoteeNeuterPlural]にすぎません。昼夜を問わず、[task_contract_councillor_liege.GetTitledFirstName]が[task_contract_councillor_liege.GetCapitalLocation.GetName]から送り込んだ宣教師たちに苦しめられています。\n我々は故郷を追われ、ここへ逃げてきたのです——なぜなら、[task_contract_councillor.GetCouncilTitleFirstName]が悪事を働いているからです！[task_contract_councillor.GetSheHe|U]は捕えた者たちを力づくで改宗させているのです！」\n\nぼろぼろの難民たちは、絶望の中でひざまずいている。  \n\n「[task_contract_employer.GetTitledFirstNamePossessive]の名において——そして[task_contract_employer.GetFaith.HighGodNamePossessive]の名において——我々をお救いください！」"
 ep3_contract_event.0082.a: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]を止めてみせよう！"
 ep3_contract_event.0082.b: "[task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip]の都に言ってきて[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]と話をつけてきてやる。"
 ep3_contract_event.0082.to_destination: "[task_contract_target.GetCouncilTitleFirstNamePossessive]による[task_contract_destination.GetName]での宣教を止める旅に出る"
 ep3_contract_event.0082.to_liege: "[task_contract_councillor_liege.GetName]の謁見を拝し、[task_contract_councillor.GetCouncilTitleFirstName]による改宗運動を止めさせる"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "我々は[task_contract_destination.GetName]に到着した。[task_contract_employer.GetName]が[task_contract_destination.Custom('GetLocationFaithTemple')]に足を踏み入れた瞬間、その心の底から悲痛な叫び声が響き渡った。\n\n「#EMP すべてが台無しだ！#! [task_contract_employer.GetFaith.ReligiousSymbol]は盗まれ、[task_contract_employer.GetFaith.ReligiousSymbol2]は地面に踏みにじられている！私は[task_contract_employer.GetFaith.ReligiousText]の言葉をすべて叫びたい気分だ！誰がこんな場所を略奪し、火を放つような真似をしたのだ？他でもない、[task_contract_councillor.Custom('InsultAdjective')][task_contract_councillor.GetTitledFirstName]ではないか！」\n\n「分かってくれるな、[ROOT.Char.GetTitledFirstNameNoTooltip]殿！」と[task_contract_employer.GetFirstNameNoTooltip]は汚された[task_contract_employer.GetFaith.ReligiousSymbol3]を指差す。「私たちはもう、このような状況で生き続けることはできない！」"
 ep3_contract_event.0083.a: "「視界から[task_contract_councillor.GetNameNoTooltip]を消すぞ」"
 ep3_contract_event.0083.b: "「[task_contract_councillor.GetNameNoTooltip]に本当の力ってものを見せてやる」"
 ep3_contract_event.0083.c: "「きっと、[task_contract_councillor.GetFaith.GetAdjectiveNoTooltip]の[task_contract_councillor.GetFaith.PriestNeuter]と話し合えば理解してもらえるはずだろう？」"
 ep3_contract_event.0083.d: "逃げろ、[task_contract_employer.GetFirstNameNoTooltip]！命あっての物種だ！"
