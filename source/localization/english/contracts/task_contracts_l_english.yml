 ep3_contract_event.0565.t.critfailure: "問題児：大失敗"
 ep3_contract_event.0565.desc.critsuccess: "[councillor.GetTitledFirstName]の始末は、苛烈なほど速やかに行われた。[councillor.GetManWoman]は惨めな最期を遂げ、仲間たちが声を上げるより先に口を塞がれてしまった。\n\n夜が明ける頃の冷たい光が、私の罪のほとんどを洗い流し、残りは地元の川での入浴がすべて拭い去る。\n\n岸辺には依頼人が待っている――先と同じ人物かどうかは定かではないが、重そうな袋をいくつも抱えている。\n\n「[task_contract_employer.GetTitleAsNameNoTooltip]はきみの働きに感謝している。[task_contract_employer.GetSheHe|U]は、その感謝のしるしとして贈り物を上乗せして同封したそうだ」"
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstFirstName]はもういない。荒々しい暴力は完璧には至らなかったが、事実は変わらない――標的を仕留めたのだ。\n\n白み始めた朝の光が私の罪をほぼ洗い流し、地元の川での入浴が残りを拭い去った。\n\n岸辺には代理人が待っている――先と同一人物かどうかは定かではないが、[messenger.GetHerHis]の鞍には重そうな袋がぶら下がっている。\n\n「[task_contract_employer.GetTitleAsNameNoTooltip]はお前の働きに感謝しておられる。尽力は忘れないぞ」"
 ep3_contract_event.0565.desc.failure: "それでも、皿や椅子が投げつけられ、猛り狂う叫び声や強烈な打撃音が耳を離れない。川の水で手を必死に洗い流そうとしても、失敗の汚れは雪げそうにない。\n\nなんという始末だ。[councillor.GetTitledFirstName]は健在で、[task_contract_employer.GetTitledFirstName]との契約は無効となった。このままここに留まれば、どこからか復讐の手が伸びてくるかもしれない。早々に立ち去るべきだ。"
 ep3_contract_event.0565.desc.critfailure: "全くもって大惨事だ！粗暴な者どもの怒りがすべてこちらに向かい、命からがら逃げ延びるのがやっとだった。\n\n近くの川で傷を洗い、泥を体に塗りつけながら、手荷物を何とか取り戻そうともがく。\n\n逃げ続けねばならない……[councillor.GetTitledFirstName]はまだ生きていて、[task_contract_employer.GetTitledFirstName]は私に激怒するだろう。こんなところで足止めを食らっているのは、愚かな[ROOT.Char.GetWomanMan]だけだ。"
 ep3_contract_event.0565.a: "[councillor.GetSheHe|U]と関わることは二度とあるまい…"
 ep3_contract_event.0565.b: "ふざけんなよ…"
