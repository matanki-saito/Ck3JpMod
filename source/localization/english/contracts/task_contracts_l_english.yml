 ep3_contract_event.0093.desc: "[task_contract_destination.GetName]に到着すると、私はすぐにろくでなしの扇動者たちを集め、彼らに釈明を求めた。ある程度名の知れた農民である[corrupt_province_peasant.GetName]が他の者たちを代表して話した。\n\n"
 ep3_contract_event.0093.desc_taxes: "「軽くはない十分の一税を我々は払っている！加えて課せられる関税のお陰でスッカラカンだ！俺たちはこんなにも税金を払っているっていうのに[task_contract_councillor_liege.GetTitledFirstName]はもっと払えだとさ。徴税官どもはどんどん金持ちになっているってのによ。これは#EMP 奴らの#!ものだ。あんたは奴らから取り立てるべきだ！」"
 ep3_contract_event.0093.desc_bandits: "「子供たちが安全に育つ環境が保証されていないのだ。[task_contract_councillor_liege.GetTitledFirstNamePossessive]には我らを守る義務があるはずだ。なのに[task_contract_councillor_liege.GetSheHe]は我々に威張るしか能がない！[task_contract_councillor_liege.GetHerHis]が託された剣でゴロツキを切り伏せないから、自らの鎌や棍棒や、あるいは矢で自分の身を守らなきゃいけないんだ！」"
 ep3_contract_event.0093.desc_riots: "「我々の意志は我々自身のものだ！外部の干渉を歓迎するなどありえん――ばかげた話だ！[task_contract_councillor_liege.GetTitledFirstNamePossessive]の腰巾着や暴漢どもも拒絶する！我々は自分たちの地元の問題を邪魔されずに解決できないのか？」"
 ep3_contract_event.0093.desc_low_control: "「俺たちはあんたらより階級ってのが確かに下らしいな。けどよぉ、[task_contract_councillor_liege.GetTitledFirstName]はまっとうに俺たちを使ってくれてんのかよ！俺たちの家がめちゃくちゃにされて、自分のものも気分で奪われるかもしれないってのに！\n\nなのにあいつは俺たちを動物か何かみたいにこき使うんだ。働かせるなら、道具なら、せめて病気や戦いから守ってくれってのは、そんなにおかしいことなのかよぉ！」"
 ep3_contract_event.0093.a: "「黙るか、#EMP 死ぬか#!だ。選べ、百姓！」"
 ep3_contract_event.0093.b: "このような不正義が行われているのは知らなかった。"
 ep3_contract_event.0093.a_win: "あなたは[task_contract_councillor.GetCouncilTitleFirstNamePossessive]が存在感を発揮するのを助けた"
 ep3_contract_event.0093.a_lose: "幾人かの[ROOT.Char.GetWomenMen]を警備に置く必要に駆られる"
