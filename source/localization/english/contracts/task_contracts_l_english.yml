 ep3_contract_event.0580.t: "公式かつ機密"
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstNamePossessive]の疑いは[task_contract_employer.GetHerHis]の[task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))]、つまり[secret_haver.GetTitledFirstName]に向けられており、私は[secret_haver.GetHerHim]を[secret_haver.GetFaith.HouseOfWorship]の廊下で密かに追跡していた。\n\n[secret_haver.GetSheHe|U]は明らかに自問自答の深みに沈んでいる。私はさらに何歩か慎重に近づき、突き出た壁の影に隠れる。\n\n[secret_haver.GetHerHis]の囁く言葉が#EMP もう少しで#!聞こえそうだ。それが[secret_haver.GetFaith.HighGodName]への告白なのか、ただの独り言なのか、はっきりとは聞き取れない…。"
 ep3_contract_event.0580.a: "もう少し…もう少し…"
 ep3_contract_event.0580.a.success: "聞こえるところまで忍び寄る"
 ep3_contract_event.0580.a.failure: "静けさに物音が響いた！"
 ep3_contract_event.0580.b: "#EMP 適当なこと#!を秘密として報告すればいいのでは…"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip]はあなたの嘘に金を出す"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip]はあなたを全く信じていない"
 ep3_contract_event.0580.c: "引いてダメなら、押してみよう。"
 ep3_contract_event.0580.c.tt: "露骨な脅しが、盗み聞きで得られなかった成果をもたらすこともある。"
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip]は奇妙な笑みを浮かべる"
