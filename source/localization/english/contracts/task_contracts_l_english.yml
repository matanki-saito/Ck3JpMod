 ep3_contract_event.0094.desc: "百姓を取りまとめる者を屈服させるという騒々しい試練が終わると、私たちは再び道に出た。[task_contract_councillor.GetName]が次の目的地について話し始める。\n\n「次はひとまず、[corrupt_province.GetName]に向かいます。地元の暴徒たちが大きな問題となっておりまして…"
 ep3_contract_event.0094.desc_taxes: "$ep3_contract_event.0092.desc_taxes$"
