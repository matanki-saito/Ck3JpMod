 ep3_contract_event.0005.desc: "$ep3_contract_event.0001.desc$「[task_contract_employer.GetNameNoTooltip]は、異国の地から様々な工芸品を集めて[task_contract_employer.GetHerHis]の蒐集品を豊かにしようという壮大な思惑を持っておる。だがな、[task_contract_employer.GetHerHis]の務めを放り出すわけにはいかんだろう。\nゆえに、[task_contract_employer.GetSheHe]はお前に卓越した工芸品を求めて世界を巡る機会を与えるそうだ」"
