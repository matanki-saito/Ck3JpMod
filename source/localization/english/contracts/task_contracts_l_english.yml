 ep3_contract_event.0021.t: "$contract_event_prefix$$laamp_religious_minority_contract_contract$"
 ep3_contract_event.0021.desc: "私の野営地に[task_contract_employer.GetFaith.GetAdherentNamePlural]たちが訪れ、話がしたいと申し出てきた。\n\n「冒険者よ、ご挨拶申し上げます！」と年長者が話し始めた。「我々は[task_contract_destination.GetName]から来た者であり、その地では[task_contract_employer.GetNamePossessive]が敬虔な統治を行い、聖なる[task_contract_employer.GetFaith.ReligiousText]に従っています！」[task_contract_employer.GetFaith.HighGodNamePossessive]の名を賛美する控えめな歓声が長老の話を一瞬中断させたが、彼は続けた。\n\n「しかし、[task_contract_employer.GetHerHis]の君主である[task_contract_target.GetName]は[task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)]であり、我々の信仰を顧みておりません。[task_contract_employer.GetFaith.HighGodName]の名の下にお願いします。この[task_contract_target.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]の治世のもとで、我々の宗教的自由を保障する助けをお与えください！」"
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "[task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip]を味方に引き入れるためのいくつかの手を学んだ。"
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "[task_contract_target.GetFaith.ReligiousText]の中に、[task_contract_target.GetHerHim]を説得するための何かを見つけてみせる。"
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
