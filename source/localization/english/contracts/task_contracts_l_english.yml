 has_task_contract_type: "[TASK_CONTRACT_TYPE.GetName]"
 laamp_transport_vip_contract: "使節の護衛"
 laamp_transport_vip_desc_title: "金を求める勇敢なる友に告ぐ、"
 laamp_transport_vip_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の来賓が盗賊や事故に遭うなどあってはならない。経験豊富な旅人たち、助けてくれないか。"
 laamp_transport_ward_contract: "被後見人の護送"
 laamp_transport_ward_desc_title: "信頼と実績ある傭兵たちよ、"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は[TaskContract.GetEmployer.GetHerHis]の子を後見人の宮廷まで護送せんとする者に報酬を支払うであろう。"
 laamp_transport_explorer_contract: "熱心な探検家"
 laamp_transport_explorer_desc_title: "信用に足る傭兵たちへ、"
 laamp_transport_explorer_desc: "好奇心の強い[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は次の冒険にむけて仲間と護衛を探している。"
 laamp_transport_artifact_contract: "宝物の配達"
 laamp_transport_artifact_desc_title: "誠実な旅人よ"
 laamp_transport_artifact_desc: "貴重な家宝が持ち主を変えようとしている。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] は家宝が安全に届く事を保証する人を必要としている。"
 laamp_transport_gold_contract: "金の贈り物"
 laamp_transport_gold_desc_title: "強く、そして警戒を怠らぬ者よ"
 laamp_transport_gold_desc: "重要な輸送隊が[TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]を出発しようとしている。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]はその道中を守る人々に多額の報酬を差し出すだろう。"
 laamp_transport_animal_contract: "贈答品の配送"
 laamp_transport_animal_desc_title: "心優しき旅人よ"
 laamp_transport_animal_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]のかわいいペットを安全に輸送せよ。"
 laamp_construction_contract_contract: "建設工事"
 laamp_construction_contract_desc_title: "経験豊かな行商人へ"
 laamp_construction_contract_desc: " [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] によって命令された建設作業の資材が不足している。新しい建築資材の調達のために多額の資金が提供されている。"
 laamp_treasure_hunting_contract_contract: "宝探し"
 laamp_treasure_hunting_contract_desc_title: "狡猾な冒険家どもよ、"
 laamp_treasure_hunting_contract_desc: "伝説の財宝の噂が[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の耳に届いた。[TaskContract.GetEmployer.GetSheHe|U]は、この噂の真偽を確かめるため、有能な冒険者を求めている。"
 laamp_join_war_contract_contract: "我らと共闘せよ"
 laamp_join_war_contract_desc_title: "正義のために武器を取れ！"
 laamp_join_war_contract_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier]は[TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')]日も戦火に包まれている。軍事支援が必要だ。"
 laamp_raid_contract_contract: "捕虜目的の略奪"
 laamp_raid_contract_desc_title: "無慈悲な略奪者"
 laamp_raid_contract_desc: "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] seeks a bold captain, possessing the skills to capture victims alive, so a message may be sent to [TaskContract.GetEmployer.GetHerHis] foes..."
 laamp_help_claimant_contract_contract: "請求権の捏造"
 laamp_help_claimant_contract_desc_title: "崇高な大義を求める探究者たちよ"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は正統派の支持者を求めている。すなわち、[TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]に対して、[TaskContract.GetEmployer.GetHerHis]の正当な[TaskContract.MakeScope.Var('task_contract_title').Title.GetName]への請求を押し進める意思のある者たちを。"
 laamp_steal_artifact_contract_contract: "宝物の奪還"
 laamp_steal_artifact_contract_desc_title: "欲ばりの悪党どもよ"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は自らの正当な所有物である[TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]を取り戻す意思のある者に報酬を与えるだろう。"
 laamp_cultural_minority_contract_contract: "遺産の保護"
 laamp_cultural_minority_contract_desc_title: "私たちの苦境に耳を傾けてほしい！"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] seeks the aid of fellow [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun] — or any other who is willing to advocate for their rights with [TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_religious_minority_contract_contract: "貞節を守る"
 laamp_religious_minority_contract_desc_title: "[TaskContract.GetEmployer.GetFaith.PositiveAfterLife]の下の正義！"
 laamp_religious_minority_contract_desc: "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] seeks fellow [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural] or willing sympathizers: any who would negotiate with [TaskContract.GetEmployer.GetLiege.GetName] for their religious protection."
 laamp_prison_break_contract_contract: "脱獄"
 laamp_prison_break_contract_desc_title: "しがらみ無き者たちよ、"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]は、抜け目のない人物を探している。投獄された親族がいて、[TaskContract.GetEmployer.GetSheHe]はその者をどうしても解放したいということらしい。"
 laamp_join_faction_contract_contract: "派閥の支援"
 laamp_join_faction_contract_desc_title: "身分は問わぬ、反抗者たちよ"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、[TaskContract.GetTarget.GetNamePossessive]の支配にうんざりしている。[TaskContract.GetEmployer.GetSheHe|U]は[TaskContract.GetTarget.GetTitledFirstNameNoTooltip]に反対する者全員に[TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]に参加するよう公然と招待状を送った。"
 laamp_join_faction_contract_request: "この[task_contract|E]は[faction|E]に属する必要があります"
 laamp_help_faith_conversion_contract_contract: "宣教の使命"
 laamp_help_faith_conversion_contract_desc_title: "[TaskContract.GetEmployer.GetFaith.CreatorGodName]の熱心な信徒たち"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')]は[TaskContract.GetLocation.GetName]に[TaskContract.GetEmployer.GetFaith.HighGodName]の教えを広げたいようで、その言葉を代行する信者を探している。"
 laamp_help_faith_conversion_contract_request: "この[task_contract|E]は[county|E]に[travel|E]をして[convert_county|E]をする必要があります"
 laamp_fight_faith_conversion_contract_contract: "宣教師を黙らせろ"
 laamp_fight_faith_conversion_contract_desc_title: "信徒らの不憫なることよ！"
 laamp_fight_faith_conversion_contract_desc: "[TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip]の宣教師たちが[TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]の共同体を脅かしている。これらの異教徒に対処するため、交渉に長けた者か威圧的な荒くれ者が入り用である。"
 laamp_fight_faith_conversion_contract_request: "[task_contract|E]は[realm_priest_possessive|E]の[liege|E]か[convert_county|E]が行われている[county|E]へ[travel|E]に出る必要があります"
 laamp_help_train_commanders_contract_contract: "騎士達の教官"
 laamp_help_train_commanders_contract_desc_title: "雇われの古参兵募集中。"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')]は、[TaskContract.GetEmployer.GetHerHis]の[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l]をいつでも戦える状態に仕上げたいらしい。つまりは経験豊富な指揮官または剣士による、知識を伝授する抗議が求められているということだ。"
 laamp_help_train_commanders_contract_request: "この[task_contract|E]は[contractor_possessive|E]の[knights|E]に$task_contract_train_knight_interaction$[character_interaction|E]を行う必要があります"
 task_contract_train_knight_interaction: "騎士を鍛える"
 task_contract_train_knight_interaction_desc: "[prowess|E]を鍛えるか、[commander_trait|E]を教える。[recipient.GetFirstNamePossessive]の[recipient.Custom('KnightCulturePlural')]を強くするいい機会らしい。"
 recipient_secondary_task_contract_train_knight_interaction: "鍛錬代行"
 task_contract_train_knight_interaction.tt: "[prowess|E]の増加か[commander_trait|E]を教授する"
 laamp_help_find_secrets_contract_contract: "影の中の目"
 laamp_help_find_secrets_contract_desc_title: "静かに！"
 laamp_help_find_secrets_contract_desc: "[TaskContract.GetLocation.GetName]では如才なき監視者を必要としている。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は[TaskContract.GetEmployer.GetHerHis]の隣人とその行為を見張っておきたいと考えている。[TaskContract.GetEmployer.GetSheHe|U]は好奇心が強いだけです…貴方が知るべきことはそれだけだ。"
 laamp_help_find_secrets_contract_request: "この[task_contract|E]は[GetScheme('laamp_help_find_secrets_scheme').GetTypeName]による[scheme|E]を完遂する必要があります"
 laamp_help_fabricate_claim_contract_contract: "忘れられた請求"
 laamp_help_fabricate_claim_contract_desc_title: "博識なる学者へ、"
 laamp_help_fabricate_claim_contract_desc: "$laamp_council_task_contract_desc_liege$は[TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]の正当な権利者です。[TaskContract.GetEmployer.GetSheHe|U]は単に証拠を紛失してしまっただけです！古の権利を取り戻すことが出来たのならば、永遠の感謝を得ることが出来るでしょう。"
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor: "我が主君、[TaskContract.GetTarget.GetName]"
 laamp_help_fabricate_claim_contract_request: "この[task_contract|E]は[GetScheme('generate_claim').GetTypeName]による[scheme|E]を完遂する必要があります"
 laamp_help_increase_control_contract_contract: "不正を正すべし"
 laamp_help_increase_control_contract_desc_title: "棍棒の担い手を急募している。"
 laamp_help_increase_control_contract_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip]は横行する盗賊、悪徳役人、そして混乱する農民に苦しんでいる。これら全員を取り締まる覚悟がある者には報酬が与えられるだろう。"
 laamp_help_increase_control_contract_request: "この[task_contract|E]は[county_control|E]が低い[contractor_possessive|E]の[counties|E]へ[travel|E]に出る必要がある"
