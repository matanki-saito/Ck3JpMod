 ep3_contract_event.0006.desc: "I arrive at the [task_contract_destination.GetName], visiting the local [task_contract_destination.Custom('GetGuildType')] chasing hints of curiosities in the area... but with no luck. I stop by the"
 ep3_contract_event.0006.desc_locals: "tavern, where I listen in to an intriguing conversation between two gossips.\n\n\"I tell you, [local_2.GetFirstName]: the [newly_created_artifact.GetName] is hidden in our [task_contract_destination.GetTerrain.GetNameNoTooltip|l]! And I know where it is!\" whispers one of the [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n\"Shush, [local_1.GetFirstName]. We have eyes on us...\" hisses the other, gesturing at me."
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')].\n\n\"Welcome, traveler!\" greets the local [local_1.GetFaith.PriestNeuter]. \"The word is you seek earthly treasures. Well... I may have something to tell you of the [newly_created_artifact.GetName].\"\n\n\"But only if you know the favor of [local_1.GetFaith.WealthGodName]...\""
 ep3_contract_event.0006.desc_locals_city: "market, where I'm grabbed by a peddler right at the entrance.\n\n\"Greetings, traveler! My, you look to be a well-seasoned trader. It happens that I have everything you need, from top to toe, arse to elbow! May I interest you in a special item... a [newly_created_artifact.GetName]?\""
 ep3_contract_event.0006.desc_locals_castle: "gates to the [task_contract_destination.GetHolding.GetType.GetName|l], where I notice a pair of locals.\n\n\"I'm not duping you, [local_2.GetFirstName]! The [local_ruler.GetDynastyHouseName] family have acquired the [newly_created_artifact.GetName]! I just saw them carry it into the [local_ruler.Custom('ResidenceBuilding')],\" speaks the first [local_1.GetCulture.GetNameNoTooltip].\n\n\"It won't be easy, [local_1.GetFirstName]... but perhaps #EMP we#! can get it,\" answers the second, with a twinkle in [local_2.GetHerHis] eye."
 ep3_contract_event.0006.castle: "\"Excuse me, but maybe we can join forces?\""
 ep3_contract_event.0006.castle_won: "You successfully retrieve the item"
 ep3_contract_event.0006.castle_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] tricks you and gets away with the [newly_created_artifact.GetNameNoTooltip]"
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUIName] Gets the Artifact"
 ep3_contract_event.0006.church: "「私には価値がある、証明してみせる！」"
 ep3_contract_event.0006.church_won: "You prove your zeal and retrieve the item"
 ep3_contract_event.0006.church_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] is not convinced you are pious enough"
 ep3_contract_event.0006.church_lost: "[local_1.GetShortUIName] Deems You Impious"
 ep3_contract_event.0006.city: "\"Lower the price and you have a deal!\""
 ep3_contract_event.0006.city_won: "You convince [local_1.GetShortUIName] to lower the price"
 ep3_contract_event.0006.city_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] no longer wants to sell it to you"
 ep3_contract_event.0006.city_lost: "[local_1.GetShortUIName] Rejects the Offer"
 ep3_contract_event.0006.buy: "\"I can pay, handsomely!\""
 ep3_contract_event.0006.buy_won: "You make a compelling offer and buy the item"
 ep3_contract_event.0006.buy_lost_desc: "$ep3_contract_event.0006.city_lost_desc$"
 ep3_contract_event.0006.buy_lost: "$ep3_contract_event.0006.city_lost$"
 ep3_contract_event.0006.intimidate: "\"Give it to me, #EMP NOW!#!"
 ep3_contract_event.0006.intimidate_won: "You intimidate [local_1.GetTitledFirstNameNoTooltip] to give up the item"
 ep3_contract_event.0006.intimidate_lost_desc: "[local_1.GetTitledFirstNameNoTooltip] keeps the artifact"
 ep3_contract_event.0006.intimidate_lost: "[local_1.GetShortUIName] Doesn't Fear You"
 ep3_contract_event.0006.library: "I'll look elsewhere. There has to be something!"
 ep3_contract_event.0006.library_won: "You search for a different artifact"
 ep3_contract_event.0006.library_lost_desc: "You can't find anything useful and leave empty handed."
 ep3_contract_event.0006.library_lost: "手ぶらで出発する"
 ep3_contract_event.0006.library.tt: "You will become the owner of a different [artifact|E]"
 ep3_contract_event.0006.explore: "I'm better on my own. At least now I know treasures are to be found here."
 ep3_contract_event.0006.explore_won: "$ep3_contract_event.0006.library_won$"
 ep3_contract_event.0006.explore_lost_desc: "You can't find any traces of artifacts on your own and leave empty handed"
 ep3_contract_event.0006.explore_lost: "You Can't Find Anything"
 ep3_contract_event.0006.explore.tt: "$ep3_contract_event.0006.library.tt$"
