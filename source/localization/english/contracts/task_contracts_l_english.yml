 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$\"[task_contract_employer.GetTitledFirstNameNoTooltip] is the rightful owner of the [task_contract_object.GetName], which the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName] holds hostage. My liege wishes you to get it back — by any means necessary!\""
 ep3_contract_event.0009.a: "Clever! No one will ever suspect #EMP me#!."
 ep3_contract_event.0009.b: "$ep3_contract_event.0001.invalidate$"
 ep3_contract_event.0009.open_start_stealing_back_artifact: "Opens [character_interaction|E] to start [GetScheme('steal_back_artifact').GetTypeName] [scheme|E]"
