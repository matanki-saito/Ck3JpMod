 laamp_boost_legitimacy_contract_desc_title: "Wayfarers of good breeding,"
 laamp_boost_legitimacy_contract_desc: "The [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] requires a silver-tongued wordsmith to help [TaskContract.GetEmployer.GetHerHis] realm's unruly peasants understand that [TaskContract.GetEmployer.GetSheHe] has an inimitable right to rule. Local appearances must be made."
 laamp_boost_legitimacy_contract_request: "この[task_contract|E]は[TaskContract.GetLocation.GetName]へ[travel|E]に行く必要がある。"
 ep3_contract_event.0510.t: "Right To Rule"
 ep3_contract_event.0510.desc: "I arrive in [location.GetName] to find it in something of an uproar. The little folk are very clearly unhappy, and their ringleader — a [peasant.GetWomanMan] named [peasant.GetFirstName] — harangues a gathering crowd.\n\n\"[task_contract_employer.GetTitledFirstName]? Some #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#! [task_contract_employer.GetSheHe] is!\" [peasant.GetSheHe|U] roars. \"We used to have #EMP real#! rulers, appointed by [peasant.GetFaith.FateGodName]!\"\n\nThe speech is passionate, but much of the crowd clearly teeter uncertainly with their loyalties."
 ep3_contract_event.0510.a: "If I convince this local, others will fall in line."
 ep3_contract_event.0510.a.success: "You convince [peasant.GetHerHim] and any listeners"
 ep3_contract_event.0510.a.failure: "You fail to make a convincing argument"
 ep3_contract_event.0510.a.critfailure: "Your rhetoric utterly fails you"
 ep3_contract_event.0510.b: "Might makes right..."
 ep3_contract_event.0510.b.success: "Your threats work"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] mocks your threats"
 ep3_contract_event.0510.b.critfailure: "You misjudge the situation, and #EMP real#! trouble brews"
 ep3_contract_event.0510.c: "Perhaps a purse of gold might swing this peasant's allegiance..."
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: Success"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: Failure"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: Exceptional Failure"
 ep3_contract_event.0520.desc.success: "The rowdy peasant was determined, but all determination crumbled before my conviction. The crowd, at first on the verge of being riled to violence, soon begins to quiet.\n\nEventually, they disperse, professing faith in [task_contract_employer.GetTitledFirstNamePossessive] rightful place as ruler of [location.GetName]. Representatives of my employer lay down their arms, professing gratitude for my work and passing on my well-earned reward."
 ep3_contract_event.0520.desc.failure: "The situation gets away from us — fast. I didn't expect fire and rhetoric from a simple peasant, but [peasant.GetFirstNamePossessive] thundering retorts to my feeble words send the crowd into a furor.\n\nI beat a hasty retreat! The rabble is chanting and throwing stones, repeating every insult voiced by their leader.\n\n[task_contract_employer.GetTitledFirstName] is not going to like this..."
 ep3_contract_event.0520.desc.critfailure: "I truly was not expecting a veritable fortress of opposition.\n\nMy attempted strong-arming of the peasant goes down like a stone in a duckpond, and the situation turns ugly with horrifying speed. As I turn tail and flee, my cloak is soaked with spit and I'm struck with a slew of rotten vegetables.\n\nBy all appearances, [task_contract_employer.GetTitledFirstNamePossessive] reputation is changing in a quite #EMP different#! way than I promised [task_contract_employer.GetHerHim]..."
 ep3_contract_event.0520.a: "Excellent."
 ep3_contract_event.0520.b: "Well... I tried."
 laamp_rid_councillor_contract_contract: "厄介者を消せ"
 laamp_rid_councillor_contract_desc_title: "問題解決に専念できるものを求める、"
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName]は、ある#EMP 厄介な人物#!を排除するため、効果的かつ慎重な刃を求めている。慎重さと効率の良さが認められた場合、追加の報酬を要求することもできるだろう。"
 laamp_rid_councillor_contract_request: "この[task_contract|E]は[TaskContract.GetLocation.GetName]へ[travel|E]に行く必要がある。"
 ep3_contract_event.0550.t: "厄介者：暗中より宛名あり"
 ep3_contract_event.0550.desc: "私は[location.GetName]の待ち合わせ場所に到着した。周囲にはほとんど人影がないが、誰かがこちらに近づいてくるのが見えた。全身を外套に包んだその謎めいた人物は、低い声で私にささやいた。\n\n「汝は[ROOT.Char.GetFirstNameNoTooltip]か？」\n\n無言でうなずくと、[messenger.GetSheHe]は無言で手紙を私に押し付け、すぐに急ぎ足で去り、闇の中に消えていった。\n\n明らかに、[task_contract_employer.GetTitledFirstName]はこの一件が[task_contract_employer.GetHerHim]に繋がらないように細心の注意を払っているようだ…。"
 ep3_contract_event.0550.a: "さて、どんな内容が待っているのかな…"
 ep3_contract_event.0550.a.tt: "手紙を開く。"
 ep3_contract_event.0555.desc: "慎重に動かねばならないことをご理解ください。絶望的な状況が私をここまで追い詰めており、今は手の内を見せる余裕がありません。\n\n標的は[councillor.GetName]です。[councillor.GetSheHe|U]を権力の座から引きずり下ろすか、この世から完全に消し去ってください。どちらでも構いません。\n\n今夜、[councillor.GetHerHim]は[ROOT.Char.Custom('GetPubName')]という場所にいるでしょう。\n\n追伸：この手紙は破棄し、二度と言及しないように。"
 ep3_contract_event.0555.a: "要は、どうにかして[councillor.GetActiveCouncilTask.GetPositionName]を消せと。"
 ep3_contract_event.0560.t: "Troublemaker: A Turbulent [councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0560.desc: "The tavern was close. As I discreetly peer through the back entrance, I can see [task_contract_employer.GetTitleAsNamePossessiveNoTooltip] [councillor.GetActiveCouncilTask.GetPositionName] enjoying a raucous evening, blind to all danger.\n\nThis could be a simple job... just burst in and hack [councillor.GetTitledFirstName] to pieces. But perhaps a subtler approach could also do?\n\nMaybe, even... I could let the unfortunate [councillor.GetWomanMan] live?"
 ep3_contract_event.0560.a: "#EMP In through the front door!#!"
 ep3_contract_event.0560.a.success: "The fight is quick, with no witnesses left alive"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] dies in the struggle"
 ep3_contract_event.0560.a.failure: "You bungle the ambush and must flee"
 ep3_contract_event.0560.a.critfailure: "The fight goes terribly"
 ep3_contract_event.0560.b: "A knife in the latrine will have to do."
 ep3_contract_event.0560.b.success: "It works perfectly"
 ep3_contract_event.0560.b.neutral: "There is a scuffle, and people notice your escape"
 ep3_contract_event.0560.b.failure: "The alarm is raised, foiling you"
 ep3_contract_event.0560.c: "Perhaps a poisoning of [councillor.GetHerHis] drink?"
 ep3_contract_event.0560.c.critsuccess: "The poison is never detected"
 ep3_contract_event.0560.c.success: "By the time the poison's noticed, it's too late"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip] merely falls sick"
 ep3_contract_event.0560.c.critfailure: "You are caught in the poisoning act"
 ep3_contract_event.0560.d: "An effective kidnapping could serve the same purpose..."
 ep3_contract_event.0560.d.critsuccess: "You successfully abduct [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success: "Your mark puts up a fight, and must be subdued"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip] escapes"
 ep3_contract_event.0560.contractcritsuccess: "Your [task_contract|E] is an #P Exceptional Success#!"
 ep3_contract_event.0560.contractsuccess: "Your [task_contract|E] is a #P Success#!"
 ep3_contract_event.0560.contractfailure: "Your [task_contract|E] is a #N Failure#!"
 ep3_contract_event.0560.contractcritfailure: "Your [task_contract|E] is an #N Exceptional Failure#!"
 ep3_contract_event.0565.t.critsuccess: "Troublemaker: Exceptional Success"
 ep3_contract_event.0565.t.success: "Troublemaker: Success"
 ep3_contract_event.0565.t.failure: "Troublemaker: Failure"
 ep3_contract_event.0565.t.critfailure: "Troublemaker: Exceptional Failure"
 ep3_contract_event.0565.desc.critsuccess: "The dispatching of [councillor.GetTitledFirstName] is brutally swift; the [councillor.GetManWoman] dies in ignominy, silenced before even [councillor.GetHerHis] companions can raise a hue and cry.\n\nThe cold light of day washes my sins nearly clean; a bath in a local stream does the rest.\n\nAn agent awaits on the bank — whether the same as before, I cannot tell — with a clutch of heavy sacks.\n\n\"The [task_contract_employer.GetTitleAsNameNoTooltip] thanks you for your work. [task_contract_employer.GetSheHe|U] has included a further gift as a sign of [task_contract_employer.GetHerHis] gratitude.\""
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstFirstName] is no more. The rough act of violence is not perfectly done, but the truth is the same: I have slain my mark.\n\nThe cold light of day washes my sins nearly clean; a bath in a local stream does the rest.\n\nAn agent awaits on the bank — whether the same as before, I cannot tell — with a heavy sack hanging from [messenger.GetHerHis] saddle.\n\n\"The [task_contract_employer.GetTitleAsNameNoTooltip] thanks you for your work. Your service will be remembered.\""
 ep3_contract_event.0565.desc.failure: "Still, the howling, the clattering of thrown dishes and stools, the hard blows ring in my ears. I furiously scrub at my hands, but this stream cannot rinse away the marks of failure.\n\nWhat a mess. [councillor.GetTitledFirstName] lives, and my contract with [task_contract_employer.GetTitledFirstName] is void. I should not tarry long here, else vengeance from one source or another may find me."
 ep3_contract_event.0565.desc.critfailure: "An absolute disaster! All the wrath of the rough establishment turned against me, and I was lucky to escape with my life.\n\nCleaning my wounds in a nearby river, I cake myself with mud and struggle to re-secure my baggage.\n\nI must continue to flee... [councillor.GetTitledFirstName] lives, and [task_contract_employer.GetTitledFirstName] will be furious with me. Only a foolish [ROOT.Char.GetWomanMan] would tarry here."
 ep3_contract_event.0565.a: "[councillor.GetSheHe|U] will never be heard from again."
 ep3_contract_event.0565.b: "Damnation."
 laamp_gain_wanderer_contract_contract: "Aid Wanderer"
 laamp_gain_wanderer_contract_desc_title: "Take heed, please!"
 laamp_gain_wanderer_contract_desc: "Rescue is needed in [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]! Service and gold are on offer, plus any found spoils."
 laamp_gain_wanderer_contract_request: "この[task_contract|E]は[TaskContract.GetLocation.GetName]へ[travel|E]に行く必要がある。"
 ep3_contract_event.0570.t: "Rescuer"
 ep3_contract_event.0570.desc: "Upon arrival in [location.GetName], a few inquiries direct me to the location I'm searching after. I find the beleaguered [task_contract_employer.GetFirstName] shackled to a wall inside a lightly-guarded building.\n\nA guard patrols past on a regular schedule, and I take my chance in the time [prisonguard.GetSheHe] is away to sneak up to [task_contract_employer.GetFirstNamePossessiveNoTooltip] cell.\n\n\"Are you here to help me?\" [task_contract_employer.GetSheHe] asks weakly. \"Please, quickly: you must get me free before those wretches who imprisoned me return!\""
 ep3_contract_event.0570.a: "Wait until [prisonguard.GetSheHe] returns, sword ready."
 ep3_contract_event.0570.a.tt: "#V Duel#! [prisonguard.GetFirstNameNoTooltip].\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prisonguard.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "Perhaps I can distract the guard?"
 ep3_contract_event.0570.b.success: "Your distraction works"
 ep3_contract_event.0570.b.failure: "The guard is not fooled"
 ep3_contract_event.0570.b.failure.tt: "You suffer wounds as you escape"
 ep3_contract_event.0570.c: "It'll be close, but I #EMP could#! pick the lock in time..."
 ep3_contract_event.0570.c.success: "You pick the lock"
 ep3_contract_event.0570.c.failure: "You run out of time and have to escape"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$: Success"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$: Failure"
 ep3_contract_event.0575.desc.duel: "The guard's lifeless body slumps to the floor, and I'm already cutting all purses, keys and the like loose. I find some coin and a [newly_created_artifact.GetName], but there's no more time to waste.\n\n"
 ep3_contract_event.0575.desc.success: "We have to move quickly. The shackles come off, falling to the floor with a loud #EMP clank#!, and then we are away. Through the prison door, through the doorway, around the corner, and into the fresh daylight. Freedom.\n\n\"I cannot thank you enough!\" [task_contract_employer.GetFirstName] says, [task_contract_employer.GetHerHis] breath still coming in gasps from the exertion. \"I am indebted. My service to you begins now.\""
 ep3_contract_event.0575.desc.failure: "The jailbreak was a disaster. [task_contract_employer.GetFirstName] is still shackled to the wall, and any hopes of gaining [task_contract_employer.GetHerHis] service in reward for a rescue are in tatters.\n\nAll I can do is trudge back to my horse — inconspicuously, as I may be pursued — and make ready to return whence I came."
 ep3_contract_event.0575.a: "It is a pleasure to have you!"
 ep3_contract_event.0575.b: "A shame."
 ep3_pilfered_brooch: "Silver-gilt Brooch"
 laamp_find_secret_contract_contract: "秘密を暴け"
 laamp_find_secret_contract_desc_title: "好奇心に駆り立てられる方々よ…"
 laamp_find_secret_contract_desc: "[TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]では、個人の秘密を探るために抜け目のない目と耳が必要だ。しかし、依頼を受ける者は慎重でなければならない…"
 laamp_find_secret_contract_request: "この[task_contract|E]は[TaskContract.GetLocation.GetName]へ[travel|E]に行く必要がある。"
 ep3_contract_event.0580.t: "公式かつ機密"
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstNamePossessive]の疑いは[task_contract_employer.GetHerHis]の[task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))]、つまり[secret_haver.GetTitledFirstName]に向けられており、私は[secret_haver.GetHerHim]を[secret_haver.GetFaith.HouseOfWorship]の廊下で密かに追跡していた。\n\n[secret_haver.GetSheHe|U]は明らかに自問自答の深みに沈んでいる。私はさらに何歩か慎重に近づき、突き出た壁の影に隠れる。\n\n[secret_haver.GetHerHis]の囁く言葉が#EMP もう少しで#!聞こえそうだ。それが[secret_haver.GetFaith.HighGodName]への告白なのか、ただの独り言なのか、はっきりとは聞き取れない…。"
 ep3_contract_event.0580.a: "もう少し…もう少し…"
 ep3_contract_event.0580.a.success: "You sneak close enough to hear"
 ep3_contract_event.0580.a.failure: "You can't quite make it out"
 ep3_contract_event.0580.b: "Perhaps if I were to just #EMP pretend#! I knew..."
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] buys your lie"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] doesn't believe you at all"
 ep3_contract_event.0580.c: "I've had enough of hiding."
 ep3_contract_event.0580.c.tt: "Open threats may succeed where eavesdropping failed."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] has a strange smile upon [secret_haver.GetHerHis] face..."
 ep3_contract_event.0580.c.success: "Your threats work"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] scorns your threats"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip] proposes a deal"
 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: A New Deal"
 ep3_contract_event.0581.desc: "As I advance on [secret_haver.GetTitledFirstName] menacingly, [secret_haver.GetSheHe] holds up [secret_haver.GetHerHis] hands in a plea.\n\n\"Wait! I know you've heard enough already. I know you'll get the rest out of me. But I have a proposal.\"\n\n\"I know exactly who put you up to this. Your employer is not quite as free of secrets as [task_contract_employer.GetSheHe] makes out.\"\n\n\"If I give you these...\" [secret_haver.GetSheHe] holds out a small pouch of gold, slipping a ring off [secret_haver.GetHerHis] finger as [secret_haver.GetSheHe] does so, \"...perhaps you would be persuaded to take them and that knowledge with you, and keep my secret safe?\""
 ep3_contract_event.0581.a: "I have a contract to fulfill."
 ep3_contract_event.0581.b: "It is a tempting offer..."
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: Success"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: Failure"
 ep3_contract_event.0585.desc.success: "\"Excellent! Excellent!\" [task_contract_employer.GetTitledFirstName] booms, as I bring [task_contract_employer.GetHerHim] the news. \"I had my suspicions, of course, but to have them confirmed...\"\n\n[task_contract_employer.GetSheHe|U] gestures at a guard to bring forward my pay, stroking [task_contract_employer.GetHerHis] chin in thought.\n\n\"Your reward. Should I need help in the future, do not hesitate to answer my call. Farewell, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 ep3_contract_event.0585.desc.failure: "\"You fool. You [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!\" [task_contract_employer.GetTitledFirstName] is not much impressed by my efforts to uncover [secret_haver.GetFirstNamePossessive] secret.\n\n\"I simply #EMP must#! know of that secret! Everyone I send is either incompetent or some petty liar! I had thought you might break that streak.\" [task_contract_employer.GetSheHe|U] gestures at the door, lip curled.\n\n\"Get out. Hopefully our paths never cross again, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 ep3_contract_event.0585.desc.liedsuccessfully: "\"Really?\" I wait with bated breath as [task_contract_employer.GetTitledFirstName] considers my blatant lie. \"Yes... yes! That makes #EMP perfect#! sense!\"\n\nI breathe a sigh of relief as [task_contract_employer.GetSheHe] gestures at a guard to bring my reward forward.\n\n\"It's not quite what I expected, of course, but when you #EMP think#! about it...\" [task_contract_employer.GetSheHe] is clearly no longer talking to me, but rather to [task_contract_employer.GetHerselfHimself].\n\nTime to beat a hasty retreat."
 ep3_contract_event.0585.a: "Excellent."
 ep3_contract_event.0585.b: "Curses!"
 laamp_eliminate_heir_contract_contract: "Eliminate Heir"
 laamp_eliminate_heir_contract_desc_title: "Cutthroats of the open road,"
 laamp_eliminate_heir_contract_desc: "Expert and quiet blade required for the... settling of familial issues. Key connections and rich reward on offer."
 laamp_eliminate_heir_contract_request: "この[task_contract|E]は[TaskContract.GetLocation.GetName]へ[travel|E]に行く必要がある。"
 ep3_contract_event.0590.t: "Wet Work"
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstNamePossessive] troublesome heir, [heir.GetTitledFirstName], is a little lackadaisical when it comes to personal protection. A late-night jaunt might take the edge off, but another edge is about to find its way in...\n\nAnd yet, something stills my hand. I'm contracted to do a job, but it feels... off.\n\nPerhaps there is another way around this?\""
 ep3_contract_event.0590.a: "Enough of this. It's time to die, [heir.GetFirstNameNoTooltip]."
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip] dies silently"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip] hears you coming and flees"
 ep3_contract_event.0590.b: "Maybe I can incapacitate [heir.GetHerHim]?"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip] does down in a heap"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip] hears you coming"
 ep3_contract_event.0590.b.fatalbonk: "You hit [heir.GetHerHim] a bit #EMP too#! hard"
 ep3_contract_event.0590.c: "Maybe if I explain the situation..."
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip] agrees to come with you"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip] ridicules your story"
 ep3_contract_event.0590.c.critfailure: "You let slip who put you up to this"
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: Second Chance"
 ep3_contract_event.0591.desc.knockedout: "I sit on a rock at the outskirts of [location.GetName], watching [heir.GetTitledFirstName] slowly come around. My smack to [heir.GetHerHis] head was clearly well-measured: [heir.GetSheHe] will have a headache for a day, but no lasting damage should be done.\n\nIt takes me a few moments to explain the situation. Considering the upheaval to [heir.GetHerHis] life, [heir.GetFirstNameNoTooltip] takes it remarkably well.\n\n\"Thank you for sparing me.\" [heir.GetSheHe|U] says, securing a bag to the horse I had brought him. \"I won't forget it. I hope our paths cross again.\" With that, [heir.GetSheHe] begins trotting away, hand raised in goodbye."
 ep3_contract_event.0591.desc.camewillingly: "I sit on a rock, watching [heir.GetTitledFirstName] secure a bag to [heir.GetHerHis] horse. The journey here to the outskirts of [location.GetName] was all the time I needed to explain the situation, and [heir.GetFirstNameNoTooltip] was only too happy to follow.\n\n\"Thank you for sparing me.\" [heir.GetSheHe|U] says, once the bag was secure. \"I won't forget it. I hope our paths cross again.\" With that, [heir.GetSheHe] begins trotting away, hand raised in goodbye."
 ep3_contract_event.0591.a: "\"Best of luck to you!"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: Deed Undone"
 ep3_contract_event.0595.desc: "My attempts to carry out [task_contract_employer.GetFirstNamePossessive] wishes are left in tatters.\n\n[heir.GetFirstName|U] lives, a thorn in [task_contract_employer.GetFirstNamePossessiveNoTooltip] side. For my part, I must get out of [location.GetName] quickly, lest my employer's wrath finds me."
 ep3_contract_event.0595.a: "旅路はまだ続いてる…"