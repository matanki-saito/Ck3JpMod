 ep3_contract_event.0100.desc: "[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]に会うことになっていたが、[task_contract_destination.GetName]に到着したところ、[task_contract_destination.GetHolding.GetType.GetName|l]は静まり返っている…誰もいないのか？\n\n「冒険者よ、困惑しているようだな」と物陰から声が聞こえた。「其方は本当にこの仕事にふさわしいのだろうか？我々が必要としているのは慎重で用心深く、且つ繊細な者だ…」\n\n必死で周囲を見渡すが、声はその言葉一言毎に違う方向から聞こえてくる。\n\n「其方はどれにも当てはまらないように見える…」[task_contract_councillor.GetNameNoTooltip]が私の背後に現れた。"
 ep3_contract_event.0100.a: "[task_contract_councillor.GetSheHe]はいいが、私ならもっと上手くできるぞ"
