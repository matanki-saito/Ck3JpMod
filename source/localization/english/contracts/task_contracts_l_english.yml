 ep3_contract_event.0011.desc: "[task_contract_target.GetTitledFirstName]の御前へと招き入れられる。\n\n「[task_contract_target.Custom2('RelationToMeShort',task_contract_employer)][task_contract_employer.GetTitledFirstNamePossessive]の依頼で来たと。相違ないか？で、何ようだ？」\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName]が進み出る。「[task_contract_target.GetTitledFirstNameNoTooltip]様、[task_contract_employer.GetNameNoTooltip]に代わってお伝えします！ですが、あなた様にだけお伝えするよう承っております。」\n\n「来い、」おぼろげに答える[task_contract_target.GetTitleAsNameNoTooltip]。「我らは私室で話す。[ROOT.Char.GetTitledFirstNameNoTooltip]、お前の働きは確認した——我が[task_contract_destination.GetHolding.GetType.GetName|l]にて客人として寛がれるがよかろう！」"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$I bring forth the [escorted_artifact.GetName], to the awe of the court.\n\n\"A fine gift!\" crows the [task_contract_target.GetTitleAsNameNoTooltip]. \"You have done well, adventurer. You may remain, and enjoy the pleasures of [task_contract_destination.GetName].\""
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$I pat [task_contract_object.GetFirstNamePossessive] back one last time, ushering [task_contract_object.GetHerHim] forward. \"I have brought a noble youth, deserving of a refined education.\"\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip] accepts the [task_contract_object.Custom('GirlBoy')]'s obeisance, saying: \"From hence forth, [task_contract_object.Custom('GirlBoy')], I shall be your tutor and guardian. And, if [ROOT.Char.GetSheHe] wishes, your traveling companion may also remain here for some time.\""
 ep3_contract_event.0011.desc_ward_too_old: "I'm afraid,\" replies the [task_contract_target.GetTitleAsNameNoTooltip], eyeing the youth before [task_contract_target.GetHerHim], \"the road has already made an adult of this [task_contract_object.GetWomanMan]. I would not deign to treat [task_contract_object.GetHerHim] as a wide-eyed innocent.\""
 ep3_contract_event.0011.desc_ward_limit: "I'm afraid,\" replies the [task_contract_target.GetTitleAsNameNoTooltip], \"I am already burdened by an excess of mewling children. There is no room in my court for yet another ward.\""
 ep3_contract_event.0011.desc_gold: "\"Noble [task_contract_target.GetName]!\" I proclaim, \"This chest teems with gold, silver, and gems, selected for you from the vast treasury of [task_contract_employer.GetName]!\"\n\n[task_contract_target.GetTitledFirstNameNoTooltip] leaps from [task_contract_target.GetHerHis] throne: \"Praise [task_contract_target.GetFaith.HighGodName] and praise [task_contract_employer.GetTitledFirstNameNoTooltip]! Few have known such generosity! My thanks, traveler. You are most welcome to remain in [task_contract_destination.GetName]... particularly if there be stray coins laying about your tent...\""
 ep3_contract_event.0011.desc_explorer: "\n\n「自分がここまで来られるか、正直不安でした」と[task_contract_object.GetName]は息を切らしながら言った。「しかし、あなたはあらゆる危険で常に頼りになる導き手でした！ありがとう。あなたの報酬は十分に値するものです。そして、認めざるを得ないでしょう——[task_contract_destination.GetNameNoTooltip]は良い場所ですね」"
 ep3_contract_event.0011.desc_explorer_building: "We are in [task_contract_destination.GetName] and, at last, our destination lies before us. We approach the [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]$ep3_contract_event.0011.desc_explorer$\""
 ep3_contract_event.0011.desc_explorer_other: "ついに、[task_contract_destination.GetTitle.GetName]の[task_contract_destination.GetTerrain.GetName]に我々はたどり着いた。[task_contract_object.GetNamePossessive]の目的地だ。$ep3_contract_event.0011.desc_explorer$"
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$I can hardly hold onto [task_contract_target.Custom('DogStoryName')]. Slipping from its leash, the dog lunges on [task_contract_target.GetTitledFirstNameNoTooltip], knocking [task_contract_target.GetHerHim] over and licking [task_contract_target.GetHerHis] face."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] peeks out of a casket. Noticing [task_contract_target.GetTitledFirstNameNoTooltip], the cat begins to purr."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n\"Get this filthy hound off of me! The smell of it — truly vile! Damn [task_contract_employer.GetTitledFirstNameNoTooltip] for blighting my hall with this beast!"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n\"What joy you give me! Thank you, traveller. You've blessed my realm with this creature, and are welcome to stay in it for as long as you wish.\""
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n\"Is that a cat!? Get that scrawny little demon out of here! Oh, how my head already hurts! How my nose is like to explode!\""
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n\"Oh, is that [task_contract_target.Custom('CatStoryName')]? [task_contract_employer.GetTitledFirstNameNoTooltip] is simply too generous! For your part in this, traveler, you may remain here as long as you wish.\""
 ep3_contract_event.0011.desc_construction: "I gaze over the construction site in [task_contract_destination.GetName]. As workers offload my acquired materials, I'm approached by [task_contract_employer.GetName] [task_contract_employer.GetHerselfHimself].\n\n\"A timely delivery, [ROOT.Char.GetTitleAsName]!\" speaks the [task_contract_employer.GetTitleTierName]. \"However, as you can see, it will still take something like [task_contract_destination.GetHolding.GetConstructionTimeLeft] to finish the [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]. I need more manpower to get it done.\"\n\n\"Will you stay in [task_contract_destination.GetNameNoTooltip] and lend your people's strength to my workers' labors?\""
 ep3_contract_event.0011.a: "I'll gladly move my camp to [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0011.b: "I would love if [task_contract_object.GetTitledFirstNameNoTooltip] joined us permanently."
 ep3_contract_event.0011.c: "Maybe that will change your mind?"
 ep3_contract_event.0011.d_end: "さて、野営地に帰ろうかな。"
 ep3_contract_event.0011.d_continue: "I should continue my journey."
 ep3_contract_event.0011.reward: "You complete the [task_contract.GetType.GetName] contract and will be rewarded by [task_contract_employer.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X If [camp|E] location changes, the modifier will be removed and the [task_contract|E] will be invalidated.#!"
 ep3_contract_event.0011.construction_reward: "If you keep your [camp|E] in [task_contract_destination.GetName] until the construction is finished, the [task_contract|E] will be #P completed successfully#!:"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
