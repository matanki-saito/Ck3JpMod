 ep3_contract_event.0011.desc: "[task_contract_target.GetTitledFirstName]の御前へと招き入れられた。\n\n「[task_contract_target.Custom2('RelationToMeShort',task_contract_employer)]なる[task_contract_employer.GetTitledFirstNamePossessive]の依頼での来訪、これに相違ないな。して、用向きは何だ？」\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName]が進み出る。\n「[task_contract_target.GetTitledFirstNameNoTooltip]様、[task_contract_employer.GetNameNoTooltip]に代わって申し上げる！しかれども、この話は貴殿にのみ伝えるよう言い含められております由…」\n\n「来い、」と[task_contract_target.GetTitleAsNameNoTooltip]はおぼろげに答える。\n「我らは私室で話す。[ROOT.Char.GetTitledFirstNameNoTooltip]、お前の働きは確認した——我が[task_contract_destination.GetHolding.GetType.GetName|l]にて客人として寛がれるがよかろう！」"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$私は[escorted_artifact.GetName]を宮廷に持ち出し、皆を驚嘆させた。\n\n「見事な贈り物だ！」と[task_contract_target.GetTitleAsNameNoTooltip]が声を上げる。「よくやったな、冒険者よ。ここに留まり、[task_contract_destination.GetName]の歓楽を楽しむがよい。」"
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$私は[task_contract_object.GetFirstNamePossessive]の背中を最後にもう一度軽く叩き、前へ促した。「私は、高貴な若者を連れてきました。洗練された教育を受けるにふさわしい人物です。」\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip]は[task_contract_object.Custom('GirlBoy')]の恭順を受け入れる。\n「これからは、[task_contract_object.Custom('GirlBoy')]よ、私はお前の師であり後見人となる。そして、もし[ROOT.Char.GetSheHe]が望むのであれば、お前の同行者もここにしばらく留まることができるだろう」と言った。"
 ep3_contract_event.0011.desc_ward_too_old: "「残念ながら」と[task_contract_target.GetTitleAsNameNoTooltip]は答え、目の前の若者を見つめながら言った。\n\n「旅路はすでにこの[task_contract_object.GetWomanMan]を大人にしてしまった。私は[task_contract_object.GetHerHim]を世間知らずの子供のように扱うつもりはない」"
 ep3_contract_event.0011.desc_ward_limit: "残念ながら」と[task_contract_target.GetTitleAsNameNoTooltip]は答えた。「すでに甘えた子供たちの面倒を見ており、これ以上もう一人の稚児を引き受ける余地は私の宮廷にはない」"
 ep3_contract_event.0011.desc_gold: "「高貴なる[task_contract_target.GetName]殿！」と私は宣言する。「この箱には、[task_contract_employer.GetName]の広大な宝庫から厳選された金、銀、そして宝石がぎっしり詰まっています！」\n\n[task_contract_target.GetTitledFirstNameNoTooltip]は玉座から飛び上がり、叫んだ。\n\n「[task_contract_target.GetFaith.HighGodName]を称え、[task_contract_employer.GetTitledFirstNameNoTooltip]を称えよ！こんなに気前良き者はほとんどいない！感謝するぞ、旅人よ。どうか[task_contract_destination.GetName]に滞在することを歓迎する…特に、もし君の寝床に余った金貨が転がっているなら、特に！」"
 ep3_contract_event.0011.desc_explorer: "\n\n「自分がここまで来られるか、正直不安でした」と[task_contract_object.GetName]は息を切らしながら言った。「しかし、あなたはあらゆる危険で常に頼りになる導き手でした！ありがとう。あなたの報酬は十分に値するものです。そして、認めざるを得ないでしょう——[task_contract_destination.GetNameNoTooltip]は良い場所ですね」"
 ep3_contract_event.0011.desc_explorer_building: "我々は[task_contract_destination.GetName]に到着し、ついに目的地が目の前に広がっている。我々は[task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]へと近づいていく。$ep3_contract_event.0011.desc_explorer$」"
 ep3_contract_event.0011.desc_explorer_other: "ついに、[task_contract_destination.GetTitle.GetName]の[task_contract_destination.GetTerrain.GetName]に我々はたどり着いた。[task_contract_object.GetNamePossessive]の目的地だ。$ep3_contract_event.0011.desc_explorer$」"
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$私は[task_contract_target.Custom('DogStoryName')]を抑えるのがやっとだ。リードから抜け出した犬は[task_contract_target.GetTitledFirstNameNoTooltip]に飛びかかり、[task_contract_target.GetHerHim]を倒してその顔を舐め始めた。"
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')]が棺から顔を覗かせる。[task_contract_target.GetTitledFirstNameNoTooltip]に気づくと、その猫はゴロゴロと喉を鳴らし始めた。"
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n「この汚い犬をどけろ！なんという臭いだ…実に不快だ！この獣で私の館を汚すとは、[task_contract_employer.GetTitledFirstNameNoTooltip]もいい加減にしろ！」"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n「なんという喜びを与えてくれるのだ！ありがとう、旅人よ。そなたがこの生き物をもたらしてくれたおかげで、我が領地は祝福された。好きなだけここに留まってよいぞ。」"
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n「それ、猫か!?こんな痩せこけた小悪魔をここから追い出せ！ああ、もう頭が痛い！鼻が破裂しそうだ！」"
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n「おや、それは[task_contract_target.Custom('CatStoryName')]かい？ [task_contract_employer.GetTitledFirstNameNoTooltip]は何と気前のいいことか！　お前のおかげでもあるし、旅人よ、望むだけここに留まって構わないぞ。」"
 ep3_contract_event.0011.desc_construction: "[task_contract_destination.GetName]の建設現場を見渡す。私が手に入れた資材を労働者たちが荷下ろししていると、[task_contract_employer.GetName]が[task_contract_employer.GetHerselfHimself]の姿で近づいてくる。\n\n「ちょうどいい折の納品だな、[ROOT.Char.GetTitleAsName]！」と[task_contract_employer.GetTitleTierName]は言う。「だが見ての通り、[task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]を完成させるには、まだ[task_contract_destination.GetHolding.GetConstructionTimeLeft]ほどかかりそうだ。もっと人手が必要でな。」\n\n「[task_contract_destination.GetNameNoTooltip]に滞在して、お前の民の力を私の作業員たちに貸してくれるか？」"
 ep3_contract_event.0011.a: "喜んで[task_contract_destination.GetNameNoTooltip]に私の部下を派遣しよう。"
 ep3_contract_event.0011.b: "[task_contract_object.GetTitledFirstNameNoTooltip]が永久に我々の仲間に加わってくれたら、どんなに嬉しいことか。"
 ep3_contract_event.0011.c: "これで考えが変わるかもしれないな？"
 ep3_contract_event.0011.d_end: "さて、野営地に帰ろうかな。"
 ep3_contract_event.0011.d_continue: "我が旅は未だ半ばだ。"
 ep3_contract_event.0011.reward: "[task_contract.GetType.GetName]を完遂し、[task_contract_employer.GetTitledFirstNameNoTooltip]から称えられるだろう"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon!#X [camp|E]の場所を変えると、補正値は消え、[task_contract|E]は失敗となります。#!"
 ep3_contract_event.0011.construction_reward: "[task_contract_destination.GetName]での建設が完了するまで[camp|E]を維持すれば、[task_contract|E]は#P 無事に完了する#!でしょう。"
