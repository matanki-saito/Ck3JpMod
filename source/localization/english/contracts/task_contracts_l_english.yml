 ep3_contract_event.0020.desc: "私の野営地に、[task_contract_employer.GetCulture.GetCollectiveNoun]たちが訪れ、話がしたいと申し出てきた。\n\n「ご機嫌いかがですか、冒険者殿」と、一行の最年長者と思われる者が話し始める。\n「我々は近隣の[task_contract_destination.GetName]の者であり、[task_contract_employer.GetNamePossessive]の統治は高貴な[task_contract_employer.GetCulture.GetNameNoTooltip]の伝統に則った公正なものです！」[task_contract_employer.GetTitledFirstNamePossessiveNoTooltip]の名を称える控えめな歓声が上がり、長老は一瞬気を取られるが、続けてこう言った。\n\n「しかし、[task_contract_employer.GetHerHis]の君主である[task_contract_target.GetName]は異国の者で、我々の習慣には不慣れです。[task_contract_employer.GetTitledFirstNameNoTooltip]の名のもと、我らの文化的自由を[task_contract_target.GetTitleAsNamePossessive]の支配下で保証していただけるよう助けを求めます！」"
 ep3_contract_event.0020.a: "「安心したまえ。私は[task_contract_target.GetHerHim]に少しばかり顔が利くのさ！」"
 ep3_contract_event.0020.b: "「[task_contract_target.GetCulture.GetCollectiveNounNoTooltip]を味方につけるためのいくつかの策を学んだのだ」"
 ep3_contract_event.0020.c: "「最精鋭の部下を連れて、[task_contract_target.GetHerHim]に訪問するという手も…」"
 ep3_contract_event.0020.d: "「[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]の法の中に、#EMP 何かしら#!信頼できる策があるはずだ」"
 ep3_contract_event.0020.e: "「[task_contract_target.GetCulture.GetNameNoTooltip]の者と理詰めで話ができるか試してみよう」"
