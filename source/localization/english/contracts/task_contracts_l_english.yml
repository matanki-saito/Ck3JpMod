 ep3_contract_event.0001.t: "輸送任務："
 ep3_contract_event.0001.t_vip: "$ep3_contract_event.0001.t$$laamp_transport_vip_contract$"
 ep3_contract_event.0001.t_child: "$ep3_contract_event.0001.t$$laamp_transport_ward_contract$"
 ep3_contract_event.0001.t_explorer: "$ep3_contract_event.0001.t$$laamp_transport_explorer_contract$"
 ep3_contract_event.0001.t_artifact: "$ep3_contract_event.0001.t$$laamp_transport_artifact_contract$"
 ep3_contract_event.0001.t_gold: "$ep3_contract_event.0001.t$$laamp_transport_gold_contract$"
 ep3_contract_event.0001.t_animal: "$ep3_contract_event.0001.t$$laamp_transport_animal_contract$"
 ep3_contract_event.0001.t_construction: "$ep3_contract_event.0001.t$$laamp_construction_contract_contract$"
 ep3_contract_event.0001.desc: "[task_contract_employer.GetName]からの使節が、私の大きな天幕の暖簾をくぐってきた。\n\n「ごきげんよう、冒険者の方」使節が話す。\n\n「この世界には多くの道と多くの危険があることはご存知でしょう。あなたが[task_contract_employer.GetPrimaryTitle.GetNameNoTier]のため、佳い仕事をして下されば、我が主はきちんと報酬を払ってくださるはずですよ」\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "[task_contract_employer.GetHerHis]の荷物を背負ったラバを外で荒い息をつかせながら待たせ、[task_contract_employer.GetName]が私のテントに案内された。\n\n「ごきげんよう！あなたは世界を知る[ROOT.Char.GetWomanMan]だと聞いています。常に好奇心旺盛な探検家である私と共に、遠くまで旅をする勇気をしようではありませんか！」\n\n"
 ep3_contract_event.0001.desc_vip: "「失敬、私は[task_contract_object.GetName]、[task_contract_employer.GetTitleAsNameNoTooltip]の最も忠実な付き人です。[task_contract_employer.GetHerHis]の指示により、[task_contract_destination.GetTitle.GetNameNoTier]へ向かい、[task_contract_target.GetTitledFirstName]の御方にご挨拶申し上げることとなりました。」\n\n「私を守り、案内し、野蛮な方々の手に落ちないようにしてくださいね」"
 ep3_contract_event.0001.desc_artifact: "「[task_contract_employer.GetHerHis|U]の大切な[escorted_artifact.GetName]は、あなたに託されることとなります。これを[task_contract_destination.GetTitle.GetName]へ届け、[task_contract_target.GetTitledFirstName]のもとへ持参してください。この[escorted_artifact.GetNameNoTooltip]は、王子への贈り物として約束されたものです。\n\nそして、警告します！もしこの神聖な宝が無事に辿り着かなければ、大変なことになりますからね！」"
 ep3_contract_event.0001.desc_child: "「[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]を守れと、[task_contract_employer.GetTitleAsNameNoTooltip]は仰せられました。[task_contract_destination.GetTitle.GetNameNoTier]にて、その子は比類ない教育を施されることでしょう。その地では知者[task_contract_target.GetTitledFirstName]が待っています。片時も離れませぬよう。[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]の未来は、[task_contract_object.GetHerHis]の成り行き如何に掛かっているのです！」"
 ep3_contract_event.0001.desc_gold: "「我々は宝石、香水、貴金属の詰まった大きな箱を持っている。これを[task_contract_destination.GetTitle.GetNameNoTier]まで運び、盛大な儀式と共に[task_contract_target.GetTitledFirstName]へ献上せよ。これは非常に豪華な贈り物であり、[task_contract_target.GetTitleAsNameNoTooltip]を我が君主への大きな恩義に縛るだろう。この贈り物は厳重に守らねばならない」"
 ep3_contract_event.0001.desc_explorer: "「お願いです、[task_contract_destination.GetTitle.GetName]まで連れて行ってください。道中、私を守ってくれたら、たっぷりの報酬を差し上げます！」"
 ep3_contract_event.0001.desc_explorer_intro: "「行先は[task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]と聞いております。"
 ep3_contract_event.0001.desc_capitals: "「旅人たちは、[task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName]が壮麗で最も美しい都を擁していると褒め称えている。それはこの地域全体で最高の都かもしれない。"
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$そこは強大な軍事施設の史跡があるのだと。"
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$そこは叡智集う、賢人たちの交流の場だったという。"
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$そこは人々が神の存在を感じながら陽の光を浴びることが出来る数少ない場所らしい。"
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$そこは畏敬の念と相応しい格式を修めたものでしか立ち入ることの出来ない威厳ある場所なのだと。"
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$そこは遍く地の商人が羨む富が集まる地と聞いた。"
 ep3_contract_event.0001.desc_grand_city: "「私は偉大な都市、誇り高い市民、広い通り、賑やかな市場の都会の楽園を訪れたく思う。"
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$そこはまことに不思議なところで、魔法の呪文が色んなところからヒソヒソと聞こえるそうだ！"
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "「$TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$は、古の支配者のために建てられた壮大な墓碑であり、我々の時代の人々が築くものとは一線を画していると言われている……。"
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "「地中海を見渡す誇り高き灯台の数ある中、$TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$以上のものがあるだろうか？その高き輝きを自分の目で確かめたいものだ。"
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$\nそこは[task_contract_employer.GetFaith.HighGodNamePossessive]の最も素晴らしい創造物の一つであり、その光景はまさに息をのむほどと言う。"
 ep3_contract_event.0001.desc_animal: "「[task_contract_employer.Custom('CatOrDogStoryName')]は[task_contract_employer.GetTitleAsNameNoTooltip]にとって最も大切な愛玩動物であり、その存在は[task_contract_target.GetTitledFirstName]の心の大いなる拠り所というべきものであった。\n様々な事情を経て、、我が君はその生き物を[task_contract_destination.GetTitle.GetNameNoTier]へ送ることを寛大にも承諾したのである。愛らしき[task_contract_employer.Custom('CatOrDogStoryName')]の安全を、あなたにお任せしてよいだろうか」"
 ep3_contract_event.0001.desc_construction: "「[task_contract_employer.GetTitleAsNameNoTooltip]は[task_contract_destination.GetTitle.GetNameNoTier]で[task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]を建設しており、木材と石材の納品を期待している。建設現場に到着したら、先々の話についても交渉しよう」"
 ep3_contract_event.0001.vip: "[task_contract_object.GetTitledFirstNameNoTooltip]を迅速に、つつがなく送り届けて進ぜよう。"
