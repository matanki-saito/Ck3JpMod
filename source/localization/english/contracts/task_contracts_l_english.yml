 ep3_contract_event.0013.desc_success: "あなたの貢献は私の戦争において極めて重要な要素だった。傭兵たちの勇敢さは私の戦士たちから大いに称賛されるだろう。\n\nこの報酬が、我々の大勝利を祝うための助けとなりますように！"
 ep3_contract_event.0013.desc_failure: "お前は惨めにも戦場に姿を見せなかったので「誓いを破る者」として周知されるべきだ！\n\nかつてお前と共に戦ったであろう者として、今お前を[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]、そして臆病者共のリーダーと名付けよう。"
