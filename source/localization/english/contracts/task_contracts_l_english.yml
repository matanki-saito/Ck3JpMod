 ep3_contract_event.0570.desc: "[location.GetName]に到着すると、少し尋ね回っただけで探していた場所にたどり着く。そこでは窮地に陥った[task_contract_employer.GetFirstName]が、警備の手薄な建物の中で壁に鎖で繋がれていた。\n\n守衛は規則正しく巡回しており、[prisonguard.GetSheHe]が離れた隙に、私は[task_contract_employer.GetFirstNamePossessiveNoTooltip]のいる独房へ忍び寄る。\n\n「あなたは私を助けに来たのか？」と[task_contract_employer.GetSheHe]は弱々しく尋ねる。「頼む、早く……私を捕えた連中が戻る前に、自由にしてくれ！」"
 ep3_contract_event.0570.a: "[prisonguard.GetSheHe]が戻ってくる前に剣を揃える。"
 ep3_contract_event.0570.a.tt: "[prisonguard.GetFirstNameNoTooltip]と#V 決闘#!する。\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[prisonguard.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "看守の気を逸らせればいいんだな？"
 ep3_contract_event.0570.b.success: "あなたの目くらましは上手くいく"
 ep3_contract_event.0570.b.failure: "看守はそこまで馬鹿じゃない"
 ep3_contract_event.0570.b.failure.tt: "逃げ出す際に傷を負う"
 ep3_contract_event.0570.c: "時間がないが、鍵を開ける#EMP 程度#!ならいけるはずだ。"
 ep3_contract_event.0570.c.success: "鍵をこじ開けた"
 ep3_contract_event.0570.c.failure: "時間がない、逃げよう"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$：成功"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$：失敗"
 ep3_contract_event.0575.desc.duel: "衛兵の体が力尽きて、床へ崩れ落ちると同時に、私は財布や鍵など、あらゆるものを手早く切り離す。そこには小銭と[newly_created_artifact.GetName]があったが、これ以上時間を無駄にはできない。\n\n"
 ep3_contract_event.0575.desc.success: "急いで動かなければならない。\n鎖が外れて床に落ち、大きな#EMP ガチャコン#!！という音が響くと同時に、私たちは脱出を図る。\n牢の扉を抜けて、さらに通路を抜け、角を曲がって……新鮮な日光の下へ。自由だ。\n\n「お礼の言葉も足りないほどだ！」と[task_contract_employer.GetFirstName]は息を切らしながら言う。\n「あなたに借りができた。これからは私があなたに仕える番だ。」"
 ep3_contract_event.0575.desc.failure: "脱獄は大失敗に終わった。[task_contract_employer.GetFirstName]はまだ壁に繋がれたままであり、助け出して報酬として[task_contract_employer.GetHerHis]の忠誠を得るという望みは完全に潰えてしまった。\n\n今できることは、私が追われるかもしれないことを考えて目立たぬように馬へと戻り、もと来た道へ帰る準備を整えるだけだ。"
 ep3_contract_event.0575.a: "お前を得られてこちらも嬉しいさ！"
 ep3_contract_event.0575.b: "悪いな…"
