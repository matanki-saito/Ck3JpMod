 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thief' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_lookout' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_decoy' ).GetName]"
 treasure_map_prefix: "宝の地図"
 ep3_contract_event.0040.t: "$treasure_map_prefix$: Treasure Snap"
 ep3_contract_event.0040.desc: "As I take out the treasure map for yet another confused glance, the map catches on something in my bag with a horrible #EMP \"RI-I-P\"#!\n\nMy map is now shredded right through its middle, little more than tatters falling to earth.\n\nI stand, shocked, holding the — now largely useless — pieces in my hands."
 ep3_contract_event.0040.a: "My employer is not going to like this."
 ep3_contract_event.0040.a_travel: "But — I was just... oh well."
 ep3_contract_event.0040.b: "Might as well stay here."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: Eternity Waits for No [task_contract_employer.GetWomanMan|U]"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: Night Falls"
 ep3_contract_event.0041.desc_intro: "The fireguard intervenes on my walk into [task_contract_employer.GetTitledFirstNamePossessive] tent: \"[ROOT.Char.GetTitleAsNameNoTooltip|U], don't... [task_contract_employer.GetSheHe]'s gone, [ROOT.Char.Custom('MistressMaster')].\""
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nI enter the tent and, for a second, [task_contract_employer.GetFirstNameNoTooltip] appears to just be sleeping — until I notice [task_contract_employer.GetHerHis] face slowly waxing into the paleness of death. \n\nStill stunned, I"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nI enter the tent to find [task_contract_employer.GetFirstNameNoTooltip] in a pile on the ground, alive but... just... #EMP not here#!.\n\nStill stunned, I help sit [task_contract_employer.GetHerHim] up against the cot, and then"
 ep3_contract_event.0041.desc_outro: "glance about, trying to locate the treasure map, but swiftly realizing it is nowhere here.\n\nNow, I cannot possibly complete the search for the final treasure..."
 ep3_contract_event.0041.a: "We should head back."
 ep3_contract_event.0041.a.tt: "[camp|E]を[THIS.Char.GetCurrentLocation.GetNameNoTooltip]に移動する"
 ep3_contract_event.0041.a.flavor_dead: "May [task_contract_employer.GetFaith.HighGodName] grant [task_contract_employer.GetHerHis] soul rest."
 ep3_contract_event.0041.a.flavor_incapable: "What a dreadful state of... being?"
 ep3_contract_event.0041.b: "Nothing to return for, anyway."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U] gained the [GetTrait('incapable').GetName( GetNullCharacter )] [trait|E]"
 treasure_map_disappeared.tt: "The map is nowhere to be found!"
 ep3_contract_event.0043.t: "$treasure_map_prefix$: The One That Got Away"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName] walks up to me and pats my shoulder: \"Such a good [ROOT.Char.Custom('GetLassLad')]! I truly appreciate your aid in this one final excursion.\"\n\n[task_contract_employer.GetSheHe|U] hands over a tattered [0043_treasure_map.GetName], the wrinkles around [task_contract_employer.GetHerHis] eyes softening as [task_contract_employer.GetSheHe] smiles. \"It may not look like much, but I wrestled with [task_contract_employer.GetFaith.DevilName] [task_contract_employer.GetFaith.DevilHerselfHimself] to obtain this. Treat it with care.\"\n\nPausing for a moment to let the words sink in, the old [task_contract_employer.GetWomanMan] then cackles: \"Whenever you're ready — we've a treasure to dig up!\""
 ep3_contract_event.0043.a: "Let's head out!"
 ep3_contract_event.0043.a.tt: "Open the [GetDecisionWithKey('treasure_map_contract_decision').GetName] [decision|E] view"
 ep3_contract_event.0043.b: "I'll get to it. Soon."
 ep3_contract_event.0045.t: "$treasure_map_prefix$: A Bird in the Hand..."
 ep3_contract_event.0045.desc_intro_artifact: "At dawn, we arrive in [excavation_location.GetName] — at what should be the marker on the [0045_treasure_map.GetName]. I begin searching for suitable spots where one might hide treasure.\n\nFor miles, stretches only quiet [excavation_location.GetTerrain.GetNameNoTooltip|l]: a majestic backdrop to my search."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nFinally, I discover a mound beneath a couple of shrubs arrayed a bit #EMP too#! neatly to be natural. As I start digging, I hit something, and I carefully unearth it to discover that it is... [treasure_artifact_historical.GetName]!?"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nSome way into a nearby collection of ancient trees, I spot something in one of their hollow cavities. Placing my hand inside the tree, I pull out... [treasure_artifact_jewelry.GetName]."
 ep3_contract_event.0045.desc_intro_gold: "We arrive in the [excavation_location.GetName] countryside early afternoon, and begin looking for clues as to where the marker on the [0045_treasure_map.GetName] might point.\n\nWalking about the [excavation_location.GetTerrain.GetNameNoTooltip|l], I notice a well-hidden cavity in a rocky cliff. It leads into a small cave."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nInside the grotto, its decor depicting various strange and lugubrious activities, a dusty wooden chest awaits.\n\nI open it, and uncover a hefty stash of gold, jewelry and valuables!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nThe insides of the grotto, seemingly long-forgotten, is home to scattered objects.\n\nHefting what looks to be an ancient — and surprisingly heavy — urn, I discover a respectable cache of gold coins within."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nThe interior of the grotto looks to be a secret shrine to some obscure deity... and under the eyes of unfamiliar spirits, I fail to find anything of value but a single gold bauble on an offering-plate."
 ep3_contract_event.0045.desc_intro_scenery: "As we arrive on the outskirts of [excavation_location.GetName], I follow the marker on the [0045_treasure_map.GetName] through the cliffs and undergrowth and..."
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\nThe [excavation_location.GetTerrain.GetNameNoTooltip|l] opens up to a breathtaking oasis. The cool water offers reprieve from the unfaltering heat, and ripples move across the surface as colorful fish dance underneath.\n\nI think on how — in even the most trying of times — these serene safe harbors remain unchanged: in such places of serenity, one feels their closeness to [ROOT.Char.GetFaith.HighGodName]..."
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\nThe [excavation_location.GetTerrain.GetNameNoTooltip|l] opens up into a magnificent wellspring. A plethora of birds and grazing animals populate this spot, undisturbed by the outside world.\n\nI ponder the beauty of this location, and how all creatures exist in a gentle hierarchy: insects, fish, birds, and beasts.\n\nA warmness grows in my chest. This is a divine sensation: there can be no doubt!"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nAfter a little over an hour, I find a partially-covered hole with a small wooden chest within. It is mostly empty... but for a handful of [excavation_location.GetCulture.GetNameNoTooltip] trinkets."
 ep3_contract_event.0045.a: "Splendid news for [task_contract_employer.GetTitledFirstNameNoTooltip]!"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip] will be #EMP thrilled!#!"
 ep3_contract_event.0045.a_pillaged: "Hmh. I suppose my employer should be informed..."
 ep3_contract_event.0045.b: "Finders keepers."
 ep3_contract_event.0045.b_artifact_historical: "This belongs... #EMP to me.#!"
 ep3_contract_event.0045.b_pillaged: "Not much to celebrate here."
 ep3_contract_event.0045.b.flavor_reforged: "I will remake this into something useful."
 ep3_contract_event.0045.b.flavor: "I'll save this for later."
 ep3_contract_event.0050.t: "$treasure_map_prefix$: ...is Worth Two in the Bush"
 ep3_contract_event.0050.desc_artifact_historical: "\"[treasure_artifact_historical.GetName]!\" [task_contract_employer.GetTitledFirstName] gasps, as I hand over the [treasure_artifact_historical.Custom('ArtifactType')].\n\n\"Bless you, friend, for bringing this to me. I understand it may have been unimaginably difficult to part with such a treasure...\"\n\n[task_contract_employer.GetSheHe|U] smiles gratefully. \"I suppose my mother's wisdom remains true: one can indeed have faith in the kindness of strangers.\""
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName] can barely contain [task_contract_employer.GetHerHis] excitement as I return to [task_contract_employer.GetHerHis] tent."
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ \"Exquisite! Look at that strange artistry!\"\n\n[task_contract_employer.GetSheHe|U] pores over the minute details of the [treasure_artifact_jewelry.GetName], practically purring in glee, and casts me a smile. \"You have my undying gratitude for this.\""
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ \"Gold, you say? How's that for one final treasure!\"\n\nA twinge of melancholy, doubtlessly at the thought of an adventure's end, flits across [task_contract_employer.GetHerHis] face as [task_contract_employer.GetSheHe] concludes this affair. \"I am grateful for this golden windfall, dutifully delivered. Go, with my thanks.\""
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ \"That... sounds truly breathtaking. I have spent so much of my life searching for wealth, for trinkets, for things that glitter. This...\"\n\n[task_contract_employer.GetSheHe|U] pauses a moment, lost in thought: \"...this is where I will spend my final days, in peace. Thank you, my friend.\""
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ \"It was already ransacked?\"\n\n[task_contract_employer.GetSheHe|U] sighs heavily. \"An adventurer's life doesn't go out with a bang, but rather with a ... whimper, I suppose. Well. You've humored me in this folly, and have my thanks.\""
 ep3_contract_event.0050.a: "Pleasure doing business with you."
 ep3_contract_event.0060.t: "$contract_event_prefix$$laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "A traveling party of [task_contract_employer.GetCulture.GetCollectiveNoun], their spears wearing bright, new-sewn banners, stops in my camp. One of the [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l], [commander.GetName], brings me an entreaty from [commander.GetHerHis] master.\n\n\"[task_contract_employer.GetName] prepares [task_contract_employer.GetHerHis] host to strike against the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName], and — by the dints of battle — reclaim what is rightfully [task_contract_employer.GetHersHis]!\"\n\n\"And when our banners fly above [task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier], there will be fine spoils distributed to all who fought for the [task_contract_employer.GetTitleAsNamePossessiveNoTooltip] claim!\""
