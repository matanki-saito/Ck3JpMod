 ep3_contract_event.0090.t: "$contract_event_prefix$[task_contract_employer.Custom('KnightCulturePluralNoTooltip')]の臨時教官"
 ep3_contract_event.0090.desc: "到着すると、[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]が出迎えてくれた。\n\n「来ていただけて嬉しいです。我々の指揮官たちは戦の知識が乏しく、戦の専門家を必要としているのです」[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]は頭を下げ、急いで付け加えた。「いえ、その、我が主が言うには、ですが」\n\n「さて、歓待を以て迎えるが礼でしょうが、私の[task_contract_councillor_liege.GetTitleAsNameNoTooltip]は、あなたにすぐに訓練を開始してもらうことを期待しています。好きな者を選び、鍛えてやってください」"
 ep3_contract_event.0090.a: "こいつらを真の[task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]にしてやろう！"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "$task_contract_train_knight_interaction$[character_interaction|E]を開く"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "私たちが何を教えられるか図るために、[knight.GetName]を招き、手合わせをすることとした。"
 ep3_contract_event.0091.desc_me: "相手は私だ。\n\n「我らは互いに構えて、どちらかが仕掛ける時を待っているな？"
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip]が先に仕掛ける。得意の[knight.Custom('signature_weapon')]による連打だ。\n私は不意を突かれ、何とか立て直して反撃に出ようとするが、[knight.GetSheHe]は私の[ROOT.Char.Custom('signature_weapon')]をあっさりと弾き返す。」"
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip]の防御が先に緩み、私の[helper.Custom('signature_weapon')]が正確に数発打ち込まれる。明らかに、[knight.GetSheHe]は私に敵わないようだ。」"
 ep3_contract_event.0091.desc_helper: "相手は[helper.GetName]だ。\n\n「彼らは互いに構えて、どちらかが仕掛ける時を待っているな？"
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip]が先に動き、[helper.GetFirstNameNoTooltip]に対して[knight.GetHerHis]の[knight.Custom('signature_weapon')]で連打を浴びせる。[helper.GetFirstNameNoTooltip]は無力に見え、明らかに敵に圧倒されている」"
 ep3_contract_event.0091.desc_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip]の防御が先に緩み、[helper.GetFirstNamePossessive]の[helper.Custom('signature_weapon')]による正確な数打が入る。[knight.GetSheHe|U]は立っているのもやっとの様子だ。これは、かなり長い授業になりそうだな...」"
 ep3_contract_event.0091.desc_outro: "\n\nやりすぎて血が出るまでに一旦止めをかける。\n\「いい動きだ、[knight.GetFirstNameNoTooltip]。もう十分だ。これで、あなたに何を教えるべきかがわかった。」"
 ep3_contract_event.0091.a: "「こんな人物が私の側にいれば助かるな！」"
 ep3_contract_event.0091.b: "[trait_to_teach.GetNameNoTooltip( ROOT.Char )]の何たるかを教えてしんぜよう！"
 ep3_contract_event.0091.c: "「[helper.GetFirstNameNoTooltip]よ、[knight.GetHerHim]を鍛えてやれ」"
 ep3_contract_event.0091.d: "私の動きを[knight.GetFirstNameNoTooltip]に真似させよう。"
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip]はあなたから多くを学ぶ"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip]は[helper.GetFirstNameNoTooltip]から多くを学ぶ"
