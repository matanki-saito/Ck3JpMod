 ep3_contract_event.0092.t: "$contract_event_prefix$$laamp_help_increase_control_contract_contract$"
 ep3_contract_event.0092.desc: "[task_contract_councillor.GetName]、[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive]の[task_contract_councillor.GetCouncilTitle]が、私の野営地を訪れる。二人きりになると、[task_contract_councillor.GetSheHe]はぼそぼそと呟き始めた。\n\n「認めるのは業腹だが…[task_contract_destination.GetName]の言うことを聞かない農民たちをどうにかするため、あなたの助けが必要だ」[task_contract_councillor.GetCouncilTitle|l]はため息をつき、険しい顔つきで続けた。\n\n「彼らは[task_contract_councillor_liege.GetTitleAsNamePossessive]の権威を軽んじている！"
 ep3_contract_event.0092.desc_taxes: "Tax collectors are met with barred doors and hurled stones! Ancient tariffs and duties are being ignored, everywhere I turn.\""
 ep3_contract_event.0092.desc_bandits: "They organize themselves into militias, claiming they are terrorized by outlaws! The whole region is becoming one vast, insubordinate host...\""
 ep3_contract_event.0092.desc_riots: "I suspect a foreign influence, provoking the simple folk to despicable deeds... which they must cease at once!\""
 ep3_contract_event.0092.desc_low_control: "そんな奴らを黙らせることができない口惜しさよ！私が送り出すあらゆる使節を、彼らは殴りつけ、屈辱を与え、全軍で来るよう挑発さえしてくる。奴らは我が国の汚点だ。黒い恥部なのだ！」"
 ep3_contract_event.0092.a: "じゃ、何とかしてくるから。"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "野営地のみんなで行こう！"
 ep3_contract_event.0092.b_tt: "$ep3_contract_event.0094.travel_with_domicile$"
 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "[task_contract_destination.GetName]に到着すると、私はすぐにろくでなしの扇動者たちを集め、彼らに釈明を求めた。ある程度名の知れた農民である[corrupt_province_peasant.GetName]が他の者たちを代表して話した。\n\n"
 ep3_contract_event.0093.desc_taxes: "「軽くはない十分の一税を我々は払っている！加えて課せられる関税のお陰でスッカラカンだ！俺たちはこんなにも税金を払っているっていうのに[task_contract_councillor_liege.GetTitledFirstName]はもっと払えだとさ。徴税官どもはどんどん金持ちになっているってのによ。これは#EMP 奴らの#!ものだ。あんたは奴らから取り立てるべきだ！」"
 ep3_contract_event.0093.desc_bandits: "「子供たちが安全に育つ環境が保証されていないのだ。[task_contract_councillor_liege.GetTitledFirstNamePossessive]には我らを守る義務があるはずだ。なのに[task_contract_councillor_liege.GetSheHe]は我々に威張るしか能がない！[task_contract_councillor_liege.GetHerHis]が託された剣でゴロツキを切り伏せないから、自らの鎌や棍棒や、あるいは矢で自分の身を守らなきゃいけないんだ！」"
 ep3_contract_event.0093.desc_riots: "\"Our minds are our own! As if we'd welcome the meddling of outsiders — bah! We reject, too, the presence of [task_contract_councillor_liege.GetTitledFirstNamePossessive] toadies and thugs! Can't we run our own local affairs, unmolested?\""
 ep3_contract_event.0093.desc_low_control: "「俺たちはあんたらより階級ってのが確かに下らしいな。けどよぉ、[task_contract_councillor_liege.GetTitledFirstName]はまっとうに俺たちを使ってくれてんのかよ！俺たちの家がめちゃくちゃにされて、自分のものも気分で奪われるかもしれないってのに！\n\nなのにあいつは俺たちを動物か何かみたいにこき使うんだ。働かせるなら、道具なら、せめて病気や戦いから守ってくれってのは、そんなにおかしいことなのかよぉ！」"
 ep3_contract_event.0093.a: "「黙るか、#EMP 死ぬか#!だ。選べ、百姓！」"
 ep3_contract_event.0093.b: "このような不正義が行われているのは知らなかった。"
 ep3_contract_event.0093.a_win: "あなたは[task_contract_councillor.GetCouncilTitleFirstNamePossessive]が存在感を発揮するのを助けた"
 ep3_contract_event.0093.a_lose: "幾人かの[ROOT.Char.GetWomenMen]を警備に置く必要に駆られる"
 every_lowborn_follower: "全ての[lowborn|E]の[follower|E]"
 ep3_contract_event.0094.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0094.desc: "百姓を取りまとめる者を屈服させるという騒々しい試練が終わると、私たちは再び道に出た。[task_contract_councillor.GetName]が次の目的地について話し始める。\n\n「次はひとまず、[corrupt_province.GetName]に向かいます。地元の暴徒たちが大きな問題となっておりまして…」"
 ep3_contract_event.0094.desc_taxes: "$ep3_contract_event.0092.desc_taxes$"
 ep3_contract_event.0094.desc_bandits: "$ep3_contract_event.0092.desc_bandits$"
 ep3_contract_event.0094.desc_riots: "$ep3_contract_event.0092.desc_riots$"
 ep3_contract_event.0094.desc_low_control: "$ep3_contract_event.0092.desc_low_control$"
 ep3_contract_event.0094.a: "急ごう！"
 ep3_contract_event.0094.b: "野営地もそこに向かわせよう。"
 ep3_contract_event.0094.c: "[task_contract_employer.GetFirstNamePossessiveNoTooltip]の問題は解決したはずだ、それでいいだろう。"
 ep3_contract_event.0094_success: "あなたは[task_contract.GetType.GetName]の[task_contract|E]に成功した：[task_contract_employer.GetShortUIName]を農民たちよりも多く支援した。"
 ep3_contract_event.0094_fail: "あなたは[task_contract.GetType.GetName]の[task_contract|E]に失敗した：農民たちを[task_contract_employer.GetShortUIName]よりも多く支援した。"
 ep3_contract_event.0095.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0095.desc: "Word reaches me: my support of the common peoples' concerns has riled them to action! The hardy folk gather in proud bands, cheering my name and rattling improvised weapons — ready for an uprising! Unfortunately, this news has come also to [task_contract_councillor.GetName].\n\n\"I thought we had an agreement? That you were rounding up those fools to give them a fright! Not, by [task_contract_councillor.GetFaith.GoodGodNames], to #EMP weep#! at the plight of those knaves! And now, #EMP what#! — you shall join the commoners in revolt!?\""
 ep3_contract_event.0095.a: "\"Rights for the peasants!\""
 ep3_contract_event.0095.b: "They are actually... on their own."
 ep3_contract_event.0095.c: "\"No, wait: I can explain everything!\""
 ep3_contract_event.0095.a_win: "$ep3_contract_event.0083.a_win$"
