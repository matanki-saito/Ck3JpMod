 ep3_contract_event.0001.t: "輸送任務："
 ep3_contract_event.0001.t_vip: "$ep3_contract_event.0001.t$$laamp_transport_vip_contract$"
 ep3_contract_event.0001.t_child: "$ep3_contract_event.0001.t$$laamp_transport_ward_contract$"
 ep3_contract_event.0001.t_explorer: "$ep3_contract_event.0001.t$$laamp_transport_explorer_contract$"
 ep3_contract_event.0001.t_artifact: "$ep3_contract_event.0001.t$$laamp_transport_artifact_contract$"
 ep3_contract_event.0001.t_gold: "$ep3_contract_event.0001.t$$laamp_transport_gold_contract$"
 ep3_contract_event.0001.t_animal: "$ep3_contract_event.0001.t$$laamp_transport_animal_contract$"
 ep3_contract_event.0001.t_construction: "$ep3_contract_event.0001.t$$laamp_construction_contract_contract$"
 ep3_contract_event.0001.desc: "[task_contract_employer.GetName]からの使節が、私の大きな天幕の暖簾をくぐってきた。\n\n「ごきげんよう、冒険者の方」使節が話す。\n\n「この世界には多くの道と多くの危険があることはご存知でしょう。あなたが[task_contract_employer.GetPrimaryTitle.GetNameNoTier]で佳い仕事をして下されば、我が主はきちんと報酬を払ってくださるはずですよ」\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "[task_contract_employer.GetHerHis]の荷物を背負ったラバを外で荒い息をつかせながら待たせ、[task_contract_employer.GetName]が私のテントに案内された。\n\n「ごきげんよう！あなたは世界を知る[ROOT.Char.GetWomanMan]だと聞いています。常に好奇心旺盛な探検家である私と共に、遠くまで旅をする勇気をしようではありませんか！」\n\n"
 ep3_contract_event.0001.desc_vip: "「失敬、私は[task_contract_object.GetName]、[task_contract_employer.GetTitleAsNameNoTooltip]の最も忠実な付き人です。[task_contract_employer.GetHerHis]の指示により、[task_contract_destination.GetTitle.GetNameNoTier]へ向かい、[task_contract_target.GetTitledFirstName]の御方にご挨拶申し上げることとなりました。」\n\n「私を守り、案内し、野蛮な方々の手に落ちないようにしてくださいね」"
 ep3_contract_event.0001.desc_artifact: "「[task_contract_employer.GetHerHis|U]の大切な[escorted_artifact.GetName]は、あなたに託されることとなります。これを[task_contract_destination.GetTitle.GetName]へ届け、[task_contract_target.GetTitledFirstName]のもとへ持参してください。この[escorted_artifact.GetNameNoTooltip]は、王子への贈り物として約束されたものです。\n\nそして、警告します！もしこの神聖な宝が無事に辿り着かなければ、大変なことになりますからね！」"
 ep3_contract_event.0001.desc_child: "\"'Protect [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]!' commanded the [task_contract_employer.GetTitleAsNameNoTooltip]. The [task_contract_object.Custom('GirlBoy')] shall have an education like no other in [task_contract_destination.GetTitle.GetNameNoTier], where the wise [task_contract_target.GetTitledFirstName] awaits [task_contract_object.GetHerHim]. Keep this child close by your side: [task_contract_object.GetHerHis] fate looms large in the future of [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]!\""
 ep3_contract_event.0001.desc_gold: "\"We carry with us a mighty chest of jewels, perfumes and precious metals. You are to bear this to [task_contract_destination.GetTitle.GetNameNoTier] and present it, with great ceremony, to [task_contract_target.GetTitledFirstName]. A most lavish gift, one that will place the [task_contract_target.GetTitleAsNameNoTooltip] deep in my liege's debt: it must be closely guarded.\""
 ep3_contract_event.0001.desc_explorer: "Please, take me to the [task_contract_destination.GetTitle.GetName]. Protect me on the road and I'll reward you well with coin!\""
 ep3_contract_event.0001.desc_explorer_intro: "\"I heard that the [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_capitals: "\"Wayfarers fawn over [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] as having a grand and most beauteous capital, perhaps the finest in all the lands thereabout."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ is a mighty testament to martial glories past."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ is a great center of learning and repository of knowledge."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ is one of those rare places where visitors truly bask in the presence of the divine."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ is a storied place of power, somewhere to approach only with reverence and decorum."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ is a font of great riches, known to merchants throughout all lands."
 ep3_contract_event.0001.desc_grand_city: "\"I wish to visit a great city, an urban paradise of proud citizens, broad streets, and bustling markets."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ is a true wonder — a sight some speak of as magical."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "\"It is said that the $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ is a towering epitaph to one of the rulers of old, unlike anything built by those of our time..."
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "\"What prouder beacon gazes out over the Mediterranean than the $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$? I wish to behold its lofty glow with my own eyes."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ is among [task_contract_employer.GetFaith.HighGodNamePossessive] finest creations, a sight truly breathtaking."
 ep3_contract_event.0001.desc_animal: "\"[task_contract_employer.Custom('CatOrDogStoryName')], a most treasured pet of the [task_contract_employer.GetTitleAsNameNoTooltip], tugged the heartstrings of [task_contract_target.GetTitledFirstName]. Thus, my liege has graciously agreed to send the creature to [task_contract_destination.GetTitle.GetNameNoTier]. May I entrust you with the safety of sweet [task_contract_employer.Custom('CatOrDogStoryName')]?\""
 ep3_contract_event.0001.desc_construction: "\"The [task_contract_employer.GetTitleAsNameNoTooltip] is building a [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName] in [task_contract_destination.GetTitle.GetNameNoTier] and expects a delivery of wood and stone. When you reach the construction site, we can negotiate further obligations.\""
 ep3_contract_event.0001.vip: "[task_contract_object.GetTitledFirstNameNoTooltip]を迅速に、つつがなく送り届けて進ぜよう。"
 ep3_contract_event.0001.child: "[task_contract_object.GetNameNoTooltip]をよく世話して差し上げよう。"
 ep3_contract_event.0001.explorer: "[task_contract_destination.GetNameNoTooltip]か、いいね！すぐ行こう！"
 ep3_contract_event.0001.artifact: "この宝物、丁重に扱おう。"
 ep3_contract_event.0001.gold: "I'll travel with this chest always in sight."
 ep3_contract_event.0001.animal: "[task_contract_employer.Custom('CatOrDogStoryName')] will travel on a satin pillow."
 ep3_contract_event.0001.construction: "I'll deliver the materials immediately."
 ep3_contract_event.0001.with_domicile: "野営地ごと[task_contract_destination.GetNameNoTooltip]に行くのもよいか。"
 ep3_contract_event.0001.with_domicile.tt: "[provisions_i][provisions|E]を消費して野営地を[task_contract_destination.GetNameNoTooltip]に移動します"
 ep3_contract_event.0001.invalidate: "気が変わった、この依頼は受けられん。"
 ep3_contract_event.0001.tt_vip: "[task_contract_destination.GetName]への旅に出発します。[task_contract_object.GetName]を護衛しつつ[task_contract_target.GetName]の宮廷へ送り届けます"
 ep3_contract_event.0001.tt_ward: "You will travel to [task_contract_destination.GetName] ensuring [task_contract_object.GetName] begins [task_contract_object.GetHerHis] education."
 ep3_contract_event.0001.tt_explorer: "You will travel to [task_contract_destination.GetName] alongside the explorer, [task_contract_object.GetName]"
