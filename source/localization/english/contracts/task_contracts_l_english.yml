 ep3_contract_event.0085.t: "$contract_event_prefix$$laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName]は"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName]は私が到着して以来、かなり静かである。そんな中、[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]が地元の[task_contract_destination.County.GetFaith.GetAdherentNamePlural]に囲まれているのを見かけた。\n\n「旅人よ、ようこそ！」と[task_contract_councillor.GetSheHe|U]は口を開く。「ちょうど、私の弟子たちに[task_contract_councillor.GetFaith.ReligiousText]から何かを朗読しようとしていたところだ。」\n[task_contract_councillor.GetSheHe|U]は村人たちを指さしながら、「あなたのお気に入りの説話を教えていただけないか？」と問いかけた."
 ep3_contract_event.0085.desc_bad: "[task_contract_destination.GetName]において、現地の[task_contract_destination.Custom('GetLocationFaithTemple')]は燃え盛っている。私は辺境で、[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]を発見する。[task_contract_councillor.GetHerHis]の[task_contract_councillor.Custom('WomenMenPeople_GenderPreference')]は、剣の先に[task_contract_destination.County.GetFaith.GetName]の頭部を掲げている。\n\n「旅人よ、ようこそ！」と[task_contract_councillor.GetSheHe|U]が声を上げる。\n「ああ、ちょうどよかった。あの農民どもは我々の説教師を尊重しないだろう。だから、[task_contract_councillor.GetFaith.HighGodName]の真の力を彼らに示すことにしたのだ」\n\n[task_contract_councillor.GetTitledFirstNameNoTooltip]は明らかに[task_contract_councillor.GetHerselfHimself]を楽しんでいる。\n\n「どうか、慈悲を！」と生存者たちが懇願する。\n「我々はただの単純な [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]に過ぎない。害を及ぼすつもりはない。どうか、私たちを平穏に暮らさせてくれ！」"
 ep3_contract_event.0085.a: "イってんのか？[task_contract_councillor.GetTitledFirstNameNoTooltip]を止めろ！"
 ep3_contract_event.0085.a_win_critical: "[task_contract_councillor.GetTitledFirstNameNoTooltip]を捕獲することに成功する"
 ep3_contract_event.0085.a_win: "宣教師はみなあなたを恐れる"
 ep3_contract_event.0085.a_lose: "[task_contract_councillor.GetTitledFirstNameNoTooltip]の捕獲と依頼に失敗する"
 ep3_contract_event.0085.b: "宣教を#EMP 楽しんで#!くれたまえ！"
 ep3_contract_event.0085.c: "[task_contract_councillor.GetFaith.GoodGodNames]について彼らに教える。"
