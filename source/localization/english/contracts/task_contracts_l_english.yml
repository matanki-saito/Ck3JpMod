 ep3_contract_event.0006.castle_lost_desc: "[local_1.GetTitledFirstNameNoTooltip]はあなたを騙して[newly_created_artifact.GetNameNoTooltip]と共に姿をくらました"
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUIName]は宝物を手に入れる"
 ep3_contract_event.0006.church: "「私には価値がある、証明してみせる！」"
 ep3_contract_event.0006.church_won: "あなたは敬虔さを示し、物品を取り戻す"
 ep3_contract_event.0006.church_lost_desc: "[local_1.GetTitledFirstNameNoTooltip]は敬虔さで説得しきれなかった"
