 ep3_contract_event.0030.t: "$contract_event_prefix$$laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "「[task_contract_target.Custom('InsultAdjective')] [task_contract_target.Custom('InsultNoun')]、[task_contract_target.GetName]め！」テントの外での激しい罵声で目が覚めた。\n\n「誰だ？夜中に私のキャンプで何事だ？」まだ寝ぼけたまま問いかける。\n\n「私だ、[task_contract_employer.GetName]だ！」侵入者は誇らしげに名乗る。「急ぐんだ、時間がない！[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U]が、[task_contract_target.Custom('InsultAdjective')] [task_contract_target.Custom('InsultNoun')][task_contract_target.GetTitledFirstNameNoTooltip]によって囚われの身となったのだ。」私の困惑を見て、[task_contract_employer.GetSheHe]は続けた。\n\n「もし[task_contract_object.GetHerHim]を助け出せたなら、たっぷりと報酬を支払おう！」"
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "ただちに布石を打ってしんぜよう。"
 ep3_contract_event.0030.c: "「朝まで待ってゆっくりすればいい」"
 ep3_contract_event.0030.c.tt: "$prison_break_contract_interaction$の[interaction|E]をアンロック"
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thief' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_lookout' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_decoy' ).GetName]"
 treasure_map_prefix: "宝の地図"
 ep3_contract_event.0040.t: "$treasure_map_prefix$：宝の図"
 ep3_contract_event.0040.desc: "私はもう一度、宝の地図を取り出して混乱したままちらりと目をやると……地図の端が鞄の中の何かに引っ掛かり、嫌な音を立てて #EMP ビリッ#!と裂けてしまった。\n\n地図は真ん中からずたずたに破れ、地面に無残な切れ端が散っていく。\n\n私は呆然と立ち尽くし、もはやほとんど役に立たない紙切れを両手に握りしめているのだった。"
 ep3_contract_event.0040.a: "これは、雇い主の気に障るだろうな……"
 ep3_contract_event.0040.a_travel: "でも…ただ…まあ、仕方ないか。"
 ep3_contract_event.0040.b: "ここに留まるとするか。"
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$：永遠に待ってくれる[task_contract_employer.GetWomanMan|U]なんていなくて"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$：闇に溶ける"
 ep3_contract_event.0041.desc_intro: "[task_contract_employer.GetTitledFirstNamePossessive]のテントへ歩み寄ろうとすると、火の守番が私を制止する。\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]、言いづらいが…[task_contract_employer.GetSheHe]はもう死んだ。[ROOT.Char.Custom('MistressMaster')]殿…」"
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\n私はあわてて部屋に入り、一瞬だけ[task_contract_employer.GetFirstNameNoTooltip]がただ眠っているかのように見える――しかし、[task_contract_employer.GetHerHis]顔がゆっくりと死の蒼白さを帯びていくのに気づく。\n\nまだ呆然としていて、私は…"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\n部屋に入ると、床にうずくまっている[task_contract_employer.GetFirstNameNoTooltip]を見つける。生きてはいるのだが……ただ……#EMP 欠けている#!。\n\nまだ呆然としながら、私は[task_contract_employer.GetHerHim]を寝床にもたれかからせ、そして…"
 ep3_contract_event.0041.desc_outro: "辺りを見回して宝の地図を探そうとするが、どこにも見当たらないことをすぐに悟った。\n\nこれでは、最後の宝を探し当てることなど、到底、無理だ…"
 ep3_contract_event.0041.a: "引き返すとしよう。"
 ep3_contract_event.0041.a.tt: "[camp|E]を[THIS.Char.GetCurrentLocation.GetNameNoTooltip]に移動する"
 ep3_contract_event.0041.a.flavor_dead: "どうか[task_contract_employer.GetFaith.HighGodName]が[task_contract_employer.GetHerHis]の魂に安息をお与えになりますよう…"
 ep3_contract_event.0041.a.flavor_incapable: "なんて惨めな姿だ…"
 ep3_contract_event.0041.b: "どうせ戻る理由もないからなぁ。"
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U]が[GetTrait('incapable').GetName( GetNullCharacter )][trait|E]を得た"
 treasure_map_disappeared.tt: "地図がどこにも見当たらない！"
 ep3_contract_event.0043.t: "$treasure_map_prefix$：遠く探し求むる人"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName]が近づいてきて肩を叩く。「[ROOT.Char.Custom('GetLassLad')]よ、本当にありがとう！この最後の旅への協力に感謝する。」\n\n[task_contract_employer.GetSheHe|U]はボロボロの[0043_treasure_map.GetName]を手渡すと、表情は和らぎ微笑みかける。「大したものに見えないかもしれないが、コイツを手に入れるのに[task_contract_employer.GetFaith.DevilName]と取っ組み合いになったんだ。大切に扱ってくれよ。」\n\nその言葉の真意を汲むのにしばらくの時を置いていると、その年老いた[task_contract_employer.GetWomanMan]は笑いながら言葉を続けた。「さあ、準備はできたかい？お宝が我々を待っている！」"
 ep3_contract_event.0043.a: "さあ、行こう！"
 ep3_contract_event.0043.a.tt: "[GetDecisionWithKey('treasure_map_contract_decision').GetName]の[decision|E]を開く"
 ep3_contract_event.0043.b: "少ししたら行くよ。"
 ep3_contract_event.0045.t: "$treasure_map_prefix$：手中にある一羽の鳥は…"
 ep3_contract_event.0045.desc_intro_artifact: "夜明けとともに、我々は[0045_treasure_map.GetName]に記されている目印のはずの地点、[excavation_location.GetName]へ到着する。私は宝を隠すには最適と思われる場所を探し始める。\n\n見渡す限り広がっているのは静まり返った[excavation_location.GetTerrain.GetNameNoTooltip|l]だけで、まるで私の探索を壮大に彩る背景のようだった。"
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nついに、わずかに整い#EMP すぎている#!二本の低木の下にある塚を発見する。掘り始めると何かに当たったため、注意深く掘り出してみたところ、なんと……[treasure_artifact_historical.GetName]だ！？"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\n近くにある古木の集まりへ少し足を進めたところ、そのうちの一本の木の空洞に何かを見つける。木の中へ手を差し込んでみると……[treasure_artifact_jewelry.GetName]を取り出した。"
 ep3_contract_event.0045.desc_intro_gold: "午後早めに[excavation_location.GetName]の田園地帯に到着し、[0045_treasure_map.GetName]に記された目印がどこを指しているのか、その手がかりを探し始めた。\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]を歩き回っていると、岩壁に巧みに隠された空洞を見つける。それは小さな洞窟へと通じているようだ。"
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞窟の中には、さまざまな奇妙で陰鬱な活動を描いた装飾が施され、埃をかぶった木製の宝箱が待ち受けている。\n\n私はそれを開け、大量の金貨、宝石、貴重品を発見する。"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞窟の内部は、長い間忘れ去られていたかのようであり、散乱した物が置かれている。\n\n古代のように見える — しかも驚くほど重い — 壺を持ち上げると、中にかなりの量の金貨が隠されているのを発見した。"
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞窟の内部は、何らかの不明な神への秘密の祠であるように見える。そして、見知らぬ霊たちの目の下で、私は奉納皿の上にある一つの金の飾り以外、価値のあるものを見つけることができなかった。"
 ep3_contract_event.0045.desc_intro_scenery: "[excavation_location.GetName]の郊外に辿り着き、[0045_treasure_map.GetName]の印を頼りに崖を降り、草をかき分けてゆく…"
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]は息を呑むようなオアシスへと広がっている。涼しい水は揺るぎない暑さからの慰めを提供し、水面にはさざ波が広がり、カラフルな魚たちがその下で踊っている。\n\n私は考える。最も困難な時期においても…これらの静かな安全な港が変わらずに存在し続けることについてだ。このような静寂の場所では、[ROOT.Char.GetFaith.HighGodName]の存在を密に感じることができよう。"
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\n広がった[excavation_location.GetTerrain.GetNameNoTooltip|l]に出ると素晴らしい泉があった。外界に煩わされることのない沢山の鳥や放牧された動物が生息している。\n\n虫、魚、鳥に獣、それらすべての生物が穏やかな階層を成し存在している。そうしたこの場所の美しさに胸を打たれた。\n\n私の胸に温かさが広がる。これは何か神聖な感覚だ。疑いの余地はない！"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\n一時間ちょっと後、私は部分的に覆われた穴を見つけ、その中に小さな木製の宝箱があった。それはほとんど空っぽだった……しかし、一握りの[excavation_location.GetCulture.GetNameNoTooltip]の小物が入っていた。"
 ep3_contract_event.0045.a: "[task_contract_employer.GetTitledFirstNameNoTooltip]にとって良い知らせとなろう！"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip]は#EMP ワクワク#!させてくれる。"
 ep3_contract_event.0045.a_pillaged: "ふむ。私の雇い主に知らせるべきだろう……"
 ep3_contract_event.0045.b: "じゃ、見つけた者勝ち。"
 ep3_contract_event.0045.b_artifact_historical: "これは…#EMP 私#!のものかな。"
 ep3_contract_event.0045.b_pillaged: "ここで祝うことはあまりないな。"
 ep3_contract_event.0045.b.flavor_reforged: "私はこれを何か役に立つものへと作り直す。"
 ep3_contract_event.0045.b.flavor: "これを後で使うために取っておこう。"
 ep3_contract_event.0050.t: "$treasure_map_prefix$：…藪の中の二羽と同じ価値だ"
 ep3_contract_event.0050.desc_artifact_historical: "「[treasure_artifact_historical.GetName]！」と、[task_contract_employer.GetTitledFirstName]は私が[treasure_artifact_historical.Custom('ArtifactType')]を手渡すと、息を呑んだ。  \n\n「この宝を私のもとに届けてくれたことに感謝します。これほどの財宝を手放すのが、どれほど想像を絶する困難であったか、察しております…」  \n\n[task_contract_employer.GetSheHe|U]は感謝の笑みを浮かべた。「母の言葉はやはり真実でした。見知らぬ者の親切に信頼を置けるものですね。」"
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName]は、私が[task_contract_employer.GetHerHis]の天幕に戻ると、興奮を抑えきれない様子だ。"
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$「素晴らしい！あの奇妙な芸術を見てください！」\n\n[task_contract_employer.GetSheHe|U]は[treasure_artifact_jewelry.GetName]の細部を丹念に眺め、喜びに満ちた喉を鳴らしながら私に笑みを向ける。「これには私の尽きることのない感謝を捧げます。」"
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$「金だって？これが最後の宝物だ！」\n\n冒険の終わりを思い浮かべ、疑いなく憂鬱な感情が[task_contract_employer.GetHerHis]の顔に浮かぶ中、[task_contract_employer.GetSheHe]はこの件を締めくくる。「この忠実に届けられた黄金の幸運に感謝します。ありがとう。」"
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ 「それ...本当に息を呑むようだ。私は人生の大半を富や小物、輝くものを探し求めてきた。この...」\n\n[task_contract_employer.GetSheHe|U]はしばらく考え込んだ後、静かに言葉を発する。「...ここで私は末期の日々を平和に過ごすことになるだろう。ありがとう、友よ。」"
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ 「もう襲撃されていたのか？」\n\n[task_contract_employer.GetSheHe|U]は大きくため息をつきながら言う。「冒険者の生涯は派手な終わり方をするものではなく、むしろ…しくしくとした終わり方をするものだと思う。さて。君はこの愚行に付き合ってくれて、感謝している。」"
 ep3_contract_event.0050.a: "一緒に仕事ができてよかった。"
 ep3_contract_event.0060.t: "$contract_event_prefix$$laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "[task_contract_employer.GetCulture.GetCollectiveNoun]の旅の一行が、新しく縫われた鮮やかな旗を槍に掲げ、私の陣営に立ち寄った。その中の一人、[commander.GetName]という[task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]が、[commander.GetHerHis]の主君からの嘆願を持参した。\n\n「[task_contract_employer.GetName]は[task_contract_target.Custom('InsultAdjective')]な[task_contract_target.GetName]を打ち破り、戦いの力によって真に[task_contract_employer.GetHersHis]のものであるものを取り戻す準備をしている！」\n\n「そして、我らの旗が[task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier]の上に翻る時、[task_contract_employer.GetTitleAsNamePossessiveNoTooltip]の主張のために戦った者全員に、立派な戦利品が分配されるであろう！」"
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
 ep3_contract_event.0060.join_war: "[task_contract_taker.GetShortUIName|U]は攻撃側として[war|E]に参加するでしょう"
