 ep3_contract_event.0510.t: "支配する権利"
 ep3_contract_event.0510.desc: "私は[location.GetName]に到着すると、一種の騒動のさなかにあることに気づく。庶民たちは明らかに不満を抱いており、その首謀者である[peasant.GetFirstName]という名の[peasant.GetWomanMan]が、集まった大勢を前にして熱弁を振るっている。\n\n「[task_contract_employer.GetTitledFirstName]だって？ たいした#EMP [task_contract_employer.GetTitleAsNameNoTooltip]#!でもない！」と[peasant.GetSheHe|U]は吠えるように言う。「かつての支配者は#EMP 本物#!だったのに！[peasant.GetFaith.FateGodName]によって任ぜられたお方だったのに！」\n\nその言葉には熱がこもっているが、周囲の群衆の多くは、どちらに忠誠を置くべきか定まらず、心が揺れている様子だ。"
 ep3_contract_event.0510.a: "「この地元の者を説得できれば、他の連中も従うだろ…」"
 ep3_contract_event.0510.a.success: "[peasant.GetHerHim]と聴衆を説得する"
 ep3_contract_event.0510.a.failure: "説得力を持たせることができなかった"
 ep3_contract_event.0510.a.critfailure: "あなたの言ってることはめちゃくちゃだ"
 ep3_contract_event.0510.b: "力こそ正義ってわけ…"
 ep3_contract_event.0510.b.success: "あなたの威圧は効果的だ"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip]は鼻で笑う"
 ep3_contract_event.0510.b.critfailure: "状況を見誤り、#EMP 本当に#!まずいことになる"
 ep3_contract_event.0510.c: "この百姓どもに少し金を渡せば、揺れ動くはずだ…"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$：成功"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$：失敗"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$：大失敗"
 ep3_contract_event.0520.desc.success: "荒々しい農民は強い決意を示していたが、その決意は私の確信の前にあっけなく崩れ去った。最初は暴力に発展しそうだった群衆も、やがて静まり始める。\n\n最終的に彼らは散り散りになり、[location.GetName]の統治者としての[task_contract_employer.GetTitledFirstNamePossessive]の正当性を信じると誓った。私の雇い主の代理人たちは武器を納め、私の働きに感謝の意を表して、正当に得るべき報酬を手渡してくれたのである。"
 ep3_contract_event.0520.desc.failure: "事態は急速に悪化する。素朴な農民から火のような言葉を浴びせられるとは思いもしなかったが、[peasant.GetFirstNamePossessive]が私の脆弱な弁に対して、烈火のごとく反論をすると、群衆は猛り狂い始めたのだ。\n\n私は急いで退却する。暴徒は指導者が口にした侮辱を繰り返し唱え、石を投げてくる。\n\n[task_contract_employer.GetTitledFirstName]にとって、この結果は喜ばしいものではないだろう……。"
 ep3_contract_event.0520.desc.critfailure: "まさか、まるで要塞のような激しい抵抗に遭うとは思いもしなかった。\n\n農民を力ずくで屈服させようとした私の試みは、まるでカモの池に石を投げ落としたように沈み込み、恐ろしいほどの速さで状況は醜い方向へと転じてしまった。引き返して逃げ出す私に、唾が降りかかり、腐った野菜の雨あられを浴びせられる。\n\nどうやら[task_contract_employer.GetTitledFirstNamePossessive]の評判は、私が[task_contract_employer.GetHerHim]に約束したものとは全く#EMP 違う#!形で変わってきているようだ…"
 ep3_contract_event.0520.a: "よくやっただろう。"
 ep3_contract_event.0520.b: "最善は尽くした、うん。"
