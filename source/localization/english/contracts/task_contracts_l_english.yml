 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$：新たな取引"
 ep3_contract_event.0581.desc: "私が[secret_haver.GetTitledFirstName]に威圧的に近づくと、[secret_haver.GetSheHe]は手を挙げて懇願した。\n\n「待って！もう十分に聞いたことは分かっている。私から残りを引き出すつもりだろうけど、提案があるんだ。」\n\n「誰があなたにこれをやらせたのか、私は正確に知っている。あなたの雇い主も、[task_contract_employer.GetSheHe]が言うほど清廉潔白な存在ではない」\n\n「もしこの情報を…」[secret_haver.GetSheHe]は小さな金の袋を差し出しながら、指から指輪を抜き取った。「…あなたに渡し、私の秘密を守るよう説得することはできないだろうか？」"
 ep3_contract_event.0581.a: "依頼をこなすだけだが。"
 ep3_contract_event.0581.b: "少しぐらいなら聞いてやる…"
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$：成功"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$：失敗"
 ep3_contract_event.0585.desc.success: "「素晴らしい！素晴らしい！」と、私が報告を届けると[task_contract_employer.GetTitledFirstName]が大声で言った。「疑ってはいたが、それが確認できるとは…」  \n\n[task_contract_employer.GetSheHe|U]は守衛に合図を送り、報酬を持ってこさせながら、考え深げに顎を撫でた。  \n\n「これが報酬だ。もし今後、また依頼を出すことがあるかもしれないが、君ならば躊躇わず私の呼びかけに応じてくれ。ではさらばだ、[ROOT.Char.GetTitledFirstNameNoTooltip]」"
 ep3_contract_event.0585.desc.failure: "「愚か者め。この[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]が！」と、[task_contract_employer.GetTitledFirstName]は私が[secret_haver.GetFirstNamePossessive]の秘密を暴こうとした努力にまったく感心していない。\n\n「私は#EMP 絶対に#!その秘密を知る必要があるのだ！送る者が皆無能か、くだらない嘘つきばかりだ！お前ならその悪い流れを断ち切れるかと思ったのに…」[task_contract_employer.GetSheHe|U]は唇を歪め、扉を指差した。\n\n「出て行け。願わくば、二度とお互いの道が交わらぬことを、[ROOT.Char.GetTitledFirstNameNoTooltip]。」"
 ep3_contract_event.0585.desc.liedsuccessfully: "「本当か？」と私は息を潜め、[task_contract_employer.GetTitledFirstName]が私の露骨な嘘を考え込むのを待つ。「そうか…そうだ！#EMP 完璧に#!筋が通る！」  \n\n[task_contract_employer.GetSheHe]が守衛に合図して報酬を持ってこさせるのを見て、私は安堵の息をついた。  \n\n「もちろん、予想とは少し違うが、#EMP よく考えてみると#!…」[task_contract_employer.GetSheHe]はもはや私ではなく、自分自身に話しかけているようだった。  \n\nここは急いで退散するに限る。"
 ep3_contract_event.0585.a: "素晴らしい、だろ？"
 ep3_contract_event.0585.b: "クッソォ！"
 laamp_eliminate_heir_contract_contract: "後継者を消す"
 laamp_eliminate_heir_contract_desc_title: "街道を荒らすならず者たちよ、"
 laamp_eliminate_heir_contract_desc: "熟練し静謐なる技を持つ剣士を求む…家族間の問題解決のために。重要な人脈と豊かな報酬をお約束しよう。"
 laamp_eliminate_heir_contract_request: "この[task_contract|E]は[TaskContract.GetLocation.GetName]へ[travel|E]に行く必要がある。"
 ep3_contract_event.0590.t: "裏稼業"
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstNamePossessive]の厄介な後継者、[heir.GetTitledFirstName]は、個人の護衛に関して少々無頓着である。深夜の散策で一時的に気が紛れるかもしれないが、また別の問題がすぐに持ち込まれようとしている...\n\nにもかかわらず、何かが私の手を止める。私は契約で仕事を請け負っているが、どうも…都合が悪いと感じる。\n\n「よもすれば、何か他の解決策があるのでは？」"
 ep3_contract_event.0590.a: "もういいだろう。死ね、[heir.GetFirstNameNoTooltip]。"
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip]は秘密裏に死ぬ"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip]の耳に届き、逃げ出してしまう"
 ep3_contract_event.0590.b: "[heir.GetHerHim]を半殺しにしてやればいいんじゃないか？"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip]は地に伏した"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip]はあなたの到来を察した"
 ep3_contract_event.0590.b.fatalbonk: "#EMP 少々#!強くたたきすぎたかもしれない"
 ep3_contract_event.0590.c: "ちょっと説明の機会をいただきたいんだが…"
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip]はあなたに応じる"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip]はあなたの話をせせら笑う"
 ep3_contract_event.0590.c.critfailure: "なんでこんなことをする羽目になったのだろうか"
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$：再挑戦"
 ep3_contract_event.0591.desc.knockedout: "[location.GetName]の外れにある岩に腰掛け、[heir.GetTitledFirstName]が徐々に意識を取り戻すのを見守る。私が[heir.GetHerHis]の頭に食らわせた一撃は、なかなか上手く加減ができていたようだ。\n一日ほどは頭痛が続くだろうが、後遺症は残らないはずだ。\n\n事情を説明するのに少し時間がかかったが、[heir.GetHerHis]の人生が大きく揺らいだにもかかわらず、[heir.GetFirstNameNoTooltip]は驚くほど落ち着いている。\n\n「助命してくれてありがとう」と[heir.GetSheHe|U]は言い、私が用意していた馬に鞄を取り付ける。「その恩は忘れない。いつかまた会えるといいがな。」\nそう言って、[heir.GetSheHe]は片手を挙げて別れの挨拶をしながら、ゆっくりと馬を進ませた。"
 ep3_contract_event.0591.desc.camewillingly: "私は岩の上に腰掛け、[heir.GetTitledFirstName]が[heir.GetHerHis]の馬に鞄を取り付けるのを見守っている。[location.GetName]の外れまで来る道中こそが、状況を説明するのに十分な時間となり、[heir.GetFirstNameNoTooltip]は何の抵抗もなく従ってくれた。\n\n「助命してくれてありがとう」と、鞄がしっかり固定されたのを確認すると、[heir.GetSheHe|U]は言う。「その恩は忘れないよ。いつかまた会えるといいな。」\nそう言って、[heir.GetSheHe]は手を挙げて別れの挨拶をしながら、馬を軽く進ませていった。"
 ep3_contract_event.0591.a: "「お前に幸あれだ！」"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$：おおむね破滅"
 ep3_contract_event.0595.desc: "[task_contract_employer.GetFirstNamePossessive]の望みを果たす私の試みは、無残にも失敗に終わった。\n\n[heir.GetFirstName|U]は生き延び、[task_contract_employer.GetFirstNamePossessiveNoTooltip]にとって厄介な存在のままだ。\n私としては、雇い主の怒りが及ぶ前に、[location.GetName]を早々に後にするほかない。"
 ep3_contract_event.0595.a: "旅路はまだ続いてる…"
