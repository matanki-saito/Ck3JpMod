 ep3_contract_event.0550.t: "厄介者：暗中より宛名あり"
 ep3_contract_event.0550.desc: "私は[location.GetName]の待ち合わせ場所に到着した。周囲にはほとんど人影がないが、誰かがこちらに近づいてくるのが見えた。全身を外套に包んだその謎めいた人物は、低い声で私にささやいた。\n\n「汝は[ROOT.Char.GetFirstNameNoTooltip]か？」\n\n無言でうなずくと、[messenger.GetSheHe]は無言で手紙を私に押し付け、すぐに急ぎ足で去り、闇の中に消えていった。\n\n明らかに、[task_contract_employer.GetTitledFirstName]はこの一件が[task_contract_employer.GetHerHim]に繋がらないように細心の注意を払っているようだ…。"
 ep3_contract_event.0550.a: "さて、どんな内容が待っているのかな…"
 ep3_contract_event.0550.a.tt: "手紙を開く。"
 ep3_contract_event.0555.desc: "慎重に動かねばならないことをご理解ください。絶望的な状況が私をここまで追い詰めており、今は手の内を見せる余裕がありません。\n\n標的は[councillor.GetName]です。[councillor.GetSheHe|U]を権力の座から引きずり下ろすか、この世から完全に消し去ってください。どちらでも構いません。\n\n今夜、[councillor.GetHerHim]は[ROOT.Char.Custom('GetPubName')]という場所にいるでしょう。\n\n追伸：この手紙は破棄し、二度と言及しないように。"
 ep3_contract_event.0555.a: "要は、どうにかして[councillor.GetActiveCouncilTask.GetPositionName]を消せと。"
 ep3_contract_event.0560.t: "問題児：荒れ狂う[councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0560.desc: "その酒場は閉まっていた。慎重に裏口から覗き込むと、[task_contract_employer.GetTitleAsNamePossessiveNoTooltip][councillor.GetActiveCouncilTask.GetPositionName]が夜会の喧騒を楽しんでいた。あらゆる危険に目をつぶって。\n\nすべきことはシンプルだ…ただ扉を蹴破り、[councillor.GetTitledFirstName]を小間切れにすればよい。いや、もっと繊細な手段もあるのではないか？\n\nもしや、それどころか…　不運な[councillor.GetWomanMan]を生かしたままにすらできるのか？"
 ep3_contract_event.0560.a: "#EMP 正面突破#!、いくぞ！"
 ep3_contract_event.0560.a.success: "戦いはあっという間だった。生き残った目撃者は一人もいない。"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip]が戦いの中で死ぬ"
 ep3_contract_event.0560.a.failure: "待ち伏せは失敗し、標的は逃げ出した"
 ep3_contract_event.0560.a.critfailure: "戦いは惨憺たる結果だ"
 ep3_contract_event.0560.b: "手っ取り早く、便所でブチ殺してやる。"
 ep3_contract_event.0560.b.success: "完璧な仕事だ"
 ep3_contract_event.0560.b.neutral: "乱闘になり、逃げだすあなたが見られた"
 ep3_contract_event.0560.b.failure: "警報が鳴り響き、あなたは失敗した"
 ep3_contract_event.0560.c: "[councillor.GetHerHis]の飲み物に毒を混ぜようかなぁ？"
 ep3_contract_event.0560.c.critsuccess: "毒と気づかれさえしなかった"
 ep3_contract_event.0560.c.success: "毒だと気付いたときには手遅れだ"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip]は風邪をこじらせた程度だ"
 ep3_contract_event.0560.c.critfailure: "毒を仕込んだ現場を押さえられる"
 ep3_contract_event.0560.d: "誘拐もうまくいけば、同じような目的を達すると思わないか…"
 ep3_contract_event.0560.d.critsuccess: "[councillor.GetFirstNameNoTooltip]の誘拐に成功する"
 ep3_contract_event.0560.d.success: "標的が抵抗するが、なんとか取り押さえた"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip]は逃げ出した…"
