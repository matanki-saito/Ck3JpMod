 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "あなたへの[ROOT.Char.Custom('GetInvalidatedContractType')]は取り消しとさせて頂きます。心ばかりですが、代わりにいくらかの金を受け取ってください。"
 ep3_contract_event.0012.desc_employer_dead: "伝えねばならないことがあります。前任者[task_contract_employer.GetTitledFirstName]が亡くなりました。新たな雇い主として伝えます、$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "したがって、あなたの「[ROOT.Char.Custom('GetInvalidatedContractType')]」という依頼はもはや要されておりません。"
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "伝えねばならないことがあります。私はもはや自由の身ではなくなりました。$ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "伝えねばならないことがあります。私の[task_contract_employer.Custom2('RelationToMeShort',task_contract_target)]、[task_contract_target.GetTitledFirstName]が亡くなりました。こうなっては止むを得ませんが、$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "伝えなければならないことがあります。私の[task_contract_employer.Custom2('RelationToMeShort',task_contract_object)][task_contract_object.GetFirstName]は既に自由の身です。あなたが手を貸したのかそうでないのか、私にはわかりません。ですが、$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "あなたの無能さには呆れるばかりで、私の怒りは計り知れない。どうしてあなたは"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$[task_contract_object.GetFirstName]$ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$[ROOT.Char.Custom('CatOrDogStoryName')]$ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "を死なせてしまったのか？あなたは[ROOT.Char.Custom('GetInvalidatedContractType')]を遂行することに同意したはずだ！どのような形であれ、#EMP 二度と#!あなたの顔を見たくない。"
 ep3_contract_event.0012.desc_not_vassal: "喜べ、私はもはや[task_contract_target.Custom('InsultAdjective')][task_contract_target.GetName]の臣下ではない！$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "状況の変化により、我々の派閥は解散となった。$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "口惜しいが、わずかなりとも金があるだけマシか。"
 ep3_contract_event.0012.b: "なんとも言えんな。"
 ep3_contract_event.0012.c: "何にせよ、[travel_destination.GetNameNoTooltip]への旅はまだ続く。"
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "あなたの貢献は私の戦争において極めて重要な要素だった。傭兵たちの勇敢さは私の戦士たちから大いに称賛されるだろう。\n\nこの報酬が、我々の大勝利を祝うための助けとなりますように！"
 ep3_contract_event.0013.desc_failure: "お前は惨めにも戦場に姿を見せなかったので「誓いを破る者」として周知されるべきだ！\n\nかつてお前と共に戦ったであろう者として、今お前を[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]、そして臆病者共のリーダーと名付けよう。"
 ep3_contract_event.0013.a: "共に戦えて光栄だった。"
 ep3_contract_event.0013.b: "「誓いを破る者」、悪くないな…。"
