 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle: "我々は真夜中に行動を起こすのである。\n\n漆黒の夜空の下、誰にも気づかれることなく[task_contract_destination.GetHolding.GetType.GetName|l]へと忍び込む。[local_1.GetFirstNamePossessive]の導きのおかげで、我々はすぐさま[newly_created_artifact.GetName]を見つけることができた。\nだが、脱出しようとした矢先、見張りに気づかれてしまう！私は工芸品を手に取り、一目散に駆け出す。四方から衛兵が押し寄せ、仲間たちとは離ればなれになってしまった。\n\n長い追跡の果て、私は城壁裏の闇に身を潜める。遠くから[local_2.GetFirstName]が息を切らしながら叫ぶ声が聞こえる。\n\n「やられた！奴ら、我らのものを盗みやがった！あの悪党め！」"
 ep3_contract_event.0007.desc_church_church: "私は膝をつき、[local_1.GetFaith.ReligiousText]の聖句を唱え始める。\n\n「もう十分に見聞きした。お前は間違いなく[local_1.GetFaith.HighGodName]の徒たる[ROOT.Char.GetWomanMan]だな！」と[local_1.GetName]は感心した様子で称える。\n\n「もう探し回る必要はない。この[newly_created_artifact.GetName]をお前に授けよう。これは私からだけでなく、[local_1.GetFaith.HighGodName]からの贈り物でもあるのだ！\n……大切に扱いたまえ！」"
 ep3_contract_event.0007.desc_city_city: "「お前さんの値段は高すぎる……こっちはただの貧しい流れ者なんだぞ」すかさず値切ろうとする。「部下への支払いも、馬どもに餌をやるための費用も要るんだ。これがこっちの出せる限界だ。これで取引はできないか？」\n\n[local_1.GetFirstName]は私を信じていないようであるが、[local_1.GetSheHe]は経験豊富な取引の達人であるゆえ、[local_1.GetSheHe]は素早く対案を示す。「その額で構わん、そうだな。ただし、その前にこれを見せておこう。」\n\n[local_1.GetSheHe|U]は[newly_created_artifact.GetName]を明らかにする。\n\n「見ろ、この#EMP 美しさ#!！お前のためだけに用意した特別品だ。両方まとめて、手頃な値段で買ってもらおうじゃないか！」"
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName]と[local_2.GetFirstName]はしばらく議論を交わす。\n\n「随分と危ない賭けだが……それでも悪くない話だ。もし手に入れることができたら、その戦利品はお前に譲ろう。#EMP できたなら#!。な」\n\nその夜、私は城の外にある待ち合わせ場所へ向かう。壁の向こうから大きな騒ぎが聞こえ、[local_1.GetFirstNameNoTooltip]と[local_2.GetFirstNameNoTooltip]が、私の上方にある石壁を器用に降りてきた。\n\n「逃げろ！奴らが来てる!」と[local_1.GetFirstNameNoTooltip]は私を追い越しざまに叫ぶ。私たちは[task_contract_destination.GetTerrain.GetName|l]へと駆け込み、安全な場所にたどり着いた。\n\n「どうやら報酬は二倍にしてもらわないとな」と、息を切らしながら[local_2.GetFirstNameNoTooltip]が言うのである。"
 ep3_contract_event.0007.desc_city_buy: "「なんて気前のいい申し出だ！ どうぞ[newly_created_artifact.GetName]を持っていかれよ！ 商売ができて光栄だ！」  \n[local_1.GetFirstName]は、私の提案にすっかり感激しているようだ。\n\nもしかすると、もっと安くしてもらえたかもしれない……次こそは、もう少し粘り強く交渉しなければ。"
 ep3_contract_event.0007.desc_church_buy: "「私は[ROOT.Char.GetFaith.HighGodName]の[ROOT.Char.GetWomanMan]だ！そして私を裁けるのは[ROOT.Char.GetFaith.HighGodName]だけだ！」\n私は[local_1.GetFaith.PriestNeuter]に向かってそう叫び、強い口調で反論する。\n「だが、すぐに恩を示そう。金を出す！」\n\n「本気で[local_1.GetFaith.HighGodName]の門徒を買収しようというのか……？」\n最初は憤慨していた様子の[local_1.GetFirstName]だが、[local_1.GetSheHe]が銀の入った袋を見つめるうちに、その誘惑に抗えなくなっていくのがわかる。\n\n「#EMP 確かに#!、[task_contract_destination.Custom('GetLocationFaithTemple')]の屋根を修理する必要がある気がしていた。[newly_created_artifact.GetName]は持っていけ……\nただし、この取引については二度と口にするな！」"
 ep3_contract_event.0007.desc_castle_intimidate: "「何様のつもりだ？」と[local_1.GetFirstName]は見下したように嘲り笑う。「俺たちゃはお前らの倍いるんだぜ！」\n\n「そうか？本当にそう思うか？」私は合図を送り、部下たちに奴らを取り囲ませる。「では……[newly_created_artifact.GetName]を渡してもらおう。」\n\nそして翌晩、再び顔を合わせる。[local_1.GetFirstNameNoTooltip]と[local_2.GetFirstName]は疲れ切って、すっかり打ちのめされた様子だ。\n\n「危うく捕まりそうになったんだぞ。これがそんなに大事な代物なのかよ！」そう言って、一人が苦々しい表情を浮かべながら私にその品を手渡す。"
 ep3_contract_event.0007.desc_city_intimidate: "私は部下たちに合図を送り、行商人の店へ突入させる。そこには店主がただ一人いるだけで、たちまち制圧することに成功する。\n\n「お願いです、私はただの店番なんです！家族を養わなければならないし、この店は私のすべてなんですよ！」と[local_1.GetFirstName]は必死に訴える。\n\n「[follower.GetFirstName]、俺たちが遊びじゃないってことを[local_1.GetHerHim]に見せつけろ！」  \n私が選んだごろつきにそう指示すると、[follower.GetSheHe]は華奢な品物がぎっしり載った不安定な棚に手を伸ばす。ちょうどカウンターごとひっくり返そうというところで、店主は慌てて[local_1.GetHerselfHimself]を投げ出して阻む。\n\n「頼む、やめてくれ！欲しいものを持っていってくれればいいから、頼むから行ってくれ！」"
 ep3_contract_event.0007.desc_church_intimidate: "「[follower.GetFirstName]！ここに厄介者がいるぞ！」と私は部下たちに呼びかける。彼らは[task_contract_destination.Custom('GetLocationFaithTemple')]へなだれ込む。\n\n「お願いです、敬意を払って！ 下がってください！」と[local_1.GetFirstName]は必死に訴えるが、既に手遅れだ。私の仲間たちは我先にと捧げ物をつかみ取り、あらゆるものを略奪し、破壊しようとする。戦力差も人数差も歴然としており、[local_1.GetNameNoTooltip]は観念する。\n\n「わかった、わかった！ [newly_created_artifact.GetName]を持っていけ、無信心者め！ だが、この聖なる場所だけは見逃してくれ」"
 ep3_contract_event.0007.desc_library: "「申し出には感謝するが、廃墟となった屋敷か、使われなくなった砦などの在処を知らないか…？」と問いかけると、私はやがて[local_1.GetFirstName]を説得して、しぶしぶ荒れ果てた館へ案内させることに成功する。\n\n中へ足を踏み入れると、クモの巣だらけの部屋に散乱する古い書物の多さに驚かされる。私は一晩中それらを調べ続ける。そして、地下室のさらに奥深くで、一枚の手書きの地図を発見する──そこには近くの場所を示す「X」が描かれていたのだ。\n\n夜明けに私と部下たちはその場所へ向かう。数回シャベルを振るったのち、[follower.GetFirstName]が私を呼び止める。\n\n「箱だ！中には大量の硬貨が入ってる！それに、これはなんだ？書き置きには『[newly_created_artifact.GetName]』とあるぞ。」"
 ep3_contract_event.0007.desc_explore: "あの口の軽い[local_1.GetFirstName]や妙な噂話を当てにするのはやめて、私は廃墟のように見える建物へ引き返すことにした。\n\nまずは鬱蒼と茂った庭を切り開き、次に黴臭い部屋の匂いに耐える。少なくとも、ここが完全に放棄された場所であることだけは確かそうだ。できるだけ早く探索を終えるため、仲間たちと手分けして建物内を調べることにする。\n\nしばらくして、[follower.GetFirstName]が家主の寝室へ呼びに来た。\n「ベッドの下にこんなものがあった」と、錆びついた宝箱を指し示す[follower.GetSheHe]。\n「金貨がぎっしり詰まってる！ しかも、これはもしや[newly_created_artifact.GetName]じゃないか？」"
 ep3_contract_event.0007.a: "自分のものにしない理由はないな？"
 ep3_contract_event.0007.b: "素晴らしい、[task_contract_employer.GetTitledFirstNameNoTooltip]に送り届けろ。"
 ep3_contract_event.0007.castle: "待て、それだけじゃない。私はお前にも用があるのだ！"
 ep3_contract_event.0007.castle_buy: "いいだろう。ただし、あなたも一緒に来るならな。"
 ep3_contract_event.0007.city_city: "全て、頂きだ。"
 ep3_contract_event.0008.t: "$contract_event_prefix$$laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "疲労の見える小規模の騎兵の一団が野営地にやって来て、そのうちの一人が私のテントに入ってきた。\n\n「私はこの[task_contract_employer.GetPrimaryTitle.GetAdjective]の偵察隊の隊長です。我が[task_contract_employer.GetTitledFirstName]に代わってお話します。」兵士は続けて言った。「我が主君はあなたの小さな戦闘団に興味がおありのようです。」\n\n「[task_contract_war.Custom('WarCasusBelliShort')]により[task_contract_employer.GetTitleAsNameNoTooltip]は眠れぬ夜を過ごされています。我らの敵は激しい戦いを挑んできており——私はあなたがたを雇うために派遣されました！[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]にあなたがたの闘志を貸していただけませんか？」"
 ep3_contract_event.0008.a: "正当な主張だ！[task_contract_employer.GetHerHim]を助けよう。"
