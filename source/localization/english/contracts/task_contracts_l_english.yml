 ep3_contract_event.0012.desc_not_vassal: "Rejoice, as I am no longer a vassal of the [task_contract_target.Custom('InsultAdjective')] [task_contract_target.GetName]. $ep3_contract_event.0012.desc_employer_dead_outro$"
