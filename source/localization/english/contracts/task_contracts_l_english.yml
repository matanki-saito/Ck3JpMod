 ep3_contract_event.0006.desc: "[task_contract_destination.GetName]へ到着し、当地の[task_contract_destination.Custom('GetGuildType')]を訪れてこの辺りの珍品にまつわる手がかりを探るが、何も得られない。そこで、私は立ち寄ったのが…"
 ep3_contract_event.0006.desc_locals: "酒場で、私は二人の噂好きが交わす興味深い会話に耳を傾けるのである。\n\n「言っておくがな、[local_2.GetFirstName]、[newly_created_artifact.GetName]は我々の[task_contract_destination.GetTerrain.GetNameNoTooltip|l]に隠されているんだ！　しかも、どこにあるかもわかっている！」と[local_1.GetCulture.GetCollectiveNounNoTooltip]の一人が小声で囁く。\n\n「しっ、[local_1.GetFirstName]。見られてる……」と、もう一人が私を指しながら低く声を潜める。"
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')]だ。\n\n「ようこそ、旅人よ！」と、その地元の[local_1.GetFaith.PriestNeuter]は挨拶する。「噂によれば、お前は現世の宝を求めているそうだな。\nならば……[newly_created_artifact.GetName]について、話せることがあるかもしれん。」\n\n「ただし、[local_1.GetFaith.WealthGodName]の尊さを知っておらねばならん……」"
 ep3_contract_event.0006.desc_locals_city: "市場へと向かうと、入口でさっそく行商人に腕を掴まれるのである。\n\n「おやおや、旅人さん！　いやはや、あんたはなかなか手慣れた商売人に見えるな。ちょうどいい、頭の先から足の先、尻から肘まで、何だって揃ってるぜ！\n特別な一品……[newly_created_artifact.GetName]なんていかがかな？」"
 ep3_contract_event.0006.desc_locals_castle: "[task_contract_destination.GetHolding.GetType.GetName|l]の門に至ると、そこに地元の者が二人いるのに気づくのである。\n\n「ふざけているとでも言うつもりか、[local_2.GetFirstName]　[local_ruler.GetDynastyHouseName]家が[newly_created_artifact.GetName]を手に入れたんだ！さっき奴らがそれを[local_ruler.Custom('ResidenceBuilding')]へ運び込むのを見たばかりだ！」と、最初の[local_1.GetCulture.GetNameNoTooltip]が言う。\n\n「簡単にはいかんぞ、[local_1.GetFirstName]……だが、ひょっとしたら#EMP 我ら#!なら手に入れられるかもしれない。」と、もう一人が[local_2.GetHerHis]の目をきらりとさせながら答える。"
 ep3_contract_event.0006.castle: "「もしもし？お力添えはご必要か？」"
