 ep3_contract_event.0082.desc: "A delegation of faithful [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] visit my camp, presenting a plea to rile the blood.\n\n\"O, mighty [ROOT.Char.GetTitledFirstNameNoTooltip]!\" they say. \"We are just a collection of poor [task_contract_employer.GetFaith.DevoteeNeuterPlural]. \"Day and night, we are harangued by missionaries sent from [task_contract_councillor_liege.GetCapitalLocation.GetName] by [task_contract_councillor_liege.GetTitledFirstName]! We've been forced to flee here — for in our home, the [task_contract_councillor.GetCouncilTitleFirstName] [task_contract_councillor.GetHerselfHimself] works evils! [task_contract_councillor.GetSheHe|U] converts those [task_contract_councillor.GetSheHe] nabs by force!\"\n\nThe ragged refugees are on their knees in desperation.\n\n\"In [task_contract_employer.GetTitledFirstNamePossessive] name — in [task_contract_employer.GetFaith.HighGodNamePossessive] — save us!\""
 ep3_contract_event.0082.a: "I'll try halting [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]!"
 ep3_contract_event.0082.b: "I'll speak with [task_contract_councillor_liege.GetTitledFirstNameNoTooltip] in [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], [task_contract_councillor_liege.GetHerHis] capital."
 ep3_contract_event.0082.to_destination: "You will travel to [task_contract_destination.GetName] to stop [task_contract_target.GetCouncilTitleFirstNamePossessive] missionary work"
 ep3_contract_event.0082.to_liege: "You will travel to [task_contract_councillor_liege.GetName] to convince [task_contract_councillor_liege.GetHerHim] to recall [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "We arrive in [task_contract_destination.GetName]. As [task_contract_employer.GetName] steps into [task_contract_employer.GetHerHis] [task_contract_destination.Custom('GetLocationFaithTemple')], a shriek of grief comes from the bottom of [task_contract_employer.GetHerHis] heart!\n\n\"#EMP All is ruined!#! The [task_contract_employer.GetFaith.ReligiousSymbol] stolen! The [task_contract_employer.GetFaith.ReligiousSymbol2] stomped into the ground! I could shriek out every word of the [task_contract_employer.GetFaith.ReligiousText]! Who could have the gall to ransack this place and set it alight? Who, but the [task_contract_councillor.Custom('InsultAdjective')] [task_contract_councillor.GetTitledFirstName]!\"\n\n\"You understand now, [ROOT.Char.GetTitledFirstNameNoTooltip]!\" [task_contract_employer.GetFirstNameNoTooltip] points to the desecrated [task_contract_employer.GetFaith.ReligiousSymbol3]. \"We can live like this no longer!\""
 ep3_contract_event.0083.a: "\"Let's remove [task_contract_councillor.GetNameNoTooltip] from the picture.\""
 ep3_contract_event.0083.b: "\"[task_contract_councillor.GetNameNoTooltip] will only understand power.\""
 ep3_contract_event.0083.c: "\"Surely, I can reason with the [task_contract_councillor.GetFaith.GetAdjectiveNoTooltip] [task_contract_councillor.GetFaith.PriestNeuter]?\""
 ep3_contract_event.0083.d: "Flee, [task_contract_employer.GetFirstNameNoTooltip]! You are safe with me."
 ep3_contract_event.0083.a_win: "You successfully capture the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.a_lose: "You fail to capture the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_win: "You intimidate the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose: "You fail to threaten the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "You negotiate peaceful coexistence with the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_lose: "You lose the debate with the [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "After some disruptive pulling of strings in [task_contract_destination.GetName], I secure myself an audience with [task_contract_councillor_liege.GetName].\n\n\"[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!\" I say. \"On behalf of [task_contract_employer.GetTitledFirstName] and the [task_contract_employer.GetFaith.GetAdherentNamePlural] of your land, I come before you. Your [task_contract_councillor.GetCouncilTitleFirstName] committed despicable acts against their community, and deserves punishment! Would such justice not surely be the way of your [task_contract_councillor_liege.GetFaith.HighGodName]?\"\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] frowns.\n\n\"Indeed. I am no tyrant; I will heed your petition in full. And only then will I decide the fate of my [task_contract_councillor.GetCouncilTitle] and all [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] in my realm.\""
 ep3_contract_event.0084.a: "The [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] should govern themselves."
 ep3_contract_event.0084.a_win_rights: "To [task_contract_employer.GetFirstNameNoTooltip]: [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] and rights of protection"
 ep3_contract_event.0084.a_win_rights.tt: "Gains [GetVassalContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )] [obligation|E]"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip] gains the [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_lost: "You didn't convince [task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.b: "Your peoples should learn to coexist."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip] will stop trying to convert [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] is"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName] has seemed rather quiet since my arrival. I spot [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName] surrounded by a group of local [task_contract_destination.County.GetFaith.GetAdherentNamePlural].\n\n\"Greetings, traveler! I was just about to recite something from the [task_contract_councillor.GetFaith.ReligiousText] to my disciples.\" [task_contract_councillor.GetSheHe|U] points at the villagers. \"Maybe you can point us to your favorite parables?\""
 ep3_contract_event.0085.desc_bad: "In [task_contract_destination.GetName], the local [task_contract_destination.Custom('GetLocationFaithTemple')] is ablaze! I find [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName] on the outskirts; [task_contract_councillor.GetHerHis] [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')] have [task_contract_destination.County.GetFaith.GetName] heads on the points of their swords.\n\n\"Ah, just in the nick of time! Those peasants wouldn't respect our preachers, and so we've decided to show them the true power of [task_contract_councillor.GetFaith.HighGodName].\" [task_contract_councillor.GetTitledFirstNameNoTooltip] is clearly enjoying [task_contract_councillor.GetHerselfHimself].\n\n\"Please, have mercy!\" beg the survivors. \"We are just simple [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. We mean no harm: please leave us in peace!\""
 ep3_contract_event.0085.a: "This is madness. [task_contract_councillor.GetTitledFirstNameNoTooltip] has to be stopped!"
 ep3_contract_event.0085.a_win_critical: "You successfully capture [task_contract_councillor.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0085.a_win: "You scare off all missionaries"
 ep3_contract_event.0085.a_lose: "You fail to capture [task_contract_councillor.GetTitledFirstNameNoTooltip] and the contract"
 ep3_contract_event.0085.b: "I think I'll #EMP enjoy#! this missionary job."
 ep3_contract_event.0085.c: "I'll teach them about [task_contract_councillor.GetFaith.GoodGodNames]."
 ep3_contract_event.0085.c_win: "They understand the allegory"
 ep3_contract_event.0085.c_lose: "They miss the point of the story"
 ep3_contract_event.0085.d: "I'll warn them about [task_contract_councillor.GetFaith.EvilGodNames]!"
 ep3_contract_event.0085.d_win: "They understand the allegory"
 ep3_contract_event.0085.d_lose: "They got frightened by the [task_contract_councillor.GetFaith.EvilGodName]"
 ep3_contract_event.0090.t: "$contract_event_prefix$ Instructor of [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]"
 ep3_contract_event.0090.desc: "As I arrive, I'm greeted by [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName].\n\n\"I'm glad you could make it. We are in a need of an expert in the ways of war, as our commanders are rather unschooled.\" [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] bows [task_contract_councillor.GetHerHis] head and quickly adds: \"At least... according to our liege.\"\n\n\"Well, I would be pleased to invite you in, but my [task_contract_councillor_liege.GetTitleAsNameNoTooltip] expects you to begin training immediately. Pick whomever you wish and have them armed.\""
 ep3_contract_event.0090.a: "Let me see those [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]!"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "Opens $task_contract_train_knight_interaction$ [character_interaction|E]"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "To know what I'm dealing with, I invite [knight.GetName] to spar with"
 ep3_contract_event.0091.desc_me: "me.\n\n\"We take our stances, waiting for an opening."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] strikes first, a barrage of blows with [knight.GetHerHis] [knight.Custom('signature_weapon')]. I'm caught off-guard: I try to recover and counter with few blows of my own. However, [knight.GetSheHe] parries my [ROOT.Char.Custom('signature_weapon')] rather easily.\""
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip] guard weakens first, allowing in a few, but precise, blows from my [helper.Custom('signature_weapon')]. Clearly, [knight.GetSheHe] is not a match for me.\""
 ep3_contract_event.0091.desc_helper: "[helper.GetName].\n\n\"They take their stances, awaiting an opening.\""
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip] strikes first, a barrage against [helper.GetFirstNameNoTooltip] with [knight.GetHerHis] [knight.Custom('signature_weapon')]. [helper.GetFirstNameNoTooltip] looks helpless, clearly outmatched by the foe.\""
 ep3_contract_event.0091.desc_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip] guard weakens first, allowing in a few, but precise, blows from [helper.GetFirstNamePossessive] [helper.Custom('signature_weapon')]. [knight.GetSheHe|U] has trouble even staying standing. Looks like this will be a rather long lesson...\""
 ep3_contract_event.0091.desc_outro: "\n\nI stop the bout before it gets bloody. \"Thank you for your efforts, [knight.GetFirstNameNoTooltip]. I've seen enough to know how to proceed with your teachings.\""
 ep3_contract_event.0091.a: "I could use someone like this myself!"
 ep3_contract_event.0091.b: "Teaching [knight.GetHerHim] [trait_to_teach.GetNameNoTooltip( ROOT.Char )] should be easy!"
 ep3_contract_event.0091.c: "\"[helper.GetFirstNameNoTooltip], give [knight.GetHerHim] a private lesson.\""
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip] should just follow my moves."
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip] learns a lot from you"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip] learns a lot from [helper.GetFirstNameNoTooltip]"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip] learns it on the spot"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip] is eager to join your camp"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip] can't keep up"
 ep3_contract_event.0091_lost_recruit: "[knight.GetFirstNameNoTooltip] refuses to join your camp"
 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc: "[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]に会うことになっていたが、[task_contract_destination.GetName]に到着したところ、[task_contract_destination.GetHolding.GetType.GetName|l]は静まり返っている…誰もいないのか？\n\n「冒険者よ、困惑しているようだな」と物陰から声が聞こえた。「其方は本当にこの仕事にふさわしいのだろうか？我々が必要としているのは慎重で用心深く、且つ繊細な者だ…」\n\n必死で周囲を見渡すが、声はその言葉一言毎に違う方向から聞こえてくる。\n\n「其方はどれにも当てはまらないように見える…」[task_contract_councillor.GetNameNoTooltip]が私の背後に現れた。"
 ep3_contract_event.0100.a: "Oh, [task_contract_councillor.GetSheHe] is good, but I can do better!"
