 ep3_contract_event.0084.desc: "[task_contract_destination.GetName]で何度か手を回した後、私は[task_contract_councillor_liege.GetName]との謁見の場を得た。\n\n「[task_contract_councillor_liege.GetTitleAsNameNoTooltip]殿！」と私は言う。\n「[task_contract_employer.GetTitledFirstName]とこの地の[task_contract_employer.GetFaith.GetAdherentNamePlural]を代表してまいりました。あなたの[task_contract_councillor.GetCouncilTitleFirstName]は彼らの共同体に対して卑劣な行為を働き、罰を受けるに値します。それこそ、あなたの[task_contract_councillor_liege.GetFaith.HighGodName]の道にかなう正義ではないでしょうか？」\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]は眉をひそめた。\n\n「その通りだ。私は暴君ではない。お前の請願には十分耳を傾けよう。そしてその後で、私の[task_contract_councillor.GetCouncilTitle]と領内の[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]のすべての運命を決めるとしよう。」"
 ep3_contract_event.0084.a: "[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]には自治が認められるべきと存じます。"
 ep3_contract_event.0084.a_win_rights: "[task_contract_employer.GetFirstNameNoTooltip]：[task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]と庇護の権利"
 ep3_contract_event.0084.a_win_rights.tt: "[GetVassalContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )][obligation|E]を得ます"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip]は[task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]を得ます"
 ep3_contract_event.0084.a_lost: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]を説得できなかった"
 ep3_contract_event.0084.b: "あんたの民はもう少し共存ということを学ぶべきだろう。"
