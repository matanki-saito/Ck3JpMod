 laamp_base_learning_contract_events.4100.desc.intro.first_time: "[child_to_educate.GetFirstName]は興味深げでありながらも期待に満ちた表情で、初めての学習の場に臨んでいる。"
 laamp_base_learning_contract_events.4100.desc.intro.stress: "私が一歩近づくと、[child_to_educate.GetFirstName]は本能的に後ずさりし、疑念を抱いたように目を細めた。"
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "[child_to_educate.GetFirstNamePossessive]の顔に一瞬困惑の表情が浮かぶ。[child_to_educate.GetSheHe]は、前回の授業で共にいた助手の姿が見当たらないことを不思議に思っているようだ。"
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName]は、私たちが近づくと興味深げな視線で[support_person.GetFirstName]を観察した。"
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName]は次の学習の場で私と顔を合わせると、何を考えているのかわからない表情を浮かべた。"
 laamp_base_learning_contract_events.4100.desc.intro.topic: "再び集まると、私が前回の授業の内容を要約するのを聞きながら、[child_to_educate.GetFirstName]は首をかしげた。"
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\n路地は活気に満ち、商人たちが広場の間を素早く行き交っている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\n処刑を見届けた群衆はちょうど散り始めていた。血への渇望は満たされたのだ。"
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\n市場では品物が次々と取引され、人々の必要が満たされていく。"
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\n漁船がちょうど港に戻り、海の恵みが次々と荷下ろしされている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\n炉は轟々と燃え盛り、武器が武器庫の隅に積み上げられている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\n静寂に包まれた庭園は、豊かな学びの機会を提供している。"
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nその酒場は常連や一見さんを数多く集めている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\n数人の[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]が、聖地を静かに歩き回っている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\n玉座の間では、召使いたちが忙しなく行き来している。"
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\n村人たちの一団が行き交い、広がる平原の農地を横切っている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\n風が平原をさまよい、その吐息は通り過ぎるすべての者に感じられる。"
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\n草原は果てしなく広がっているように見え、私たちはその領地の外縁を静かに進んでいく。"
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\n見渡す限り砂、砂、砂――私たちは領地の外縁をさまよっている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\n乾燥した大地にはほとんど水がないが、それでも我々は幾つかの旅の一行とすれ違う。"
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\n乾燥した大地にはほとんど水がないが、それでも我々は幾つかの旅の一行とすれ違う。"
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\n緩やかに連なる丘には、数多くの[ROOT.Char.Custom('RegionalFarmAnimalPlural')]が草を食んでいる。"
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nこの地方の山腹には、さまざまな旅人や活動の姿が見られる。"
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\n湿地帯にはあらゆる害虫が巣食っており、不注意な旅人はすぐにそれを思い知ることになる。"
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\n森は淡く輝く霧に包まれ、近くでは地元の人々が次の食事の準備をしている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\n近くの伐採場は活気に満ちている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\n採集者たちが茂みの中を動き回り、地元の珍味を収穫している。"
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\n森の中で、地元の親しげな冒険者たちの野営地に偶然出くわした。"
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\nその洞窟に住む地元の賢き[ROOT.Char.GetWomanMan]は、多くの人々を惹きつけている。"
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\n村人たちは雪の上に残る動物の足跡を追っている。"
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "そして、[child_to_educate.GetFirstNameNoTooltip]に社交の優雅さについてさらに教える絶好の機会がいくつもあることに気づく。"
 laamp_base_learning_contract_events.4100.desc.topic.martial: "そして、周囲を見渡しながら、[child_to_educate.GetFirstNameNoTooltip]に教えるべきいくつかの有利な場所を素早く見つけ出した。"
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "そして周囲を見渡すと、現在の体制を改善するための機会が数多くあることに気づく。これは[child_to_educate.GetFirstNameNoTooltip]にもぜひ知らせるべきことだ。"
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "そして小道を歩きながら、私は周囲に警戒の目を向ける――これは[child_to_educate.GetFirstNameNoTooltip]にも身につけさせるべき技能だ。"
 laamp_base_learning_contract_events.4100.desc.topic.learning: "そして、[ROOT.Char.Custom('GetScientificObjects')]を見つけ出し、[child_to_educate.GetFirstNameNoTooltip]に教えるべき有益な対象であることに気づく。"
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "そしてすぐに、我々が待ち伏せを受ける可能性のある危険な地点をいくつも見つける――これは[child_to_educate.GetFirstNameNoTooltip]にぜひ教えておくべきことだ。"
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\n子どもは私の後ろを歩きながら、明らかにそっぽを向き、私が視線を送るたびに無視する。どうやら、私の次の苛立ちを予測し、身構えているようだ。  \n私は眉をひそめ、状況を考え込んだ。"
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\n私の後ろでは、弟子がのんびりと歩きながら、近くの屋台から[child_to_educate.GetHerHis]の木馬を手に取っている。  \n[child_to_educate.GetSheHe|U]は楽しそうにそれにまたがると、歓喜の声を上げながら周囲をぐるぐると駆け回り始めた。"
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nしかし、振り返ると、[child_to_educate.Custom('GirlBoy')]はその場でぴたりと足を止め、地面で見つけた腕ほどの太さの棒をじっと観察している。  \n私が呼びかけても、[child_to_educate.GetSheHe]はまったく反応しない。"
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nすると突然、どこからともなく大きな[ROOT.Char.Custom('get_region_dog_type')]が駆け寄ってきて、遊びたそうに子どもにじゃれついた。  \n[child_to_educate.Custom('GirlBoy')]は歓喜の声を上げ、すぐにその犬と夢中になって遊び始めた。"
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\n突然、若き[child_to_educate.GetCulture.GetNameNoTooltip]の[child_to_educate.Custom('GirlBoy')]の目が輝き、興奮した様子で叫び始めた。  \n「山賊が来るぞ！」  \n[child_to_educate.GetHerHis]の付き人と一緒に駆け回りながら、[child_to_educate.GetSheHe]は頭が取れそうなほど大笑いしている。"
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\n少し先では、魅力的な農民の[dummy_gender.Custom('GirlBoy')]が、どうやら私の弟子をすっかり魅了しているようだ。  \n[child_to_educate.GetSheHe|U]はこっそりと動き回りながら、荷物を運ぶ[dummy_gender.Custom('GirlBoy')]をじっと観察している。そして、#EMP まるで意図的に#! 私の存在を無視している。"
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\n即席の遊びに興じる子どもたちの姿が目に入り、それが[child_to_educate.Custom('GirlBoy')]の関心を引いた。  \n[child_to_educate.GetSheHe|U]は私が止める間もなく駆け寄り、そのまま楽しげに遊びに加わってしまった。"
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nどうやら私の弟子は友人たちを大勢連れてきたらしい。それ自体は構わないのだが、残念なことに彼らは私の講義にまるで興味がないようだ。  \n彼らが口論したり、ふざけ合ったりするのを見ながら、私は渋い顔をするのをこらえた。"
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('GirlBoy')]はすっかり遊び気分になってしまったようで、あちこちの隠れ場所に飛び込んでは出てきて、私から逃げようとしている。 私は募る苛立ちを必死に抑えようとする。"
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\n最初の挨拶が終わるや否や、奴は何を思ったのか、体をのけ反らせ、私の話を完全に無視し始めた\n目を閉じ、まるで講義の最中に眠りに落ちたふりをしている。"
 laamp_base_learning_contract_events.4100.desc.outro_body: "遠くから私に手を振り、必要であれば助けに入る準備ができている。"
