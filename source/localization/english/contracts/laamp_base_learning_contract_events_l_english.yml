 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName]は写本のページをめくりながら、それぞれのページに目を止め、じっくりと考え込む。  \n\n「これは……」  \n\n[employer.GetSheHe|U]は振り返り、慎重に写本を[employer.GetHerHis]の侍従へと手渡す。  「これを見たことがあるか？ これは#EMP 展示#!してもいいかもしれないな。なんとも驚嘆すべき聖典の一節だ。」  \n[employer.GetSheHe]は静かに拍手を送りつつ、少しいたずらっぽく身を乗り出す。  \n\n「特に#EMP あの#!余白の書き込みが気に入ったよ。見事な仕事だ！報酬を存分に楽しむといい。\nそして、もしまた[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を訪れることがあれば、ぜひ知らせてくれ。」  \n\n私は誇らしげに体を伸ばし、頷いた。"
 laamp_base_learning_contract_events.4027.desc.success.standard: "[employer.GetTitledFirstName]は写本を興味深げに眺めながら、鼻歌を口ずさみつつ頷いた。  \n\n「全体として、よくやった仕事だ。これも他の書物と一緒に棚に並べることにしよう。」  \n[employer.GetSheHe|U]は、程よい重みのある袋を手渡してくる。  \n\n「これで君の時間に見合う報酬となるだろう。」 そして、[employer.GetSheHe]は背を向けながら続けた。  \n「また挑戦したくなったら、ぜひ知らせてくれ。」  \n\n私は袋を受け取り、礼儀正しく頷いた。"
 laamp_base_learning_contract_events.4027.desc.success.qualified: "「これは……私の考えていたものとは少し違うな。確かに#EMP 何とも言えぬ代物#!ではあるが……」  \n[employer.GetTitledFirstName]は少し鼻をしかめながら、写本を[employer.GetHerHis]の侍従へと手渡した。  \n\n「……まあ、どこかの書庫の山にでも置いておくとしよう。出口は分かるな？」  \n私の返事を待つこともなく、[employer.GetSheHe]はすでに部屋を後にしていた。  \n私は扉のそばに置かれた、わずかばかりの報酬が入った袋を拾い、出口を探しながら廊下を彷徨い始めた。"
 laamp_base_learning_contract_events.4027.desc.failure: "「これは一体……？」  \n\n[employer.GetTitledFirstName]は言葉に詰まり、一瞬動きを止めたかと思うと、写本を[employer.GetHerHis]の侍従へと乱暴に投げ渡した。  \n\n「よくもまあ、私が苦労して手に入れた貴重なインクと羊皮紙を、こんな#EMP 駄文#!に費やせたものだな？」  \n[employer.GetSheHe]は苛立ちに駆られ、小さな円を描くように落ち着きなく歩き回りながら、こめかみを押さえた。  \n\n「私はお前を自宅へ招いたのだぞ。我が#EMP 書斎#!にだ！そこで生み出したのが#EMP これ#!とはな？\n裏切りも同然だ……衛兵を呼ぶべきか、本気で迷っているぞ！」"
 laamp_base_learning_contract_events.4027.a: "「考えてみろ。お前の手元には、唯一無二の写本があるのだ。」"
 laamp_base_learning_contract_events.4027.a.tt: "それは#EMP 確かに#!なかなかの代物だ。"
