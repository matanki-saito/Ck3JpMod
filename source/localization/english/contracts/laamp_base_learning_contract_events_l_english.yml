 laamp_base_learning_contract_events.4015.e.flavor: "もし幾つかの主張が物議を醸すとしても、まあ……。"
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$：結論"
 laamp_base_learning_contract_events.4017.desc.success.critical: "私が戻ると、[employer.GetTitledFirstName]はまるで踊るような勢いで部屋に入ってきた。  \n\n「#EMP 素晴らしい#!！迷える羊たちが、みな群れへと戻った。あの厄介な[mentioned_disputee.GetFirstName]ですらな……。」  \n\n[employer.GetSheHe|U]は振り返り、ずっしりとした重みのある袋を手に取ると、それを私に手渡した。  \n\n「これは君が勝ち取った正当な報酬だ。本当に感謝する。もしまた[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へ来ることがあれば、ぜひ知らせてくれ！」  \n\n私は微笑み、静かに頷いた。"
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName]は賢げに頷き、唇を引き結んだ。  \n\n「よくやってくれた。大半の者は私に手紙を送り、我々の論争について、私の見解が正しかったと認めている。」  \n\n[employer.GetSheHe|U]は一瞬ためらった後、付け加えた。  \n\n「残りの者たちも、いずれは納得するだろう。#EMP 私こそが#!正しいのだからな。」  \n\n私は礼儀正しく頷き、静かにその場を後にした。"
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.GetTitledFirstName]は、私が[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に戻ると、渋い表情を浮かべた。  \n\n「ふむ……まあ、許容範囲ではあるが、もう少し期待していたかもしれん…」  \n\n[employer.GetSheHe|U]は背を向け、小声で独り言のように呟く。  \n\n「次の者なら、もっと上手くやるかもしれん……。」  \n\nそして、まだ私がその場にいることに気づくと、[employer.GetSheHe]は扉のそばに置かれた小さな鞄を指し示した。  \n\n「まあ、好きに持っていくがいい。出口は分かるだろう。」"
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.GetTitledFirstName]は私が部屋に入るなり鼻で笑った。  \n\n「おや、わざわざ戻ってきたのか？ あんな無様な結果を見せた後で？」  \n\n[employer.GetSheHe|U]は呆れたように首を振る。  \n\n「そもそも、お前は[employer.GetFaith.GetNameNoTooltip]について何か一つでも知っていたのか？ まあ、幸いなことに、我々の信仰には#EMP 愚か者#!への処分法について何も書かれていないが…」  \n\nそう言い放つと、[employer.GetSheHe|U]は踵を返して立ち去った。私はしばらくその場に留まったが、やがて廊下を彷徨いながら出口を探し始めることになった。"
 laamp_base_learning_contract_events.4017.a: "「考えてみろ。私は疑念の種を蒔いたのだ。」"
 laamp_base_learning_contract_events.4017.a.tt: "彼らは必ず群れへと戻る。#EMP 確信している#!。"
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName]はほだされた"
 laamp_base_learning_contract_events.4017.a.failure.tt: "[employer.GetShortUIName]を納得させられない"
 laamp_base_learning_contract_events.4017.b.success_critical: "「[employer.GetFaith.HighGodNameAlternate]が我が手を導いたり」"
 laamp_base_learning_contract_events.4017.b.success_standard: "「ほんの少し背中を押しただけだ。」"
 laamp_base_learning_contract_events.4017.b.success_qualified: "「彼らはいずれ理解するはずだ。」"
