 laamp_base_4021_request: "この[task_contract|E]では、[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]のための写本を作成する必要がある。主に[learning|E][skill|E]の腕試しが必要だが、事によると、他の関連する[skills|E]、[lifestyle_traits|E]、[travel|E]の経験も必要になり得る。"
 laamp_base_learning_contract_events_prefix.4021: "写本"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$：記すべきこと"
 laamp_base_learning_contract_events.4021.desc: "私は鼻歌を口ずさみながら、[employer.GetTitledFirstNamePossessive]の書斎を見回した。ここには無数の原稿、手稿、短編がきちんと積まれ、棚に整然と並べられている。\n\n作品はその長さだけで評価されるものではないだろう。たった一言でも、複雑な感情を呼び起こすことができるのだから。\n\nだが、まずは重要なことから始めよう。私にはどの程度の作品を生み出す力があるのだろうか？"
 laamp_base_learning_contract_events.4021.a: "そのままに写すのが無難だろう。"
 laamp_base_learning_contract_events.4021.a.tt: "#V 3#!章で手を打つ。"
 laamp_base_learning_contract_events.4021.b: "私の能力は#EMP すごいぞ#!。"
 laamp_base_learning_contract_events.4021.b.tt: "#V 5#!章に挑む\n$EFFECT_LIST_BULLET$最終章で[skill|E]ポイントを得る追加のチャンスがある。"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT 章が増えるごとに、より多くの挑戦が待ち受ける。報酬も積み重なるが、それに伴い難易度も上昇する。#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT [task_contract|E]の完遂：\n$EFFECT_LIST_BULLET$ [learning|E]の挑戦を成功させるか、他の関連する[skill|E]を合わせた挑戦を行うか、[traveling|E]の経験を活かす。\n$EFFECT_LIST_BULLET$挑戦の1/3に成功：#P 及第点#!\n$EFFECT_LIST_BULLET$挑戦の2/3に成功：#P 成功#! \n$EFFECT_LIST_BULLET$すべての挑戦に成功：#P 大成功#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$：静かなる序章"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$：最終章"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$：次章"
 laamp_base_learning_contract_events.4025.desc.intro.first: "白紙を見つめる。#EMP 言葉#!か……。\n最初の一歩というのはなぜこんなに重く感じるのだろう。"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "額の汗を拭いながら、思考が巡り続ける。\n\n作業はほぼ完了に近い───だが、果たしてうまく仕上がっているのだろうか？ これは人に見せられるものなのか？"
 laamp_base_learning_contract_events.4025.desc.intro.last: "書き留めた文字を読み返しながら、私は満足げにうなずいた。要点を押さえ、簡潔にまとまっている。  \nこれならば、[employer.GetTitledFirstName]を十分に満足させられるはずだろう？"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "ふと考えがよぎる。[SCOPE.Custom('GetInspirationTopic')|U]。  \nそれほど難しいことではないのでは？ 考えれば考えるほど、この題材についての知識を共有したいという意欲が湧いてくる。"
 laamp_base_learning_contract_events.4025.desc.intro.01: "しばらくすると、私はすっかり没頭し、[SCOPE.Custom('GetLatestTopic')]に関する考察や観察を書き連ね、次々とページを埋めていく自分に気づいた。"
 laamp_base_learning_contract_events.4025.desc.intro.02: "執筆に没頭していると、[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の壮麗な庭園から聞こえてくる心地よい鳥のさえずりが、静かに部屋へと流れ込んできた。"
 laamp_base_learning_contract_events.4025.desc.intro.03: "書見台に座り、[SCOPE.Custom('GetLatestTopic')]に関する細かな観察と見解を記録していると、時間があっという間に過ぎていった。"
 laamp_base_learning_contract_events.4025.desc.first: "[ROOT.Char.Custom('WritingInstrument')]を軽く顎に当てながら、私は慎重にこの写本のテーマについて思案する。"
 laamp_base_learning_contract_events.4025.desc.final_shot: "外の光は次第に薄れ、私はろうそくの灯りの下で座っている。肌寒さが増し、自己の未熟さばかりが頭をよぎる。頻繁につまむ食べ物ですら、気分を晴らしてはくれない。"
 laamp_base_learning_contract_events.4025.desc.last: "皿が次々と積み重なり、私はここでの仕事の終わりを迎えつつ、最後のわずかなもてなしを楽しんでいる。  \nしかし……召使いたちは以前より食事を渋っているような気がする。気のせいだろうか……？"
 laamp_base_learning_contract_events.4025.desc.01: "外の光が次第に薄れ、私は[employer.GetTitledFirstNamePossessive]の書斎でろうそくの灯りに照らされながら、書記として働くことにもたらされるもてなしを楽しんでいる。"
 laamp_base_learning_contract_events.4025.desc.02: "召使いたちは時折姿を見せ、静かに部屋を掃除したり、軽い食事を運んできたりする。しかし、彼らは常に細心の注意を払い、物音を立てることなく、出る際には慎重に扉を閉めていく。"
 laamp_base_learning_contract_events.4025.desc.03: "時折、外出していないときに[employer.GetTitledFirstName]が書斎の扉から顔をのぞかせ、インクで染まった私の書きかけのページをじっと見つめる。\n[employer.GetSheHe|U]は軽く鼻歌を口ずさむと、そのまま立ち去る。どうやら、もっと重要な用事で忙しいようだ。"
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName]は[SCOPE.Custom('GetPreferedTopic')]に関する聖典を求めている。それは確かに考慮すべき点だ。  \nさて、どこから書き始めるべきか……。"
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "再び部屋を見渡しながら、章の書き出しにふさわしいテーマを探し、思索を巡らせる……。"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "私はしばし考え、背筋を少し伸ばした。  \n選択肢は二つ――自らの未熟さを認めるか、それとも――胸を張り、最後にもう一度、#EMP 正真正銘の#!挑戦をするか！"
 laamp_base_learning_contract_events.4025.desc.outro.01: "これを認めた上で、より重要な問題へと意識を向ける。  \n果たして[SCOPE.Custom('GetLatestTopic')]について書き続けるべきか、それとも視点を広げ、多様なテーマを取り入れる方が賢明なのか……。"
 laamp_base_learning_contract_events.4025.desc.outro.02: "このことを考えながら、次の章の題材について思案を巡らせる……。"
 laamp_base_learning_contract_events.4025.desc.outro.03: "その考えが頭の片隅に残る中、私は再びページへと目を向ける。  \n果たして[SCOPE.Custom('GetLatestTopic')]について、まだ書き続ける価値があるのだろうか……？"
 laamp_base_learning_contract_events.4025.a: "私の機知で彼らを魅了してみせる！"
 laamp_base_learning_contract_events.4025.a.second: "理知的な表現を一つまみ…。"
 laamp_base_learning_contract_events.4025.b: "社交術に関する一節があれば役に立つだろう。"
 laamp_base_learning_contract_events.4025.b.second: "外交に関する別の定理を加えるのも良いだろう。"
 laamp_base_learning_contract_events.4025.c: "私の軍事知識は、うまく応用できるはずだ。"
 laamp_base_learning_contract_events.4025.c.second: "指揮に関する別の章を加えるのも良いかもしれない。"
 laamp_base_learning_contract_events.4025.d: "か、は管理のか。私の得意分野だな。"
 laamp_base_learning_contract_events.4025.d.second: "今回は、効率性について触れてみよう。"
 laamp_base_learning_contract_events.4025.e: "欺瞞に関する論考を…一編。"
 laamp_base_learning_contract_events.4025.e.second: "慎重さに関するもう一章を加えるのも、悪くないかもしれない。"
 laamp_base_learning_contract_events.4025.f: "語るべき旅の話は山ほどある。"
 laamp_base_learning_contract_events.4025.f.second: "旅に関する小話をもう一つ加えるのも良さそうだ。"
 laamp_base_learning_contract_events.4025.g: "巡礼――これ以上に#EMP 神聖#!なものがあるだろうか？"
 laamp_base_learning_contract_events.4025.g.second: "巡礼の旅は本当に終わるといえるのだろうか？"
 laamp_base_learning_contract_events.4025.h: "私が目にしてきた#EMP 驚異#!の数々――それについて書こう。"
 laamp_base_learning_contract_events.4025.h.second: "まだまだ書くべき驚異はたくさんある！"
 laamp_base_learning_contract_events.4025.i: "腹をくくって、腰を据えるとしよう。"
 laamp_base_learning_contract_events.4025.i.second: "では、もう一度しっかり腰を据えるとしよう。"
 laamp_base_learning_contract_events.4025.i.flavor: "頭が痛くなってきた……。"
 laamp_base_learning_contract_events.4025.j: "#EMP 最後#!のひと押し……。"
 laamp_base_learning_contract_events.4025.k: "そこまでするほどかなぁ。"
 laamp_base_learning_contract_events.4025.success.tt: "この章はうまくいった"
 laamp_base_learning_contract_events.4025.success.t: "珠玉の章"
 laamp_base_learning_contract_events.4025.failure.tt: "とりあえず文字数を埋めた"
 laamp_base_learning_contract_events.4025.failure.t: "残念な章"
