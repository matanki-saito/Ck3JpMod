 laamp_base_learning_contract_events.4015.c: "「#EMP 私#!の経験によれば…」"
 laamp_base_learning_contract_events.4015.d: "「神聖なる[camp_priest.GetFirstNameNoTooltip]よ、友よ、#EMP お前#!はどう思う？」"
 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.GetShortUIName]は[challenge_character.GetShortUIName]を説得する"
 laamp_base_learning_contract_events.4015.d.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
