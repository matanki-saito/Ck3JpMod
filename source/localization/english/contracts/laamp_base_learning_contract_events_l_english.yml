 laamp_base_learning_contract_events.4100.desc.outro_other: "\n\n[support_person.GetFirstNameNoTooltip]は$laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.a: "「小さな[child_to_educate.Custom('ChildPetName')]よ、#EMP 知っていたか#!……」"
 laamp_base_learning_contract_events.4100.b: "「よし、もう少し待ってから取り掛かろう。」"
 laamp_base_learning_contract_events.4100.b.scholar: "もう少し学術的に考えたらどうだ！"
 laamp_base_learning_contract_events.4100.c.support_exists: "「[support_person.GetFirstNameNoTooltip]、君の晴れ舞台だ！」"
 laamp_base_learning_contract_events.4100.c.diplomacy.support_not_exists: "もっと外交に精通した人間がいればなぁ。"
 laamp_base_learning_contract_events.4100.c.martial.support_not_exists: "もっと勇猛果敢な従者がいればなぁ。"
 laamp_base_learning_contract_events.4100.c.stewardship.support_not_exists: "もっと組織性のある誰かが、上手くなんとかしてくれるだろ。"
 laamp_base_learning_contract_events.4100.c.intrigue.support_not_exists: "もっと騙すのが上手い奴がいればなぁ。"
 laamp_base_learning_contract_events.4100.c.learning.support_not_exists: "もっと博識な奴がいればなぁ。"
 laamp_base_learning_contract_events.4100.c.prowess.support_not_exists: "腕っぷしの強い知り合いがいればいてほしかった。"
