 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$：静寂に溶ける声"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$：聖言"
 laamp_base_learning_contract_events.4001.desc.01: "日がゆっくりと沈み、ろうそくの光だけが残る[employer.GetTitledFirstNamePossessive]の部屋に私はいる。\n一枚の紙から別の紙へ、ぐにゃぐにゃとした黒い線を急かされるように写している。\n\nまぶたが重くなり、一瞬居眠りしてしまうが、すぐにハッと目を覚ます。どうやらこの箇所は[SCOPE.Custom('GetScriptTopic')]に関連しているようだが……\n#EMP [ROOT.Char.GetFaith.HighGodName]#!よ、まともにやっていられるか！これが#EMP 延々と#!続いているなんて！"
 laamp_base_learning_contract_events.4001.desc.02: "数日が経ち、私は台本を読み進めている。しかし、今の箇所は、まるで太陽にさらされた砂利のように乾燥している…\n\n思考が別のことに流れ始め、現実に戻るために何度か瞬きをする。この部分の要点は[SCOPE.Custom('GetScriptTopic')]に関連しているようだが、それ自体が特に退屈というわけではない。"
 laamp_base_learning_contract_events.4001.desc.03: "私は書き起こしの終わりに近づいている。これまでのところ、[SCOPE.Custom('GetScoreAdjective')]進捗と言える。しかし、またしても、この原稿を書き記した筆記者は、死ぬほど#EMP 退屈極まりない#!方法でこの題材に取り組んでいるようだ。\n\n私の視線は、それよりかは魅力的な見た目の侍従の立ち姿釘付けとなる。だが、[attendant.GetSheHe]が不審そうな目を向けてくるのを見て、慌てて文章へと目を戻した。その一節は[SCOPE.Custom('GetScriptTopic')]に関するもののようだ。\nこれならば読者にとって関心を引く内容になり得たはずだが……もう少しこなれた表現をできるならの話である。"
 laamp_base_learning_contract_events.4001.desc.final_shot: "半分だけ書かれたページ、インクの染み、至る所に転がる羽ペン#EMP が散乱している#!。自分の失敗した写本がもたらした混乱を考えながら、こめかみを押さえる。\n\n[employer.GetTitledFirstNamePossessive]の従者の視線が背中に突き刺さる。振り返ることが恐ろしく、目の前に迫る失敗を直視するのが怖い。\n\nだが、余白に書き込まれた[ROOT.Char.Custom('GetMarginalia')]を見つめていると、突然の反抗心が湧き起こり、背筋を伸ばす。#EMP 失敗だと？#! 残りの数ページを急いで終わらせればいいだけだ！"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nインクで汚れた指を[ROOT.Char.Custom('GetMarginalia')]の余白に沿ってなぞる。この文をもう少し魅力的にして、もっと興味を引くものにすべきだろうか？"
 laamp_base_learning_contract_events.4001.outro.02: "\n\n状況を考えながら、何気なく余白に書き込まれた[ROOT.Char.Custom('GetMarginalia')]を眺める。"
 laamp_base_learning_contract_events.4001.outro.03: "\n\n私は[ROOT.Char.Custom('GetMarginalia')]の余白の書き込みを眺めながら、今後の最善の進め方を考える。"
 laamp_base_learning_contract_events.4001.outro.secret: "\n\n考えを巡らせていると、余白の書き込みに[employer.GetTitleAsNameNoTooltip]についての記述があるのに気づく。もし時間をかけて解読できればよいのだが……。"
 laamp_base_learning_contract_events.4001.a: "ほんの少し、脚色してみようか…"
 laamp_base_learning_contract_events.4001.b: "自分の経験から何か出てくるはずだ！"
 laamp_base_learning_contract_events.4001.b.unavailable: "私がこの話題についてもっと経験があれば。"
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "あなたはこの一節のための[lifestyle_traits|E]を持っていない"
 laamp_base_learning_contract_events.4001.b.tt.used: "既にこの写本のためにこの[lifestyle_trait|E]を活用しています"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "しかし、どう書けと言うのか。"
 laamp_base_learning_contract_events.4001.c: "ウーン、[additional_language_culture.GetLanguage.GetNameNoTooltip]っぽいものなら見たことはあるが。"
 laamp_base_learning_contract_events.4001.c.tt.used: "既にこの写本のために[language|E]の知識を活用しています"
 laamp_base_learning_contract_events.4001.c.unavailable: "もっと勉強していれば。"
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "あなたは[language|E]だけしか知らない"
 laamp_base_learning_contract_events.4001.d: "原本通りに進めよう"
 laamp_base_learning_contract_events.4001.d.secret: "通訳に割く時間を増やそう。"
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "あのくねくねした線は何を意味するのだろうか…"
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "ちょっとぐらい手を抜いてもいいだろう。"
 laamp_base_learning_contract_events.4001.d.secret.tt: "[employer.GetShortUINamePossessive]の[secret|E]を知る"
 laamp_base_learning_contract_events.4001.e: "大人しくしていよう。"
 laamp_base_learning_contract_events.4001.f: "もう終いだ。"
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$：作業終了"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName]は[employer.GetHerHis]の高揚を抑えられんとする勢いで語る。\n\n「ほう！君の型破りな方法が、どうやら非常に効果を上げているようだ！若き[child_to_educate.GetFirstName]の思考はより洗練されてきたように見える……」\n\n「剣の振り方、社交の礼法、経済学……素晴らしい仕事だ！ありがとう、そして#EMP ぜひ#!次にこの地を訪れる際には知らせてくれ！」\n\n[employer.GetTitleAsNameNoTooltip]は興奮気味に声を上げ、身振りを交えて感謝を伝える。\n\n私は軽く微笑みを浮かべ、頷いた。"
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName]はページをめくりながら、興味深げな表情を浮かべる。\n\n「ほう、この写本は思っていたよりもずっと面白いな……」\n[employer.GetSheHe|U]は写本を侍従に手渡しながら言う。\n\n「これをよく研究し、今夜また話し合おう。」\nそして私の方へ向き直ると、[employer.GetTitledFirstNameNoTooltip]は短く微笑み、ずしりと重い袋を手渡してきた。\n\n「よくやった。約束どおり、これが報酬だ。」"
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName]は原稿を確認しながら唇を引き結ぶ。「確かにこれは原本の複製だ。信頼できる納品に感謝する。」\n\n[employer.GetSheHe|U]は振り返って立ち去ろうとするが、一瞬立ち止まりこう言う。「ああ、報酬はドアのところに置いてある。自分で持っていくといい。」\n\n振り返ると、ドアのそばに鞄が置いてあるのが目に入る。"
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName]は頭を振り、呆れた様子で言う。\n\n「これは……何だ……？ こんなこと、到底受け入れられん。お前は私の部屋を台無しにし、#EMP さらに#!貴重な筆記の資源まで無駄にしたのだ。」\n[employer.GetSheHe|U]は歯を食いしばりながら低く言い放つ。\n\n「出て行け。#EMP これ以上#!私の慈悲が失われる前にな。」\n\n私は慌てて扉へと駆け出した。"
 laamp_base_learning_contract_events.4005.a.success_critical: "「日常業務ってやつさね。」"
 laamp_base_learning_contract_events.4005.a.success_standard: "「今後もご贔屓に。」"
 laamp_base_learning_contract_events.4005.a.success_qualified: "「写本一丁、お届けしやした」"
 laamp_base_learning_contract_events.4005.a.failure_standard: "「かしこまりました…」"
 laamp_base_4011_request: "この[task_contract|E]では、[TaskContract.GetEmployer.GetTitledFirstNamePossessive]の地をいくつか旅した上で、現地の御し難い神学論争を解決する必要があります。その際に、[learning|E][skill|E]の挑戦、[piety_level|E]、適切な宗教[traits|E]、[piety|E]、[stress|E]が必要になります。"
 laamp_base_learning_contract_events_prefix.4011: "神学の問題"
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$：出立"
 laamp_base_learning_contract_events.4011.desc: "夜が明けたので、[employer.GetTitledFirstNamePossessive]にある[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に住む従者を呼んだ。\n\n馬は落ち着きなくその場をうろうろしている。出かける前に、私はキャンプを最後に一瞥した。"
 laamp_base_learning_contract_events.4011.a: "急ごう！"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon![domicile|E]抜きで[travel|E]をします"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "すぐに[employer_location_destination.GetName]に[traveling|E]を開始し、次に[destination_1.GetNameNoTier]、次に[destination_2.GetNameNoTier]、次に[destination_3.GetNameNoTier]、次に[destination_4.GetNameNoTier]、次に[destination_5.GetNameNoTier]、最後に[employer_location_destination.GetName]に戻る。"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "すぐに[employer_location_destination.GetName]に[traveling|E] し始め、次に[destination_1.GetNameNoTier]に移動し、次に[destination_2.GetNameNoTier]に移動し、次に[destination_3.GetNameNoTier]に移動し、次に[destination_4.GetNameNoTier]に移動し、最後に[employer_location_destination.GetName]に戻る。"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "すぐに[employer_location_destination.GetName]に[traveling|E]し始め、次に[destination_1.GetNameNoTier]、次に[destination_2.GetNameNoTier]、最後に[destination_3.GetNameNoTier]に戻り、最後に[employer_location_destination.GetName]に戻る。"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT [task_contract|E]を完了するには：\n$EFFECT_LIST_BULLET$[learning|E]の挑戦を成功させるか、[piety_level|E]を活用するか、宗教的な[fame_traits|E]を利用するか、あるいは#EMP 不信心な#!手段で目的地の保持者を説得する。\n$EFFECT_LIST_BULLET$挑戦の1/3に成功すると#P 及第点#!となる。\n$EFFECT_LIST_BULLET$挑戦の2/3に成功すると#P 成功#!となる。\n$EFFECT_LIST_BULLET$ すべての挑戦に成功すると#P 大成功#!となる。\n\n@alert_icon! #alert_trial [travel|E]を中止すると[task_contract|E]は無効になります#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$：導きの手"
 laamp_base_learning_contract_events.4014.desc: "「……そして、そいつが#EMP ケラケラと#!笑っていたんだ！」  \n[employer.GetTitledFirstNamePossessive]の憤慨は、まるでその場の空気まで震わせるかのように伝わってくる。  \n\n「私はこれまでに#EMP 数多く#!の神学論争を交わしてきたし、[employer.GetFaith.HighGodNameAlternate|l]も私が辛抱強く努めようとしていることはご存じのはずだ。だが、一部の臣民は#EMP もう一押し#!しないと、光を見出せないようだ。そこで……#EMP お前#!がその導き手となるのはどうだ？」  \n\n[employer.GetSheHe|U]は満足げに頷き、自らの考えに納得した様子で言う。  \n\n「[employer.GetFaith.HighGodName]の加護が旅路にあらんことを。さあ、行け。」"
 laamp_base_learning_contract_events.4014.a: "最善を尽くそう。"
 laamp_base_learning_contract_events.4014.a.tt: "[destination_1.GetNameNoTier]への旅を開始する"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1: "#TUT あなたは#V [task_contract.MakeScope.Var('wins_tally').GetValue]#!/#V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#!であり、#P 及第点#!に向かっている#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT あなたは#V [task_contract.MakeScope.Var('wins_tally').GetValue]#!/#V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#!であり、#P 成功#!に向かっている#WEAK （現在のままだと及第点分の報酬しか得られない）#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT あなたのスコアは#V [task_contract.MakeScope.Var('wins_tally').GetValue]#! / #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!で、#P 大成功#!に近づいています。#WEAK (現在の達成度は成功)#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT あと#V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! / #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!の論争が残っています#!"
 laamp_base_learning_contract_events.4015.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$：[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の裏路地で[challenge_character.GetTitledFirstName]の姿を見つけた。[challenge_character.GetHerHis]の住居へ向かう途中のことだった。  \n\n私が近づくと、[challenge_character.GetSheHe|U]は目を細め、じわじわとこちらに歩み寄ってくる。"
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "市場の片隅で、私は[challenge_character.GetTitledFirstName]が地元の商人が売る[challenge_character.Custom('GetTradeGoods')]を念入りに調べているのを見つけた。  \n\n私が近づくと、[challenge_character.GetSheHe|U]は顔を上げ、こちらに目を向けた。"
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "聖地[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に足を踏み入れると、優しい風が私を迎えた。  \n\n少し先を[challenge_character.GetTitledFirstName]がゆったりと歩いていたが、私が近づくにつれて徐々に歩調を緩め、やがてこちらへと振り向いた。"
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "私が到着すると、ちょうど[challenge_character.GetTitledFirstName]が[challenge_character.GetFaith.HouseOfWorship]を後にするところだった。  \n\n[challenge_character.GetSheHe|U]は私が近づいていくのに気づき、首をかしげた。"
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "私が到着すると、[challenge_character.GetTitledFirstName]は書斎で地図に没頭していた。[challenge_character.GetSheHe]は顔を上げることなく、低くうなり声をあげ、私の存在を認めた。"
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "私は[challenge_character.GetTitledFirstName]を医師の書斎で見つけた。そこでは、[challenge_character.GetHerHis]の[challenge_character.GetFaith.AltPriestTermPlural]の二人と会話を交わしていた。  \n\n私が近づくと、三人はすぐに話をやめ、興味深げな視線を私に向けた。"
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "私が到着すると、[challenge_character.GetTitledFirstName]は評議会の議場で窓の外を物憂げに眺めていた。  \n\n私の足音を聞きつけると、[challenge_character.GetSheHe|U]はゆっくりと振り向いた。"
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "私が到着すると、[challenge_character.GetTitledFirstName]は思索にふけりながら長い廊下をゆっくりと歩いていた。  \n\n私が近づくと、[challenge_character.GetSheHe|U]は振り向き、こちらを見つめた。"
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "私が休憩室に入ると、[challenge_character.GetTitledFirstName]はクッションの効いた椅子にもたれ、くつろいでいた。  \n\n私が近づくと、[challenge_character.GetSheHe|U]はゆっくりと頭をもたげ、こちらを見た。"
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "「[employer.GetSheHe|U]はその件に関しては、いつも少し鈍感だったな。」  \n\n私が訪問の理由を説明すると、[challenge_character.GetSheHe]はそう認めた。  \n\n「[employer.GetHerHis]の考えにはまったく同意できないし、今後も賛同することはないだろうな。」"
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "「お前はここへ来て、私を邪魔してまで#EMP そんなこと#!を！？ なんと些細な[employer.GetTitleAsName]だ、呆れたものだ！」  \n\n[challenge_character.GetSheHe|U]は拳を握りしめ、数回深呼吸して気を落ち着けようとする。  \n\n「どんな言葉を並べても、私はあの#EMP [employer.Custom('InsultNounClumsy')]#!に賛同するつもりはない！！」"
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "「[employer.GetSheHe]がそう感じているのは残念だ。しかし、私の忠誠は何よりもまず[challenge_character.GetFaith.GetNameNoTooltip]にある。申し訳ないが、ここで君にできることはあまりないだろう。」  \n\n[challenge_character.GetSheHe]は申し訳なさそうにそう告げた。"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "「何の話だって？ まあ、いいさ。話くらいは聞いてやるよ。どうせ大して変わるとは思えんが……お前の気が済むならな。」"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.GetHerHis|U]の目が大きく見開かれ、数回瞬きをした後、ようやく私の言わんとすることを理解したようだ。  \n\n「なるほど。 [employer.GetSheHe]がそう思っているのは残念だが、意見の相違は認めるしかないな。」  \n\n[challenge_character.GetSheHe]は眉をひそめながらそう答えた。"
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "「おや？ あの小さな意見の相違のことか？ それほど気にしていなかったが、もし追加の主張があるなら、どうぞご自由に。」  \n\n[challenge_character.GetSheHe|U]は肩をすくめる。  \n\n「特に[employer.GetHerHim]を怒らせるつもりはなかったが、まあ、あの件について完全に意見が一致するわけでもないしな。」"
 laamp_base_learning_contract_events.4015.desc.outro: "私は軽く同意の声を漏らしながら、慎重に最善の道を模索する。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "私に同行していた[camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$は鼻歌を口ずさみながら頷き、[camp_priest.GetHerHis]の精神的信念を整える。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$は少し疲れた様子を見せ始め、[camp_priest.GetHerHis]は反論を考えながら目を細めた。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$は明らかに疲れ果て、時折虚空を見つめている。私はそっと[camp_priest.GetHerHis]の肩に手を置いた。"
