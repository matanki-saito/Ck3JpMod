 court_amenities_interactions.0001.desc_intro:1 "いつもの格好で[debate_locale.GetNameNoTierNoTooltip]のホールをぶらついていると、突然他ならぬ[actor.GetTitledFirstName]に呼び止められた！\n\n[actor.GetSheHe|U]は[actor.GetHerHis]の指を私の胸に強く押し付けてくる。"
 court_amenities_interactions.0001.desc_byzantine:0 "「紫を身につけることがなぜ許されると思った？#EMP 私#!の血族だけがその名誉を持つのだ！すぐにそれを取り払え！」"
 court_amenities_interactions.0001.desc_court_position:0 "「#EMP その服装#!が[recipient.GetTitleAsNameNoTooltip]にふさわしいとでも言うのか？馬鹿にしてるのか！この象徴を脱ぐか、衛兵に連れていかれたいか選ぶがいい！」"
 court_amenities_interactions.0001.desc.nakey:0 "「肉体は祝福されしものというが、少なくとも、自分の体を労わるぐらいはしろ！最後に体を清めたのはいつだ？」"
 court_amenities_interactions.0001.desc:0 "「そんな馬鹿げた格好でウロウロと、何様のつもりだ？ここは売春宿ではなく宮廷だ！もっと慎み深いものを探してこい！」"
 court_amenities_interactions.0001.desc_outro:0 "\n\n[actor.GetSheHe|U ]は、[actor.GetPrimaryTitle.GetAdjective]の奢侈禁止令に違反していると私を非難して来た。社会的汚名の大きさは致命的なものだというが——[actor.GetTitledFirstNameNoTooltip]を言い負かすのはそこまで難しくなさそうだ。損害賠償もなんとかなる可能性がある…"
 court_amenities_interactions.0001.a:0 "「して、あなたは一体何を着ているのだ？」"
 court_amenities_interactions.0001.b:0 "その代償は私の尊厳で支払おう…"
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "ファッショナブルな論争"
 court_amenities_interactions.0002.desc_intro:0 "私たちは、適切な身だしなみや外見の決まりについて何時間も論争し、お互いに激しく身振りを交わし、宮廷ではほとんど知られていないような古代の法律を引き合いに出した。その見せ物の煙が晴れたとき、"
 court_amenities_interactions.0002.desc_won.nakey:0 "どうやら私の勝ちが決まったようだ！\n\nそのため、[actor.GetName]は庶民の服を着て、恥ずかしそうに無視された身を世界から隠すことを余儀なくされた。"
 court_amenities_interactions.0002.desc_won:0 "どうやら私の勝ちが決まったようだ！\n\nそのため、[recipient.GetName]は下着まで脱ぐ羽目になった！宮廷にいた全員が、[ROOT.Char.GetFaith.CreatorName]が[recipient.GetHerHim]を作ったときのような[recipient.GetHerHim]の姿をしっかりと見たのである！"
 court_amenities_interactions.0002.desc_lost.nakey:0 "実は私が法律に違反していることが判明し、ショックを受けた！\n\n人生で初めて、私は[ROOT.Char.GetFaith.CreatorName]がくれた体を恥じ、自分の裸が卑猥なものになったかと思うと、近くの衛兵とスタイリストが近づいてきて、薄汚いありきたりのぼろきれを着せてくる。"
 court_amenities_interactions.0002.desc_lost:0 "実は私が法律に違反していることが判明し、ショックを受けた！\n\n[debate_locale.GetNameNoTierNoTooltip]城の衛兵とスタイリストが私の下着まで剥ぎ取り、さらに剥ぎ取り続けるので、私は恥ずかしさのあまり立ちすくんでしまった！宮廷の前に晒され、私は自分のプライドを股に挟んでその場から逃げ出した。"
 court_amenities_interactions.0002.a_won:0 "ははっ！面白い！"
 court_amenities_interactions.0002.a_lost.humble:0 "彼らに見せてやろう。私は恥ずかしくなんてない。"
 court_amenities_interactions.0002.a_lost.lustful:0 "私は普段は恋人のためにこの名誉をとっておく。"
 court_amenities_interactions.0002.a_lost:0 "私はもう二度と顔を出さないかもしれない。"
 court_amenities_interactions.0003.desc_won.nakey:0 "どうやら私の勝ちが決まったようだ！\n\nそのため、[actor.GetName]は庶民の服を着て、恥ずかしそうに無視された身を世界から隠すことを余儀なくされた。"
 court_amenities_interactions.0003.desc_won:0 "どうやら私の勝ちが決まったようだ！\n\nそのため、[actor.GetName]は下着まで脱ぐ羽目になった！宮廷にいた全員が、[ROOT.Char.GetFaith.CreatorName]が[actor.GetHerHim]を作ったときのような[actor.GetHerHim]の姿をしっかりと見たのである！"
 court_amenities_interactions.0004.desc:0 "[victim.GetNameNoTooltip]の法的な違反は、[debate_locale.GetNameNoTierNoTooltip]の法律の最大限の範囲で罰せられる犯罪であるように思われる！これは、私が[victim.GetNameNoTooltip]を投獄できることを意味する！私が期待していた結果ではないが、これは確かに私を強力な立場に置くことを意味する！"
 court_amenities_interactions.0004.a:0 "もしかすると私はこの違反を見逃してやるかもしれない、好意のために…"
 court_amenities_interactions.0004.b:0 "[victim.GetSheHe|U]は囚人服の方が似合うな！"
