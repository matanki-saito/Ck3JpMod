 marriage_interaction.0010.ending.d_desc:0 "\n\n彼らの間に悪い血はあるものの、その結婚が実り多いものになりますように。"
 marriage_interaction.0010.ending.d_actor_desc:0 "\n\nあなたとの間に悪い血はあるものの、結婚が実り多いものになりますように。"
 marriage_interaction.0010.ending.d_recipient_desc:0 "\n\n我々の間に悪い血はあるものの、結婚が実り多いものになりますように。"
 marriage_interaction.0010.ending.d_both_desc:0 "\n\n我々の間に悪い血はあるものの、結婚が実り多いものになりますように、我が[secondary_actor.Custom('InsultAdjective')][secondary_actor.Custom('WifeHusband')]よ！"
 marriage_interaction.0010.ending.e_desc:0 "\n\n私はこのような完璧なカップルを見たことはない、彼らは互いのために作られたのだ！"
 marriage_interaction.0010.ending.e_actor_desc:0 "\n\n私はこのような完璧なカップルを見たことはない、あなたは互いのために作られたのだ！"
 marriage_interaction.0010.ending.e_recipient_desc:0 "\n\nついに私たちは聖なる結婚において、また魂と心において結ばれたのだ！"
 marriage_interaction.0010.ending.e_both_desc:0 "\n\nついに私たちは聖なる結婚において、また、魂と心において結ばれたのだ、[secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('WifeHusband')]よ！"
 marriage_interaction.0010.ending.f_desc:0 "\n\nなぜ私よりもあの[secondary_recipient.Custom('InsultAdjective')][secondary_recipient.Custom('InsultNoun')]と結婚したがる者がいるのか私には理解できないが、うまくいくことを願っている。"
 marriage_interaction.0010.ending.f_actor_desc:0 "\n\nなぜ私よりもあの[secondary_recipient.Custom('InsultAdjective')][secondary_recipient.Custom('InsultNoun')]と結婚したがる者がいるのか私には理解できないが、幸運を祈っている。"
