 char_interaction.0261.desc:0 "[intermediary.GetTitledFirstName]から与えられた権限により、私はここに[landed_title.GetName]の偽りの統治を剥奪する。あなたは王冠の監視の下に、即刻その称号を放棄するのだ。"
 char_interaction.0261.a:0 "許し難い権力の濫用だ！"
 char_interaction.0262.desc:0 "[intermediary.GetTitledFirstName]はこれを聞くだろうが、$char_interaction.0199.desc$"
 char_interaction.0262.a:0 "[intermediary.GetSheHe|U]はすでに持っている。"
 char_interaction.0263.desc:0 "あなたは[intermediary.GetTitleAsNameNoTooltip]ではなく、私はあなたの些細な気まぐれに屈するつもりはない。[landed_title.GetName]が欲しいなら、力ずくで奪う他はないのだ。"
 char_interaction.0263.result.criminal:0 "[actor.GetShortUINameNoTooltip]が引き下がった場合"
 char_interaction.0263.result.war:0 "[actor.GetShortUINameNoTooltip]が請求権を行使する場合"
 char_interaction.0263.a:0 "それは反逆だ。"
 char_interaction.0263.a.tt:0 "あなたの罪は[intermediary.GetTitledFirstName]に報告されます"
 char_interaction.0263.b:0 "これがはったりだと思っているのか？戦争だ！"
 char_interaction.0271.desc:0 "[intermediary.GetTitledFirstName]から与えられた職権により、私は領国の境界にあるいくつかの些末な矛盾を正している。\n\nあなたは[intermediary.GetTitledFirstName]の臣下を[intermediary.GetHerHis]の正当な主君へと引き渡すよう命じられているのだ。この私に。"
 char_interaction.0271.a:0 "断ることはできないが、私が#EMP できる#!とすれば…"
 char_interaction.0272.desc:0 "あなたは権限のを踏み超えているが、たとえそれを行使するのが#EMP あなた#!だけであっても、私は[intermediary.GetTitleAsName]の権限に抵抗することはできない。\n\n封臣の引き抜きを受け入れよう。"
 char_interaction.0272.a:0 "選択肢などなかったのだ、[recipient.GetFirstNameNoTooltip]。"
 char_interaction.0273.desc:0 "私は封臣を守ると誓ったが、それは#EMP あなた#!のような人物の略奪から守ることも含まれる。\n\n戦場で私から[intermediary.GetTitledFirstName]と[intermediary.GetHerHis]の土地を奪うもよし、[recipient.GetFaith.random_GoodGodNames]に見捨てられた隠れ家へと逃げ帰るもよしだ。"
 char_interaction.0273.result.criminal:0 "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war:0 "$char_interaction.0263.result.war$"
 char_interaction.0273.a:0 "きっと後悔するぞ、[recipient.GetFirstNameNoTooltip]よ。"
 char_interaction.0273.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0273.b:0 "なんとも#EMP 嬉しい#!お誘いだ！"
 char_interaction.0281.desc:0 "[intermediary.GetTitledFirstName]から与えられた権利により、私はあなたを不正行為の疑いで逮捕する。\n\n私の兵士たちに降伏するか、制裁を受けるかだ。"
 char_interaction.0281.a:0 "他に道はない。"
 char_interaction.0282.desc:0 "私の行動とは異なり、あなたの要求は犯罪的です。\n\n領国の利益のため、私は従うつもりですが、この侮辱が忘れられることがないことは知っておかれますように。"
 char_interaction.0282.a:0 "あなたはどこで#EMP 忘れて欲しい#!と思うような印象を与えたのです？"
 char_interaction.0283.desc:0 "あなたの慈悲に身を委ねる？そんなことはありません。私を牢獄へ放り込みたいのなら、私を捕まえに来ればよろしい。\n\nどうしてもと言われるのであれば、そちらに伺うことも#EMP 可能です#!…何人か#EMP 友人#!を連れて行くことをお許しいただけるのであれば。"
 char_interaction.0283.a:0 "後悔させてやるぞ、おい。"
 char_interaction.0283.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0283.b:0 "理解はできまい。これは命令だ。"
 char_interaction.0291.desc.positive:0 "もちろん、私はあなたが私の利益を代表してくれると信じていますが、ここであなたは間違いを犯しています。[recipient.GetTitledFirstName]は忠実で価値ある臣下であり、あなたは他のことに力を向けるべきです。"
 char_interaction.0291.desc.negative:0 "あなたは#EMP 何一つ#!まともにできないのですか？地上で最ものろまな能無しでも、[recipient.GetTitledFirstName]はあなたが罰することが出来るような人では無いと分かると思いますが。自分より優れているからと言って、他の封臣をいじめるのをやめ、己の務めを粛々と果たしなさい。"
 char_interaction.0291.desc.neutral:0 "現時点では、この行為を許可することは私の利益にはなりません。あなたが理解してくれることを信じていますし、そうでなければ私に代わって威厳を持って統治し続けるでしょう。"
 char_interaction.0291.a:0 "私の主君がもっともよく知っていると思う。"
 char_interaction.0291.b:0 "無礼な若造め！"
 char_interaction.0291.c:0 "鼻たれの愚か者め！"
 char_interaction.0291.d:0 "よぼよぼの阿呆め！"
 char_interaction.0291.e:0 "#EMP [intermediary.GetWomanMan|U]#!が、嫌い、だ。"
 char_interaction.0291.f:0 "なんと#EMP 卑劣な#!"
 char_interaction.0291.g:0 "幽閉されたまま朽ち果てるがいい！"
 char_interaction.0291.h:0 "[intermediary.GetSheHe|U]は次は止めはしないだろう…"
