 liege_offer_council_position_exchange:1 "\nI have determined that it is necessary to reorganize my council. Effective immediately, you shall instead serve me as my [target.GetPositionName].\n"
 liege_offer_council_position_liked:1 "\n貴公は忠実で献身的な臣下であり、余はその忠節に報いたい。\n\nよって、[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]における[target.GetPositionName]の地位を貴公に授けたいと思う。\n"
