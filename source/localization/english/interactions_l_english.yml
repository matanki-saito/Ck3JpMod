 liege_offer_council_position_exchange:1 "\n私は評議会の再編が必要であると判断した。これは直ちに発効するが、貴公には代わりに私の[target.GetPositionName]として仕えてもらおう。\n"
 liege_offer_council_position_liked:1 "\n貴公は忠実で献身的な臣下であり、余はその忠節に報いたい。\n\nよって、[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]における[target.GetPositionName]の地位を貴公に授けたいと思う。\n"
 liege_offer_council_position_powerful:1 "\n影響力のある[recipient.GetTitleAsNameNoTooltip]たる貴公が我が評議会で発言権を持つことは当然である。\n\nこの事実から、私はここに[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]における[target.GetPositionName]の地位を授けたいと思う。\n"
 liege_offer_council_position_disliked:1 "\n私は避けられない結論に達しました。あなたが私の評議会の最高の候補者だということです。\n\nそうするのは辛いですが、残念ながら[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[target.GetPositionName]の地位を提供する義務があります。\n"
 liege_offer_council_position_skilled:1 "\n貴公の才能は、見過ごされているわけではない、[recipient.GetFirstNameNoTooltip]。\n\n貴公の能力を評価し、[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[target.GetPositionName]の地位を提供させていただく。\n"
 liege_offer_council_position_fallback:1 "\n[recipient.GetFirstNameNoTooltip]よ、幸運はあなたに微笑んでいる。私は新しい[target.GetPositionName]を必要としている。私自身を振り返って、あなたは私が利用できる唯一の候補者だ。\n\nあなたがこの仕事を引き受けてくれると信じている。\n"
