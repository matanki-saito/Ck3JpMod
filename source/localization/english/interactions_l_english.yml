 char_interaction.0120.a:0 "全く結構なことだ！"
 char_interaction.0130.a:0 "良い取引でしたね。"
 char_interaction.0131.desc:0 "あなたの申し出は全く不合理だと言わざるを得ない。名誉ある行動を取り、[secondary_recipient.GetShortUIName]を手放すように。"
 char_interaction.0131.desc_personal:0 "理不尽な身代金の申し出に応じるくらいなら、貴様の地下牢で朽ち果てる方がましだ。"
 char_interaction.0131.a:0 "[recipient.GetHerHis]の食事を減らす時だな…"
 char_interaction.0140.desc:0 "私はあなたの身代金の申し出を受け入れた。[secondary_recipient.GetShortUIName|U]をすぐにあなたの元へ返す！"
 char_interaction.0141.desc:0 "あなたの身代金の提案はまったく面白みがない。さしあたり[secondary_recipient.GetShortUIName]はまだ手放せないな。"
 char_interaction.0141.a:0 "[actor.Custom('InsultAdjective')][actor.Custom('InsultNoun')]を呪ってやる！"
 char_interaction.0150.desc:0 "よかろう、釈放しよう、私が君を好きになったのは認めざるを得ないが。"
 char_interaction.0151.desc:0 "あなたの身代金の申し出を拒否しなければならないのではないかと心配だよ。私のもてなしにもう少し我慢してもらわねば。"
 char_interaction.0160.desc:0 "ぐぬぬ…釈放の条件を受け入れるしかないですね。"
 char_interaction.0160.a:0 "さらば、[recipient.GetShortUINameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "足元に気を付けろ、[recipient.GetFirstNameNoTooltip]よ..."
 char_interaction.0161.desc:0 "理不尽な要求に応じるくらいなら、貴様の地下牢で朽ち果てる方がましだ。"
 char_interaction.0170.t:0 "困難な時"
 char_interaction.0170.desc:0 "早朝、私は見慣れない二人の看守に起こされた。外に案内され、これから何が起こるのかについて、私は何の幻想も抱いていなかった。[actor.GetShortUINamePossessive]の首切り役人に跪き、私は、穏やかで完璧な透明感のある瞬間を体験している。"
 char_interaction.0170.desc_burned:0 "粗末な食事を終えたちょうどそのとき、ドアがバタンと開いた。私は取り押さえられ、外に連れ出された。私にとって簡単な死にはならないだろう——薪に火が灯され、足に熱さを感じる。辺りは静寂に包まれ、暴徒たちは狂った表情を浮かべながら、私の最期の瞬間を見守る。"
 char_interaction.0170.desc_devoured:0 "ドアがバタンと開き、[actor.GetShortUINamePossessive]の警護が私を強制的に床に押し付けると、身動きできないようにした。続いて[actor.GetTitleAsNameNoTooltip]が入ってくると、ナイフを手に満面の笑みを浮かべた。\n\n私の悲鳴を無視して、[actor.GetSheHe]はナイフと歯で#EMP 私の#!肉を切り刻む。朦朧とした意識の中で、私は[actor.GetHerHis]の顔が血糊と——私の肉の一部で覆われているのに気づき、私は嘆願する——だが[actor.GetSheHe]が美味しそうに噛んで飲み込むのを見ているうちに、私はこうして死んでゆくのだと悟る。"
 char_interaction.0170.a:0 "お前の黒き魂に呪いあれ、[actor.GetFirstNameNoTooltip]！！！"
 char_interaction.0180.desc:0 "家長として、貴公が唯一の真の信仰である[actor.GetFaith.GetName]を受け入れるべきだと決断した。この件について、貴公に選択の余地はないと思われる。"
 char_interaction.0180.desc.liege:0 "主君として、貴公が偽りの信仰を捨て、直ちに[actor.GetFaith.GetAdherentName]の仲間として私に加わるよう要求する。"
 char_interaction.0180.a:0 "やむを得ないだろう。"
 char_interaction.0181.desc:1 "よろしい、私は[actor.GetFaith.GetAdjective]の信仰を受け入れる。慣れ親しんだものを捨てるのは奇妙な感じがするが。"
 char_interaction.0182.desc:0 "私は決して信仰を捨てず、代わりに自身の家を見つけるだろう！"
 char_interaction.0182.a:0 "何とも残念なことだ…"
 char_interaction.0190.desc:1 "よろしい、私は[actor.GetFaith.GetAdjective]の信仰を受け入れる。慣れ親しんだものを捨てるのは奇妙な感じがするが。"
 char_interaction.0191.desc:0 "我が信仰は、我が存在の中心にある——私は決してそれを捨てはしない。"
 char_interaction.0200.desc:0 "[landed_title.GetName]の威厳と責任をあなたに託すことはできないとの結論に至った。したがって、今後はこの称号を剥奪する。王国のより大きな利益のために。"
 char_interaction.0200.a:0 "信じられない！"
 char_interaction.0201.desc:0 "[landed_title.GetName]は正当に[recipient.GetHouse.GetName]家に属するものだ。いかなることがあろうと私はそれを手放すつもりはない。"
 char_interaction.0201.a:0 "よくもそんなことができたものだな！"
 char_interaction.0199.desc:0 "[landed_title.GetName]の支配権を剥奪するというあなたの決断に屈するしかないようです。"
 char_interaction.0199.a:0 "そうだな。"
 char_interaction.0211.desc:0 "[secondary_recipient.GetShortUIName]を私の封臣にするというあなたの寛大な申し出には本当に感謝していますが、私は断らなければなりません。"
 char_interaction.0211.a:0 "恩知らずめ！"
 char_interaction.0220.desc:0 "理不尽であると思っておりますが、貴方の我が封臣[secondary_recipient.GetShortUIName]の引き抜きの決定を謹んで受け入れます。"
 char_interaction.0220.a:0 "よし。"
 char_interaction.0221.desc:0 "[secondary_recipient.GetShortUIName]の忠誠の誓いを裏切ることはできません。たとえ貴方への誓いを破ることになろうとも、私は家臣を守ります。"
 char_interaction.0221.a:0 "反逆だ！"
 char_interaction.0230.title:0 "反逆者！"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName]は逮捕を免れ、地方へと逃げ出した！"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName]は逮捕を逃れ、[recipient.GetSheHe]は私の行動に不満を持っていると言っても過言ではないだろう。"
 char_interaction.0230.a:0 "裏切り者！"
 char_interaction.0230.a_court_chaplain_stayed:0 "ああ、これは…ぶざまだな。"
 char_interaction.0231.title:0 "報い"
 char_interaction.0231.a:0 "よし。"
 char_interaction.0232.desc:0 "あまりにも長い間、私は[actor.GetTitledFirstName]の手によって苦しめられてきました。私たちの包囲網が[actor.GetHerHis]の忠実な家臣たちを苦しめている間も、私は黙って傍観することはない。私はあなたにこの暴君を退治するための戦いに加わって欲しい。"
 char_interaction.0232.a:0 "あなたは一人ではない！"
 char_interaction.0232.b:0 "裏切り者め！"
 char_interaction.0233.desc:0 "王位に対する罪により、あなたをここに逮捕する。"
 char_interaction.0233.a:0 "何だと！？言語道断だ！"
 marriage_interaction.0010.desc:0 "婚姻の提案を喜んでお受けします！"
 marriage_interaction.0010.b_desc:0 "あなたの婚約の提案を喜んで受け入れます！"
 marriage_interaction.0010.c_desc:0 "あなたのプロポーズを受け入れます。"
 marriage_interaction.0010.d_desc:0 "あなたの婚約の提案を受け入れます。"
 marriage_interaction.0010.e_desc:0 "私、[secondary_recipient.GetFirstName]は喜んであなたの求婚に応えます！"
 marriage_interaction.0010.mid.a_desc:0 "\n\nあなたの[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))][secondary_actor.GetFirstName]と、私の[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]は聖なる婚姻によって一緒になります。"
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nあなたの廷臣の[secondary_actor.GetFirstName]と私の[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]の[secondary_recipient.GetFirstName]の聖なる結婚に同意するつもりです。"
 marriage_interaction.0010.mid.b_desc:0 "\n\nあなたは私の[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]と聖なる婚姻によって一緒になります。"
 marriage_interaction.0010.mid.c_desc:0 "\n\n私は丁重に手を取り、あなたの[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))]の[secondary_actor.GetFirstName]と神聖なる結婚をします。"
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\n私は優雅にあなたの廷臣[secondary_actor.GetFirstName]の手を取って聖なる結婚をします。"
 marriage_interaction.0010.mid.d_desc:0 "\n\nあなたの[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))]、[secondary_actor.GetFirstName]は、私の[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetFirstName]と婚約します。"
 marriage_interaction.0010.mid.e_desc:0 "\n\n私の[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetFirstName]と婚約します。"
 marriage_interaction.0010.mid.f_desc:0 "\n\nあなたの[actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))]の[secondary_actor.GetFirstName]と、その時が来たら喜んで手を握ります。"
 marriage_interaction.0010.ending.a_desc:0 "\n\n[recipient.GetFaith.HighGodName]が彼らに長寿と多くの子供を与えんことを!"
 marriage_interaction.0010.ending.b_desc:0 "\n\n彼らの結婚は[recipient.GetFaith.FertilityGodName]に祝福されるでしょう！"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\n[recipient.GetFaith.HighGodName]が貴公に長寿と多くの子供をお与えになりますように!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\n[recipient.GetFaith.FertilityGodName]があなたの結婚を祝福しますように!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\n[recipient.GetFaith.HighGodName]が我らに長寿と多くの子供をお与えになりますように!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\n私たちの結婚に[recipient.GetFaith.FertilityGodName]の祝福があらんことを！"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\n 我が [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]よ、[recipient.GetFaith.HighGodName]が長寿と多くの子供を我らに与えんことを！"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\n我が[secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]よ、私たちの結婚に[recipient.GetFaith.FertilityGodName]の祝福があらんことを、！"
 marriage_interaction.0011.desc:0 "十分に検討した結果、やむを得ず、私はあなたの結婚の提案を拒否いたします。\n\n[secondary_actor.GetFirstName]と[secondary_recipient.GetFirstName]は最高の夫婦とは言えません。"
 marriage_interaction.0011.b_desc:0 "十分に検討した結果、やむを得ず、私はあなたの婚約の提案を拒否いたします。\n\n[secondary_actor.GetFirstName]と[secondary_recipient.GetFirstName]は最高の夫婦とは言えません。"
 marriage_interaction.0011.a:0 "残念だ…"
 marriage_interaction.0020.desc:0 "私は[rejecting_betrothed.GetShortUIName]と[rejected_betrothed.GetShortUIName]の婚約を解消することにしました。"
 marriage_interaction.0020.actor_desc:0 "私は[rejected_betrothed.GetShortUIName]との婚約を解消することにしました。"
 marriage_interaction.0020.recipient_desc:0 "私は[rejecting_betrothed.GetShortUIName]とあなたとの婚約を解消することにしました。"
 marriage_interaction.0020.both_desc:0 "私は我々の婚約を解消することにしました。我々の結婚はもうありません。"
 marriage_interaction.0020.a:0 "何たる不名誉だ！"
 marriage_interaction.0030.desc:0 "私たちの結婚が[actor.GetFaith.HighGodName]に好意を持たれていないのは明らかです。もう終わりです。"
 marriage_interaction.0030.a:0 "ようやく[actor.Custom('InsultAdjective')][actor.Custom('InsultNoun')]から自由になる！"
 marriage_interaction.0030.a_love:0 "[actor.GetFirstName]、嫌だ！愛しているんだ！"
 marriage_interaction.0040.desc:0 "私はあなたを[ROOT.Char.Custom('ConcubineConsort')]として娶ることにしました。"
 marriage_interaction.0040.a:0 "好きにすればいい。"
 marriage_interaction.0041.desc:0 "私はあなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]を私の[recipient.Custom('ConcubineConsort')]として奉仕させるため、牢獄から解放しました。"
 marriage_interaction.0041.a:0 "悪党め！"
 marriage_interaction.0050.desc:0 "私の[ROOT.Char.Custom('ConcubineConsort')]として、あなたの奉仕はもう不要だ。"
 marriage_interaction.0050.a:0 "好きにすればいい。"
