 liege_offer_council_position_skilled:1 "\nあなたの才能は、見過ごされているわけではない、[recipient.GetFirstNameNoTooltip]。\n\nあなたの腕前を評価して、[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[target.GetPositionName]の地位を提供させていただく。\n"
 liege_offer_council_position_fallback:1 "\n[recipient.GetFirstNameNoTooltip]よ、幸運はあなたに微笑みます。私は新しい[target.GetPositionName]を必要としている。私自身を振り返って、あなたは私が利用できる唯一の候補者です。\n\nあなたがこの仕事を引き受けてくれると信じている。\n"
