 char_interaction.0090.two_wards.desc:0 "あなたの宮廷における[ward.GetTitledFirstName]と[ward_2.GetTitledFirstName]への教育が我々が必要とするものでなくなっているのではないかと恐れています。彼らをここに我々の保護の下、召還します。"
 char_interaction.0090.one_ward.desc:1 "あなたの宮廷における[ward.GetTitledFirstName]への教育が我々が必要とするものでなくなっているのではないかと恐れています。[ward.GetSheHe|U]をここに我々の保護の下、召還します。"
