 char_interaction.0010.a:0 "我が主君よ！"
 char_interaction.0011.desc:0 "あなたの忠誠の申し出には感謝しますが、受け入れられません。"
 char_interaction.0011.a:0 "不幸だな。"
 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "王朝の当主として、私はここにお前を勘当し、廃嫡する！お前は[actor.GetDynastyName]王朝の一員からいかなる称号も継承することはない。"
 char_interaction.0020.a:0 "何だと？なぜだ！？"
 char_interaction.0030.desc:1 "王朝の当主として、[actor.GetDynastyName]王朝の一員の称号を継承するあなたの権利をここに回復させる！"
 char_interaction.0030.a:0 "ありがたいことだ！"
 char_interaction.0040.desc:1 "王朝の当主として、私はここにお前を[actor.GetDynastyName]王朝全体の不名誉であり恥辱として糾弾する！"
 char_interaction.0040.a:0 "何だと？なぜだ！？"
 char_interaction.0050.desc:1 "王朝の当主として、私はここにあなたの過去の罪を許し、[actor.GetDynastyName]王朝のメンバーの間でのあなたの糾弾を撤回する！"
 char_interaction.0050.a:0 "正義が下された！"
 char_interaction.0060.desc:1 "I rather like the [target.GetName], so, as your Dynasty Head, I have decided to lay claim to it. Make of this what you will."
 char_interaction.0060.a:0 "これは良いことにはならない。"
 char_interaction.0070.desc:1 "このような[actor.GetDynastyName]王朝内での内紛は見苦しいものであり、すぐに終わらせなければならない。王朝の当主として、私はここに、あなたと王朝内のあなたの敵との間の白紙和平を宣言する！"
 char_interaction.0070.a:0 "とんでもないお節介だ！"
 char_interaction.0071.desc:2 "このような[actor.GetDynastyName]王朝内での内紛は見苦しいものであり、すぐに終わらせなければなりません。王朝の当主として、私は[recipient.GetFullName]にあなたとの白紙和平を受け入れるように命じました。"
 char_interaction.0071.a:0 "ありがたいことだ！"
 char_interaction.0080.desc:0 "私たちはあなたが提案した教育の手配を喜んで受け入れます——高貴な精神のため高貴な育て方です！"
