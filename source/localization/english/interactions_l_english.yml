 end_war_attacker_victory_attacker_desc:0 "\n私の勝利は誰の目にも明らかだ。なぜまだ抵抗を続ける？自身の運命を受け入れることを学ぶことには、ある種の尊厳がある。"
 end_war_attacker_victory_defender_desc:0 "\n貴公は私を打ち負かした。もはや抵抗はできなくなった——私はここに、あなたとあなたの軍に降伏しよう。あとは、ただ、尊厳だけ残れば良い。"
 end_war_attacker_white_peace_attacker_desc:0 "\n私があなたを攻撃したのが間違いだったことは、今や明らかなことです。この戦争で十分な血が流れている——この無意味な戦いを終わらせましょう。"
 end_war_attacker_white_peace_defender_desc:0 "\nあなたの無意味な戦争で多くの血が流れていないか？我々のどちらも戦い続けることで何も得られるものは無い。和平を結ぼう。"
 end_war_attacker_defeat_attacker_desc:0 "\nなぜ貴公のように戦いにおいて手ごわい相手を敵に回そうという考えに至ったのか自分でも分からない。悲しいが過去は変えられず変えられるのは未来だけだ。\n\n私は降伏する——この争いを終わらせよう。"
 end_war_attacker_defeat_defender_desc:0 "\n私を打ち負かせると思っていたのかもしれないが、私は貴殿が間違っていることを証明した。問題を必要以上に混乱させてはならない——降伏せよ、そしてこの戦争を終わらせよう。"
