 council_interaction.0001.desc.accept:0 "私はすぐに新しい責任を果たすための仕事を始めます、次回の評議会でお会いできるでしょう！"
 council_interaction.0002.desc.refuse:0 "残念ながら、現在の私の責任では、追加の仕事を引き受ける時間がありません、せっかくの申し出を断ることを残念に思います。"
 council_interaction.0001.a:0 "素晴らしい！"
 council_interaction.0002.a:0 "誰か他の者を探さないと…"
 council_interaction.0011.desc:0 "最近、私は注意力が散漫としており、自己の責任をとるのも一苦労というありさまです。\n\n何か問題がおきる前に[council_task.GetPositionName]を辞任する事こそ、我々にとって最善であると信じる所存です。"
 council_interaction.0011.a:0 "残念なことだ。"
 council_interaction.0021.desc:0 "こんなことにならなければと願っていたが、他に選択肢がない。お前に下されていた[sender.GetPrimaryTitle.GetNameNoTierNoTooltip]の[council_task.GetPositionName]の任を直ちに取り消さなければならなくなった。"
