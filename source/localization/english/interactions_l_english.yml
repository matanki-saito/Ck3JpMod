 char_interaction.0170.desc_public:0 "明け方に私を手荒く扱う衛兵によって私は外で乱暴に起こされた。\n\n集まった群衆の真ん中で彼らは私を高くした足場に導くと、私の心は沈んだ。そして[actor.GetShortUINamePossessive]の死刑執行人が私に微笑みかけ、[executioner.GetHerHis]の重い剣を振り上げる。私は絶望した。\n\n跪くことを余儀なくされた私の上に死刑執行人が迫ると、群衆は静まり返り、力強い呻き声とほとんど無音の#EMP ヒュッと振り回す音#!とともに、すべてが暗闇に包まれた。"
