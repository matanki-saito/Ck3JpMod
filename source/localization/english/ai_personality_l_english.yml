 zeal_explanation:1 "この人物は#Bold やや敬虔 #!であり、より頻繁に[holy_wars|E]に対し援軍として駆け付けたり、[great_holy_wars|E]に対して誓いや寄付をしたり、[counties|E]や[vassals|E]を改宗させたり、[pilgrimage|E]を行ったり、[faith|E]を深めるための一般的な[activities|E]を取ります（例えば$seek_indulgences_interaction$ [interaction|E]を使用すること）。彼らは他宗派への改宗を受け入れる可能性が低く、敵対宗派には[hostages|E]解放を要求しがちです。"
