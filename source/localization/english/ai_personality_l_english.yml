 boldness_explanation:0 "この人物は#Bold やや大胆な#!性格を持ち、自身の力に近い[rulers|E]に対しても[war|E]を宣言する傾向があります。また、[single_combat_duel_plural|E]を受け入れたり提案したりすることや、リスクを冒すこと（例えば[medical_treatments|E]を受ける際）がより多いです。また、彼らは[dread|E]の影響を受けにくいです。"
