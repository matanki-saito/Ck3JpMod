 honor_explanation:1 "この人物は#Bold 何よりも#!名誉を重んじる。[secrets|E]を守り、[laws|E]に従い、[regent|E]の職務を全うし、[alliances|E]を遵守し、[hostages|E]を丁重に扱い、返還するという点において、他のほとんどの人より信用できます。[blackmail|E]や[hostile_schemes|E]を行うこと、[agents|E]になることは少ないでしょう。"
 honor_neg_explanation:1 "この人物は#Bold やや#!不名誉な人物です。[hostile_schemes|E]を好み、[regent|E]の地位を濫用し、[hostages|E]返還を渋り、[blackmail|E]を送るために$task_find_secrets$[councillor_task|E]を行います。[friends|E]や[spouses|E]を裏切ることに躊躇はありません。義務を守る可能性は低く、目標のためならどんなに汚いことでもするでしょう。"
 honor_strong_explanation:1 "この人物は#Bold 極めて名誉を重んじます#!。[secrets|E]は決して漏らさず、[laws|E]を守り、[regent|E]を良くこなし、[alliances|E]は名誉にかけて遵守し、[hostages|E]を丁重に扱い、返還することでしょう。[blackmail|E]や[agents|E]を行うことや[hostile_schemes|E]を計画することを厭います。"
 honor_strong_neg_explanation:1 "この人物は#Bold かなり#!不名誉な人物です。[hostile_schemes|E]を好み、[regent|E]の地位を濫用し、[blackmail|E]を送り、$task_find_secrets$[councillor_task|E]を行い、[hostages|E]返還を渋ります。[friends|E]や[spouses|E]を裏切ることにも躊躇はありません。義務を守る可能性は低く、目標のためならどんなに汚いことでもするでしょう。"
 greed_explanation:1 "この人物は#Bold やや強欲で#! 、短期的な収入を好む傾向にあります。[raids|E]に参加したり、[regent|E]としている間に[gold|E]を横領したり、$task_collect_taxes$ [councillor_task|E]を利用したり、金と[titles|E]のために[friends|E]や[family|E]を裏切ることがより多いです。また、[prisoners|E]の身代金を支払うことや[gifts|E]を送ること、[revocations|E]や[retractions|E]を受け入れること、[hostages|E]返還の要求や応諾、[white_peace|E]を受け入れることは少ないです。"
 greed_neg_explanation:1 "この人物は #Bold やや太っ腹#!で、自分が負担できる以上にお金を使ったり、[gifts|E]を送ったり、[prisoners|E]の身代金を払ったり、[revocations|E]や[retractions|E]を受け入れたり、[activities|E]を主催する傾向があります。また、贈り物や[gold|E]を送られてもあまり喜びませんが、[hostages|E]交換を快く進めようとします。"
 greed_strong_explanation:1 "この人物は#Bold かなり強欲で#!、短期的な収入を好む傾向にあります。[raids|E]に参加したり、[regent|E]としている間に[gold|E]を横領したり、$task_collect_taxes$ [councillor_task|E]を利用したり、金と[titles|E]のために[friends|E]や[family|E]を裏切ることがより多いです。また、[prisoners|E]の身代金を支払うことや[gifts|E]を送ること、[revocations|E]や[retractions|E]を受け入れること、[hostages|E]返還の要求や応諾、[white_peace|E]を受け入れることはだいぶ少ないです。"
 greed_strong_neg_explanation:1 "この人物は #Bold かなり太っ腹#!で、自分が負担できる以上にお金を使ったり、[gifts|E]を送ったり、[prisoners|E]の身代金を払ったり、[revocations|E]や[retractions|E]を受け入れたり、[activities|E]を主催する傾向があります。また、贈り物や[gold|E]を送られても喜びませんが、[hostages|E]交換をだいぶ気前よく進めようとします。"
 rationality_explanation:1 "この人物は#Bold  やや#!慎重で、[tyranny|E]を避ける傾向があります。[councillor_tasks|E]を使って自己防衛をすることや、[offensive_war_opinion|E]を避けることがより多いです。一般的には、状況においては客観的に「最善」とされる行動を取る傾向があります。たとえば、[tyrannical|E]な[liege|E]を殺害したり、戦争回避のために[hostages|E]を交換したり、[debt|E]の際に支出を削減したりすることがあります。"
 rationality_neg_explanation:0 "この人物は#Bold やや非合理的#!な性格を持ち、[tyrannical|E]な行動を起こしやすく、不適切な時期に[wars|E]に挑んだり、[offensive_war_opinion|E]を厭わない傾向にあります。彼らは基本的に予測困難であり、トラブルの中心にいるでしょう。"
 rationality_strong_explanation:1 "この人物は#Bold  かなり#!慎重で、[tyranny|E]を敬遠し、[councillor_tasks|E]を用いての自己防衛や、[offensive_war_opinion|E]の回避を極めて好みます。一般的には、状況においては客観的に「最善」とされる行動を取る強い傾向があります。たとえば、[tyrannical|E]な[liege|E]を殺害したり、戦争回避のために[hostages|E]を交換したり、[debt|E]の際に支出を削減したりすることがあります。"
