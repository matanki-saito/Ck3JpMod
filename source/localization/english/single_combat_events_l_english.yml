 single_combat.0001.desc.sc_defender.intro:1 "少し離れて向き合い、[sc_attacker.GetTitledFirstName]と私は互いの出方を伺う。[sc_attacker.Custom('SignatureWeaponNameOrType')]から繰り出される[sc_attacker.Custom('SignatureWeaponActionThirdPerson')]は、きっと恐るべきものとなるだろう。\n私はもう一度[sc_defender.Custom('SignatureWeaponNameOrType')]を握り直す。冷たく輝くその武器は、普段よりもずっと重く感じられた。\n\n"
 single_combat.0001.desc.capstone.intro.first_blood:0 "出血を伴う有効打を与えさえすれば勝ちだ。だからといって、緊張が和らぐはずもない。"
 single_combat.0001.desc.capstone.intro.deadly:0 "今日、ここから出て行くのは一人だけで、それは私でなければならぬ。"
 single_combat.0001.desc.sc_attacker.intro:1 "束の間の静寂の中、[sc_defender.GetTitledFirstName]と私はゆったりと半円を描くように歩き回りながら、互いの隙を探っていた。\n私は[sc_attacker.Custom('SignatureWeaponNameOrType')]を[sc_attacker.Custom('SignatureWeaponAction')]、いつでも身を守れるよう備える。\n対する[sc_defender.GetSheHe]も、[sc_defender.GetHerHis]の[sc_defender.Custom('SignatureWeaponNameOrType')]をしっかりと握りしめている。"
 single_combat.0001.desc.sc_attacker.intro.epilogue:1 "\n\n静寂は破られ、戦いが始まる。\n\n"
