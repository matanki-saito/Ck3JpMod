 single_combat.0031.desc.opponent_response.probing_attack:0 "[sc_victor.GetFirstNameNoTooltip]は、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で何度となく襲いかかり、[sc_victor.GetHerHis]の好機が訪れるまで慎重に耐え、"
 single_combat.0031.desc.opponent_response.onslaught:0 "[sc_victor.GetFirstNameNoTooltip]は私の行く手に[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を、さらに[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放ち、"
 single_combat.0031.desc.opponent_response.surprise_attack:0 "[sc_victor.GetFirstNameNoTooltip]は一歩陽動を交えつつ、[sc_victor.Custom('SignatureWeaponAttemptedLight')]と共にもう一方へと移動することで"
 single_combat.0031.desc.opponent_response.taunt:0 "[sc_victor.GetFirstNameNoTooltip]は信じ難いほど個人的な批評をいくつも私にぶつけてきて、"
 single_combat.0031.desc.opponent_response.put_the_boot_in:0 "[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]から激しい[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を繰り出し、続いて私の胸に強烈な蹴りを入れて私をよろめかせる。\n\n"
 single_combat.0031.desc.opponent_response.strict_guard:0 "[sc_victor.GetFirstNameNoTooltip]は前進すると[sc_victor.Custom('signature_weapon')]で不抜の防御を作り上げ、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で"
