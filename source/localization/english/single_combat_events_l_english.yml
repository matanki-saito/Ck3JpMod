 single_combat.0001.desc.injury_check.personal.very_unlikely:0 "\n\n私の構えは冴え渡っており、手元の狂いなぞほぼほぼ無い。"
 single_combat.0001.desc.injury_check.personal.unlikely:0 "\n\nよい動きができている。敵に隙は見せていない。"
 single_combat.0001.desc.injury_check.personal.moderate:0 "\n\n私の姿勢が僅かに乱れる。"
 single_combat.0001.desc.injury_check.personal.likely:0 "\n\n私の体勢が崩れた。敵に大きな隙を見せてしまっている。"
 single_combat.0001.desc.injury_check.personal.very_likely:0 "\n\nもはや構える余裕さえなく、敗北の瀬戸際だ。"
 single_combat.0001.desc.injury_check.opponent.very_unlikely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の構えは完璧だ。"
 single_combat.0001.desc.injury_check.opponent.unlikely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の体勢は余力十分といった感じだ。"
 single_combat.0001.desc.injury_check.opponent.moderate:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の体勢は可も不可もなくといった感じだ。"
 single_combat.0001.desc.injury_check.opponent.likely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の体勢は崩れ始めた。"
 single_combat.0001.desc.injury_check.opponent.very_likely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の体勢は最悪だ。"
 single_combat.0001.desc.success_check.almost_impossible:0 "\n\n未だ相手の守りの崩し方さえ見当もつかず、ましてや勝ち筋など、途方もない話だ。"
 single_combat.0001.desc.success_check.very_unlikely:0 "\n\n相手の護りは固く、勝利まではまだ遠そうだ。"
 single_combat.0001.desc.success_check.unlikely:0 "\n\n相手は私の打撃によく耐えてはいるが、[my_foe.GetSheHe]はあと少しでよろけてしまいそうだ。"
 single_combat.0001.desc.success_check.moderate:0 "\n\nまさに実力伯仲、しかし決着の時は近いと見える。"
 single_combat.0001.desc.success_check.likely:0 "\n\n私は相手を守勢に追い込んではいるが、勝利を確実にするには後一手を要する。"
 single_combat.0001.desc.success_check.very_likely:0 "\n\n相手がふらついている。勝利まであと一歩だ。"
 single_combat.0001.desc.success_check.almost_certain:0 "\n\nもはや一撃さえ決まれば、勝利は確実となりそうだ。"
 single_combat.0001.wait_and_hope:0 "ここで私があえて何もしなければ、[my_foe.GetSheHe]は[my_foe.Custom('signature_weapon')]でつまずく…かも。"
 single_combat.0001.unsure_attack:0 "いざ、尋常に！#EMP 死ね#!！"
