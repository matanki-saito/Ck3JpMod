 single_combat.0031.desc.opponent_response.expert_onslaught:0 "[sc_victor.GetFirstNameNoTooltip]は#EMP 容赦なく#!私に襲いかかる。[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]の終わりのない雹の雨を浴びせ、"
