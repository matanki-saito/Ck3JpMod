 single_combat.0001.tt.wrath_of_highgod:0 "#BOL 神罰：#!叫ぶような祈りと共に、あなたは[myself.GetFaith.HighGodName]にその身を委ねる。"
 single_combat.0001.tt.hurt_me_better:0 "#BOL 臥薪嘗胆：#!痛みを楽しみながら、優位に立つために[my_foe.GetFirstNamePossessiveNoTooltip]の攻撃に身を晒す"
 single_combat.0001.tt.special_fallback:0 "#BOL 下段攻撃：#!あなたは[my_foe.GetFirstNameNoTooltip]の脛を蹴り上げる"
 single_combat.0001.tt.something_to_hide:0 "#BOL 秘密：#! あなたは[my_foe.GetHerHim]に[hook|E]を突きつける"
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "体が固まる。\nここで死ぬかもしれない――いや、何かしなければ#EMP 本当に#!ここで死ぬ羽目になる。\n\nだが動けない。\n震えながら、[my_foe.GetFirstNameNoTooltip]がつまずいて隙を見せてくれるよう、ただ祈るしかなかった。"
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live:0 "私は機をうかがい、じっと待つ。\n戦の腕では劣るかもしれない。だが、全力を尽くせば、[my_foe.GetFirstNameNoTooltip]が墓穴を掘る可能性だってあるはずだ。"
 single_combat.0001.desc.my_feedback.unsure_attack:0 "苦し紛れに[myself.Custom('SignatureWeaponAttemptedLightPlural')]を試みる。しかし[myself.Custom('signature_weapon')]を落とさないようにするので精一杯で相手に近づくことさえ出来ない。"
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "我が[myself.Custom('SignatureWeaponArticle')][myself.Custom('signature_weapon')]を握る。眼前に立つ敵との間合いを図り、一気呵成に飛び込む。\n───初手は、全力の一撃。\nその後すかさず逆手打ちと[myself.Custom('SignatureWeaponEndType')]による二連の追撃を加える。\n\nあらゆる技を使って眼前の敵を薙がねばならない。"
 single_combat.0001.desc.my_feedback.hail_mary:0 "[myself.Custom('signature_weapon')]を手に[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U]。私は[my_foe.GetFirstNameNoTooltip]に突進する。たとえ死んでも、必ず傷を残してやる。\nそんな自己をも顧みん勢いの気迫に押され、[my_foe.GetFirstNameNoTooltip]は確かに竦んだように見える。"
 single_combat.0001.desc.my_feedback.pocket_sand:0 "[sc_defender.Custom('GritType')]を掴み、[my_foe.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('MaskFace')]に投げつける。敵は私から距離を取り、咳き込み始めた。"
 single_combat.0001.desc.my_feedback.nut_em:0 "それは一瞬、しかし決定的な間隙と私は感じた───[my_foe.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('signature_weapon')]を弾いたのだ。\n刹那、すかさず私は敵の防御の間合いに潜り込み、全力で自分の頭を敵の頭蓋に打ち付けた。不快な音が響く。"
 single_combat.0001.desc.my_feedback.guard:0 "[myself.Custom('signature_weapon')]捌きを巧みに用い、敵の攻撃を受け流す。この数呼吸の間、[my_foe.GetFirstNameNoTooltip]は間合いを詰められなかった。"
 single_combat.0001.desc.my_feedback.probing_attack:0 "僅かな隙を見計らい、その度に素早く数発の攻撃を繰り出す。こうして打ち込む度、[my_foe.GetFirstNameNoTooltip]の守りが僅か、僅かだが緩み始めたように見える。"
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U]を手に、[my_foe.GetFirstNameNoTooltip]に猛撃の雨を浴びせる。[my_foe.GetHerHim]に僅かな隙も与えるものか───。"
 single_combat.0001.desc.my_feedback.surprise_attack:0 "見つけた、構えの隙！[my_foe.GetFirstNameNoTooltip]に飛びかかり、[myself.Custom('signature_weapon')]で[myself.Custom('SignatureWeaponActionPresentParticiple')]。それは[my_foe.GetHerHim]の[my_foe.Custom('SignatureWeaponAttemptedHeavy')]ごと吹き飛ばした。"
 single_combat.0001.desc.my_feedback.taunt:1 "「その上ェ!!」私は叫ぶ、「お前は[my_foe.Custom('InsultAdjectiveArticle')]！お前は[my_foe.Custom('InsultAdjective')]！この[my_foe.Custom('InsultNoun')]め！その[my_foe.Custom('PointOfRidicule')]は国中の笑い物なのだ！」"
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "[myself.Custom('signature_weapon')]を使い、渾身の力で[myself.Custom('SignatureWeaponAttemptedHeavy')]。\n後方にグラつく[my_foe.GetFirstNameNoTooltip]、奴に向かってそのまま一歩踏み込み、飛び込み、[my_foe.GetHerHim]の胸を穿つ前蹴りをお見舞いする！"
 single_combat.0001.desc.my_feedback.strict_guard:0 "どんな盾よりも優れた私の[myself.Custom('signature_weapon')]は、奴の[my_foe.Custom('signature_weapon')]が繰り出すいかなる攻撃も受け流し、撃ち返し、守り通す。どこを狙う攻撃であろうと、私の[myself.Custom('signature_weapon')]はその先で待ち構えているのだ。"
 single_combat.0001.desc.my_feedback.confident_attack:0 "我が[myself.Custom('signature_weapon')]はまるで流水のごとく、[my_foe.GetFirstNameNoTooltip]の周囲を巡る。それぞれの攻撃が次なる一撃へと流れるように調和し、完璧な拍子での連続攻撃になっていく。"
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "[myself.Custom('SignatureWeaponAttemptedLightPlural')]による連打を繰り出し、[my_foe.GetFirstNamePossessiveNoTooltip]の守りに熾烈な追い打ちをかけていく。巧妙な角度で放たれる一撃一撃が、[my_foe.GetHerHim]を消耗させていく。"
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "[myself.Custom('signature_weapon')]による途轍もなく[myself.Custom('SignatureWeaponAttemptedHeavy')]は、[my_foe.GetFirstNamePossessiveNoTooltip]から[my_foe.Custom('signature_weapon')]をはじき飛ばすにはギリギリ足りず、[my_foe.GetSheHe]は#EMP かろうじて#!立て直した。"
 single_combat.0001.desc.my_feedback.lightning_assault:0 "最初の一撃にすべてを賭け、[my_foe.GetFirstNameNoTooltip]に向かって一直線に飛び込み、[myself.Custom('signature_weapon')]を高く振り上げ[myself.Custom('SignatureWeaponActionPresentParticiple')]。\n[myself.Custom('SignatureWeaponAttemptedHeavy')]は、[my_foe.GetHerHim]をよろめかせた。"
 single_combat.0001.desc.my_feedback.tire_opponent:0 "敵との間合いを保ちながら、何度も何度も、攻撃を紙一重でかわしていく。[my_foe.GetFirstNamePossessiveNoTooltip]が疲れを見せ始めた。"
 single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "[my_foe.GetSheHe]に攻撃されながら、[my_foe.GetFirstNamePossessiveNoTooltip]の人生のあらゆる側面を事細かに批評するなど、狂気の沙汰だと思う者もいるだろう。\nだが奴らは知らない――#EMP 抵抗できない聴衆#!を前に語る、この満足感を。"
 single_combat.0001.desc.my_feedback.technique_from_legend:0 "咄嗟に古の英雄譚を思い出し、その勇者たちにならうように[myself.Custom('signature_weapon')]を[myself.Custom('SignatureWeaponAction')]。\nそれだけで、不意を突かれた敵に力強い一撃を叩き込むには十分だった。"
 single_combat.0001.desc.my_feedback.like_a_viper:0 "渾身の力で[my_foe.GetFirstNamePossessiveNoTooltip]の守りを崩した私は、[myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]を抉るように[myself.Custom('signature_weapon')]を振るう。惜しくも狙いから僅かに逸れ、一撃必殺の勝利は得られなかった。"
 single_combat.0001.desc.my_feedback.pocket_silver:0 "腰から重い金の袋を引き抜き、[my_foe.GetFirstNameNoTooltip]に投げつける。それは[my_foe.GetHerHim]の[my_foe.Custom('MaskFace')]に直撃し、一瞬の隙を作った。すかさず[myself.Custom('signature_weapon')]で[myself.Custom('SignatureWeaponAttemptedLight')]！"
 single_combat.0001.desc.my_feedback.martial_voice:0 "烏合の衆を戦場で指揮するには、怒鳴り声と威嚇こそが肝要だ――\nその実例として、私は[my_foe.GetFirstNameNoTooltip]に向かって、ありったけの肺で汚い罵声を浴びせかけてやる。"
 single_combat.0001.desc.my_feedback.mocking_boast:0 "私の言葉は、[my_foe.GetFirstNamePossessiveNoTooltip]の自尊心を深くえぐる。\n#EMP 誰もが#!知っている――この私の名声と威光を。\n比べれば、[my_foe.GetHerHis]の評判など#EMP 色褪せて#!見えるだけだ。"
 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "突如池から猛獣が飛び出し、唸り声を上げながら私たちに襲いかかった。私はとっさにその場から逃れることができたが、[my_foe.GetFirstNameNoTooltip]は困惑しきって [my_foe.Custom('signature_weapon')]を[myself.Custom('SignatureWeaponFlourishPresentParticiple')]ことしか出来ず、傷を負うこととなった。そして辛うじてワニを退けた敵に、私は猛然と襲いかかった。"
 single_combat.0001.desc.my_feedback.desert_warrior:0 "これほどの暑さの中で戦うなど、並の[myself.GetWomanMan]には不可能だ。実際、[my_foe.GetFirstNameNoTooltip]は#EMP 滝のような#!汗を流し、苦しそうに息を吐いている。だがこの程度の暑さなど、私にとってはなんという事はない。稚児と遊ぶように[my_foe.GetHerHim]を[myself.Custom('SignatureWeaponAttemptedLightPlural')]。それだけでも十二分に体力を削れているという確信がある。"
 single_combat.0001.desc.my_feedback.jungle_stalker:0 "密林の生い茂る葉は、移動を遅らせるどころか、一切の動きさえ封じよう。\nされど、影へと紛れるのに必要なのは、ほんの一瞬の足さばきだけだ。\n[my_foe.GetFirstNameNoTooltip]が苦戦する中、私はその環境を活かしきる――姿を消し、そして再び現れたときに…[myself.Custom('SignatureWeaponAttemptedHeavy')]を放つ！"
 single_combat.0001.desc.my_feedback.open_terrain_expert:0 "広々とした戦場を活かし、私は[my_foe.GetFirstNameNoTooltip]の周囲をゆったりと円を描くように動き回る。\n[my_foe.GetSheHe]の一撃で詰まる間合いなど微々たるもの、他方、私のあらゆる攻撃は離脱によって安全が担保されている。"
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "我らが戦うこの岩だらけの地形は、極めて危険だ。\nどちらがつまずいて転げ落ちても、命を落としかねない。ここでは、荒々しい一押しが剣の切っ先と同じほどの脅威となる。\n私はその事実を、[my_foe.GetFirstNameNoTooltip]に何度も見せつけることで優越感さえ感じるようになってきた。"
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "沼地というものは、どんな状況でも移ろいやすいものであり、ここも例外ではない。\nまだ[my_foe.GetFirstNameNoTooltip]を濁った水の中に突き落とすには至っていないが――\n[my_foe.GetSheHe]は#EMP 実に#!危ないところまで迫っていた。"
 single_combat.0001.desc.my_feedback.forest_fighter:0 "森は、優位をもたらす仕掛けに満ちている。身を沈めて後ろへ退き、[my_foe.GetFirstNameNoTooltip]との間に茨の藪を挟むと、すぐに引き返して苛烈な[myself.Custom('SignatureWeaponAttemptedLight')]を[my_foe.GetHerHim]に繰り出す。"
 single_combat.0001.desc.my_feedback.raaargh:0 "[myself.Custom('signature_weapon')]を[myself.Custom('SignatureWeaponFlourishPresentParticiple')]。檄を飛ばし、狂おしく、敵へ飛びかかる。紅の霧が意識を引き裂き、世界が怒りと血と絶頂の恍惚に包まれたかのような錯覚を見る。"
 single_combat.0001.desc.my_feedback.hard_grit:0 "鍛えた手際で[my_foe.GetFirstNameNoTooltip]の一撃をいなし、あえて剛撃に踏み込み、[myself.Custom('signature_weapon')]を掲げて[myself.Custom('SignatureWeaponAttemptedHeavy')]に繋げ、すぐさま安全な間合いまで身を引く。"
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "手にした[myself.Custom('signature_weapon')]で一方へ[myself.Custom('SignatureWeaponAttemptedLight')]を見せかけ、受け流そうとする[my_foe.GetSheHe]の刹那、もう片方の手で新たな短剣を抜き、[my_foe.GetFirstNameNoTooltip]へ突きかかる。"
 single_combat.0001.desc.my_feedback.butchery:0 "自分の[myself.Custom('signature_weapon')]で[myself.Custom('SignatureWeaponKillTypePastParticiple')]人数など、もはや数えきれない。[my_foe.GetFirstName]が次の一人になるのか、それとも違うのか――それも、わからない。\nだが、私が放つ獰猛な一撃の雨に、[my_foe.GetHerHim]が恐れを抱いているのは間違いないだろう。"
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "ヴァリャーグ親衛隊に怠慢は許されない。皇帝の近衛として卓越するには、鋭い眼と揺るがぬ腕が必要だ。斧を振り下ろすたび、私は[my_foe.GetFirstNameNoTooltip]に、斧担いの戦い方を刻み込んでいく。"
 single_combat.0001.desc.my_feedback.blade_dance:0 "戦場において、私はある種の芸術を行っている。一撃ごとに筆致が走り、倒れ伏す敵も噴き上がる血飛沫も、画布に散る絵の具となるのだ。[myself.Custom('signature_weapon')]を振りかざし、演舞と斬撃を淀みなく切り替えながら、敵に苦悶という色を刻んでいく。"
 single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName]は叡智に満ち、そしてその怒りは#EMP 我が手元#!にある。天へ向けて信仰を叫び上げ、[my_foe.GetFirstNameNoTooltip]が我が信仰の前に恐怖で震えるようにと願う。"
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "甘美な苦痛の刺すような感覚ほど血を沸き立たせるものはなく、私ほど痛みを理解している者はいない。傷に駆り立てられた私は[my_foe.GetFirstNameNoTooltip]に突進し、[myself.Custom('signature_weapon')]で連続して激しく[myself.Custom('SignatureWeaponAttemptedLightPlural')]を浴びせる。"
 single_combat.0001.desc.my_feedback.special_fallback:0 "一瞬の好機を見逃さず私は[my_foe.GetFirstNamePossessiveNoTooltip]のすねに強烈な蹴りを見舞い、[my_foe.GetHerHim]をほとんど動けなくさせた。"
 single_combat.0001.desc.my_feedback.something_to_hide:0 "一瞬、[my_foe.GetFirstNameNoTooltip]の動きが止まった。\nそして――何かが[my_foe.GetHerHis]の脳裏で噛み合ったのか、[my_foe.GetHerHis]の身体は、私が[my_foe.GetHerHim]を支配していた記憶の重みを思い出したかのように、はっきりと力を失っていく。"
 single_combat.0001.desc.opponent_response.wait_and_hope:1 "[my_foe.GetFirstNameNoTooltip]は微動だにせず、まるで私が[myself.Custom('signature_weapon')]をそのまま投げ捨ててしまうのを願っているかのようだった。"
 single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip]はためらいがちに、私へ[myself.Custom('SignatureWeaponAttemptedLight')]を繰り出そうとした。だが、その一撃は容易く払い落とされる。"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 "「うおおお、#EMP 我が名は[my_foe.GetFullNameNoTooltip]！#!覚えておけ！」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house:0 "「貴様は[my_foe.GetHouse.GetNameNoTooltip]の家名を汚したのだ！」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto:0 "「#EMP [my_foe.GetHouse.GetMotto]#!、行くぞ！」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "敵は叫び、[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]を周りで猛烈な勢いで[my_foe.Custom('SignatureWeaponFlourishPresentParticiple')]。そして私に迫る。"
 single_combat.0001.desc.opponent_response.hail_mary:0 "[my_foe.GetSheHe]が自分の力では到底及ばぬことを悟ったのか、[my_foe.GetFirstNameNoTooltip]は全身をぶつけるように私へと飛びかかってきた。敗北者の焦燥すべてを込め、その勢いで私を後退させる。"
 single_combat.0001.desc.opponent_response.pocket_sand:0 "次の瞬間まで剣戟を交えていたはずが、突如として「#EMP フヤァッ！#!」という叫びが響いた。\n私の[myself.Custom('EyeEyes')]が灼けるように痛み、視界は霞み、口内には投げつけられた[sc_defender.Custom('GritType')]の味が広がる。"
 single_combat.0001.desc.opponent_response.nut_em:0 "好機を見出した[my_foe.GetFirstNameNoTooltip]が身を躍らせ、私の[myself.Custom('MaskFace')]めがけて強烈な頭突きを叩き込む。\n足元をすくわれたように、私はよろめき後退した。"
 single_combat.0001.desc.opponent_response.guard:0 "[my_foe.GetFirstNameNoTooltip]は防御の構えを取り、全力で私を寄せつけまいとしている。[my_foe.GetWomanMan]の[my_foe.Custom('EyeEyes')]が、私の一挙手一投足を追っていた。"
 single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の反撃は周到に計算され、まさにこの瞬間を狙っていたかのように、[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]による幾度もの[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]が繰り出される。"
 single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.GetFirstNameNoTooltip]は首を鳴らすと、私の守りに対して打撃と、執拗に[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]。その容赦ない激しさで私はほとんど打ち破られそうになる。"
 single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.GetFirstNameNoTooltip]が突如として進路を変え、[my_foe.GetHerselfHimself]の身体を横に投げ出すようにして[my_foe.Custom('SignatureWeaponAttemptedHeavy')]を繰り出す。\n私は間一髪、それをかわしきった。"
 single_combat.0001.desc.opponent_response.taunt:0 "どうやら本気で戦う気はないらしい[my_foe.GetFirstNameNoTooltip]は、私や家族、さらには私の食事の作法にまで及ぶ、心を抉るような個人的中傷を並べ立ててきた。"
 single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.GetFirstNameNoTooltip]は飛び込み、[my_foe.Custom('SignatureWeaponAttemptedLight')]を仕掛けてきた。抜かり無く間合いを取ろうと引いた瞬間、それを読んだか、さらに踏み込んで胸に飛び蹴りをかましてきた。私はもう少しで倒れそうになる。"
 single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.GetFirstNameNoTooltip]は防御態勢に移行すると、[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]によって十分な間合いと頑健な構えを作り上げた。これは崩すのに苦労しそうだ。"
 single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip]は淀みなく繰り出される[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]と[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]の連携で応じ、一撃ごとに私をじりじりと後退させていった。"
 single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip]は嵐のように[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]。何度か本当に[my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]かもしれないと思わされた。"
 single_combat.0001.desc.opponent_response.attempt_disarm:0 "[my_foe.GetFirstNameNoTooltip]は驚くべき速さで[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]で[my_foe.Custom('SignatureWeaponAttemptedHeavy')]、私は危ういところで[myself.Custom('signature_weapon')]を落としてしまうところだった。"
 single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.GetFirstNameNoTooltip]は間髪入れず、一連の強烈な[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]で私に対抗し、私を一歩一歩後退させていく。"
 single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.GetFirstNameNoTooltip]は私の一撃ごとに後ろへと身を引き、決して的確な一撃を許さぬまま、「お好きに攻めるがいい」という姿勢だ。\n流石に、私の身体にも疲労の兆しが滲み始めた。"
 single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "私を辱めるつもりなのか、[my_foe.GetFirstNameNoTooltip]は私が距離を詰めるたびにただ後退し、事細かに侮辱の言葉を浴びせてくる。\n#EMP 無論#!、私が[my_foe.GetHerHim]を無視できないことを心得た上で。"
 single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip]はどこか見覚えのある仕草で[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]で[my_foe.Custom('SignatureWeaponActionThirdPerson')]。そして、確か以前にも目にした覚えのある、ほぼ完璧な[my_foe.Custom('SignatureWeaponAttemptedHeavy')]を繰り出してきた。"
 single_combat.0001.desc.opponent_response.like_a_viper:0 "認知の隙であろうか、いつの間にか[my_foe.GetFirstNameNoTooltip]は私の#EMP 懐#!へと入りこみ、[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]を私の心臓に真っ直ぐ振るう。間一髪、逃れることが出来た。"
 single_combat.0001.desc.opponent_response.pocket_silver:0 "突如として、[my_foe.GetFirstNameNoTooltip]が重い財布を私の[myself.Custom('MaskFace')]めがけて投げつけ、#EMP めきり#!と鈍い音を立てて直撃する。\n体勢を立て直したときには、すでに[my_foe.GetSheHe]がその優位を活かして攻め込んできていた。"
 single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('signature_weapon')]は気だるげな防御の構えへと移り、[my_foe.GetSheHe]は私を怒鳴りつけ始めた。その声音は、[myself.GetTitleAsNameNoTooltip]に向けるものではなく、まるで言うことを聞かぬ農奴を叱りつけるかのようだった。"
 single_combat.0001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstNameNoTooltip]は距離を取り、戦いにわずかな間を作り出す。\nその一瞬の静けさを埋めるのは、[my_foe.GetHerHis]の名声を誇る言葉と、私の価値を貶める嘲り――それは、私の怒りを煽るには十分すぎるものだった。"
 single_combat.0001.desc.opponent_response.is_that_a_crocodile:0 "不意に響いた爬虫類の鋭い唸り声――近くの水路から飛び出したのは、怒り狂ったワニだった。\n私は[my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]を幾度も繰り出し、ようやくそれを退ける。"
 single_combat.0001.desc.opponent_response.desert_warrior:0 "私がこの暑さの中で戦うことに疲れている一方、[my_foe.GetFirstNameNoTooltip]は生き生きとして軽快に見え、時々[my_foe.Custom('SignatureWeaponAttemptedLight')]だけで充分という素振りだ。"
 single_combat.0001.desc.opponent_response.jungle_stalker:0 "[my_foe.GetFirstNameNoTooltip]は掴みどころのない相手で、私の攻撃を受けてもさっと消えてしまい、密集した下草の中を、私にはとてもできないほど簡単に移動することができる。"
 single_combat.0001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstNameNoTooltip]は開かれた環境をうまく利用しており、[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]を見舞うと広い空間へと退避していく。"
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "岩地での戦いに熟練している[my_foe.GetFirstNameNoTooltip]は、素早く高台を確保し、その優位性によって、[my_foe.GetSheHe]は#EMP ほとんど#!私の手足をもぎ取ったかのようだ。"
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy:0 "私よりも湿原での戦いに慣れている[my_foe.GetFirstNameNoTooltip]は、何度も何度となく私を不快な水の中へと押し込もうとし、それはほとんど成功を収めている。"
 single_combat.0001.desc.opponent_response.forest_fighter:0 "熟練した森の[my_foe.GetWomanMan]である[my_foe.GetFirstNameNoTooltip]は、荊や茂みを問題なく通過しているようだが、私にとっては[my_foe.GetHerHim]の後から、危険な場所を通過することになる。"
 single_combat.0001.desc.opponent_response.raaargh:0 "[my_foe.GetFirstNameNoTooltip]はほんの一瞬その身を震わすと、怒りを爆発させ、大地を揺るがすほどの大声で叫んだ。そして、見たこともない#EMP 荒々しさ#!とともに体当りしてくる。"
 single_combat.0001.desc.opponent_response.hard_grit:0 "[my_foe.GetFirstNameNoTooltip]は困ったことに有能な戦士であり、[my_foe.GetSheHe]は強固な攻撃であっても回避したり、受け流したりして、それを私に向けて返してくる。"
 single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip]は[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]で左にフェイントをかけようとするが、[my_foe.GetHerHis]のもう片方の手に隠された短剣で私の心臓を狙っている。"
 single_combat.0001.desc.opponent_response.butchery:0 "残酷な笑みが[my_foe.GetFirstNamePossessiveNoTooltip]の唇に広がり、私が守りを立て直す間もなく、私は[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]に猛烈に晒され、負けてしまいそうだ。"
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip]のヴァリャーグ親衛隊での時間は、[my_foe.GetHerHim]を冷静で残忍で、そして[my_foe.Custom('SignatureWeaponArticle')][my_foe.Custom('signature_weapon')]と共に致命的なものに変えたようだ。[my_foe.Custom('SignatureWeaponAttemptedHeavy')]一撃をかました後、すかさず私の胴体を強烈に[my_foe.Custom('SignatureWeaponAttemptedHeavy')]。"
 single_combat.0001.desc.opponent_response.blade_dance:0 "[my_foe.GetFirstNameNoTooltip]は[my_foe.Custom('SignatureWeaponArticle')][my_foe.Custom('signature_weapon')]の担い手としてよく知られている。[my_foe.GetSheHe]が[my_foe.Custom('SignatureWeaponAttemptedHeavy')]たびに、私はひやりとする。かと思えば、揺蕩うように繰り出される[my_foe.Custom('SignatureWeaponAttemptedLightPlural')]連鎖を見れば、その技量の高さを否応なく思い知らされる。"
 single_combat.0001.desc.opponent_response.wrath_of_highgod:0 "「[my_foe.GetFaith.HighGodNameAlternate]と[my_foe.GetFaith.WarGodName]のために！冒涜者は苦しむがいい！」[my_foe.GetFirstNameNoTooltip]は金切り声で叫ぶと、[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]を天へと[my_foe.Custom('SignatureWeaponActionPresentParticiple')]。"
 single_combat.0001.desc.opponent_response.hurt_me_better:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の頭から一筋の血が流れ落ちる。それが[my_foe.GetHerHis]の上唇に当たると、[my_foe.GetSheHe]は悪魔的な笑みを浮かべながら、それを舐め取る。"
 single_combat.0001.desc.opponent_response.special_fallback:0 "不意を突かれ、[my_foe.GetFirstNameNoTooltip]が容赦ない蹴りを脛へ叩き込む。\n鋭い痛みが走り、一瞬だけ足がもつれた。"
 single_combat.0001.desc.opponent_response.something_to_hide:0 "「私への#EMP 借り#!を忘れたか、[myself.GetFirstNameNoTooltip]？」[my_foe.GetFirstNameNoTooltip]は笑う。[my_foe.GetSheHe]の言っていることがわかると同時に、私の肩は落ちていく。"
 single_combat.0031.desc.sc_defender.wait_and_hope:0 "相手が先に動くのを待っていても、[sc_victor.GetHerHim]が有利になるだけで良いことはない。"
 single_combat.0031.desc.sc_defender.unsure_attack:0 "私の弱々しい攻撃では、全く効果がない。"
 single_combat.0031.desc.sc_defender.enthusiastic_onslaught:0 "荒々しく繰り出した[sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]は何の成果も得られず、ただ自分を疲弊させるだけだった。"
 single_combat.0031.desc.sc_defender.hail_mary:0 "必死に繰り出した渾身の一撃は、虚しく空を切った。"
 single_combat.0031.desc.sc_defender.pocket_sand:0 "相手は私の投げつけた[sc_defender.Custom('GritType')]を難なくかわす。"
 single_combat.0031.desc.sc_defender.nut_em:0 "頭突きは外れ、相手に対し大きな隙を晒す結果だけを残した。"
 single_combat.0031.desc.sc_defender.guard:0 "相手は私の防御を強引に突破してくる。"
 single_combat.0031.desc.sc_defender.probing_attack:0 "相手は私が狙いすました一撃も軽く打ち払ってしまった。"
 single_combat.0031.desc.sc_defender.onslaught:0 "何とか相手を[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]が、あまり効果がないようだ。"
 single_combat.0031.desc.sc_defender.surprise_attack:0 "相手は私の奇襲攻撃を見抜いている。"
 single_combat.0031.desc.sc_defender.taunt:0 "私の嘲りは耳に入っていない。"
 single_combat.0031.desc.sc_defender.put_the_boot_in:0 "最初の[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]ことは出来たが、続けざまの蹴りは腰が入らなかった。"
 single_combat.0031.desc.sc_defender.strict_guard:0 "最善を尽くしているにもかかわらず、相手に防御を崩されてしまう。"
 single_combat.0031.desc.sc_defender.confident_attack:0 "相手は私の決死の連撃を全て逸らし切った。"
 single_combat.0031.desc.sc_defender.expert_onslaught:0 "私は全力で[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]が、何の効果もないようだ。"
 single_combat.0031.desc.sc_defender.attempt_disarm:0 "武器を奪おうとする試みは、逆に#EMP 私の#![sc_loser.Custom('signature_weapon')]が吹き飛ばされそうになっただけだ。"
 single_combat.0031.desc.sc_defender.tire_opponent:0 "相手を誘い出そうとした試みは失敗に終わる。\n[sc_victor.GetSheHe]はわざとらしい回避行動に惑わされなかったようだ。"
 single_combat.0031.desc.sc_defender.reason_you_suck_speech:0 "相手は歯を食いしばって、私の話を無視している。"
 single_combat.0031.desc.sc_defender.technique_from_legend:0 "実際にやってみると伝説の行為というものは難しく、私は何もできていない。"
 single_combat.0031.desc.sc_defender.like_a_viper:0 "私は隙があると思われる部分に向かって波打つように進んでいくが、気がつくと空振りに終わっていた。"
 single_combat.0031.desc.sc_defender.pocket_silver:0 "相手は私の投げた財布を難なくかわし、白けている。"
 single_combat.0031.desc.sc_defender.martial_voice:0 "私の相手を威嚇しようとする試みは、すぐに挫折してしまう。"
 single_combat.0031.desc.sc_defender.mocking_boast:0 "私の自慢話は耳に入らず、相手は私のからかいを完全に無視している。"
 single_combat.0031.desc.sc_defender.is_that_a_crocodile:0 "ワニは突進を途中で止めると、日和って噛みつくのをやめてしまった。"
 single_combat.0031.desc.sc_defender.desert_warrior:0 "[sc_victor.GetSheHe]は汗だくだが、それはそれとして相手は疲れを知らないようだ。"
 single_combat.0031.desc.sc_defender.jungle_stalker:0 "密林は本来、戦うには不向きな地だと思うが…それでも、相手は怯むことなく前へ進み続けている。"
 single_combat.0031.desc.sc_defender.open_terrain_expert:0 "十分すぎるほど間合いを確保しても、相手の執念は揺らぐ気配がない。"
 single_combat.0031.desc.sc_defender.rough_terrain_expert:0 "常人が戦うにあたって、かなりの悪地形だと思うが、相手は巧みに私の攻撃に食らいついてくる。"
 single_combat.0031.desc.sc_defender.forest_fighter:0 "森の中では誰もがうまく戦えるわけではないのだが、相手は一歩も引かずに打ち合っている。"
 single_combat.0031.desc.sc_defender.raaargh:0 "感情の爆発の落ち着きは、私の緊張状態を高める。相手は無傷だが、自分が疲れ果てているのを感じる。"
 single_combat.0031.desc.sc_defender.hard_grit:0 "積み重ねた経験をもってしても、相手は私の一撃一撃をことごとく封じてみせた。"
 single_combat.0031.desc.sc_defender.feint_and_stab:0 "私の陽動は見抜かれ、本命の刺突も意味をなさなかった。"
 single_combat.0031.desc.sc_defender.butchery:0 "私は虐殺には長けていたはずだが、あまりこの場では有効とは言えないようだ。"
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "ミクラガルドで学んだすべてが、今この瞬間には届かなかった。刃を交えるたび、相手はことごとく受け流し、私の攻め手を封じていく。"
 single_combat.0031.desc.sc_defender.blade_dance:0 "私の華やかな試みは、相手が次々と反撃してきたことで、間違っていたことが判明する。"
 single_combat.0031.desc.sc_defender.wrath_of_highgod:0 "私の叫ぶような祈りは、逆に相手に好機を与えるだけだ。"
 single_combat.0031.desc.sc_defender.hurt_me_better:0 "痛みはしばしば私の味方であったが、今日ばかりは私を見捨てたようだ。"
 single_combat.0031.desc.sc_defender.special_fallback:0 "私の蹴りに対して、相手は難なく間合いを取ることに対応した。"
 single_combat.0031.desc.sc_defender.something_to_hide:0 "相手は、私の暗黙の脅しを聞いていないか、または全く気にしていないのだ。"
