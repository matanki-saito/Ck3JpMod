 single_combat.0001.desc.injury_check.personal.very_unlikely:0 "\n\n私のフォームは素晴優秀で、ミスをする可能性はほとんどなく、"
 single_combat.0001.desc.injury_check.personal.unlikely:0 "\n\n私のフォームは良好で、隙はわずかしかなく、"
 single_combat.0001.desc.injury_check.personal.moderate:0 "\n\n私のフォームは、多少のずれはあるものの、まずまずであり、"
 single_combat.0001.desc.injury_check.personal.likely:0 "\n\n私のフォームは急速に悪化して、多くの隙が生じており、"
 single_combat.0001.desc.injury_check.personal.very_likely:0 "\n\n私のフォームは不安定で、次に危険な動きをすれば敗北につながりかねず、"
 single_combat.0001.desc.injury_check.opponent.very_unlikely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の構えは素晴らしい。"
 single_combat.0001.desc.injury_check.opponent.unlikely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の姿勢は優れている。"
 single_combat.0001.desc.injury_check.opponent.moderate:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の姿勢はまずまずだ。"
 single_combat.0001.desc.injury_check.opponent.likely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の姿勢は失敗だ。"
 single_combat.0001.desc.injury_check.opponent.very_likely:0 "[my_foe.GetFirstNamePossessiveNoTooltip]の姿勢はひどいものだ。"
 single_combat.0001.desc.success_check.almost_impossible:0 "\n\nまだ私は相手のガードを切り開けておらず、勝利を主張する方法は見当たらない。"
 single_combat.0001.desc.success_check.very_unlikely:0 "\n\n相手のガードは激しく、私は勝利までの道のりが遠いと感じている。"
 single_combat.0001.desc.success_check.unlikely:0 "\n\n相手は私の打撃によく耐えてはいるが、[my_foe.GetSheHe]はあと少しでよろけてしまいそうだ。"
 single_combat.0001.desc.success_check.moderate:0 "\n\n我々は互角の戦いをしており、勝敗はギリギリのところにある。"
 single_combat.0001.desc.success_check.likely:0 "\n\nI have my opponent on the back foot, but still need to consolidate my victory."
 single_combat.0001.desc.success_check.very_likely:0 "\n\nMy opponent is reeling from me, victory so close that I can practically taste it."
 single_combat.0001.desc.success_check.almost_certain:0 "\n\nI cannot be more than one well-placed strike away from victory."
 single_combat.0001.wait_and_hope:0 "もう少し待てば、[my_foe.GetSheHe]は[my_foe.Custom('signature_weapon')]につまずくのではないか？"
