 single_combat.0001.desc.capstone.intro.first_blood:0 "この決闘はどちらかが死ぬまでやるわけではないが、そんなものは気休めにすぎない。"
 single_combat.0001.desc.capstone.intro.deadly:0 "今日、ここから出て行くのは一人だけで、それは私でなければならぬ。"
