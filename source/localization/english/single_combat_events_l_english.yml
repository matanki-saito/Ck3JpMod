 single_combat.0031.desc.opponent_response.pocket_sand:0 "[sc_victor.GetFirstNameNoTooltip]の姿勢が一瞬だけ低くなる。気がつくと、私の[sc_loser.Custom('MaskFace')]は[sc_defender.Custom('GritType')]に覆われ、そして"
