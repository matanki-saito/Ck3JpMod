 single_combat.0031.desc.opponent_response.desert_warrior:0 "[sc_victor.GetFirstNameNoTooltip]は、暑さを利用して、私を徹底的に疲れさせた後に"
 single_combat.0031.desc.opponent_response.jungle_stalker:0 "[sc_victor.GetFirstNameNoTooltip]はジャングルをうまく利用し、木の蔓が私を捕らえるのを待った上で"
 single_combat.0031.desc.opponent_response.open_terrain_expert:0 "十分な空間を利用して、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を次々と繰り出すことで、[sc_victor.GetHerHis]の優位を確立しているが、一方、それぞれの攻撃の後には私の手の届かない距離を保っている。\n\n"
 single_combat.0031.desc.opponent_response.rough_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip]はこの地域のことをよく知っているようで、何度も何度も私を躓かせていたが、ついに"
 single_combat.0031.desc.opponent_response.forest_fighter:0 "[sc_victor.GetFirstNameNoTooltip]は、[sc_victor.GetSheHe]が森と一体となったかのように戦っているのに対し、私は"
 single_combat.0031.desc.opponent_response.raaargh:0 "つい先ほどまでの[sc_victor.GetFirstNameNoTooltip]は平静そのものだった。\nだが次の瞬間、[sc_victor.GetSheHe]は怒りに燃える恐怖の化身と化し、私の守りを粉砕し──"
 single_combat.0031.desc.opponent_response.hard_grit:0 "[sc_victor.GetFirstNamePossessiveNoTooltip]の立ち振る舞いは戦いの最中も静かなものだ。\nだが、[sc_victor.GetHerHis][sc_victor.Custom('signature_weapon')]は無慈悲に振るわれ、鋭く的確な[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の連撃で、私はジリジリと後退させられる。\n\n"
 single_combat.0031.desc.opponent_response.feint_and_stab:0 "[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponAttemptedLight')]を繰り出す。\nそしてその反動を巧みに転回させ、逆手に握った短剣をもう一方から滑り込ませる――私の防御は、その不意打ちに完全に崩された。"
 single_combat.0031.desc.opponent_response.butchery:0 "[sc_victor.GetFirstNameNoTooltip]は一瞬の猶予も与えず、[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を雨のように我が身に浴びせる。\nその一撃一撃が、苦痛を極限まで引き出すよう緻密に計算されているのがわかる。"
 single_combat.0031.desc.opponent_response.stoic_veteran:0 "[sc_victor.GetFirstNameNoTooltip]は一切の容赦なく、[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]の波を幾重にも押し寄せさせ、私は幾許か圧倒されてしまう。"
 single_combat.0031.desc.opponent_response.blade_dance:0 "[sc_victor.GetFirstNameNoTooltip]が[sc_victor.GetSheHe]の[sc_victor.Custom('signature_weapon')]を私に向けないのであれば、見る分には綺麗で済むのだが、"
 single_combat.0031.desc.opponent_response.wrath_of_highgod:0 "[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の[sc_victor.GetFaith.HighGodName]に対する献身を天に叫ぶと、続いて"
 single_combat.0031.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFirstNameNoTooltip] は、私の働きに#EMP すっかりそそられている#!ようで、私が振るう一太刀ごとに[sc_victor.GetHerHis]の戦への昂ぶりに油が注がれ、やがて……"
 single_combat.0031.desc.opponent_response.special_fallback:0 "[sc_victor.GetFirstNameNoTooltip]はほんの一瞬目を細めてから、悪意を持って私の脛を蹴り上げる。\n\n躓いた私は、"
 single_combat.0031.desc.opponent_response.something_to_hide:0 "[sc_victor.GetFirstNameNoTooltip]は私の秘密の中でも最も#EMP 冒涜的な#!ものの一つを口にする。衝動に駆られ、気が散っていた私は、次の一撃を受けてしまい、"
 single_combat.0031.desc.opponent_response.wait_and_hope.injury:0 "それが、私の[sc_loser.Custom('signature_weapon')]を握る手の指の関節に、まっすぐ直撃する。\n\n反射的に指がひらき、武器が床へカランと転がり落ちる。\n\n数秒のあいだ、私たちは互いを#EMP 呆然と#!見交わし、やがて[sc_victor.GetFirstNameNoTooltip]が[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]をおずおずと掲げる。\n\n「こ、降参か、死か！｣"
 single_combat.0031.desc.opponent_response.unsure_attack.injury:0 "引け腰な一撃だったにもかかわらず、その一撃は悪いことに私を捉え、私は横に倒れる。\n\n慌てて立ち上がったものの、有頂天になった[sc_victor.GetFirstNameNoTooltip]は既に[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を構え、ただ引くだけで[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]ことができる状態になっている。"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury:0 "もう少しで私は[sc_loser.Custom('signature_weapon')]を持つ手を放してしまうところだった。\n\nそれでも[sc_victor.GetSheHe]が私を屈服させるほどに、有効な一撃だった。私が再び構える間もなく、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]が私の喉に強く押し当てられる。"
 single_combat.0031.desc.opponent_response.hail_mary.injury:0 "束の間、[sc_victor.GetHerHis]の生意気さがむしろ可笑しく思えた――が、脚の後ろに何かが引っかかる感触に気づくまでだ。\n\n次の瞬間には私は地面に倒れ、[sc_victor.GetFirstNameNoTooltip]が私を見下ろして立っている。驚きようは私と寸分違わない。だが[sc_victor.GetHerHis|U]の[sc_victor.Custom('signature_weapon')]を担う腕は、揺るぎなく、なおも脅しを利かせていた。"
 single_combat.0031.desc.opponent_response.pocket_sand.injury:0 "重い何かが私の膝を叩く。\n\n視界を確保しようと急いでまばたきをすると、霞んだ視界に入ってきたのは[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]用意をしている姿であった。"
 single_combat.0031.desc.opponent_response.nut_em.injury:0 "私は安物の煉瓦のように、どさりと崩れ落ちる。\n\n#EMP [sc_loser.GetFaith.HighGodName]#!にかけて、あの[sc_victor.GetWomanMan]の頭は#EMP ばかみたいに#!硬い。\n\n世界はまだぐるぐると回り、白い痛みの筋が視界を細かく裂いていく。見上げれば、[sc_victor.GetFirstNameNoTooltip]が[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を構え、[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]一撃で決めるつもりでいる。"
 single_combat.0031.desc.opponent_response.guard.injury:0 "そして、#EMP 瞬撃#!、迎撃、そして反撃。私の[sc_loser.Custom('signature_weapon')]を手からきれいにねじり取られた。\n\n瞬きする暇さえなかった。\n\n自信をたっぷりと滲ませ、敵は攻勢の構えへと身を移し、[sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]――畜生、勝負を決める気だ。"
 single_combat.0031.desc.opponent_response.probing_attack.injury:0 "その都度、計算し尽くされた[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で私の決意を挫いていく。\n\n私は[sc_victor.GetHerHim]を撃退するために最善を尽くすが、[sc_victor.GetSheHe]は最終的に私の手から[sc_loser.Custom('signature_weapon')]を華麗に叩き落としてしまった。\n\n私が[sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]のはあっという間だった。"
 single_combat.0031.desc.opponent_response.onslaught.injury:0 "何度も何度も私を押し退ける。\n\nほどなくして私は崩れ、がらんと音を立てて後ろへ倒れ込む。[sc_victor.GetFirstNameNoTooltip]は、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を、最後にもう一度[sc_victor.Custom('SignatureWeaponActionThirdPerson')]。倒れ伏す私の上で――一瞬で終わらせる構えだ。"
 single_combat.0031.desc.opponent_response.surprise_attack.injury:0 "私に不意打ちを喰らわせる。その打撃は私を半回転させ、もう少しで地面に倒れそうになるほど激しいものだった。\n\n私が立ち直る前に、[sc_victor.GetSheHe]は[sc_victor.Custom('signature_weapon')]を構えて必殺の一撃を加えようとしている。我々は共に固まって動きを考えていたが、やがて、私が回避や受け流しをする間もなく、[sc_victor.GetFirstNamePossessiveNoTooltip]の一撃が[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]であろうことが明らかとなってきた。"
 single_combat.0031.desc.opponent_response.taunt.injury:0 "私は[sc_loser.Custom('signature_weapon')]を投げ捨てると、自身で[sc_victor.GetHerHim]を黙らせようとした。\n\n[sc_victor.GetFirstNameNoTooltip]が[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を振るときに初めて、私は自分が何をしてしまったかを理解する。"
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "私も全力を尽くしたが、相手は真っ直ぐ連続した[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を放ち、私はあっという間に地面に倒れ、唖然としながら喘いでいる。\n\n私の手元にまだ[sc_loser.Custom('signature_weapon')]はあるが、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]は[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]準備が整っている。"
 single_combat.0031.desc.opponent_response.strict_guard.injury:0 "茫然自失であった。\n\n[sc_victor.GetFirstNameNoTooltip]は私に正気を取り戻す間を与えず、再び襲いかかる。[sc_victor.Custom('signature_weapon')]が私の頭の[sc_victor.Custom('SignatureWeaponEndType')]をめがけて飛んでくる――私の[sc_loser.Custom('MaskFace')]を[sc_victor.Custom('SignatureWeaponEndMaterial')]で速攻に打ちのめすつもりだ。\n\n私は[sc_loser.Custom('signature_weapon')]が自らの手から滑り落ちたことにほとんど神経が行かなかった。"
 single_combat.0031.desc.opponent_response.confident_attack.injury:0 "容赦なく攻め立てられ、守りが十分に揺らぐまで追い詰められ、[sc_victor.GetSheHe]に#EMP 完璧な#!好機を与えてしまう。\n\nその[sc_victor.GetWomanMan]は渾身の一撃で私をよろめかせて後退させ、私の[sc_loser.Custom('signature_weapon')]を宙へと弾き飛ばす。\n\nいま、たった一歩の踏み違いが死に直結するところまで来た。"
 single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "一撃のたびに私を叩き伏せ、受けるたびに骨へ痣を刻みつけ、ついには私は、ほとんど壊れかけの肉体を支えられず、地へ倒れ伏した。\n\nひどく冷える。くらくらする。頭はガンガン鳴るのに、心だけ別の部屋に置き去りにされたみたいだ。何を……回っている？世界か？私か？\n\nしゃがれた咳とともに、血の混じった痰の塊が口から無理やりこぼれ出る。その痙攣で、私の[sc_loser.Custom('signature_weapon')]が手から滑っていった。[sc_victor.GetFirstNameNoTooltip]はそれを届かぬところへ蹴り飛ばし、そして[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]の冷たい金属を私の喉にあてがう。"
 single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "しばし、互いの視線がぶつかり合う。\n張りつめた、気まずい沈黙。どちらが先に動くのか、息を潜めて様子を窺う。\n\n[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')]、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を不穏に構え、片眉をわずかに吊り上げた。"
 single_combat.0031.desc.opponent_response.tire_opponent.injury:0 "私は自分の[sc_loser.Custom('signature_weapon')]を握る力が弱まるのを感じる。\n\n相手は私の姿勢から何かを読み取ったのか、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]の強烈な払いで、私の武器を吹き飛ばす。\n\n私はもはや[sc_victor.GetHerHis]のなすがままだ。"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "苛立ちに耐えきれず、私の構えがわずかに崩れる。\nその#EMP 瞬間#!、[sc_victor.GetSheHe]が踏み込み、[sc_victor.Custom('SignatureWeaponAttemptedLight')]が私の手から[sc_loser.Custom('signature_weapon')]を鮮やかに弾き飛ばす。\nそれは熟練の技としか言いようのない、見事な一振りだった。\n\n「気を落とすなよ、[sc_victor.GetFirstNameNoTooltip]。お前はまだ、[sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]よりは[sc_loser.Custom('signature_weapon')]をしっかり握れているじゃないか」"
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "まるで古の伝承から切り取ったかのような光景の中、相手は私の構えを払うと同時に、手中の[sc_loser.Custom('signature_weapon')]を力強くねじ取った。\n続けざまに繰り出された容赦なき[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が、私の身体を床へと叩きつける。\n\n[sc_victor.Custom('signature_weapon')|U]を高く掲げ、私の呆然とした表情など意にも介さず、[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]構えを取った。"
 single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "私はこの毒蛇の一撃を避けようとしたが無駄だった。相手はその隙を利用して私の[sc_loser.Custom('signature_weapon')]をひっかけて、間違った方向に曲げてしまい、手の届かないところに武器を飛ばしてしまった。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]は、私の胸の上、鼓動が早くなっている心臓のちょうど上に置かれている。"
 single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "[sc_victor.GetSheHe]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を#EMP 構え#!の内側――喉元すぐ下まで滑り込ませてきた。\n私は反射的に[sc_loser.Custom('signature_weapon')]をわずかに動かし、気まずい沈黙の中で次の手を計る。\n\n[sc_victor.GetFirstNameNoTooltip]は私を睨みつけ、全身の筋肉を打ちかかる寸前のように緊張させた。"
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "跳ねるように後ろへ飛び退く。\nあまりの速さに、皮膚まで置き去りにしたかのような錯覚すら覚えた。\n\nほんの刹那の間に気づく。\n私の[sc_loser.Custom('signature_weapon')]は一緒についてきていない。\n手から離れたそれは、宙をくるくると舞い、落ちていく。\n\n無防備な私に向け、[sc_victor.GetFirstNameNoTooltip]が二撃目を放とうと構えていた。"
 single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "[sc_victor.GetHerHis]の[sc_loser.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で私の[sc_loser.Custom('signature_weapon')]を持つ手にしっかりした打撃を加えると、武器を私の手から転がす。\n\n相手は[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]を華麗に、ニヤニヤと笑いながら用意する。\n\n「さて、敗者は何を語るのかな？」"
 single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "正確に目標を定めた一連の[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を行い、疲れ果てた私は[sc_defender.Custom('GroundType')]へと倒れ込んでしまった。\n\n寝返りを打つと、[sc_victor.GetFirstNameNoTooltip]が[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]準備をしており、[sc_victor.Custom('signature_weapon')]はすでに高く掲げられている。"
 single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "私の股間を#EMP 激しく#!蹴り上げ、悲鳴と共に私を転倒させた。\n\n地面の上で、私は数秒間、この厄介な悪魔の植物が何であれ、自由になろうともがきながら腰の焼けるような痛みを呪ったが、[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]——[sc_victor.Custom('SignatureWeaponTipType')]の冷たい金属が額に押し付けられた時、動きはぴたりと止まる。"
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "私が疲れてよろめくのにさほど時間はかからず、相手は一発の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で私を地面へと転がす。\n\n私は起きあがろうとするが、[sc_victor.GetFirstNamePossessiveNoTooltip]のブーツが胸へと降りてきて、[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]ため[sc_victor.Custom('signature_weapon')]を掲げる。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "私は小さな斜面を越えて後方に倒れ、岩の間に強く着地し、間一髪のところで[sc_loser.Custom('signature_weapon')]を失ってしまうところだった。\n\n咄嗟に立ち上がったものの、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の冷たい金属が既に私のうなじに押し付けられている。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "私は後ろ向きに倒れ、沼地の水の中へと飛び込んでしまった。\n\n私の[sc_loser.Custom('signature_weapon')]はすぐに私の手から滑り落ち、私は頭を水面から出し、空気を吸い込み、腐った沼の水を吐き出そうともがく。\n\n私の[sc_loser.Custom('MaskFace')]を優しく踏むブーツは、私を水面ギリギリに保ち、さらに押し下げてやるぞと脅している。"
 single_combat.0031.desc.opponent_response.forest_fighter.injury:0 "[sc_victor.GetSheHe]が私の後に木の切り株を押し込んだのさえ見えていない。\n\n私は尻もちをつき、[sc_loser.Custom('signature_weapon')]は下草の中に飛んでいってしまう。気を取り直す間もなく、重い蹴りが私を木の葉の間へと叩きつけ、[sc_victor.Custom('signature_weapon')]の冷たい金属が私の喉に強く押し付けられた。"
 single_combat.0031.desc.opponent_response.raaargh.injury:0 "私を人形のように放り投げる。\n\n私は[sc_victor.Custom('signature_weapon')]を失って後ろに倒れ、[sc_victor.GetSheHe]が私に迫ると、[sc_victor.GetHerHis]の[sc_victor.Custom('EyeEyes')]には殺意に満ちた野生の#EMP 憎しみ#!が感じられる。\n\nそれがやって来た時と同じように、怒りはすぐに消え、[sc_victor.GetFirstNameNoTooltip]は穏やかに揺れ、一瞬の静けさにもかかわらず、[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]準備は整っている。"
 single_combat.0031.desc.opponent_response.hard_grit.injury:0 "熟練した技をもって、[sc_victor.GetFirstNameNoTooltip]は私をあちらこちらへと追いやり、一撃一撃が私を打ちのめし、ついに[sc_victor.GetSheHe]は[sc_loser.Custom('signature_weapon')]を私の[sc_loser.Custom('HandHands')]から奪い取る。\n\n一瞬、私は呆然としてしまった。"
 single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "私は状況にあった受け流しに切り替えようとしたが、時すでに遅く、短剣の柄が私の頬に強くぶつかった。\n\n武器を握っていた手が緩み、私の手から武器が離れ、その一撃で視界が泳いだ。"
 single_combat.0031.desc.opponent_response.butchery.injury:0 "細かい骨が折れ、傷ついた動脈からは血が流れ出し、ボロボロになった肉を押し返しているのを私は感じる。視界がかすみ、目は泳いでいる。私はいつから戦っていたのだろう。私はいつ地面に倒れたのだろう？\n\n[sc_victor.GetFirstNameNoTooltip]が私に迫り、[sc_victor.Custom('signature_weapon')]を高く掲げて[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]準備をしている。"
 single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "その一撃一撃が私の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponEndMaterial')]を引き裂き、ついに武器は[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\nその後、[sc_victor.GetFirstNameNoTooltip]が壊れた私の[sc_loser.Custom('signature_weapon')]を奪い、私を裸にして、次に来るであろう打撃に対して無防備な状態にするのは容易なことだった。"
 single_combat.0031.desc.opponent_response.blade_dance.injury:0 "我が攻撃を重ねることへの狂喜乱舞は、最後の最後でぬか喜びに終わった。\n\n私はすっかり魅了されていたのに、そのとき[sc_loser.Custom('signature_weapon')]は一瞬で壊れてしまった。武器はカタカタと鳴り続け、[sc_victor.GetFirstNameNoTooltip]が[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]の準備をしている間、私は助けなく一人残された。"
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "想定外の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で完全に私の体幹を崩す。\n\n[sc_victor.GetFirstNameNoTooltip]は前に出ると、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を私の[sc_loser.Custom('MaskFace')]の前に突きつける。\n\n「[sc_victor.GetFaith.WarGodName]の前に降伏するか、死か！」"
 single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "喉を鳴らすような大声と、私に膝をつかせる[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]の連打で最高潮に達する。\n\n私は[sc_loser.Custom('signature_weapon')]を振り上げて別の壊滅的な打撃を避けようとしたが、結局、[sc_loser.Custom('MaskFace')]に素早い膝蹴りを喰らっただけであった。\n\n私は[sc_defender.Custom('GroundType')]に後ろ向きに倒れ込み、視界が泳ぐと同時に、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]——[sc_victor.Custom('SignatureWeaponTipType')]の輝きが強調される。"
 single_combat.0031.desc.opponent_response.special_fallback.injury:0 "気がつくと、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]が私の[sc_loser.Custom('MaskFace')]に押し付けられ、避けられないほど近くにあるのを見つめていた。"
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "痛いほどの現実に引き戻される。\n\n私がガードを立て直す間もなく、[sc_victor.GetFirstNamePossessiveNoTooltip]の続けざまの攻撃が私の手から[sc_loser.Custom('signature_weapon')]を奪い取ると、私はむき出しで無防備な状態となってしまった。"
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "それはどういうわけか私のガードをすり抜けると、[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n相手の[sc_victor.Custom('signature_weapon')]が濡れたずるっという音とともに引き出され、私は後ろによろめく。傷口から血が流れ出して足元の地面を濡らし、私は無言で口をぱくぱくさせている。\n\n[sc_victor.GetFirstNameNoTooltip]もまた、私と同じようにショックを受けているようだ。"
 single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "私は後ろへとよろめく。\n\n[sc_victor.GetSheHe|U]の攻撃が私のどこかを捉えたのだろうが、突然の痛みでどこだかはっきりしない。胸から熱い湿った血が湧き上がり、苦悩が節々で花開き、上半身へと広がっていくのを感じる。\n\n[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を振りかざすと[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]ために前へと突き出す。"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "それは思わず笑ってしまうほどだ。少なくとも、その一つが私の[sc_loser.Custom('signature_weapon')]を持つ手を捉え、私の武器を転がしてしまうまでは。\n\n[sc_victor.GetFirstNameNoTooltip]が近づき、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]時、私は辛うじて庇うために手をあげることができただけで、[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n痛みが強すぎて私は息が詰まり、無言で口を動かすことしかできない。"
 single_combat.0031.desc.opponent_response.hail_mary.fatality:0 "[sc_victor.GetHerHis|U]の目標は、そのような戦術を取るにはあまりにも高すぎる、素人め！私は[sc_victor.GetHerHim]が不憫でならない、本当に。むしろ、私の額へのそのような攻撃は——"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality:0 "純粋な苦痛が私の内臓へと直接響いてくる。\n\n私が後ろに倒れると、あごの下に何かが当たり、あごの骨に深く切り込んできた。傷口から鮮血が溢れ出し、地面に倒れ込んだ私の命が[sc_defender.Custom('GroundType')]へと染み出していく。"
 single_combat.0031.desc.opponent_response.nut_em.fatality:0 "そして、すべてが暗転する。私の[sc_loser.Custom('EyeEyes')]はただ…もう動いていない。私は[sc_loser.Custom('signature_weapon')]を必死に振って、私を殺そうとする敵である[sc_victor.GetWomanMan]を追い払おうとしている。\n\nその努力も虚しく、私は肩に何か[sc_victor.Custom('SignatureWeaponWoundVerb1')]が深く入り込み、体中に血の通り道を刻むのを感じる。\n\n私はよろめきながらも、咳き込むと血の混じった痰を吐き出す。[sc_victor.GetFirstNameNoTooltip]の肺に当たったに違いない。"
 single_combat.0031.desc.opponent_response.guard.fatality:0 "ついに、私の[sc_loser.Custom('signature_weapon')]による見当違いの一撃で、武器が手から離れてしまう。\n\n[sc_victor.GetFirstNameNoTooltip]はすぐに一連の[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を解き放つと、その一つ一つが私の肉を血まみれにして引き裂いていく。\n\n私は膝をついて喘ぎ、赤い太い紐状の唾を口から垂らす。[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('MaskFace')]は、[sc_victor.GetSheHe]が必殺の一撃を準備している間も冷静なままだ。"
 single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "巧妙に私を打ち、さらにバランスを崩させると、ついに不意の一撃で私をひっくり返す。\n\n私は地面から起き上がることができず、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が一撃の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]。"
 single_combat.0031.desc.opponent_response.onslaught.fatality:0 "かわすには数が多すぎる。私は最初の二、三回は受け流したが、[sc_victor.GetHerHis]の四回目の攻撃が、私の[sc_loser.Custom('HandHands')]から[sc_loser.Custom('signature_weapon')]を打ち落とし、そして五回目が私の肺から呼吸を奪う。\n\n私が何が起こったかを認識する時間はほとんどなく、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が私の胸郭を深く[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]と、骨を砕き、肉を引き裂く。\n\n私は後ろ向きに倒れ、息も絶え絶えに死んでいく。胸は焼け付くように熱く、手足はすでに冷たく、私の意識そのものが傷口から吸い取られ抜けていくようだ。"
 single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "私の[sc_loser.Custom('signature_weapon')]が手から離れ回転しながら飛んでいく。\n\n私はすぐに後ろに下がるが、[sc_victor.GetFirstNameNoTooltip]が突進して[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]を一発で決める速さには追いつかない。\n\n命が尽きた私は崩れ落ちたが、かろうじて私を殺す者の目を見つめるだけの理性は残っていた。"
 single_combat.0031.desc.opponent_response.taunt.fatality:0 "私は守りを捨て、[sc_victor.GetHerHim]に向けて身を投げ出す。\n\nこの無謀な攻撃が、[sc_victor.GetFirstNameNoTooltip]が私の腹を抉る機会を与える結果となったのは…至極妥当な気もする。"
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "隙を逃さず、[sc_victor.GetFirstNameNoTooltip]は滑らかに[sc_victor.Custom('SignatureWeaponAttemptedLight')]へと移行し、私の手から[sc_loser.Custom('signature_weapon')]をもぎ取った。\n\n私が回避するよりも早く、[sc_victor.GetSheHe|U]は振り返しの動きに入り、[sc_victor.Custom('signature_weapon')]が私の胸に[sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]…致命の一撃となる。"
 single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "私のガードをこじ開ける。さらに胸に冷たい痛みが走り、私の[sc_loser.Custom('signature_weapon')]を持つ手はだらしなく横に伸びている。\n\n手足の感覚がない、足を動かそうと意図することもできない、何もできない。\n\n別の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が私の胸を[sc_victor.Custom('SignatureWeaponCriticalPresent')]と、私はその場で揺れながらよろめく。\n\n[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で最後の一撃に備えている。"
 single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "予期していなかった横からの強打が、私の腹に深く切り込む。\n\nその一撃で後ろに倒され、傷口から柔らかい深紅の何かが滑り出し、私は[sc_defender.Custom('GroundType')]の中へと倒れ込む。\n\n痛みが押し寄せてくる。こんなに血を流したことがかつてあっただろうか？私の[sc_loser.Custom('signature_weapon')]は蹴飛ばされてしまったが、気にしている余裕すらない。\n\n私の頭上では、[sc_victor.GetFirstNameNoTooltip]が最後の[sc_victor.Custom('signature_weapon')]による攻撃に備えている。\n"
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "それは私を打ち倒し、悲鳴と共に私を地面へと叩きつける。\n\n視界が泳ぎ、痛みで視力が失われていくが、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]に付着しているボロボロになった自分の肉塊を確認することはできる。\n\n次の一撃は私の喉へと向かい、血に塗れた慈悲は私の悲鳴を短くした。"
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "私が抗議する前に、[sc_victor.GetFirstNameNoTooltip]は私の胸郭に[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を撃ち込み、全てが焼けるような痛みに包まれる。\n\nそれに続く数回の打撃を感じたが、それは霧や厚い覆いの中にいるように、おぼろげに感じられる。私の視界は一点に向かって消えていく。"
 single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "私の構えに絶好の隙ができる。\n\n次の一撃で私の腹が裂け、血糊や胆汁、半分消化された食べ物がブーツの上へと溢れ落ちてくる。\n\n想像を絶する痛みに、露出した内臓が捩れるほどに私は叫ぶ。それは私の気のせいであったのかもしれないが、[sc_victor.GetSheHe]が[sc_victor.Custom('signature_weapon')]を掲げ、私の苦しみを終わらせようとしている[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('MaskFace')]からは同情の念が感じられる。"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "私は悔しさのあまり叫んでしまう。\n\nこれこそ[sc_victor.GetFirstNameNoTooltip]が待っていた#EMP 好機#!だったのだろう、この一瞬の気の紛れを利用して[sc_victor.GetSheHe]は私のガードをすり抜け、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を私の喉に[sc_victor.Custom('SignatureWeaponWoundVerb5')]。\n\nすぐに吐き気がして息が詰まるが、空気は入ってこない。血だけだ。唾液の混じった濃い血の塊が、喉を通って口から溢れ出てくる。"
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality:0 "防ごうとしたが、間違っていた…何かが。世界が回転し、目まいがするような気持ちの悪い動きに襲われ、頭が肉のような音を立てて何かに#EMP ぶつかる#!のを感じる。\n\n何も感じることができない。何も話すことができない。私は…自分の身体が数メートル先に横たわっていて、首の切り口から血が噴き出しているのが見える。\n\n私は…"
 single_combat.0031.desc.opponent_response.like_a_viper.fatality:0 "時間が経つのがゆっくりと感じられる。私の[sc_loser.Custom('signature_weapon')]の腕を持つ腕が動いているのは感じるが、介入するには遅すぎ、だが私の視界は、私の胸に[sc_victor.Custom('SignatureWeaponWoundVerb3')]準備をしている致命的な武器に釘付けだ。\n\nそしてそれは命中する。\n\n肉が裂ける。骨が砕けて粉々になる。背後から何かが突き刺さるのを感じるが、それが自分なのか金属なのかも分からない。私は…息ができない。何も感じられない。感じられない。"
 single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "そこには私に向かって掲げられた[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]——[sc_victor.Custom('SignatureWeaponTipType')]がある。\n\n武器は私の口の中を直撃し、歯と血まみれの肉塊が弾ける。顎はぐらぐらして役に立たない。私はよろめきながら叫ぼうとするが、出てくるのは息の詰まるような嗚咽だけだ。\n\n私は[sc_victor.GetFirstNamePossessiveNoTooltip]の慈悲の一撃を見ることさえできない。"
 single_combat.0031.desc.opponent_response.martial_voice.fatality:0 "その声には何か凍りつくようなものがある。まるで猟師の角笛を聞いた雄鹿のように。その一撃は簡単に受け流したり、かわしたり…本当にどうにでもできるはずだ。\n\nしかし私にはできない。\n\n代わりに、それは私の肩に深く[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]と、骨を押し開き、二人に鮮血を浴びせる。"
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "まるで子供のおもちゃでも奪うかのように、私の手から[sc_loser.Custom('signature_weapon')]を打ち払う。\n\n[sc_loser.Custom('EyeEyes')|U]は恐怖で見開かれ、私はパニックに陥るが、時すでに遅しだ。[sc_victor.GetHerHis|U]の[sc_victor.Custom('signature_weapon')]は前方に向けて弧を描き、素早い一撃で[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]準備を整えている。"
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality:0 "胴体をぶつけてきて、私は地面に倒される。\n\n私の[sc_loser.Custom('signature_weapon')]は吹っ飛ぶ。私は一瞬、その恐ろしい爬虫類の開いた喉の奥をじっと見つめた。\n\nその後、すべてが暗くなり、湿りと痛みを伴う。私はもがき、窒息し、叫ぼうとするが、獣の口からは、砕けた骨と吹き出す骨髄の音以外、何の音も出ない。"
 single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "巧みに私の膝を蹴り上げる。\n\n[sc_defender.Custom('GroundType')]に放り込まれた私は、すっかり息が切れてしまい、必死に立ち上ろうとする。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が上から私の胸に[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]と、それだけで全ては終わってしまった。私の手足は哀れにも痙攣しているが、戦いはすでに私の体から去っている。"
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で、私の目を真正面から強く叩く。\n\n驚いて、さらに葉にもがいているうち、自分の[sc_loser.Custom('signature_weapon')]が手から離れてしまう。\n\n無防備な状態では、私は[sc_victor.GetFirstNameNoTooltip]の格好の餌食であり、一連の[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]が着実に私の腹を引き裂いていく。"
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "自分が無理をして初めて、私は[sc_victor.GetSheHe]が何をしているのかを見ることができる。私の[sc_loser.Custom('signature_weapon')]を遠くへ投げ飛ばすと、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を後ろに素早く運び、私の脇腹には白く熱を帯びた痛みが走る。\n\n私は崩れ落ち、喘ぎ、咳き込み、絞られた空気を飲み込んだ。もはやすべては無意味だ。\n\n最後の一撃のために、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponActionThirdPerson')]。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "私は足を踏み外し、滑って、手足を震わせながら斜面を転げ落ちていく。\n\n岩か武器か、何か尖ったものが背骨に当たり、下半身はしびれ、上半身は苦しそうに叫ぶ。世界はぐるりと回り、そして止まってしまう。腕は間違った方向に曲がり、目には血が溜まり、とにかく寒くてたまらない。\n\n[sc_victor.GetFirstNameNoTooltip]が私の上へと迫り、私の不幸を終わらせようとしている。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "私は足を滑らせ、不快な深い水溜りへと転げ落ちてしまう。\n\n私の[sc_loser.Custom('signature_weapon')]はすぐに失われ、もがいていると、重いブーツが首の後ろへと降りてきて、悪臭のする水溜りの下へと私を押さえつける。\n\n私のあらゆる苦闘は[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の漫然とした打撃をもって迎えられ、私には[sc_victor.GetHerHim]を遠ざけようとする力さえ残っていない。"
 single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "木の枝を見るのさえやっとで、躓いて下草の中に転げ落ちてしまった。\n\n茨や茂みが私の[sc_loser.Custom('MaskFace')]を削り、何か固いものが私の[sc_loser.Custom('signature_weapon')]を掴みそうになる。地面に二重に折り曲げられたそれを解放しようと戦っていると、死のように冷たい何かが[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。\n\n私はすぐに倒れ、土と腐った植物が口の中を満たしている。足の感覚はなく、腕は植物のようになってしまった。\n\n[sc_victor.GetFirstNameNoTooltip]は、私を背後から蹴りつけて最後の一撃を与える。"
 single_combat.0031.desc.opponent_response.raaargh.fatality:0 "一撃の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で私の[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n[sc_victor.GetFirstNameNoTooltip]が突進し、[sc_loser.Custom('MaskFace')]に強烈なパンチを食らわせると、私は何本もの歯を飲み込み、頭から回転し後方へと吹き飛ばされる。\n\n私は[sc_defender.Custom('GroundType')]に強く叩きつけられ、起こっていることを全く処理できない。正気に戻ったとき、そこには私の[sc_loser.Custom('MaskFace')]に猛烈な勢いで降りてくるブーツがあった。\n\nそして、何度も何度も何度も…"
 single_combat.0031.desc.opponent_response.hard_grit.fatality:0 "現実を直視せざるを得なくなったのは、それから間もなくだった。[sc_victor.GetSheHe|U]は私を守勢に回し、挽回する隙を与えず、私はいつまでも防ぎ続けることはできないのだ。\n\n[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]が私の首を[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]、血に濡れた残骸とした時、少なくとも素早く、死はやってきた。"
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality:0 "その一撃は私の胸に突き刺さり、傷口からは正に泉のように血が溢れ出てくる。\n\nあるいは普段から競技で人を殺している[sc_victor.GetWomanMan]に立ち向かうのは愚かなことだったのか？そうかもしれないし、そうでないかもしれない。いずれにせよ、手足の麻痺が急速に広がっていることから、自分の過ちを悔やんでいる暇はない。"
 single_combat.0031.desc.opponent_response.butchery.fatality:0 "私に震えの中で終わりがやってくるのに、そう時間はかからず、私の[sc_loser.Custom('EyeEyes')]は痛みで大きく見開かれている。私は痛みが麻痺してくれることを望んだが、逆に[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の一撃ごとに激しさを増していくようだ。\n\n[sc_victor.GetSheHe]が後頭部を掴み、[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]頃には、それは実質的には慈悲となっている。少なくとも私は素早く死んでいく。"
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "ついに私の[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')][sc_loser.Custom('signature_weapon')]に対して最後の一撃を加える。\n\nこの不運に思いを馳せる間もなく、次の一撃は私の胸を直撃し、[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n私は地面に崩れ落ち、刻々と命の日は消えていき、口は言葉を選ぶと言うよりも偶発的に動くだけだ。[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]はまだ、私に突き立てられたままだ。"
 single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "私の前[sc_loser.Custom('ArmArms')]と上胸にすさまじい一撃を刻み、井戸水のように血が流れ出す。\n\n私が[sc_victor.GetHerHim]にとってただの遊びにすぎなかったことは、[sc_victor.GetSheHe]が試合を終えた時に明らかになった。\n\n力尽き、瀕死の状態で、私は膝をついた。自分の血溜まりが私を温め、私は必死になって相手を見上げた。\n\n[sc_victor.GetFirstNameNoTooltip]は物寂しい冷淡さで私の視線に応じる。[sc_victor.GetHerHis|U]の[sc_victor.Custom('signature_weapon')]が恐ろしい速度で下へと振り下ろされる。"
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "非常に激しい[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が私の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]に命中する。\n\n唖然とした私は固まってしまい、価値のなくなった武器を[sc_defender.Custom('GroundType')]に落とした。それはほんの一瞬だけだったが、[sc_victor.GetFirstNameNoTooltip]が[sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]のに必要なのもまた一瞬で十分だった。"
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "生まれたての子犬のように私を打ちのめす一連の[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]で最高潮に達する。\n\n私のあらゆる反撃は何の効果もなく、私の敵は、[sc_victor.GetSheHe]が利子をつけて仕返しできるなら、不合理な罰を受けることも厭わないようだ。\n\n私にはその一撃は見えず、ただ脇腹に[sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]を感じただけだ。[sc_defender.Custom('GroundType')]の中に倒れると同時に、熱く粘っこい血が腰を伝っていく。"
 single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "気がつけば、私は[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]が私の[sc_loser.Custom('MaskFace')]にまっすぐ向かってくるのを見つめていた。私は喘ぎながら平伏し、倒れた時に[sc_loser.Custom('signature_weapon')]は飛んでいってしまい、相手は私を後ろから蹴り上げる。\n\n私が抗議する間もないうちに、[sc_victor.GetSheHe]は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]。私の胃は苦痛で#EMP 音を上げ#!、手足は痺れ、顔は冷たくなっていく。\n\n"
 single_combat.0031.desc.sc_attacker.wait_and_hope:0 "相手が[sc_victor.GetHerselfHimself]であることを望んだのは間違いだったようだ。\n\n優柔不断で動けない私は、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で"
 single_combat.0031.desc.sc_attacker.unsure_attack:0 "能力よりも希望を込めて、私はためらいがちに[sc_loser.Custom('SignatureWeaponAttemptedLight')]を試してみたが、何にもならなかった。相手は私の攻撃を受けてもほとんど引くことなく、逆に"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "私は相手に身を投げ出し、[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]、必要なだけの野性的な攻撃で[sc_loser.GetHerHim]を打ちのめそうと決意する。\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary:0 "戦っていると、単純に自分の方が劣勢なのだと気づくことがある。今回はまさにそうであり、私の無鉄砲な切り出しは[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]の野性的な連打から"
 single_combat.0031.desc.sc_attacker.pocket_sand:0 "私は[sc_defender.Custom('GritType')]を一掴み取るとそれを相手に投げつけたが、突風にあおられ、[sc_defender.Custom('GritType')]は#EMP 私の#![sc_loser.Custom('MaskFace')]へと舞い戻ってきた。\n\n"
 single_combat.0031.desc.sc_attacker.nut_em:0 "相手のガードに隙があるのが見えたのは確かだったが、[sc_victor.GetHerHis]の[sc_loser.Custom('MaskFace')]に頭突きを食らわせてやろうと前に出たとき、何かが私を捉え、"
 single_combat.0031.desc.sc_attacker.guard:0 "私は一生懸命、防御の姿勢を崩さないようにしていたが、うまくいかなかった。受け流しの隙を突かれ、"
 single_combat.0031.desc.sc_attacker.probing_attack:0 "体力を温存しようとしたことが墓穴を掘る結果となり、私の攻撃が大きく受け流されると"
 single_combat.0031.desc.sc_attacker.onslaught:0 "私は[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]に続いて[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]を相手に見舞い、絶え間なく続く打撃の雨は壊滅的に結びつく。だがそうではなかった。\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack:0 "私は自分の行動を精一杯隠していたつもりだったが、相手は私の奇襲を見抜き、不意に受け流すと私を劣勢へと追い込んだ。\n\n"
 single_combat.0031.desc.sc_attacker.taunt:0 "私は、相手を侮辱する準備をしようと身を引いたが、一瞬気が緩んでしまう。\n\n私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "私の[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]は相手をよろめかせるが、[sc_victor.GetSheHe]は私の蹴りが当たる前に反撃する。非常に強烈な[sc_victor.Custom('SignatureWeaponAttemptedLight')]が、私の偽物の足を叩き落とし、私を地面へと転倒させる。\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "私の[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]は相手をよろめかせるが、続いて放った蹴りは完全に失敗し、反撃の[sc_victor.Custom('SignatureWeaponAttemptedLight')]の後、私は息も絶え絶えに地面へと倒れる。\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard:0 "私のガードを破るのがまさに不可能であることに異議を唱える者はほとんどいないだろうが、技術によるものか、運によるものか、いずれにせよ相手はなぜかそれをやってのける。\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack:0 "私は[sc_loser.Custom('signature_weapon')]を熟練した様子でかつ優雅に振り回しているが、どんなに熟練していても間違いはあるものだ。計算し尽くされ、冒険的な[sc_loser.Custom('SignatureWeaponAttemptedLight')]の最中、相手は"
 single_combat.0031.desc.sc_attacker.expert_onslaught:0 "正確無比な能力で、私は[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]の連打を相手に浴びせ、[sc_victor.GetHerHim]を一歩一歩後退させていく。勝利はすぐそこまできており、私こそがそれを味わうことができる！\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "今こそ、楽に勝てる最大の好機だと見た私は、圧倒的な[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]一撃によって相手の手から[sc_victor.Custom('signature_weapon')]を払いのけようとする。だが、[sc_victor.GetSheHe]は驚くべきことに[sc_loser.Custom('signature_weapon')]を無理な体勢のまま受けきったのだ。"
 single_combat.0031.desc.sc_attacker.tire_opponent:0 "ジリジリと相手から遠ざかると、私は[sc_victor.GetSheHe]が疲れるまで攻撃を受け流そうとする。危険な戦法ということは承知していたが、必死に[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]敵の動きに私はとうとう引っかかってしまった"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech:0 "互いに武器を握った状況で、相手の生き方を批判するなんて馬鹿げていると言う者もいるかもしれない。彼らは"
 single_combat.0031.desc.sc_attacker.technique_from_legend:0 "私はしばしば、[sc_loser.GetLadyLord]の書いた言葉と鋭い剣のどちらが強いのか疑問に感じていた。少なくとも相手にとっては、その答えは[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]であるようで、[sc_victor.GetSheHe]は私の伝説の模倣を嘲笑っている。\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper:0 "私は相手のガードの隙に向かって、キラリと光る[sc_loser.Custom('signature_weapon')]——[sc_loser.Custom('SignatureWeaponTipType')]で激しく突進し、この状況を終わらせようとした。私が計算に入れていなかったのは"
 single_combat.0031.desc.sc_attacker.pocket_silver:0 "できる限りの抜け目のなさで、私は腰から金の入った財布を手に取ると、相手に向かってまっすぐ投げつける。残念ながら、[sc_victor.GetSheHe]は想像以上に早く本能的に反応し、反射的に[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で袋を切り裂くと、私に重い銀貨の雨を浴びせる。\n\n驚きがあったものの、"
 single_combat.0031.desc.sc_attacker.martial_voice:0 "庶民を指揮することと、高貴な生まれの兵士を指揮することは、気の毒なほど別々の能力であることがよくわかる。私の叫びに驚いたというよりも、相手は私が息を切らすのを待つと、"
 single_combat.0031.desc.sc_attacker.mocking_boast:0 "「評判を上げるにはどうするのが良いか知っているか？」と相手は尋ねると、私の嘲るような自慢に対して[my_foe.Custom('EyeEyes')]を細める、「有名なやつを殺すことさ」。\n\n私…いや[sc_victor.GetSheHe]は間違っていない。私の迷いは[sc_victor.GetHerHim]に"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile:0 "私は後方に身をかわし、やみくもに地面に身を伏せ、獣の行動範囲から逃れる。しかし、獣は動かない。\n\nそれは岩だ。血に飢えたワニではなく血に飢えた#EMP 岩#!でしかなかったのだ、今、私は相手にバランスを崩され、よろめいている。\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior:0 "私は相手が砂漠の暑さで疲れるのをずっとずっと待っているのだが、[sc_victor.GetSheHe]はただ汗をかきながら戦い続けているようにしか見えず、気の紛れから私の構えは緩んでしまった。\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker:0 "ジャングルでの戦いは様々な面で困難を伴うが、忍耐強い素人なら自身を冷静に保つことで、最悪の障害も克服することができる。私は相手の気迫が途切れるのを待っていたが、足に何かが巻き付いてくるのを感じ、下を見ると重いツルに絡まっていた。\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert:0 "空間に余裕があるので、私は相手を苛立たせようと場所を移動しながら、どんどん後退していく。つまづいて初めて、[sc_victor.GetSheHe]が何かに向かって私を導いていたことに気づく。後ろに倒れる私の目に初めて、岩が見えた。\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky:0 "相手は私ほど凹凸のある岩場での戦いに慣れていないにもかかわらず、[sc_victor.GetSheHe]は[sc_victor.GetHerHis]の姿勢を非常によく保っており、一方で私の押しは#EMP 自身の#!バランスを保つ足しとはなってくれない。\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy:0 "私のようなベテランであっても、沼地には判断が難しい危険がたくさん潜んでいる。相手を押しのけて進んだ水溜りは、どれも無害なほど浅いものだったが、初めて危険を冒して一歩踏み込んだ水に、私は膝まで浸かってしまった！\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter:0 "時に、一人で足を踏み入れるのは愚か者だけであるような、濃くて鬱蒼とした森がある。また、時には、子供達が戯れているのを想像することができる、何の変哲もない牧歌的な森もある。\n\n現在いる森は後者の傾向が強く、私が何か環境的に優位に立てるようなことがないかと考えていると、相手は"
 single_combat.0031.desc.sc_attacker.raaargh:0 "血に飢えた殺しを叫びながら、私は相手に向かって体を投げ出し、暴れ、叩き、噛みつき、蹴り、永遠に続くかのような怒りと暴力の嵐を繰り広げる。\n\nそれを解いた時、私は、"
 single_combat.0031.desc.sc_attacker.hard_grit:0 "戦闘では、敵の傲慢さを利用することを習慣にしている。根拠のない自信は、素早い敗北によって最高の罰が与えられるのだ。しかし、今回の私の対戦相手は私に一撃を浴びせるに留まり、それ以上は戦いを続けまいとしているようだ。\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab:0 "私の注意を二つの攻撃に分散させたことは…野心的であったと言えるだろう。片方の手の短剣が無意識にそれに向かって動いたとき、私は[sc_loser.Custom('signature_weapon')]が自分の手から引き剥がされたことに初めて気がつき、"
 single_combat.0031.desc.sc_attacker.butchery:0 "実際には、熟練した略奪者の軍隊を率い、恐怖に陥った庶民を殺すことは、一人の頑強な敵との一騎打ちとは多少異なる。\n\n単に子供や病人、老人を恐れさせるような技では、相手には効果がなく、相手は私の安易な過信を利用して"
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "衛兵として、我々は主に皇帝を暗殺者から守ってきたが、重装備のヴァリャーグが現れれば、ほとんどの暗殺者は逃げ出してしまう。相手は[sc_victor.GetHerHis]の名声により、私の威圧的な外見にも動じず、私の冷静な打撃にも、断固とした受け流しを次々と繰り出してくる。\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance:0 "戦いにおいて、私は芸術家だ。すべての攻撃は筆の動きであり、倒れた敵…#EMP くそ#!、くそ、私の[sc_loser.Custom('signature_weapon')]を持つ手、[sc_victor.GetSheHe]の攻撃が私の[sc_loser.Custom('signature_weapon')]を持つ手に#EMP 当たった#!だと、そんなことが起こるはずがないんだ！\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod:0 "私は、[sc_loser.GetFaith.HighGodName]が私がこの試合に勝つよう意図していることを疑わないし、私の叫びのような祈りの言葉でもそれを言う。不幸なことに、相手は私の紛れた注意を利用して"
 single_combat.0031.desc.sc_attacker.hurt_me_better:0 "私は痛みには慣れているし、相手から受けた傷を利用することで最善を尽くしている。しかし、さすがの私もそれには限界があり、甘い痛みよりも、純粋に肉が引き裂かれるような不快感に気を取られてしまう。\n\n集中力が切れてくると、熱狂的に盛り上がるはずだったものが、代わりに[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]の悲しむべき行進となってしまう。\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback:0 "渾身の力を込めて、私は相手の脛に向かって強烈な蹴りを放つが、バランスを崩して#EMP 完全に#!失敗してしまい、私の体はその足を追いかけるように跳ね回る。\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide:0 "ちょうど相手の借りについて半分ほど言及したところで、[sc_victor.GetHerHis]の武器の[sc_victor.Custom('SignatureWeaponEndType')]が私のあごを直撃した。私は後ろによろめき、"
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury:0 "[sc_defender.Custom('GroundType')]に投げ込まれる格好の餌食である。私は大慌てで戻るが、状況を理解した時にはすでに、[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('signature_weapon')]——[sc_victor.Custom('SignatureWeaponTipType')]が私の喉に強く押し付けられている。\n\n再び、私は凍りついた。"
 single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を伴う突進で、私は完全にバランスを崩してしまう。\n\n気を取り直す間も無く、続けざまの蹴りによって私は地面へと叩きつけられ、[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]が私の首に押し込まれようとするのを見上げている。"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "私は、[sc_victor.Custom('SignatureWeaponEndType')]の側頭部への打撃を見たというよりも、私のこめかみに白熱した痛みが走り、私が横に倒れるときに突然の視点の変化を伴う中でそれを感じた。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の足が目の前に現れ、同情を誘うような仕草をした後、戦闘態勢に移る。\n\n私にあるのは一言しわがれ声をあげられる程度の不屈の精神だけだ。"
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "失敗の連続へと変わっていく。\n\n打撃が外れたり、[sc_victor.GetFirstNamePossessiveNoTooltip]の受け流しが私に命中したり、足元がおぼつかなくなったり、しまいには自身が振り回した手が[sc_loser.Custom('MaskFace')]を叩いてしまったりといった具合に。\n\n相手が私の手から[sc_loser.Custom('signature_weapon')]を無造作に叩き落してくれるのは、もはや慈悲でしかない。"
 single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "喉を詰まらせてむせ返る私は[sc_victor.GetFirstNameNoTooltip]の格好の餌食となり、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]が私の喉をまっすぐに突き、私を[sc_defender.Custom('GroundType')]へと放り出した。\n\n[sc_victor.GetHerHis]の武器が私の露出した腹に当たるのを感じたとき、私は息も絶え絶えだった。"
 single_combat.0031.desc.sc_attacker.nut_em.injury:0 "腹を強く打ち、私は何もない空間を通って顔面から地面に激突した。\n\n慌てて立ち上がろうとするが、何発もの強烈な蹴りが私のやり方が間違いっていたことを証明する。うなじにそっと押し当てられた[sc_victor.Custom('signature_weapon')]さえ痛くはない。"
 single_combat.0031.desc.sc_attacker.guard.injury:0 "私はタイミングの良い一連の[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を何度も食らい、最後の一撃で武器を奪われてしまう。\n\n[sc_victor.GetFirstNameNoTooltip]は時を無駄にせず、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で致命的な一撃を準備している。"
 single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "私は握力を失う。\n\n私の[sc_loser.Custom('signature_weapon')]は優雅に弧を描いてくるくると回転しながら離れていき、後には近距離で丸腰になった私が残された。\n\n[sc_victor.GetFirstNameNoTooltip]は、この試合で誰が勝利したかを明確にするために、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponAction')]だけでいい。"
 single_combat.0031.desc.sc_attacker.onslaught.injury:0 "代わりに、私の[sc_loser.Custom('signature_weapon')]は何か純粋な無を刈り取り、何か重みのあるものが膝の裏に引っかかって引っ張られるのを感じる。私はぎこちなく半身を振ってそこに武器を持っていこうとしたが、[sc_loser.Custom('MaskFace')]でもろに拳を受けてしまう。\n\nよろめいたところで、強烈な一撃が私の[sc_loser.Custom('signature_weapon')]を引き剥がし、私は負けたのだと瞬時に理解した。"
 single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "必ず起こるであろう反撃を防ごうと[sc_loser.Custom('signature_weapon')]を振り回す間もなく、予想外の膝蹴りが私の腹に入ってくる。痛みで身を乗り出したところに、さらに後頭部への肘打ちが加わり、痛みほとんど目の見えなくなった私は地面へと倒れた。"
 single_combat.0031.desc.sc_attacker.taunt.injury:0 "私を強く打つのを見ることさえないまま、重い#EMP 音#!を立てて倒れてしまう。\n\n私は[sc_defender.Custom('GroundType')]の中に顔を伏せ、一言呟くのがやっとだ。"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "私は横に移動し、反撃しようとするが、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の強烈な一撃が背骨を捉え、私を押し倒す。\n\n私の背後あるいは頭上のどこかで、[sc_victor.GetHerHim]が不敵な笑みを浮かべ、最後の一撃で終わりにしようとする音が聞こえている。"
 single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "重要なのは、わずか数回の[sc_victor.Custom('signature_weapon')]による打撃の後、[sc_victor.GetFirstNamePossessiveNoTooltip]の武器が私の喉に冷たく押し当てられ、[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]が私の頸動脈へと押し付けられているという事実である。\n\n私が選択肢を考えていると、[sc_victor.GetFirstNameNoTooltip]はもどかしそうにそれをぐいと引っ張る。"
 single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "私の武器を時機を得た受け流しと共に押し返す。\n\n私の[sc_loser.Custom('signature_weapon')]をかわすと、私は[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の進路のど真ん中に入ってしまい、致命的な被害には至らなかったものの、その一撃で私は地面へと叩きつけられる。倒れた時に私の武器は飛んでいってしまう。"
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "しかし、その甘い感触を楽しんでいると、どこからともなく[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が私のこめかみを強くとらえた。一瞬気絶した私はよろめき、次の一撃で武器を失うと、完全に[sc_victor.GetFirstNamePossessiveNoTooltip]のなすがままになってしまう。\n\n勝利に酔いしれながら、相手は最後の一撃のため[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponActionThirdPerson')]。"
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "武器は吹き飛んでいく。\n\nなすすべのない私は、[sc_victor.GetFirstNameNoTooltip]の[sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]の前で、一瞬だけ敗北を受け入れることができた。"
 single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "その激しさにバランスを崩して倒れてしまう。\n\n[sc_victor.GetFirstNameNoTooltip]の攻撃はなおも止まず、すぐに私を見下ろすと[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]準備をする。"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_victor.GetSheHe]が逆手の[sc_victor.Custom('SignatureWeaponEndType')]で私の首を捕らえた時には、確かにそれが正しかったと感じるだろう。\n\n私が傷ついた喉に空気を吸い込もうと必死に喉を鳴らしている間、[sc_victor.GetFirstNameNoTooltip]は完璧な一撃を食らわせるために全力を傾けている。\n\nすぐに[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]だろう。"
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "戦いを終わらせる名人芸とは程遠い、劇的なポーズをとって、私は[sc_loser.Custom('signature_weapon')]を握る力を完全に失ってしまった！武器は優雅に弧を描いて遠くへ飛んでいく。\n\n困惑しながらも嬉しそうに、[sc_victor.GetFirstNameNoTooltip]はただ、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を私に向けてかすかに振りかざすだけだ。"
 single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis]の#EMP 粘り強さ#!だった。\n\n攻撃から離れるのではなく、私の攻撃に向かってくることで。[sc_victor.GetFirstNameNoTooltip]は、私を#EMP ぎりぎり#!のところで方向転換させることができ、私の腹に素早く膝を入れる。\n\n私は崩れ落ち、回復を考える間もなく、[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]——[sc_victor.Custom('SignatureWeaponTipType')]が喉に押し付けられる。"
 single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の優位性を押し出し、[sc_loser.Custom('signature_weapon')]を私の手からもぎ取る。どうしようもなくなった私は、静かに銀貨を吐き出す。"
 single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "猛烈な[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放つ。\n\n驚いて息を切らしていると、私は呆気なく倒されてしまう。[sc_victor.GetFirstNameNoTooltip]は私を跨ぐと、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を取り、[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]準備をしている。"
 single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "[sc_victor.Custom('SignatureWeaponAttemptedLight')]で私の胸を打つ#EMP 絶好の#!機会を与える。驚きと息切れで、私は次の一撃にほとんど抵抗することができず、それは私の[sc_loser.Custom('signature_weapon')]を奪うと、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の次の攻撃とともに[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]準備をする。"
 single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "いくつかの予期せぬ[sc_victor.GetFirstNameNoTooltip]からの[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の後、私はつまずき、顔面から[sc_defender.Custom('GroundType')]に倒れ込む。[sc_victor.GetHerHis|U]の[sc_victor.Custom('signature_weapon')]が一瞬で首の後ろに突きつけられる。"
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "私は[sc_loser.Custom('signature_weapon')]を使って振り解こうとしたが、間に合わず、[sc_victor.GetFirstNameNoTooltip]が[sc_victor.Custom('SignatureWeaponAttemptedLight')]で私を捉え、私の武器をジャングルの地面へと埋め込んでしまった。\n\n決闘が終わるまでの時間は、おそらくあと数秒だろう。"
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "握力を失って私の[sc_loser.Custom('signature_weapon')]が吹き飛び、着地点を見る間もなく、[sc_victor.GetFirstNamePossessiveNoTooltip]の足が私の首に降ってくる。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "不幸にも[sc_victor.Custom('SignatureWeaponAttemptedLight')]によって私は斜面の上へと落ちてしまった。普通の基準ではなだらかな坂だが、出来ることなら[sc_victor.GetFirstNameNoTooltip]の全ての谷間は[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]しなければならない。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "その後、[sc_victor.GetFirstNameNoTooltip]が私の武器を奪い、私を完全に[sc_victor.GetHerHis]のなすがままにするのは容易なことだった。"
 single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "破壊的な[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を私にぶつけ、そのほとんど地獄のような一撃で私は気を失ってしまった。\n\n意識を取り戻したときには、私の[sc_loser.Custom('signature_weapon')]はなくなっていて、喉元には武器が押し当てられていた。"
 single_combat.0031.desc.sc_attacker.raaargh.injury:0 "思いがけず、私の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]ことに気づいた！\n\n私が凶暴化していた時と比べても、さほど悪くはない、少し離れた場所に立っている[sc_victor.GetFirstNameNoTooltip]は、私を警戒しながら見ている。重要なのは、[sc_victor.GetSheHe]がまだ武器を持っていること、そして相手がしっかりと突進できるほど遠くない距離にあることだ。"
 single_combat.0031.desc.sc_attacker.hard_grit.injury:0 "緊迫した戦いだったが、最終的にはそのようなフェイントから取り返しのつかないことになってしまった。その結果、私は武器を失い、地面に突っ伏してしまった。"
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "#EMP 武器#!は[sc_victor.GetFirstNamePossessiveNoTooltip]の後方への打撃によって吹き飛んでしまった。\n\n武器も予備の武器もなく、相手が[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]の準備をしている中で、できることは一つしかない。"
 single_combat.0031.desc.sc_attacker.butchery.injury:0 "驚くほど容易に私の武器を奪ってしまう。\n\n私の姿勢や威圧感は今では完全に空虚なもので、いかなる劇的な姿勢も[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の旋風の前に簡単に打ち消されてしまう。"
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "私は全力を尽くしたが、何かがうまくいかなくなるのは時間の問題であり、結局私は[sc_victor.GetFirstNameNoTooltip]が私の手から[sc_loser.Custom('signature_weapon')]を捻り出すような反撃を受ける結果となった。\n\nこれで試合の行方は決まった。"
 single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "集中しなければ。回復しなければ。勝てる。今まさに、まさに。私、このわたしは、あからさまに自惚れている[sc_victor.GetFirstNameNoTooltip]に立ち向かわなければ。[sc_victor.GetHerHis]の[sc_victor.Custom('HandHands')]には、[sc_victor.Custom('SignatureWeaponActionThirdPerson')]、[sc_victor.Custom('signature_weapon')]がまだ#EMP 多く#!ある。それも故意に脅す態度を取りながら。"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "股間に力強く蹴りを見舞い、私はキャベツの袋のように倒れてしまう。\n\n[sc_victor.GetHerHis]の神への冒涜に怒りをあらわにしても何の意味もなく、私が回復する前に、私は[sc_loser.Custom('MaskFace')]で[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]に向き合っている。"
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "この時点ですでに私の心は混乱していため、[sc_victor.GetFirstNameNoTooltip]が私の攻撃をかわし、私の武器を奪い、降伏を迫るまでにさほど時間はかからなかった。"
 single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.GetFirstNameNoTooltip]は容易く優位を確立し、私を前方に飛ばした後で、下から私の残った足を蹴り上げる。もつれた状態で着地すると、私はその後も悪意に満ちた蹴りを二度ほど食らってしまう。"
 single_combat.0031.desc.sc_attacker.something_to_hide.injury:0 "唇が切れた状態で血の塊を吐き出す。\n\n次の一撃は私の腹をとらえ、私は激しく地面に崩れ落ちる。息も絶え絶えの中、[sc_loser.Custom('signature_weapon')]が最後の瞬間に私の手から離れたのを感じる。"
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "喉にまっすぐ[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]格好の餌食である。私は、自分の生き血が湿った水しぶきとなって噴き出すのを一瞬、恐ろしく思いながら見ていたが、その後胸を急速に濡らしながらおぼろげな脈動へと変わっていった。\n\n私は膝から崩れ落ちる。世界はとても薄暗い。昔からこんなに薄暗かったのかな？\n\n感覚がない。"
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "相手は予期せず、私に突進してくる。\n\n横からの[sc_victor.Custom('SignatureWeaponAttemptedLight')]が私の胸の柔らかい部分を捉えると、斜めに[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。致命的な痛みと圧倒的なしびれを感じると同時に、私の体は、致命的な損傷を受けた六腑から、瞬時に機能を失っていく。\n\n胸に刺さった[sc_victor.Custom('signature_weapon')]だけが私を安定させてくれている。"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "私がまだ数回の打撃さえ受けていない時、何かが私の胸を深く[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]。バランスを崩しながら回転すると、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が、血糊と骨の破片を撒き散らしながら私の体から離れていくのがわかる。\n\n信じられない気持ちが収まった一瞬後に、痛みが襲ってくる。悲鳴のような白熱した苦しみは、胸の致命傷から無尽蔵に広がっていくしびれによって、急速に打ち消されていくのだ。"
 single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "最初の一撃が命中さえしたかどうかもわからないほどの素早い敗北へと変わっていく。\n\n全力で[sc_victor.GetFirstNameNoTooltip]を攻撃していたはずが、次の瞬間には私の[sc_loser.Custom('signature_weapon')]の手の感覚はなくなっている。何か…背骨に何かが？私は[sc_defender.Custom('GroundType')]の中に倒れ込んだまま、身動きができない。\n\n私は仰向けに蹴られ、少なくとも私を殺す者の目を見る尊厳を与えられる。\n\nそして[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]が振り下ろされる。"
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "この気紛れのせいで、残酷な手際の良さと共に、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が私の胴体に[sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]を叩き込む。\n\n体中に激痛が走り、私は後ろによろけてしまう。な、なんだ？一体どうしたんだ？私は…\n\n胸から血が噴き出し、熱く湿った弧を描いている。壊された肺から、私は何か意味のわからない叫び声を上げる。#EMP 私には#!何がどうなっているのかはわからないが、慈悲深い死はあまりにもゆっくりとやってくる。"
 single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "顎の周りに[sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')]。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が私の血で染まって戻っていく。私は半分悲鳴をあげ、半分泣きながら恐怖の叫びを上げたが、敵が慈悲深い殺し方を考えるにはまだ私の腕はまだ十分に機能している。\n\n代わりに、私はひどく苦しい時間をかけてよろめくと、安全のため反射的に[sc_loser.Custom('signature_weapon')]を握りしめたが、もう私は持ち堪えることはできない。"
 single_combat.0031.desc.sc_attacker.guard.fatality:0 "相手の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が私の太ももの肉に深く食い込んだ。\n\nさらに何度か打ち合っているうちに、私は腰のあたりが驚くほど濡れていることに気がついた。一瞬、戦いの中で自分の勇気が失われたのかと思ったが、下を見ると私の足は血に#EMP 染まって#!いた。\n\n一気に衝撃を受けた私は、私は痙攣したまま地面へと倒れた。"
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "私の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n私には、[sc_victor.GetFirstNameNoTooltip]が一連の[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]とともに[sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]前に、悪い状況を正確に示すだけの時間がある。\n\n引き裂かれた肉が音を立て、私はよろめく。傷口を掴むが、その手はただ自分の血で濡れているだけだ。\n\nこれで…これで終わりだ。"
 single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "私の膝の上で何かが砕け、私は地面へと倒れる。[sc_victor.GetFirstNameNoTooltip]を避けるため、[sc_loser.Custom('signature_weapon')]を振り回しながら全力で転がり回るが、どこにも[sc_victor.GetHerHim]の姿は#EMP 見えない#!。[sc_victor.GetSheHe]はどこに行った、[sc_victor.GetSheHe]はここのどこかにいるはず…"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "私は戦いの支配権を取り戻そうとするが、[sc_victor.GetHerHis]の次の一撃が私の手から[sc_loser.Custom('signature_weapon')]を奪ってしまった。一瞬、すべてが混乱し、決闘の行方が決する。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が私の肩に深く[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]、鎖骨を切り裂き、大切な何かを引き裂いていく。痺れがすぐにやってくる。混乱、痛み、すべてはもう…重要ではない。"
 single_combat.0031.desc.sc_attacker.taunt.fatality:0 "私を打つのを見ることさえない。\n\n私はただ、体中に響いてくる痛みを感じ、全神経が苦痛に叫ぶのを感じるだけで、よろめきながら死んでいくのだ。"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip]は私に立ち直る間も与えず、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponAttemptedLight')]と共に[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。血が喉を通って口から溢れ、[sc_loser.Custom('MaskFace')]の上にベタベタと落ちる。\n\n幾重にも重なる痛みの下のどこかで、私の心臓はまだ動いていて、引き裂かれた静脈と砕けた動脈から血液を送り出しているのを感じる。もう戻れない。"
 single_combat.0031.desc.sc_attacker.strict_guard.fatality:0 "結局のところ、それはほとんど重要ではない。私の傷ついた喉が、それが起こったことを十分に証明しており、どのように起こったかは重要ではないのだ。\n\nぐらぐらしながら私の人生は消えつつある。ある瞬間、私は存在し、次の瞬間には…"
 single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "私の腹に堅い[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を押し入れ、脆い肉を引き裂くと、内臓をボロボロと地面にこぼしていく。\n\n私は汚らしい自分の腸に足を滑らせると、悲鳴を上げながら後ろにつまずき、身体は苦悩に燃えている。\n\n最後の一撃よ、早く来ておくれ。"
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality:0 "不意を突いた受け流しが私の[sc_loser.Custom('MaskFace')]に命中し、[sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]が骨まで私を傷つけ、私を後ろによろめかせるまでは。驚きの声を上げ、ぶつかった武器から身を引いた時、足元をすくわれた。\n\n[sc_victor.GetSheHe]が[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]、[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]までに抗議の声を上げるので精一杯だ。\n\n死とは解放だ。"
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "現実に[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\nその後、[sc_victor.GetFirstNameNoTooltip]が[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]のは容易いことで、そして、私の世界は光と痛みの狭い点へと縮小していく。"
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "私は完全にバランスを失う。\n\nよろめき、つまずく中で、堅い[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が私を[sc_defender.Custom('GroundType')]へと放り投げる。壊れた武器で[sc_victor.GetFirstNamePossessiveNoTooltip]の次の一撃は何とかかわしたが、次の一撃が[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]。\n\n私の悲痛な叫びは長くは続かず、死よりも先に痛みが私の意識を奪っていく。"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.GetFirstNameNoTooltip]が私の集中力の紛れを利用し、強烈な[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を準備し、[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]時、確かにそれが正しかったと感じるだろう。\n\n私は、不気味な噴水のように血を噴き出しながら後ろに傾いていく。こんなことはありえない。こんな風に終わるはずじゃなかった。私はできるはずだ…私はまだできるはずだ…私は…\n\n私は何もできない。私は血糊でぬるぬるする墓場へと倒れ込んでいく。"
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "瞬間的な勝利とは程遠く、私は気がつくと顔面から床に叩きつけられていた。[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]前にかろうじて身もだえするだけの時があった。\n\nアドレナリンが痛みの多くを打ち消してくれたが、それも全てというわけではなく、必然的な最後の一撃のために仰向けに蹴られると、私は悲鳴を上げた。"
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "[sc_victor.GetFirstNamePossessiveNoTooltip]の円弧を描いた[sc_victor.Custom('signature_weapon')]が横から私の胸を刈り取り、一撃の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]と共に決めた[sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]であった。\n\n反撃と自分の勢いに翻弄され、私は[sc_defender.Custom('GroundType')]に激突する。私の腕はまだ動くが、すでに…とても弱く感じる。とても重い。仰向けになるのが精一杯で、胸からは粘り気のある赤い血が流れ出ている。"
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.GetFirstNameNoTooltip]は素早く動き、何が起こっているのかを見る前に私を地面に叩きつけた。恐ろしい一瞬の後、[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]、[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n私は最初は叫んでいたが、思ったよりも早く肺が機能しなくなり、すぐに無言で#EMP 耐える#!ことしかできなくなってしまった。"
 single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "前に出ると、極めて冷静に一瞬の動作で私の喉を[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]。\n\n最後はほとんど…拍子抜けだ。派手な演出もなく、悲鳴もなく、神が私を迎えに来る気配すらない。\n\nただ、花開くような痛み、自分の濡れたゴホゴホという音、そして[sc_victor.GetFirstNamePossessiveNoTooltip]の冷静な[my_foe.Custom('EyeEyes')]が私の死を見守る。"
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "狡猾なフェイントを仕掛ける絶好の機会を与え、間違った方向に受け流そうとする私の背中を[sc_victor.GetFirstNameNoTooltip]に向けて回転させる。\n\n一秒もたたぬうちに、敵の[sc_victor.Custom('signature_weapon')]が[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]と共に[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。私は足を折られて崩れ落ち、砕けた神経がまだつながっている内蔵の肉や骨の一部に苦痛が伝わっていく。"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "機会を窺っていた[sc_victor.GetFirstNameNoTooltip]の突進が私のガードをすり抜け、凄まじい[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]と共に私の上半身に[sc_victor.Custom('SignatureWeaponWoundVerb3')]。\n\n私は後方に崩れ落ち、武器が引き抜かれると、千切れた肉や血の塊が飛び散る。何だこれは。私は何もしていない。ありえない。助けてくれ。\n\n#EMP 助けてくれ。#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "私が[sc_loser.Custom('EyeEyes')]の#EMP 汗#!を拭うために立ち止まったとき、事態は悪化し始める。その#EMP 絶好の#!瞬間を捉え、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で私を攻撃する。自身を立て直す間も無く倒され、次の一撃が乱雑に私の首を[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]。\n\n何かを吐き出そうと、血の混じった唾液の泡を吹きながら、使い物にならなくなった喉をゴクリと鳴らす。暑いはずなのに、とても寒く感じる。"
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "その一瞥が仇となってしまった。[sc_victor.GetFirstNameNoTooltip]は喜び勇んでこの機に乗じた。そして私がほんの一瞬後に振り返って見上げた時には既に、[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]・[sc_victor.Custom('SignatureWeaponTipType')]が我が腹部にまさに[sc_victor.Custom('SignatureWeaponWoundVerb1')]しようとしていた。\n\n私は苦痛に悲鳴を上げたが、万事休す。最初の傷が致命的でなかったとしても、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.GetHerHis]の次の一撃でとどめを刺そうとしているようだ。"
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "幸い着地点は柔らかかったが、私の股間に入った[sc_victor.GetFirstNamePossessiveNoTooltip]の足はそうではなく、私は一瞬気を失ってしまう。[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')]にはそれだけで十分だ。\n\n心臓の血が猛烈な勢いで胸を突き上げ、肋骨の間からこぼれ落ち、周囲の[sc_defender.Custom('GroundType')]に溜まっていく。\n\n少なくとも私は、広い空が見える場所で死ねるのだな。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "最終的には、これが私の破滅に繋がる。前身が激しすぎたために、私は小さな断崖から落ち、片足だけで激しく着地して、足は完全に使い物にならなくなってしまう。\n\n[sc_victor.GetFirstNameNoTooltip]が岩棚を駆け下り合流する頃には、私は痛みで気絶しそうだった。この状態で戦うことはできない。敵は[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]を掲げている。少なくとも私の苦しみはすぐに終わるだろう。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "人生で最も必死になって足掻いた結果、私はなんとか自由になることができたが、その幸運も長くは続かなかったようだ。沼の淵の一つから抜け出すと、今度は別の淵に顔から落ちてしまった。[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]の上に何かがある。\n\n私は動けない。もがくこともできない。叫ぼうとしても、緑色の水が肺を満たし、私はさらに湿地の果てない深淵へと滑り込んでいく。"
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "疾風のような[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を放つ。\n\n何がどこの動脈を刺しているのか正確にはわからないが、肩から手首までが自分の血に浸ってゆっくりとした時間が流れるまでにはさほど時間はかからない。小さな儀礼と共に私は後ろに倒れる。とても疲れている。私はもうだめだ…もうだめだ…"
 single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip]が驚くほど私の近くに立っていることに気づく。\n\n私は腕を伸ばして[sc_victor.GetHerHim]を求めようとし、[sc_loser.Custom('signature_weapon')]を落としてしまったことにほんのわずかに関心を持ったが…何もない。この血はどこから出てきたのだ？その肉の塊は私のもの？なぜ私はこんなにも…無感覚なのか？\n\nああ。"
 single_combat.0031.desc.sc_attacker.hard_grit.fatality:0 "どちらかがミスをしても、それを相手が利用できるようになるまでには時間が必要だが、最終的にはそれは起こる。私は[sc_loser.Custom('SignatureWeaponAttemptedLight')]に専念しすぎたため、避ける前に[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]が私の腹へと打ち込まれる。\n\n仕方がない。"
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality:0 "そしてその事は、[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]の前に[sc_victor.Custom('SignatureWeaponAttemptedLight')]の点検を忘れさせるほど私の気をそらすのに十分であった。\n\n私はよろめき、それから[sc_defender.Custom('GroundType')]の中に仰向けに倒れ、震えながら悲鳴を上げようとしたが、かすれた小声しか出せなかった。果たして誰がこれだけの#EMP 痛み#!に耐えられるのだろうか？\n\n耐えられるはずもない。"
 single_combat.0031.desc.sc_attacker.butchery.fatality:0 "私のガードに踏み込み、[sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')]。\n\n私はよろめき、血を吐きながら、言葉もなく前に進み、[sc_loser.Custom('signature_weapon')]さえも捨てて、[sc_defender.Custom('GroundType')]に噴き出した自身の命の血の傷口を塞ぐことに専念する。\n\nこ…こんな感じだったのかな？そう…何度も…何度も…"
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "幾たびもの反撃を受けた私はついに勢いを失い、胴体にできた数箇所の傷やぼろぼろの切り口から血がにじみ出ている。少なくとも、誰も私が簡単に倒されたとは言わないだろうが、どんな[sc_loser.GetWomanMan]にも[sc_victor.GetHerHis]の限界というものがある。\n\n私は膝をつき、[sc_victor.GetFirstNamePossessiveNoTooltip]の最後の一撃に備える。それはまるで私が私自身を打つかのようだ。"
 single_combat.0031.desc.sc_attacker.blade_dance.fatality:0 "この忌々しい野郎は何をしようとしているんだ、私は…\n\n私の胸には[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]が突き立っている。どこで。どうやって。だが私は…私は芸術家だ。"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で私の[sc_loser.Custom('MaskFace')]に殴りかかってくる。\n\n冒涜されたことへの盲目的な怒りから、私は唸り声を上げて後ろによろめくが、[sc_victor.GetFirstNameNoTooltip]が[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')][sc_victor.GetHerHis]武器が肺に突き立てられたことで、私の怒りもまた途切れる。胸腔内に血が充満し、私は窒息しそうになりながらも、辛うじて声を出すことができる。"
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "誰であっても、どんな[sc_loser.GetWomanMan]であっても、流せる血の量は限られており、私は単にそれを流しすぎてしまったのだ。\n\n[sc_victor.GetFirstNameNoTooltip]はすでに[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]準備を整えている。"
 single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "私の背後がガラ空きであるため、[sc_victor.GetFirstNameNoTooltip]にとって[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の疾風と共に[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]のは容易なことだ。\n\n私は[sc_defender.Custom('GroundType')]に横向きに倒れ込み、折れた骨と引き裂かれた内臓の中でハァハァと息を切らしている。すごく痛い。すごく痛い。寒さでだんだん消える、しびれでだんだん消える…だんだん消える…消える…"
 single_combat.0031.a.scream:0 "#EMP ぐあぁぁぁぁ！#!"
 single_combat.0031.a.wordless:0 "…"
 single_combat.0031.a.muffled:0 "むぐぐ！#EMP むぐぐぐぐぐ！#!#DIE2 むぐぐ#!…"
 single_combat.0031.a.choking:0 "ぐふ——ふふ——#EMP ぐふ#!——#DIE1 ぐふ#!…"
 single_combat.0031.a.pleading:0 "いやだ、いやだ#EMP いやだ！頼む——#!#BOL ぐぁぁぁぁぁぁ！#!"
 single_combat.0031.a.soulmate:0 "[sc_loser_soulmate.GetFirstNameNoTooltip]、#DIE2 私を#!#DIE1 許してくれ#!…"
 single_combat.0031.a.sinner:0 "[sc_loser.GetFaith.NegativeAfterLife]で会おう、クソ野郎！"
 single_combat.0031.a.saint:0 "これが[sc_loser.GetFaith.PositiveAfterLife]か！#DIE1 美しい#!…"
 single_combat.0031.a.legend:0 "私は#DIE2 伝説の中で#!#DIE1 永遠に#!生き続ける…"
 single_combat.0031.a.valhalla:0 "ヴァルハラが#DIE1 待っている…#!"
 single_combat.0031.a.best_friend:0 "[sc_loser_best_friend.GetFirstNameNoTooltip]よ、#DIE2 我が#!#DIE1 仇を討ってくれ#!…"
 single_combat.0031.a.killed_by_rival:0 "私はいつも…#DIE1 お前が大嫌いだった#! #DIE2 [sc_victor.GetFirstNameNoTooltip]…#!"
 single_combat.0031.a.killed_by_nemesis:0 "貴様を呪ってやる、[sc_victor.GetFirstNameNoTooltip]。貴様#DIE1 と貴様の#!#DIE2 一族全てを#!…"
 single_combat.0031.a.killed_by_spouse:0 "死が…#DIE1 二人を分かつ#!#DIE2 のか？#!"
 single_combat.0031.a.killed_by_your_head_of_faith:0 "これが#DIE1 [sc_victor.GetFaith.HighGodNamePossessive]#!の#DIE2 ご意志だというのか？#!"
 single_combat.0031.a.killed_by_another_head_of_faith:0 "[sc_loser.GetFaith.HighGodName]の#DIE1 微笑みが見えるぞ#!、#DIE2 [sc_victor.GetTitleAsNameNoTooltip]。貴様に同じことが言えるか？#!"
 single_combat.0031.a.killed_by_cultural_head:0 "お前は#DIE1 真の#!#DIE2 [sc_loser.GetCulture.GetNameNoTooltip]#!ではない…"
 single_combat.0031.a.killed_by_house_head:0 "お前は#DIE1 [sc_loser.GetHouse.GetName]家#!を#DIE2 破滅へと#!導くだろう…"
 single_combat.0031.a.killed_by_dynasty_head:0 "#DIE1 [sc_loser.GetDynasty.GetBaseNameNoTooltip]#!よりも#DIE1 [sc_loser.GetHouse.GetName]#!が優れていただと…"
 single_combat.0031.a.killed_by_close_or_extended_family:0 "お前は#DIE2 私の#!#DIE1 [sc_loser.Custom2('RelationToMeShort', sc_victor)]#!ではない…"
 single_combat.0031.a.killed_by_friend_or_lover:0 "だが、#DIE1 [sc_victor.GetFirstNameNoTooltip]#!…#DIE2 なぜだ#!…"
 single_combat.0031.a.killed_by_soulmate:0 "我々の愛は…#DIE2 永遠#!の…#DIE1 はずだったのに#!…"
 single_combat.0031.a.killed_by_best_friend:0 "あなたは…#DIE1 私の[Select_CString(sc_victor.IsFemale,'姉妹','兄弟')]だった、[sc_victor.GetFirstNameNoTooltip]#!…#DIE2 愛していた#!…"
 single_combat.0031.b:0 "降参！降参だ！"
 single_combat.0031.c:0 "貴様は[sc_loser.GetTitledFirstNameNoTooltip]を倒したことを後悔するだろう！"
 single_combat.0041.desc.sc_defender.wait_and_hope:0 "相手が先に動くのを待っていると、意外とうまくいくものだ。"
 single_combat.0041.desc.sc_defender.unsure_attack:0 "私の臆病な攻撃は、結果的には不必要なものだった。"
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught:0 "私の熱の入った[sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')]はうまくいっているようだ。"
 single_combat.0041.desc.sc_defender.hail_mary:0 "明らかに、私の全力での攻撃は十分なものだったようだ。"
 single_combat.0041.desc.sc_defender.pocket_sand:0 "[sc_defender.Custom('GritType')]を投げつけることで、十分に気を逸らすことができることがわかった。"
 single_combat.0041.desc.sc_defender.nut_em:0 "相手への頭突きは[sc_loser.GetHerHim]を狼狽させているようだ。"
 single_combat.0041.desc.sc_defender.guard:0 "私のガードが強固なため、相手から安全に守られている。"
 single_combat.0041.desc.sc_defender.probing_attack:0 "私の徹底した攻撃は、いくつもの弱点を突いている。"
 single_combat.0041.desc.sc_defender.onslaught:0 "私の疾風のような[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]が効果を発揮している。"
 single_combat.0041.desc.sc_defender.surprise_attack:0 "戦闘では奇襲が勝利につながることが多いでが、それは今回も同じだ。"
 single_combat.0041.desc.sc_defender.taunt:0 "私の嘲笑がうまく相手に伝わったようだ。"
 single_combat.0041.desc.sc_defender.put_the_boot_in:0 "蹴りを入れるのは低劣な行為だが、効果はある。"
 single_combat.0041.desc.sc_defender.strict_guard:0 "これまで私のガードを破るものはいなかったし、今日もそれは同じだ。"
 single_combat.0041.desc.sc_defender.confident_attack:0 "自信が実力を生むという言葉があるが、私の打撃がそれを証明している。"
 single_combat.0041.desc.sc_defender.expert_onslaught:0 "私が放つ[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]の連打に耐えられる[sc_loser.GetWomenMen]などほとんどいないが、此度の相手もそのようであった。"
 single_combat.0041.desc.sc_defender.attempt_disarm:0 "相手がバランスを崩すことを期待していたが、武器を奪う試みはとてもうまくいった。"
 single_combat.0041.desc.sc_defender.tire_opponent:0 "相手に自身を消耗させるように仕向けるのは効果的なようだ。"
 single_combat.0041.desc.sc_defender.reason_you_suck_speech:0 "私の[sc_victor.Custom('signature_weapon')]よりも、私の演説の方が相手の怒りを高めているようだ。"
 single_combat.0041.desc.sc_defender.technique_from_legend:0 "相手を倒すことは、物語を語るように容易いことだ。"
 single_combat.0041.desc.sc_defender.like_a_viper:0 "私は相手の心臓をめがけて、一撃で終わりそうな勢いで突き進む。"
 single_combat.0041.desc.sc_defender.pocket_silver:0 "[sc_loser.Custom('MaskFace')]に大量の銀を投げつけるのは驚くほど効果的なようだ。"
 single_combat.0041.desc.sc_defender.martial_voice:0 "相手は私の残忍な叫びにより驚くほどの#EMP 恐怖感#!を抱いている"
 single_combat.0041.desc.sc_defender.mocking_boast:0 "相手は私の発言に#EMP 激しく#!歯ぎしりしている。"
 single_combat.0041.desc.sc_defender.is_that_a_crocodile:0 "相手は自身への爬虫類の襲撃をかろうじてかわしただけだ。"
 single_combat.0041.desc.sc_defender.desert_warrior:0 "暑さは相手に大きな負担となっているようだ。"
 single_combat.0041.desc.sc_defender.jungle_stalker:0 "ジャングルがじわじわと相手を苦しめている。"
 single_combat.0041.desc.sc_defender.open_terrain_expert:0 "広々とした場所で戦うことは、試合を支配しやすい。"
 single_combat.0041.desc.sc_defender.rough_terrain_expert:0 "この荒涼とした地形は、相手にとっては戦いづらいものだ。"
 single_combat.0041.desc.sc_defender.forest_fighter:0 "森は相手の動きをうまく遅らせてくれる。"
 single_combat.0041.desc.sc_defender.raaargh:0 "狂戦士となった私の前に立ちはだかる者はほとんどなく、此度の相手もそのようであった。"
 single_combat.0041.desc.sc_defender.hard_grit:0 "苦労して得た経験は、賢く使えば利益になり、私もそうしている。"
 single_combat.0041.desc.sc_defender.feint_and_stab:0 "ギリギリのところで押し戻されはしたが、私のもう片方の手の突きによりほぼすべてが終わった。"
 single_combat.0041.desc.sc_defender.butchery:0 "私の無慈悲な攻撃は、恐るべき損害を出している。"
 single_combat.0041.desc.sc_defender.stoic_veteran:0 "私のガードは破れない、今までも、ここでも。"
 single_combat.0041.desc.sc_defender.blade_dance:0 "私は流れる水のように柔軟に、しかし必然として戦う。"
 single_combat.0041.desc.sc_defender.wrath_of_highgod:0 "明らかに[sc_victor.GetFaith.HighGodName]は私に微笑みかけている。"
 single_combat.0041.desc.sc_defender.hurt_me_better:0 "痛みは戦いにおいて最高の味方であり、それは#EMP 私の#!側にある。"
 single_combat.0041.desc.sc_defender.special_fallback:0 "不意を突く脛蹴りを敵は僅かとも予想出来なかったようだ。"
 single_combat.0041.desc.sc_defender.something_to_hide:0 "相手は私の仄めかしに恐怖を感じているようだ。"
 single_combat.0041.desc.opponent_response.wait_and_hope:0 "[sc_loser.GetFirstNameNoTooltip]がその場で固まってしまった時には、自分でも唖然としてしまいそうだった。しかし、[sc_loser.GetSheHe]が戦わないからと言って、それを止めることはできず、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]と共に突進する。\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack:0 "[sc_loser.GetFirstNameNoTooltip]は形だけの[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]のをいくつか試したが、簡単に避けることのできるものばかりだった。\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip]は支離滅裂な叫び声を上げ、自暴自棄な素人の熱狂と共に[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]と、私に向かってくる。\n\n"
 single_combat.0041.desc.opponent_response.hail_mary:0 "[sc_loser.GetFirstNameNoTooltip]は一か八かの攻撃に身を投げ出し、[sc_loser.Custom('signature_weapon')]を突き出すと[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]の連打で生きるか死ぬかの攻撃の準備をしている。\n\n[sc_loser.GetHerHim]にとって不幸なことに、"
 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip]は、地面の[sc_defender.Custom('GritType')]を一掴みするが、[sc_loser.GetSheHe]がそれを私に投げようとすると、突風がそれを[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]へと吹き戻してしまう。\n\n"
 single_combat.0041.desc.opponent_response.nut_em:0 "[sc_loser.Custom('signature_weapon')]をぶら下げたまま、威勢よく[sc_loser.GetFirstNameNoTooltip]が突進してきて、私に勢いよく頭突きをしようとしているのは明らかだ。\n\n"
 single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.GetFirstNameNoTooltip]はしっかりしたガードを維持してはいるが、破れないほどのものではない。手間はかかったが、最終的に私は"
 single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip]は、慎重な[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]で私を抑えようとする。一時的には賢明だが、私が試合のペースを支配できる分、長い目で見れば愚かなことだ。\n\n最終的に私は、"
 single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.GetFirstNameNoTooltip]は大きく攻勢に出ると、[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]の雨を私に浴びせ、それぞれを受け流すのはまるで悪夢のようだ。\n\n幸いにも瞬きの最中に横に移動したことで、私は攻撃の嵐の下から抜け出すことができ、"
 single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.GetFirstNameNoTooltip]は、明らかに私の不意打ちを狙って、[sc_loser.GetHerHis]の次の一撃の弧を途中で変えようとしたが、私はそれをしっかりと受け流すことができ、[sc_loser.GetHerHim]は動揺している。"
 single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip]は後ろに下がり、[sc_loser.GetHerHis]の顔に残酷な笑みを浮かべようとしている。[sc_loser.GetSheHe]がどんな戯言を言おうとも、それを聞くつもりはなく、私はほぼ反射的に[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を打ち込む。\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip]は、激しい[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]で私を打つと、成功した一撃に続いて、[sc_loser.GetHerHis]の義足で私を蹴ろうとする。\n\n考える間もなかったが、私が[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を強く振り下ろすと、義足は外れ、相手は地面に倒れる。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip]は、激しい[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]で私を打つと、成功した一撃に続いて私を蹴ろうとする。私はそれを横にかわし、[sc_loser.GetSheHe]の通り間際に[sc_victor.Custom('SignatureWeaponAttemptedLight')]を[sc_loser.GetHerHis]の背中に叩き込むと、相手は地面に転がる。\n\n"
 single_combat.0041.desc.opponent_response.strict_guard:0 "[sc_loser.GetFirstNameNoTooltip]の他の部分はどうであれ、[sc_loser.GetSheHe]の防御術についてはなかなか見るべきところはあった。"
 single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.GetFirstNameNoTooltip]は熟練した[sc_loser.Custom('signature_weapon')]の使い手だが、どんな戦士も勝つためにはリスクを負わなければならず、そして、特に危険な[sc_loser.Custom('SignatureWeaponAttemptedLight')]の最中に私は"
 single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.GetFirstNameNoTooltip]は、まるで取り付かれたかのように戦い、終わりない嵐のような[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]に私は押され、退けられ、後ずさる。\n\nだが、[sc_loser.GetSheHe]が目前に迫った勝利の喜んだ一瞬、ようやく、"
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip]が私に飛びかかり、強烈な[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]の一撃で、私の手から[sc_victor.Custom('signature_weapon')]を奪いそうになるが、私はしっかりとその攻撃に耐え、受け流す。\n\n明らかに、私は[sc_loser.GetHerHis]の武器を間違った角度で捉えていたようだ、というのも、"
 single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.GetFirstNameNoTooltip]は何度もフェイントをかけて前に進み、私に攻撃の機会を与えているように見えるが、すぐに逃げてしまう。好機だと思った私は、[sc_victor.Custom('SignatureWeaponAttemptedLight')]毎にさらに強く前進し、最終的に何度か[sc_loser.GetHerHim]を捕らえる。\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "誰もが[sc_loser.GetFirstNameNoTooltip]が雄弁であることを知っており、[sc_loser.GetHerHis]の姿勢から見て、[sc_loser.GetSheHe]がこの機会に演説を始めようとしていることは明らかだ。さて、弁舌が鋼の[sc_victor.Custom('signature_weapon')]にどれだけ通用するか、[sc_loser.GetHerHim]に見せつけてやる時が来た。\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.GetFirstNameNoTooltip]は、ぎこちなく劇的な姿勢を取る。"
 single_combat.0041.desc.opponent_response.like_a_viper:0 "あまりの速さに私が[sc_loser.GetHerHis]の計画をほとんど理解できないまま、[sc_loser.GetFirstNameNoTooltip]は私のガードの#EMP 内側#!に突進し、[sc_loser.Custom('signature_weapon')]が私の心臓に向かってまっすぐ向かって来る。私には、死を前にした一瞬の反応があるだけだ。\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.GetFirstNameNoTooltip]は[sc_loser.GetHerHis]の腰のあたりから何かを取ると、私に向かって投げつける。それが何であるかを理解する前に、私は反射的に[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]でそれを切り裂き、敵に重い銀貨のシャワーを浴びせる。\n\n相手が一瞬瞬きした隙に、"
 single_combat.0041.desc.opponent_response.martial_voice:0 "怒りなのか、それとも傲慢なのか、[sc_loser.GetFirstNameNoTooltip]は私に殴りかかり、まるで汚れた平民のように私を責め立てる。私は思わず身震いしそうになるが、[sc_loser.GetSheHe]が深呼吸をするため静止するまでじっと耐える。\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.GetFirstNameNoTooltip]は距離を取り、私の攻撃から身を引いている。代わりに、[sc_loser.GetSheHe]は私の忍耐力が尽きるまで、私の世間における評判について悪口雑言を言い続けている。\n\n「評判を上げるにはどうするのが良いか知っているか？」私は尋ねるが、返事はない。「有名なやつを殺すことさ」。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]が一瞬衝撃を受けたことで、私は"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "何の前触れもなく、[sc_loser.GetFirstNameNoTooltip]はまるで幽霊でも見たかのように、急いで退却し始める。策略を疑った私は、挫けることなく機会を伺う。"
 single_combat.0041.desc.opponent_response.desert_warrior:0 "この暑さ、#EMP 体力を奪う#!暑さ、#EMP 無駄な#!暑さ！それがゆっくりと私を殺していくが、私は純粋に意志の力で耐えている。[sc_loser.GetFirstNameNoTooltip]はほとんど平気な顔をしているが、それでも私の粘り強さにはますます驚かされる。\n\n[sc_loser.GetHerHis]のガードがほんの少しだけ緩んだ時、"
 single_combat.0041.desc.opponent_response.jungle_stalker:0 "ジャングルでの戦いは大変なものだが、[sc_loser.GetFirstNameNoTooltip]はそれを#EMP 難なく#!こなしている。少なくとも、[sc_loser.GetSheHe]が蔓に足を取られるまでは。\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.GetFirstNameNoTooltip]は開かれた場所での戦いを得意としており、[sc_loser.GetSheHe]はそれを理解しており、[sc_loser.GetHerHim]の都合の良い場所にどこでも身を置くことができる。それはイライラする戦いだったが、私は近くに#EMP ちょうど#!脛の高さくらいの大きく尖った岩を見つけた。\n\n私は[sc_loser.GetHerHis]の傲慢な配置を利用して、辛抱強く、敵を小さな危険の方向へと誘導する。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.GetFirstNameNoTooltip]は、斜面における戦いのベテランで、丘や山での戦いに長け、[sc_loser.GetSheHe]はそれを十分に示している。私は何度も何度も、私を転落させようとする強烈な突進に対して、自身を守らなければならず、\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "沼地において、[sc_loser.GetFirstNameNoTooltip]は[sc_victor.GetFaith.DevilName]のような戦い方をして、私を何度も水域の汚い水の中へと追い込んでくる。幸いなことに、どの水溜りも特に深さを感じさせるものではない。\n\nしたがって、[sc_loser.GetSheHe]が最初に危険を冒して足を踏み入れた沼の水が、[sc_loser.GetHerHis]の脚を膝まで飲み込んでしまったのは皮肉なことだ。\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter:0 "[sc_loser.GetFirstNameNoTooltip]は森に精通した[sc_loser.GetWomanMan]だと言われているが、全ての森で優位を保てるわけではない。\n\n今我々がいる森林地帯はまさに牧歌的であり、[sc_loser.GetHerHis]の経験を活用する方法を模索することは、明らかに[sc_loser.GetFirstNameNoTooltip]にとって大きく気を散らす行動となる。"
 single_combat.0041.desc.opponent_response.raaargh:0 "怒りを#EMP 爆発#!させる前に、[sc_loser.GetFirstNameNoTooltip]は震え、緊張して数秒間その場で立ち止まっていた。\n\n狂戦士となった[sc_loser.GetHerHis]は身の危険も顧みず、抑えきれない[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]、パンチ、蹴り、歯軋りの渦で私に襲いかかって来る。\n\n"
 single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.GetFirstNameNoTooltip]はよく戦い、情け容赦なく、ミスも許さない。すべての隙は利用され、すべての弱点は痛みと努力として徴収される。\n\n保守的に物事を進め、[sc_loser.GetHerHim]に合わせて一撃を加え、それ以上のことはしないようにして、#EMP [sc_loser.GetSheHe]#!がミスをするまで待ってから"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip]は[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]と共に[sc_loser.Custom('SignatureWeaponAttemptedLight')]を私に投げつけるが、焦点が合っていないようだ。\n\n相手の手から武器を奪うのにさほど苦労はしなかったが、その時初めて、[sc_loser.GetHerHis]のもう一方の手に短剣の刃が煌めくのが見えた。"
 single_combat.0041.desc.opponent_response.butchery:1 "[sc_loser.GetFirstNamePossessiveNoTooltip]の恐るべき名声にもかかわらず、[sc_loser.GetHerHis]の残忍な[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]は…言葉は悪いがずさんに思える。それらは容易に受け流すことができ、一撃一撃は[sc_victor.GetFaith.NegativeAfterLife]のように刺さるものの、武器を持つことで、恐怖の略奪者はずっと扱いやすいものとなる。\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip]はヴァリャーグの典型的なやり方で[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を使い、[sc_loser.GetHerHis]の武器を長く、均等に打ち込んで私に向かってくる。それは困難なものではあるが、私が十分に受け流すことができていないわけではない。\n\n"
 single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip]は[sc_loser.GetHerHis]の[sc_loser.Custom('SignatureWeaponArticle')][sc_loser.Custom('signature_weapon')]の腕前で有名かもしれないが、[sc_loser.GetSheHe]は明らかに自身の能力を少し過信しすぎている。\n\n一度の隙をついた[sc_victor.Custom('SignatureWeaponAttemptedLight')]が[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を持つ手を捉えただけで、[sc_loser.GetHerHis]の姿勢は崩れてしまい、"
 single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "[sc_loser.GetHerHis]の[sc_loser.GetFaith.HighGodName]への献身を叫ぶあまり、[sc_loser.GetFirstNameNoTooltip]は[sc_loser.GetHerHis]の注意を我々の試合から完全に逸らしてしまっている。\n\n敵の不条理な傲慢さを認め、私は素早く肩をすくめると前に出て、"
 single_combat.0041.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFaith.HealthGodName]だけが、[sc_loser.GetFirstNameNoTooltip]が今どんな顔をしているかよくご存知だ。恐怖？痛み？欲望？迷い？おそらく私が知ることはあるまい。\n\nそれが何であれ、それは大人しく当たり障りのない一連の[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]へと変化し、"
 single_combat.0041.desc.opponent_response.special_fallback:0 "どこからともなく[sc_loser.GetFirstNameNoTooltip]が飛んできて、ついさっきまで私の脛が#EMP あった#!場所を狙って強烈な蹴りを繰り出す。予想外の変化に驚いた敵は、完全にバランスを崩して私の脇を通り抜けていく。\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip]が、気味の悪い声と華麗な脅し文句で私を不安にさせようとする哀れで狡賢い試みの途中、忍耐が切れた私は、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で[sc_loser.GetHerHim]の顎を強く打つ。\n\n[sc_loser.GetSheHe|U]はすぐに後ろへとたじろぎ、"
 single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "どんな受け流しにも会わない、どんな回避でも逃れられない、そして私は[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]を避けるために、最後の瞬間に自身を引き戻さなければならない。\n\n代わりに私は、それに対して[sc_victor.Custom('signature_weapon')]を置くだけだ。再び[sc_loser.GetFirstNameNoTooltip]は固まったが、私の勝利は明らかだ。"
 single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "[sc_loser.GetFirstNamePossessiveNoTooltip]の臆病さに賭けた私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]と共に突進し、強く打ち、[sc_loser.GetHerHim]のバランスを完全に崩す。息を止めることなく、[sc_loser.GetHerHim]の膝を強く蹴ると、[sc_loser.GetFirstNameNoTooltip]は重い#EMP 音#!を立てて倒れる。\n\nこれで、恐ろしい殺人を行うための体勢を整える十分な時間ができた。[sc_loser.GetSheHe|U]はすぐに降伏する。"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "隙をついて、私は[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で[sc_loser.GetHerHis]のこめかみに鋭い一撃を加えることができ、[sc_loser.GetSheHe]は頭を打ち砕かれた羊のように倒れてしまった。\n\n目の前の[sc_defender.Custom('GroundType')]の中でうめき声を上げる[sc_loser.GetWomanMan]の哀れな姿を一瞬だけ目に焼き付けてから、私は最後の一撃に備える。\n\n[sc_loser.GetFirstNameNoTooltip]は、残りわずかのところで降伏の言葉を吐き出す。"
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "死に物狂いと馬鹿げた行為は似て非なるものだ。[sc_loser.GetHerHis|U]の攻撃は大部分が失敗し、またそれらは簡単にパリィされるか、私の[sc_victor.Custom('signature_weapon')]に撃退されるかした結果、[sc_loser.GetFirstNameNoTooltip]は急速に[sc_loser.GetHerHis]の地歩を失っている。\n\n[sc_loser.GetSheHe]がまさに手違いから[sc_loser.GetHerselfHimself]の[sc_loser.Custom('MaskFace')]に[sc_loser.GetHerHis]自らの手で平手打ちを食らわせるに至り、私は哀れみを感じて、武器を[sc_loser.GetHerHis]の手からはたき落とした。\n\n兵は神速を尊ぶのだ。"
 single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "[sc_loser.GetSheHe|U]は咳き込むのに精一杯で、私が[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で[sc_loser.GetHerHis]の喉を突いたときも、それに気づくことも避けることもなく、すぐに[sc_defender.Custom('GroundType')]へと倒れ込む。\n\n私は武器を[sc_loser.GetFirstNamePossessiveNoTooltip]の腹にそっと置いたまま、[sc_loser.GetHerHim]が気がつき、降参するのをじっと待つ。そう長くはかからない。"
 single_combat.0041.desc.opponent_response.nut_em.injury:0 "私は躊躇なく[sc_loser.GetHerHis]の腹に膝を入れると、この雑魚は崩れ落ちた。\n\n[sc_loser.GetHerHis]の名誉のために言っておくと、[sc_loser.GetFirstNameNoTooltip]は予想通りの活躍で、私が[sc_loser.GetHerHim]を追って振り返った時には既に、[sc_loser.GetHerHis]の両足をじたばたさせている有様であった。\n\nもっとも、幾度かの凶暴な蹴りと私の[sc_victor.Custom('signature_weapon')]の攻めが[sc_loser.GetHerHis]の脊椎に決まると、[sc_loser.GetHerHim]はじっとしたまま動かなくなり、降参したのだけれども。"
 single_combat.0041.desc.opponent_response.guard.injury:0 "[sc_loser.GetHerHis]のガードに適当な大きさの隙を作ることができる。\n\nそこから[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の小技を駆使し、私は[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n私は最後の一撃の準備をするが、[sc_loser.GetFirstNameNoTooltip]はそれが必要となる前に降参する。"
 single_combat.0041.desc.opponent_response.probing_attack.injury:0 "[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を奪うのに十分な強さでそれを受け流すことができた。武器は見事に宙を舞い、私と[sc_loser.GetFirstNameNoTooltip]、そして#EMP 私の#![sc_victor.Custom('signature_weapon')]だけが残った。\n\n私が腕を動かすとすぐに降伏が訪れた。"
 single_combat.0041.desc.opponent_response.onslaught.injury:0 "相手の[sc_loser.Custom('signature_weapon')]は虚しく空を切った。私は[sc_loser.GetFirstNamePossessiveNoTooltip]の膝の裏に足を入れて押し、[sc_loser.GetSheHe]が無造作に振り向いたときに[sc_loser.GetHerHim]の顎に拳を食らわせた。\n\n[sc_loser.GetFirstNameNoTooltip]が動揺している中、私は[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHis]の武器を吹き飛ばす。私は、[sc_loser.GetSheHe]が降参する前に気を落ち着かせるため、寛大にもその[sc_loser.GetWomanMan]に数秒の時間を与える。"
 single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "私は反撃する代わりに、[sc_loser.GetFirstNamePossessiveNoTooltip]の腹に膝を打ち込み、[sc_loser.GetHerHis]の肺から空気を押し出すようにして、[sc_loser.GetHerHim]の体を折り曲げる。\n\nこれにより敵の後頭部が露わとなり、私は共に後頭部への強烈なエルボーと共に腹打ちを見舞う。\n\n[sc_loser.GetFirstNameNoTooltip]は[sc_defender.Custom('GroundType')]へと崩れ落ちる。私は、[sc_loser.GetSheHe]が嘔吐することなく降伏の言葉を吐き出すことができたことに驚いている。"
 single_combat.0041.desc.opponent_response.taunt.injury:0 "それは必要にして十分な効果を発揮し、相手を地面で呆然とさせている。\n\n続いて、ややよろめきながらの降伏がやって来る。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\n[sc_loser.GetWomanMan]はよろめきながら立ち上がろうとするが、私の[sc_victor.Custom('signature_weapon')]の素早い一撃で[sc_loser.GetHerHim]は倒れたまま起き上がれない。私は、[sc_loser.GetHerHim]に終わりを知らせるため聞こえるように嘲笑を放ち、私の努力に対して押し殺したような降伏を得る。"
 single_combat.0041.desc.opponent_response.strict_guard.injury:0 "私が[sc_victor.Custom('SignatureWeaponAttemptedLight')]で突破し、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetHerHis]の喉に押し当てることができたのは、能力というよりは運が良かったと言った方が良いだろう。\n\n我々は二人とも、[sc_loser.GetFirstNameNoTooltip]が[sc_loser.GetHerHis]の選択肢を判断する間、非常に長い間固まったままだ。頑固な[sc_loser.GetWomanMan]からの降伏というものは、野性的な目つきと、突然の苦痛によって得られるのだ。"
 single_combat.0041.desc.opponent_response.confident_attack.injury:0 "自身の武器を[sc_loser.GetHerHim]に向けてまっすぐに返すことで、強く受け流すことができた。\n\n[sc_loser.GetHerHis]自身の[sc_loser.Custom('signature_weapon')]を避けるためには、[sc_loser.GetFirstNameNoTooltip]は自身を[sc_victor.Custom('signature_weapon')]の通り道に置く必要がある。致命的な一撃ではないが、それでも[sc_loser.GetHerHim]を倒した。\n\n倒れる中で武器を失ったことで、[sc_loser.GetFirstNameNoTooltip]はもはや降伏するしかない。"
 single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "[sc_loser.GetHerHis]のこめかみに[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]による必殺の一撃をお見舞いできた。\n\nその結果、[sc_loser.GetFirstNameNoTooltip]はよろめき下がり、私は死角に回り込む。[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を奪うに足る、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を加える確かな隙が生じた瞬間だ。\n\n武器を失っては、生殺与奪が私の手中にあるということ。[sc_loser.GetSheHe]もそれをわかっている。瞬時にして苦い降伏の時がやってくる。"
 single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "それがちょっとした捻りで[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を滑稽なほど大きな矢のように飛ばしてしまったからだ。\n\n[sc_loser.GetFirstNameNoTooltip]が何が起こったかを把握すると同時に、恥ずべき降伏の時がやって来る。"
 single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "バランスを崩した[sc_loser.GetFirstNameNoTooltip]はつまずき、[sc_defender.Custom('GroundType')]に不格好に倒れ込んでしまう。\n\n相手の上に留まった私は、[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の連打を放つ。\n\n相手は最初は毅然としていたものの、私が[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]用意をしているのが明らかになると、降伏するしかなかった。"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "前に出ると、私は武器の[sc_victor.Custom('SignatureWeaponEndType')]で[sc_loser.GetHerHim]の首を強く打つ。[sc_loser.GetFirstNameNoTooltip]は、すぐに嵐のように息が詰まったのか、手を使って閉じられたばかりの気管から空気を送り込もうとしている。\n\nその後、言うまでもなく[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]の攻撃を巻き起こし、降伏を迫るのは容易いことだった。"
 single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "一瞬、私は何が起きているのかわからず混乱していたが、後ろでガチャガチャという音がしてわかった。\n\n[sc_loser.GetFirstNameNoTooltip]は、あまりにも劇的に、そして#EMP 非常に#!ずさんに姿勢を変えたため、[sc_loser.GetSheHe]は実際に[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を#EMP 失って#!しまった。\n\n私は笑いをこらえながら、自分の武器を少しだけ振って降伏を促した。"
 single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "私は本能の赴くまま、全力でその一撃に身を任せ、その一撃が肩越しに見える#EMP ギリギリ#!のところで方向転換すると、続いて腹に素早く膝蹴りを入れた。\n\n[sc_loser.GetFirstNameNoTooltip]は倒れ込む。私の脳がまだ文字通りの死に直面したことを処理しているため、息は短く荒くなっていたが、それでも私は[sc_victor.Custom('signature_weapon')]を[sc_loser.GetHerHis]の喉に押し付けることができ、[sc_loser.GetSheHe]が回復する前にそれは完了した。\n\nこの試合は私のものだ。"
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "私はそのまま攻撃に入り、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放ち、[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を奪い取る。\n\n[sc_loser.GetFirstNameNoTooltip]は呆然と立ち尽くしている。[sc_loser.GetSheHe]はそっと一枚の銀貨を吐き出し、降伏を受け入れる。"
 single_combat.0041.desc.opponent_response.martial_voice.injury:0 "その後、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]と共に前進し、[sc_loser.GetHerHis]のケツを真っ直ぐ叩き上げる。\n\n意識は朦朧としているものの、[sc_loser.GetFirstNameNoTooltip]は最初、戦い続ける意思があるように見えた。だが私が\n[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]用意をしているの明らかになると、[sc_loser.GetSheHe]は降参する。"
 single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_loser.GetHerHis]の胸を真っ直ぐに攻撃することができた。\n\n一陣の風とともに[sc_loser.GetHerHim]を吹き飛ばすと、[sc_loser.GetFirstNameNoTooltip]は、私が次の攻撃で[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を叩き落とした時にも、大した抵抗もすることができない。\n\nその結果として得られた降伏は、恐縮と苦さが同居しているようなものだった。"
 single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "私は[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の連打を放ち、それは非常に相手を驚かせ、[sc_loser.GetSheHe]はつまずいて転び、[sc_defender.Custom('GroundType')]の中に顔を突っ込んでしまった。\n\n[sc_loser.GetHerHis]の首筋に[sc_victor.Custom('signature_weapon')]を押し当てると、すぐに押し殺した声での降伏が訪れる。"
 single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "この機会を逃さず、私は冒険的な[sc_victor.Custom('SignatureWeaponAttemptedLight')]で敵の[sc_loser.Custom('signature_weapon')]を下草の上へ転がし、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]へと移る。\n\n[sc_loser.GetFirstNameNoTooltip]は直ちに降参する。"
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury:0 "[sc_loser.GetSheHe|U]は何も疑わず、私が望む通りの動きをしてくれる。\n\n慎重に置かれた[sc_victor.Custom('SignatureWeaponAttemptedLight')]は、つまずきを完全な転倒に変え、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]は、[sc_loser.GetSheHe]の転倒とともに吹き飛んだ。\n\n私のブーツが転倒した[sc_loser.GetHerHis]の首に置かれたことで、降伏の時がやって来る。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "だが、私はなんとか踏ん張っている。\n\n反撃の一撃で機会を掴んだ私は、[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_loser.GetFirstNameNoTooltip]を斜面へと叩き落とす。\n\n落ちるといってもそれは大したものではなかったのだが、[sc_loser.GetSheHe]は私が容易に[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]のに十分なほど、うつ伏せに倒れ込んでしまっている。\n\n私は降伏を得る。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "幸いなことに、相手の気が散っていたこととその状況のおかげで、[sc_loser.GetHerHim]の武器を奪うことは、特に先ほどまでの戦闘とは対照的に、ほとんど滑稽なほど簡単だった。\n\n降伏がこれほど嬉しいことはない。"
 single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "狙いを定めて[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放つと、それは相手をほとんど気絶寸前の状態にした。\n\n相手が唖然としている中、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]に蹴りを喰らわせるなど容易いことだ。私が武器の[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetHerHis]の頸動脈に押し付けると、[sc_loser.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('EyeEyes')]に理解する力が戻ったようで、すぐに降伏の時が訪れる。"
 single_combat.0041.desc.opponent_response.raaargh.injury:0 "[sc_loser.GetHerHis]の怒りの割には[sc_loser.GetSheHe]を#EMP かわす#!のはさほど難しくはない。過剰な怒りは精巧さの欠如を生み、乱闘の中ではそうもいかないが、決闘では後退するという選択肢がある。\n\n[sc_loser.GetFirstNameNoTooltip]が[sc_loser.GetHerHis]のトランス状態から出てきたとき、それはほとんjどあっけない結末と言っていいものだった。[sc_loser.GetHerHis]の怒りの中のどこかで、[sc_loser.GetSheHe]は[sc_loser.GetHerHis]の[sc_loser.Custom('SignatureWeaponTipType')]の[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')]へまをやらかしたようだ。降伏が歯を食いしばった中で行われる。"
 single_combat.0041.desc.opponent_response.hard_grit.injury:0 "攻撃をすることで私は追いつくことができる。\n\nそれは厳しく、疲れる意地の張り合いと、細かい部分での戦いだったが、最終的に私は、[sc_loser.Custom('ShieldPersonFemaleMale')]を地面に叩きつけ、同時に[sc_loser.GetHerHim]の武器を奪うことができた。\n\n降伏は不本意なものだが、尊敬に値する。"
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "咄嗟の判断で、私は[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を振り返りざまに[sc_victor.GetHerHis]のもう片方の手へと叩きつけた。\n隠し持っていた刃が宙を舞い、床に転がる。\n\nこれ以上の小細工は御免だ。\n私はそのまま[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]へと移ろうとした。[sc_loser.GetFirstNameNoTooltip]は、目にも止まらぬ速さで降参の意を示し、辛くも血腥い結末を回避したのだった。"
 single_combat.0041.desc.opponent_response.butchery.injury:0 "派手さばかりが目立つ[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]の最中、私は軽やかに[sc_loser.GetFirstNamePossessiveNoTooltip]の間合いへ踏み込み、[sc_victor.Custom('SignatureWeaponAttemptedLight')]ひとつで[sc_loser.Custom('signature_weapon')]を[sc_loser.GetHerHis]の手から引き剥がした。\n\n[sc_loser.GetSheHe|U]は必死に威圧感を保とうとするが、私の手に[sc_victor.Custom('signature_weapon')]が残っている以上、それは無意味だった。\n\nやがて[sc_loser.GetSheHe]が降参を示したとき、私は#EMP この上なく#!痛快な気分を覚えたことを、少しも恥じる気にはなれなかった。"
 single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "我々の試合は、互いが先に倒れることを望む我慢比べとなっている。幸運なことに[sc_loser.GetFirstNameNoTooltip]は私より先に誤りを犯し、結果[sc_loser.GetHerselfHimself]は[sc_loser.Custom('signature_weapon')]を失う反撃を受ける結果となった。\n\n負けてもなお厳しく、[sc_loser.GetHerHis]の筋肉は緩み、[sc_loser.GetSheHe]はすぐに降参する。"
 single_combat.0041.desc.opponent_response.blade_dance.injury:0 "[sc_loser.GetHerHis]の武器は手の届かないところで弧を描く。\n\n[sc_loser.Custom('signature_weapon')]の名人かそうでないかは別として、[sc_loser.GetSheHe]は、[sc_loser.GetFirstNamePossessiveNoTooltip]の特徴である武器を持っていないと気づくとパニックに陥る。\n\n相手が何が起こったかを理解させるのに少し時間をかけ、私は[sc_victor.Custom('signature_weapon')]を持って得意げな顔でポーズをとるだけだ。結果として得られる降伏は、純粋に信じられないといった風に口籠って伝えられる。"
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "[sc_loser.GetHerHim]の股間をまともに蹴り上げる。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]が叫んだ祈りの言葉は、軋んだ悲鳴となり、[sc_loser.GetSheHe]は手足をバタバタさせて倒れてしまう。結果、怒りに燃え盛る[sc_loser.GetWomanMan]が、私の冒涜を叱責するように半分罵りを、半分叫び声を上げているが、私は[sc_victor.Custom('signature_weapon')]を[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]の脇に置き、[sc_loser.GetFaith.HighGodName]が私を打ちのめすのを待つだけだ。\n\n神の裁きはなかなか来ないが、怒り狂った降伏は確かにやって来る。"
 single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "私は[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とすとき、ほとんど同情心を禁じえない。\n\n正式な降伏へと[sc_loser.GetFirstNameNoTooltip]が十分な注意を向けるには、かなりの突きが必要だったが、しかし、我々はそこにたどり着いた。"
 single_combat.0041.desc.opponent_response.special_fallback.injury:0 "試合に片をつけるのに良い場所を見つけた私は、その塊にブーツを押し当て、首を絞め上げたような降伏の叫びが聞こえるまで激しく蹴り続けた。"
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "茫然としたまま地面に崩れ落ち、その間ずっと嘔吐している。\n\n[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を蹴り出すと、[sc_loser.GetSheHe]は#EMP すぐに#!降伏の言葉を吐き出す。"
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality:1 "その一撃は相手の首を直撃し、[sc_loser.GetHerHis]の喉に抉るような傷を作った。傷口から真紅の血が溢れ出す。[sc_loser.GetFirstNamePossessiveNoTooltip]の顔が傾き、[sc_loser.GetHerHis]の首から胸を伝って命が流れ出していくのをぼんやりと見ている。\n\n[sc_loser.GetFirstNameNoTooltip]は膝から崩れ落ちた。そして寸刻も刻まぬ内に[sc_loser.GetSheHe]はピクリともしなくなった。"
 single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "[sc_loser.GetSheHe]がまだ何が起こったか理解していないようなので、私は危険を冒して素早く突進する。[sc_victor.Custom('SignatureWeaponAttemptedLight')]が[sc_loser.GetHerHis]の胸の柔らかい部分を捉え、斜めに[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]と[sc_loser.GetWomanMan]の胸の奥に達する。\n\n[sc_loser.GetFirstNameNoTooltip]は瞬時に凍りつき、[sc_loser.GetHerHim]を飲み込んでいるに違いない苦痛の激しさによってすべての動きが失われる。\n\n私が[sc_victor.Custom('signature_weapon')]を引き抜くまでの間に、[sc_loser.GetSheHe]の命は消え、[sc_loser.GetHerHis]の死体は[sc_defender.Custom('GroundType')]の中に不恰好に転がっている。"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "私はよく計算された[sc_victor.Custom('SignatureWeaponAttemptedLight')]でそれに応じ、相手の胸を狙って[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]、骨の破片と血まみれの肉片が飛び散るようにして切り離される。\n\n[sc_loser.GetFirstNameNoTooltip]は、勢いに任せて回転し、重なった薪の中に回転しながら落ちていく。ショックと痛みが入り混じった状態で必死に痙攣し、[sc_loser.GetHerHis]の心臓が最後の鼓動を刻む中、半身を動かして出口を探している。"
 single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "私は機会を逃さず、最初の一撃を回避すると、[sc_victor.Custom('signature_weapon')]を回転させて、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]と共に[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n麻痺はすぐに起こり、相手は[sc_defender.Custom('GroundType')]に倒れ込むと、[sc_loser.GetHerHis]の足は機能しなくなる。[sc_loser.GetHerHim]を蹴り倒し、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]前に、[sc_loser.GetWomanMan]に最後の称賛を与える。"
 single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "この機会を逃すわけにはいかない私は[sc_victor.Custom('signature_weapon')]を[sc_loser.GetHerHis]の胸に叩き込むと、一撃で[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n相手は後ろにのけぞり、[sc_loser.GetHerHis]の壊された胴体からは血が不規則に飛び散っている。\n\n最後の一撃を加えようと、[sc_loser.GetFirstNamePossessiveNoTooltip]の体から武器を引き抜くが、[sc_loser.GetSheHe]はすでに死んでおり、その必要はなかった。"
 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "大胆ではあるが、[sc_victor.GetFaith.WarGodName]は慎重さに報いる。私は[sc_victor.Custom('SignatureWeaponAttemptedLight')]のため[sc_victor.Custom('signature_weapon')]を構えると[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\nその結果、#EMP 爆発#!のように広がった血糊は、前方によろめき続ける[sc_loser.GetFirstNameNoTooltip]の悪夢のような半分は悲鳴、半分はうめき声で満たされる。\n\n[sc_loser.GetHerHis]がまだ[sc_loser.Custom('signature_weapon')]を手にしているうちは、慈悲深い殺しに入る危険を冒すことはできない。代わりに、[sc_loser.GetFirstNameNoTooltip]と私は、流れる血の潮が[sc_loser.GetHerHis]の[my_foe.Custom('EyeEyes')]から光を奪うまで、ただ互いを見つめている。"
 single_combat.0041.desc.opponent_response.guard.fatality:0 "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を使って、[sc_loser.GetHerHis]の内股を切り裂き、動脈を引き裂くことができた。\n\nアドレナリンが満ちた[sc_loser.GetFirstNameNoTooltip]は出血が始まるまでの20～30秒の間、戦いを続ける。\n\n最初、何が起こったかわかっていなかった[sc_loser.GetSheHe|U]も、下を見て自分の血糊でどんどん染まっていっているのに気づく。信じられない気持ちから無気力に襲われ、相手は無残にも地面に倒れてしまった。[sc_loser.GetHerHim]を殺すのは、素早く、苦痛でもない。"
 single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]のに十分な強さでそれを受け流すことができた。\n\nそこからは私が[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]まで、ただ[sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]の連打を続ける。\n\nすぐには死なせない。"
 single_combat.0041.desc.opponent_response.onslaught.fatality:0 "反射的に[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHis]の膝裏を追撃し、[sc_loser.GetHerHim]を床に叩きつける。\n\n[sc_loser.GetSheHe]が膝をよろめかせると、巧みなフットワークで相手の背後に回り込み、的確な一撃と共に、私は[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は即死する。"
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\n私の反撃で[sc_loser.Custom('signature_weapon')]が[sc_loser.GetHerHis]の手から奪われ、[sc_loser.GetFirstNameNoTooltip]は混乱のうちに固まってしまう。\n\n私が[sc_loser.GetHerHis]の肩に[sc_loser.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponWoundVerb5')]ことで、[sc_loser.GetWomanMan]の運命は決まった。何か生命力のあるものが破れ、[sc_loser.GetFirstNameNoTooltip]は一瞬にしてだらりと崩れ落ちる。\n\n[sc_loser.GetSheHe]が[sc_defender.Custom('GroundType')]に倒れる前に[sc_loser.GetSheHe|U]はすでに死んでいた。"
 single_combat.0041.desc.opponent_response.taunt.fatality:0 "それは予想していたよりも強く彼の胴体に当たり、私は内臓と砕けた肋骨の雨を浴びることになった。\n\n[sc_loser.GetFirstNameNoTooltip]は、もはや嘲笑する余裕などない。[sc_loser.GetSheHe|U]は体重を移動させて数歩よろめくと、そのまま崩れ落ちて死んでしまう。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "攻めの姿勢を崩さず、私は[sc_victor.Custom('signature_weapon')]の強烈な打撃と共に[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]はすぐに血と胃酸の混じった濃い液体を吐き出し、その液体が[sc_loser.GetHerHim]に降り注ぎ、[sc_loser.GetHerHis]の口と鼻孔に逆流すると、[sc_loser.GetHerHis]は最後に息を詰まらせ、むせ返る。窒息が止むまでに時間はかからない。"
 single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "最終的に[sc_victor.Custom('SignatureWeaponAttemptedLight')]を鉄壁の受け流しに忍び込ませることができたのは、能力というよりは運が良かったと言った方が良いだろう。\n\nしかし、必要なのはただ一撃であり、私の[sc_victor.Custom('signature_weapon')]が[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]ことさえできればもう十分だった。\n\n[sc_loser.GetFirstNameNoTooltip]は、引き裂かれた頸動脈から噴き出す血を理解する間もないまま、なんと次の一撃に反射的に防御の動きを見せた。\n\nその#EMP 執念#!の凄まじさには、私は一瞬、敬意さえ感じそうになる。\nされどその刹那、[sc_loser.GetHerHis]の[my_foe.Custom('EyeEyes')]から、永遠に光が消えた。"
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "[sc_loser.GetHerHis]の腹に強烈な打撃を入れる。\n\nその一撃は皮膚、脂肪、筋肉を切り裂き、バラバラになった腸が血糊で滑る[sc_defender.Custom('GroundType')]にこぼれると、[sc_loser.GetFirstNameNoTooltip]は悲鳴を上げながら後ろに転倒する。\n\n私は敵の苦難を終わらせるため、[sc_victor.Custom('signature_weapon')]を掲げて前に出る。"
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "私は意外にも強固な受け流しの姿勢を取ることができた。このブロックは[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を後退させて[sc_loser.Custom('MaskFace')]にぶつけると、骨に[sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]。\n\n私は時をおかず、[sc_loser.GetFirstNamePossessiveNoTooltip]の足を交差させて払いのけると、真っ直ぐ[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]に振り回し、[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetWomanMan]の悲鳴が消えるまでには少しの時間が必要だった。"
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "それは[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]からだ。\n\n[sc_loser.GetHerHis|U]の武器はもはや役に立たず、[sc_loser.GetFirstNameNoTooltip]は容易に[sc_victor.Custom('SignatureWeaponKillTypePastTense')]。"
 single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "[sc_loser.GetFirstNameNoTooltip]が不安定になったところで、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放ち、[sc_loser.GetHerHim]を完全に転倒させた。\n\n見事なことに、[sc_loser.GetSheHe]は次の攻撃を受け流す。次は[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。絞られた金切り声は、すぐに穏やかな静けさへと変わる。"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "前に出ると、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放ち、それは[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は後ろに激しく倒れ、[sc_loser.GetHerHis]の壊れた喉からは血が飛び散る。一瞬、[sc_loser.GetSheHe]は起き上がることができるように見え、あるいはまだどうにか戦い続けるのかもしれない。\n\nそして[sc_loser.GetSheHe]は崩れ落ちる。"
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\n#EMP なぜ#![sc_loser.GetSheHe]があんなふうに立っているのかはよくわからなかったが、私はその奇妙さに報いるため、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]によって素早く後を移動した。\n\n神技もなければ、隠された罠もないので、奇妙な姿勢は、単なる…奇妙なものにすぎなかったのだろう。\n\n肩をすくめると、私は[sc_loser.GetFirstNameNoTooltip]の背中を蹴り込み、必殺の一撃を決める。\n"
 single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "電光石火の速さで、私は[sc_victor.Custom('signature_weapon')]を後ろに振りかざし、[sc_loser.GetFirstNameNoTooltip]に向かって真っ直ぐ進む。武器を一気に[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]と、[sc_loser.GetHerHim]を[sc_defender.Custom('GroundType')]へと叩き落とす。\n\n相手は最初、立ち上がろうと、動こうと、抵抗しようとしてもがいていた。[sc_loser.GetSheHe|U]は出血が限界を越えるまでに、後ろに転がる以上のことはできなかった。"
 single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "私は素早く動き、[sc_loser.GetHerHim]を地面に押し付ける。\n\n[sc_loser.GetSheHe]が回復する前に、私は殺戮に備えて身構えると[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]を始める。\n\n[sc_loser.GetFirstNameNoTooltip]が死ぬよりもずっと前に、悲鳴は消えている。"
 single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "そして、私は容易に前に出ると、[sc_victor.Custom('signature_weapon')]の一撃で[sc_loser.GetHerHis]の喉を[sc_victor.Custom('SignatureWeaponWoundVerb4')]。\n\n[sc_loser.GetFirstNameNoTooltip]は…混乱しているようだ。怯え。そして怒り。首が血に濡れてダメになっていては、一つの感情を表現するのも難しいのだろう。\n\n私は、彼が自分の血でゆっくりと息が詰まっていくのを眺めるだけだ。"
 single_combat.0041.desc.opponent_response.mocking_boast.fatality:0 "フェイントをかけて、[sc_loser.GetHerHim]を私の後ろへ回転させると、[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n敵は瞬時に崩れ落ち、その衝撃はその後すぐに[sc_loser.GetHerHim]に引き継がれる。"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\n私の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]は、[sc_loser.GetFirstNamePossessiveNoTooltip]のガードをすり抜けると、[sc_loser.GetHerHis]の胸の上にまっすぐに突き刺さる。力と偶然、そして相手の集中力が切れたこともあり、その一撃は血と骨が飛び散るほどの#EMP 破壊的#!なものだった。\n\n[sc_loser.GetFirstNameNoTooltip]は後ろに崩れ落ち、痙攣し、引き攣り、破滅した[sc_loser.GetWomanMan]と化す。実際に[sc_loser.GetSheHe]が死ぬまでの時間はあまりにも長いものだった。"
 single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で突進し、[sc_loser.GetHerHim]を真っ直ぐ押し倒す。続く一撃は[sc_loser.GetHerHis]の首に乱暴に[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]。\n\n楽しい死ではないし、尊厳のある死でもないが、少なくとも素早い死ではある。"
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "気が散ったことで、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を[sc_loser.GetHerHis]の無防備な腹に投げつけるだけで十分で、[sc_loser.GetHerHim]は地面で叫び声を上げる。\n\nその後の戦いは、短いながらも血なまぐさいものだった。少なくとも[sc_loser.GetFirstNameNoTooltip]にとっては。"
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "[sc_loser.GetSheHe]はつまずくと、激しく転倒し、私は一瞬にして[sc_loser.GetHerHim]の上に乗っている。\n\n股間を素早く蹴り上げることで[sc_loser.GetFirstNameNoTooltip]は長い時間動けず、私にとっては[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]十分な時間を得る。\n\n[sc_loser.GetSheHe|U]はしばらく奮闘していたが、最終的には横になり、[sc_loser.GetHerHim]の死が訪れる。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "だが、私はまだまっすぐに立っている。\n\n[sc_loser.GetFirstNameNoTooltip]が[sc_loser.GetHerHim]の背後にある小さな斜面に気づかぬうちに、私が反撃の突きを試みると、ベテランの斜面の戦士は激しく後ろに転倒した。\n\n[sc_loser.GetSheHe]彼が崖から落ちたときの音と悲鳴を聞き、自分も駆け下りてみると、[sc_loser.GetHerHim]が粉々になった自分の大腿骨に半分突き刺さっているのを見つけた。慈悲深い殺しは長くはかからない。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "私は一周して攻撃するのに適した場所を探す。[sc_loser.GetFirstNameNoTooltip]がなんとか逃げようとしたが、別の深い水溜りに顔面から突っ込んでしまい、私はその瞬間を捉える。[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]への一撃だ。\n\n瞬間的に麻痺した[sc_loser.GetFirstNameNoTooltip]は、悪臭のする沼地へさらに沈み込んでいく。"
 single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\n私は[sc_loser.GetHerHim]に[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の連打と共に飛びかかる。最初、相手は私をうまくかわしているように見えたが、[sc_loser.GetSheHe]の動きは鈍くなり、どこからか…血が流れ始める。動脈を傷つけてしまったのだろう。\n\n一分も経たぬうちに[sc_loser.GetFirstNameNoTooltip]は気を失ってしまう。私は[sc_loser.GetHerHim]を手早く処理する。"
 single_combat.0041.desc.opponent_response.raaargh.fatality:0 "私は距離を保ち、[sc_loser.GetFirstNameNoTooltip]が肉の塊を切り落とそうとするときだけ前に飛び出し、しばらくの間、このように踊り続ける。\n\nしかしやがて、[sc_loser.GetHerHis]の狂乱は収まり、狂戦士ではなく、ただの[sc_loser.GetWomanMan]が私の目の前で揺れ動き、[sc_loser.GetHerHis]の傷の数と重さが次々と[sc_loser.GetHerHim]に襲いかかり、やがて…"
 single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "[sc_victor.Custom('SignatureWeaponAttemptedLight')]を[sc_victor.GetHerHis]の腹にこっそりと忍ばせることができた。\n\n苦しい死を、[sc_loser.GetFirstNameNoTooltip]は尊厳を持って受け入れ、最後まで痛みと戦っている。"
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\n[sc_loser.GetFirstNameNoTooltip]が[sc_loser.GetHerHis]の第二の武器を繰り出す前に、私は自身の[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]に向けて振り回す。[sc_loser.GetHerHis|U]のボロボロになった体は後方に投げ出され、[sc_defender.Custom('GroundType')]の中で血を流しながら痙攣している。\n\n一分も経たぬうちに、すべての動きが止まる。"
 single_combat.0041.desc.opponent_response.butchery.fatality:0 "慎重に、罠に用心しながら、私は[sc_loser.GetHerHis]の防御のはっきりとした間隙に入り込み、そして、ぞっとするような[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]の[sc_victor.Custom('SignatureWeaponAttemptedLight')]を振り回す。\n\n[sc_loser.GetFirstNameNoTooltip]は、湧き出た血の池の源泉を見るや即座に吐き気を催し、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を捨ててその傷口にしがみつく。\n\n[sc_loser.GetSheHe|U]は[sc_loser.GetSheHe]が丸1分後に事切れたときも、ずっとその姿勢のままであった。"
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "我々は次第に攻撃、受け流し、反撃の緊迫したパターンに入り込むと、徐々に私が優勢となり、ほとんどの[sc_loser.GetWomenMen]なら二度死ぬほどの傷を負うまで、[sc_loser.GetFirstNameNoTooltip]を一撃ごとに打ちのめしていく。\n\n[sc_loser.GetSheHe]にも限界はある。そして、ヴァリャーグが膝をついて最後の一撃を覚悟したとき、我々がそれを知っていることが明らかとなった。"
 single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "私はすでにバックスイングの姿勢に入っている。\n\nおそらく私の厚かましさ対する怒りが[sc_loser.GetFirstNameNoTooltip]の顔に広がっていくが、私はそれ以上何かをさせるつもりはない。\n\n私は[sc_victor.Custom('signature_weapon')]は刃の達人の胸に致命的なほど深く[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]。"
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:1 "[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]に叩き込む。\n\nこの神への冒涜に怒りの声を上げた[sc_loser.GetFirstNameNoTooltip]は、[sc_loser.GetHerHis]の唇に汚い呪いを発し、私が武器を[sc_loser.GetHerHis]の肺に[sc_victor.Custom('SignatureWeaponWoundVerb5')]その瞬間まで、よろめきながら後退していく。\n\nその後、すべてが早口で咳き込み、喉を詰まらせ、そして沈黙する。"
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "[sc_loser.GetSheHe]が大した脅威ではなく、私の反撃を止められないことは、我々が互いによく分かっていると思う。\n\nしっかりとした一撃で、私は[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "[sc_loser.GetHerHis]の背中を完全に射抜くことができた私は、[sc_loser.GetFirstNameNoTooltip]に[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の雨を降らせ、[sc_loser.GetHerHim]を地面に叩きつける。\n\n[sc_loser.GetSheHe|U]は脇腹から激しく着地し、[sc_loser.GetSheHe]が力尽きたように死の声を上げるまで、しばらくの間、血の塊を吐き続けていた。"
 single_combat.0041.desc.sc_attacker.wait_and_hope:0 "私は、完璧な瞬間が訪れるのをじっと待ち続けている。\n\nどちらも何もしようとしない時には、私は#EMP 白けた#![sc_victor.Custom('SignatureWeaponAttemptedLight')]を試みていたが、"
 single_combat.0041.desc.sc_attacker.unsure_attack:0 "最高の防御はしっかりとした攻撃だが、中途半端な攻撃でも役には立つ。この点を考慮して、私は自信なさげに[sc_victor.Custom('SignatureWeaponAttemptedLight')]を試してみる。\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "対抗心を燃やし、私は全身全霊を込めた[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]の連打で、相手へ打撃の雨を浴びせていく。\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary:0 "これは私が勝つと予想される試合ではない。そう考えれば、安全策を取る理由はなく、私は[sc_victor.Custom('signature_weapon')]で先手を打つ。\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand:0 "身をかがめて、私は[sc_defender.Custom('GritType')]を一掴みすると、相手の[sc_loser.Custom('MaskFace')]に向かって投げつける。[sc_loser.GetSheHe|U]は完全に不意を突かれ、"
 single_combat.0041.desc.sc_attacker.nut_em:1 "相手のガードに#EMP 絶好の#!隙を見つけた私は、前に出て[sc_victor.Custom('MaskFace')]を[sc_loser.GetHerHim]に#EMP 強く#!ぶつける。"
 single_combat.0041.desc.sc_attacker.guard:0 "警戒しながら[sc_victor.Custom('signature_weapon')|U]が私の前を固め、私は前進しながら相手の一撃一撃を受け流し、"
 single_combat.0041.desc.sc_attacker.probing_attack:0 "戦術的に、私は大部分の攻撃をフェイントにして、一番強く打てる攻撃にだけ集中する。"
 single_combat.0041.desc.sc_attacker.onslaught:0 "[sc_victor.Custom('signature_weapon')|U]を飛ばし、私は相手に[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]の雨を浴びせる。"
 single_combat.0041.desc.sc_attacker.surprise_attack:0 "私の[sc_victor.Custom('signature_weapon')]の一方向への劇的な一振りは、弧の変化へと変わり、相手を驚かせる[sc_victor.Custom('SignatureWeaponAttemptedLight')]となる。\n\n"
 single_combat.0041.desc.sc_attacker.taunt:0 "平常通りの軽視と共に、私は相手を侮辱し、馬鹿にし、軽蔑する。\n\nだからこそ、"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg:0 "どんな危険を冒してでも相手を倒そうと、私は全体重をかけて[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を繰り出すと[sc_loser.GetHerHim]を転倒させ、続いて義足から激しい蹴りを見舞う。\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback:0 "相手を倒す確固たる意志を持って、私は全体重をかけて[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を繰り出して、[sc_loser.GetHerHim]を動揺させ、続いて激しい蹴りを見舞う。\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard:0 "私の構えを破れる敵など存在しないが、此度の相手もそのようであった。私は完璧な受け流しの連鎖で[sc_loser.GetHerHim]を何度も何度も押し戻し、[sc_loser.GetSheHe]が完全に疲弊したときを見計らって、破壊的な[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を繰り出す。\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack:0 "自信はあらゆる戦いで半分をしめるもの。経験に裏打ちされた先読みに沿って[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を流れるように繰り出す。"
 single_combat.0041.desc.sc_attacker.expert_onslaught:0 "私の[sc_victor.Custom('signature_weapon')]を持つ手は、稲妻のように速く動き、岩を砕くように激しく叩く。"
 single_combat.0041.desc.sc_attacker.attempt_disarm:0 "相手の武器を奪う絶好の機会を見出した私は、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を手から引き剥がす。\n\n"
 single_combat.0041.desc.sc_attacker.tire_opponent:0 "時間をかけて冷静に、執拗な受け流しと不愉快なごまかしを織り交ぜながら、私は相手の体力を容赦なく削っていく。\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech:0 "相手の[sc_loser.Custom('signature_weapon')]の一撃一撃に、私は辛辣な言葉と後方への跳躍で応える。\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend:0 "私は伝説の鮮明な心象風景に合わせて体を動かし、ぎこちない姿勢で[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')]。\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper:0 "確かな精度で、私は相手のガードの死角に向かって[sc_victor.Custom('signature_weapon')]を投げつける。"
 single_combat.0041.desc.sc_attacker.pocket_silver:0 "ベルトから重い銀の財布を取り出すと、私はそれを相手の[sc_loser.Custom('MaskFace')]に向けて投げつける。"
 single_combat.0041.desc.sc_attacker.martial_voice:0 "下層の人々を指揮することは、高貴な人々を指揮することとは少し異なる技術であるが、それでも私に与えられた道具は効果的であり、私は大声で侮辱と脅し文句を叫んだ。"
 single_combat.0041.desc.sc_attacker.mocking_boast:0 "誰かが自身の力不足に身を縮めているのを"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile:0 "私は後ろに下がり、相手はずっと私に迫り、[sc_loser.GetHerHis]の攻撃を続けている。[sc_loser.GetHerHim]の後ろには、爬虫類のような怪物がいて、"
 single_combat.0041.desc.sc_attacker.desert_warrior:0 "私はこのゲームをよく理解しており、[sc_loser.GetSheHe]が近づいてくると、相手から離れて踊るだけで、攻撃できるだけの距離は保っているが、命中させるほどの距離ではない。砂漠が私の仕事をしてくれるまで、あと少しであり、"
 single_combat.0041.desc.sc_attacker.jungle_stalker:0 "ジャングルはどんな戦いでも強い味方になってくれるので、あとはそれが敵をどうにかして捕らえるのを待つだけだ。[sc_loser.GetSheHe]が足を蔓に引っ掛けた時、私は打ちかかる。\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert:0 "空間は伝統的に決闘において最も価値のある商品の一つだが、私は岩に水を与えるように、相手に大地を与える。そして、岩に水をかけるように、私は[sc_loser.GetHerHim]を次々と打ちのめしていく。\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky:0 "丘陵や山は戦いにくい場だが、私の経験上、この試合は地形が相手に絶対的な不幸を与えてくれるはずだ。\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy:0 "沼や湿地は戦いにくい場だが、私の経験上、この試合は地形が相手に絶対的な不幸を与えてくれるはずだ。\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter:0 "森の中での戦いには、経験を積むことで得られる繊細さと野蛮さが混ざり合った芸術が存在する。相手がその経験を積む手助けができれば、私にとってこれほど嬉しいことはなく、"
 single_combat.0041.desc.sc_attacker.raaargh:0 "憤激、怒り、貪欲な#BER 殺意#!が私の心の中に湧き上がり、精神に#BER 血なまぐさい穴#!を開ける。#EMP 狂戦士#!が#BER 私を追い越していく#!のを感じるが、#EMP それは#!#BER 良き痛みだ！あああああああああああ！#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit:0 "戦いの中では寛容さなどあり得ない。敵が犯したミスは10倍になり、あらゆる杜撰な失策には利子がついて返ってくる。私の[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]が相手を削り、そのたびに[sc_loser.GetHerHim]は敗北の崖っぷちへと追いやられていく。\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab:0 "私は[sc_victor.Custom('signature_weapon')]を緩慢な動きで振るう。その陽動に隠された逆手の短剣に、相手が気付いた時にはすべてが決していた。"
 single_combat.0041.desc.sc_attacker.butchery:0 "不敵な笑みを浮かべながら、私は、勝利よりも痛みを重視した[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]の連打を繰り出す。\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "私は[sc_victor.Custom('signature_weapon')|U]を手に、相手に対して長い、均等な打撃を与え、[sc_loser.GetHerHim]を何度も何度も後退させる。"
 single_combat.0041.desc.sc_attacker.blade_dance:0 "私は[sc_victor.Custom('signature_weapon')]を死を思わせる華やかさで振り回し、一撃ごとに相手に苦痛の歌を織り交ぜていく。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "私は[sc_victor.Custom('signature_weapon')]を掲げて奉納することで、[sc_victor.GetFaith.HighGodName]への献身を誓う。"
 single_combat.0041.desc.sc_attacker.hurt_me_better:0 "相手は、[sc_loser.GetSheHe]の小手先の打撃で私を傷つけていると思っているようだが、痛みが増すたびに、私はもっと強く、もっと速く戦いたいと思うようになる。\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback:0 "相手のガードの一瞬の隙をついて、私は[sc_loser.GetHerHis]の脛への強烈な蹴りを狙う。"
 single_combat.0041.desc.sc_attacker.something_to_hide:0 "軋むような小声で、私は、自分が相手を支配していることを忘れないよう吐き出すように語ると、[sc_loser.GetHerHim]はすぐに固まってしまう。\n\n"
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "にもかかわらず、それが[sc_loser.GetFirstNameNoTooltip]が[sc_loser.Custom('signature_weapon')]を持つ手の関節を捉える。反射的に関節が開き、[sc_loser.GetHerHis]の武器は地面へと落ちる。\n\n[sc_loser.GetFirstNameNoTooltip]と私は目を見開いて見つめ合った。明らかに、[sc_loser.GetSheHe]は私と同様、このことに驚いている。\n\n降伏を求めることを私が思い出すまで、それは永遠に続くように思われた。"
 single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "奇跡的に、その一撃は実際に[sc_loser.GetFirstNameNoTooltip]と不自然な角度でつながり、[sc_loser.GetHerHim]を転倒させることに成功した！\n\n[sc_loser.GetWomanMan]が必死に立ち上がろうとするまでの間に、私は[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]姿勢を整える。降伏はすぐにやって来る。"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "予想通り、私が[sc_loser.GetFirstNameNoTooltip]を膝を折らせるそう長くはかからなかった。決定打を与えてから、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetHerHis]の喉に突き当てるまで、至極適当に武器を振っていたが、相手は何も反撃できなかった。\n\n冷たい金属が[sc_loser.GetHerHis]の首に触れた瞬間、降参を申し入れられた。"
 single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip]は[my_foe.Custom('EyeEyes')]に嘲りを浮かべてそれを眺め、避けようとする素振りもなく、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を自然に振り回して私の武器を受け流している。\n\nほとんど本能的に、私は[sc_loser.GetHerHis]の片方の膝に足をかけて引っ張ったのだが、それが本当に効いてしまうとは！相手が倒れたので、私は急いで最後の一撃の準備をする。\n\n混乱のうちに私が[sc_victor.Custom('signature_weapon')]を振りかざしたちょうどその時、驚きの降伏が訪れる。"
 single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "気管の半分ほどそれが入ったところで[sc_loser.GetHerHis]は咳き込み、早口でしゃべる。\n\n私は時を置かず、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetFirstNamePossessiveNoTooltip]の膝を強く打つと、[sc_loser.GetWomanMan]は倒れ、まだ[sc_loser.GetHerHis]の[sc_defender.Custom('EyeEyes')]から[sc_defender.Custom('GritType')]を取り除こうともがいている。\n\nそれがようやく成功する頃には、私は[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備をしている。\n\n降伏はかなり早く訪れる。"
 single_combat.0041.desc.sc_attacker.nut_em.injury:0 "危険の大きい愚かな行動だと言う者もいるかもしれないが、顔面に頭蓋骨をめり込ませることで、どんな口上手でも気の利いた返しは言えなくなるだろう。もっとも、打ち付けた私も同じような心地になるが。\n\nしかし、私がどんなに気分が悪かろうと、[sc_loser.GetFirstNameNoTooltip]はその比ではないようだ。地面に悶えて喘ぎながら、[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]を抱えている。\n\n私は少し体勢を整える必要があったものの、私は[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備をしながら、降伏を迫ることができた。"
 single_combat.0041.desc.sc_attacker.guard.injury:0 "一瞬、#EMP 完璧な#!隙を見つける。\n\n電光石火の受け流しと反撃で、なんとか[sc_loser.GetFirstNamePossessiveNoTooltip]の手から[sc_loser.Custom('signature_weapon')]を捻り上げ、吹き飛ばすことができた。\n\n愕然とする相手。私は追撃に備え、仕留める覚悟を固める。しかし、[sc_loser.GetFirstNameNoTooltip]が選択肢の無さを理解しすぐさま降伏したことで、さらなる暴力は不要となった。"
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nその結果、少なくとも[sc_loser.GetFirstNamePossessiveNoTooltip]の目から見ると厄介な消耗戦となり、最終的に私は疲れ切った[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とした。\n\n[sc_loser.GetFirstNameNoTooltip]にとって幸運なことに、我々はこの試合がどのような結末を迎えるのか、以前から予想しており、[sc_loser.GetSheHe]は、いったん武器を奪われると、すぐに降伏する。"
 single_combat.0041.desc.sc_attacker.onslaught.injury:0 "一撃一撃が恐ろしいほどのダメージを与え、非常に激しい受け流しが求められる中、[sc_loser.GetWomanMan]の[sc_loser.Custom('MaskFace')]からはただ自身を守るためだけに汗が流れている。\n\nそのレベルの努力を長く続けることのできる者はおらず、最終的に[sc_loser.GetFirstNameNoTooltip]は[sc_defender.Custom('GroundType')]の中に倒れ込んでしまう。\n\n私は[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponAction')]と、自身の努力により、疲れ切った相手からの降伏を得る。"
 single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "この攻撃は予想以上に強烈で、[sc_loser.GetFirstNameNoTooltip]を完全に回転させると、#EMP もう少しで#![sc_loser.GetHerHim]を完全に転倒させてしまうところだった。\n\n[sc_loser.GetSheHe|U]ギリギリのところで立て直すが、私はすでに[sc_victor.Custom('signature_weapon')]を[sc_loser.GetHerHim]を[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]位置に置いている。\n\n[sc_loser.GetFirstNameNoTooltip]が選択肢を検討している間、緊迫した膠着状態が続くが、最終的に[sc_loser.GetSheHe]は降伏の声を上げた。"
 single_combat.0041.desc.sc_attacker.taunt.injury:0 "[sc_loser.GetSheHe]がついに激怒して常識的な戦闘方法を無視し、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を地面に投げつけ、[sc_loser.GetHerHis]のむき出しの[sc_loser.Custom('HandHands')]で私を殺そうとしたのも不思議なことではない。\n\n私の[sc_victor.Custom('signature_weapon')]を少し振って[sc_loser.GetFirstNameNoTooltip]に[sc_loser.GetSheHe]の立場を思い出させるだけで、私はすぐに歯を食いしばっての降伏の言葉を得ることができた。"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip]は動揺し、私はその機会を無駄にせず、[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の嵐で飛びかかると、悲鳴をあげる[sc_loser.GetHerHim]を[sc_defender.Custom('GroundType')]に叩きつける。\n\n敵は弱々しく[sc_loser.Custom('signature_weapon')]を持つ手を動かし、なおも私に抵抗する意志を固めようとしている。\n\nついに降伏の声が聞こえてくるまで、私はただ武器を[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]用意をするだけだ。"
 single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "[sc_loser.GetFirstNameNoTooltip]が後退すると、私は[sc_loser.GetHerHim]に向かって突進し、私の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]に打ち下ろす。#EMP これほど#!直感的な満足感を得られる#EMP 音#!はなかなかない。\n\n茫然自失となった相手は地面に倒れ、その際に[sc_loser.GetHerHis]は武器を失う。[sc_loser.GetSheHe]は、正式な降伏を得るためには、適度に熱を入れた蹴りが必要なほど疲れ切っている。"
 single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip]は全力で受け流そうとする。しかし、完全に受け身になってしまっていた。そのガードはこちらが一撃を加える度に、弱く、緩慢になっていくのみであった。\n\nその時が訪れた。私の放った[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]の一撃が[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を叩き、吹き飛ばす。このようにして、試合は決した。\n\n得物を振りかぶることすらなく、勝利を手にすることとなった。"
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "一撃一撃で、私は相手を血まみれにして服従させ、[sc_loser.GetHerHim]を[sc_victor.GetFaith.WarGodName]が貸し与えてくれるあらゆる怒りを込めて地面へと叩きつける。\n\n残されたのが血を流して震えている[sc_loser.GetWomanMan]だけだと、私はやりすぎたかなと感じてしまう。そして、[sc_loser.GetFirstNameNoTooltip]が[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]も握れないほど激しく咳き込むと、私は少しだけ安堵する。\n\n懸念が去るとともに、私は敵の武器を蹴り飛ばし、自分の武器を[sc_loser.GetHerHis]の喉に押し当てる。何度かの試行を経て、最終的に[sc_loser.GetFirstNameNoTooltip]は降伏する。"
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "それは…全てにおいて意外なほどスムーズに進んだ。私と[sc_loser.GetFirstNameNoTooltip]は気まずそうに互いを見つめるままだった。[sc_loser.GetSheHe]は、武器を取り戻すか、それとも降伏するかで迷っており、私はというと、このような完璧な処刑の準備などできていなかった。\n\nつり上げた眉と、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponAction')]で、私は[sc_loser.GetFirstNameNoTooltip]のまだ戦い続けようとする考えに終止符を打った。\n\n降伏は恥ずべきものだが、スピーディだ。"
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "[sc_loser.GetFirstNamePossessiveNoTooltip]のおかげで思ったよりも時間がかかったが、最終的には、我々の試合の長さが[sc_loser.GetHerHim]に目に見える形で影響を与え始める。\n\n私は念のためしばらく時間を置いて、時折、[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]で攻撃を続けることで敵を煽り、一発の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n疲れ切った[sc_loser.GetFirstNameNoTooltip]は降伏し、[sc_defender.Custom('GroundType')]に[sc_loser.Custom('MaskFace')]から倒れこんだ。"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:1 "一行一行、私は[sc_loser.GetHerHis]の自尊心の中に入り込み、[sc_loser.GetHerHis]の不安を糧にし、[sc_loser.GetHerHis]のガードが純粋な苛立ちから崩壊するまでそれを続ける。\n\n私は[sc_loser.GetFirstNamePossessiveNoTooltip]のイライラが頂点に達した時を見計らい、前に飛び出すと[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を切り裂く。\n\n最後に、[sc_loser.GetHerHis]のプレッシャーの中での不動の姿勢について批評すると、私は苦い、苦い降伏を待つ。塩辛い涙をこんなにも甘く感じたことはない。"
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "すると、どういうわけか、すべてが…うまくいく。私は[sc_loser.GetFirstNamePossessiveNoTooltip]のガードを簡単に払いのけ、[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落し、[sc_loser.GetHerHim]を地面に転倒させる。\n\nいつの間にか私は[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備をしている。驚き、混乱し、ますます恐怖に駆られ、[sc_loser.GetFirstNameNoTooltip]は降伏するので精一杯だ。"
 single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "私の武器が[sc_loser.GetHerHis]の心臓に向かって飛び込むと、[sc_loser.GetHerHis]の目の前で命が閃くのを見た[sc_loser.GetFirstNameNoTooltip]は、あわてて身をかわす。\n\n私は、自分の武器を[sc_loser.GetHerHis]にぎこちなく引っかけ、重い振りで最後の一撃から武器の奪取へと変えて、歪んだ笑顔を見せる。[sc_loser.GetFirstNamePossessiveNoTooltip]の[sc_loser.Custom('signature_weapon')]は空中へと飛び去っていく。\n\n勝利した試合において、私は武器の[sc_victor.Custom('SignatureWeaponTipType')]を敵の心臓に当てるという、より派手な演出をすることができる。降伏は最初の[sc_victor.Custom('signature_weapon')]の一撃とほぼ同じ速さでやって来る。\n\n"
 single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\n[sc_loser.GetFirstNameNoTooltip]はなんとかその弾をかわしたが、それが私に[sc_victor.Custom('signature_weapon')]を[sc_loser.GetHerHis]のガードの#EMP 内側#!へと移動させる隙を与え、私は[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetWomanMan]の喉元に押し当てる。\n\n[sc_loser.GetFirstNameNoTooltip]はすぐには降伏しない。一瞬、[sc_loser.GetSheHe]が[sc_loser.GetHerHis]の武器を使って何かをしようとしているようにさえ見えたが、不敵な笑みを浮かべ、体重を移動させることで、その結果は一つしかないことが明らかになった。\n\n私は降伏を得る。"
 single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "私が雷のような大声から[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]に切り替えると、[sc_loser.GetFirstNameNoTooltip]は完全に驚愕し、反射的に恐怖で後ろに飛び退いていく。\n\n直感は素早いが技巧に欠ける敵は、[sc_loser.GetSheHe]が飛び退く時に[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を落としてしまったことでそれを示した。\n\n[sc_loser.GetFirstNameNoTooltip]が慌てて降参した時、私はすでに最後の一撃を準備しているところだった。"
 single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "ガードの隙を開くのに利用するのは実に美しいものだ。自己実現型の予言の定義、それに少しの助けがあったとしても。\n\nそこから、[sc_loser.GetFirstNamePossessiveNoTooltip]の[sc_loser.Custom('signature_weapon')]を持つ手に強烈な一撃を加えることで、[sc_loser.GetHerHis]の武器をだらしなく叩き落とす。私は[sc_victor.Custom('signature_weapon')]を華やかに振り回すと、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備をする。私は最後の突きを放ちたいという衝動を我慢できない。\n\n「さて、負けた者は何を言うのかな？」\n\n結局は降伏だ。降伏、降伏、降伏。"
 single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "[sc_loser.GetFirstNameNoTooltip]は疲労の瀬戸際にある。\n\n私が攻撃するのは、圧迫するような暑さで[sc_loser.GetHerHim]がほとんど倒されたときだけで、[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の連打を繰り出すと、相手を[sc_defender.Custom('GroundType')]へと放り投げる。\n\n[sc_loser.GetFirstNameNoTooltip]が背後に転がる頃には、私はすでに[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備を整えている。[sc_loser.GetSheHe|U]は口から[sc_defender.Custom('GroundType')]を吐き出すと、降伏する。"
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "私が股間を素早く蹴ると、相手は悲鳴を上げながら下草の中に転げ落ちていく。[sc_loser.GetFirstNameNoTooltip]は初め、激しくのたうち回っていたが、私の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を紅潮した[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]に押し当てると、動きはぴたりと止まる。\n\n降伏までに時はかからない。"
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "最終的には、[sc_loser.GetFirstNameNoTooltip]が疲労困憊してよろめき、私は飛びかかると[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHim]を地面に叩きつける。\n\n相手は立ち上がろうとしたが、私が頭にブーツを下ろしたことで、もがき苦しみ、パニックになってしまった。\n\n私が[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]に掲げると、苦労の甲斐あってグロッキーな降伏を得ることができた。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "私は何度も[sc_loser.GetFirstNameNoTooltip]を後方に打ち倒し、そのたびに、[sc_loser.GetSheHe]が最後の瞬間に立ち直ることを繰り返している。ついに、[sc_loser.GetSheHe]はそれができなくなり、小さな斜面を越えて後方へと転落してしまう。\n\n私は敵を追いかけ、[sc_loser.GetSheHe]が気を取り直す前に、[sc_victor.Custom('signature_weapon')]を[sc_loser.GetHerHis]の首の後ろに押し付ける。幾分ボロボロにはなっているが、躊躇なく降伏の申し出がなされる。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "何度か試みた結果、ついに[sc_loser.GetFirstNameNoTooltip]を膝丈ほどの深さがある悪臭漂う沼地の水溜りへと追いやることができた。[sc_loser.GetSheHe|U]は滑って[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を失い、水しぶきを上げて水面へと落ちていく。\n\n固い地面から[sc_loser.GetHerHis]のの[sc_loser.Custom('MaskFace')]にブーツを置くのは容易いことであり、悪臭を放つ沼地で窒息する恐れがあるので、多少早口ではあったが、すぐに降伏が訪れる。"
 single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "私は森の中の茂みや木の間を縫うようにして、奔放に走り回る。\n\n[sc_loser.GetFirstNameNoTooltip]は、私が[sc_loser.GetHerHim]を誘導して向かった腐った切り株に気づくこともなく、驚きの声を上げて後ろにつまずき、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を下草の間に滑り込ませてしまった。\n\n胸への頑強な蹴りと最後の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]だけで、その後の降伏を得ることができた。"
 single_combat.0041.desc.sc_attacker.raaargh.injury:0 "何かが取り憑いた[sc_victor.GetWomanMan]のように前方へと跳躍し、私は敵のガードを突き崩すと[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を引き剥がす。\n\n目に見えないほどの速さで、#EMP 私の#!骨が震えるほどの強さで、私は憎しみに満ちた打撃の連打を浴びせ、[sc_loser.GetHerHim]を容易く地面へと放り投げる。\n\n怒りが一瞬にして消え去り、私はまだ震えながらも平静を装っている。[sc_loser.GetFirstNameNoTooltip]は、[sc_loser.GetSheHe]がまだ可能なうちに、降伏を叫んでいる。"
 single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "やがて、私は適切な[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n[sc_loser.GetFirstNameNoTooltip]は一瞬唖然としていたが、私が[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]前に、降伏の言葉を口にした。"
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "柄頭が[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]へと向かっていた。\n\nその一撃は[sc_loser.GetFirstNameNoTooltip]に#EMP 激しく#!当たり、骨に達したことがわかるほど深く叩き、[sc_loser.GetSheHe]は呆然として後ろによろめく。\n\n[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]が落ちると、私が何もせずとも相手が降伏を決める。"
 single_combat.0041.desc.sc_attacker.butchery.injury:0 "一撃ごとに[sc_loser.GetFirstNameNoTooltip]がよろめき、弱っていくが、[sc_loser.GetHerHim]に伝わる喜びの痛みの波紋は、私をより強く戦わせることになる。\n\n[sc_loser.GetSheHe]が倒れる頃には、[sc_loser.GetSheHe]は息を切らし、太い血のロープを吐き出している。\n\n私はのんびりと[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]準備をする。私の[sc_victor.Custom('signature_weapon')]を振り下ろす前に、責苦のような降伏を聞いたことで、私は少々がっかりだ。"
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "私の一撃が[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]に激しく命中し、実際に[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]まで、[sc_loser.GetFirstNameNoTooltip]は私のペースに合わせるのが精一杯だった。\n\nどもりながら話し、武器を持たない敵は、現実を目の当たりにして二、三歩後ずさりする。\n\nそれは素早い降伏だった。"
 single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "真の戦闘には芸術があり、私は芸術的でなければならない。\n\n[sc_loser.GetFirstNameNoTooltip]が茫然自失の状態に叩きのめされた時に初めて、私は最後の一撃を与え、流れるような[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHim]の武器を奪い、[sc_loser.GetWomanMan]の[sc_loser.Custom('signature_weapon')]を吹き飛ばす。\n\n私は精神的にも肉体的にも[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備をし、相手が降伏するその瞬間、完璧なポーズを取る。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "敵はこの祈りが実際よりも長くなると思っていたようで、私が[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]にシームレスに切り替えたとき、[sc_loser.GetSheHe]は完全に不意を突かれ、[sc_loser.GetHerHim]はもう少しで地面に倒れるところだった。\n\n[sc_loser.GetFirstNameNoTooltip]が立ち直ろうとする間に、私は前進して[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]から1インチ以内の所に滑り込ませる。\n\n降伏は[sc_victor.GetFaith.HighGodName]に捧げた時以上に満足できるものではない。"
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "ゆっくりと、苦悩と脳髄に走る快楽の螺旋は最高潮へと向かっていき、私は巨大な咆哮と共に全力で[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]。[sc_loser.GetFirstNameNoTooltip]は屈服へと追い込まれていく。\n\n相手は受け流そうとしたが、私の膝が相手の[sc_loser.Custom('MaskFace')]に向かっていたことに全く気づかなかった。[sc_loser.GetSheHe|U]は後ろに倒れ、息を切らしている。\n\n数秒後に降伏の声を上げた時、[sc_loser.GetFirstNameNoTooltip]はまだ息を切らしたままで、その目は突っ込んだ私の[sc_victor.Custom('signature_weapon')]に釘付けだ。"
 single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "それは思いがけず[sc_loser.GetHerHim]を捉えたようで、[sc_loser.GetSheHe]は激しく転倒する。\n\n私はこの好機に、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetFirstNamePossessiveNoTooltip]の顔に当てる。\n\n動揺の収まりと、降伏が訪れる。"
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "[sc_loser.GetFirstNameNoTooltip]が呆然としている隙を見逃さず───押し出すように、[sc_victor.Custom('SignatureWeaponAttemptedLight')]。次撃にて[sc_loser.Custom('signature_weapon')]を[sc_loser.GetHerHis]の手から引き剥がす。\n\n武器を失い、容易く[sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]場面、私の手で殺されるまであとわずかというところで、[sc_loser.GetFirstNameNoTooltip]は降参する。"
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "終劇はあまりにも突然だ。[sc_loser.GetFirstNamePossessiveNoTooltip]の守りをすり抜け、私はただ[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n不快なズチャという音とともに[sc_victor.Custom('signature_weapon')]を引き抜くと、奴は糸が切れたように後ろに倒れ伏した。傷口からは血が溢れ出し、[sc_loser.GetHerHim]の周りの地面を濡らしていく。[sc_loser.GetWomanMan]の口は痙攣し、痛みの中で言葉を紡ごうとするが、震えるばかりで何も残しはしない。\n\n[sc_loser.GetFirstNameNoTooltip]は私と同様、その呆気ない幕切れに驚いているようにも見える。"
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "いくら考えても、私が#EMP どこでどう#![sc_loser.GetFirstNameNoTooltip]を捉えたのか皆目分からなかったが、[sc_loser.GetSheHe]が後ろによろけたので、一撃かましてやったのは間違いないようだ。[sc_loser.GetHerHis]の胸のどこかから血が噴出するのを、[sc_loser.GetSheHe]は信じられないといった風に呆然と見つめている。\n\n決着はついた。だが、[sc_loser.GetHerHim]が決死の一撃で私を道連れにするようなことも考えられる。なれば[sc_victor.Custom('signature_weapon')|U]を高く掲げ、遠くから急所を突いて仕留めることにしよう。"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "熱意は多くのものを補うことができるが、ここではそれが技術を完全に凌駕し、未熟な力だけで[sc_loser.GetFirstNamePossessiveNoTooltip]の手から[sc_loser.Custom('signature_weapon')]を引き離すことに成功した。\n\n私は時を置かず、武器を奪われて、すでに[sc_loser.Custom('HandHands')]で自身を守るしかない相手の元へ歩み寄ると、残酷なまでに躊躇なく、[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n叫び声は、血糊の潮が引くよりもずっと前に止んだ。"
 single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "実際に振り始めるまで、私は高すぎる位置を狙ってしまったことに気づかなかったのだ。慌てて武器を下げようとすると、不意打ちのような動きが[sc_loser.GetFirstNamePossessiveNoTooltip]の守りを通り抜け、[sc_loser.GetHerHis]の頭部をしこたま強く打ってしまった。\n\nその一撃は骨を突き抜けて脳へとまっすぐ[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]ものとなり、[sc_loser.GetHerHim]は即死した。\n\n一瞬、[sc_loser.GetFirstNamePossessiveNoTooltip]の死体がよろめいたが、めり込む[sc_victor.Custom('signature_weapon')]を持つ私の腕に支えられて力なく揺れているだけだった。すぐに[sc_defender.Custom('GroundType')]の中に不恰好にべちゃりと崩れ落ちて、悟る。"
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "私はその一瞬の隙をついて、[sc_victor.Custom('signature_weapon')]を[sc_loser.GetWomanMan]の腹に思いっきりぶち込む。\n\n[sc_loser.GetFirstNameNoTooltip]が血を流しながら後ろによろめくやいなや、[sc_loser.GetHerHis]の首筋を裁断する必殺の一撃を繰り出した。首肉は屠殺される獣のように寸断されて、我々2人に鮮血が降り注いだ。\n\n[sc_loser.GetSheHe|U]が地面に倒れる頃にはもう息絶えていた。"
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "毎回の頭突きは、私も[sc_loser.GetHerHim]と同じように痛みを感じているのだが、[sc_loser.GetFirstNameNoTooltip]はどうやら…終わってしまったようだ。その一撃で[sc_loser.GetHerHis]の心がかき乱されたかのように。\n\n念入りに敵の防御を崩すように、何度も[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]後、私はついに危険を省みず[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] 。[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]一撃は、[sc_loser.GetHerHis]の肩に深く入り込み、胸腔の重要な肉まで打ち抜いている。\n\n私が[sc_victor.Custom('signature_weapon')]を引き抜くと、傷口から血と砕けた骨が飛び散った。[sc_loser.GetFirstNameNoTooltip]はよろめき、揺れ、転び、そして動かなくなる。"
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "不用意な一撃の勢いを活かし、私は[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を弾き飛ばす。\n\n[sc_loser.GetFirstNameNoTooltip]が抗議する前に、私は連続で[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。[sc_loser.GetHerHis]の稚拙な判断に、血と痛みという形で代償を払わせるために。\n\n敵が膝をつき、[sc_loser.Custom('MaskFace')]が血の混じった唾液の紐に覆われるまで、そう時間はかからない。死刑執行人のような厳格な態度で、私はじっくりと[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "致命の一撃を与える隙ができるまで、私は執拗に[sc_victor.Custom('SignatureWeaponAttemptedLight')]。そのおかげか、防戦する[sc_loser.GetFirstNamePossessiveNoTooltip]の姿勢は徐々に崩れていった。\n\nたまらず仕切り直そうと、飛び退く瞬間だ───そこだ、見切った！全体重をかけて空中にいる敵を[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。[sc_loser.GetSheHe]が地面に悶え落ちるのを見て、すかさず、容赦なく[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は間もなく死んだ。"
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "一撃一撃が[sc_loser.GetHerHim]から何かを奪っていく。[sc_loser.GetHerHis]の姿勢、肺の新鮮な空気、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]、[sc_loser.GetHerHis]の肉塊。\n\n私は[sc_loser.GetSheHe]がほとんど無力なときに、武器を[sc_loser.GetFirstNamePossessiveNoTooltip]の胸に致命的に[sc_victor.Custom('SignatureWeaponWoundVerb2')]だけだ。\n\n[sc_loser.GetSheHe|U]はその慈悲に感謝しているようには見えず、弱々しい痙攣を起こしながら、[sc_loser.GetSheHe]は広がっていく[sc_loser.GetHerHis]の命の血溜まりの中に後ろ向きに倒れていく。"
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "功を奏したか、[sc_loser.GetSheHe]は[sc_loser.Custom('signature_weapon')]を握る力を緩めてしまい、武器を[sc_defender.Custom('GroundType')]の中に滑り落としてしまった。優位な状況を無駄にするわけにはいかない。私は前方に飛び出すと、迷いのない動きで[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n地面に崩れ落ちた[sc_loser.GetFirstNameNoTooltip]は、息も絶え絶えといった様子だ。そして、最後の最後まで、[sc_loser.GetSheHe|U]は、その[sc_victor.Custom('EyeEyes')]で私を睨んでいた。"
 single_combat.0041.desc.sc_attacker.taunt.fatality:0 "[sc_loser.GetFirstNameNoTooltip]が激怒し、腹立ち紛れに[sc_loser.GetHerHis]のガードを完全に崩してしまったのも不思議ではない。\n\n[sc_loser.GetHerHis]の腹への道が開かれたことで、私は[sc_loser.GetHerHis]の短気にゆっくりとした死で報いよう。"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "その二重の攻撃が[sc_loser.GetFirstNamePossessiveNoTooltip]のガードを破り、私はまず[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_loser.GetHerHim]の武器を奪うことができ、その後、すぐに胸部への致命的な攻撃に移行し、[sc_loser.GetHerHis]の心臓を血まみれのくさびで真っ直ぐに突き刺す。\n\nゆっくりとした死が待っている。"
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "最初の一撃は[sc_loser.GetFirstNamePossessiveNoTooltip]の防御の構えを粉砕する。次の一撃は[sc_loser.Custom('signature_weapon')]を持つ[sc_loser.GetHerHis]の手を破壊する。相手はたじろぎ、押し寄せる痛みの中で意識が朦朧とさえしているようだ。\n\nゆっくりと狙いを定めた三撃目にて、[sc_victor.Custom('signature_weapon')]で[sc_loser.GetWomanMan]の臓腑を深く[sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]。\n\n最後の一撃はただ、無為な苦痛を取り除くために。"
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "私は好機と見るや、すかさず[sc_loser.GetFirstNameNoTooltip]の脇腹を抉る型に素早く切り替えた。相手はその一択を意識から外してしまっていたのだ。\n\nその一撃で敵は後方にふき飛ばされた。真新しく空いた大穴から赤い命が止めどなく流れ出る中、[sc_loser.GetSheHe]は地面に倒れ込んだ。\n\n私は慎重に近づいていくが、趨勢が決したことは疑いようがなかった。じっくり様子を見てから念の為に[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を彼方へ蹴飛ばす。[sc_loser.GetFirstNameNoTooltip]をこの惨めな姿から解放する準備は整った。"
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "正直なところ、[sc_loser.GetFirstNameNoTooltip]が[sc_victor.Custom('signature_weapon')]の打撃に耐え続けていることは賞賛に値するが、私は嵐のような猛烈な勢いで[sc_loser.GetHerHim]に打撃の雨を降らせる。\n\n多少時間はかかったが、最終的に私は[sc_loser.GetHerHim]を血みどろにし、捻り、#EMP 悲鳴#!を上げさせて打ち倒した。\n\n相手が最後の反撃ができないことを確信してから、私は必殺の一撃を加える。"
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "情け容赦なく、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を打ち込み、それは[sc_loser.GetHerHis]のあばら骨を深々と[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]。\n\n私は[sc_loser.GetFirstNameNoTooltip]を攻撃し続けた。[sc_loser.GetSheHe]がのろのろと元気なく地面に崩れ落ち、死体の動きが私の打撃によるものだけになったと気づいてから、ようやく手を止めた。"
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "[sc_loser.GetFirstNamePossessiveNoTooltip]の守りに適当な隙ができるまでにはかなりの時間がかかったが、一度できてしまえばなんという事は無い。[sc_victor.Custom('signature_weapon')]で一発[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を通すだけで、腹は引き裂かれた。追い打ちでまろび出た胃も切開してやる。\n\n赤黒い血と胆汁と、相手の最後の食事が私の足元にドボドボと落ちてきた。[sc_loser.GetSheHe]は何やら耳をつんざくような悲鳴をあげている。\n\nまあ、そうだな。[sc_loser.GetFirstNamePossessiveNoTooltip]が苦しまないよう、さっさと殺してやるのが親切心というやつかな。"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U]の攻撃はますます慌ただしくなり、うまくいかない苛立ちが募ってきたのか、[sc_loser.GetFirstNameNoTooltip]はイライラした叫び声を上げるまでになった。\n\nまさにその瞬間、私は[sc_loser.GetHerHis]の守りをすり抜けて、[sc_loser.GetHerHis]の喉へ[sc_victor.Custom('signature_weapon')]を深く[sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')]。\n\nグチャグチャに引き裂かれて血塗れになったものを見るのは正直心苦しい。その点、[sc_loser.GetFirstNameNoTooltip]はうつ伏せに息絶えたため、余計なものを見ずに済んだ。\n\n…幸運なことである。"
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "信頼というよりは希望を持って、私は反射的に目を閉じる。物語を完全に真似て[sc_victor.Custom('signature_weapon')]を突き出し、[sc_loser.GetFirstNameNoTooltip]に突撃する。\n\n私の[sc_victor.Custom('signature_weapon')]に突然石のように硬い力が加わり、濡れた肉が真っ二つになる音がして、腕に痙攣が走る。次に私が目を開ける時は死ぬ時だろうと覚悟していたのだが、目に入ったのは#EMP 首から上のない#![sc_loser.GetFirstNameNoTooltip]が激しく血を噴き出している姿だった。\n\n私が[sc_loser.GetHerHis]の頭を見つけたときには、[sc_loser.GetWomanMan]の[sc_loser.Custom('EyeEyes')]から光はずっと前に消えていた。"
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip]は慌てて受け流すが、私を止めるには至らない。\n\n私は[sc_loser.GetHerHis]の弱々しい防御をブチ抜いて、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetWomanMan]の胸に突き刺す。\n\n硬い亀裂と湿った破裂音は、骨が折れ、内臓が穿たれていることを永遠に感じさせるもので、私の武器が反対側にきれいに打ち抜かれるまで続いた。\n\n攻撃のどの時点で[sc_loser.GetFirstNameNoTooltip]が死んでしまったのかなど、知る由もない。"
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip]は、財布をかわしたが、私が続けて放った一撃は見えていない。\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が[sc_loser.GetHerHim]の顎に直撃し、肉、歯、骨を引き裂く。[sc_loser.GetSheHe|U]は叫ぼうとするが、口が壊れているため声にならない。\n\n私が[sc_loser.GetHerHim]を苦痛から解放するのは、間違いなく優しさによるものだ。"
 single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\n\n予告なしに、私の叫びのような残忍な言葉は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]へと変わる。[sc_loser.GetFirstNameNoTooltip]はまだ恐怖の中で私の言葉に自身を失ったままで、[sc_loser.GetSheHe]はその一撃を受け流そうともしない。\n\n金属が肉と骨にぶつかり、敵の肩に深く[sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]。結果、重い血の流れが命を奪っていくことを我々は互いに理解している。"
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "彼らを殺すのに利用するのは実に美しいものだ。[sc_loser.GetFirstNameNoTooltip]は私の発言に唖然とし、[sc_loser.GetSheHe]は私が[sc_loser.Custom('signature_weapon')]を[sc_loser.GetHerHis]の手からもぎ取るのを止められない。\n\n敵は私が[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]までの間、物事がどのように終わるのかを正確に理解する十分な時間があった。"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "それは前進してくると[sc_loser.GetHerHim]を地面に叩きつけ、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]は吹き飛んだ。\n\n時間はまるで獣の口のようにゆっくりと大きく開いていくようであり、[sc_loser.GetFirstNameNoTooltip]はその悪臭漂う口を永遠のように見つめている。\n\nそして、時間とワニの口、両方が動き出す。\n\n[sc_loser.GetHerHis]の四肢が歯で切断された後も、まるで怪物の胃の中から[sc_loser.GetFirstNamePossessiveNoTooltip]の混乱した悲鳴が聞こえてくるかのようだ。"
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "あとは、私がやるべきは[sc_loser.GetFirstNameNoTooltip]の下から膝を蹴り出すだけである。\n\n[sc_loser.GetSheHe]が[sc_defender.Custom('GroundType')]の中に入った瞬間、それは終わる。[sc_victor.Custom('SignatureWeaponAttemptedLight')]の一撃が[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\nその後、[sc_loser.GetFirstNameNoTooltip]に残されているのは死ぬことだけだ。"
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "私の[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を[sc_loser.GetFirstNamePossessiveNoTooltip]の目に投げ込むことで、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を奪うのは容易いことだ。\n\n私をかわす手段がない中で、私は[sc_loser.GetFirstNameNoTooltip]を手早く片付ける。"
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "必然のように、[sc_loser.GetFirstNameNoTooltip]は自らの動きを制御しきれず、間合いを外す。\nその瞬間を逃さず、私は稲妻のごとき速さで[sc_loser.GetHerHis]の脇腹へ[sc_victor.Custom('SignatureWeaponAttemptedLight')]を叩き込む。\n\n[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]は、血と腸をまといながら引き抜かれた。敵は激痛に呑まれ、数秒もせずに崩れ落ちる。\n\n私は武器を構え直し、止めを刺すために振り上げた。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "思った以上に力を要したが、私はなんとか[sc_loser.GetFirstNameNoTooltip]を小さな段差の向こうへと押しやり、[sc_loser.GetHerHim]は斜面を転がり落ちていく。\n鈍く響く音とともに、四肢が次々と砕ける不協和音があたりに響いた。\n\n私が[sc_loser.GetHerHim]に追いついたときには、[sc_victor.Custom('signature_weapon')]による介錯が、何にも変え難い救いと言えるような有様だった。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "十分押し込んだことにより、最終的に私は[sc_loser.GetFirstNameNoTooltip]を悪臭漂う深い水溜りに顔面から突っ込ませることができた。\n\n[sc_loser.GetHerHis|U]はすぐに武器を取り落としていたので、溺れもがく[sc_loser.GetWomanMan]の後頭部を靴でしこたま強く踏み込んでやった。まさに卓越した専門的な戦闘技術を駆使した攻撃だな。\n\n[sc_loser.GetSheHe]がいくらもがいても、[sc_victor.Custom('signature_weapon')]と足で[sc_loser.GetFirstNameNoTooltip]は完全に縫い止められて、水面より上に頭が来ることは永遠にない。この無駄なあがきもじきに治まるだろう。"
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "私は悪魔のように木立の中で[sc_loser.GetHerHim]を執拗に攻撃する。\n\n[sc_loser.GetFirstNameNoTooltip]が躓いたとき、私は勝利のための最高の打撃を用意し、前方に突き進む。[sc_victor.Custom('signature_weapon')]を[sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]と、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]の一撃と共に[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n私は背後から[sc_loser.GetHerHim]を蹴り上げる。[sc_loser.GetFirstNameNoTooltip]は、私が[sc_loser.GetHerHim]を殺すとき、その[sc_victor.Custom('EyeEyes')]でまだ私のことを見つめている。"
 single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "赤い霧が視界を覆う。自分の動きさえ遥か遠く、幻か何かを通しているかのように感じる。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]の武器は、[sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]瞬間にガラクタになり、[sc_loser.GetHerHis|U]の[sc_loser.Custom('ArmArms')]は、跳ね除けるやいなや根本から叩き折れた。\n[sc_loser.GetHerHis|U]の顔は、砕けた歯と裂けた歯茎が血とともに滴る、惨たらしい肉塊と化し、私はさらに拳を引く。\n\n我に返ると、踵の下に粘つく何かがある。\n目を落とすと、それは[sc_loser.GetFirstNamePossessiveNoTooltip]の頭蓋の残骸だった。"
 single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "相手はすでに戦いの主導権を奪還する道筋を失い、故に[sc_loser.GetFirstNamePossessiveNoTooltip]の死は時間の問題だった。\n\nそうして、[sc_loser.GetSheHe]が決定的な失策を犯す時が来て、[sc_loser.GetHerHis]の構えが一瞬緩む。喉を切る[sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]を与えるにはそれで十分な隙だった。\n\n[sc_loser.GetFirstNameNoTooltip]はすぐに喉を抑え、もがき死ぬこととなる。"
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:1 "それは[sc_loser.GetHerHis]の構えをすり抜け、[sc_loser.GetHerHis]の胸にまっすぐ突き刺さる。\n\n[sc_loser.GetFirstNameNoTooltip]はよろめきながら後退し、私が逆手に持った短剣を一気に引き抜くと鮮血や骨の破片が地面一面へと飛び散った。\n\n[sc_loser.GetSheHe|U]はすぐに口からも止めどない血を吐いた。痛みもなく死ぬとは口が裂けても言えなさそうだ。"
 single_combat.0041.desc.sc_attacker.butchery.fatality:1 "少しずつ、[sc_loser.GetFirstNameNoTooltip]の精神は壊れていき、苦痛のたびに、[sc_loser.GetSheHe]が保持しようとしていた頑強さの感覚は引き裂かれていく。私は震えと混乱の中で[sc_loser.GetHerHim]を打ち倒し、[sc_defender.Custom('GroundType')]にほとばしる血に叫び声を上げ、感情を顕にする。\n\n私にとってももうたくさんだ。最後の[sc_victor.Custom('SignatureWeaponAttemptedLight')]は、[sc_loser.GetFirstNamePossessiveNoTooltip]の最期をかなり早めたが、#EMP それでも#!、ああ、もうたくさんだ…"
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\n\n戦場で機を見抜く我が目は鋭く、その眼が私に与えた好機は、[sc_loser.GetFirstNamePossessiveNoTooltip]の[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]一瞬だった。\n\n武器を失った敵は、もはや脅威ではない。次の一撃で、[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\nそれで[sc_loser.GetFirstNameNoTooltip]は死んだ。\nただ、まだ完全に息絶えていないだけだ。\n\n私は[sc_loser.GetHerHis]の、やがて屍となる体を後ろへと倒し、\n胸に突き立てたままの[sc_victor.Custom('signature_weapon')]を離さなかった。"
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "一撃ごとに、私の奏でる苦痛の交響曲が形を成していく。\nそれは[sc_loser.GetFirstNamePossessiveNoTooltip]の全ての神経をなぞり、\n聖歌のような悲鳴を引き出しては、鋼がぶつかり合う澄んだ音で句読点を打つ。\n\n児戯にも飽き、私は舞を切り上げる。すると敵は膝をつき、崩れ落ちた。\n[sc_loser.GetHerHim]の体からは血があふれ出し、[sc_loser.GetFirstNameNoTooltip]には私を見上げる気力すら、ほとんど残されていなかった。\n\n私は[sc_loser.GetHerHim]に礼を尽くして視線を返し、交響曲の最後の譜のための[sc_victor.Custom('signature_weapon')]を準備する。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "[sc_loser.GetFirstNameNoTooltip]が私の敬虔な瞬間を利用する機会を得る前に、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を突き出し、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\nこの[sc_victor.GetFaith.WarGodNamePossessive]の保護の証拠に敵は唖然とする。それはほんの一秒ほどのことだったが、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]には十分だ。"
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "戦いを通して興奮が高まる中、私は流れるように、次々と[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]。徹底した受け流しと致命的な打撃を完璧に切り替える戦いだ。そんな中、私が持つ痛みへの耐性は[sc_loser.GetFirstNamePossessiveNoTooltip]の計算をことごとく狂わせていく。\n\nすぐに死に至る攻撃を繰り出し、私は敵の脇腹に恐ろしい穴を開けることができた。\n\n[sc_loser.GetSheHe|U]の身体からはすぐに血が溢れ出す。"
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip]がよろめく。\nその一瞬の隙で、私は[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を振りかざし、[sc_loser.GetHerHis]の顔面へ叩き込む。\n\n[sc_loser.GetHerHis|U]のよろめきは、完全な転倒へと変わった。\n武器が手から離れ、[sc_loser.GetSheHe]は地面へと倒れ込む。\n\n気絶した[sc_loser.GetWomanMan]を仰向けに蹴り倒し、\nそして容赦のない一撃で、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.a:0 "あばよ、[sc_loser.GetTitledFirstNameNoTooltip]。"
 single_combat.0041.b:0 "私の勝ちだ！"
 single_combat.1004.t:0 "け、け、け、け、け、決闘だ"
 single_combat.1004.desc:0 "[recipient.GetFirstName]は自業自得だとして、あなたは違うとでも。"
 single_combat.1004.a:0 "あなたは通常の攻撃側だ"
 single_combat.1004.b:0 "あなたは通常の防御側だ"
 single_combat.1004.c:0 "あなたは攻撃側で、死に至る場合がある"
 single_combat.1004.d:0 "あなたは防衛側で、死に至る場合がある"
 single_combat.1004.e:0 "あなたは攻撃側で、死に至ることはない"
 single_combat.1004.f:0 "あなたは防御側で、死に至ることはない"
 single_combat.1004.g:0 "いや、気にするな"
