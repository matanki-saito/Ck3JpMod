 hold_court.7000.title:1 "合意のライバル"
 hold_court.7000.taxes.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「貴方の領民の多くは現在の税制に大きな不満を抱えていると申し上げねばなりません。不当であり法外であると見做しています」\n\n[rival_1.GetFirstNameNoTooltip]と[rival_2.GetFirstNameNoTooltip]が行動を共にしている。このことが問題の深刻さを示している。"
 hold_court.7000.religion.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「貴方様の#EMP 異端の信仰#!が領内において一般に受け入れ難いものであると申し上げねばなりません。我々二人が諍いを脇においてでも[rival_1.GetFaith.GetName]への改宗をお願いに上がらねばならないほどです。」"
 hold_court.7000.culture.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々の間の諍いを脇に置いてでも貴方様の#EMP 異国かぶれ#!のやり方に警告を送らざるを得ません。領内には不平が拡がっています。私の、そして[rival_2.GetTitledFirstNameNoTooltip]のような優れた[rival_1.GetCulture.GetName]が余所者のやり方に塗り潰されることはあり得ません。貴方様はすぐにでも[rival_1.GetCulture.GetNameNoTooltip]を採り入れるべきです。」"
 hold_court.7000.spouse_religion.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「貴方様の[controversial_spouse.Custom('WifeHusband')]が真の教えである[rival_1.GetFaith.GetName]に対して無頓着であるがゆえに領内での問題を招いているとお伝えせねばなりません。余人が貴方様までもが#EMP 異端#!の罪を犯していると考えないように、[ROOT.Char.Custom2('RelationToMeAddress', rival_1)]、何か手を打たねばなりません。」"
 hold_court.7000.spouse_culture.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は、貴方様の[controversial_spouse.Custom('WifeHusband')]が[rival_1.GetCulture.GetName]の風習に無頓着であることが、領国の人々の大きな怒りを招いているとお知らせせねばなりません。自らの主と#EMP 余所者の[controversial_spouse.GetCulture.GetName]#!との婚姻を受け入れ難いと感じています。」"
 hold_court.7000.spouse_lustful.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は、[controversial_spouse.GetTitledFirstName]の振る舞いの噂が人々の耳に届いているとお伝えせねばなりません。主の[controversial_spouse.Custom('WifeHusband')]の自堕落ぶりは容認できません。この問題へのご対処をお願い申し上げます。」"
 hold_court.7000.spouse_criminal.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は、[controversial_spouse.GetTitledFirstName]様が犯した罪の噂で領内が持ち切りだとお伝えせねばなりません。人々は貴方様の[controversial_spouse.Custom('WifeHusband')]よりも高い道徳基準を課されることに怒り、苛立っています。この問題へのご対処をお願い申し上げます。」"
 hold_court.7000.spouse_lowborn.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「人々は、貴方様の[controversial_spouse.Custom('WifeHusband')]の選択に大きな疑問を抱いていると申し上げねばなりません。[controversial_spouse.GetTitledFirstName]のような#EMP 無学の農民#!を？そのような振る舞いは[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の権威を傷つけることに疑いの余地はありません。」"
 hold_court.7000.spouse_other.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人は犬猿の仲で知られている。気掛かりなのは、言い争っていないことだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「人々は、貴方の[controversial_spouse.GetTitledFirstName]に対して大きな不服を抱いていると申し上げねばなりません。[controversial_spouse.GetHerHis]の最近の振る舞いは善き、そして忠実なる[controversial_spouse.GetTitledFirstName]とは言い難いものであると思われます。何かしらのご対応をお願い申し上げます。」"
 hold_court.7000.a:1 "別の見方もあるのではないかと思うが…"
 hold_court.7000.a.success:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]に案件を撤回させることに成功する"
 hold_court.7000.a.success.toast:0 "抜かりない交渉"
 hold_court.7000.a.failure:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]に案件を撤回させることに失敗する"
 hold_court.7000.a.failure.toast:0 "失敗した交渉"
 hold_court.7000.b:1 "[rival_2.GetFirstNameNoTooltip]よ、お前の敵は私ではないぞ。[rival_1.GetSheHe|U]だ！"
 hold_court.7000.b.success:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]の確執を利用していがみ合わせることに成功する"
 hold_court.7000.b.success.toast:0 "成功した操作"
 hold_court.7000.b.failure:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]の確執を利用することに失敗して、事態を悪化させてしまった"
 hold_court.7000.b.failure.toast:0 "失敗した操作"
 hold_court.7000.c:1 "きっと、お前たちは剣にものを言わせることも出来るのだろうな？"
 hold_court.7000.c.success:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]を威圧することに成功する"
 hold_court.7000.c.success.toast:0 "成功した脅迫"
 hold_court.7000.c.failure:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]を威圧することに失敗する"
 hold_court.7000.c.failure.toast:0 "失敗した脅迫"
 hold_court.7000.opt.tax:0 "「分かった、税を減ずることとしよう。」"
 hold_court.7000.opt.religion:1 "我が魂は明らかに危険にさらされている、改宗しよう。"
 hold_court.7000.opt.spouse_religion:1 "「我が[controversial_spouse.Custom('WifeHusband')]に真の教えを理解するよう努めさせるとしよう。」"
 hold_court.7000.opt.spouse_lustful:1 "「[controversial_spouse.GetTitle.GetName]はその不徳の報いを受けることとなるであろう！」"
 hold_court.7000.opt.spouse_criminal:1 "「[controversial_spouse.GetTitle.GetName]はその罪を贖わなければならない！」"
 hold_court.7000.opt.spouse_lowborn:2 "「[ROOT.Char.GetDynasty.GetName]家は私の選択のせいで苦しんでいる。」"
 hold_court.7000.opt.spouse_other:1 "「そうした振る舞いについて[controversial_spouse.GetTitledFirstName]と話してみることにしよう。」"
 hold_court.7000.d.tt:1 "彼らの要求に譲歩する。"
 hold_court.7010.title:0 "辺境の英雄"
 hold_court.7010.byzantine_desc:1 "何世紀にも渡るアラブ人との絶え間ない戦争の中で、我らローマ人は我らが帝国の英雄を讃えてきた。しかしながら時折、我らの偉大な守護者は平民の中からより多く生まれており、[frontier_hero.GetFirstName]の功績について入念に調べてきた。\n\nそのずば抜けた英雄的な行動により、[frontier_hero.GetFirstNameNoTooltip]は庶民の中の伝説となり、そして今は謁見のために[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にやってきて道を埋め尽くす人々から歓声を浴びている。\n\n彼の功績に報いるか、或いはローマの人々の怒りを買う危険を冒さねばならないが、貴族たちが我が宮中において不平を隠していないことにも気を配らねばならない。"
 hold_court.7010.reconquista_desc:1 "我らと[frontier_ruler.GetPrimaryTitle.GetName]の関係は、この地を巡る不信心者との戦いの中にあって、常に緊張をはらんでいる。この紛争において全ての平民を守ることは能わず、彼らは大いに苦しめられていた。\n\nしかしながら、新たな英雄が生まれたようだ。ある庶民が人々が守るべく幾たびも戦っていたという。その英雄は[frontier_hero.GetFirstName]という名で呼ばれ、今、その勇気に対する報奨を求めて我が宮廷にやってきた。\n\n我が宮中においては平民に貴族と同様の権利を与えることは出来ないということで満場一致のようだが、彼らの確かで大きな功績に対して何の報いも与えないということが公正であると言えるのだろうか？"
 hold_court.7010.anglofranco_desc:1 "[frontier_ruler.GetCulture.GetName]との戦争において、英雄的な[root.GetCulture.GetName]の貴族達の功績に対して定期的に称賛を与えてきたが、今日は[frontier_hero.GetFirstName]という名の農民に栄誉を与えることを求められている。\n\n[frontier_hero.GetSheHe]は[frontier_ruler.GetTitledFirstName]との戦いに参加して目覚ましい功績を挙げ、その活躍は庶民の心を掴み取っている。\n\n今、彼らの一行が宮廷に到着しており、褒章を期待していることに間違いはないのだが、我が顧問たちは平民を取り立てることは受け入れ難いと進言している。"
 hold_court.7010.default_desc:0 "ここ最近、比類無き勇気と信じ難い活躍によって庶民の心を鷲掴みにしているという農民の豪傑の話を耳にした。\n\n[frontier_hero.GetFirstName]と呼ばれるその豪傑は、[frontier_ruler.GetCulture.GetName]の略奪者達から弱き人々を守ってきた。そして今、私との謁見を求めて[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へとやってきた。\n\n[frontier_hero.GetFirstNameNoTooltip]が偉大な英雄であることに疑いの余地は無いのだが、我が廷臣は彼の身分を引き上げないように強く主張している。"
 hold_court.7010.a:0 "「お前を当家で召し抱え、報いることとしよう。」"
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName]が宮廷に加わります"
 hold_court.7010.b:0 "「真の英雄にはその能力に相応しい地位を与えるべきだ。」"
 hold_court.7010.b1.tt:0 "[frontier_hero.GetNameNoTooltip]に[frontier_hero_county.GetName]を報酬として与えます。既存の貴族達を怒らせますが、[frontier_hero.GetName]を忠実な封臣として獲得します。"
 hold_court.7010.b2.tt:1 "[frontier_hero.GetNameNoTooltip]に現在[lost_county_vassal.GetName]が保有する伯爵領を与える。[lost_county_vassal.GetTitledFirstNameNoTooltip]は怒らせますが、[frontier_hero.GetFirstNameNoTooltip]の封臣としての忠誠を強固にします。"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName]はあなたの新たな封臣となります"
 hold_court.7010.c:0 "「お前を英雄として称えることとしよう！」"
 hold_court.7010.d:0 "「お前は卑しい農民であり、それ以上のものではない！」"
 hold_court.7020.title:0 "亡命者の受け入れ"
 hold_court.7020.desc:0 "本日、我が宮廷に到着したのは我が[ambassador_liege.Custom2('RelationToMe', ROOT.Char )]である[ambassador_liege.GetName]よりの使者[ambassador.GetName]だ。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、我が君はあなたが興味深い人物を匿っていることに関心を寄せております。[exile.GetName]は[exile_claim.GetName]への正統な請求権を主張しています。[ambassador_liege.GetTitledFirstNameNoTooltip]は心得違いを起こした臣民である[ambassador_liege.GetHersHis]の身柄の送還を求めています。」\n\n我が評議会が審議する最中、私は[ambassador.GetNameNoTooltip]を退出させる。如何したものだろうか？"
 hold_court.7020.a:0 "[exile.GetFirstNameNoTooltip]を[ambassador_liege.GetFirstNameNoTooltip]に引き渡す。"
 hold_court.7020.b:0 "[ambassador.GetFirstNameNoTooltip]が[exile.GetFirstNameNoTooltip]を連れて行くことを拒否する。"
 hold_court.7020.c:0 "[disguised_exile.GetName]を[exile.GetFirstNameNoTooltip]に偽装し、代わりに[disguised_exile.GetHerHim]を送ってくれ！"
 hold_court.7020.c.tt:0 "[ambassador.GetNameNoTooltip]を騙して[disguised_exile.GetFirstNameNoTooltip]を代わりに連れて行くようにしてくれ。[ambassador.GetHerHis]が[ambassador_liege.GetTitledFirstNameNoTooltip]に戻ったときにそのごまかしは発覚するだろう。"
 hold_court.7020.c.success:0 "あなたは[ambassador.GetFirstNameNoTooltip]の説得に成功します。[ambassador_liege.GetTitledFirstNameNoTooltip]に発覚した場合には[ambassador_liege.GetSheHe]は激怒することでしょう…"
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip]はあなたを信じず立ち去ります。[ambassador.GetFirstNameNoTooltip]は失敗したあなたの陰謀を[ambassador_liege.GetTitledFirstNameNoTooltip]に報告します。"
 hold_court_7020_successful_deception:0 "[ambassador.GetName]を騙すことに成功"
 hold_court_7020_failed_deception:0 "あなたは[ambassador.GetName]を騙すことに失敗した"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName]は帰る"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "[disguised_exile.GetName]を[exile.GetName]に偽装し、私の使者が無知でそれに気付かないことを信じることは、ひどく賢いやり方だと思ったのだろうな。あなたが[disguised_exile.GetNameNoTooltip]をあまり好きではなかったことを願っている――[ambassador_liege.GetPrimaryTitle.GetName]では貴族になりすますことは犯罪であり、そのせいで[disguised_exile.GetSheHe]は死に至ったわけだからな。これで今やあなたと私は敵同士だ。[ambassador_liege.GetFaith.NegativeAfterLife]で苦しむがよい。"
 hold_court.7021.failure:0 "私の忠実な使者[ambassador.GetName]から聞いたのだが、最近[ambassador.GetHerHis]があなたの宮廷を訪れた際、役に立たない者を私の心得違いの臣民[exile.GetName]としてうまく偽装して[ambassador.GetHerHim]を騙そうとしたようだな。私の使用人はあなたの稚拙な策略には引っかかるにはあまりにも狡猾で、私の宮廷に[exile.GetNameNoTooltip]を戻すことはできなかったが、しかしあなたの無能さを世界に広めることによって私の失望を和らげることはできる。もしまた会うことがあれば、あなたと私は敵対することになるであろう。"
 hold_court.7021.returned:0 "私は[exile.GetName]を私の領国の[exile.GetHerHis]の適切な場所に戻してくれた、[ROOT.Char.GetTitledFirstNameNoTooltip]に大きな感謝を告白する。あなたは[ambassador_liege.GetPrimaryTitle.GetName]の最も名誉ある真の友人であることが証明されたので、今後もお付き合いをお願いしたい。私の所領であなたを高く評価することの利点を評価しないのは愚か者だけであり、あなたは明らかに愚か者ではない。あなたが長寿と豊かな実りに恵まれるよう祈っている。"
 hold_court.7021.not_returned:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]、私は、私の使者である[ambassador.GetName]から伝えられた私の合理的な要求に、あなたが同意せずに強硬な姿勢を見せていることに深く腹を立てている。[exile.GetName]を私に返すことは不合理な要求ではなかったのに、あなたは賢さよりも無謀さと辛辣さを証明したのだ。[ROOT.Char.GetPrimaryTitle.GetName]は、あなたのような価値のない愚か者が玉座につくときっと不名誉な終わりを迎える運命にあるのだろう、後継者があなたの後を追わないことを祈るばかりである。"
 hold_court.7021.a:0 "[disguised_exile.GetName]は恥ずべき輩だが、少なくとも役には立った。"
 hold_court.7021.b:0 "私の評判はがた落ちだ！"
 hold_court.7021.c:0 "強力な外交は、些末な政治に勝つ。"
 hold_court.7021.d:0 "これはどんな恨み辛みなんだ？"