 hold_court.7000.title:1 "Rivals in Agreement"
 hold_court.7000.taxes.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「貴方の領内の多く者たちは現在の税制に大きな不満を抱えていると申し上げねばなりません。彼らはそれを不当であり法外であると見做しています。」\n\n[rival_1.GetFirstNameNoTooltip]と[rival_2.GetFirstNameNoTooltip]がこの件で共に動いているということは、問題が深刻であることを示している。"
 hold_court.7000.religion.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は貴方様の#EMP 異端の信仰#!が領内において一般に受け入れ難いものであると申し上げねばなりません。我々が諍いを脇においてでも[rival_1.GetFaith.GetName]への改宗をお願いに上がらねばならないほどです。」"
 hold_court.7000.culture.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は我々の間の諍いを脇に置いてでも貴方様の#EMP 異国かぶれ#!のやり方に警告を送らざるを得ません。領内には不平が拡がっています。私の、そして[rival_2.GetTitledFirstNameNoTooltip]のような優れた[rival_1.GetCulture.GetName]が余所者のやり方に塗り潰されることはあり得ません。貴方様はすぐにでも[rival_1.GetCulture.GetNameNoTooltip]を採り入れるべきです。」"
 hold_court.7000.spouse_religion.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「貴方様の[controversial_spouse.Custom('WifeHusband')]が真の教えである[rival_1.GetFaith.GetName]に対して無頓着であるがゆえに、領内で問題が起きていることをお伝えせねばなりません。余人が貴方様までもが#EMP 異端#!の罪を犯していると考えないように、[ROOT.Char.Custom2('RelationToMeAddress', rival_1)]、何か手を打たねばなりません。」"
 hold_court.7000.spouse_culture.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は貴方様の[controversial_spouse.Custom('WifeHusband')]が[rival_1.GetCulture.GetName]の風習に無頓着であることが領国の人々の大きな怒りを招いていることをお知らせせねばりません。我々は自らの主が#EMP 余所者の[controversial_spouse.GetCulture.GetName]#!と婚姻していることを受け入れ難いと感じています。」"
 hold_court.7000.spouse_lustful.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は[controversial_spouse.GetTitledFirstName]の振る舞いについての噂が人々の耳に触れていることをお伝えせねばなりません。我らが主の[controversial_spouse.Custom('WifeHusband')]の自堕落ぶりは容認出来ません。この問題へのご対処をお願い申し上げます。」"
 hold_court.7000.spouse_criminal.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「我々は領内は[controversial_spouse.GetTitledFirstName]様が犯した罪の噂で持ち切りであることをお伝えせねばなりません。人々は自らが貴方様の[controversial_spouse.Custom('WifeHusband')]よりも高い道徳基準を定められていることに怒り、苛立っています。この問題へのご対処をお願い申し上げます。」"
 hold_court.7000.spouse_lowborn.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「人々は貴方様の[controversial_spouse.Custom('WifeHusband')]の選択に大きな疑問を抱いていると申し上げねばなりません。[controversial_spouse.GetTitledFirstName]のような#EMP 無学の農民#!を？　そのような振る舞いは[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の権威を傷つけることに疑いの余地はありません。」"
 hold_court.7000.spouse_other.desc:1 "次の請願者の組にはすぐに気が付いた。[rival_1.GetName]と[rival_2.GetName]だ。この二人には激しい確執があることが知られている。気掛かりなのは、この二人が言い争っていないということだ。\n\n「我が君」と[rival_1.GetName]は言上を始める。「人々は貴方の[controversial_spouse.GetTitledFirstName]に対して大きな不服を抱いていると申し上げねばなりません。[controversial_spouse.GetHerHis]の最近の振る舞いは善き、そして忠実なる[controversial_spouse.GetTitledFirstName]とは言い難いものであると思われます。何かしらのご対応をお願い申し上げます。」"
 hold_court.7000.a:1 "別の見方もあるのではないかと思うが…"
 hold_court.7000.a.success:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]に案件を撤回させることに成功する"
 hold_court.7000.a.success.toast:0 "抜かりない交渉"
 hold_court.7000.a.failure:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]に案件を撤回させることに失敗する"
 hold_court.7000.a.failure.toast:0 "Failed Negotiation"
 hold_court.7000.b:1 "[rival_2.GetFirstNameNoTooltip]よ、お前の敵は私ではないぞ。[rival_1.GetSheHe|U]だ！"
 hold_court.7000.b.success:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]の確執を利用していがみ合わせることに成功する"
 hold_court.7000.b.success.toast:0 "Successful Manipulation"
 hold_court.7000.b.failure:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]の確執を利用することに失敗して、事態を悪化させてしまった"
 hold_court.7000.b.failure.toast:0 "Failed Manipulation"
 hold_court.7000.c:1 "きっと、お前たちは剣にものを言わせることも出来るのだろうな？"
 hold_court.7000.c.success:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]を威圧することに成功する"
 hold_court.7000.c.success.toast:0 "Successful Intimidation"
 hold_court.7000.c.failure:0 "[rival_1.GetTitledFirstNameNoTooltip]と[rival_2.GetTitledFirstNameNoTooltip]を威圧することに失敗する"
 hold_court.7000.c.failure.toast:0 "Failed Intimidation"
 hold_court.7000.opt.tax:0 "「分かった、税を減ずることとしよう。」"
 hold_court.7000.opt.religion:1 "My soul is clearly at risk, I shall convert."
 hold_court.7000.opt.spouse_religion:1 "「我が[controversial_spouse.Custom('WifeHusband')]に真の教えを理解するよう努めさせるとしよう。」"
 hold_court.7000.opt.spouse_lustful:1 "「[controversial_spouse.GetTitle.GetName]はその不徳の報いを受けることとなるであろう！」"
 hold_court.7000.opt.spouse_criminal:1 "「[controversial_spouse.GetTitle.GetName]はその罪を贖わなければならない！」"
 hold_court.7000.opt.spouse_lowborn:2 "\"The House of [ROOT.Char.GetDynasty.GetName] suffers for my choice.\""
 hold_court.7000.opt.spouse_other:1 "「そうした振る舞いについて[controversial_spouse.GetTitledFirstName]と話してみることにしよう。」"
 hold_court.7000.d.tt:1 "Concede to their demands."
 hold_court.7010.title:0 "辺境の英雄"
 hold_court.7010.byzantine_desc:1 "何世紀にも渡るアラブ人との絶え間ない戦争の中で、我らローマ人は我らが帝国の英雄を讃えてきた。しかしながら時折、我らの偉大な守護者は平民の中からより多く生まれており、[frontier_hero.GetFirstName]の功績について入念に調べてきた。\n\nそのずば抜けた英雄的な行動により、[frontier_hero.GetFirstNameNoTooltip]は庶民の中の伝説となり、そして今は謁見のために[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にやってきて道を埋め尽くす人々から歓声を浴びている。\n\n彼の功績に報いるか、或いはローマの人々の怒りを買う危険を冒さねばならないが、貴族たちが我が宮中において不平を隠していないことにも気を配らねばならない。"
 hold_court.7010.reconquista_desc:1 "我らと[frontier_ruler.GetPrimaryTitle.GetName]の関係は、この地を巡る不信心者との戦いの中にあって、常に緊張をはらんでいる。この紛争において全ての平民を守ることは能わず、彼らは大いに苦しめられていた。\n\nしかしながら、新たな英雄が生まれたようだ。ある庶民が人々が守るべく幾たびも戦っていたという。その英雄は[frontier_hero.GetFirstName]という名で呼ばれ、今、その勇気に対する報奨を求めて我が宮廷にやってきた。\n\n我が宮中においては平民に貴族と同様の権利を与えることは出来ないということで満場一致のようだが、彼らの確かで大きな功績に対して何の報いも与えないということが公正であると言えるのだろうか？"
 hold_court.7010.anglofranco_desc:1 "[frontier_ruler.GetCulture.GetName]との戦争において、英雄的な[root.GetCulture.GetName]の貴族達の功績に対して定期的に称賛を与えてきたが、今日は[frontier_hero.GetFirstName]という名の農民に栄誉を与えることを求められている。\n\n[frontier_hero.GetSheHe]は[frontier_ruler.GetTitledFirstName]との戦いに参加して目覚ましい功績を挙げ、その活躍は庶民の心を掴み取っている。\n\n今、彼らの一行が宮廷に到着しており、褒章を期待していることに間違いはないのだが、我が顧問たちは平民を取り立てることは受け入れ難いと進言している。"
 hold_court.7010.default_desc:0 "ここ最近、比類無き勇気と信じ難い活躍によって庶民の心を鷲掴みにしているという農民の豪傑の話を耳にした。\n\n[frontier_hero.GetFirstName]と呼ばれるその豪傑は、[frontier_ruler.GetCulture.GetName]の略奪者達から弱き人々を守ってきた。そして今、私との謁見を求めて[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へとやってきた。\n\n[frontier_hero.GetFirstNameNoTooltip]が偉大な英雄であることに疑いの余地は無いのだが、我が廷臣は彼の身分を引き上げないように強く主張している。"
 hold_court.7010.a:0 "「お前を当家で召し抱え、報いることとしよう。」"
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName]が宮廷に加わります"
 hold_court.7010.b:0 "「真の英雄にはその能力に相応しい地位を与えるべきだ。」"
 hold_court.7010.b1.tt:0 "[frontier_hero.GetNameNoTooltip]に[frontier_hero_county.GetName]を報酬として与えます。既存の貴族達を怒らせますが、[frontier_hero.GetName]を忠実な封臣として獲得します。"
 hold_court.7010.b2.tt:1 "[frontier_hero.GetNameNoTooltip]に現在[lost_county_vassal.GetName]が保有する伯爵領を与える。[lost_county_vassal.GetTitledFirstNameNoTooltip]は怒らせますが、[frontier_hero.GetFirstNameNoTooltip]の封臣としての忠誠を強固にします。"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName]はあなたの新たな封臣となります"
 hold_court.7010.c:0 "「お前を英雄として称えることとしよう！」"
 hold_court.7010.d:0 "「お前は卑しい農民であり、それ以上のものではない！」"
 hold_court.7020.title:0 "Harboring an Exile"
 hold_court.7020.desc:0 "A new arrival to my court today is one [ambassador.GetName], an envoy from my [ambassador_liege.Custom2('RelationToMe', ROOT.Char )], [ambassador_liege.GetName].\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], it has come to the attention of my liege that you are harboring an individual of particular interest. [exile.GetName] has legitimate claim to the [exile_claim.GetName]. [ambassador_liege.GetTitledFirstNameNoTooltip] requests and demands the return of this errant subject of [ambassador_liege.GetHersHis].\"\n\n I send [ambassador.GetNameNoTooltip] out of the room whilst my council deliberates - what should we do?"
 hold_court.7020.a:0 "[exile.GetFirstNameNoTooltip]を[ambassador_liege.GetFirstNameNoTooltip]に引き渡す。"
 hold_court.7020.b:0 "Refuse to allow [ambassador.GetFirstNameNoTooltip] to take [exile.GetFirstNameNoTooltip]."
 hold_court.7020.c:0 "Disguise [disguised_exile.GetName] as [exile.GetFirstNameNoTooltip] and send [disguised_exile.GetHerHim] instead!"
 hold_court.7020.c.tt:0 "Try to trick [ambassador.GetNameNoTooltip] into taking [disguised_exile.GetFirstNameNoTooltip] instead. The deception will be discovered upon [ambassador.GetHerHis] return to [ambassador_liege.GetTitledFirstNameNoTooltip]."
 hold_court.7020.c.success:0 "貴方は[ambassador.GetFirstNameNoTooltip]の説得に成功します。[ambassador_liege.GetTitledFirstNameNoTooltip]に発覚した場合には[ambassador_liege.GetSheHe]は激怒することでしょう…"
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip]は貴方を信じず立ち去ります。[ambassador.GetFirstNameNoTooltip]は失敗した貴方の陰謀を[ambassador_liege.GetTitledFirstNameNoTooltip]に報告します。"
 hold_court_7020_successful_deception:0 "[ambassador.GetName]を騙すことに成功"
 hold_court_7020_failed_deception:0 "貴方は[ambassador.GetName]を騙すことに失敗した"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName]は帰る"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "I suppose you thought that was terribly clever, disguising [disguised_exile.GetName] as [exile.GetName] and trusting in the ignorance of my envoy to not realize it. I do hope that you weren't too fond of [disguised_exile.GetNameNoTooltip] though - it is a crime in the [ambassador_liege.GetPrimaryTitle.GetName] to impersonate a noble, and so [disguised_exile.GetSheHe] was put to death. You and I are now enemies. Damn you to [ambassador_liege.GetFaith.NegativeAfterLife]."
 hold_court.7021.failure:0 "My loyal ambassador [ambassador.GetName] informs me that during [ambassador.GetHerHis] recent visit to your court, you attempted to deceive [ambassador.GetHerHim] by poorly disguising a useless nobody as my errant subject [exile.GetName]. My servants are too wily to be caught out by your poor attempts at intrigue however, and although I was unable to return [exile.GetNameNoTooltip] to my court, I can ease my disappointment by spreading word of your bumbling incompetence across the known world. If we ever meet, you and I shall be enemies."
 hold_court.7021.returned:0 "I confess to being most grateful to you, [ROOT.Char.GetTitledFirstNameNoTooltip], for returning [exile.GetName] to [exile.GetHerHis] proper place in my realm. You have proven yourself a most honorable and true friend to [ambassador_liege.GetPrimaryTitle.GetName], and I would be delighted to continue corresponding with you in future. Only a fool would not appreciate the benefits of my holding you in high regard, and you are clearly not a fool. May you be blessed with long life and bountiful harvests."
 hold_court.7021.not_returned:0 "I am deeply upset, [ROOT.Char.GetTitledFirstNameNoTooltip], by your intransigence in not acquiescing to my reasonable request as conveyed to you by my envoy [ambassador.GetName]. Returning [exile.GetName] to me was hardly an irrational demand, and yet you proved yourself to be more reckless and spiteful than wise. [ROOT.Char.GetPrimaryTitle.GetName] is surely doomed to an ignominious end with such unworthy fools as yourself on the throne, one can only hope that your successor does not take after you."
 hold_court.7021.a:0 "Shame about [disguised_exile.GetName], at least [disguised_exile.GetSheHe] was useful."
 hold_court.7021.b:0 "My reputation is ruined!"
 hold_court.7021.c:0 "Strong diplomacy wins out over petty politicking."
 hold_court.7021.d:0 "What bitter words are these?"