 game_concept_reformation_desc:0 "[culture_head|E]は、$game_concept_reformation$の実施を通して、[culture|E]の特定項目を変更できます。$game_concept_reformation$は一度始めてしまうと中断できず、長期間を要します。\n\n改革時に変更可能な項目は次の通りです：\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
