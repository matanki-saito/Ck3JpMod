 game_concept_promote_other_culture_development_decision_desc:0 "[cultural_acceptance|E]が#V 75%#!以上の場合、異なる[cultures|E]の[counties|E]において、[development|E]、[control|E]、[building|E]のコスト、および防衛側[advantage|E]を改善できる[decision|E]です。\n\n決断を下すと、[prestige|E][prestige_i]と[levies|E]も増加します。\n\n[realm|E]にある全ての所領が影響を受けます。[gold|E]のコストは、影響を受ける所領の数に比例します。"
 game_concept_reform:0 "改革"
