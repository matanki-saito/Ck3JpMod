 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
