 game_concept_artifact_rarity_desc:0 "[artifacts|E]の中には、他よりも希少なものがあり、それはリアリティの反映されます。\n\nレベルは低いものから順に:\n$BULLET_WITH_TAB$コモン（デフォルトであるため表示されません）\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
