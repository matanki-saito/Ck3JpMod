 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\n栄光レベルにおける最高到達点です。"
 game_concept_excommunication_war:0 "破門戦争"
 game_concept_excommunicated_ruler:0 "破門された統治者"
 game_concept_excommunicated_ruler_desc:1 "破門戦争では、攻撃者は[excommunicated|E]支配者を権力の座から引きずり下ろす為に戦います。\n\n勝利した場合、攻撃者は大量の[piety|E]と[head_of_faith|E]からの好意を得ます。一方、破門された支配者は[heir|E]への権力移譲を強制されます。\n\nしかし、破門された支配者側が勝利した場合は戦いによって正しさを証明したこととなり、[head_of_faith|E]は破門を取り消さざるを得なくなります。"
 game_concept_holy_site:0 "聖地"
 game_concept_holy_sites:0 "聖地"
 game_concept_holy_site_desc:1 "$game_concept_holy_site$とは[faith|E]にとって宗教的重要性のある場所を含んだ[county|E]です。正しき信仰を持つ者が保有する$game_concept_holy_sites$は同じ宗派の全ての者に効果を与え、[special_buildings|E]や[holy_orders|E]の作成が許可されます。各宗派には異なる$game_concept_holy_sites$のセットがあります。"
 game_concept_culture_group:0 "文化グループ"
 game_concept_culture_group_desc:0 "文化グループは共通の祖先を共有する幾つかの[cultures|E]の集まりです。\n\n同じ文化グループのキャラクター同士は異なるグループ同士のような高い[opinion|E]ペナルティをお互いに被ることはありません。"
 game_concept_cultural_head:0 "文化指導者"
 game_concept_culture_head:1 "文化指導者"
 game_concept_culture_head_desc:1 "'$game_concept_culture_head$'とは自らの[culture|E]に最も大きな影響力を持つ[ruler|E]を指します。\n\n具体的には、自らの[realm|E]の中に同じ文化の[counties|E]を最も多く保有する支配者がその文化の$game_concept_cultural_head$となります。[domain|E]の位置や他の文化の伯爵領の保有数は考慮されません。\n\n$game_concept_cultural_head$は[cultural_fascination|E]を設定することにより、どの[innovation|E]の発見を優先付けるかに影響を与えることが出来ます。"
 game_concept_county_opinion:0 "領民の評価"
 game_concept_county_opinion_desc:3 "各[county|E]の一般住民は、$game_concept_county$を持っている[character|E]の[opinion|E]を持っています。民衆が不幸になると、[peasant_faction|E]や[popular_faction|E]を[realm|E]で始めたり、参加したりすることがあります。\n\n$game_concept_county_opinion$をコントロールする最も簡単な方法は、$game_concept_county$の[holder|E]が人口と同じ[culture|E]と[faith|E]の人であることを確認することです。\n\n異なる[faith|E]を持つことによる$game_concept_county_opinion$は、伯爵領の[faith_hostility|E]と[fervor|E]、0から100まで推移する$game_concept_fervor$、の双方による修正を受けます。"
 game_concept_core_tenet:1 "信条"
 game_concept_core_tenet_desc:1 "[doctrines|E]は[faith|E]が立場を明確にするべき問題を表すのに対し、$game_concept_core_tenets$は信仰の独特の慣習や儀礼を表しています。"
 game_concept_core_tenets:1 "信条"
 game_concept_holy_war:0 "聖戦"
 game_concept_holy_wars:0 "聖戦"
 game_concept_holy_war_holy:0 "聖なる"
 game_concept_holy_war_desc:3 "A $game_concept_holy_war$ is a special type of [war|E] waged by a [ruler|E] of one [faith|E] against a Ruler of a different Faith.\n\n$game_concept_holy_war$ are usually quite destructive, with the winner of a Holy War typically seizing all [counties|E] in the targeted area for themselves. However, if attacker's Faith is [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] or the defender has [vassals|E] of the attacker's own Faith in the targeted area, some or all Vassal Rulers in the targeted area may simply be transfered to the attacker instead.\n\nUnlike other wars, Rulers of the same Faith as the target may choose to join in their defense without the need of an [alliance|E].\n\nHoly Wars may be allowed or restricted betwee on different [religious_families|E]"
 game_concept_great_holy_war:0 "大聖戦"
 game_concept_great_holy_wars:0 "大聖戦"
 game_concept_great_holy_war_desc:3 "$game_concept_great_holy_war$とは特定の[faiths|E]の[head_of_faith|E]のみが宣言出来る特殊な[war|E]であり、[kingdom|E]全体を自らの信仰の庇護の下に置くことを目的としています。\n\n$game_concept_great_holy_wars$は選択された[kingdom|E]の中に存在する異なる[religion|E]の[rulers|E]の全てを対象とし、彼らに共同戦線を強います。勝利した場合、対象王国内の全ての[titles|E]は剥奪され、攻撃者の間で分配されます。\n\n[doctrines|E]によって、宗派は[directed_great_holy_wars|E]或いは[undirected_great_holy_wars|E]へのアクセスを得ますが、$game_concept_great_holy_wars$へのアクセスが全く無い場合もあります:\n$EFFECT_LIST_BULLET$一般的には大聖戦へのアクセスには[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]、[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]、または[GetFaithDoctrine('tenet_warmonger').GetBaseName]の[core_tenets|E]が必要です。\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]の教義を持つ宗派の宗教指導者は目標のある大聖戦のみアクセス出来ます\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]の教義を持つ宗派の宗教指導者は目標のない大聖戦のみアクセス出来ます\n$EFFECT_LIST_BULLET$宗教指導者を持たない宗派では条件が整っていても大聖戦を宣言出来ません\n\n幾つかの宗派において、大聖戦は'十字軍'や'ジハード'など特別な名前を持つことがあります。これらの大聖戦が他の大聖戦と異なるのはその呼び名のみで、他の機能は同じです。"
 game_concept_directed_great_holy_war:0 "目標のある大聖戦"
 game_concept_directed_great_holy_wars:0 "目標のある大聖戦"
 game_concept_directed_great_holy_war_desc:0 "$game_concept_directed_great_holy_war$は$doctrine_temporal_head_name$の[head_of_faith|E]によって宣言され、[kingdom|E]に彼らの法をもたらすことを意図しています。\n\n[faith|E]に属する各[rulers|E]は宗教指導者を支援することを選択することができ、それによって報酬を得ることが出来ます。報酬の中には[piety|E]が含まれ、[dynasty|E]の構成員が征服した王国において[landed|E]となるかもしれません。\n\n対象とされた[religion|E]の支配者たちはこの防衛戦争に参加するにあたって[alliance|E]を必要としません。"
 game_concept_undirected_great_holy_war:0 "目標のない大聖戦"
 game_concept_undirected_great_holy_wars:0 "目標のない大聖戦"
 game_concept_undirected_great_holy_war_desc:0 "$game_concept_undirected_great_holy_war$は$doctrine_spiritual_head_name$の[head_of_faith|E]によって宣言され、[kingdom|E]に彼らの[faith|E]の法をもたらすことを意図しています。\n\n$game_concept_undirected_great_holy_wars$は直ちに開始されることはなく、代わりにまず[preparation_phase|E]に入ります。\n\n戦争状態に入る前に、攻撃側の信仰の支配者たちは[war_chest|E]に[gold|E]の寄付をすることが出来ます。\n\n勝利した場合、対象となった王国は奪われ、攻撃側の信仰を持つキャラクターに与えられます。報酬の中には[piety|E]が含まれ、[dynasty|E]の構成員が征服した王国において[landed|E]となるかもしれません。"
 game_concept_preparation_phase:0 "準備段階"
 game_concept_preparation_phase_desc:1 "$game_concept_preparation_phase$とは[undirected_great_holy_war|E]が宣言される前の段階です。\n\nこの期間中、攻撃側の[faith|E]の[rulers|E]は軍事支援の誓約か[war_chest|E]への寄付を選択出来ます。\n\n$game_concept_preparation_phase$が終わるまでの間はカウントダウンが行われ、その後に戦争が宣言されます。\n\n防衛側の[religions|E]の支配者たちはこの期間中に対抗の軍事支援を誓約することができ、それにより双方の戦力の概要を得ることが出来ます。"
 game_concept_war_chest:0 "軍資金"
 game_concept_war_chest_desc:1 "$game_concept_war_chest$には[gold|E]、[piety|E]及び[prestige|E]が収蔵されています。これらは主に[undirected_great_holy_wars|E]に勝利した場合の成功報酬として使用され、[war|E]への関与具合に基づいて攻撃者たちの間で分配されます。\n\n$game_concept_war_chest$の中に納められたものの一部は戦争が宣言された際に攻撃者たちの間で分配されます。\n\n[undirected_great_holy_war|E]に敗北した場合、防衛の参加者たちの間で$game_concept_war_chest$の信仰と威信が分配されます。#weak (残りの資金は失われます)#!"
 game_concept_crusade:0 "十字軍"
 game_concept_great_holy_war_undirected:0 "目標のない"
 game_concept_crusades:0 "十字軍"
 game_concept_jihad:0 "ジハード"
 game_concept_great_holy_war_directed:0 "目標のある"
 game_concept_jihads:0 "ジハード"
 game_concept_title_tier:0 "階級"
 game_concept_title_tiers:0 "階級"
 game_concept_rank:0 "階位"
 game_concept_title_rank:1 "階位"
 game_concept_ranks:0 "階位"
 game_concept_title_tier_desc:2 "称号の[rank|E]に応じた行政区域、$game_concept_title_tier$は、ゲーム内の階層社会における[title|E]の位置を決定づけます。\n\n全ての称号が階級を持ち、それによってその[holder|E]が持てる[vassals|E]の最高階級が決まります。\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]"
 game_concept_clergy:0 "聖職者"
 game_concept_clergy_desc:1 "[court_chaplains|E]、[realm_priests|E]、[theocratic|E]の支配者及び[GetTrait('devoted').GetName( GetNullCharacter )]の特性を持つ者は聖職者であると見做されます。\n\n聖職者になれる者、聖職者の婚姻及び土地その他の継承の可否は[faith|E]の[doctrines|E]により決定されます。"
 game_concept_church_property:0 "教会所領"
 game_concept_church_holdings:0 "教会所領"
 game_concept_church_holding:0 "教会所領"
 game_concept_church_property_desc:0 "教会所領は、[realm_priest|E]の支配下にある[temples|E]です。\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]の[faiths|E]では教会所領はなく、[temples|E]は世俗的な[rulers|E]がペナルティーなく、直接所有することができます。"
 game_concept_embarking:0 "乗船"
 game_concept_embarked:0 "乗船中"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "乗船"
 game_concept_embarkation:0 "乗船"
 game_concept_embarking_desc:1 "[army|E]は海上への移動命令を与えられた場合や、対象となる[barony|E]への陸路がない場合、自動的に$game_concept_embark$し[fleet|E]として海にでます。\n\n$game_concept_embarking$は船の調達と建造にかかるだけの[gold|E]がかかります。 乗船する人員#V 100#!名につき#V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]の費用がかかります。"
 game_concept_era:0 "時代"
 game_concept_eras:0 "時代"
 game_concept_era_desc:1 "[innovations|E]は[culture|E]が必要条件となる時代に達した時のみ発見することが出来ます。次の時代へ移行するには一定の年月を経て、従前の時代の革新性を少なくとも#V 50%#!発見しておく必要があります。\n\n[tribal_government|E]の統治者は部族の時代の革新性のみ利用出来ます。"
 game_concept_innovation:0 "革新性"
 game_concept_innovations:0 "革新性"
 game_concept_innovation_desc:0 "革新性とは、ある[culture|E]のすべてのキャラクターに利益をもたらす技術やその他の進歩を指し、革新性は発見されると[eras|E]に分類されます。\n\n隣接する文化との接触することによって、それぞれの文化は常に一つの特定の革新性に対して[exposed|E]され、より迅速に明らかとなります。\n\n加えて、[culture_head|E]は[cultural_fascination|E]として別の(または同じ)革新性を設定して、さらに強化することができます。"
 game_concept_cultural_fascination:0 "文化の志向"
 game_concept_fascination:0 "志向"
 game_concept_cultural_fascination_desc:0 "各文化は常に特定の[innovation|E]に志向を定めており、そのことにより、現在の[culture_head|E]の[learning|E]に応じた発見速度を大幅に向上させます。\n\n文化指導者は文化の志向を自由に変更出来ます。"
 game_concept_cultural_exposure:0 "文化の伝播"
 game_concept_exposure:0 "伝播"
 game_concept_exposed:0 "発見"
 game_concept_cultural_exposure_desc:1 "[innovations|E]を発見していない他の[cultures|E]との接触はその文化の$game_concept_innovations$のうち一つの発見を速めます。$game_concept_exposure$の数が幾つであろうと発見率は向上しますが、追加の$game_concept_exposure$は効果を増加させません。"
 game_concept_congenital:0 "先天性"
 game_concept_congenital_trait:0 "先天的特性"
 game_concept_congenital_traits:0 "先天的特性"
 game_concept_congenital_desc:0 "幾つかの[traits|E]は先天性のものであり、それらは子孫に遺伝します。このような特性は適切な[breeding|E]によって強化することも可能です。\n\n例えば両親が[GetTrait('intellect_good_1').GetName( GetNullCharacter )]を持っている場合は、その子供たちはより良い[GetTrait('intellect_good_2').GetName( GetNullCharacter )]の特性を獲得する可能性があります。\n\n基本の[skills|E]は先天性ではありません。"
 game_concept_breeding:0 "繁殖"
 game_concept_bred:0 "繁殖"
 game_concept_breed:0 "繁殖"
 game_concept_breeding_desc:2 "良い[congenital|E]の[traits|E]を持つ者同士を[marriages|E]させることにより、同じ特性を持つ子供を産ませることが出来ます。幸運な子孫はその特性のより強化されたバージョンを持つことになるかもしれません。\n\nしかしながら、[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]のような悪い先天性の特性についても同じことが言えます。\n\n子供に良い特性を与える為に近縁のキャラクター同士で結婚させることは魅力的な選択かもしれませんが、そうした手法には[inbreeding|E]の欠陥を持つリスクがあります。"
 game_concept_inbreeding:0 "近親交配"
 game_concept_inbred:0 "近親交配"
 game_concept_inbreeding_desc:0 "近縁のキャラクター同士の子供たちには[congenital|E]の欠陥を持って生まれるリスクがあります。最も深刻なものは[GetTrait('inbred').GetName( GetNullCharacter )]の[trait|E]です。\n\nこれは第一世代では稀ですが、近親交配を続けることでそのリスクが増大していきます。\n\nしかしながら、近親交配は有益な[GetTrait('pure_blooded').GetName( GetNullCharacter )]の特性を得る可能性もあります。これにより血統の[bred|E]を起因とする全ての先天性の欠陥から免れることが出来ます。"
 game_concept_cadet_branching:0 "分家"
 game_concept_cadet_branch:0 "分家"
 game_concept_cadet_branches:0 "分家"
 game_concept_cadet_branching_desc:0 "[dynasties|E]には常に[house|E]が設立されていますが、[landed|E]の構成員は自らが[house_heads|E]となる為に新しい家の創設という選択を取ることが出来ます。即ち分家です。\n\nこうした分家の構成員も自由に同じことができ、最終的にはより大きな王朝の中の一つの家系となります。"
 game_concept_house_head_interaction:0 "家長の対応"
 game_concept_house_head_interaction_desc:0 "[house_head|E]が[house|E]の構成員に対して実行できる特別な[interactions|E]です。"
 game_concept_demand_conversion:0 "改宗要求"
 game_concept_demand_conversion_desc:1 "自分とは別の[faith|E]を信仰する臣下を持つ[rulers|E]は改宗要求により臣下の信仰を自分のものに変更させることが出来ます。臣下が要求を受け入れるか、或いは[Concept('refuse_conversion_crime','refuses')|E]するかを決める主な要素は支配者の[learning|E]と臣下の支配者に対する[opinion|E]です。"
 game_concept_damage:0 "攻撃力"
 game_concept_damage_desc:1 "[soldier|E]の攻撃力は、[battle|E]において敵にどれだけの[casualties|E]を生じさせられるかを決定します。\n\n[levy|E]の兵士は[GetDefine('NCombat', 'LEVY_ATTACK')|0]の攻撃力を持ちます。"
 game_concept_toughness:0 "耐久力"
 game_concept_toughness_desc:1 "[soldier|E]の耐久力は、[battle|E]において[casualty|E]となる前に、どれだけの[damage|E]を受けることができるかによって決められます。\n\n[levy|E]の耐久力は[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]です。"
 game_concept_pursuit:0 "追撃力"
 game_concept_pursuit_desc:1 "勝利した[army|E]は、$game_concept_army$の総合的な$game_concept_pursuit$の値に応じて、[battle|E]の[aftermath|E]時に[routed_soldiers|E]を[dead_soldiers|E]に変えることで[casualties|E]を増加させる。"
 game_concept_screen:0 "退却力"
 game_concept_screen_desc:0 "敗走した[army|E]は退却力の合計値によって[battle|E]の[aftermath|E]における[casualties|E]の数を削減します。"
 game_concept_siege_progress:0 "攻城戦"
 game_concept_siege_progress_desc:0 "$game_concept_siege_progress$は、[siege|E]がどれほど終了に近づいているか、$game_concept_siege$がどれほど長く続くと考えられるかを示します。進捗が達成されると、[holding|E]は[occupied|E]の状態になります。\n\n必要な$game_concept_siege_progress$の量は、[fort_level|E]の影響を受けます。\n\n進捗は毎日得られ、包囲イベントの影響を受けます。また[siege_weapons|E]を持っていたり、[garrison|E]を大幅に上回る[army|E]を持っていることによっても増加します。"
 game_concept_siege_weapon:0 "攻城兵器"
 game_concept_siege_weapons:0 "攻城兵器"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$は、[sieges|E]に特化した[men_at_arms|E]です。\n\nこれらは[battles|E]には影響を与えませんが、[siege_progress|E]の進捗を上昇させることによって$game_concept_siege$の達成を大きく早めます。\n\nしかし、$game_concept_siege_weapons$は一定の[fort_level|E]までの[holdings|E]を包囲する際にしか効果がありません。"
 game_concept_completely_controls:0 "完全に支配"
 game_concept_completely_control:0 "完全に支配"
 game_concept_complete_control:0 "完全に支配"
 game_concept_complete_control_desc:2 "この状態は、対象となる称号の全ての[de_jure|E]の封臣の[titles|E]が、[ruler|E]あるいは[vassals|E]によって所有され、かつそれらの伯爵領のいずれもが敵対的な[armies|E]の[occupied|E]にない状態である。"
 game_concept_complete_control_region:0 "完全に支配"
 game_concept_completely_controls_region:0 "完全に支配"
 game_concept_completely_control_region:0 "完全に支配"
 game_concept_complete_control_region_desc:0 "この状態は、対象となる[region|E]の全ての[counties|E]が支配者や[vassals|E]によって所有されており、かつその伯爵領のいずれもが敵対的な軍勢の占領下にない状態である。"
 game_concept_region:0 "地方"
 game_concept_regions:0 "地方"
 game_concept_territory:0 "領土"
 game_concept_territories:0 "領土"
 game_concept_region_desc:0 "地方はマップ上においてある特定の地理学的エリアを構成しています。[de_jure|E]とは異なり、地方は変更されることはありません。"
 game_concept_recently_disembarked:0 "最近下船した"
 game_concept_recently_disembarked_desc:0 "[army|E]は海から陸地へ上陸すると必ず「$game_concept_recently_disembarked$」状態になります。 これにより、$game_concept_army$は一定期間、[battles|E]で[advantage|E]にペナルティを受けることになります。"
 game_concept_diplomatic_range:0 "外交範囲"
 game_concept_range:0 "範囲"
 game_concept_diplomatic_range_desc:0 "外交官の有効範囲内の人物としか交流できません。しかし、隣接する[realms|E]は常に有効範囲内にあります。"
 game_concept_mongol_empire:0 "モンゴル帝国"
 game_concept_mongol_empire_desc:0 "この[empire|E]の[title|E]は草原地帯における強力な部族の統治者が創設できます。[mongol_invasion_casus_belli|E]の行使が可能です。\n\nこの称号は#EMP $become_greatest_of_khans_decision$#!の[decision|E]を採択することで創設されます。"
 game_concept_mongol_invasion_casus_belli:0 "モンゴル帝国は侵略が開戦事由となる"
 game_concept_mongol_invasion_casus_belli_desc:0 "[mongol_empire|E]の[ruler|E]のみが行使できる強力な[casus_belli|E]です。\n\n一度に[kingdom|E]全体の[title|E]を対象とすることができ、広域に渡る急速な拡張を可能とします。"
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$開戦事由"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "キャンペーン毎に一度だけ使用できる強力な[casus_belli|E]です。パンノニアに存在するターゲットが保有する全ての領土を征服します。\n\n勝利すると、攻撃側の[realm|E]の全ての$mogyer_collective_noun$が共にパンノニアに移動し、[counties|E]#EMP 及び#![vassals|E]は$avar$の$game_concept_counties$を退去させて置き換えられます。パンノニアに移動しなかった封臣は放棄され、それまで$mogyer_collective_noun$によって占有または保有されていた$game_concept_counties$は地元の軍閥の長やライバルの草原部族に譲られます。"
 game_concept_knight:0 "騎士"
 game_concept_knights:0 "騎士"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "A $game_concept_knight$ is a [vassal|E] or [courtier|E] that fights directly in your [army|E].\n\nDuring [battles|E], $game_concept_knights$ use their [prowess_skill|E] to fight more effectively. A high $game_concept_prowess$ means that they will be able to inflict more damage on the enemy, and are more likely to survive or even emerge from $game_concept_battle$ unscathed.\n\nA character cannot be a [commander|E] and a $game_concept_knight$ at the same time.\n\n#weak Knights can be known by different names depending on [culture] or [faith]. For example, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ or $knight_baghatur_no_tooltip_plural$.\n\nKnights represent both the character and their retinue of troops.#!"
 game_concept_knight_effectiveness:0 "騎士の効力"
 game_concept_knight_effectiveness_desc:0 "[ruler|E]の騎士の効力によって[battle|E]におけて[knights|E]がどれだけよく戦うかが決定されます。\n\n100%であれば騎士たちは通常通りに戦い、200%であるならば彼らは[prowess|E]が2倍になったかのように戦います。"
 game_concept_short_reign:0 "短い治世"
 game_concept_short_reign_desc:0 "'短い治世'は新しい[liege|E]に対して[realm|E]の全てのキャラクターが持つ徐々に減少する[opinion|E]ペナルティです。\n\n同様に、長期に渡って統治を行っている主君に対して臣民たちは徐々に増加する[long_reign|E]評価ボーナスを持ちます。"
 game_concept_long_reign:0 "長い治世"
 game_concept_long_reign_desc:0 "'長い治世'は長期に渡って統治を行っている[liege|E]に対して[realm|E]の全てのキャラクターが持つ徐々に増加する[opinion|E]ボーナスです。\n\n同様に、新しい主君に対して臣民たちは徐々に減少する[short_reign|E]評価ペナルティを持ちます。"
 game_concept_troop_quality:0 "練度"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$は、[soldiers|E]の数と関連した[army|E]の強さの示す。\n\n[knights|E]と[men_at_arms|E]のみで構成される$game_concept_army$は$game_concept_troop_quality$が高いのに対して、多くの[levies|E]で構成される$game_concept_army$は$game_concept_troop_quality$が低い。\n\n$game_concept_troop_quality$の高い小さな$game_concept_army$は、彼らの重量以上の力を発揮するということである——敵と交戦する前に兵士の数#Emphasis と#!$game_concept_troop_quality$の両方を慎重に考慮すべし！"
 game_concept_religious_family:0 "宗教的な家族"
 game_concept_religious_families:0 "宗教的な家族"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$は、[religions|E]的なグループである。$game_concept_religious_family$は、さまざまな宗教とその[faiths|E]がお互いをどのように見ているかに影響を与える。\n\n[GetReligionFamily('rf_abrahamic').GetName]のグループは、誰に対しても#weak (他のアプラハムの宗教を含む)#! [holy_wars|E]を容認する。宗教は[heresy|E]の影響を受けやすい。\n\n[GetReligionFamily('rf_eastern').GetName]のグループは、他の宗教的グループに対する聖戦を容認するのみである。\n\n[GetReligionFamily('rf_pagan').GetName]のグループは、誰に対しても聖戦を容認するが、聖戦を利用するためにはその宗教の信仰が改革される必要がある。"
 game_concept_debt:0 "借金"
 game_concept_debt_desc:2 "借金は、[gold_i][gold|E]の量がマイナスの状態のことです。これは一般に戦争中の[ruler|E]が[mercenaries|E]を雇い、その費用を賄うのに十分なゴールドを持っていない場合、もしくはあまりに戦争が長引いている場合に発生します。\n\n借金をしている間、新たな[wars|E]を宣言することはできず、[men_at_arms|E]は補充されず、敵は戦闘においてあなたよりも[advantage|E]を獲得します。借金が深刻になるほど、より多くのペナルティを得ることにつながり、[levies|E]は減少し、[county_opinion|E]は低下し、[vassals|E]のあなたへの好意が薄れていきます。\n\nこの他にも、あなたの[domain|E]の[counties|E]において[county_corruption|E]が発生するなど、さまざまな小規模の不安定化イベントが発生する可能性があります。\n\n#help 借金状態の敵はより少ない[advantage|E]の下戦うことになりますから、この間に敵を叩くのは一般的に良い考えといえるでしょう！#!"
 game_concept_beneficiary:0 "受益者"
 game_concept_beneficiaries:0 "受益者"
 game_concept_beneficiary_desc:1 "[great_holy_war|E]の全ての参加者は自分の[dynasty|E]から$game_concept_beneficiary$を指名出来ます。勝利すると、$game_concept_beneficiary$は自らの支持者である支配者の[war_contribution|E]に応じてターゲットの領国の領地を受け取ることになります。\n\n最大の貢献者は彼らの受益者に係争された主たる称号を受け取らせることが出来ます。"
 game_concept_papal_recipient:0 "慕われている候補者"
 game_concept_papal_recipient_desc:1 "[great_holy_war|E]の主目的が既に侵攻側の信仰を持つ者が保有しているか請求権を持つ場合、主な[Concept( 'war_contribution', 'Contributor' )|E]が彼らの[beneficiary|E]を優先する決定を行わない限り、彼らは係争されている称号の正当な受取人と見做されます。"
 game_concept_end_date:0 "終了日"
 game_concept_end_date_desc:0 "ゲームは1453年に終了します。"
 game_concept_realm_size:0 "領国の規模"
 game_concept_realm_size_desc:1 "キャラクターの$game_concept_realm_size$は、キャラクターとその[vassals|E]が持つ[counties|E]の数です。"
 game_concept_voter_strength:0 "強力な有権者"
 game_concept_voting_strength:0 "投票力"
 game_concept_voting_power:0 "投票力"
 game_concept_voter_strength_desc:0 "投票力はその有権者が[succession_law|E]において投票する際に持つ影響力の強さを表しています。この値は通常、支配者の[rank|E]によって増加しますが、[titlepossessive|E]の法律によって他の要素が関係してくる場合があります。"
 game_concept_stress_level:0 "ストレスレベル"
 game_concept_stress_levels:0 "ストレスレベル"
 game_concept_stressed:0 "ストレス"
 game_concept_stress_level_desc:1 "キャラクターの[stress|E]が100貯まるごとにストレスレベルが上昇する。ストレスレベルは0から3まであり、レベルが上がるごとにキャラクターの[fertility|E]と[health|E]へのペナルティーが増える。\n\nまた、ストレスレベルが1以上である限り、キャラクターは[mental_breaks|E]の影響を受けやすくなる。"
 game_concept_mental_break:0 "精神崩壊"
 game_concept_mental_breaks:0 "精神崩壊"
 game_concept_mental_break_desc:0 "[stress|e]に打ち負かされたとき、そのキャラクターは精神崩壊を起こす——ストレスを解消しなければならないと感じる個人的な危機である。\n\n精神崩壊に苦しめられているキャラクターにはこの状況に対処する方法がいくつかあるが、その多くはネガティブな結果をもたらす。\n\n低い[stress_levels|E]では、これらの結果は些細で簡単に対処することができる。しかし、ストレスレベルが高くなると、これらの結果も同様に悪化し、最終的には狂気や死を招くこともある。"
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 game_concept_court_physician_desc:0 "侍医は、彼が属する[court|E]の健康と幸福に対して責任を持つ。\n\n彼らは病気の治療を行い傷を縫合することによって、[GetTrait('pneumonic').GetName( GetNullCharacter )]や[GetTrait('wounded_1').GetName( GetNullCharacter )]のような特性のネガティブな影響を緩和する。\n\n各[ruler|E]が侍医を一人雇うことができる。"
 game_concept_court_physician:0 "侍医"
 game_concept_court_physicians:0 "侍医"
 game_concept_clergy_opinion:0 "聖職者の評価"
 game_concept_clergy_opinion_desc:0 "このタイプの[opinion|E]は貴方の[faith|E]の[clergy|E]にのみ影響します。"
 game_concept_secular_opinion:0 "非聖職者の評価"
 game_concept_secular_opinion_desc:0 "このタイプの[opinion|E]は[clergy|E]#emphasis ではない#!キャラクターのみに影響します。"
 game_concept_title_allegiance:0 "称号に対する忠誠"
 game_concept_title_allegiance_desc:0 "[vassals|E]が忠誠義務を捧げることが出来るのは彼らの[liege|E]個人ではなく特定の[title|E]に対してです。こうした事はその称号が独自の[succession_law|E]を持つ場合のみ起こります。[succession|E]が行われる際には、このような封臣たちは新しい称号[holder|E]の封臣となります。"
 game_concept_nominate:0 "指名"
 game_concept_nominate_heir:0 "後継者の指名"
 game_concept_nomination:0 "指名"
 game_concept_nominations:0 "指名"
 game_concept_nominate_desc:1 "選挙制の[succession_laws|E]の下では各[elector|E]は自らが支持する[title_heir|E]を指名できます。有効な候補者と選挙人の投票傾向は各法律によって異なります。"
 game_concept_elector:0 "選挙人"
 game_concept_electors:0 "選挙人"
 game_concept_elector_desc:1 "選挙人とは選挙制の[succession_laws|E]の下で支持する[title_heir|E]への投票権を持つキャラクターです。特定の法によって誰を選挙人と見做すかが決定されます。"
 game_concept_attraction:0 "魅了"
 game_concept_attracted:0 "魅了された"
 game_concept_attraction_desc:0 "魅了は[opinion|E]の一種であり、[sexuality|E]が性別と一致するキャラクターにのみ影響する。\n\nたとえば、[homosexual|E]の男性は他の男性からこの評価の影響を受け、[asexual|E]のキャラクターは誰に対しても影響を受けない。そして[heterosexual|E]の女性は男性に対して影響されるだろう。\n\nこのタイプの評価は、[GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')]歳以上の女性、または[GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]歳以上の男性への影響は無い。"
 game_concept_sexuality:1 "性的指向"
 game_concept_sexuality_desc:1 "キャラクタの性的指向によって、[attracted|E]になる可能性のある他のキャラクタが決まる。\n\n性的指向は[marry|E]の対象者には影響しませんが、どちらかの配偶者が相手の好みに合わない場合、結婚したカップルの[fertility|E]を減らす可能性がある。\n\n#EMP Crusader Kings III#!でモデル化された限定的な性的指向には以下のものがある:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "同性愛"
 game_concept_homosexual_desc:2 "#EMP Crusader Kings III#!において、この人物は自身と同じ性別の人物に惹かれます。"
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "異性愛"
 game_concept_heterosexual_desc:2 "#EMP Crusader Kings III#!において、このキャラクターは異性の人物に惹かれます。"
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "両性愛"
 game_concept_bisexual_desc:2 "#EMP Crusader Kings III#!において、この人物は、同性または異性の人物に惹かれます。"
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "無性愛"
 game_concept_asexual_desc:2 "#EMP Crusader Kings III#!において、この人物は性別に関係なく、他の人物にほとんどまたはまったく魅力を感じません。"
 sexuality_none:0 "#V なし #!"
 game_concept_title_succession:0 "称号の継承"
 game_concept_title_specific_succession:0 "特殊称号"
 game_concept_title_succession_desc:0 "[title|E]には独自の[succession_law|E]が存在し、称号を保持する者が治める[realm|E]によってそれぞれ異なる。"
 game_concept_designated_heir:1 "指定後継者"
 game_concept_designated_heir_desc:3 "$game_concept_designated_heir$は誰が[realm_heir|E]となるかを決定する際に優先権を持ちます。"
 game_concept_incest:0 "近親相姦"
 game_concept_incestuous:0 "近親相姦"
 game_concept_incest_desc:0 "近親相姦とは近親者間の性行為を指す。\nどの関係が近親かは、キャラクタの[faith|E]の$doctrine_consanguinity_name$[doctrine|E]によって決定される。"
 game_concept_relation:0 "特別な関係"
 game_concept_relations:0 "特別な関係"
 game_concept_relation_desc:3 "$game_concept_relations$とは、家族関係や[vassalage|E]関係に左右されない結びつきを表します。これらの$game_concept_relations$はいくつかの異なるカテゴリーに分けられます。関係する人物間において起こりうることに影響を及ぼし、[character_modifiers|E]をもたらします。\n\n通常の関係:\n$EFFECT_LIST_BULLET$[friend|E]\n$EFFECT_LIST_BULLET$[lover|E]\n$EFFECT_LIST_BULLET$[rival|E]\n$EFFECT_LIST_BULLET$[guardian|E]\n$EFFECT_LIST_BULLET$[ward|E]\n$EFFECT_LIST_BULLET$[mentor|E]\n$EFFECT_LIST_BULLET$[student|E]\n\nより上位の関係:\n$EFFECT_LIST_BULLET$[best_friend|E]\n$EFFECT_LIST_BULLET$[soulmate|E]\n$EFFECT_LIST_BULLET$[nemesis|E]\n\n幼年期の関係:\n$EFFECT_LIST_BULLET$[bully|E]\n$EFFECT_LIST_BULLET$[victim|E]\n$EFFECT_LIST_BULLET$[crush|E]"
 game_concept_lover:0 "恋人"
 game_concept_lovers:0 "恋人"
 game_concept_lover_possessive:0 "恋人"
 game_concept_lovers_possessive:0 "恋人"
 game_concept_lover_desc:3 "$game_concept_lover$は$game_concept_relation$で、二人の[characters|E]の間で継続されている性愛、性的な繋がりを示します。\n\n[marriage|E]や[concubinage|E]の結びつき以外で起こることが多々あるので、大抵の$game_concept_lover$としての$game_concept_relations$は[secrets|E]として始まります。\n\n男性と女性が$game_concept_lovers$である場合、女性は男性の子を妊娠する可能性があります。$game_concept_married$関係でない(さらに一方がもう一方の$game_concept_concubine$ではない)場合、子供は秘密かどうかに関わらず[bastard|E]になります。\n\n$game_concept_lovers$は、深い忠誠心と愛情を持っていると[soulmates|E]になるかもしれません。"
 game_concept_soulmate:0 "魂の伴侶"
 game_concept_soulmates:0 "魂の伴侶"
 game_concept_soulmate_possessive:0 "魂の伴侶"
 game_concept_soulmates_possessive:0 "魂の伴侶"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$は深く心からの情熱的な愛を示す$game_concept_relation$です。[lover|E]よりも強い$game_concept_relation$です。一人の$game_concept_character$につき$game_concept_soulmate$は一人だけです。"
 game_concept_friend:0 "友人"
 game_concept_friends:0 "友人"
 game_concept_friend_possessive:0 "友人"
 game_concept_friends_possessive:0 "友人"
 game_concept_friend_desc:2 "$game_concept_friend$は親密、支持を表す$game_concept_relation$です。[children|E]と[adults|E]の間にも成立します。\n\n深いつながりがある$game_concept_friends$は[best_friends|E]になるかもしれません。"
 game_concept_best_friend:0 "最高の友人"
 game_concept_best_friends:0 "最高の友人"
 game_concept_best_friend_possessive:0 "最高の友人"
 game_concept_best_friends_possessive:0 "最高の友人"
 game_concept_best_friend_desc:2 "$game_concept_best_friend$は[friend|E]より強い$game_concept_relation$で、生涯の献身と支援を示す$game_concept_relation$です。一人の[character|E]につき$game_concept_best_friend$は一人だけです。"
 game_concept_rival:0 "ライバル"
 game_concept_rivals:0 "ライバル"
 game_concept_rival_possessive:0 "ライバル"
 game_concept_rivals_possessive:0 "ライバル"
 game_concept_rival_desc:2 "$game_concept_rival$は憎んでいると言うほどではないですが、一生の恨みを抱いている$game_concept_relation$です。\n\n心からお互いを嫌悪している$game_concept_rivals$がいれば、[nemeses|E]へと変わるでしょう。"
 game_concept_nemesis:0 "仇敵"
 game_concept_nemeses:0 "仇敵"
 game_concept_nemesis_possessive:0 "仇敵"
 game_concept_nemeses_possessive:0 "仇敵"
 game_concept_nemesis_desc:1 "$game_concept_nemesis$は[rival|E]より強い$game_concept_relation$で、(相互に)徹底的な軽蔑と嫌悪がある$game_concept_relation$を表します。一人の人物につき$game_concept_nemesis$は一人だけです。"
 game_concept_guardian:0 "後見人"
 game_concept_guardians:0 "後見人"
 game_concept_guardian_possessive:0 "後見人"
 game_concept_guardians_possessive:0 "後見人"
 game_concept_guardianship:0 "後見人"
 game_concept_guardian_desc:1 "$game_concept_guardian$とは[child|E](彼らの[ward|E])に対して[educate|E]を行う[character|E]です。\n\n$game_concept_guardians$は$game_concept_wards$に対して自らが持つ[traits|E]を伝える可能性があり、$game_concept_education_focus$で指定されている場合は[culture|E]や[faith|E]も同様に伝えます。\n\n$game_concept_guardian$は異なる[court|E]に属している者も指定できます。そうして[close_family_member|E]を他の[ruler|E]の保護下へ預けることで、彼らの貴方に対する[opinion|E]を上昇させることが出来ます。"
 game_concept_ward:0 "被後見人"
 game_concept_wards:0 "被後見人"
 game_concept_ward_possessive:0 "被後見人"
 game_concept_wards_possessive:0 "被後見人"
 game_concept_ward_desc:0 "$game_concept_ward$とは[guardian|E]によって[educated|E]を受けている[child|E]です。$game_concept_guardian$毎に持てる$game_concept_wards$は二人までです。"
 game_concept_mentor:0 "助言者"
 game_concept_mentors:0 "助言者たち"
 game_concept_mentor_possessive:0 "助言者"
 game_concept_mentors_possessive:0 "助言者たち"
 game_concept_mentor_desc:0 "$game_concept_mentors$とは彼らの[student|E]の[skills|E]を向上させる手助けをする[characters|E]です。貴方の[lifestyle|E]の[focus|E]が特定の$game_concept_skill$に設定されている時、イベントを通して彼らを得ることが出来ます。"
 game_concept_student:0 "学生"
 game_concept_students:0 "学生たち"
 game_concept_student_possessive:0 "学生"
 game_concept_students_possessive:0 "学生たち"
 game_concept_student_desc:0 "$game_concept_students$とは彼らのある[skills|E]の向上の為に[mentor|E]の助言を受けている[characters|E]です。$game_concept_mentors$は貴方の[lifestyle|E]の[focus|E]が彼らの得意分野の$game_concept_skill$に設定されている時、イベントを通して得ることが出来ます。"
 game_concept_bully:0 "いじめっ子"
 game_concept_bullies:0 "いじめっ子"
 game_concept_bully_possessive:0 "いじめっ子"
 game_concept_bullies_possessive:0 "いじめっ子"
 game_concept_bully_desc:0 "$game_concept_bully$は面白半分や実利、退屈しのぎのために他の$game_concept_child$([victim|E])をいじめる残酷な[child|E]です。[adulthood|E]になった時、$game_concept_bully$は[rival|E]になるかもしれませんし、幼年期の憎しみは成長とともに消えるかもしれません。"
 game_concept_victim:0 "被害者"
 game_concept_victims:0 "犠牲者"
 game_concept_victim_possessive:0 "犠牲者"
 game_concept_victims_possessive:0 "犠牲者"
 game_concept_victim_desc:0 "$game_concept_victim$は他の$game_concept_child$によって嫌がらせを受けている[child|E]です。大抵の場合、その理由は[bully|E]にしか分かりません。[adulthood|E]に達すると、多くの場合、彼らは$game_concept_bully$に対して[rivals|E]となるでしょうが、幼年期の確執を脇に置いておくことを学ぶ可能性もあります。"
 game_concept_crush:0 "片思い"
 game_concept_crushes:0 "片思い"
 game_concept_crush_possessive:0 "片思い"
 game_concept_crushes_possessive:0 "片思い"
 game_concept_crush_desc:0 "$game_concept_crush$は、この$game_concept_child$が最初に抱く(やや痛々しく不器用な)感情を向ける他の[child|E]のことです。もしお互いが$game_concept_crush$である場合、[character|E]が[adulthood|E]になった時に[lovers|E]になったり、共に人生を歩むことになるかもしれません。"
 game_concept_modifier:0 "補正"
 game_concept_modifiers:0 "補正値"
 game_concept_modifier_desc:0 "$game_concept_modifier$とは長期に渡って値を変更する効果です。例えばキャラクターの[skills|E]や[scheme|E]の[success_chance|E]などが対象となります。\n\n補正値は通常、キャラクター、計画、[counties|E]などに表示されています。"
 game_concept_character_modifier:0 "人物の補正"
 game_concept_character_modifiers:0 "人物の補正値"
 game_concept_character_modifier_desc:2 "キャラクターが持つ[modifiers|E]は彼らの性格や[skills|E]、そして[income|E]に影響を与えます。[traits|E]とは異なり、$game_concept_character_modifiers$は一時的な効果を示す傾向があります。"
 game_concept_critical_failure:0 "致命的な失敗"
 game_concept_critically_fail:0 "致命的な失敗"
 game_concept_critical_failure_desc:0 "幾つかの[schemes|E]はその実行中に$game_concept_critical_failure$となる可能性を持っています。\n\n考えられる結果は様々ですが、意図した結果と逆になったり、暫くの間、同じターゲットに同じ計画を実行できなくなるといったことが考えられます。"
 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$は[spymaster|E]が実行する[councillor_task|E]です。\n\n[ruler|E]の[court|E]を対象として、そのキャラクターの[secrets|E]を暴きます。"
 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$は[spymaster|E]によって実行される[councillor_task|E]です。\n\n支配者の[scheme_discovery_chance|E]を増加させ、敵対的な密偵頭の[espionage|E]といった活動を抑制します。"
 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$は[marshal|E]によって実行される[councillor_task|E]です。\n\n[county|E]を対象として、その[control|E]を増加させ、[county_corruption|E]を徐々に減らします。"
 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$は[steward|E]によって実行される[councillor_task|E]です。\n\nキャラクターの個人的な[domain|E]の税金を増加させます。"
 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$は[steward|E]によって実行される[councillor_task|E]です。\n\n[county|E]の[culture|E]を支配者の$game_concept_culture$に転向させます。"
 game_concept_theocratic_vassal:0 "神権制の封臣"
 game_concept_theocratic_vassals:0 "神権制の封臣たち"
 game_concept_theocratic_vassal_desc:0 "[theocratic_government|E]を採用している封臣です。\n\nどのような権限を持つかは[faith|E]の[doctrines|E]によって決定されます。"
 game_concept_ducal_conquest_casus_belli:0 "公爵領征服の開戦事由"
 game_concept_ducal_conquest:0 "公爵領征服"
 game_concept_ducal_conquest_casus_belli_desc:0 "[duchy|E]階級の[uncreated_title|E]を作成するのに必要な[counties|E]を押収する[casus_belli|E]です。"
 game_concept_vassalize_casus_belli:0 "強制的に属国にする開戦事由"
 game_concept_vassalization_casus_belli:0 "強制的に属国にする"
 game_concept_vassalized_casus_belli:0 "強制的に属国にさせた"
 game_concept_vassalize_casus_belli_desc:1 "近隣のより低級の独立[ruler|E]に対し[vassalization|E]を強制する[casus_belli|E]です。[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )][perk|E]によって解禁されます。\n\n[realm|E]が#V [EmptyScope.ScriptValue('vassalize_default_size')|0]#![counties|E]を超えない統治者は臣従させられます。\n\nこの制限は以下の革新性につき#P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#!増加します: $MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation:0 "称号の作成"
 game_concept_create:0 "作成"
 game_concept_created:0 "創設"
 game_concept_create_title:0 "称号創設"
 game_concept_created_title:0 "称号を創設"
 game_concept_uncreated_title:0 "創設されていない称号"
 game_concept_title_creation_desc:2 "まだ作成されていない[titlepossessive|E]の[de_jure|E]領土の大多数を支配している[ruler|E]は当該地域に関係する称号を作成することができます。称号の作成には[gold|E]が必要ですが、[prestige|E]を得ることができます。\n\n[duchy|E]級、[kingdom|E]級、ないし[empire|E]級の称号のみが作成可能です。\n\n課題ウィジェットには現在作成可能な全称号の一覧が存在します。"
 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "[chancellor|E]によって実行される[councillor_task|E]です。\n[independent|E]した[ruler|E]においては、他の独立君主からの評価を増加させます。封臣においては、同じ[liege|E]を持つ他の封臣からの評価を増加させます。"
 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[chancellor|E]によって実行される[councillor_task|E]であり、[realm|E]内の[vassals|E]の[liege|E]に対する評価を増加させます。"
 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "請求権を捏造"
 game_concept_fabricated_claims_short:0 "請求権を捏造した"
 game_concept_fabricate_claim_desc:0 "[court_chaplain|E]によって実行される[councillor_task|E]です。\n[county|E]を対象として、時間をかけて進捗を重ねていきます。進捗が100%になると、[gold|E]を費やすことで[claim|E]を作成することができます。"
 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[court_chaplain|E]によって実行される[councillor_task|E]です。\n同一[faith|E]の[theocratic|E]統治者からキャラクターへの評価を増加させ、月ごとの[piety|E]を同じく増加させます。"
 game_concept_interaction:0 "関係行動"
 game_concept_interactions:0 "関係行動"
 game_concept_character_interaction:0 "人物への行動"
 game_concept_interaction_desc:0 "あるキャラクターが別のキャラクターに対して行った行動です。その目的や効果は多岐に渡ります。\n\n関係行動には、対象キャラクターの承認が必要なものと承認なしに実行可能なものがそれぞれ存在します。\n\n通常は対象キャラクターを右クリックすることによって開かれる関係行動メニューからアクセス可能ですが、時として特殊なインターフェイスからアクセス可能なものも存在します。"
 game_concept_offer_vassalization:0 "臣従の提案"
 game_concept_offer_vassalization_interaction:0 "臣従の提案に対応する"
 game_concept_offer_vassalization_desc:0 "より[title_rank|E]が低い[independent|E][ruler|E]に対し[vassalage|E]を提案する関係行動であり、穏便に相手を自領に組み込むことができます。"
 game_concept_extort_subjects_decision:0 "臣下からの強制徴発を決断する"
 game_concept_extort_subjects:0 "臣下から強制徴発する"
 game_concept_extort_subjects_decision_desc:0 "この[decision|E]は臣民より追加の[gold|E]を得る様々な機会をもたらします。色々と代償もありますが..."
 game_concept_sell_titles_decision:0 "称号の売却を決断する"
 game_concept_sell_titles:0 "称号の売却"
 game_concept_sell_titles_decision_desc:0 "この[decision|E]により下級称号を売却が出来ます。[prestige|E]と引き換えに[gold|E]を手に入れます。"
 game_concept_embrace_celibacy:0 "禁欲"
 game_concept_embrace_celibacy_decision:0 "禁欲の受け入れの決断"
 game_concept_embrace_celibacy_desc:0 "この[decision|E]によりキャラクターは[GetTrait('celibate').GetName( GetPlayer )]の[trait|E]を獲得します。"
 game_concept_abandon_celibacy:0 "禁欲の放棄"
 game_concept_abandon_celibacy_decision:0 "禁欲の放棄の決断"
 game_concept_abandon_celibacy_desc:0 "この[decision|E]によりキャラクターは[GetTrait('celibate').GetName( GetPlayer )]の[trait|E]を失います。"
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "[court_chaplain|E]によって実行される、[liege|E]とは異なる信仰を持った[county|E]を対象とした[councillor_task|E]です。\n進捗が月毎に増加し、100%になると対象の伯爵領内の大多数が統治者の宗派に改宗します。\n\n改宗速度は様々な要因に影響され、これには[councillor|E]の[learning_skill|E]や二宗教の[fervor|E]などが含まれています。"
 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$の決断"
 game_concept_commission_epic_desc:0 "この[decision|E]は一族の叙事詩を注文することにより、キャラクターが[gold|E]と引き換えに[prestige|E]を獲得します。"
 game_concept_exceptional_epic:0 "比類なき叙事詩"
 game_concept_exceptional_epic_desc:0 "$commission_epic_decision$の決断により書かれた一族の叙事詩は比類なき叙事詩となる可能性があり、それは通常の叙事詩よりも大きなボーナスをもたらします。\n\n比類なき叙事詩となる可能性はイベントの選択によって影響を受けます。"
 game_concept_demand_payment:0 "支払いの要求"
 game_concept_demand_payment_decision:0 "関係行動: 支払いの要求"
 game_concept_demand_payment_desc:0 "キャラクターが持っている任意の[hooks|E]と交換する代わりに[gold|E]の支払いを要求することができる外交。"
 game_concept_claim_throne:0 "玉座の要求"
 game_concept_claim_the_throne:0 "玉座を要求する"
 game_concept_claim_throne_interaction:1 "玉座要求策謀"
 game_concept_claim_throne_desc:1 "直接の[liege|E]の[primary_title|E]に対しキャラクターが[claim|E]を獲得することを可能とする敵対的な[scheme|E]です。"
 game_concept_independence_faction:0 "独立派の派閥"
 game_concept_independence_factions:0 "独立派の派閥"
 game_concept_faction_independence:0 "独立"
 game_concept_independence_faction_desc:1 "$game_concept_independence_faction$は派閥メンバーの独立を追求します。成功した場合、彼らはその[liege|E]から[independent|E]します。"
 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "自由"
 game_concept_liberty_faction_desc:1 "$game_concept_liberty_faction$は[crown_authority|E]の低下と、もし可能であるならば、彼らの[feudal_contracts|E]の緩和を追求します。成功した場合、[liege|E]はその[realm|E]における王権法をしばらくの間変更することができなくなります。"
 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:1 "$game_concept_claimant_faction$は自らの[liege|E]が保有する[title|E]に特定の[claimant|E]を据えようとします。成功した場合、君主は請求者に対してその称号を譲り渡さねばならず、[vassal|E]の主従関係もそれに応じて再構成されます。全ての[faction|E]参加者は請求者に対する[hook|E]を得ます。"
 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:2 "$game_concept_peasant_faction$は低い[county_opinion|E]の[counties|E]によって定着されます。他の[factions|E]とは異なり、これは[faction_military_power|E]が低い場合でも決起します。農民どもは一般的に文盲で楽観的であるためです…農民反乱が成功した場合、[realm|E]の支配値が大幅に低下します。"
 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "$game_concept_popular_faction$は[culture|E]や[faith|E]といった共通項を持つ[county_opinion|E]が低い[counties|E]によって発生します。彼らは自由を求めて自らと文化や信仰を同じくする新しい[ruler|E]を据えようとします。この種の反乱は多くの場合、大変危険です。"
 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "関係行動: $buy_claim_interaction$"
 game_concept_buy_claim_desc:2 "[piety|E]と引き換えに[unpressed_claims|E]を購入します。\n\n$EFFECT_LIST_BULLET$[vassal|E]は自らの[liege|E]の[title|E]に対する請求権は購入できず、統治者も自らの封臣の称号に対する請求権は購入できません。\n$EFFECT_LIST_BULLET$[king|E]若しくは[emperor|E]は王国級の称号に対する請求権は購入できません。また、皇帝は他の帝国に対する請求権は購入できません。\n$EFFECT_LIST_BULLET$自らの[head_of_faith|E]に対する請求権は購入できません。"
 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "[councillor_task|E]は[steward|E]によって実行されます。[county|E]を対象として、そこにおける[development_growth|E]の速度を上げ、[buildings|E]に必要な時間を短縮します。"
 game_concept_hostile_army:0 "敵意"
 game_concept_hostile_army_desc:0 "$game_concept_hostile_army$の状態にある[army|E]は貴方の軍勢と[war|E]状態にあるかのように振舞えますが、[war_score|E]に影響しません。\n\nこうした敵対状態は以下のような利害対立によって引き起こされます:\n$BULLET_WITH_TAB$貴方の[liege|E]の敵\n$BULLET_WITH_TAB$貴方の敵の[vassals|E]\n$BULLET_WITH_TAB$同じ敵を#emphasis 攻撃している#!統治者"
 game_concept_war_leaders:0 "戦争指導者"
 game_concept_war_leader:0 "戦争指導者"
 game_concept_war_leaders_desc:0 "[war|E]における主な攻撃者と防衛者です。通常、これは戦争を起こしたキャラクターと、その[war_target|E]を保有するキャラクターの[top_liege|E]です。\n\n様々な戦争の形に対応する様々な[casus_belli|E]があり、その幾つかにおいては$game_concept_war_leaders$が通常と異なります。"
 game_concept_offensive_war_opinion:0 "攻撃戦争の主張"
 game_concept_offensive_war_opinion_short:0 "攻撃戦争"
 game_concept_offensive_war_opinion_desc:0 "戦争の主導者となった場合、[GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')]ヵ月を過ぎると徐々に[vassals|E]は貴方を疎み始めます。[civil_wars|E]と[great_holy_wars|E]の場合は別です。戦争状態でなくなると、ペナルティは徐々に減衰していきます。"
 game_concept_at_peace_opinion:0 "平和状態の主張"
 game_concept_at_peace_opinion_short:0 "平和状態である"
 game_concept_at_peace_opinion_desc:1 "自らの[faith|E]において[GetFaithDoctrine('tenet_warmonger').GetBaseName]の[core_tenet|E]を持つキャラクターは[offensive_war_opinion|E]ペナルティの代わりに$game_concept_at_peace_opinion$の影響を受けます。\n\n余りに長い間、平和状態にあると、[vassals|E]は貴方を快く思わなくなります。#weak (彼らの宗派が同じ場合)#!"
 game_concept_character:0 "人物"
 game_concept_characters:0 "人物"
 game_concept_character_possessive:0 "人物"
 game_concept_characters_possessive:0 "人物"
 game_concept_character_desc:0 "人物は[noble|E]または[lowborn|E]、[landed|E]または[unlanded|E]のいずれかで、それぞれ[skills|E]・[traits|E]の組と、目標及び願望を持っています。彼らは[rulers|E]、[courtiers|E]、ないし[guests|E]として現れ、[diplomatic_range|E]の範囲内にいる限り関係行動を行うことができます。"
 game_concept_highlighted_text:0 "ハイライトされたテキスト"
 game_concept_highlighted_text_desc:0 "ゲームのコンセプトが分からない時は、いつでもこの情報を表示できます。\n\n#TUT #EMP この#!ツールチップにカーソルを合わせると、さらに詳細な情報を得ることができます！ [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "すっきりだ！"
 game_concept_highlighted_text_example_desc:0 "グッジョブ！"
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait:0 "教育の特性"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "小王ムルハダ（あなたの[character|E]）は[martial|E][education|E]を受けています。成人時、彼は熟練の戦術家特性を獲得しました。"
 game_concept_organized:0 "組織化された"
 game_concept_organized_desc:0 "組織化された[faith|E]は宗教的階層構造を持ちます。礼拝や修行はより体系化され、聖典は定式化されています。\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName]の宗派は、その他の宗派が常に組織化されているとみなされるのに対し、改革によって組織化されえます。"
 game_concept_flowery_war:0 "捕虜たちの襲撃"
 game_concept_flowery_wars:0 "捕虜たちの襲撃"
 game_concept_flowery_warring:0 "捕虜たちの襲撃中"
 game_concept_flowery_war_desc:1 "これは人身御供の風習を持つ[faith|E]を奉ずる[ruler|E]によって開始される特殊な形式の[war|E]です。$game_concept_flowery_warring$の主目標は戦闘によって生贄となる[prisoners|E]を得ることであり、[siege|E]を経ることなく戦闘に勝利するだけで十分な[war_score|E]を獲得することが可能です。\n\n$game_concept_war$の終結時、勝者（防衛側を含む）が人身御供の風習を持つ$game_concept_faith$を奉じていた際には、敗北側の[court|E]から数人の$game_concept_prisoners$が獲得されます。$game_concept_flowery_war$を戦った両者が同一の信仰を奉じていた際には、この戦争は神聖なものであったとみなされ、敗者もまた[piety|E]を獲得し（返却され）ます。\n\n自分の[dungeon|E]に$game_concept_flowery_war$の勝利によって獲得された$game_concept_prisoners$が存在する場合、$game_concept_flowery_war$を開始または継続することはできません。"
 game_concept_partition_share:0 "分割の取り分"
 game_concept_partition_share_desc:1 "複数の[realm_heirs|E]が存在する[succession_law|E]においては、ある[character_possessive|E]の$game_concept_partition_share$はその$game_concept_heir$が[succession|E]時にどの[titles|E]を獲得するかを意味します。通常これは[ruler|E]の子供たち、稀に兄弟姉妹たちによって分割されることとなります。\n\n一般に、どの形式の$game_concept_succession$が取られるかによって、$game_concept_titles$は異なる[realms|E]内で均等に分割されたり、同一$game_concept_realm$内で等分されたり、多くの領土が第一$game_concept_heir$に継承され残りの領土を他の$game_concept_heirs$で分け合うこととなったりします。"
 game_concept_banish_reason:0 "追放理由"
 game_concept_banish_reasons:0 "追放理由"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$は[liege|E]に対しその[dungeon|E]に存在するいずれの人物に対してでも自由に[banish|E]する機会を与えます。これはもっぱら、対象が[criminal|E]であることを口実とします。"
 game_concept_imprisonment_reason:0 "投獄理由"
 game_concept_imprisonment_reasons:0 "投獄理由"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$は、[liege|E]に対象を自由に[imprison|E]する機会を与える。これは対象が[criminal|E]であることによって得られることが多い。"
 game_concept_revoke_title_reason:0 "称号剥奪理由"
 game_concept_revoke_title_reasons:0 "称号剥奪理由"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$は[liege|E]に対し対象の[title|E]を自由に[revoke|E]する機会を与えます。これはもっぱら、対象が[criminal|E]であることを口実とします。"
 game_concept_execute_reason:0 "処刑理由"
 game_concept_execute_reasons:0 "処刑理由"
 game_concept_execute_reason_desc:1 "$game_concept_execute_reason$は[liege|E]に対し[dungeon|E]内に存在する対象を自由に[execute|E]する機会を与えます。これはもっぱら、対象が[criminal|E]であることを口実とします。"
 game_concept_movement_lock:0 "移動の固定"
 game_concept_movement_locked:0 "移動は固定された"
 game_concept_movement_locked_desc:0 "[army|E]が与えられた移動指示の過半を完了した後は、目的地に到着するまで指示を変更することはできません。"
 game_concept_extramarital_sex:0 "婚外性交"
 game_concept_extramarital_sex_sleeping_with:0 "ベッドを共にする"
 game_concept_extramarital_sex_desc:1 "もしそれが発見されれば、婚外性交に従事している2人の人物は、その[faith|E]の[doctrines|E]によって結果を被ることになる。\n\n$EFFECT_LIST_BULLET$各キャラクターは、それぞれの婚姻区分に応じて[GetTrait('fornicator').GetName( GetNullCharacter )]または[GetTrait('adulterer').GetName( GetNullCharacter )]と呼ばれます。\n$EFFECT_LIST_BULLET$男性と女性が一緒に寝ると、[bastard|E]を妊娠することがある。\n$EFFECT_LIST_BULLET$キャラクターが同じ性別の場合、結果は[faith|E]の $doctrine_homosexuality_name$ [doctrine|E]によって決定される。\n$EFFECT_LIST_BULLET$いずれかの性感染症[diseases|E]が一方のキャラクターによって保有されると、もう一方のキャラクターにも感染する可能性がある。"
 game_concept_romance:0 "$courting$"
 game_concept_romance_court:0 "宮廷"
 game_concept_romance_desc:1 "$game_concept_romance$は、[personal_scheme|E]の一つである。これは、[scheme_owner|E]が、他のキャラクターを適切で高潔な仕方で口説くことによって、自分の[prestige|E]を高め、潜在的な[soulmate|E]を見つけることを目的としている。"
 game_concept_fabricate_hook:0 "捏造によるフック"
 game_concept_fabricate_hook_scheme:0 "捏造によるフック計画"
 game_concept_fabricate_a_hook:0 "フックの捏造"
 game_concept_fabricate_hook_desc:0 "この[scheme|E]ではキャラクターは対象から[hook|E]を得る為に捏造その他の様々な方法を試みます。"
 game_concept_titular_title:0 "名ばかりの称号"
 game_concept_titular_title_desc:0 "$game_concept_titular_title$とは[de_jure|E]を持たない[title|E]です。名ばかりの称号ではない称号は[de_jure_drift|E]を通して名ばかりとなる場合があります。\n\n[mercenary|E]、[head_of_faith|E]及び[holy_order|E]の称号は多くの場合、名ばかりです。"
 game_concept_pilgrimage:0 "巡礼"
 game_concept_pilgrimage_desc:0 "ほとんどの[faiths|E]のキャラクターは、[holy_site|E]への$game_concept_pilgrimage$することを[decide|E]することができる。\n\nこのような旅は、好機と危険の両方にあふれているかもしれないが、目的地へと到着すると、キャラクターは[piety|E]を獲得し、その他にも報酬が与えられるだろう。"
 game_concept_faith_righteous:0 "正当"
 game_concept_faith_righteous_desc:0 "この[faith|E]は正当なものであると見做されています。\nこの異宗派との婚姻は一般的に行われます。\n\n#S 効果:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray:0 "迷信"
 game_concept_faith_astray_desc:0 "この[faith|E]は特に重要ではない部分において違うやり方を採っています。\nこの異宗派との間の婚姻は可能です。\n\n#S 効果:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile:0 "敵意"
 game_concept_faith_hostile_desc:0 "この[faith|E]は極めて逸脱が大きいと見做されています。\nこの異宗派との婚姻は可能ですが、[holy_wars|E]によって報いを与えることも可能です。\n\n#S 効果:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil:0 "邪悪"
 game_concept_faith_evil_desc:0 "この[faith|E]は、異端視される。\n宗派間の婚姻は稀にしか起きないが、[holy_wars|E]は発生しうる。\n\n#S 影響:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility:0 "信仰への敵意"
 game_concept_faith_hostility_desc:1 "全ての[faiths|E]は、他の$game_concept_faith$との関係性を持っている。この関係性はどれほど密接であるかによって決定される。\n\n親密さは、[religion|E]や[religious_family|E]を共有しているかどうか、その信仰が特別な[doctrines|E]を持っているかどうかといったような、いくつかの要因によって決定される。\n\n二つの信仰が疎遠状態にある時、多くの場合互いに[holy_war|E]を行うことができる。\n\n次のような関係が存在する: [faith_righteous|L]、[faith_astray|L]、[faith_hostile|L]、[faith_evil|L]。"
 game_concept_command_modifier:0 "指揮補正"
 game_concept_command_modifier_desc:0 "[modifier|E]は、[commanders|E]にのみ有効です。\n\n指揮補正を持つ人物が[army|E]を指揮した時に、この効果が得られます。"
 game_concept_command_modifier_i:0 "@command_modifier_icon!"
 game_concept_nickname:0 "異名"
 game_concept_epithet:0 "蔑称"
 game_concept_cognomen:0 "ニックネーム"
 game_concept_nicknames:0 "異名"
 game_concept_epithets:0 "蔑称"
 game_concept_cognomens:0 "ニックネーム"
 game_concept_nickname_desc:1 "$game_concept_nicknames$や$game_concept_epithets$、$game_concept_cognomens$は全て、[characters|E]に対して付けられ、帰属する、副次的な名称である。(例えば、「禿頭王」シャルル)$game_concept_nicknames$は、単に美的なものであるが、この取得を取り巻く状況は、ドラマチックであったり、注目に値するものであることが多い。\n\n悪い$game_concept_nicknames$は、良いものに代わる可能性がある。(「庶子公」ウィリアムが「征服王」ウィリアムになったように)"
 game_concept_main_phase:0 "メインフェイズ"
 game_concept_main_phase_desc:0 "[battle|E]のメインフェイズでは、両陣営の[soldiers|E]と[knights|E]が互いに戦闘を行う。\n\nメインフェイズは、一方の軍が全て[casualties|E]となるか、[retreat|E]すると終了となる。\n\nメインフェイズが終了すると、戦闘は[aftermath|E]のフェイズに入る。"
 game_concept_personality_trait:0 "性格特性"
 game_concept_personality_traits:0 "性格特性"
 game_concept_personality_trait_desc:1 "$game_concept_personality_trait$は、その人の世界観や取る可能性の高い行動を決定する[trait|E]である。また、これらは他の人からの[opinion|E]にも影響を与える。一生のうちに新しい特性を得ることもあれば、失うこともある。その人の性格に反した行動を行うことは、[stress|E]の原因となる。"
 game_concept_lifestyle_trait:0 "ライフスタイルの特性"
 game_concept_lifestyle_trait_desc:1 "$game_concept_lifestyle_trait$は[lifestyle|E]パークや[decisions|E]、[interactions|E]を選択した結果である。\n\nライフスタイルの特性の中には、キャラクターのスキル習得度が上がるとアップグレードできるものがある。レベルは1から3まであり、特性のアイコンの星は現在のレベルを示している。"
 game_concept_physical_trait:0 "身体的特性"
 game_concept_physical_trait_desc:1 "$game_concept_physical_trait$は、人物の外見や振る舞い、知的レベルと結びついた身体的な[trait|E]を示すものです。多くの身体的特徴は、他の人が自分にどれほど[attracted|E]状態になるかに影響します。\n\n多くの場合、これらは[congenital|E]のものであり、出生時に得られ、永久的なものです。"
 game_concept_fame_trait:0 "名声の特性"
 game_concept_fame_trait_desc:1 "$game_concept_fame_trait$は、特定の状況によって得ることのできる特別な[trait|E]であり、他からの[opinion|E]に影響を与えるものである。良い行為を成し遂げた結果として得られることもあれば、後ろ暗い[secrets|E]が暴れることによって得られることもある。これ以外のものは、生まれたときの境遇の結果として得られる。"
 game_concept_health_trait:0 "健康の特性"
 game_concept_health_trait_desc:1 "$game_concept_health_trait$は、[diseases|E]などの身体的・精神的[health|E]に直接影響を与える[trait|E]である。妊娠や傷といった、身体能力に影響を与える一時的な特性もこれに分類される。"
 game_concept_modifier_contribution:0 "貢献"
 game_concept_modifier_contributions:0 "貢献"
 game_concept_modifier_contributes:0 "貢献"
 game_concept_modifier_contribution_desc:0 "[modifier|E]は、あなたの[vassals|E]の[obligations|E]についての$game_concept_modifier_contribution$を変更することができる。これは[modifier_base_contribution|E]とは異なる。\n\nあなたに毎月#V 1#![gold|E]支払う[vassal]がおり、あなたが$game_concept_modifier_contribution$を#V 10#!増加させる[modifier]を得た場合、[vassal]は#V 1.1#![gold]支払うようになる。"
 game_concept_modifier_base_contribution:0 "貢献値"
 game_concept_modifier_base_contributions:0 "貢献値"
 game_concept_modifier_base_contributes:0 "貢献値"
 game_concept_modifier_base_contribution_desc:0 "[modifier|E]は、あなたの[vassals|E]の[obligations|E]についての$game_concept_modifier_base_contribution$を変更することができる。これは[modifier_contribution|E]とは異なる。\n\nあなたに、[income|E]の合計が#V 10#![gold|E]であり、毎月#V 1#![gold]をあなたに支払う[vassal]がおり、あなたが$game_concept_modifier_base_contribution$を#V 10%#!増加させる[modifier]を得た場合、[vassal]は#V 2#![gold]支払うようになる。"
 game_concept_maneuver:0 "機動"
 game_concept_maneuver_desc:0 "$game_concept_maneuver$フェイズは、[battle|E]の開始時に発生する。[main_phase|E]が始まり、[armies|E]同士が抗戦するまでの時間を示す。"
 game_concept_combat_phase:0 "戦闘フェイズ"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$は、[battle|E]の段階のことである。戦闘には、三つのフェイズがある; [maneuver|E]、[main_phase|E]、そして[aftermath|E]。"
 game_concept_hold:0 "所有"
 game_concept_title_heir:0 "称号後継者"
 game_concept_title_heirs:0 "称号後継者"
 game_concept_title_heir_desc:0 "称号後継者は特定の[title|E]とその[title_succession|E]における[heir|E]であり、現在の[holder|E]が死亡した場合その称号を受け取ります。"
 game_concept_realm_heir:0 "領国後継者"
 game_concept_realm_heirs:0 "領国後継者"
 game_concept_realm_heir_desc:0 "領国後継者は[realm|E]の[heirs|E]であり、その領国を保有している統治者が死亡した場合その[ruler|E]によって保有されていた[titles|E]のすべてまたは一部を受け取ります。\n\n領国は[succession_law|E]によって一人または複数の領国継承者を持ちます。"
 game_concept_baron:0 "男爵"
 game_concept_skirmishers:0 "軽装歩兵"
 game_concept_skirmisher:0 "軽装歩兵"
 game_concept_skirmishers_desc:0 "軽装歩兵は軽装し敵を撹乱することに長けた[men_at_arms|E]です。\n\nそれぞれの軽装歩兵ごとに特徴がありますが、一般に[heavy_infantry|E]の[counter|E]であり、その代わり[archers|E]にカウンターを受けます。"
 game_concept_archers:0 "弓兵"
 game_concept_archer:0 "弓兵"
 game_concept_archers_desc:0 "弓兵は遠距離ぶきを携え自らの足で戦う[men_at_arms|E]です。\n\nそれぞれの弓兵ごとに特徴がありますが、一般に[skirmishers|E]の[counter|E]であり、その代わり[heavy_cavalry|E]と[light_cavalry|E]からカウンターを受けます。"
 game_concept_light_cavalry:0 "軽騎兵"
 game_concept_light_cavalry_desc:0 "軽騎兵は適の偵察と追撃に優れた騎乗[men_at_arms|E]です。\n\nそれぞれの軽騎兵ごとに特徴がありますが、一般に[archers|E]の[counter|E]であり、その代わり[spearmen|E]にカウンターを受けます。\n\n軽騎兵はしばしば平坦な[terrain|E]に強いという特徴も持っています。\n\n[heavy_cavalry|E]と比較して、通常[pursuit|E]及び[screen|E]の面で優れています。"
 game_concept_heavy_cavalry:0 "重騎兵"
 game_concept_heavy_cavalry_desc:0 "重騎兵は騎乗し、重装した[men_at_arms|E]です。\n\nそれぞれの重騎兵ごとに特徴がありますが、一般に[archers|E]の[counter|E]であり、その代わり[spearmen|E]にカウンターを受けます。\n\n重騎兵はしばしば平坦な[terrain|E]に強いという特徴も持っています。\n\n[light_cavalry|E]と比較して、通常素の[damage|E]と[toughness|E]の面で優れています。"
 game_concept_spearmen:0 "槍兵"
 game_concept_spearmen_desc:0 "槍兵は様々な長柄武器を携え自らの足で戦う[men_at_arms|E]です。\n\nそれぞれの槍兵ごとに特徴がありますが、一般に[heavy_cavalry|E]と[light_cavalry|E]の[counter|E]であり、その代わり[heavy_infantry|E]からカウンターを受けます。\n\n槍兵はしばしば丘陵や山岳[terrain|E]に強いという特徴も持っています。"
 game_concept_heavy_infantry:0 "重歩兵"
 game_concept_heavy_infantry_desc:0 "重歩兵は重い装甲と武器を備え、自らの足で戦う[men_at_arms|E]です。\n\nそれぞれの重歩兵ごとに特徴がありますが、一般に[spearmen|E]の[counter|E]であり、その代わり[skirmishers|E]からカウンターを受けます。"
 game_concept_title_ranks:0 "階位"
 game_concept_title_rank_desc:0 "個人の称号[title_tier|E]と同じように、$game_concept_title_rank$は[ruler|E]がゲーム内階層構造のどの位置にいるのかを決定します。\n\nすべての称号階級は階位と結びついており、[holder|E]が従えることのできる[vassals|E]の階位の最高位を決定します。\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]"
 game_concept_completely_controlled:0 "完全に支配された"
 game_concept_unreformed_pagan_combat_bonus:1 "未改革原始宗教の戦闘優位性"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]の[GetReligionFamily('rf_pagan').GetName]の[faiths|E]はそれを信仰している[counties|E]において[battle|E]の[advantage|E]を得ます。"
 game_concept_personality:0 "性格"
 game_concept_personality_desc:0 "キャラクターはその性格に応じて自分や他の人に対して行動しますが、これは主にその人物の性格[traits|E]により決定されます。"
 game_concept_gift:0 "贈り物"
 game_concept_gift_desc:0 "他の人物に贈り物を送ることは、[gold|E][gold_i]と引き換えにその人物の自分に対する[opinion|E]を上昇させることを意味します。\n\n強欲な受領者に対してはより多くの金を贈る必要がありますが、その分より高い評価を獲得できます。\n\nあなたの[diplomacy|E]が高いほど、獲得される評価が増加します。"
 game_concept_vote_strength:0 "票数"
 game_concept_tribal_holdings:0 "Tribal Holdings"
 game_concept_tribes:0 "Tribes"
 PROWESS_MUSCLE_INFO:0 "Increasing prowess will increase a Character's muscle mass."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "[prowess|E]を上げると人物の筋肉量が増加します"
 game_concept_hostage:0 "Hostage"
 game_concept_hostages:0 "Hostages"
 game_concept_hostage_desc:0 "A $game_concept_hostage$ is a [prisoner|E] who provides [war_score|E] when captured during a [war|E].\n\nFor a person to be deemed a hostage, they have to be third in line or higher to inherit their war leader's primary title.\n\nHostages are released when the war ends, unlike [prisoners_of_war|E]."
 game_concept_prisoner_of_war:0 "Prisoner of War"
 game_concept_prisoners_of_war:0 "Prisoners of War"
 game_concept_prisoner_of_war_desc:0 "A $game_concept_prisoner_of_war$ is a [prisoner|E] who's captured during a [war|E], but not of importance to provide the captors with [war_score|E].\n\n[hostages|E] are released when the war ends, unlike prisoners of war, but can still be ransomed for release."