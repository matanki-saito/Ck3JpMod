l_english:
 test_text_to_use_explanation:0 "[primary_title|E]という単語はゲームコンセプトの一つです。"
 game_concept_vassal:0 "封臣"
 game_concept_vassals:0 "封臣"
 game_concept_vassalage:0 "封臣"
 game_concept_vassals_possessive:0 "封臣"
 game_concept_direct_vassal:0 "直臣"
 game_concept_direct_vassals:0 "直臣"
 game_concept_direct_vassal_desc:0 "$game_concept_direct_vassals$はあなた直属の[vassals|E]です。封臣に仕える封臣は含まれ#emphasis ません#!。"
 game_concept_vassalize:0 "属国化"
 game_concept_vassalization:0 "属国関係"
 game_concept_vassal_desc:1 "$game_concept_vassal$は、他の統治者——[liege|E]に忠誠を誓った[ruler|E]です。\n\n$game_concept_vassal$は、保護と引き換えに、[levies|E]と[taxes|E]を[obligations|E]として主君に提供します。\n\nもし主君に対する$game_concept_vassal$の[opinion|E]が低い場合、封臣は[factions|E]に参加したり、[scheme|E]に加わって主君を他の者に代えようとするかもしれません。"
 game_concept_ruler:0 "統治者"
 game_concept_rulers:0 "統治者"
 game_concept_rulerpossessive:0 "統治者"
 game_concept_ruler_desc:1 "$game_concept_ruler$は最低でも一つの[title|E]を保有する[character|E]を指します。"
 game_concept_title:0 "称号"
 game_concept_titles:0 "称号"
 game_concept_titlepossessive:0 "称号"
 game_concept_title_desc:1 "$game_concept_title$は土地の所有者としての本質であり、証明となるものです。\n\nマップにおける土地の最小単位は[barony|E]です。男爵領は複数でより大きな一つの領域である[counties|E]を形成します。さらに伯爵領は[de_jure|E]として[duchy|E]に属し、公爵領は[kingdom|E]に、王国領は[empire|E]の一部となっています。\n\n公爵領、王国領、そして帝国領には必ずしも[holder|E]がいるとは限りませんが、対応する領土を十分に領有している君主によって[created|E]されることがあります。"
 game_concept_holder:0 "所有者"
 game_concept_holders:0 "所有者"
 game_concept_holder_possessive:0 "所有者"
 game_concept_holders_possessive:0 "所有者"
 game_concept_holder_desc:1 "[title|E]の$game_concept_holder$とは、称号を有する人物のことです。[barony|E]および[county|E]に紐づく称号にはつねに現地に在住している、あるいはしていた$game_concept_holders$が存在する一方で、[duchy|E]や[kingdom|E]、[empire|E]に紐づく称号はまだ創設されていない可能性があります。さらに注意すべきことは、高位の称号の$game_concept_holder$は、実際にはその称号の[de_jure|E]を全く統治していない可能性もあるということです。\n\nより高位の称号を所有していれば、より高位の[vassals|E]を配下にもつことができるようになります。例えば、公爵は伯爵を封臣にでき、王は公爵を従えられます。"
 game_concept_de_jure:0 "慣習的領土"
 game_concept_de_jure_desc:1 "ほとんどの[titles|E]は、上位称号の（ゲームのルール上の）$game_concept_de_jure$の一部と見なされます。\n\n例えば、ある[ruler|E]がイングランド[king|E]になったとしても、その[realm|E]のすべてが法的にイングランドの一部であるとみなされるわけではありません。\n\n[duchy|E]、[kingdom|E]、もしくは[empire|E]の[holder|E]は、$game_concept_de_jure$を構成する称号の支配権を掌握するための[casus_belli|E]を常に有しています。\n\n[vassals|E]はまた、その[primary_title|E]がいずれのタイトルの慣習的領土であるかによって、自らの[rightful_liege|E]を判断します。"
 game_concept_de_jure_drift:0 "慣習的領土の変遷"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "[title|E]に紐づく[de_jure|E]下の[liege|E]はゆっくりと変遷していきます。[duchy|E]や[kingdom|E]が、それに紐づく慣習的な称号を持たない単一の[ruler|E]によって完全に支配されている場合に、この変遷は生じます。\n\nこの変遷は[chancellor|E]を[councillor_task|E]#weak （$task_integrate_title$）#!に就かせることで加速できます。また、公爵領は王国、王国領は[empires|E]にのみ、$game_concept_de_jure_drift$が発生します。\n\nある称号の慣習的領土を自分の[primary_title|E]に編入するのは[rightful_liege|E]のペナルティを避けるための優れた方法です。"
 game_concept_de_jure_drift_desc_part_2:0 "#weak 例: $d_northumberland$公爵領は慣習的に$k_england$の一部ですが、この公爵領の全土が$k_scotland$の支配下にあるとします。$k_scotland$王が$k_england$王の称号を持っていない場合、公爵領の$game_concept_de_jure_drift$が始まり、徐々に$k_scotland$の一部となっていきます。#!"
 game_concept_primary_title:0 "主要称号"
 game_concept_primary_titles:0 "主要称号"
 game_concept_primary_title_desc:0 "[rulerpossessive|E]の$game_concept_primary_title$は所有している中で最高位の[title|E]のうち最も縁深いものをさし、紋章と[realm|E]名に反映されます。\n\n同位階の称号を複数所有している場合、どれを$game_concept_primary_title$にするか選ぶことができます。"
 game_concept_recently_acquired_holding:0 "最近取得した所領"
 game_concept_recently_acquired_holdings:0 "最近取得した所領"
 game_concept_recently_acquired_holding_desc:0 "昨年までに獲得した[holdings|E]は、君主の[domain_limit|E]を超過していても他の所領にペナルティを生じさせませんが、代わりに[taxes|E]も[levies|E]も得られません。"
 game_concept_domain_size:0 "直轄領の規模"
 game_concept_domain_size_desc:0 "$game_concept_domain_size$は個人が支配している[barony|E]および[county|E]の[titles|E]数を表しています。"
 game_concept_levies:0 "徴募兵"
 game_concept_levy:0 "徴募兵"
 game_concept_levies_desc:2 "ほとんどの[armies|E]の大部分は$game_concept_levies$で構成されています。\n\n各[holding|E]は、その[holder|E]に対して一定の$game_concept_levies$を提供します。同様に、[vassals|E]は[liege|E]に対して、$game_concept_levies$の一部を提供します。\n\n$game_concept_levies$は、ほとんどが貧弱な装備の兵士で構成されていました。#weak (農民兵、暴徒、地方の傭兵、困窮した貴族、小規模な土地所有者など)#!構成兵の出身は多様ですが、単一の兵科と見なされていました。\n\n$game_concept_levy$は[GetDefine('NCombat', 'LEVY_ATTACK')|0][damage|E]と[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0][toughness|E]を持っています。このゲームにおける他のタイプの[soldiers|E]は[men_at_arms|E]——高価な訓練を受けたプロフェッショナル——です。"
 game_concept_vassal_obligations:0 "封臣の法的義務"
 game_concept_obligations:1 "法的義務"
 game_concept_obligation:0 "法的義務"
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$は、[vassal|E]が[liege|E]に対し提供しなければならない[tax|E]と[levies|E]の量を決める概念です。$game_concept_vassal_obligations$は[government_form|E]によって決まります。\n\n#weak 例えば封建制では、$game_concept_vassal_obligations$は[feudal_contract|E]によって定められています。#!\n\n[feudal][vassals]は、封建契約における税と徴募兵提供の義務に基づいて[taxes]と[levies]の総量の何割かを負担します。#EMP [modifier_contributions|E]の度合いは[GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]や[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )]のような契約の「細則」によって変更できます。#!"
 game_concept_feudal_contract:0 "封建契約"
 game_concept_feudal_contracts:0 "封建契約"
 game_concept_contract:0 "契約"
 game_concept_feudal_contract_desc:2 "A $game_concept_contract$ specifies the [obligations|E] between a [vassal|E] and their [liege|E]. Only the Feudal and Clan [government_forms|E] allows each Vassal to negotiate their Obligations individually.\n\nSpecial contracts, such as #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! or #V $special_contract_palatinate_short$#! contracts, can only be held by [duchy|E]-tier [vassals|E] or above."
 game_concept_crown_authority:0 "王権"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$は[ruler|E]が[vassals|E]に対して振るう全般的な権力を表したものです。\n\n$game_concept_crown_authority$には[autonomous_vassals|E]、[limited|E]、[high|E]そして[absolute|E]の四つの段階があり、$game_concept_crown_authority$を増大させるのに必要な[prestige|E]コストは、この段階と君主の[learning_skill|E]によって増減します。\n\n#weak 封臣は$game_concept_crown_authority$が高い状態を好まず、[Concept( 'liberty_faction', '分権派' )|E]にとってはこれを縮小させることが第一の目標です。#!"
 game_concept_autonomous_vassals:0 "自立した封臣"
 game_concept_autonomous_vassals_crown_authority:0 "自立した封臣と王権法"
 game_concept_autonomous_vassals_crown_authority_desc:0 "「$game_concept_autonomous_vassals$」は[crown_authority|E]が最も小さい状態を指します。この状態では、[vassals|E]からの[opinion|E]にペナルティは生じない一方、君主は必要最小限の権力しか有しません。"
 game_concept_limited:0 "限定的"
 game_concept_limited_crown_authority:0 "限定的な王権"
 game_concept_limited_crown_authority_desc:1 "「$game_concept_limited_crown_authority$」は第二段階の[crown_authority|E]です。\n[vassals|E]からの[opinion|E]に#N -10#!のペナルティが生じます。\nまた、主君は[titles|E]の[revoke|E]と封臣に仕える封臣に対し[retract|E]を行えます。[ruler|E]は分割[succession_laws|E]の範囲で相続制の変更が可能です。"
 game_concept_high:0 "高い"
 game_concept_high_crown_authority:0 "高い王権"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$は上から二番目に高い段階に位置します。\n[vassals|E]からの[opinion|E]に#N -20#!のペナルティが生じます。\n\nこの段階では、[limited_crown_authority|E]で君主が有していた権限に加え、同じ君主を戴く封臣は相互に宣戦できなくなり、君主は利用可能な全ての[succession_laws|E]を採用できるようになり、封臣の[titles|E]は君主の[realm|E]外に継承されなくなります。\n\n最後に、称号の[revocation|E]や封臣の[retraction|E]を拒否することは、たとえ君主の命令が正当性を欠いていたとしても[crime|E]と見なされるようになります。"
 game_concept_absolute:0 "絶対的"
 game_concept_absolute_crown_authority:0 "絶対的な王権"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$は[crown_authority|E]が最高の状態です。[vassals|E]は[liege|E]に対し#N -30#!の[opinion|E]ペナルティを生じさせます。\n\nこの段階では、[high|E]王権と[limited|E]な王権で振るえた権限に加え、君主が[prestige|E]コストを支払うことで自ら[designated_heir|E]を指名することが出来るようになります。\n\nさらに、封臣たちは国外の君主に対しても宣戦することができなくなります。"
 game_concept_tribal_authority:0 "部族権限"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$は[tribal|E][ruler|E]が[vassals|E]に対して振るう全般的な権力を表したものです。[crown_authority|E]と比較すると、段階が上がってもあまり大きな権力は持てません。\n\n$game_concept_tribal_authority$には[disparate_tribes|E]、[limited_tribal|E]、[high_tribal|E]そして[absolute_tribal|E]の四つの段階があり、$game_concept_tribal_authority$を増大させるのに必要な[prestige|E]コストは、この段階と支配者の[learning_skill|E]によって増減します。\n\n#weak 封臣は$game_concept_tribal_authority$が高い状態を好まず、[liberty_faction|E]にとってはこれを縮小させることが第一の目標です。#!"
 game_concept_disparate_tribes:0 "異なる部族"
 game_concept_disparate_tribes_tribal_authority:0 "異なる部族の部族権限"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$は[tribal_authority|E]が最も小さい状態を指します。この状態では、[vassals|E]からの[opinion|E]にペナルティを生じない一方、君主は[levies|E]と[taxes|E]を徴収する他に権限を持ちません。"
 game_concept_limited_tribal:0 "限定的"
 game_concept_limited_tribal_authority:0 "制限された部族権限"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$は第二段階の[tribal_authority|E]です。\n[vassals|E]からの[opinion|E]に#N -10#!のペナルティが生じます。\nまた、君主は[realm|E]内の[characters|E]を[imprison|E]できるようになります。"
 game_concept_high_tribal:0 "高い"
 game_concept_high_tribal_authority:0 "高い部族権限"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$は上から二番目に高い段階に位置する[tribal_authority|E]です。[vassals|E]からの[opinion|E]に#N -20#!のペナルティが生じます。\n\nこの段階では、[characters|E]の[imprison|E]権に加え、君主は[titles|E]の[revoke|E]と、封臣の封臣に対し[retract|E]ができるようになります。"
 game_concept_absolute_tribal:0 "絶対的"
 game_concept_absolute_tribal_authority:0 "絶対的な部族権限"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$は[tribal_authority|E]が最高の状態です。\n[vassals|E]からの[opinion|E]に#N -30#!のペナルティが生じます。\n\nこの段階では、統治者は、[limited_tribal|E]と[high_tribal_authority|E]で有していた権限に加え、定住し[feudal|E]へと移行できるようになります。\n\n未改革の[tribal|E]の[GetReligionFamily('rf_pagan').GetName]を信仰している場合、支配者は[faith|E]の改革のため、この法の適用が必要です。"
 game_concept_powerful_vassal:0 "有力な封臣"
 game_concept_powerful_vassal_powerful:0 "強力"
 game_concept_powerful_vassals:0 "有力な封臣"
 game_concept_powerful_vassal_desc:1 "「$game_concept_powerful_vassals$」は国内で最多の[soldiers|E]と最大の[income|E]を持つ、一握りの[vassals|E]たちを指します。君主はこのような封臣に対しては注意を払わねばなりません。なぜなら、彼らは[council|E]に席を持つことを望み、それが叶わなければ著しい[opinion|E]ペナルティを君主に対して生じさせるからです。\n\n[succession_law|E]を変更するには、全ての$game_concept_powerful_vassals$が君主に好意的な[opinion|E]を持っているか、君主に[cowed|E]しているか、あるいは[imprisoned|E]されているか、でなければなりません。"
 game_concept_realm_law:0 "領国法"
 game_concept_realm_law_desc:0 "この人物の領国に適用される法律で、[crown_authority|E]や[tribal_authority|E]の程度などが当てはまります。"
 game_concept_title_law:0 "称号法"
 game_concept_title_laws:0 "称号法"
 game_concept_title_law_desc:1 "[titles|E]には[title_specific_succession|E]相続法が付属していることがあり、これはその称号に特有のものです。称号法は同一人物によって所有されている他の称号の相続について異なるルールを定めたものです。"
 game_concept_strong_vassal:0 "強力な封臣"
 game_concept_strong_vassals:0 "強力な封臣"
 game_concept_strong_vassal_desc:0 "$game_concept_strong_vassal$は[liege|E]に近い、あるいはそれを凌ぐ実力を持った[vassal|E]を指し、[opinion|E]ペナルティを生じさせます。#weak 彼らは君主の力を弱小とみなし、領土を治めるに相応しくないと考えています。#!"
 game_concept_domain_limit:0 "直轄領の上限"
 game_concept_domain_limit_desc:0 "$game_concept_domain_limit$は合法的に[domain|E]に編入できる[holdings|E]の数です。$game_concept_domain_limit$は多くの要素によって決まり、例えば[stewardship_skill|E]や[succession_law|E]、[primary_title|E]の階位などがこれに関わります。\n\n$game_concept_domain_limit$を上回る直轄領を持つことは可能ですが、これは[income|E]と[vassal|E]の[opinions|E]の低下を招きます。"
 game_concept_vassal_limit:0 "封臣限界"
 game_concept_vassal_limit_desc:2 "$game_concept_vassal_limit$は、合法的に持つことができる[direct_vassals|E]の数を決定します（[barony|E]級封臣を除く）。\n\n$game_concept_vassal_limit$を越えることは可能ですが、その場合封臣から提供される[taxes|E]と[levies|E]が低下します。限界以下に抑えるためには一部の封臣へ[transferring|E]を行った方が良いかも知れません。"
 game_concept_leasing:0 "貸与"
 game_concept_lease:0 "貸与"
 game_concept_leases:0 "貸与"
 game_concept_leased:0 "貸与"
 game_concept_lessee:0 "借り手"
 game_concept_leasing_desc:1 "伯爵配下の[baronies|E]は[holy_orders|E]や[clergy|E]に$game_concept_leased$されることがあります。貸与された男爵領はその[taxes|E]と[levies|E]を[holder|E]よりも[lessee|E]に提供するようになります。\n\n聖戦騎士団は[castle_holdings|E]を、聖職者は[temple_holdings|E]を、それぞれ借りることができます。\n\n貸与された[holdings|E]は元の所有者の[realm|E]の一部と見なされます。[county_capitals|E]を貸与することはできません。"
 game_concept_succession:0 "継承"
 game_concept_succession_desc:1 "$game_concept_succession$は、[ruler|E]が死亡したときに発生し、[succession_laws|E]に従って、[heirs|E]の間で[gold|E]と[titles|E]を分割します。\n\nプレイヤーは他のキャラクターに称号を奪われた場合も、[player_heir|E]としてプレイし続けることができます。\n\nプレイヤーの跡継ぎがいない場合、ゲームは終了します。\n\n#weak [excommunication_war|E]で敗北した場合のように、支配者が死亡する前であっても稀に継承を余儀なくされることがあります。しかし法制上は、支配者は自ら退位することを選択できません。#!"
 game_concept_heir:0 "後継者"
 game_concept_heirs:0 "後継者"
 game_concept_heir_desc:3 "後継者とは、一つまたは複数の[titles|E]を継承する立場のキャラクターです。\n\nあらゆる[title|E]には$game_concept_heir$が存在し、現在の[holder|E]の[succession_laws|E]によって決定されます。現在の称号所有者の死亡、あるいは他の理由で[succession|E]が発生すると、その称号のその時点での$game_concept_heir$が継承します。\n\n注意点は、同一の[ruler|E]が所有する称号であっても称号ごとに$game_concept_heirs$が異なる可能性があることです。特筆すべきは[primary_title|E]に関してで、[primary_heir|E]に継承された後、プレイヤーが[player_heir|E]となってゲーム継続となる点です。"
 game_concept_primary_heir:0 "第一後継者"
 game_concept_primary_heirs:0 "第一後継者"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$は[succession|E]において[ruler|E]の[primary_title|E]を相続するであろう人物です。これは通常（常にそうであるわけではありませんが）[player_heir|E]と同じ人物になります。"
 game_concept_player_heir:0 "家系の後継者"
 game_concept_player_heir_desc:1 "$game_concept_player_heir$は、[succession|E]によってプレイヤーがプレイし続けることになる[heir|E]です。\n\n$game_concept_player_heir$は通常[primary_heir|E]と同じですが、あなたの[primary_title|E]の[succession_law|E]によってあなたの[dynasty|E]に属さない人に[primary_title|E]が継承される場合、代わりに二番目 (または三番目、四番目など) の上位称号の[dynasty|E]の跡継ぎとしてプレイし続けることになります。\n\nこのような状況は$game_concept_player_heir$が選挙による継承法の下で投票された場合によく見られます。"
 game_concept_disinherit:0 "廃嫡"
 game_concept_disinherited:0 "廃嫡"
 game_concept_disinherit_desc:1 "[dynast|E]は[dynasty|E]の構成員を[dynasty_prestige|E]のコストを支払い廃嫡できます。\n\nこれによって廃嫡された構成員は家系が継承するあらゆる称号の正式な[line_of_succession|E]から排除されます。"
 game_concept_council:0 "評議会"
 game_concept_council_desc:0 "$game_concept_council$は[ruler|E]を支える六人の[councillors|E]で構成され、[realm|E]の統治を助けます。評議員は各々の部門の長として重要な[councillor_tasks|E]に就きます。"
 game_concept_councillor:0 "評議員"
 game_concept_councillors:0 "評議員"
 game_concept_councillor_desc:2 "評議員はどの[ruler|E]にとっても第一の支持者であり、[council|E]を構成しています。評議会には、[chancellor|E]、[marshal|E]、[steward|E]、[spymaster|E]、[court_chaplain|E]（もしくは[realm_priest|E]）そして[spouse|E]の六つの役職があります。\n\nそれぞれの役職に就いた者は、その部門の担当となり、異なる[councillor_tasks|E]を実行します。\n\n[powerful_vassals|E]が評議員の職に就けなかった場合は不穏をもたらすので、有力な封臣を評議員に据えるか、他のより有能なものを採用するかで、君主はしばしば選択を迫られるでしょう。\n\nあなたの[liege|E]に評議員として仕えるとボーナスが与えられ、それは主君の[rank|E]に応じて増加します。"
 game_concept_councillor_task:0 "評議員の任務"
 game_concept_councillor_tasks:0 "評議員の任務"
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$は[councillors|E]に与えられる重要な役割です。これらの任務には特に対象を持たない全般的なものと、特定の[county|E]や[court|E]に目標を定めたものがあります。\n\nあなたが評議員と[relation|E]にある場合、完了時間のあるタスクには多少時間がかかる場合があります。\n\n#weak 注意すべきなのは、評議員はこれらの任務をこなすため物理的に立ち会うのではなく、単にそれを指揮するだけだということです。#!"
 game_concept_councillor_task_possible_side_effects:0 "起き得る副次効果"
 game_concept_councillor_task_possible_side_effects_desc:2 "[councillor_task|E]は時に思わぬ結果を招くことがあります。これは良いものであることも悪いものであることもありますが、良い結果は評議員の該当する[skill|E]が高いほど起きやすくなり、反対に悪い結果は該当能力が低いほど起きやすくなります。"
 game_concept_chancellor:0 "宰相"
 game_concept_chancellors:0 "宰相"
 game_concept_chancellor_desc:0 "$game_concept_chancellor$は[realm|E]の内外における外交活動を担当する[councillor|E]です。"
 game_concept_steward:0 "家令"
 game_concept_stewards:0 "家令"
 game_concept_steward_desc:0 "$game_concept_steward$は[taxation|E]、[culture|E]、[development|E]の問題といった、[domain|E]の管理を担当する[councillor|E]です。"
 game_concept_marshal:0 "元帥"
 game_concept_marshals:0 "元帥"
 game_concept_marshal_desc:0 "$game_concept_marshal$は[commander|E]の長であり、軍事問題全般を担当する[councillor|E]の一人です。"
 game_concept_spymaster:0 "密偵頭"
 game_concept_spymaster_desc:1 "$game_concept_spymaster$は陰謀と諜報を担当する[councillor|E]の一人です。忠誠心の低い密偵頭を採用する場合は注意して下さい。彼らは容易にあなたや家族に対する[GetScheme('murder').GetTypeName]に参加し、これを隠蔽するでしょう！"
 game_concept_court_chaplain:0 "宮廷司祭"
 game_concept_court_chaplains:0 "宮廷司祭"
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$は宗教と精神・霊魂に関する問題を担当する[councillor|E]の一人で、[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]の[doctrine|E]に基づく[faiths|E]に帰依しています。\n\n[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]の教義に基づく信仰は$game_concept_court_chaplain$に代わって遥かに強力（かつ迷惑）な[realm_priest|E]が存在します。"
 game_concept_realm_priest:0 "領国祭司"
 game_concept_realm_priests:0 "領国祭司"
 game_concept_realm_priest_possessive:0 "領国祭司"
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$は宗教と精神・霊魂に関する問題を担当する[councillor|E]の一人で、[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]の[doctrine|E]に基づく[faiths|E]に帰依しています。\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]の場合に存在する聖職者（[court_chaplains|E]）と違い、$game_concept_realm_priests$は自動的に[ruler|E]の[domain|E]にある全ての[temple_holdings|E]を[lease|E]され、さらに[vassal|E]の$game_concept_realm_priests$からも一部の[taxes|E]と[levies|E]を提供されます。\n\n$game_concept_realm_priests$は、好意的な評価を持つ場合にのみ、[liege|E]に徴募兵と税を提供します。[liege|E]への[opinion|E]が高ければ高いほど、差し出すものも多くなります。\n\n$game_concept_realm_priests$の君主に対する評価が低い場合、徴募兵や税を提供しないばかりか、厄介な問題を起こすこともあります。"
 game_concept_law:0 "法律"
 game_concept_laws:0 "法律"
 game_concept_law_desc:0 "領国法は領国がどのように構成されるかを定めたものです。これらの法のうち最も基本的なものは領国の[crown_authority|E]法（部族制の場合[tribal_authority|E]）で、[lieges|E]と[vassals|E]がどのように関わりを持つかの基礎が定められています。\n\n領国で日常を過ごす君主に直ちに影響の大きなものではありませんが、これに加え[succession_laws|E]や[title_laws|E]も[succession|E]を考える上では非常に重要です。"
 game_concept_succession_law:0 "相続法"
 game_concept_succession_laws:0 "相続法"
 game_concept_succession_law_desc:2 "あらゆる[ruler|E]は主要な相続法を持ち、[succession|E]の際に[titles|E]が誰に継承されるか定められています。\n\nさらに、個々の称号は場合によっては固有の相続法が付属することがあり、これはデフォルトの相続法より優先されます。例えば、神聖ローマ帝国は、皇帝が主要な相続法として分割相続を採用していたとしても、選挙で継承者を決定します。\n\n相続法を変更するには、[crown_authority|E]が適切な段階になくてはなりません。"
 game_concept_religious_head_succession_law:0 "宗教指導者相続制"
 game_concept_religious_head_succession_law_short:0 "宗教指導者の法律"
 game_concept_religious_head_succession_laws:0 "宗教指導者相続制"
 game_concept_religious_head_succession_laws_short:0 "宗教指導者の法律"
 game_concept_religious_head_succession_law_desc:0 "[heads_of_faith|E]でもある[rulers|E]には追加の領国[succession|E]法が定められており、[heir|E]は同じ[faith|E]の必要があります。これは決して変えることができず、$game_concept_head_of_faith$の[titles|E]は[title_succession|E]と切り離すことはできません。この種の領国法を廃止する唯一の方法は、外部からの力によって[head_of_faith|E]の$game_concept_title$を廃止することです。"
 game_concept_opinion:0 "評価"
 game_concept_opinions:0 "評価"
 game_concept_opinion_desc:1 "それぞれの人物は、#N -100#!から#P +100#!の範囲の値で表される、他のすべての人物に対する一方的な$game_concept_opinion$を持っています。\n\n他の人物があなたに対して持っている評価は、それが彼らの行動を左右することから非常に重要です！\n\nあなたは[powerful_vassals|E]、[spymaster|E]と[spouse|E]の評価には特に注意する必要があります。"
 game_concept_faction:0 "派閥"
 game_concept_factions:0 "派閥"
 game_concept_faction_desc:0 "$game_concept_faction$は政治的利益を共有した[vassals|E]のグループです。[counties|E]に居住する民衆もいくつかの種類の派閥に参加できます。その代表的なものが農民派閥です。\n\n派閥は、その[faction_discontent|E]が特定の値に達すると危険なものとなり、最後通牒を送ってきます。\n\n[liege|E]が要求を呑まなかった場合、派閥は反乱に立ち上がり、[civil_war|E]を勃発させます。"
 game_concept_faction_discontent:0 "不満"
 game_concept_discontent:0 "不満"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$が限界に達すると、[faction|E]は最後通牒を発します。\n\n派閥の[military_power|E]が閾値に達すると、毎月不満が蓄積するようになります。逆に軍事力が閾値を下回れば、不満は減少していきます。強力な派閥であれば、不満の増大もより迅速です。"
 game_concept_military_power:0 "軍事力"
 game_concept_faction_military_power:0 "派閥の軍事力"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$は[faction|E]の、目標と比較した総合的な軍事力を表したものです。\n\n個々の派閥構成員は、派閥に参加している限り、その戦力の全てが派閥のものとして計算されます。派閥の目標が[liege|E]の場合、君主の戦力から派閥構成員の戦力は差し引かれます。"
 game_concept_scheme:0 "計画"
 game_concept_scheming:0 "計画"
 game_concept_schemes:0 "計画"
 game_concept_scheme_desc:2 "$game_concept_scheme$は、何らかの方法によって他のキャラクターに影響を与えようとする長期的な試みのことです。[personal|E]な計画もあれば、[scheme_hostile|E]的な計画もあります。\n\n計画の[success_chance|E]は、関連する[skill|E]に依存します。計画の中には[agents|E]として参加するほかのキャラクターに依存するものもあります。\n\n計画は毎月#weak (最低#V 5%#!)#!進捗する可能性があります。計画が終了に到達すると、自動的に実行されます。ただし計画によっては(例えば[GetScheme('murder').GetTypeName]のように)$game_concept_success_chance$が低すぎたり、タイミングが悪いと感じた場合に、[scheme_owner|E]が手を引く機会を与えるものも存在します。"
 game_concept_personal_scheme:0 "個人計画"
 game_concept_personal_schemes:0 "個人計画"
 game_concept_personal:0 "個人的"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$は[scheme_owner|E]と[scheme_target|E]との間に生じる[schemes|E]状態です。首謀者は通常は[agents|E]の関与なくこの計画を実行に移します。\n\n愛人関係を作る計画や、首謀者に対する目標の[opinion|E]を向上する計画などがこれに該当する例です。"
 game_concept_scheme_owner:0 "首謀者"
 game_concept_schemer:0 "策略家"
 game_concept_scheme_owners:0 "策謀者たち"
 game_concept_scheme_owner_desc:0 "$game_concept_scheme_owner$は[scheme_target|E]に対し計画を練っている人物です。"
 game_concept_scheme_target:0 "計画の標的"
 game_concept_scheme_targets:0 "計画の標的"
 game_concept_scheme_target_target:0 "標的"
 game_concept_scheme_target_desc:0 "$game_concept_scheme_target$は[scheme_owner|E]に計画を練られている人物です。"
 game_concept_secret_scheme:0 "秘密計画"
 game_concept_secret_scheme_single:0 "秘密"
 game_concept_secret_schemes:0 "秘密計画"
 game_concept_secret_scheme_desc:0 "$game_concept_secret_scheme$は[scheme_target|E]に知られずに進んでいる[scheme|E]です。もし発覚すると、[success_chance|E]が減少し、計画が実行に移された際に[scheme_owner|E]が発覚するリスクも増大します。\n\n[agents|E]は$game_concept_secret_scheme$に組み入れられる人物で、[agent_discovery_discovered|E]される可能性があります。"
 game_concept_agent:0 "スパイ"
 game_concept_agents:0 "スパイ"
 game_concept_agents_desc:2 "スパイは[scheme|E]の参加者の一人で、[scheme_power|E]を提供し[success_chance|E]を増加させます。[scheme_targets|E]の[courtiers|E]と[guests|E]、そして[direct_vassals|E]のみがスパイとして採用され得ます。\n\n[scheme_hostile|E]計画では、標的に近しいスパイを採用することは非常に重要です。例えば標的の[councillors|E]や[close_family|E]を採用できればより大きな計画力と成功確率を得ることが出来ます。\n\n敵対的計画のスパイになることは[crime|E]であり、スパイは[agent_discovery_discovered|E]されるリスクがあります。"
 game_concept_agent_discovery:0 "スパイ発見"
 game_concept_agent_discovery_discovered:0 "発見"
 game_concept_agent_discovery_desc:1 "[secret_scheme|E]の[agents|E]が見つかった場合、[liege|E]からスパイ行為を[criminals|E]と見なされ、[imprisoned|E]される可能性があります。"
 game_concept_scheme_discovery_chance:0 "計画発見確率"
 game_concept_scheme_discovery_chance_desc:0 "あなたや廷臣に対するあらゆる[secret_scheme|E]の月ごとの発見確率です。"
 game_concept_prevented_murder:0 "暗殺の防止"
 game_concept_prevented_murder_prevent:0 "防止"
 game_concept_prevented_murder_desc:2 "稀なことですが、[GetScheme('murder').GetTypeName]の対象が特定の状況にある場合、[scheme|E]が最後の実行段階で失敗することがあります。これはそれまでの成功確率を無視します。"
 game_concept_hostile_scheme:0 "敵対的計画"
 game_concept_scheme_hostile:0 "敵対"
 game_concept_hostile_schemes:0 "敵対的計画"
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$は人物を傷つける[schemes|E]のことです。ほとんどの敵対的計画は[secrecy|E]裏に行われます。\n\n敵対的計画は以下のものがあります:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret:0 "秘密"
 game_concept_secrets:0 "秘密"
 game_concept_secret_desc:0 "$game_concept_secrets$は人物が他者に知られたくないと思っている事柄で、その理由は単に恥ずかしいからであったり、倫理的に問題であったり、完全に[criminal|E]だったりと様々です。\n\n秘密は「$task_find_secrets$」の[councillor_task|E]を[spymaster|E]に課すことで発見できます。誰かの$game_concept_secret$を知ることが出来れば、[blackmail|E]することでその人物に[hook|E]をつけることができます。"
 game_concept_barony:0 "男爵領"
 game_concept_baronies:0 "男爵領"
 game_concept_barons:0 "男爵"
 game_concept_barony_desc:0 "$game_concept_baronies$は最も低位の[titles|E]で、マップ上で最小の領域をさし、複数で一つの[counties|E]を形成します。\n\n男爵の称号に有効な[holding|E]が存在する場合には必ず[holder|E]も存在します。"
 game_concept_county:0 "伯爵領"
 game_concept_counties:0 "伯爵領"
 game_concept_count:0 "伯爵"
 game_concept_county_desc:0 "$game_concept_county$は[duchy|E]の下、そして[barony|E]の上に位置する[title|E]です。\n\n伯爵領にはこの称号と紐づいた[county_capital|E]があり、伯爵領内の全ての男爵領に対し[de_jure|E]の権利があります。\n\n伯爵領首都は破壊できないため、伯爵領には常に[holders|E]が存在します。"
 game_concept_duchy:0 "公爵領"
 game_concept_duchies:0 "公爵領"
 game_concept_duke:0 "公爵"
 game_concept_duchy_desc:0 "$game_concept_duchy$は[kingdom|E]の下、そして[county|E]の上に位置する[title|E]です。\n\n公爵称号の[holder|E]は下位の構成伯爵領に対し[de_jure|E]の権利を持ち、伯爵を[vassals|E]として従えられます。\n\n公爵称号は所有者がおらず休眠状態の場合もあります。構成伯爵領の半分以上を支配した[ruler|E]は、こういった公爵領を創設できます。"
 game_concept_kingdom:0 "王国"
 game_concept_kingdoms:0 "王国"
 game_concept_king:0 "国王"
 game_concept_kingdom_desc:0 "$game_concept_kingdom$は[empire|E]の下、そして[duchy|E]の上に位置する[title|E]です。\n\n王号の[holder|E]は構成領土に対し[de_jure|E]の権利を持ち、公爵を[vassals|E]として従えられます。\n\n王号は所有者がおらず休眠状態の場合もあります。構成伯爵領の半分以上を支配した[ruler|E]は、こういった王国を創設できます。"
 game_concept_empire:0 "帝国"
 game_concept_empires:0 "帝国"
 game_concept_emperor:0 "皇帝"
 game_concept_empire_desc:1 "$game_concept_empires$は最高位の[titles|E]です。\n\n皇帝号の[holder|E]は構成領土に対して[de_jure|E]の権利を持ち、王を[vassals|E]として従えられます。\n\n皇帝号は所有者がおらず休眠状態の場合もあります。構成伯爵領の八割を超えて支配した[ruler|E]は、こういった帝国を創設できます。"
 game_concept_culture:0 "文化"
 game_concept_cultures:0 "文化"
 game_concept_culture_desc:1 "$game_concept_culture$は[county|E]の人物が使う言語と慣習を表したものです。\n\n異なる文化を持つ人物同士はお互い[opinions|E]が低くなりがちです。[cultural_acceptance|E]を増加させることで、このペナルティを軽減できます。"
 game_concept_religion:0 "宗教"
 game_concept_religions:0 "宗教"
 game_concept_religion_desc:0 "$game_concept_religion$は多くの宗派を含むことがあり、これらは[faiths|E]と呼ばれます。同じように宗教そのものも三つの[religious_families|E]という大分類のいずれか一つに属します。これには以下のものがあります: [GetReligionFamily('rf_abrahamic').GetName]、[GetReligionFamily('rf_eastern').GetName]、[GetReligionFamily('rf_pagan').GetName]。"
 game_concept_heresy:0 "異端"
 game_concept_heresies:0 "異端"
 game_concept_heresy_desc:0 "[faith|E]の[fervor|E]が低い場合、異端の流行が起きる可能性があります。流行が始まると、信仰に対し情熱の少ない[ruler|E]が改宗し、[GetTrait('heresiarch').GetName( GetNullCharacter )]となります。彼らは自分の所有する[counties|E]と配下の[vassals|E]に新しい宗派を広めようとします。\n\nもし流行が小さなものであれば、この程度で止まります。しかし巨大な流行ともなれば、同じ地域の複数の君主たちが改宗するでしょう。もしあなたがその地域にいたなら、望めば改宗する機会が得られるでしょう。"
 game_concept_faith:0 "宗派"
 game_concept_faiths:0 "宗派"
 game_concept_faithpossessive:0 "宗派"
 game_concept_faith_desc:0 "宗派はより大きな[religion|E]という枠組みの一派閥を指します。全ての人物、そして[counties|E]は[culture|E]と同様に宗派を持ちます。\n\n宗派はそれぞれに[doctrines|E]を持ち、信者たちに重大な影響を及ぼします。\n\nまた宗派には[fervor|E]があり、[heresy|E]（[rulers|E]と伯爵領が同じ宗教の別の宗派に改宗したもの）に対する脆弱性を決定づけます。"
 game_concept_tolerance:0 "寛容"
 game_concept_tolerate:0 "寛容"
 game_concept_tolerates:0 "寛容さ"
 game_concept_fervor:0 "情熱"
 game_concept_fervor_desc:2 "[faith|E]の$game_concept_fervor$は#V 0#!から#V 100%#!までの値をとります。$game_concept_fervor$が低ければ[rulers|E]は独自の宗派を起こしやすくなり、[counties|E]と人物は[heresies|E]を含む別の宗派へ改宗しやすくなります。$game_concept_fervor$が高いと伯爵領の改宗が速まります。\n\n$game_concept_fervor$は時間によって自然に変化します。小規模な宗派ほど情熱は高くなる傾向にあり、大規模な宗派は$game_concept_fervor$が低くなりがちです。\n\n偉大な聖戦を起こしたり、聖戦を成功させると、$game_concept_fervor$は減少します。逆にこれらの標的となると$game_concept_fervor$は増加します。[heresy|E]の流行も$game_concept_fervor$を著しく増加させます。"
 game_concept_doctrine:0 "教義"
 game_concept_doctrines:0 "教義"
 game_concept_doctrines_desc:1 "教義とは、その[faith|E]の信者に相応しい振る舞いをまとめた宗教的な法律です。"
 game_concept_gender_doctrines:0 "性に関する教義"
 game_concept_gender_doctrines_desc:0 "これらの[doctrines|E]は、[faith|E]を信仰するキャラクターにどの[gender_laws|E]が利用可能かを決定します。\n\nそしてまた、どの[claims|E]を継承可能か、[commanders|E]や[knights|E]になれるのは誰か、[bastard|E]が属することになるのはどの親の[house|E]か、といったことも決定します。\n\n現在の性別に関する教義:\n$BULLET_WITH_TAB$男性優位\n$BULLET_WITH_TAB$男女平等\n$BULLET_WITH_TAB$女性優位"
 game_concept_realm_capital:0 "領国首都"
 game_concept_capital:0 "首都"
 game_concept_realm_capital_desc:0 "$game_concept_realm_capital$は[ruler|E]が居住し、[court|E]が存在する[holding|E]です。この所領には[tax|E]へボーナスが与えられ、常に[primary_heir|E]に継承されます。\n\n敵の領国首都を[occupying|E]していると、大量の[war_score|E]が得られ、敵の家族の一員を[imprison|E]できる可能性もあります。"
 game_concept_county_capital:0 "伯爵領首都"
 game_concept_county_capitals:0 "伯爵領首都"
 game_concept_county_capital_desc:0 "$game_concept_county_capital$は[county|E]の第一の[holding|E]です。この所領は決して破壊も[leased|E]もされず、常に伯爵の[title|E]を所有する[ruler|E]によって統治されています。\n\n伯爵領首都は、下位の所領に比べるとより多くの[building|E]を建設できます。"
 game_concept_de_jure_capital:0 "慣習的な首都"
 game_concept_de_jure_capital_desc:1 "[title|E]の$game_concept_de_jure_capital$は歴史的に首都とされてきた[county|E]を指します。[realm_capital|E]はいつでも、何度でも[primary_title|E]の$game_concept_de_jure_capital$に移動できます。"
 game_concept_capital_duchy:0 "首都が属する公爵領"
 game_concept_capital_duchy_desc:0 "$game_concept_capital_duchy$の補正は、[capital|E]としている[duchy|E]の[de_jure|E]にある全ての[holdings|E]において得られる[levies|E]を増加させます。この補正を有効にするには、関連する公爵領を直轄領にする必要があります。\n\nこの補正は領国首都のボーナスとは累積しません。"
 game_concept_liege:0 "主君"
 game_concept_lieges:1 "主君"
 game_concept_liege_desc:0 "$game_concept_liege$は少なくとも一人の[vassal|E]を従える[ruler|E]です。主君がより高位の統治者などの封臣となる場合もあります。"
 game_concept_rightful_liege:0 "正当な主君"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "[vassal|E]の$game_concept_rightful_liege$とは、その$game_concept_vassal$の[primary_title|E]を直接含む[de_jure|E]を有する[title|E]の[liege|E]である[ruler|E]を指します。$game_concept_vassal$が$game_concept_rightful_liege$の支配下にない場合、彼らが提供する[taxes|E]と[levies|E]は減少し、$game_concept_liege$に対する[opinion|E]にもペナルティが生じます。同じ$game_concept_de_jure$を含む、より高い[title_tier|E]の$game_concept_title$を持っている場合、ペナルティは軽減されます。\n\nこの例外となるのは[empire|E]の$game_concept_de_jure$に含まれる[duke|E]が$game_concept_emperor$の直臣になった場合で、この場合直臣は完全な税と徴募兵を提供し、$game_concept_emperor$が$game_concept_de_jure$にあたる[kingdom|E]$game_concept_title$を持っている場合と全く同様の働きをします。"
 game_concept_rightful_liege_desc_part2:0 "#weak 例: $c_dunbar$伯爵が$k_england$王の直臣になった場合。王が$d_lothian$公爵、$k_scotland$王、$e_britannia$帝国のいずれの称号も所有しないなら、$c_dunbar$伯爵はわずかな税と徴募兵しか提供しません。\n\n一方、$c_norfolk$伯爵も同様に$k_england$王の直臣です。王が$d_norfolk$公爵の称号を所有していないなら、伯爵が提供する税と徴募兵は同様に減少します。しかし、$k_england$王国は$c_norfolk$を慣習的領土として含む王国なため、$c_norfolk$伯爵は$c_dunbar$伯爵の場合より少しだけ多くの税と徴募兵を提供することになります。#!"
 game_concept_megaduke_penalty:0 "過剰拡大"
 game_concept_megaduke_penalty_desc:1 "[duke|E]として[GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')]より多くの[counties|E]を[realm|E]内に所有する場合、$game_concept_megaduke_penalty$ペナルティが生じ、[tax|E]収入が減少します。\n\n[king|E]または[emperor|E]の[rank|E]に到達すると、このペナルティは消滅します。"
 game_concept_top_liege:0 "最上位の主君"
 game_concept_top_liege_desc:0 "$game_concept_top_liege$は[vassal|E]階級の頂点に位置する[liege|E]です。\n\n彼らは完全に[independent|E]した[rulers|E]であり、人々の憧れです。"
 game_concept_top_realm:0 "最上位の領地"
 game_concept_top_realm_desc:0 "$game_concept_top_realm$とは[top_liege|E]の[realm|E]のことです。"
 game_concept_domain:0 "直轄領"
 game_concept_domains:0 "直轄領"
 game_concept_domain_desc:0 "[ruler|E]の$game_concept_domain$は、個人的に所有する[holdings|E]の集まりです。\n\n[domain_limit|E]はほとんど変化しないため、決められた数を超えて[realm|E]を巨大にするためには、支配者は[vassals|E]に頼る必要があります。"
 game_concept_regiment:0 "連隊"
 game_concept_regiments:0 "連隊"
 game_concept_regiment_desc:1 "$game_concept_regiment$は単一の兵科（例えば弓兵、歩兵、[levies|E]など）で構成された[soldiers|E]の集団です。$game_concept_levies$も$game_concept_regiments$として組織されますが、本当に利益があるのは[men_at_arms|E]の場合です。"
 game_concept_realm:0 "領国"
 game_concept_realms:0 "領国"
 game_concept_realm_desc:0 "$game_concept_realm$は、[ruler|E]が直接、または[vassals|E]を通じて支配する全ての土地のことです。(これとは対照的に、[domain|E]は支配者が個人的に所有している[holdings|E]のみを指します)"
 game_concept_gold:0 "ゴールド"
 game_concept_gold_desc:0 "「ゴールド」はその人物の全ての流動資産を表したもので、つまりは富です。ゴールドには多くの使いみちがあり、[buildings|E]の建設、[regiments|E]への支払い、[titles|E]の創設は特筆すべき使用法です。"
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "収入"
 game_concept_income_desc:0 "[gold|E]の収入源は多岐にわたりますが、中でも最も重要な二つが所有する[holdings|E]からの[taxation|E]と[vassals|E]からの収入です。"
 game_concept_trait:0 "特性"
 game_concept_traits:0 "特性"
 game_concept_trait_desc:0 "人物の$game_concept_traits$は彼らの人格、癖や行動、身体的特徴を表現するものです。\n\n特性にはたくさんの効果がありますが、多くは人物の[skills|E]に影響を与えます。\n\n人格特性は人物がどのように振る舞いそうかという点にも大きく影響します。人格に反する行動を取ろうとすると、[stress|E]が生じます。\n\n特性の中には[congenital|E]的なものもあり、これらは子孫に受け継がれます。"
 game_concept_spouse:0 "配偶者"
 game_concept_spouses:0 "配偶者"
 game_concept_spouse_desc:1 "$game_concept_spouse$は人物の夫もしくは妻で、[marriage|E]した場合に生じます。\n\n正当な子孫や[heirs|E]を持つためには、あなたは配偶者か[concubine|E]（[bastards|E]も正当な子孫として認めることはできますが）を持つべきです。\n\n結婚、もしくは[betrothal|E]は[alliance|E]関係を作り出す唯一の方法で、これはあなた自身もしくは近しい関係の人物が関わる必要があります。\n\n（主な）配偶者は[council|E]の一員でもあり、多くの有用な[councillor_tasks|E]を果たしてくれます。\n\n[faith|E]の[doctrines|E]はどれくらいの$game_concept_spouses$を持てるか定め、[divorced|E]の条件についても定めています。"
 game_concept_primary_spouse:0 "第一配偶者"
 game_concept_primary_spouse_desc:0 "[GetFaithDoctrine('doctrine_polygamy').GetBaseName]を定めている[faiths|E]では、[rulers|E]は[spouses|E]のうち一人を$game_concept_primary_spouse$として定めなければなりません。支配者の$game_concept_primary_spouse$は[fertility|E]と[opinion|E]が増加し、[council|E]に席を持つことができます。"
 game_concept_available_spouse:0 "利用可能な配偶者"
 game_concept_available_spouse_desc:0 "[spouse|E]が支配者の[council|E]で働くためには、自身が責任を持ってその役割を果たせる状態になければなりません。\n\n$game_concept_spouse$がこのような責任を果たせない状況は多岐にわたり、中でもありがちなものを以下に記します:\n$BULLET_WITH_TAB$自身の[realm|E]を持つ[ruler|E]である\n$BULLET_WITH_TAB$別の支配者の[court|E]にいる\n$BULLET_WITH_TAB$[imprisoned|E]されている。これは国内・国外を問わない\n$BULLET_WITH_TAB$[GetTrait('incapable').GetName(GetPlayer)]の[trait|E]を持っている\n\n一時的に利用不能となっていた配偶者が利用可能となった場合、自動的に評議会で元の仕事に戻ります。\n\n配偶者が自らの領地を持つ支配者であっても、[direct_vassals|E]の場合は主君の評議会で働くことができますが、これに当てはまらない場合は利用可能とは見なされません。"
 game_concept_holding:0 "所領"
 game_concept_holdings:0 "所領"
 game_concept_holding_desc:0 "$game_concept_holding$は[barony|E]や[county_capital|E]の中心となる地域を指します。\n\n所領はその[holding_type|E]によって、[holder|E]に[taxes|E]と[levies|E]を提供します。[ruler|E]が個人的に所有している所領をまとめて[domain|E]と呼びます。"
 game_concept_holding_type:0 "所領の種類"
 game_concept_holding_types:0 "所領の種類"
 game_concept_holding_type_desc:2 "[holdings|E]には[castles|E]、[cities|E]、[tribes|E]、[temples|E]の四種類があります。所領の種類によって建てられる[buildings|E]の種類は異なります。[ruler|E]の[government_form|E]によって、ペナルティなしで所有できる所領の種類は異なります。寺院所領の場合、[faith|E]の[doctrines|E]も影響します。"
 game_concept_castle_holding:0 "城砦所領"
 game_concept_castle:0 "城砦"
 game_concept_castles:0 "城砦"
 game_concept_castle_holdings:0 "城砦所領"
 game_concept_castle_holding_desc:0 "城砦所領は最も強固に要塞化された[holding_type|E]であり、[feudal|E]、[clan|E]、[tribal|E]そして[holy_orders|E]の[rulers|E]にとって基本的な種類の所領です。[taxes|E]よりも[levies|E]を多く提供する傾向があります。"
 game_concept_temple_holding:0 "寺院所領"
 game_concept_temple:0 "神殿"
 game_concept_temples:0 "神殿"
 game_concept_temple_holdings:0 "寺院所領"
 game_concept_temple_holding_desc:0 "寺院所領は[clergy|E]や[church_property|E]（[theocratic|E][government_form|E]）の人物が所有する[holding_type|E]です。しかし、[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]の[doctrine|E]を持つ[faiths|E]では、ペナルティなしに寺院所領を所有できる人物はいません。\n\n寺院所領は[levies|E]と[taxes|E]を同等程度に提供します。"
 game_concept_city_holding:0 "都市所領"
 game_concept_city:0 "都市"
 game_concept_cities:0 "都市"
 game_concept_city_holdings:0 "都市所領"
 game_concept_tribal_holding:0 "部族所領"
 game_concept_tribal_holding_desc:0 "部族所領は納められる[taxes|E]に乏しいですが、[levies|E]と[prestige|E]、[men_at_arms|E]のアップグレードには優れています。一方でアップグレードの余地が限られていて、初期は強力ですが、長い時間が経過すると共に速やかに力を失っていきます。[tribal|E]制の人物だけがペナルティなしに所有できます。\n\n[county|E]内に部族所領がある場合、ほかの[holdings|E]は建設できません。[feudal|E]の支配者は[gold|E]を支払うことで、部族所領を[castles|E]に作り替えることが可能です。"
 game_concept_tribe:0 "部族"
 game_concept_city_holding_desc:1 "都市所領は最も富んだ[holding_type|E]で、[levies|E]よりも[taxes|E]の提供に特化しています。都市は[republics|E]と関連しており、プレイ可能などの[government_forms|E]で所有してもペナルティを負うことになります。"
 game_concept_rally_point:0 "集結地"
 game_concept_rally_points:0 "集結地"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$とは[levies|E]と[men_at_arms|E]を召集する地点のことです。\n\n[war|E]のさい、[soldiers|E]たちは集結地に集り[army|E]を形成します。\n\n集結地に割り当てられた徴募兵は、自分あるいは[vassals|E]の[domain|E]から召集されます。集結地は好きなように再編や分割、統合できます。"
 game_concept_piety:0 "信仰点"
 game_concept_pious:0 "敬虔"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$は人物の美徳を表しています。\n\n敬虔（[faith|E]の[doctrines|E]が定義するところの）に振る舞うことで、人物の信仰点は増加します。\n\n信仰点は[government_form|E]や教義など、さまざまな宗教的な事柄に使用することが可能です。\n\n人物が$game_concept_piety$を獲得すると、次の[piety_level|E]へと近づいていきます。"
 game_concept_piety_experience:0 "献身"
 game_concept_piety_experience_desc:0 "献身を獲得すると、次の[piety_level|E]への進行が進みます。人物が[piety|E]を得ると、同じ値の献身も得ます。"
 game_concept_piety_level:0 "献身レベル"
 game_concept_piety_levels:1 "献身レベル"
 game_concept_piety_level_desc:3 "キャラクターの$game_concept_piety_level$は、キャラクターがどれだけ高潔で敬虔であるかを示し、他の[faith|E]のメンバーとの関係を示すものでもあります。\n\nキャラクターが[piety|E]を得るたびに、次の信仰レベルへと進捗していきます。\n\nレベルは以下の通り:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "威信"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$は人物の名声と社会的立ち位置を象徴する値です。\n\n威信には幅広い使いみちがありますが、[government_form|E]や[doctrines|E]などによってその範囲は異なります。\n\n威信を得るたびに、次の[prestige_level|E]への進捗バーが進みます。"
 game_concept_prestige_experience:0 "名声"
 game_concept_prestige_experience_desc:0 "名声を獲得すると、次の[prestige_level|E]への進行が進みます。人物が[prestige|E]を得ると、同じ値の名声も得ます。"
 game_concept_prestige_level:0 "名声レベル"
 game_concept_prestige_levels:0 "名声レベル"
 game_concept_prestige_level_desc:2 "$game_concept_prestige_level$は、一般的な評判と、人々からどれだけ好感を得ているかを示しています。\n\n[prestige|E]を得るたびに、次の$game_concept_prestige_level$にも近づいていきます。\n\nレベルは以下の通りです:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "王朝の当主"
 game_concept_dynast_desc:2 "$game_concept_dynast$は[dynasty|E]とそれに属する全ての[houses|E]全体の長です。王朝の当主はその一員に対して[dynast_interactions|E]という独特の権力を発揮します。"
 game_concept_dynasty:0 "王朝"
 game_concept_dynasties:0 "王朝"
 game_concept_dynastic:0 "王朝"
 game_concept_dynasty_desc:1 "$game_concept_dynasty$は[landed|E]の始祖を共有する[noble|E]の子孫たちを指します。起源となった[house|E]から新たな家系が生じることもありますが（[cadet_branches|E]）、その場合も構成員全員が広く王朝の一員とされます。\n\nプレイ中のキャラクターが死亡した時に、王朝に[player_heir|E]がいなければゲームは終了します。（しかし、同じ世界で別の支配者を選んでゲームを続行することもできます）\n\nキャラクターにおける[prestige|E]と同じように、王朝にも[dynasty_prestige|E]の概念があります。"
 game_concept_dynast_interaction:0 "王朝の当主の介入"
 game_concept_dynast_interactions:0 "王朝の当主の介入"
 game_concept_dynast_interaction_desc:0 "これは[dynasty|E]の[dynast|E]が、その王朝の他のメンバーに対して独自に行うことのできる介入です。\n\n使用には[dynasty_prestige|E]を必要とします。"
 game_concept_dynasty_prestige:0 "名誉"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$は[prestige|E]と似ていますが、[dynasty|E]全体で共有される点が異なります。\n\n王朝は以下の要因によって$game_concept_dynasty_prestige$を得ます。\n$BULLET_WITH_TAB$現在生存しているメンバーの数\n$BULLET_WITH_TAB$[rulers|E]の数\n$BULLET_WITH_TAB$他の統治者の[spouses|E]の数\n注意:統治者が同じ王朝の[liege|E]に仕えている場合、$game_concept_dynasty_prestige$は生じません。\n\n威信と同様に、$game_concept_dynasty_prestige$はあなたの[dynasty_prestige_level|E]の向上にも貢献します。\n\n$game_concept_dynasty_prestige$は、[dynast|E]による[dynasty_perks|E]の解禁や、王朝のメンバーに様々な形での影響力行使に使用できます。\n\n#weak 複数の異なる[realms|E]に分散している王朝は、一つの領国に集中している王朝よりも多くの$game_concept_dynasty_prestige$を生じさせます。#!"
 game_concept_dynasty_prestige_level:0 "栄光レベル"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$は[dynasty|E]の名声の尺度です。あなたの王朝が[dynasty_prestige|E]を得る度に進捗バーに加算されます。$game_concept_dynasty_prestige_level$に応じて、誕生時の[prestige|E]が決まります。同様に、[marry|E]したとき自分と[spouses|E]はお互いの王朝からそれぞれ威信を得ます。\n\nレベル:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "家"
 game_concept_houses:0 "一族"
 game_concept_house_desc:1 "$game_concept_house$は、[dynasty|E]という大きな木における一部の枝です。家は現在の[house_head|E]に従わなくなった[rulers|E]が新しい家の長になることを望んだときに作られます。\n\n家にはそれぞれ固有の名前と紋章がありますが、[dynasty_prestige|E]は共有しており、王朝の他のメンバーも[player_heir|E]として有効です。"
 game_concept_house_head:0 "家長"
 game_concept_house_heads:0 "家長"
 game_concept_house_head_head:0 "指導者"
 game_concept_house_head_desc:1 "[dynasty|E]内の[house|E]にはそれぞれ$game_concept_house_head$が存在し、家の一員に対して独特の権力を発揮します。\n\n特に言えば、家長は[bastards|E]を認知することが出来たり、家の一員を[war|E]に呼んだり、[landed|E]の一員に対して改宗を要求できます。家長はその地位にいる間に生まれた家の全員に対して[weak_hook|E]を得ます。"
 game_concept_denounce:0 "非難する"
 game_concept_denouncement:0 "非難"
 game_concept_denounce_desc:1 "[dynast|E]は[dynasty_prestige|E]を使用し[dynasty|E]のメンバーを非難できます。\n\n同じ王朝のメンバー(王朝の当主自身を含む)は非難されたメンバーに対して[imprisonment_reason|E]を得ます。"
 game_concept_hook:0 "フック"
 game_concept_hooks:0 "フック"
 game_concept_hooked:0 "フックした"
 game_concept_hook_desc:1 "A $game_concept_hook$ is a general term for a relationship between characters where one can get the other to do their will.\n\nThere are two types, [weak_hooks|E] and [strong_hooks|E], which are acquired in different ways.\n\n$game_concept_hooks$ can be used to force through many interactions, for example [marriage|E] proposals and [feudal_contract|E] changes."
 game_concept_weak_hook:0 "弱いフック"
 game_concept_weak_hooks:0 "弱いフック"
 game_concept_weak_hook_desc:1 "$game_concept_weak_hook$は極めてありふれた[hook|E]で、好意を持っている人物や,あなたの思い通りに動く人物から得ることがあります。\n\n$game_concept_weak_hook$には様々な使いみちがあります。たとえば[marriage|E]の申し込み等です。その一方で、[GetScheme('murder').GetTypeName]の際の[agent|E]の強制には使えませんし、持っているだけでは利益を生み出しません。#weak （それには[strong_hook|E]が不可欠です。）#!\n\n[noble|E][house|E]出身の子供も全て、[house_head|E]に対し$game_concept_weak_hook$を持って生まれます。\n\n$game_concept_weak_hook$は一度の使用で、#emphasis 消費され無くなります。#!"
 game_concept_strong_hook:0 "強いフック"
 game_concept_strong_hooks:0 "強いフック"
 game_concept_strong_hook_desc:2 "$game_concept_strong_hook$は[hook|E]の中でも強力なもので、[blackmailed|E]した人物から得られることがあります。\n\n$game_concept_strong_hooks$は[weak_hooks|E]より遥かに強力で、誰かの[GetScheme('murder').GetTypeName]に[agent|E]として加わるといった悪行を強制することさえできます。#weak （$game_concept_weak_hook$を使って可能なことはもちろん全て可能です。）#!\n\n$game_concept_strong_hook$は、保有しているだけで、相手が持ち主に敵対的な行動を取ることを思いとどまらせる効果があります。\n\n$game_concept_strong_hooks$は使用しても消費されませんが、再使用のためには時間をおく必要があります。フックを使用しても、持っているだけで生じる効果は失われません。"
 game_concept_favor:0 "好意"
 game_concept_favors:0 "好感度"
 game_concept_favor_desc:0 "人物たちは、互いに$game_concept_favors$を持つことがあり、これは[hook|E]の一種と見なされています。\n\n好意を得る方法はたくさんありますが、しばしばあるのは様々なイベントを通じて得るというものです。[noble|E][house|E]出身の全ての子供は、[house_head|E]に対して好意を持って生まれます。"
 game_concept_blackmail:0 "恐喝"
 game_concept_blackmailed:0 "恐喝"
 game_concept_blackmailing:0 "恐喝"
 game_concept_blackmail_desc:1 "もし他人の[criminal|E]の[secret|E]を知っているなら、[character_interaction|E]の一つである$game_concept_blackmail$を使い、[hook|E]を得られる可能性があります。\n\nフックの強弱は秘密の深刻さの度合いによって変わりますが、この深刻さはしばしば[doctrines|E]によって定められています。"
 game_concept_manipulation:0 "操作"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$は[hook|E]の一形態で、何らかの方法で他人に心を操られ、相手の思い通りに行動させられているものを指します。"
 game_concept_soldier:0 "兵士"
 game_concept_soldiers:0 "兵士"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$は[regiment|E]や[army|E]として編成される軍隊の総称で、[levies|E]か[men_at_arms|E]かは問いません。\n\n他の誰よりも多い$game_concept_soldiers$数の保有は、[battles|E]と[sieges|E]の勝利を後押しします。"
 game_concept_health:0 "健康"
 game_concept_health_desc:0 "$game_concept_health$は人物が[illnesses|E]や老衰によってどの程度死にやすいかを表したものです。"
 game_concept_character_death:0 "人物の死"
 game_concept_character_death_death:0 "死"
 game_concept_character_death_dying:0 "瀕死"
 game_concept_character_death_die:0 "死ぬ"
 game_concept_character_death_dies:0 "死"
 game_concept_character_death_desc:1 "死は[succession|E]のきっかけとなり、[rulers|E]たちにとっての一大事です。\n\n操作中の人物が死亡した場合、[player_heir|E]としてゲームは続行されますが、該当する後継者がいなかった場合、ゲームオーバーになってしまいます。"
 game_concept_fertility:0 "生殖力"
 game_concept_fertility_desc:0 "$game_concept_fertility$は人物がどの程度子供を作りやすいかを表したものです。"
 game_concept_life_expectancy:0 "寿命"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$はその人物が自然死するとすればどのくらいの年数を生きそうかということを表したものです。\n\n$game_concept_life_expectancy$が高いと、人物が外見的に歳を取るのも遅くなり、より長い期間[children|E]を作れるようになります。"
 game_concept_betrothal:0 "婚約"
 game_concept_betrothals:0 "婚約者"
 game_concept_betrothed:0 "婚約"
 game_concept_betrothal_desc:0 "$game_concept_betrothal$とは将来の[marriage|E]を約束した状態で、片方もしくは両方の側が[adult|E]になっていなくても成立します。\n\n婚約は婚姻と同様の[alliances|E]が付属することがありますが、容易に破棄される可能性があります。両者が成人すると、婚約は正式な婚姻へと変わります。"
 game_concept_marriage:0 "婚姻"
 game_concept_marriages:0 "婚姻"
 game_concept_marry:0 "結婚"
 game_concept_marries:0 "結婚"
 game_concept_married:0 "結婚"
 game_concept_marrying:0 "婚姻"
 game_concept_marriage_desc:2 "$game_concept_marriages$は一組の[spouses|E]の共同体であり、([betrothals|E]と同様)他の[ruler|E]と[alliance|E]を組む主たる手段でもあります。$game_concept_spouses$がいれば[legitimate|E]な子供が得られる可能性があり、適切に[bred|E]すれば[heirs|E]に相応しく成長してくれるかもしれません。\n\n$game_concept_marriages$は$game_concept_spouse$が死亡した場合か、[divorces|E]した場合にのみ終了します。"
 game_concept_concubinage:0 "側室"
 game_concept_concubine:0 "側室"
 game_concept_concubines:0 "側室"
 game_concept_concubine_male:0 "男妾"
 game_concept_concubine_female:0 "側室"
 game_concept_concubinage_desc:1 "側室は[spouse|E]より地位が低く、[faiths|E]の[GetFaithDoctrine('doctrine_concubines').GetBaseName]に関する[doctrine|E]によって許可されています。\n\n[marriage|E]と違い、側室を取っても[alliances|E]を結ぶことは出来ません。側室関係は[divorce|E]のような面倒さなしに任意に破棄することが可能です。側室の子供は[legitimate|E]になるでしょう。\n\n側室は[GetFaithDoctrine('doctrine_polygamy').GetBaseName]と排他です。"
 game_concept_bastard:0 "私生児"
 game_concept_bastards:0 "私生児"
 game_concept_bastard_desc:1 "$game_concept_bastards$は結婚していない両親から生まれた、認知されていない子供です。したがって、彼らは[titles|E]の継承から除外されます。しかしながら、その両親は[house_head|E]の承認によって子供を[Concept( 'legitimized', '認知' )|E]することが出来ます。\n\n私生児が属する[house|E]は、生まれたときの両親の[faiths|E]の[doctrines|E]によって決まります。\n\n私生児が称号を得た時や子供をもうけた時、彼らは新たな[dynasty|E]を創始するでしょう。"
 game_concept_legitimized_bastard:0 "認知された私生児"
 game_concept_legitimized:0 "認知された"
 game_concept_legitimized_bastard_desc:0 "[bastard|E]は認知することができ、これは生まれた時に行うことも、後ほど[character_interaction|E]によって行うことも出来ますが、いずれにしても[house_head|E]の了承が必要です。\n\n認知された私生児は[legitimate|E]な子供（嫡出子）と同様の継承権を持ちますが、私生児であったという汚点は生涯にわたってつきまといます。"
 game_concept_real_father:0 "実父"
 game_concept_real_father_desc:0 "人物の本当の父親です。ほとんどの場合、これは周囲に広く知られている父親ですが、秘密の私生児であった場合、誰か他の人物となります。"
 game_concept_legitimate:0 "正統"
 game_concept_legitimate_desc:0 "[married|E]している両親から生まれた子供は、$game_concept_legitimate$があると見なされます。これに対して[bastards|E]は、[titles|E]を相続しない可能性があります。[concubines|E]の子供も[legitimate|E]があると見なされますが、地位はやや低くなります。"
 game_concept_matrilineal:0 "婿養子"
 game_concept_matrilineally:0 "母系"
 game_concept_matrilineal_desc:0 "$game_concept_matrilineal$[marriage|E]では、生まれた子供は母方の[house|E]の一員とされ、父方の家系には属しません。"
 game_concept_patrilineal:0 "父系"
 game_concept_patrilineal_desc:0 "$game_concept_patrilineal$[marriage|E]では、生まれた子供は父方の[house|E]の一員とされます。"
 game_concept_divorce:0 "離婚"
 game_concept_divorced:0 "離婚"
 game_concept_divorcing:0 "離婚"
 game_concept_divorces:0 "離婚"
 game_concept_divorce_desc:0 "[spouses|E]と[married|E]を結んでいると、一定のルールの下で$game_concept_divorce$できます。条件や重大性は[faiths|E]の[doctrines|E]によります。\n\n[concubines|E]関係は自由に破棄することが可能です。"
 game_concept_stress:0 "ストレス"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$は人物の精神状態を表しています。ストレスは人格と相反するような行動を取ることで蓄積していきます。\n\n大きなストレスが蓄積した人物は[stress_level|E]が上昇し、様々な負の効果が生じます。この効果はストレスが改善されるまで持続します。"
 game_concept_adult:0 "成人"
 game_concept_adults:0 "成人"
 game_concept_adulthood:0 "成人期"
 game_concept_adult_desc:0 "#V 16#!歳になった者は$game_concept_adult$と見なされます。"
 game_concept_child:0 "子供"
 game_concept_children:0 "子供"
 game_concept_child_desc:1 "#V 16#!歳未満の者は$game_concept_child$と見なされます。"
 game_concept_eligible_child:0 "継承資格をもつ子"
 game_concept_eligible_children:0 "継承資格をもつ子"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$は法律によって両親の[titles|E]を継承することを許されています。\n\n[bastards|E]と、[gender_laws|E]によって制限されている性別の子供は継承の資格がありません。"
 game_concept_alliance:0 "同盟"
 game_concept_alliances:0 "同盟"
 game_concept_allies:0 "同盟者"
 game_concept_allied:0 "同盟"
 game_concept_ally:0 "同盟者"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "$game_concept_alliance$は、二人の[rulers|E]間の外交関係です。[independent|E]した統治者は互いの[wars|E]に参戦させるため$game_concept_allies$を呼び出すことができます。\n\n同盟は[marriage|E]や[betrothal|E]によって構築され、結婚する二人の人物が二人の統治者と十分に密接に関連している限り維持されます。例えば、ある[king|E]が自身の娘を別の王の息子に嫁がせた場合、二人の王は$game_concept_allies$となります。\n\n[lieges|E]は、自身の[vassals|E]と$game_concept_alliances$を構築することもできます。この場合、主君は封臣を参戦させることはできませんが、封臣が[factions|E]に参加するのを防ぎます。"
 game_concept_war:0 "戦争"
 game_concept_wars:0 "戦争"
 game_concept_war_desc:0 "軍事闘争は[realm|E]拡張の最も直接的な手段です。しかし$game_concept_war$を布告するには、その行為を正当化する必要があり、これを[casus_belli|E]といいます。選んだ開戦事由で指定していたこと以上の利益を$game_concept_war$であげることはできません。\n\n戦争に勝つためには[battle|E]で敵の[armies|E]を打ち倒すか、敵の[holdings|E]を[occupying|E]する必要があります。これらを成功させることで[war_score|E]が蓄積し、最終的には[peace_offer|E]において敵に[defeat|E]を強制できるようになります。\n\n$game_concept_war$の結果に関わらず、攻撃側には防衛側に対し一時的な[truce|E]期間が生じます。しかし防衛側は攻撃側に対し、特に制限なく、すぐに新たな戦争を起こせます。"
 game_concept_civil_war:0 "内戦"
 game_concept_civil_wars:0 "内戦"
 game_concept_raid:0 "略奪"
 game_concept_raids:0 "略奪"
 game_concept_raiding:0 "略奪"
 game_concept_raider:0 "略奪者"
 game_concept_raiders:0 "略奪者"
 game_concept_raid_desc:0 "[armies|E]は[rally_points|E]から$game_concept_raiders$として召集できます。$game_concept_raiders$は隣人の領土に侵入し、そこから[gold|E]を略奪出来ます。\n\n$game_concept_raid$を行うには、略奪者の軍勢は他国の[ruler|E]の[holding|E]に停止して襲撃の開始を選択する必要があります。すると、軍勢はしばらくの間、襲撃のため動かなくなり、暫くすると所領を略奪してゴールドを得ます。\n\nゴールドは軍勢によって保管され、彼らが自国へ帰った際に国庫に納められます。ゴールドを運んでいる略奪者の軍勢を撃破した場合は、それを奪い取ることができ、彼らはしばし略奪を行えなくなります。\n\n$game_concept_raid$が許可されているのは一部の統治者のみで、[tribal|E]の統治者に顕著です。"
 game_concept_raid_loot:0 "戦利品"
 game_concept_raid_loot_desc:0 "[holding|E]が[Concept( 'raid', '略奪' )|E]、または[siege|E]によって[occupied|E]にある場合、攻撃側は$game_concept_raid_loot$と同じだけ[gold|E]を得ることができます。 [holding|E]が栄えていれば栄えているほど$game_concept_raid_loot$は増加します。\n\n最近略奪あるいは包囲されたばかりの所領に戦利品はないでしょう。"
 game_concept_revolt:0 "反乱"
 game_concept_revolts:0 "反乱"
 game_concept_revolting:0 "反乱"
 game_concept_civil_war_desc:0 "一人・一つ以上の[vassals|E]や[counties|E]が[liege|E]に対して蜂起し、反乱を起こして始まる[war|E]です。大抵の場合は[faction|E]の要求が呑まれなかった結果として生じます。\n\n君主が$game_concept_civil_war$に敗北すると、しばしば起きる結果として反乱を起こした派閥の要求がより厳しいものとなります。"
 game_concept_casus_belli:0 "開戦事由"
 game_concept_casus_bellis:0 "開戦事由"
 game_concept_casus_belli_desc:1 "$game_concept_casus_belli$（戦争の理由）は[war|E]を他の[ruler|E]に対して布告するのに必須です。\n\n$game_concept_casus_belli$はそれが何のための戦争なのかを示していますが、通常これは特定の土地であり、[war_target|E]と呼ばれます。$game_concept_casus_belli$で示されたこと以上のものを戦争で得ることはできず、これは敵をどれだけ徹底的に打ちのめしたとても変わりません。\n\n最も重要な開戦事由の一つが[claims|E]であり、これは[succession|E]または[fabricate_claim|E]任務によって獲得されます。"
 game_concept_war_score:0 "戦勝点"
 game_concept_war_score_desc:1 "一つの[war|E]において、どちらの側が勝っているかを示す指標です。\n#N -100#!から#P 100#!で遷移し、例えば一方が#N -25#!であれば、相手は#P 25#!となります。\n#P 100#!の戦勝点を得ると、敵に[peace_offer|E]の受け入れを強制できます。\n\n戦勝点は以下の方法によって獲得できます:\n$EFFECT_LIST_BULLET$[battle|E]で[armies|E]を打ち負かす\n$EFFECT_LIST_BULLET$敵の[ruler|E]や[heirs|E](敵の[allies|E]は含まない)を[imprisoning|E]\n$EFFECT_LIST_BULLET$敵の[holdings|E]を[occupying|E](特に[war_target|E])\n$EFFECT_LIST_BULLET$敵の[realm_capital|E]を占領する\n$EFFECT_LIST_BULLET$すべての[objectives|E]を長時間に渡って支配する"
 game_concept_war_target:0 "戦争目標"
 game_concept_war_targets:0 "戦争目標"
 game_concept_war_target_desc:0 "[war|E]において[casus_belli|E]で標的とされた地域のことです。開戦事由が特定の地域を指定していなかった場合は、防衛側の[realm_capital|E]が$game_concept_war_target$となります。\n\n攻撃側は$game_concept_war_target$である[holdings|E]を[occupying|E]することで、通常の占領より多くの[war_score|E]を獲得できます。逆に防衛側が$game_concept_war_target$となった地域の全[counties|E]を保持している場合、開戦後の猶予期間をおいた後、戦争目標を失陥していないことによる戦勝点が蓄積していきます。"
 game_concept_occupation:0 "占領"
 game_concept_occupations:0 "占領"
 game_concept_occupy:0 "占領"
 game_concept_occupying:0 "占領"
 game_concept_occupied:0 "占領下"
 game_concept_occupation_desc:0 "[war|E]中に敵[ruler|E]の[holdings|E]を一時的な支配下におくことを占領といいます。敵対する[fortified_holding|E]のある[barony|E]にとどまっている[army|E]は、その[soldiers|E]が数において[garrison|E]に勝っていれば[besiege|E]を始めます。\n\n包囲がうまく進行すれば所領は占領され、[war|E]に参加している占領した側に[war_score|E]が与えられます。\n\n占領したからといって、所領が自分のものになるというわけではありません！所有者が変わるのは[war_target|E]となった土地のみで、攻撃側が戦争に[wins|E]した場合に限られます。"
 game_concept_peace:0 "和睦"
 game_concept_peace_offer:0 "和睦の提案"
 game_concept_peace_offers:0 "和睦の提案"
 game_concept_peace_desc:1 "[wars|E]は三つの$game_concept_peace$のいずれかで終結します: [victory|E]、[defeat|E]、[white_peace|E]です。\n\n#V 100%#!の[war_score|E]を得た側は相手方に[defeat|E]を強制出来ます。\n\n$game_concept_victory$或いは$game_concept_defeat$によって得られる効果は開戦時に使用された[casus_belli|E]の種類及びそれに関連した[war_target|E]に依拠します。"
 game_concept_victory:0 "勝利"
 game_concept_win:0 "勝利"
 game_concept_wins:0 "勝利"
 game_concept_winning:0 "勝利"
 game_concept_victory_desc:0 "$game_concept_victory$は三つの可能な[peace_offers|E]の案の一つです。[war|E]の勝利の詳細な結果は[casus_belli|E]によります。\n\n攻撃側にとっては、勝利は通常、[war_target|E]の領国内の[titles|E]の奪取を含みます。\n\n防衛側にとっては、勝利とは通常、攻撃側から多額の賠償金を得ることを意味します。"
 game_concept_defeat:0 "敗北"
 game_concept_defeat_desc:0 "$game_concept_defeat$は三つの可能な[peace_offers|E]の案の一つです。[war|E]の勝利の詳細な結果は[casus_belli|E]によります。敗北した防衛側は多くの場合、[war_target|E]の領国内から[titles|E]を失うことになり、敗北した攻撃側は[gold|E]、[prestige|E]及び[piety|E]を支払うことになります。"
 game_concept_white_peace:0 "白紙和平"
 game_concept_white_peace_desc:0 "$game_concept_white_peace$は三つの可能な[peace_offers|E]の案の一つです。時には[war|E]における双方がその継続に価値を見出せなくなることもあるでしょう。\n\n白紙和平においても、攻撃側は通常、幾分かの[piety|E]若しくは[prestige|E]を失いますが、その量は屈辱的な[defeat|E]となるよりは遥かに少なくなります。"
 game_concept_siege:0 "包囲"
 game_concept_sieges:0 "包囲"
 game_concept_besiege:0 "包囲"
 game_concept_besieging:0 "包囲中"
 game_concept_besieged:0 "包囲"
 game_concept_siege_desc:0 "包囲とは[army|E]が市民を飢えさせ[fortified_holding|E]を[occupied|E]に置くために取り囲むことです。包囲は軍勢が敵側の要塞化された所領に入り、停止すると自動的に開始されます。但し、軍勢の規模が[garrison|E]を上回る必要があります。\n\n所領の城壁が破壊されると、包囲側の軍勢は[assault|E]を実行可能になります。"
 game_concept_assault:0 "突撃"
 game_concept_assaults:0 "突撃"
 game_concept_assaulting:0 "突撃"
 game_concept_assaulted:0 "突撃した"
 game_concept_assault_desc:0 "突撃とは[besieging|E]の[army|E]が多くの[soldiers|E]を失うリスクを冒して[fortified_holding|E]への突入を試みることです。突撃はその所領の城壁を突破している場合のみ試みることができ、軍勢に[siege_weapons|E]を含む必要があります。"
 game_concept_fort_level:0 "要塞レベル"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "いくつかの[holdings|E]は要塞化されており、[county|E]を支配下に置くためには[besieged|E]して[occupied|E]に置く必要があります。\n\nそのような[fortified_holdings|E]の$game_concept_fort_level$は、包囲の予想される持続期間を決定します。\n\n$game_concept_fort_level$が高い場合、$game_concept_besieged$を効率的に機能させるために[siege_weapons|E]が必要となりますが、各々の攻城兵器は一定の要塞レベルまでしか効果がありません。"
 game_concept_garrison:0 "守備隊"
 game_concept_garrison_desc:2 "[fortified_holding|E]の$game_concept_garrison$は、自分達より少ない[armies|E]に[besieged|E]されないように防衛します。\n\n攻城軍は包囲を進行させるために守備隊よりも多くの[soldiers|E]を必要とします。\n\n[siege|E]に敗れると、$game_concept_garrison$は[GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]に設定されます。以降、$game_concept_garrison$は毎月、[garrison_reinforcement|E]に応じて最大容量になるまで補充されます。\n\n[siege|E]開始にあたり、$game_concept_garrison$の人数は[siege_progress|E]を進めるのに必要な兵量に影響します。"
 game_concept_fortified_holding:0 "要塞化された所領"
 game_concept_fortified_holdings:0 "要塞化された所領"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$とは[fort_level|E]を強化する[buildings|E]を持った[holding|E]です。[county_capitals|E]は常に要塞化されています。\n\n[county|E]を完全に[occupy|E]するには、全ての要塞化された所領を占領する必要があります。"
 game_concept_army:0 "軍勢"
 game_concept_armies:0 "軍勢"
 game_concept_army_desc:1 "軍勢は、[wars|E]の勝利を目的に運用されます。他の軍勢との[battle|E]、[besiege|E]、敵の[fortified_holdings|E]の[occupy|E]がその役目です。軍勢は[rally_points|E]で募られ、主に[levies|E]と[men_at_arms|E]で構成されます。それだけでなく[mercenaries|E]と[holy_orders|E]による強化も可能です。\n\n軍勢は、[gold|E]を使用して輸送手段を確保することで海を渡って移動できます。また、滞在中の[barony|E]が十分な[supply|E]がない場合、[attrition|E]による損失を被ることがあります。"
 game_concept_holy_order:0 "聖戦騎士団"
 game_concept_holy_orders:0 "聖戦騎士団"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$は独立した軍事組織で、彼らの信仰する[faith|E]を防衛し、その影響力を広めるために活動します。\n\n宗派の支配者は[faith_hostile|L]もしくは[faith_evil|L]な[faith|E]の敵と[war|E]をしている場合に、[piety|E]を支払って雇用できます。戦争が終われば、支配者のもとを去ります。\n\n$game_concept_holy_order$には[holy_order_patron|E]がいることがあり、「奉仕」の代価を支払う必要がありません。"
 game_concept_holy_order_patron:0 "後援者"
 game_concept_holy_order_patron_desc:0 "[holy_order|E]の$game_concept_holy_order_patron$は王か皇帝のみがなることができ、共通の[faith|E]を信仰し、[realm|E]が首都を含んでいる必要があります。\n\n$game_concept_holy_order_patron$は、宗教的な敵対者と戦う場合に無償で$game_concept_holy_order$の支援を受けることができます。（通常は[piety|E]を支払う必要があります）\n\n全ての$game_concept_holy_orders$に$game_concept_holy_order_patron$がいるとは限りません。"
 game_concept_mercenary_company:0 "傭兵団"
 game_concept_mercenaries:0 "傭兵"
 game_concept_mercenary:0 "傭兵"
 game_concept_mercenary_company_desc:0 "[mercenaries|E]とは[gold|E]と引き換えに雇い主の為に戦う[soldiers|E]です。傭兵隊の[armies|E]の規模は様々であり、[men_at_arms|E]の種類と[knights|E]の数もそれぞれ異なります。\n\n傭兵との契約は#V [GetDefine('NMercenary', 'HIRE_MONTHS')]ヵ月#!契約で行われ、まだ[war|E]が継続中であるならば#V [GetDefine('NMercenary', 'HIRE_MONTHS')]ヵ月#!延長できます。傭兵契約は連隊を解散しても継続します。再召集に追加の資金は必要ありません。\n\n傭兵の雇用が目的であれば、[debt|E]も可能です。#weak (最大[GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')]ヵ月契約)#!"
 game_concept_mercenary_contract:0 "傭兵契約"
 game_concept_mercenary_contract_desc:0 "[mercenary|E]契約が締結されると、彼らの兵士を#V [GetDefine('NMercenary', 'HIRE_MONTHS')]ヵ月#!使用する為の支出が1回だけ発生します。"
 game_concept_hired_troops:0 "雇用兵"
 game_concept_hired_troops_desc:0 "雇用兵とは[mercenaries|E]若しくは[holy_orders|E]を指します。"
 game_concept_commander:0 "指揮官"
 game_concept_commanders:0 "指揮官"
 game_concept_army_commanders:0 "軍隊の指揮官"
 game_concept_commanding:0 "指揮"
 game_concept_army_commander:0 "軍隊の指揮官"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$は[army|E]を指揮するキャラクターです。あらゆる[courtiers|E]若しくは[vassals|E]は指揮官に割り当てられる可能性があります。(年齢、[health|E]、[doctrines|E]によります)\n\n[battle|E]においては指揮官の[martial_skill|E]が[advantage|E]に大きな影響を与えます。指揮官が存在している間、$game_concept_advantage$を増加させる[rolls|E]が行われます。\n\nまた、[commander_traits|E]は軍に戦闘中と戦闘外で様々な効果をもたらします。"
 game_concept_commander_trait:0 "指揮官の特性"
 game_concept_commander_traits:0 "指揮官の特性"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$は特殊な[traits|E]であり、[army|E][commanders|E]として行動する際にキャラクターへ有用なパークを与えます。\n\n指揮官の特性は通常、軍事[education_focus|E]で育てられたキャラクターが獲得しますが、[martial_lifestyle|E]などによっても獲得できます。"
 game_concept_battle_advantage:0 "戦局優位性"
 game_concept_advantage:0 "優位性"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$は[battle|E]に参加している片方のダメージを増加させるものです。$game_concept_advantage$が高いほど、[soldiers|E]たちが出すダメージも大きくなります。\n\n[terrain|E]、[martial_skill|E]、そして[commander|E]の[commander_traits|E]の違いにより、しばしば戦闘はどちらか一方の優位性が高い状況で始まります。戦闘が進むと、どちらの側も$game_concept_commander$の[rolls|E]によって$game_concept_advantage$が得られる可能性があります。"
 game_concept_education_trait:0 "教育の特性"
 game_concept_education_traits:0 "教育の特性"
 game_concept_education_trait_desc:2 "[adulthood|E]に達すると、全ての人物は$game_concept_education_trait$を獲得します。\n\n5種類の教育特性があり、それぞれが特定の[skill|E]に対応しています。\n\n獲得する[trait|E]の質は、[childhood_trait|E]、[education_focus|E]、[guardian|E]の関連能力がどれだけ適合していたかによります。\n\n$game_concept_education_trait$は、対応する[lifestyle|E]の進捗速度を後押しします。"
 game_concept_education_focus:0 "教育方針"
 game_concept_education:0 "教育"
 game_concept_educate:0 "教育"
 game_concept_educated:0 "教育"
 game_concept_education_focus_short:0 "フォーカス"
 game_concept_education_focus_desc:1 "全ての[children|E]には、#V 6#!歳から#V 9#!歳までの間に、五つの[skills|E]のうち一つに対して$game_concept_education_focus$を定めることができます。\n\n教育は[adulthood|E]に達した時、[education_trait|E]として付与されます。\n\n$game_concept_education_trait$の質は、[guardian|E]の能力による影響、そして[childhood_trait|E]が教育方針と合致していたかどうかによっても変化します。\n\n教育方針を選んだ後、[guardian|E]の[faith|E]や[culture|E]の下で子供を育てるべきか否かについても指定できます。"
 game_concept_childhood_trait:0 "養育方針"
 game_concept_childhood_trait_desc:0 "全ての子供は、成長するにつれて[GetTrait('rowdy').GetName( GetNullCharacter )]や[GetTrait('charming').GetName( GetNullCharacter )]のような幼少期特性を獲得します。\n\n獲得した特性から、どの[education_focus|E]がその子供に最も適しているかが示されます。"
 game_concept_diplomacy:0 "外交"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "外交能力"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$はキャラクターの魅力、交渉、説得の[skill|E]を表します。\n\n外交は、他のキャラクターから自分に対する[opinions|E]に直接影響を与えます。さらに、外交上の[schemes|E]にも影響を与えます。\n\nこれに対応する[lifestyle|E]は[diplomacy_lifestyle|E]です。"
 game_concept_martial:0 "軍事"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "軍事能力"
 game_concept_martial_skill_desc:2 "$game_concept_martial$[skill|E]は、そのキャラクターが[battle|E]においてどれほど上手く[war|E]をしたり、[armies|E]を率いたりすることができるかを示します。\n\n[army_commanders|E]にとって高い軍事スキルは、[battle|E]における[advantage|E]を向上させるために重要です。\n\nこれに対応する[lifestyle|E]は、[martial_lifestyle|E]です。"
 game_concept_stewardship:0 "管理"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "管理能力"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$は[rulers|E]が[domains|E]を管理するのに役立つ[skill|E]です。 これは直接[taxation|E]の増加につながるため、あらゆる支配者にとって有用です。\n\n対応する[lifestyle|E]は[stewardship_lifestyle|E]です。 [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')]ポイントごとに[domain_limit|E]が1増えます。"
 game_concept_intrigue:0 "策略"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "策略能力"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$は人物が他人を理解したり操ったり、緻密な計略を練るための[skill|E]を表します。\n\nさらに、策略[schemes|E]とそれに対する防御にも用いられます。\n\nこれに対応する[lifestyle|E]は[intrigue_lifestyle|E]です。"
 game_concept_learning:0 "学識"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "学識能力"
 game_concept_learning_skill_desc:1 "$game_concept_learning$はキャラクターの識字能力と知恵を評価する[skill|E]です。 [ruler|E]の学識能力は[crown_authority|E]の強化にかかるコストと、毎月の[piety|E]獲得量に影響します。\n\n高い学識能力を持つキャラクターは、神学、哲学、言語、数学などの一般的な学問分野のあらゆる知識を持っていることが期待できます。\n\n対応する[lifestyle|E]は[learning_lifestyle|E]です。"
 game_concept_prowess:0 "武勇"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "武勇能力"
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$とは、個人戦闘の適性を示す副次的な[skill|E]のことです。\n\n高い武勇能力は[single_combat_duel_plural|E]及び[battles|E]において[knights|E]として高いパフォーマンスと生存能力を持つことを意味します。\n\n騎士は、武勇能力毎に以下を得ます:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_lifestyle:0 "ライフスタイル"
 game_concept_lifestyles:0 "ライフスタイル"
 game_concept_lifestyle_desc:2 "[adult|E]した[rulers|E]は$game_concept_lifestyle$を定めることになります。[focus|E]を選ぶことで[perks|E]が得られます。\n\nそれぞれの$game_concept_lifestyle$に応じた[experience|E]を蓄えることで、$game_concept_perks$が解禁できます。例えば、[intrigue_lifestyle|E]での経験は[GetPerk( 'dreadful_perk' ).GetName( GetPlayer )]や[GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )]といった$game_concept_perks$の獲得につながります。\n\n以下が$game_concept_lifestyles$の一覧です:\n$BULLET_WITH_TAB$[diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$[martial_lifestyle|E]\n$BULLET_WITH_TAB$[stewardship_lifestyle|E]\n$BULLET_WITH_TAB$[intrigue_lifestyle|E]\n$BULLET_WITH_TAB$[learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "ライフスタイルの経験"
 game_concept_experience:0 "経験"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$は、選択した[focus|E]によって受動的に蓄積します。また、イベントでも獲得します。こういった$game_concept_lifestyle_experience$は[lifestyle|E]のカテゴリー毎に蓄積します。\n\nあるカテゴリー内で十分な$game_concept_lifestyle_experience$を獲得すると、[perk|E]を獲得できるようになります。"
 game_concept_focus:0 "フォーカス"
 game_concept_focuses:0 "フォーカス"
 game_concept_focus_desc:0 "各[lifestyle|E]には幾つかの$game_concept_focuses$があり、$game_concept_lifestyle$を選択する際に一つ選択する必要があります。\n\n$game_concept_focuses$はパッシヴボーナスがあり、現われるイベントの種類に影響を与えます。#weak (例えば$intrigue_temptation_focus$は[fertility|E]を増加させ、誘惑をテーマとしたイベントが現われる可能性を高めます。)#!\n\nキャラクターは同じ$game_concept_lifestyle$の中で$game_concept_focuses$を切り替えることができ、それにより$game_concept_lifestyle$で蓄積された経験を失うことはありません。"
 game_concept_dynasty_perk:0 "王朝の遺産"
 game_concept_dynasty_perks:0 "王朝の遺産"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$はアンロックすることで[dynasty|E]の構成員全てに大きな恩恵を与えます。\n\n[dynast|E]は[dynasty_prestige|E]を消費して$game_concept_dynasty_perks$をアンロック出来ます。同じトラックにある各遺産は先に進むほどより高価でより強力になります。\n\n$game_concept_dynasty_perks$の獲得には時間がかかりますが、王朝から失われることはありません。"
 game_concept_perk:0 "パーク"
 game_concept_perks:0 "パーク"
 game_concept_perk_desc:1 "パークをアンロックすることで幾つかの有用で興味深い効果を得られます。[lifestyle|E]の[focus|E]を選択し、それに関連付けられた[experience|E]を消費することでアンロックできます。#weak (例えば$game_concept_intrigue_lifestyle$の$game_concept_perk$を解除したい場合は策略の$game_concept_experience$を消費します。)#!"
 game_concept_decision:0 "決断"
 game_concept_decisions:0 "決断"
 game_concept_decide:0 "決断"
 game_concept_decision_desc:1 "$game_concept_decision$は[character|E]が任意に実行できる特別なアクションです。\n\n各決断にはそれぞれ独自の効果があり、及ぼす影響は小さなキャラクターの変化から[empire|e]を揺るがすものまで様々です。\n\nキャラクターを一定期間の間、特定の場所へ移動させる決断は[activities|E]と呼称します。"
 game_concept_activity:0 "活動"
 game_concept_activities:0 "活動"
 game_concept_activity_desc:0 "$game_concept_activities$は[decision|E]の一種であり、一定期間の間、特定の場所で実行されます。\n\n例えば饗宴や狩りなどは、他のキャラクターが同じ活動に参加するように招待されています。"
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "この[activity|E]では領国内の統治者と廷臣たちがお祝い…或いは他の何かを目的として集まります。\n\n参加者たちの[stress|E]は減少し、ホストに対する[opinion|E]は増加します。また、多くの人々が同じところに集まることによって様々なことが起きる可能性があります。\n\n[ruler|E]は自らの[liege|E]及び[vassals|E](そして各種の[courtiers|E]を伴って)を$activity_feast$に招待出来ます。"
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:1 "この[activity|E]では統治者とその封臣たちがその土地の荒野で動物を狩るために集まります。\n\nこの活動の主な目的は[stress|E]の減少と[prestige|E]の獲得です。\n\n[ruler|E]は$activity_hunt$に自らの[courtiers|E]、[guests|E]、そして[vassals|E]を招待出来ます。"
 game_concept_taxes:0 "税金"
 game_concept_tax:0 "税金"
 game_concept_taxation:0 "課税"
 game_concept_taxes_desc:1 "$game_concept_taxes$は、[rulers|E]にとって毎月の[gold|E][income|E]の重要な源泉です。\n\n統治者が持っている[holding|E]ごとに、毎月いくらかの[domain_taxes|E]が提供されます。また、ほとんどの[vassals|E]は、自分の集めた税金の一部を[liege_taxes|E]という形で[liege|E]に支払う[obligation|E]があります。"
 game_concept_dread:0 "恐怖"
 game_concept_dreadful:0 "恐ろしい"
 game_concept_dreaded:0 "恐ろしい"
 game_concept_dread_desc:4 "$game_concept_dread$は[ruler|E]がどれだけ恐れられているかを示す指標です。\n\n支配者は、[prisoners|E]の拷問や処刑といった残酷で凶悪な行為によって、$game_concept_dread$を増やします。\n\n恐怖は[tyrant|E]としてのプレイを可能にします。言うことを聞かない[vassals|E]が[intimidated|E]されたり、[cowed|E]になったりして、あなたへの対抗を恐れるからです。\n\n恐怖は、0から100の範囲で遷移します。時間が経つにつれ、[personality_traits|E]によって決められている自然な恐怖の値に近づく傾向があります。\n\n#high 恐怖に満ちた[ruler]は以下の恩恵を受けます: #!\n$BULLET_WITH_TAB$[vassals]は[factions|E]に参加しない\n$BULLET_WITH_TAB$[vassals]は[scheming|E]に参加しない\n$BULLET_WITH_TAB$[vassal]の賛同が増加する #weak (称号を取り消すなど)#!\n$BULLET_WITH_TAB$[offer_vassalization|E]の賛同が増加する\n$BULLET_WITH_TAB$[electors|E]があなたと同じように投票しやすくなる\n$BULLET_WITH_TAB$封臣が[law|E]の変更に反対しにくくなる\n\n#weak 注意: 勇敢で大胆な[vassals]は恐怖の影響を受けにくくなります#!"
 game_concept_truce:0 "停戦"
 game_concept_truces:0 "停戦"
 game_concept_truce_desc:0 "あらゆる[war|E]において、戦後に$game_concept_truce$が結ばれます。これは攻撃側が同じ[ruler|E]に再度宣戦できない期間のことです。（防衛側は停戦に縛られることはありません）\n\n停戦は破棄することも可能ですが、その場合は厳しいペナルティが課せられます。"
 game_concept_government:0 "政体"
 game_concept_governments:0 "政体"
 game_concept_government_form:0 "政体"
 game_concept_government_forms:0 "政体"
 game_concept_government_desc:2 "[ruler|E]の$game_concept_government_form$はアクセス可能な[laws|E]の種類と、[independent|E]していないものが[liege|E]に対して負う[obligations|E]を定めます。\n\n政体には以下のものがあります: [feudal|E]、[tribal|E]、[clan|E]、[theocracy|E]及び[republic|E]"
 game_concept_feudal:0 "封建制"
 game_concept_feudal_government:0 "封建政府"
 game_concept_feudalism:0 "封建制"
 game_concept_feudal_desc:0 "封建的な[government_form|E]の下では、[liege|E]は[vassals|E]に対して、封臣と君主の間の個人的な[feudal_contracts|E]によって調整された[levies|E]と[taxes|E]を引き換えに、支配するための[land|E]を与えます。"
 game_concept_tribal:0 "部族"
 game_concept_tribal_government:0 "部族政治"
 game_concept_tribal_desc:0 "部族の領国では、伯爵領の[development|E]の成長は阻害され、部族の時代の[innovations|E]は越えられず、新しい[holdings|E]の建設もできず、[succession_law|E]の変更も普通はできません。\n\nしかし、[gold|E]ではなく[prestige|E]を使うことで、領国に建設したり、[men_at_arms|E]を雇ったり、[feudal|E]の領国より多くの[casus_belli|E]を得られたりします。また、非部族制の軍は、敵対する部族の領域において[supply_limit|E]のペナルティを受けます。"
 game_concept_clan:0 "氏族"
 game_concept_clan_government:0 "氏族政治"
 game_concept_clan_desc:0 "氏族とは[government_form|E]の一種であり、[vassals|E]が[liege|E]に納める[taxes|E]や[levies|E]の量はその主君への[opinion|E]に基づきます。但し、主君の[crown_authority|E]の拡大に伴って評価と無関係に納めるべき最低量が増加していきます。"
 game_concept_theocracy:0 "神権制"
 game_concept_theocracies:0 "神政領"
 game_concept_theocratic:0 "神権制"
 game_concept_theocratic_government:0 "神権制政府"
 game_concept_theocracy_government:0 "神権制政府"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$は[doctrines|E]に基づいて幾つかの[faiths|E]で利用可能となるプレイ不可能な[government_form|E]です。通常は[head_of_faith|E]若しくは[landed|E]の[realm_priest|E]によって指導されています。司教は自身の権利に基づいて[independent|E]した神権制の支配者となる可能性があります。"
 game_concept_republic:0 "共和制"
 game_concept_republics:0 "共和国"
 game_concept_republican:0 "共和国"
 game_concept_republic_government:0 "共和国政府"
 game_concept_republic_desc:1 "$game_concept_republic_government$は、選挙で選ばれた市民が生活のために統治する、プレイ不可能な[government_form|E]であり——住民と商人の$game_concept_government_form$です。\n\n$game_concept_republican$における[vassals|E]は、変更できない静的な[obligations|E]を持っているため、常に一貫して予測可能な量の[levies|E]と[taxes|E]を提供します。"
 game_concept_skill:0 "能力"
 game_concept_skills:0 "能力"
 game_concept_skills_desc:0 "キャラクターの能力は、様々なことにどれだけ長けているかを表すものです。\n\n主たる能力は次の五つです: [diplomacy|E]、[martial|E]、[stewardship|E]、[intrigue|E]、[learning|E]"
 game_concept_building:0 "建造物"
 game_concept_buildings:0 "建造物"
 game_concept_building_desc:0 "$game_concept_buildings$[holdings|E]に建設することのできる改善です。\n\n多くの建造物は、特定の[baronies|E]または[terrain|E]でのみ建設可能です。\n\n各所領は建造物スロットの数が限られているため、一つの所領に全ての建造物を建設することはできません。[county_capitals|E]は追加の建造物スロットを持っています。\n\n[duchy_buildings|E]と[special_buildings|E]はそれぞれ固有のスロットを使用します。"
 game_concept_duchy_building:0 "公爵領建造物"
 game_concept_duchy_buildings:0 "公爵領建造物"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$は強力な効果を持った[buildings|E]であり、[duchy|E]の[de_jure_capital|E]にのみ構築出来ます。各公爵領に構築出来るのは一種類のみです。\n\n$game_concept_duchy_buildings$は所有者がそこに関連した公爵級の[title|E]を保有している場合のみ有効になります。\n\n多くの$game_concept_duchy_buildings$は公爵領内全ての[holdings|E]に影響を与える補正を持っており、[domain|E]を特化させるための強力なツールとなります。"
 game_concept_special_building:0 "特別な建造物"
 game_concept_special_buildings:0 "特別な建造物"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$は世界各地の幾つかの決められた場所に存在する固有の[buildings|E]です。\n\n例としては古代の遺構や壮大な大聖堂、有名な鉱山などです。ゲーム開始時に既に構築されているものもあれば、新たに造成する必要があるものもあります。\n\n$game_concept_special_buildings$は通常、かなり強力な効果を持ち、戦いで奪い取る価値があります。"
 game_concept_economic_building:0 "経済的な建造物"
 game_concept_economic_buildings:0 "経済的な建造物"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$は所領の[domain_income|E]の増加を主要な機能として持った[buildings|E]です。"
 game_concept_military_building:0 "軍事的な建造物"
 game_concept_military_buildings:0 "軍事的な建造物"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$は[holder|E]に提供される[levies|E]の増加を主要な機能として持った[buildings|E]です。"
 game_concept_fortification_building:0 "要塞の建設"
 game_concept_fortification_buildings:0 "要塞の建設"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$は所領の[fort_level|E]の上昇や防衛側へのボーナス[advantage|E]を主要な機能として持った[buildings|E]です。"
 game_concept_battle:0 "戦闘"
 game_concept_battles:0 "戦闘"
 game_concept_battle_desc:1 "$game_concept_battles$は対立する[armies|E]同士が同じ[barony|E]に入ることで開始されます。\n\n$game_concept_battle$は[terrain|E]、[commander|E]及び[commander_traits|E]などの要素に応じて一方が[advantage|E]を持った状態で開始されます。\n\n軍勢は受けた[damage|E]の量に応じて[casualties|E]を得ます。$game_concept_battle$は一方の[soldiers|E]が存在しなくなると[aftermath|E]に入ります。\n\n$game_concept_battle$の勝利側はその勝利の度合いに応じて[war_score|E]を獲得します。"
 game_concept_aftermath:0 "追撃"
 game_concept_aftermath_desc:1 "[battle|E]の$game_concept_aftermath$フェーズはどちらかが勝利した場合に発生します。勝利側は可能な限り多くの[Concept( 'retreat', '退却中の' )|E][soldiers|E]を追い詰めようとします。\n\n高い[pursuit|E]を持つ[men_at_arms|E]は$game_concept_aftermath$において多くの$game_concept_soldiers$を殺害できます。一方で高い[screen|E]を持つ$game_concept_men_at_arms$は味方の[soldiers|E]を被害から守ります。"
 game_concept_casualty:0 "負傷者"
 game_concept_casualties:0 "損害"
 game_concept_casualty_desc:0 "[armies|E]は[battle|E]において受けた[damage|E]量に応じた量の$game_concept_casualties$を抱えます。\n\n$game_concept_battle$から[soldiers|E]が取り除かれた際に、彼らは[routed_soldiers|E]若しくは[dead_soldiers|E]と見做されます。"
 game_concept_retreat:0 "退却"
 game_concept_retreats:0 "退却"
 game_concept_retreat_desc:0 "[battle|E]で[army|E]が敗北すると$game_concept_retreat$します。また、$game_concept_battles$に$game_concept_retreat$を命じることも出来ます。退却中の$game_concept_army$は解散出来ず、移動命令も受け付けません。"
 game_concept_illness:0 "病気"
 game_concept_ill:0 "病気"
 game_concept_sick:0 "病気"
 game_concept_sickness:0 "病気"
 game_concept_illnesses:0 "病気"
 game_concept_diseases:0 "病気"
 game_concept_illness_desc:0 "病気はキャラクターの[health|E]を低下させるネガティブな[traits|E]です。病気の特性が持続する期間は様々であり、致死性もそれぞれ大きく異なります。"
 game_concept_combat_width:0 "戦闘幅"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$とは、[battle|E]中、どれだけの[soldiers|E]数が双方それぞれから同時参加可能かを示しています。その数は[terrain|E]等の諸要素から影響を受けることがあります。\n\nこれは一方の側が他方を完全に圧倒することを防ぐものであり、戦闘開始時に確定します。"
 game_concept_roll:0 "ロール"
 game_concept_rolls:0 "ロール"
 game_concept_combat_roll:0 "バトルロール"
 game_concept_advantage_roll:0 "優位性ロール"
 game_concept_advantage_rolls:0 "優位性ロール"
 game_concept_combat_roll_desc:0 "[advantage|E]ロールは[battle|E]において各[commander|E]が行います。これは0から10の幅で完全にランダムですが$game_concept_battle$の結果に決定的な影響を与える可能性があります。"
 game_concept_terrain:0 "地形"
 game_concept_terrain_desc:1 "各[barony|E]には明確に地形が存在し、[supply|E]、[armies|E]の移動速度、[battle|E]における[men_at_arms|E][regiments|E]の様々な実効性、建設可能な[buildings|E]に影響を与えます。\n\nまた、地形に関係する[commander_traits|E]がいくつも存在します。"
 game_concept_independent_ruler:0 "独立している統治者"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$している[rulers|E]は[liege|E]を持たず、行動における大きな自由を享受しています(例えば[wars|E]の宣言など)。\n\nしかしながら、[vassals|E]とは異なり、他国の[rulers|E]から直接的な攻撃を受ける可能性もあります。"
 game_concept_independent:0 "独立"
 game_concept_unlanded:0 "所領無し"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$の人物はその[domain|E]内に[holdings|E]を持ちませんが、名目上[rulers|E]の一種です。例を挙げると、[heads_of_faith|E]や[holy_orders|E]の総長がこれに該当しえます。"
 game_concept_landed:0 "所領持ち"
 game_concept_land:0 "所領"
 game_concept_landed_desc:0 "$game_concept_landed$の人物は自分の[holdings|E]を持つ[ruler|E]のことです。[theocracies|E]および[republics|E]の場合を除き、所領を持った[commoners|E]は自動的に[nobles|E]となり、新たな[dynasty|E]を創始します。"
 game_concept_head_of_faith:0 "宗教指導者"
 game_concept_heads_of_faith:0 "宗教指導者"
 game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$は[faith|E]の形式的な指導者です。$game_concept_head_of_faith$の権力とあり方はその宗派における[doctrines|E]に依存します。\n\n宗派によって[spiritual_head_of_faith|E]#weak （例:教皇）#!を持つもの、[temporal_head_of_faith|E]#weak （例:カリフ）#!を持つもの、$game_concept_head_of_faith$を全く持たないものがそれぞれ存在します。"
 game_concept_spiritual_head_of_faith:0 "神権的な宗教指導者"
 game_concept_head_of_faith_spiritual:0 "神権的"
 game_concept_spiritual_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]な[head_of_faith|E]は[theocratic|E]であり、#weak （土地の所有は可能ですが）#![landed|E]である必要はありません。\n\n$game_concept_head_of_faith_spiritual$な$game_concept_heads_of_faith$は普通、[claims|E]や[gold|E]を与える関係行動が可能です。\n\n[great_holy_wars|E]を可能とする[doctrines|E]を持つ[faith|E]であれば、[great_holy_war_undirected|E]大聖戦となります#weak （例: 十字軍）#!。"
 game_concept_temporal_head_of_faith:0 "世俗的な宗教指導者"
 game_concept_head_of_faith_temporal:0 "世俗的"
 game_concept_temporal_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]な[head_of_faith|E]は通常の[ruler|E]と同様に働き、$game_concept_head_of_faith$の[title|E]保有者がすべての土地を失うと、[title|E]それ自体も喪失します。\n\n[great_holy_wars|E]を可能とする[doctrines|E]を持つ[faith|E]であれば、[great_holy_war_directed|E]大聖戦となります#weak （例: ジハード）#!。"
 game_concept_routed_soldiers:0 "敗走兵"
 game_concept_routed_soldiers_desc:1 "[battle|E]において、大半の[casualties|E]は実際には$game_concept_routed_soldiers$であり、死亡したり重傷を負っていたりはしていません。[dead_soldiers|E]とは異なり、これらの[soldiers|E]は別の機会に戦う為に生き延びており、$game_concept_battle$の決着がついた後、[army|E]に戻ります。$game_concept_army$が自発的に[retreats|E]した場合も含め、彼らは$game_concept_battle$の[aftermath|E]において勝利側に追いつかれる可能性もあります。"
 game_concept_dead_soldiers:1 "死傷者"
 game_concept_dead_soldiers_desc:0 "[battle|E]の間、(通常、ほとんどではないにしても)多くの[soldiers|E]は殺されたり、あまりにひどく負傷したりして二度と戦えなくなります。これらは単なる[routed_soldiers|E]とは異なり、恒久的な[casualties|E]となります。"
 game_concept_claims:0 "請求権"
 game_concept_claim:0 "請求権"
 game_concept_claimed:0 "請求"
 game_concept_pressed_claim:0 "確固たる請求権"
 game_concept_pressed_claims:0 "確固たる請求権"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "確固たる"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$[claims|E]は法的根拠が強力です。[claimant|E]の子供には[unpressed_claims|E]として継承されます。"
 game_concept_unpressed_claim:0 "曖昧な請求権"
 game_concept_unpressed_claims:0 "曖昧な請求権"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "曖昧な"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$[claims|E]は法的根拠が薄く、[claimant|E]の子供に継承されません。\n\nしかしながら、この請求権を[casus_belli|E]に使って[war|E]をすることで[pressed|E]請求権に変わります。—たとえそれが[white_peace|E]で終戦してもです。"
 game_concept_implicit_claim:0 "潜在的請求権"
 game_concept_implicit_claims:0 "潜在的請求権"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$とは、両親が保有する全ての[titles|E]に対する[eligible_children|E]からの[claims|E]です。もしも親が[title|E]を失えば、その子供もまた$game_concept_implicit_claim$を失います。"
 game_concept_claimant:0 "請求者"
 game_concept_claimants:0 "請求者"
 game_concept_claimant_desc:0 "$game_concept_claimant$は[titles|E]に対する[claims|E]を一つ以上持っている人物です。請求者である[ruler|E]は請求権を[casus_belli|E]として[wars|E]を仕掛けて相手に強く迫れます。\n\n[realm|E]内の[vassals|E]や[unlanded|E]の人物が持つ請求権も開戦事由を使用できます。\n\n請求者は[factions|E]を率いることが出来ます。—それがたとえあなたの領国にいないとしてもです。"
 game_concept_renounce:0 "放棄"
 game_concept_renounced:0 "放棄"
 game_concept_renounce_desc:0 "あなたの[realm|E]内の[titles|E]に対する全ての[claims|E]を放棄することで[prisoners|E]は解放されることが出来ます。\n\nしかしながら現在の[holder|E]の子供はその保有者が生存している限りそれらの請求権を失うことはありません。"
 game_concept_court:0 "宮廷"
 game_concept_courts:0 "宮廷"
 game_concept_court_desc:0 "全ての[ruler|E]は[liege|E]に仕える様々な[unlanded|E]のキャラクターによって構成される$game_concept_court$を持っています。\n\n通常、これらの[courtiers|E]は支配者の家族と他人であるが潜在的有用性を持つ[nobles|E]及び平民から構成されています。"
 game_concept_courtier:0 "廷臣"
 game_concept_courtiers:0 "廷臣"
 game_concept_courtier_desc:1 "$game_concept_courtier$は[court|E]で[ruler|E]に仕える[unlanded|E]キャラクターたちです。\n\n廷臣は以下のことを行えます:\n$BULLET_WITH_TAB$[councillors|E]として仕える\n$BULLET_WITH_TAB$[armies|E]で[commanders|E]ないし[knights|E]として仕える\n$BULLET_WITH_TAB$[title|E]を与えられることで、支配者の[vassal|E]となる\n$BULLET_WITH_TAB$[war|E]において支配者に対し自身の[claims|E]を行使させる"
 game_concept_guest:0 "客人"
 game_concept_guests:0 "客人"
 game_concept_guest_desc:0 "[wanderers|E]は時折、客人として[court|E]に姿を現します。彼らは限られた期間しか滞在しませんが、[ruler|E]は恒久的な[courtiers|E]として雇い入れることが出来ます。"
 game_concept_wanderer:0 "放浪者"
 game_concept_wanderers:0 "放浪者"
 game_concept_wanderer_desc:0 "[court|E]に属していない、或いは[titles|e]を保有していないキャラクターは放浪者と呼ばれます。彼らは世界中を旅してその途上で[guests|E]として宮廷を訪れます。放浪者は[mercenary|E]の隊長、[holy_orders|E]の指導者、[clergy|E]のメンバー及び[city|E]の保有者となる場合があります。"
 game_concept_host:0 "ホスト"
 game_concept_host_desc:1 "$game_concept_host$とは、主従関係にない人物に対して[court]への滞在を許している[ruler|E]です。\n\nこうしたことが起き得る状況は幾つか考えられます。例えば[wanderers|E]が訪問中だったり、廷臣が[guardian|E]となりその[wards|E]が宮廷に滞在していたり、といった状況です。"
 game_concept_noble:0 "貴族"
 game_concept_nobles:0 "貴族"
 game_concept_nobleman:0 "貴族"
 game_concept_noblemen:0 "貴族"
 game_concept_noblewoman:0 "貴婦人"
 game_concept_noblewomen:0 "貴婦人"
 game_concept_nobility:0 "貴族"
 game_concept_noble_desc:0 "$game_concept_nobles$はある[dynasty|E]に所属しているキャラクターです。王朝に所属していないキャラクターは生まれの卑しい[commoners|E]であると見做されます。"
 game_concept_commoner:0 "平民"
 game_concept_lowborn:0 "庶民"
 game_concept_commoners:0 "平民"
 game_concept_commoner_desc:0 "$game_concept_commoner$及び$game_concept_lowborn$のキャラクターは[noble|E]の[dynasty|E]のメンバーではありません。しかしながら[theocracies|E]や[republics|E]の強力な[rulers|E]である可能性はあります。\n\n平民が[landed|E]となると、彼らは直ちに貴族となり自らの[dynasties|E]を立ち上げます。(但し、政体が[republics|E]や[theocracies|E]である場合を除きます。これらは主に平民によって運営されます)"
 game_concept_martial_lifestyle:0 "軍事ライフスタイル"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$は[men_at_arms|E]と[knights|E]の改善や[domain|E]における[control|E]の強化、あるいは[wars|E]に勝つ可能性の向上を求める人物に適しています。"
 game_concept_intrigue_lifestyle:0 "策略ライフスタイル"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$は[schemes|E]の成功、[dread|E]の獲得、あるいは他人への平易な誘惑を求める人物に適しています。"
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "外交ライフスタイル"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$は[claims|E]や[casus_bellis|E]の獲得、[prestige|E]の向上、あるいは家族や友人からの恩恵を求める人物に適しています。"
 game_concept_stewardship_lifestyle:0 "管理ライフスタイル"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$は[domain|E]の改善、[liege|E]や[vassals|E]との宥和、または大量の[gold|E]を求める人物に適しています。"
 game_concept_learning_lifestyle:0 "学識ライフスタイル"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$は健康長寿、[piety|E]の獲得、あるいは[faith|E]の追加ボーナスの取得を求める人物に適しています。"
 game_concept_crime:0 "犯罪"
 game_concept_crimes:0 "犯罪"
 game_concept_criminal:0 "犯罪者"
 game_concept_criminals:0 "犯罪者"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$は、罰を受けるに値すると社会が見なすほど不愉快な行動のことです。\n\n犯罪には、世俗的なもの(例えば[vassal|E]が[liege|E]に対して[revolting|E]を起こすことなど)や、宗教的なもの(例えば[doctrine|E]によって禁止された[shunned|E]される行為など)があります。世俗的な犯罪はその犯罪によって害を受けたキャラクターによってのみ罰せられますが、宗教的な犯罪は[ruler|E]であれば誰でも配下に罰を下せます。\n\n全ての犯罪は、支配者が$game_concept_criminals$を[imprison|E]する正当な理由を生じます。また、犯罪の重大さに応じてその犯罪者の[titles|E]の[revoke|E]や[banish|E]、[torture|E]、[execute|E]する正当な理由が生じます。多くの犯罪は支配者によって一度罰せられれば済みますが、一部の犯罪においては犯罪者は負の[fame_trait|E]を負い、墓場に行くまで持ち続けます。\n\n時折、犯罪を犯しても発覚を免れる場合があります。ただし、その[secrets|E]が他の人物によって暴かれて、[blackmail|E]に利用されることもあります。"
 game_concept_shunned:0 "忌避"
 game_concept_shunned_desc:1 "多くの[faiths|E]には、[doctrines|E]によって忌避されている振る舞いが存在します。特定の教義によっては、これらの行為も[criminal|E]とみなされる場合があります。\n\n自身の宗教で忌み嫌われている行為をしているところが露見した人物は、[piety_level|E]を失い、相応の[fame_trait|E]を得ます。この特性は、教義においてその行為が忌避されているか、犯罪であると考えられている宗教のすべての人からの嫌悪を生むでしょう。\n\n忌避されている振る舞いの例を挙げます:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "改宗の拒否"
 game_concept_refusing_conversion_crime:0 "改宗を拒否"
 game_concept_refused_conversion_crime:0 "改宗を拒否した"
 game_concept_refuse_conversion_crime_desc:2 "改宗の拒否は以下の場合において[crime|E]と見做されます。\n$EFFECT_LIST_BULLET$拒否した[character|E]は要求を行った$game_concept_character$と同じ[religion|E]である\n$EFFECT_LIST_BULLET$その$game_concept_religion$には[heresies|E]が存在する\n$EFFECT_LIST_BULLET$要求を行う$game_concept_character$の[faith|E]は拒否した$game_concept_character$の$game_concept_faith$に対して[faith_hostile|E]であるかそれ以上に敵対的である"
 game_concept_prison:0 "牢獄"
 game_concept_imprisons:0 "投獄"
 game_concept_imprison:0 "投獄"
 game_concept_imprisoning:0 "投獄した"
 game_concept_imprisoned:0 "投獄"
 game_concept_imprisonment:0 "投獄"
 game_concept_prisons:0 "捕縛"
 game_concept_prisoner:0 "捕虜"
 game_concept_prisoners:0 "捕虜"
 game_concept_jailor:0 "管理者"
 game_concept_prison_desc:0 "[rulers|E]は、他の人物を囚人として投獄しておくことが可能です。また、[dungeon|E]に繋いだり[house_arrest|E]したりもできます。なお、投獄のリスクは、[battle|E]中や[siege|E]の終了時に発生します。\n\n統治者は、自分の[realm|E]内の人物についても投獄が可能です。しかし、対象の人物が[crime|E]を犯していない場合には、[tyrannical|E]行動と見なされます。\n\nあなたは思いのまま、囚人に対して[executed|E]や[tortured|E]、身代金の要求、釈放を行えます。"
 game_concept_dungeon:0 "地下牢"
 game_concept_dungeon_desc:0 "$game_concept_dungeon$に[imprisoned|E]された人物は[stress|E]の増大と[health|E]へのペナルティを被ります。やがて、[illness|E]での死、もしくは精神崩壊へと至ります。\n\n[commoners|E]は自動的に地下牢へ放り込まれますが、[house_arrest|E]へ移すことも出来ます。"
 game_concept_house_arrest:0 "軟禁"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$は[prison|E]の寛大な様式であり、退屈であること以外の悪影響はありません。しかしながら、[rulers|E]は囚人の[close_family|E]からの[opinions|E]の低下を厭わずに彼らを[dungeon|E]へ放り込むこともあります。\n\n捕えられた[nobles|E]は自動的に[house_arrest|E]とされます。"
 game_concept_tyranny:0 "暴政"
 game_concept_tyrant:0 "暴君"
 game_concept_tyrannical:0 "暴君的"
 game_concept_tyranny_desc:0 "数多ある[ruler|E]の行動のうち、法律や宗教的な[doctrine|E]に反するものは、$game_concept_tyrannical$とみなされます。例えば、[crime|E]を犯していない人物に対する[imprisoning|E]や[titles|E]の[revoking|E]は暴君的とみなされます。\n\n暴政は、全[realm|E]内の人物の[opinion|E]値に対して包括的に作用します。"
 game_concept_execute:0 "処刑"
 game_concept_executed:0 "処刑"
 game_concept_executing:0 "処刑"
 game_concept_execution:0 "処刑"
 game_concept_executions:0 "処刑"
 game_concept_execute_desc:1 "[imprisoned|E]された人物は$game_concept_executed$できます。しかしながら投獄した者が[execute_reason|E]を持たない限り、これは[tyrannical|E]なものと見なされます。\n\n処刑はあなたの[dread|E]を増加させます。また、不幸にも標的となった人物の[close_family|E]から歓迎されることは決してありません。"
 game_concept_torture:0 "拷問"
 game_concept_tortured:0 "拷問"
 game_concept_torturing:0 "拷問"
 game_concept_torture_desc:0 "[imprisoned|E]中の人物は、様々な手段で$game_concept_tortured$を受けることがあります。その結果[health|E]を損なったり、果ては不具に至ることさえあります。\n\n[GetTrait('callous').GetName( GetNullCharacter )]及び[GetTrait('sadistic').GetName( GetNullCharacter )]を性格とする人物は、拷問によって[stress|E]を解消できます。しかし一方で、親切な性格の人物はストレスを貯めてしまいます。\n\nまた、拷問を行った[rulers|E]の[dread|E]は増加します。"
 game_concept_banish:0 "追放"
 game_concept_banished:0 "追放"
 game_concept_banishment:0 "追放"
 game_concept_banishment_desc:1 "[imprisoned|E]されたキャラクターは[realm|E]から$game_concept_banished$できます。これは恐らく極めて厳しい制裁となります。$game_concept_banished$される[landed|E]の支配者は退位させられ、$game_concept_banished$される[courtiers|E]は資産を没収されます。\n\n大きな[crime|E]などの理由なき追放は[tyrannical|E]と見做されます。"
 game_concept_revoke:0 "剥奪"
 game_concept_revoked:0 "剥奪"
 game_concept_revoking:0 "剥奪"
 game_concept_revocation:0 "剥奪"
 game_concept_revocations:0 "剥奪"
 game_concept_revoke_desc:0 "[limited_crown_authority|E]若しくはそれ以上の時、[rulers|E]は自らの[vassals|E]から[titles|E]を$game_concept_revoke$できます。但し、[imprisoned|E]中でない封臣に試みる場合、拒否から反乱を起こす可能性があり、危険です。\n\n称号の剥奪はターゲットが大きな[crime|E]を犯していない限り[tyrannical|E]と見做されます。"
 game_concept_retract:0 "引き抜き"
 game_concept_retracted:0 "引き抜いた"
 game_concept_retracting:0 "引き抜いている"
 game_concept_retraction:0 "引き抜き"
 game_concept_retractions:0 "引き抜き"
 game_concept_retract_desc:0 "[limited_crown_authority|E]、若しくはそれ以上の時に、[rulers|E]は自らの[vassal|E]の下からその封臣を$game_concept_retract$できます。但し、要求を受ける封臣が[imprisoned|E]中でない場合は、拒否から反乱を起こす可能性があり、危険です。\n\n封臣の引き抜きは、ターゲットが大きな[crime|E]を犯していない限り[tyrannical|E]と見做されます。"
 game_concept_transfer:0 "転属"
 game_concept_transferred:0 "転属"
 game_concept_transferring:0 "転属"
 game_concept_transfer_desc:0 "[rulers|E]は、自らの[vassals|E]を$game_concept_transfer$できます。ただし、譲渡する封臣より階位の高い譲渡先に限ります。封臣の譲渡は、封臣の[opinion|E]を上昇させる良い手段となります。とくに譲渡対象の封臣が、譲渡先の[de_jure|E]内の一[realm|E]となる場合に最適です。"
 game_concept_men_at_arms:0 "常備軍"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$は、[levies|E]よりも優れたプロフェッショナルな[soldiers|E]です。\n\nプレイヤーは常備軍[regiments|E]の構成と大きさを直接コントロールできます。\n\n常備軍の兵種は多種多様で、各々に得意ないし不得意な[terrain|E]が存在します。各々の兵種は別な兵種に対する[counters|E]にもなります。"
 game_concept_special_troops:0 "特別な兵士"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$は通常の[armies|E]とは異なり、[holding|E]から募られるわけではありません。$game_concept_special_troops$はイベントを通して獲得することができ、従者や貪欲な遊牧民の群れ、野心的な農民などの様々なものを表わします。\n\n通常は維持費が掛からず、補充もされません。持っているなら賢く使いましょう。\n\n歴史上の[rulers|E]の中には、$game_concept_special_troops$を持って開始できる人物もいます。"
 game_concept_line:0 "系統"
 game_concept_line_of_succession:0 "継承順位"
 game_concept_line_of_succession_desc:0 "継承順位とは、[succession_law|E]によって決定される、キャラクターが[titles|E]を継承する順番のことです。"
 game_concept_counter:0 "カウンター"
 game_concept_counters:0 "カウンター"
 game_concept_men_at_arms_counter:0 "常備軍への迎撃"
 game_concept_men_at_arms_counter_desc:0 "殆どの[men_at_arms|E]は別の種類の$game_concept_men_at_arms$に対して$game_concept_counter$を行うことが出来ます。\n\n[regiment|E]がカウンターを受けた場合、[battle|E]における戦闘効率が低下します。$game_concept_regiment$に対して$game_concept_counter$を行う側の人数が上回っているほど、ペナルティはより大きくなります。"
 game_concept_intimidated:0 "脅迫"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "他のキャラクターを強く恐れているキャラクターはそのキャラクターから脅迫されます。この状態は通常、[dread|E]及び臆病な性格から引き起こされます。\n\n脅迫されたキャラクターは恐れているキャラクターに対する[factions|E]の開始や参加といった敵対的な行動を起こす可能性が低くなります。\n\n更に大きな恐怖を抱いたキャラクターは[cowed|E]となります。"
 game_concept_cowed:1 "畏怖"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "畏怖の状態にあるキャラクターは他のキャラクターへの恐怖で無力化されており、そのキャラクターに対する[factions|E]の創設などの敵対的な行動を取ることはめったにありません。\n\nキャラクターは[dread|E]若しくは臆病な性格などにより、畏怖または[intimidated|E]となります。"
 game_concept_supply:0 "補給物資"
 game_concept_supply_state:0 "供給状態"
 game_concept_supply_desc:1 "$game_concept_supply$は[army|E]が携行する食糧と装備です。 軍勢の規模が現在の駐留地の[supply_limit|E]を超えると$game_concept_supply$を消費します。\n\n$game_concept_supplies$が不足している軍勢は[battle|E]において[advantage|E]にペナルティを受け、完全に尽きると[attrition|E]によって損害を受けます。\n\n軍勢が味方の領地内かつ、その規模が$game_concept_supply_limit$を下回っていれば補給物資は時間の経過とともに増加します。"
 game_concept_supplied:0 "供給した"
 game_concept_supplies:0 "補給物資"
 game_concept_supply_limit_mult:0 "深刻な供給限界"
 game_concept_supply_limit:0 "供給限界"
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$は[barony|E]に駐留できる[soldiers|E]の数を決定するもので、男爵領の[terrain|E]及び[development|E]によって定められます。\n\n[army|E]の人数が$game_concept_supply_limit$を超過すると、$game_concept_armies$は[supply|E]を失っていき、最終的には[attrition|E]によって損害を受けることになります。"
 game_concept_attrition:0 "消耗"
 game_concept_attrition_desc:1 "[armies|E]は$game_concept_attrition$を被る可能性があります。これは[soldiers|E]が脱走、病気若しくは飢餓の為に失われている状態です。\n\n$game_concept_attrition$は軍勢が[supplies|E]を失っている場合、[fortified_holding|E]を包囲している場合及び支配下の$game_concept_county$との境界ではない敵対的な[county|E]から他の場所へ移動する場合に発生します。"
 game_concept_objectives:0 "目標"
 game_concept_objectives_desc:1 "敵の[realm|E]の特定部分(通常は[realm_capital|E]と[war|E]における[war_target|E]の領域にある[holdings|E])は$game_concept_objectives$と見做されます。$game_concept_objectives$を[occupying|E]すると、[war_score|E]が時間と共に増加します。\n\n防衛側は攻撃側がいずれかの$game_concept_objectives$を占領出来ずにいる状態にある場合、[war_score|E]が徐々に増加し始めます。(最初の一定期間が過ぎた後)"
 game_concept_war_contribution:0 "戦争での活躍"
 game_concept_contribution:0 "貢献"
 game_concept_contribute:0 "貢献"
 game_concept_war_contribution_desc:1 "[war|E]で[allies|E]を支援している[rulers|E]は、戦った[battles|E]の数と規模や、[occupy|E]に成功した[holdings|E]の数に応じて、$game_concept_war_contribution$を獲得します。\n\n戦争終了後、各貢献者は貢献度に応じて報酬を得ます。正確な戦利品は、戦争の[casus_belli|E]によって決められますが、一般的には[gold|E]や[prestige|E]、[piety|E]です。\n\n注意: 貢献度は戦闘に負けたとしても増加します。"
 game_concept_scheme_power:0 "策謀力"
 game_concept_scheme_power_desc:0 "[scheme|E]の$game_concept_scheme_power$は計画がどれだけ速く進行するかに影響します。[scheme_target|E]の[scheme_resistance|E]は$game_concept_scheme_power$からその値を差し引き、月々の進捗率を#weak 低下(最小#V 5%#!)させます#!。\n\n$game_concept_scheme_power$は[schemer|E]と[agents|E]及び彼らの[spymaster|E]の[skill|E]と、[councillor_task|E]の'$task_support_schemes$'によって増加します。(計画が[scheme_hostile|E]である場合)"
 game_concept_scheme_resistance:0 "策謀に対する抵抗力"
 game_concept_scheme_resistance_desc:1 "[ruler|E]の$game_concept_scheme_resistance$は自らに対する[schemes|E]の進捗を鈍化させます。[scheme_owner|E]の[scheme_power|E]がこの値によって減少し、そのことにより月々の進行確率が#weak 低下(最低#V 5%#!)#!します。\n\n$game_concept_scheme_resistance$は[scheme_target|E]及びその[spymaster|E]の対応する[skill|E]と、[councillor_task|E]の'$task_disrupt_schemes$'によって増加します。(その計画が[scheme_hostile|E]である場合)"
 game_concept_hostile_scheme_resistance:0 "敵対的計画への抵抗力"
 game_concept_hostile_scheme_resistance_desc:0 "[scheme_resistance|E]の修飾子は[hostile_schemes|E]に対してのみ適用されます。"
 game_concept_success_chance:0 "成功率"
 game_concept_secrecy:0 "秘密"
 game_concept_secrecy_desc:0 "[scheme|E]の$game_concept_secrecy$は計画が#emphasis 実行された#!時に[scheme_owner|E]が秘匿されたままになる可能性がどれくらいあるかを示しています。\n\n$game_concept_secrecy$は[success_chance|E]の影響を直接的に受けます。\n\n全ての計画が$game_concept_secrecy$を使用するわけではありませんが、[scheme_hostile|E]の計画は基本的に使用します。"
 game_concept_county_development:0 "開発度"
 game_concept_development:0 "開発度"
 game_concept_county_development_desc:0 "$game_concept_county_development$は、[county|E]の地域のインフラや技術の進歩を表す指標です。\n\n$game_concept_county_development$が高いほど、$game_concept_county$から得られる[levies|E]、[taxes|E]、[supply_limit|E]が増加します。"
 game_concept_county_development_growth:0 "開発度の成長"
 game_concept_development_growth:0 "開発度の成長"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$は[county|E]がどれだけその[development|E]を向上させているかの尺度です。\n\n$game_concept_county_development_growth$が100になると、$game_concept_county_development$が1増加します。"
 game_concept_existing_development:0 "既存の開発度"
 game_concept_existing_development_desc:1 "家令の仕事の一つ[develop_county|E]には得られる効果の逓減が見られます。[county]の[development|E]が高ければ高いほど、[development_growth|E]にペナルティを受けます。\n\nデフォルトでは[counties]の[existing_development]が[development|E]10を超えるとペナルティが発生します。各[era|E]にこの上限を大幅に増やす[innovation|E]が存在し、$culture_era_late_medieval$[era]では上限が[development|E]90に達します。\n\n$game_concept_existing_development$の修正に影響をおよぼす革新性:\n$EFFECT_LIST_BULLET$$innovation_development_01$\n$EFFECT_LIST_BULLET$$innovation_development_02$\n$EFFECT_LIST_BULLET$$innovation_development_03$\n$EFFECT_LIST_BULLET$$innovation_development_04$"
 game_concept_county_control:0 "伯爵領への支配"
 game_concept_control:0 "支配"
 game_concept_control_desc:1 "$game_concept_control$とは、行政府が[county|E]の民衆をどれだけ掌握しているかを示す尺度です。とくに[holdings|E]から収集する[taxes|E]と強く関連します。\n\n[war|E]によって伯爵領の所有者が変わると支配値は大幅に下がります。これは、現在の[holder|E]に対して(仮に[casus_belli|E]が使えるとしても)戦争ではなく臣従の提案を選択する相応の根拠となります。また、伯爵領の支配値は[sieges|E]や[Concept( 'peasant_faction', '農民蜂起' )|E]によっても大きなダメージを受けます。\n\n低い支配値は[county_corruption|E]を招きます。増加させる主な方法は[marshal|E]に[councillor_task|E]を実行させることです。"
 game_concept_absolute_control:0 "絶対的な支配"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$とは$absolute_control_perk_name$の[perk|E]によって有効化される特別な[control|E]の状態で、統治者が民衆に対して強い支配力を持っていることを示しています。\n\n$game_concept_control$が#V 100#!になると、$ABSOLUTE_COUNTY_CONTROL$と表示され、[taxes|E]と[levies|E]にボーナスを与えます。"
 game_concept_county_corruption:0 "伯爵領での汚職"
 game_concept_county_corruption_desc:0 "[county|E]の[control|E]が低い場合や[holder|E]に[debt|E]がある場合、$game_concept_county_corruption$を獲得することがあります。これらは様々な負の[county_modifiers|E]となります。\n\n$game_concept_county_corruption$は、時間経過とともに薄れていきます。しかし、根本的な原因([debt|E]や低い[control|E])が解消されないと、再発生することがあります。\n\n$councillor_marshal$の$game_concept_councillor_task$である$task_increase_control$は、$game_concept_county_corruption$をより早く解消します。"
 game_concept_county_modifier:0 "伯爵領の補正"
 game_concept_county_modifiers:0 "伯爵領の補正値"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$は[county|E]の様々な値に影響を与える補正です。\n\n[baronies|E]はそれぞれで独自の補正を持つ可能性があり、それらは$game_concept_county$の[holdings|E]の画面で確認出来ます。"
 game_concept_fleet:0 "船団"
 game_concept_fleets:0 "艦隊"
 game_concept_fleet_desc:1 "[armies|E]が海へ移動すると、自動的に$game_concept_fleet$に[embark|E]します。 [embarking]の費用として船の調達及び建造にかかるだけの[gold|E]が必要です。\n\n$game_concept_fleet$となった[armies]は非常に速い速度で海を航行できますが、維持費として#V 25%#!の費用がかかり、かつ海上に#V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#!日以上とどまると、[supplies|E]が不足し始めます。\n\n$game_concept_fleets$は[battles|E]を行いません。\n\n$game_concept_army$が下船すると、$game_concept_fleet$は消え、$game_concept_army$は[recently_disembarked|E]状態になります。"
 game_concept_domain_income:0 "直轄領の収入"
 game_concept_domain_taxes:0 "直轄領の税収"
 game_concept_domain_income_desc:1 "$game_concept_domain_income$は[domain|E]から集められた[taxes|E]から成り立ちます。収集される量は各所の[control|E]及び[development|E]レベルに依存します。"
 game_concept_vassal_taxes:0 "封臣税"
 game_concept_vassal_taxes_desc:1 "$game_concept_vassal_taxes$は、[vassals|E]から受け取る[taxes|E]で構成されています。金額は、各封臣の[obligations|E]によって決まります。\n\n封臣から見て、これら税金を[liege_taxes|E]と呼び、自分の$game_concept_vassals$から徴収する$game_concept_vassal_taxes$と区別します。"
 game_concept_liege_taxes:0 "領主税"
 game_concept_liege_taxes_desc:1 "$game_concept_liege_taxes$とは[obligations|E]の一環としてあなたが自身の[liege|E]に対して支払う[taxes|E]です。あなたが[independent|E]であるならば$game_concept_liege_taxes$を支払う必要はありません。\n\nあなたの主君側から見た場合、この税は[vassal_taxes|E]と呼称され、あなたの主君が更にその主君に対して支払う$game_concept_liege$と区別されます。"
 game_concept_usurp_title:0 "称号簒奪"
 game_concept_usurp:0 "簒奪"
 game_concept_usurped:0 "簒奪した"
 game_concept_usurpation:0 "簒奪"
 game_concept_usurp_title_desc:1 "外国の[ruler|E]が保有する[title|E]について、その[de_jure|E]内の[counties|E]のうち#V 50%#!があなたの[realm|E]にある場合、通常は簒奪が可能になります。こうして[title|E]を得ることは、あなたが自身の[vassals|E]に対して[rightful_liege|E]であることを保証するために特に重要です。\n\n現在の称号保有者の[faith|E]があなたのものに敵対的である場合、簒奪はより困難になります。この場合は保有者が[de_jure|E]内の[counties|E]を自身の領国内に一つも保有していない場合のみ簒奪可能となります。"
 game_concept_close_family:0 "近親者"
 game_concept_close_family_members:0 "近親者"
 game_concept_close_family_member:0 "近親者"
 game_concept_close_family_desc:0 "ある人物の近親者とは次の関係にある人物のことです:\n$BULLET_WITH_TAB$親\n$BULLET_WITH_TAB$祖父母\n$BULLET_WITH_TAB$子供\n$BULLET_WITH_TAB$孫\n$BULLET_WITH_TAB$兄弟姉妹"
 game_concept_extended_family:0 "大家族"
 game_concept_extended_family_members:0 "大家族"
 game_concept_extended_family_desc:0 "ある人物の大家族とは次の関係にある人物のことです:\n$BULLET_WITH_TAB$いとこ\n$BULLET_WITH_TAB$おじ\n$BULLET_WITH_TAB$おば\n$BULLET_WITH_TAB$甥\n$BULLET_WITH_TAB$姪"
 game_concept_family:0 "家族"
 game_concept_family_members:0 "家族"
 game_concept_family_member:0 "家族"
 game_concept_family_desc:0 "キャラクターの家族は[close_family_members|E]と[extended_family_members|E]により構成されています。"
 game_concept_kinslayer:0 "肉親殺し"
 game_concept_kinslayers:0 "肉親殺し"
 game_concept_kinslaying:0 "親族殺害"
 game_concept_kinslaying_desc:0 "肉親殺しとは[family_member|E]を殺害したことが知られている人物を指します。幾つかの[faiths|E]において肉親殺しは[criminal|E]と見做されます。\n\n肉親殺しとなる特性は三つあります:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]　—　[close_family|E]を殺害した者に付きます\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )]　—　[extended_family|E]を殺害した者に付きます\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )]　—　[dynasty|E]の構成員を殺害した者に付きます"
 game_concept_gender_law:0 "性別法"
 game_concept_gender_laws:0 "性別法"
 game_concept_gender_law_desc:0 "すべての[ruler|E]は主要な性別法に縛られます。この法は、[succession|E]時、どの性別の人物に[titles|E]を渡せるかを定めています。また、どの性別の人物が[armies|E]を指揮可能か、どの性別の人物に複数の[spouses|E]または[concubines|E]を持つ資格があるのか、に影響を与えます。\n\nなお、利用できる性別法は、[faith|E]の\"性に関する見解\"の[doctrine|E]に依拠します。"
 game_concept_depose:0 "退位"
 game_concept_deposed:0 "退位"
 game_concept_depose_desc:0 "[rulers|E]は[faction|E]の要求や特別なイベントの結果として退位を行うことがあります。その場合、彼らの[heirs|E]は従前の支配者が生きているにも関わらず[titles|E]の継承を行います。"
 game_concept_virtue:0 "美徳"
 game_concept_virtues:0 "美徳"
 game_concept_virtuous:0 "美徳"
 game_concept_virtue_desc:1 "全ての[faith|E]は特定の[traits|E]を美徳と見做します。こうした特性を持つキャラクターはその特性を美徳と見做す全てのキャラクターから宗派を同じくするか否かに関わらず[opinion|E]ボーナスを得ます。加えて、自身の宗派が美徳と見做す特性を持つキャラクターは毎月の[piety|E]ボーナスも獲得します。\n\n美徳と見做される特性は宗派毎に異なりますが、通常、それは宗派が属する[religion|E]と宗派の[core_tenets|E]の組み合わせによって決定されます。"
 game_concept_sin:0 "罪"
 game_concept_sins:0 "罪"
 game_concept_sinful:0 "罪深い"
 game_concept_sin_desc:1 "全ての[faith|E]は特定の信仰を[traits|E]と見做します。こうした特性を持つキャラクターはその特性を罪深いと見做す全てのキャラクターから宗派を同じくするか否かに関わらず[opinion|E]ペナルティを得ます。加えて、自身の宗派が罪深いと見做す特性を持つキャラクターは毎月の[piety|E]ペナルティも被ります。\n\n罪と見做される特性は宗派毎に異なりますが、通常、それは宗派が属する[religion|E]と宗派の[core_tenets|E]の組み合わせによって決定されます。"
 game_concept_excommunicate:0 "破門"
 game_concept_excommunicated:0 "破門"
 game_concept_excommunication:0 "破門"
 game_concept_excommunication_desc:0 "自らの[head_of_faith|E]によって[GetTrait('excommunicated').GetName( GetNullCharacter )]とされたキャラクターは[faith|E]を同じくする他のキャラクターから[criminals|E]と見做されます。\n\n[independent|E]である[rulers|E]が[GetTrait('excommunicated').GetName( GetNullCharacter )]とされた場合、[excommunication_war|E]を宣言される場合があります。\n\n破門を取り消すには[head_of_faith|E]に赦しを請うか、別の[faith|E]へ鞍替えする必要があります。"
 game_concept_legalism:0 "律法主義"
 game_concept_legalistic:0 "律法主義"
 game_concept_legalism_desc:1 "神学と良心に基づいた伝統と法の実践に重きを置く[core_tenet|E]です。これにより、[ruler|E]が持つ[virtues|E]及び[sins|E]の数が法のコストや[vassal|E]の[faction|E]のメンバーシップに影響を与えます。"
 game_concept_dynasty_prestige_level_0:0 "発祥"
 game_concept_dynasty_prestige_level_1:0 "世に知られていない"
 game_concept_dynasty_prestige_level_2:0 "取るに足らない"
 game_concept_dynasty_prestige_level_3:0 "注目に値する"
 game_concept_dynasty_prestige_level_4:0 "評判の良い"
 game_concept_dynasty_prestige_level_5:0 "知れ渡っている"
 game_concept_dynasty_prestige_level_6:0 "顔が利く"
 game_concept_dynasty_prestige_level_7:0 "名高い"
 game_concept_dynasty_prestige_level_8:0 "輝かしい"
 game_concept_dynasty_prestige_level_9:0 "現実離れ"
 game_concept_dynasty_prestige_level_10:0 "伝説"
 game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
 game_concept_dynasty_prestige_level_3_desc:0 "#T $game_concept_dynasty_prestige_level_3$#!\n[GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
 game_concept_dynasty_prestige_level_4_desc:0 "#T $game_concept_dynasty_prestige_level_4$#!\n[GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\n栄光レベルにおける最高到達点です。"
 game_concept_excommunication_war:0 "破門戦争"
 game_concept_excommunicated_ruler:0 "破門された統治者"
 game_concept_excommunicated_ruler_desc:1 "破門戦争では、攻撃者は[excommunicated|E]支配者を権力の座から引きずり下ろす為に戦います。\n\n勝利した場合、攻撃者は大量の[piety|E]と[head_of_faith|E]からの好意を得ます。一方、破門された支配者は[heir|E]への権力移譲を強制されます。\n\nしかし、破門された支配者側が勝利した場合は戦いによって正しさを証明したこととなり、[head_of_faith|E]は破門を取り消さざるを得なくなります。"
 game_concept_holy_site:0 "聖地"
 game_concept_holy_sites:0 "聖地"
 game_concept_holy_site_desc:1 "$game_concept_holy_site$とは[faith|E]にとって宗教的重要性のある場所を含んだ[county|E]です。正しき信仰を持つ者が保有する$game_concept_holy_sites$は同じ宗派の全ての者に効果を与え、[special_buildings|E]や[holy_orders|E]の作成が許可されます。各宗派には異なる$game_concept_holy_sites$のセットがあります。"
 game_concept_cultural_head:0 "文化指導者"
 game_concept_culture_head:1 "文化指導者"
 game_concept_culture_head_desc:3 "'$game_concept_culture_head$'とは自らの[culture|E]に最も大きな影響力を持つ[ruler|E]を指します。\n\n具体的には、自らの[realm|E]の中に同じ文化の[counties|E]を最も多く保有する支配者がその文化の$game_concept_cultural_head$となります。[domain|E]の位置や他の文化の伯爵領の保有数は考慮されません。\n\n$game_concept_cultural_head$は[cultural_fascination|E]を設定することにより、どの[innovation|E]の発見を優先付けるかに影響を与えることが出来ます。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_county_opinion:0 "領民の評価"
 game_concept_county_opinion_desc:3 "各[county|E]の一般住民は、$game_concept_county$を持っている[character|E]の[opinion|E]を持っています。民衆が不幸になると、[peasant_faction|E]や[popular_faction|E]を[realm|E]で始めたり、参加したりすることがあります。\n\n$game_concept_county_opinion$をコントロールする最も簡単な方法は、$game_concept_county$の[holder|E]が人口と同じ[culture|E]と[faith|E]の人であることを確認することです。\n\n異なる[faith|E]を持つことによる$game_concept_county_opinion$は、伯爵領の[faith_hostility|E]と[fervor|E]、0から100まで推移する$game_concept_fervor$、の双方による修正を受けます。"
 game_concept_core_tenet:1 "信条"
 game_concept_core_tenet_desc:1 "[doctrines|E]は[faith|E]が立場を明確にするべき問題を表すのに対し、$game_concept_core_tenets$は信仰の独特の慣習や儀礼を表しています。"
 game_concept_core_tenets:1 "信条"
 game_concept_holy_war:0 "聖戦"
 game_concept_holy_wars:0 "聖戦"
 game_concept_holy_war_holy:0 "聖なる"
 game_concept_holy_war_desc:4 "$game_concept_holy_war$とはある[faith|E]の[ruler|E]が異なる宗派を持つ支配者に対して仕掛ける特殊な[war|E]です。\n\n$game_concept_holy_war$は通常、非常に破壊的であり、聖戦の勝利者は対象地域の全ての[counties|E]を自らの手に収めます。しかしながら、攻撃側の宗派が[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]であったり、防衛側の対象地域の[vassals|E]に攻撃側と同じ信仰を持つ者がいる場合は幾つかの封臣は単に攻撃側の封臣へと移譲されるに留まります。 \n\n他の戦争とは異なり、ターゲットと同じ宗派を持つ支配者たちは防衛側に参加するにあたって[alliance|E]を必要としません。\n\n聖戦は、異なる[religious_families|E]によって許可されたり、または制限されることがあります。"
 game_concept_great_holy_war:0 "大聖戦"
 game_concept_great_holy_wars:0 "大聖戦"
 game_concept_great_holy_war_desc:3 "$game_concept_great_holy_war$とは特定の[faiths|E]の[head_of_faith|E]のみが宣言出来る特殊な[war|E]であり、[kingdom|E]全体を自らの信仰の庇護の下に置くことを目的としています。\n\n$game_concept_great_holy_wars$は、選択された[kingdom|E]の領域内に存在しかつ自宗派と異なる[religion|E]の[rulers|E]全てを対象とします。そして対象の統治者に共同戦線を強います。勝利した場合、対象の王国内の全[titles|E]を剥奪し、攻撃者の間で分配します。\n\n宗派の[doctrines|E]によって、[directed_great_holy_wars|E]或いは[undirected_great_holy_wars|E]が可能となる場合、$game_concept_great_holy_wars$が全く不可能な場合があります:\n$EFFECT_LIST_BULLET$一般的に、大聖戦を宣言するには[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]、[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]、または[GetFaithDoctrine('tenet_warmonger').GetBaseName]の[core_tenets|E]が必要です。\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]の教義を持つ宗派の宗教指導者は親征による大聖戦の宣言のみ可能です\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]の教義を持つ宗派の宗教指導者は後援による大聖戦の宣言のみ可能です\n$EFFECT_LIST_BULLET$宗教指導者を持たない宗派では条件が整っていても大聖戦を宣言出来ません\n\n幾つかの宗派において、大聖戦は'十字軍'や'ジハード'など特別な名前を持つことがあります。これらの大聖戦が他の大聖戦と異なるのはその呼び名のみで、他の機能は同じです。"
 game_concept_directed_great_holy_war:0 "親征による大聖戦"
 game_concept_directed_great_holy_wars:0 "親征による大聖戦"
 game_concept_directed_great_holy_war_desc:0 "$game_concept_directed_great_holy_war$は$doctrine_temporal_head_name$の[head_of_faith|E]によって宣言され、[kingdom|E]に彼らの法をもたらすことを意図しています。\n\n[faith|E]に属する各[rulers|E]は宗教指導者を支援することを選択することができ、それによって報酬を得ることが出来ます。報酬の中には[piety|E]が含まれ、[dynasty|E]の構成員が征服した王国において[landed|E]となるかもしれません。\n\n対象とされた[religion|E]の支配者たちはこの防衛戦争に参加するにあたって[alliance|E]を必要としません。"
 game_concept_undirected_great_holy_war:0 "後援による大聖戦"
 game_concept_undirected_great_holy_wars:0 "後援による大聖戦"
 game_concept_undirected_great_holy_war_desc:0 "$game_concept_undirected_great_holy_war$は$doctrine_spiritual_head_name$の[head_of_faith|E]によって宣言され、ある[kingdom|E]を彼らの[faith|E]の支配下に収めることを意図しています。\n\n$game_concept_undirected_great_holy_wars$は直ちには開始されず、代わりにまず[preparation_phase|E]に入ります。\n\n戦争状態に入る前およびその最中に、攻撃側の宗派に属する統治者たちは[war_chest|E]に[gold|E]を寄付できます。\n\n勝利した場合、対象となった王国は奪われ、攻撃側の信仰を持つ人物に与えられます。報酬の中には[piety|E]が含まれ、またもしかすると征服された王国において、彼らの[dynasty|E]の一員が[landed|E]となるかもしれません。"
 game_concept_preparation_phase:0 "準備段階"
 game_concept_preparation_phase_desc:1 "$game_concept_preparation_phase$とは[undirected_great_holy_war|E]が宣言される前の段階です。\n\nこの期間中、攻撃側の[faith|E]の[rulers|E]は軍事支援の誓約か[war_chest|E]への寄付を選択出来ます。\n\n$game_concept_preparation_phase$が終わるまでの間はカウントダウンが行われ、その後に戦争が宣言されます。\n\n防衛側の[religions|E]の支配者たちはこの期間中に対抗の軍事支援を誓約できます。また、双方の戦力は概要から確認できます"
 game_concept_war_chest:0 "軍資金"
 game_concept_war_chest_desc:1 "$game_concept_war_chest$には[gold|E]、[piety|E]及び[prestige|E]が収蔵されています。これらは主に[undirected_great_holy_wars|E]に勝利した場合の成功報酬として使用され、[war|E]への関与具合に基づいて攻撃者たちの間で分配されます。\n\n$game_concept_war_chest$の中に納められたものの一部は戦争が宣言された際に攻撃者たちの間で分配されます。\n\n[undirected_great_holy_war|E]に敗北した場合、防衛の参加者たちの間で$game_concept_war_chest$の信仰と威信が分配されます。#weak (残りの資金は失われます)#!"
 game_concept_crusade:0 "十字軍"
 game_concept_great_holy_war_undirected:0 "後援による"
 game_concept_crusades:0 "十字軍"
 game_concept_jihad:0 "ジハード"
 game_concept_great_holy_war_directed:0 "親征による"
 game_concept_jihads:0 "ジハード"
 game_concept_title_tier:0 "階級"
 game_concept_title_tiers:0 "階級"
 game_concept_rank:0 "階位"
 game_concept_title_rank:1 "階位"
 game_concept_ranks:0 "階位"
 game_concept_title_tier_desc:2 "称号の[rank|E]に応じた行政区域、$game_concept_title_tier$は、ゲーム内の階層社会における[title|E]の位置を決定づけます。\n\n全ての称号が階級を持ち、それによってその[holder|E]が持てる[vassals|E]の最高階級が決まります。\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]"
 game_concept_clergy:0 "聖職者"
 game_concept_clergy_desc:1 "[court_chaplains|E]、[realm_priests|E]、[theocratic|E]の支配者及び[GetTrait('devoted').GetName( GetNullCharacter )]の特性を持つ者は聖職者であると見做されます。\n\n聖職者になれる者、聖職者の婚姻及び土地その他の継承の可否は[faith|E]の[doctrines|E]により決定されます。"
 game_concept_church_property:0 "教会所領"
 game_concept_church_holdings:0 "教会所領"
 game_concept_church_holding:0 "教会所領"
 game_concept_church_property_desc:0 "教会所領は、[realm_priest|E]の支配下にある[temples|E]です。\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName][doctrine|E]の[faiths|E]の下では、教会所領は存在せず、世俗的な[rulers|E]が[temples|E]をペナルティなく直接所有できます。"
 game_concept_embarking:0 "乗船"
 game_concept_embarked:0 "乗船中"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "乗船"
 game_concept_embarkation:0 "乗船"
 game_concept_embarking_desc:1 "[army|E]は海上への移動命令を与えられた場合や、対象となる[barony|E]への陸路がない場合、自動的に$game_concept_embark$し[fleet|E]として海にでます。\n\n$game_concept_embarking$は船の調達と建造にかかるだけの[gold|E]がかかります。 乗船する人員#V 100#!名につき#V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]の費用がかかります。"
 game_concept_era:0 "時代"
 game_concept_eras:0 "時代"
 game_concept_era_desc:1 "[innovations|E]は[culture|E]があるべき時代に達することで発見が可能になります。次の時代への移行には一定の年月の経過と、従前の時代での少なくとも#V 50%#!の革新性の発見が必要です。\n\nなお、[tribal_government|E]の統治者は部族の時代の革新性のみ利用できます。"
 game_concept_innovation:0 "革新性"
 game_concept_innovations:0 "革新性"
 game_concept_innovation_desc:0 "革新性とは、ある[culture|E]の全ての人物に利益をもたらす技術やその他の進歩を指します。革新性は発見可能な[eras|E]毎にまとめられています。\n\n隣接する文化との交流を通して、それぞれの文化は常に一つだけ特定の革新性が[exposed|E]です。これはより迅速な発見へとつながります。\n\n加えて、[culture_head|E]は、[cultural_fascination|E]を別の(または同じ)革新性に設定し、より促進できます。"
 game_concept_cultural_fascination:0 "文化の志向"
 game_concept_fascination:0 "志向"
 game_concept_cultural_fascination_desc:0 "各文化は常に特定の[innovation|E]に志向を定めてあり、その発見速度は現在の[culture_head|E]の[learning|E]に応じて大幅に向上しています。\n\n文化指導者は文化の志向を自由に変更出来ます。"
 game_concept_cultural_exposure:0 "文化の伝播"
 game_concept_exposure:0 "伝播"
 game_concept_exposed:0 "浸透中"
 game_concept_cultural_exposure_desc:1 "[innovations|E]を発見していない他の[cultures|E]との接触はその文化の$game_concept_innovations$のうち一つの発見を速めます。$game_concept_exposure$の数が幾つであろうと発見率は向上しますが、追加の$game_concept_exposure$は効果を増加させません。"
 game_concept_congenital:0 "先天性"
 game_concept_congenital_trait:0 "先天的特性"
 game_concept_congenital_traits:0 "先天的特性"
 game_concept_congenital_desc:0 "幾つかの[traits|E]は先天性で、子孫に遺伝します。このような特性は適切な[breeding|E]によっては強化すら可能です。\n\n例えば、両親が[GetTrait('intellect_good_1').GetName( GetNullCharacter )]の場合は、その子供たちはより良い[GetTrait('intellect_good_2').GetName( GetNullCharacter )]の特性を獲得する可能性があります。\n\n一方で、基本の[skills|E]は先天性ではありません。"
 game_concept_breeding:0 "繁殖"
 game_concept_bred:0 "繁殖"
 game_concept_breed:0 "繁殖"
 game_concept_breeding_desc:2 "良い[congenital|E]の[traits|E]を持つ者同士を[marriages|E]させることにより、同じ特性を持つ子供を産ませることが出来ます。幸運な子孫はその特性のより強化されたバージョンを持つことになるかもしれません。\n\nしかしながら、[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]のような悪い先天性の特性についても同じことが言えます。\n\n子供に良い特性を与える為に近縁のキャラクター同士で結婚させることは魅力的な選択かもしれませんが、そうした手法には[inbreeding|E]の欠陥を持つリスクがあります。"
 game_concept_inbreeding:0 "近親交配"
 game_concept_inbred:0 "近親交配"
 game_concept_inbreeding_desc:1 "近縁の[characters|E]同士の[children|E]には[congenital|E]の欠陥を持って生まれるリスクがあります。最も深刻なものは[GetTrait('inbred').GetName( GetNullCharacter )]の[trait|E]です。\n\nこれは第一世代では稀ですが、$game_concept_inbreeding$を続けることでそのリスクが増大していきます。\n\nしかしながら、$game_concept_inbreeding$は有益な[GetTrait('pure_blooded').GetName( GetNullCharacter )]の$game_concept_trait$を得る可能性もあります。これにより血統の[bred|E]を起因とする全ての先天性の欠陥から免れることが出来ます。"
 game_concept_cadet_branching:0 "分家"
 game_concept_cadet_branch:0 "分家"
 game_concept_cadet_branches:0 "分家"
 game_concept_cadet_branching_desc:0 "[dynasties|E]には常に[house|E]が設立されていますが、[landed|E]の構成員は自らが[house_heads|E]となる為に新しい家の創設という選択を取ることが出来ます。即ち分家です。\n\nこうした分家の構成員も自由に同じことができ、最終的にはより大きな王朝の中の一つの家系となります。"
 game_concept_house_head_interaction:0 "家長の対応"
 game_concept_house_head_interaction_desc:0 "[house_head|E]が[house|E]の構成員に対して実行できる特別な[interactions|E]です。"
 game_concept_demand_conversion:0 "改宗要求"
 game_concept_demand_conversion_desc:1 "[rulers|E]は、自身とは別の[faith|E]を信仰する臣下に対して統治者と同一の信仰に変更するよう改宗を要求できます。臣下は、その要求を受け入れるか[Concept('refuse_conversion_crime','拒否')|E]するかします。その判断を決める主な要素は、支配者の[learning|E]と臣下からの[opinion|E]です。"
 game_concept_damage:0 "攻撃力"
 game_concept_damage_desc:1 "[soldier|E]の攻撃力は、[battle|E]において敵にどれだけの[casualties|E]を生じさせられるかを決定します。\n\n[levy|E]は一人当たり[GetDefine('NCombat', 'LEVY_ATTACK')|0]の攻撃力を持ちます。"
 game_concept_toughness:0 "耐久力"
 game_concept_toughness_desc:1 "[soldier|E]の耐久力は、[battle|E]において[casualty|E]となる前に、どれだけの[damage|E]を受けることができるかによって決められます。\n\n[levy|E]の耐久力は[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]です。"
 game_concept_pursuit:0 "追撃力"
 game_concept_pursuit_desc:1 "[battle|E]時のメインフェイズにて勝利した[army|E]は、その後の[aftermath|E]フェイズにて[casualties|E]を負わせていきます。この際、$game_concept_army$の総合的な$game_concept_pursuit$の値に応じて[routed_soldiers|E]は屠られ[dead_soldiers|E]が増えていきます。"
 game_concept_screen:0 "退却力"
 game_concept_screen_desc:0 "敗走した[army|E]は退却力の合計値によって[battle|E]の[aftermath|E]における[casualties|E]の数を削減します。"
 game_concept_siege_progress:0 "攻城戦"
 game_concept_siege_progress_desc:1 "$game_concept_siege_progress$は、[siege|E]がどれほど終了に近づいているか、$game_concept_siege$がどれほど長く続くと考えられるかを示します。進捗が達成されると、[holding|E]は[occupied|E]の状態になります。\n\n必要な$game_concept_siege_progress$の量は、[fort_level|E]や[garrison|E]の配置の影響を受けます。\n\n進捗は毎日得られ、包囲イベントの影響を受けます。また[siege_weapons|E]を持っていたり、[garrison|E]を大幅に上回る[army|E]を持っていることによっても増加します。"
 game_concept_siege_weapon:0 "攻城兵器"
 game_concept_siege_weapons:0 "攻城兵器"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$は、[sieges|E]に特化した[men_at_arms|E]です。\n\nこれらは[battles|E]には影響を与えませんが、[siege_progress|E]の進捗を上昇させることによって$game_concept_siege$の達成を大きく早めます。\n\nしかし、$game_concept_siege_weapons$は一定の[fort_level|E]までの[holdings|E]を包囲する際にしか効果がありません。"
 game_concept_completely_controls:0 "完全支配"
 game_concept_completely_control:0 "完全支配"
 game_concept_complete_control:0 "完全支配"
 game_concept_complete_control_desc:2 "この状態は、対象となる称号の全ての[de_jure|E]の封臣の[titles|E]が、[ruler|E]あるいは[vassals|E]によって所有され、かつそれらの伯爵領のいずれもが敵対的な[armies|E]の[occupied|E]にない状態である。"
 game_concept_complete_control_region:0 "完全支配"
 game_concept_completely_controls_region:0 "完全支配"
 game_concept_completely_control_region:0 "完全支配"
 game_concept_complete_control_region_desc:0 "この状態は、対象となる[region|E]の全ての[counties|E]が支配者や[vassals|E]によって所有されており、かつその伯爵領のいずれもが敵対的な軍勢の占領下にない状態である。"
 game_concept_region:0 "地方"
 game_concept_regions:0 "地方"
 game_concept_region_desc:0 "地方はマップ上においてある特定の地理学的エリアを構成しています。[de_jure|E]とは異なり、地方は変更されることはありません。"
 game_concept_recently_disembarked:0 "最近下船した"
 game_concept_recently_disembarked_desc:0 "[army|E]は海から陸地へ上陸すると必ず「$game_concept_recently_disembarked$」状態になります。 これにより、$game_concept_army$は一定期間、[battles|E]で[advantage|E]にペナルティを受けることになります。"
 game_concept_diplomatic_range:0 "外交範囲"
 game_concept_range:0 "範囲"
 game_concept_diplomatic_range_desc:0 "外交官の有効範囲内の人物としか交流できません。しかし、隣接する[realms|E]は常に有効範囲内にあります。"
 game_concept_mongol_empire:0 "モンゴル帝国"
 game_concept_mongol_empire_desc:0 "この[empire|E]の[title|E]は草原地帯における強力な部族の統治者が創設できます。[mongol_invasion_casus_belli|E]の行使が可能です。\n\nこの称号は#EMP $become_greatest_of_khans_decision$#!の[decision|E]を採択することで創設されます。"
 game_concept_mongol_invasion_casus_belli:0 "モンゴルによる侵略の開戦事由"
 game_concept_mongol_invasion_casus_belli_desc:0 "[mongol_empire|E]の[ruler|E]のみが行使できる強力な[casus_belli|E]です。\n\n一度に[kingdom|E]全体の[title|E]を対象とすることができ、広域に渡る急速な拡張を可能とします。"
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$の開戦事由"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "キャンペーン毎に一度だけ使用できる強力な[casus_belli|E]です。パンノニアの領域内のターゲットが保有する全領土を征服します。\n\n勝利すると、攻撃側の[realm|E]の全ての$mogyer_collective_noun$が共にパンノニアに移動し、[counties|E]#EMP 及び#![vassals|E]は$avar$の$game_concept_counties$を退去させられて置き換えられます。パンノニアの外部にいる他の封臣は放棄され、それまで$mogyer_collective_noun$によって占有または保有されていた$game_concept_counties$は地元の軍閥の長やライバルの草原部族に譲られます。"
 game_concept_knight:0 "騎士"
 game_concept_knights:0 "騎士"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "$game_concept_knight$はあなたの[army|E]内で直接戦闘に参加する[vassal|E]または[courtier|E]です。\n\n[battles|E]の間、$game_concept_knights$は彼らが持つ[prowess_skill|E]を使用し、より効果的に戦闘を行うことができます。$game_concept_prowess$が高いということは、敵に対してより多くのダメージを与えることができ、$game_concept_battle$から無傷で脱し、生き延びることを可能とすることを意味します。\n\nキャラクターは[commander|E]と$game_concept_knight$を同時に務めることはできません。\n\n#weak 騎士は[culture]や[faith]によっては異なった名前で呼ばれます。例えば、$knight_champion_no_tooltip_plural$、$knight_faris_no_tooltip_plural$、$knight_baghatur_no_tooltip_plural$などです。\n\n騎士はキャラクターとその一隊の双方を表しています。#!"
 game_concept_knight_effectiveness:0 "騎士の効力"
 game_concept_knight_effectiveness_desc:0 "[ruler|E]の騎士の効力によって[battle|E]におけて[knights|E]がどれだけよく戦うかが決定されます。\n\n100%であれば騎士たちは通常通りに戦い、200%であるならば彼らは[prowess|E]が2倍になったかのように戦います。"
 game_concept_short_reign:0 "短い治世"
 game_concept_short_reign_desc:0 "'短い治世'は新しい[liege|E]に対して[realm|E]の全てのキャラクターが持つ徐々に減少する[opinion|E]ペナルティです。\n\n同様に、長期に渡って統治を行っている主君に対して臣民たちは徐々に増加する[long_reign|E]評価ボーナスを持ちます。"
 game_concept_long_reign:0 "長い治世"
 game_concept_long_reign_desc:0 "'長い治世'は長期に渡って統治を行っている[liege|E]に対して[realm|E]の全てのキャラクターが持つ徐々に増加する[opinion|E]ボーナスです。\n\n同様に、新しい主君に対して臣民たちは徐々に減少する[short_reign|E]評価ペナルティを持ちます。"
 game_concept_troop_quality:0 "練度"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$は、[soldiers|E]の数と関連した[army|E]の強さを示します。\n\n[knights|E]と[men_at_arms|E]のみで構成される$game_concept_army$の$game_concept_troop_quality$は高くなります。一方で、多くの[levies|E]で構成される$game_concept_army$の$game_concept_troop_quality$はより低くなります。\n\nつまり、規模が小さくとも$game_concept_troop_quality$の高い$game_concept_army$は、見かけの兵力以上の力を発揮する、ということです——敵との交戦前には兵士の数と$game_concept_troop_quality$、#Emphasis その両方とも#!を注意深く考慮しましょう！"
 game_concept_religious_family:0 "宗教グループ"
 game_concept_religious_families:0 "宗教的な家族"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$とは、[religions|E]的なグループです。$game_concept_religious_family$は、さまざまな宗教とその[faiths|E]がお互いをどのように見ているかに影響します。\n\n[GetReligionFamily('rf_abrahamic').GetName]のグループは、誰に対する#weak (他のアプラハムの宗教を含む)#! [holy_wars|E]でも容認します。このグループの宗教は[heresy|E]の影響を受けやすいです。\n\n[GetReligionFamily('rf_eastern').GetName]のグループは、他の宗教的グループに対してのみ聖戦を容認すします。\n\n[GetReligionFamily('rf_pagan').GetName]のグループは、誰に対する聖戦でも容認しますが、宗派が改革されている必要があります。"
 game_concept_debt:0 "借金"
 game_concept_debt_desc:2 "借金は、[gold_i][gold|E]の量がマイナスの状態のことです。これは一般に戦争中の[ruler|E]が[mercenaries|E]を雇い、その費用を賄うのに十分なゴールドを持っていない場合、もしくはあまりに戦争が長引いている場合に発生します。\n\n借金をしている間、新たな[wars|E]を宣言することはできず、[men_at_arms|E]は補充されず、敵は戦闘においてあなたよりも[advantage|E]を獲得します。借金が深刻になるほど、より多くのペナルティを得ることにつながり、[levies|E]は減少し、[county_opinion|E]は低下し、[vassals|E]のあなたへの好意が薄れていきます。\n\nこの他にも、あなたの[domain|E]の[counties|E]において[county_corruption|E]が発生するなど、さまざまな小規模の不安定化イベントが発生する可能性があります。\n\n#help 借金状態の敵はより少ない[advantage|E]の下戦うことになりますから、この間に敵を叩くのは一般的に良い考えといえるでしょう！#!"
 game_concept_beneficiary:0 "受益者"
 game_concept_beneficiaries:0 "受益者"
 game_concept_beneficiary_desc:1 "[great_holy_war|E]の全ての参加者は自分の[dynasty|E]から$game_concept_beneficiary$を指名出来ます。勝利すると、$game_concept_beneficiary$は自らの支持者である支配者の[war_contribution|E]に応じてターゲットの領国の領地を受け取ることになります。\n\n最大の貢献者は彼らの受益者に係争された主たる称号を受け取らせることが出来ます。"
 game_concept_papal_recipient:0 "支持された称号候補者"
 game_concept_papal_recipient_desc:1 "[great_holy_war|E]の主目的が既に侵攻側の信仰を持つ者が保有しているか請求権を持つ場合、主な[Concept( 'war_contribution', '貢献者' )|E]が彼らの[beneficiary|E]を優先するよう横やりを入れない限り、係争されている称号の正当な受取人と見做されます。"
 game_concept_end_date:0 "終了日"
 game_concept_end_date_desc:0 "ゲームは1453年に終了します。"
 game_concept_realm_size:0 "領国の規模"
 game_concept_realm_size_desc:1 "キャラクターの$game_concept_realm_size$は、キャラクターとその[vassals|E]が持つ[counties|E]の数です。"
 game_concept_voter_strength:0 "強力な有権者"
 game_concept_voting_strength:0 "投票力"
 game_concept_voting_power:0 "投票力"
 game_concept_voter_strength_desc:0 "投票力はその有権者が[succession_law|E]において投票する際に持つ影響力の強さを表しています。この値は通常、支配者の[rank|E]によって増加しますが、[titlepossessive|E]の法律によって他の要素が関係してくる場合があります。"
 game_concept_stress_level:0 "ストレスレベル"
 game_concept_stress_levels:0 "ストレスレベル"
 game_concept_stressed:0 "ストレス"
 game_concept_stress_level_desc:1 "[stress|E]が100貯まるごとにストレスレベルが上昇します。ストレスレベルは0から3まであり、レベルが上がるごとに[fertility|E]と[health|E]へのペナルティが増加します。\n\nまた、ストレスレベルが1以上である限り、[mental_breaks|E]の影響を受けやすくなります。"
 game_concept_mental_break:0 "精神崩壊"
 game_concept_mental_breaks:0 "精神崩壊"
 game_concept_mental_break_desc:0 "[stress|e]に打ち負かされたとき、その人物は精神崩壊を起こします——ストレスを解消しなければならないと感じる個人的な危機です。\n\n精神崩壊に苦しむ人物にはこの状況に対処する方法がいくつかありますが、その多くはネガティブな結果をもたらします。\n\n低い[stress_levels|E]では、これらの結果は些細で簡単に対処できます。しかし、ストレスレベルが高くなるにつれて、これらの結果も悪化し、最終的には狂気や死を招くこともあります。"
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion:0 "聖職者の評価"
 game_concept_clergy_opinion_desc:0 "このタイプの[opinion|E]はあなたの[faith|E]の[clergy|E]にのみ影響します。"
 game_concept_secular_opinion:0 "非聖職者の評価"
 game_concept_secular_opinion_desc:0 "このタイプの[opinion|E]は[clergy|E]#emphasis ではない#!人物のみに影響します。"
 game_concept_title_allegiance:0 "称号に対する忠誠"
 game_concept_title_allegiance_desc:0 "[vassals|E]が忠誠義務を捧げることが出来るのは彼らの[liege|E]個人ではなく特定の[title|E]に対してです。こうした事はその称号が独自の[succession_law|E]を持つ場合のみ起こります。[succession|E]が行われる際には、このような封臣たちは新しい称号[holder|E]の封臣となります。"
 game_concept_nominate:0 "指名"
 game_concept_nominate_heir:0 "後継者の指名"
 game_concept_nomination:0 "指名"
 game_concept_nominations:0 "指名"
 game_concept_nominate_desc:1 "選挙制の[succession_laws|E]の下では各[elector|E]は自らが支持する[title_heir|E]を指名できます。有効な候補者と選挙人の投票傾向は各法律によって異なります。"
 game_concept_elector:0 "選挙人"
 game_concept_electors:0 "選挙人"
 game_concept_elector_desc:1 "選挙人とは選挙制の[succession_laws|E]の下で支持する[title_heir|E]への投票権を持つ人物です。特定の法によって誰を選挙人と見做すかが決定されます。"
 game_concept_attraction:0 "魅了"
 game_concept_attracted:0 "魅了"
 game_concept_attraction_desc:0 "魅了は[opinion|E]の一種であり、[sexuality|E]が性別と一致する人物にのみ影響します。\n\nたとえば、[homosexual|E]の男性は他の男性からこの評価の影響を受け、[asexual|E]の人物は誰に対しても影響を受けず、[heterosexual|E]の女性は男性に対して影響されるでしょう。\n\nこのタイプの評価は、[GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')]歳以上の女性、または[GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]歳以上の男性への影響はありません。"
 game_concept_sexuality:1 "性的指向"
 game_concept_sexuality_desc:1 "人物の性的指向によって、[attracted|E]の状態になる可能性のある他の人物が決まります。\n\n性的指向は[marry|E]の対象者には影響しませんが、どちらかの配偶者が相手の好みに合わない場合、結婚したカップルの[fertility|E]を減らす可能性があります。\n\n#EMP クルセイダーキングスⅢ#!でモデル化された限定的な性的指向には以下があります:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "同性愛"
 game_concept_homosexual_desc:2 "#EMP クルセイダーキングスⅢ#!において、この人物は同性に惹かれます。"
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "異性愛"
 game_concept_heterosexual_desc:2 "#EMP クルセイダーキングスⅢ#!において、この人物は異性に惹かれます。"
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "両性愛"
 game_concept_bisexual_desc:2 "#EMP クルセイダーキングスⅢ#!において、この人物は、同性と異性の両方に惹かれます。"
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "無性愛"
 game_concept_asexual_desc:2 "#EMP クルセイダーキングスⅢ#!において、この人物は性別に関係なく、他の人物にほとんどまたはまったく魅力を感じません。"
 sexuality_none:0 "#V なし #!"
 game_concept_title_succession:0 "称号の継承"
 game_concept_title_specific_succession:0 "特殊称号"
 game_concept_title_succession_desc:0 "[title|E]には独自の[succession_law|E]が存在し、称号を保持する者が治める[realm|E]によってそれぞれ異なります。"
 game_concept_designated_heir:1 "指定後継者"
 game_concept_designated_heir_desc:3 "$game_concept_designated_heir$は誰が[realm_heir|E]となるかを決定する際に優先権を持ちます。"
 game_concept_incest:0 "近親相姦"
 game_concept_incestuous:0 "近親相姦"
 game_concept_incest_desc:0 "近親相姦とは近親者間の性行為を指します。\nどの関係が近親かは、キャラクターの[faith|E]の$doctrine_consanguinity_name$[doctrine|E]によって決定されます。"
 game_concept_relation:0 "特別な関係"
 game_concept_relations:0 "特別な関係"
 game_concept_relation_desc:3 "$game_concept_relations$とは、家族関係や[vassalage|E]関係に左右されない結びつきを表します。これらの$game_concept_relations$はいくつかの異なるカテゴリーに分けられます。関係する人物間において起こりうることに影響を及ぼし、[character_modifiers|E]をもたらします。\n\n通常の関係:\n$EFFECT_LIST_BULLET$[friend|E]\n$EFFECT_LIST_BULLET$[lover|E]\n$EFFECT_LIST_BULLET$[rival|E]\n$EFFECT_LIST_BULLET$[guardian|E]\n$EFFECT_LIST_BULLET$[ward|E]\n$EFFECT_LIST_BULLET$[mentor|E]\n$EFFECT_LIST_BULLET$[student|E]\n\nより上位の関係:\n$EFFECT_LIST_BULLET$[best_friend|E]\n$EFFECT_LIST_BULLET$[soulmate|E]\n$EFFECT_LIST_BULLET$[nemesis|E]\n\n幼年期の関係:\n$EFFECT_LIST_BULLET$[bully|E]\n$EFFECT_LIST_BULLET$[victim|E]\n$EFFECT_LIST_BULLET$[crush|E]"
 game_concept_lover:0 "愛人"
 game_concept_lovers:0 "愛人同士"
 game_concept_lover_possessive:0 "愛人の"
 game_concept_lovers_possessive:0 "愛人同士の"
 game_concept_lover_desc:3 "$game_concept_lover$は$game_concept_relation$で、二人の[characters|E]の間で継続されている性愛、性的な繋がりを示します。\n\n[marriage|E]や[concubinage|E]の結びつき以外で起こることが多々あるので、大抵の$game_concept_lover$としての$game_concept_relations$は[secrets|E]として始まります。\n\n男性と女性が$game_concept_lovers$である場合、女性は男性の子を妊娠する可能性があります。$game_concept_married$関係でない(さらに一方がもう一方の$game_concept_concubine$ではない)場合、子供は秘密かどうかに関わらず[bastard|E]になります。\n\n$game_concept_lovers$は、深い忠誠心と愛情を持っていると[soulmates|E]になるかもしれません。"
 game_concept_soulmate:0 "魂の伴侶"
 game_concept_soulmates:0 "魂の伴侶"
 game_concept_soulmate_possessive:0 "魂の伴侶"
 game_concept_soulmates_possessive:0 "魂の伴侶"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$は深く心からの情熱的な愛を示す$game_concept_relation$です。[lover|E]よりも強い$game_concept_relation$です。一人の$game_concept_character$につき$game_concept_soulmate$は一人だけです。"
 game_concept_friend:0 "友人"
 game_concept_friends:0 "友人"
 game_concept_friend_possessive:0 "友人"
 game_concept_friends_possessive:0 "友人"
 game_concept_friend_desc:2 "$game_concept_friend$は親密、支持を表す$game_concept_relation$です。[children|E]と[adults|E]の間にも成立します。\n\n深いつながりがある$game_concept_friends$は[best_friends|E]になるかもしれません。"
 game_concept_best_friend:0 "最高の友人"
 game_concept_best_friends:0 "最高の友人"
 game_concept_best_friend_possessive:0 "最高の友人"
 game_concept_best_friends_possessive:0 "最高の友人"
 game_concept_best_friend_desc:2 "$game_concept_best_friend$は[friend|E]より強い$game_concept_relation$で、生涯の献身と支援を示す$game_concept_relation$です。一人の[character|E]につき$game_concept_best_friend$は一人だけです。"
 game_concept_rival:0 "ライバル"
 game_concept_rivals:0 "ライバル"
 game_concept_rival_possessive:0 "ライバル"
 game_concept_rivals_possessive:0 "ライバル"
 game_concept_rival_desc:2 "$game_concept_rival$は憎んでいると言うほどではないですが、一生の恨みを抱いている$game_concept_relation$です。\n\n心からお互いを嫌悪している$game_concept_rivals$がいれば、[nemeses|E]へと変わるでしょう。"
 game_concept_nemesis:0 "仇敵"
 game_concept_nemeses:0 "仇敵"
 game_concept_nemesis_possessive:0 "仇敵"
 game_concept_nemeses_possessive:0 "仇敵"
 game_concept_nemesis_desc:1 "$game_concept_nemesis$は[rival|E]より強い$game_concept_relation$で、(相互に)徹底的な軽蔑と嫌悪がある$game_concept_relation$を表します。一人の人物につき$game_concept_nemesis$は一人だけです。"
 game_concept_guardian:0 "後見人"
 game_concept_guardians:0 "後見人"
 game_concept_guardian_possessive:0 "後見人"
 game_concept_guardians_possessive:0 "後見人"
 game_concept_guardianship:0 "後見人"
 game_concept_guardian_desc:1 "$game_concept_guardian$とは[child|E](彼らの[ward|E])に対して[educate|E]を行う[character|E]です。\n\n$game_concept_guardians$は$game_concept_wards$に対して自らが持つ[traits|E]を伝える可能性があり、$game_concept_education_focus$で指定されている場合は[culture|E]や[faith|E]も同様に伝えます。\n\n$game_concept_guardian$は異なる[court|E]に属している者も指定できます。そうして[close_family_member|E]を他の[ruler|E]の保護下へ預けることで、彼らのあなたに対する[opinion|E]を上昇させることが出来ます。"
 game_concept_ward:0 "被後見人"
 game_concept_wards:0 "被後見人"
 game_concept_ward_possessive:0 "被後見人"
 game_concept_wards_possessive:0 "被後見人"
 game_concept_ward_desc:0 "$game_concept_ward$とは[guardian|E]によって[educated|E]を受けている[child|E]です。$game_concept_guardian$毎に持てる$game_concept_wards$は二人までです。"
 game_concept_mentor:0 "助言者"
 game_concept_mentors:0 "助言者たち"
 game_concept_mentor_possessive:0 "助言者"
 game_concept_mentors_possessive:0 "助言者たち"
 game_concept_mentor_desc:0 "$game_concept_mentors$とは彼らの[student|E]の[skills|E]を向上させる手助けをする[characters|E]です。あなたの[lifestyle|E]の[focus|E]が特定の$game_concept_skill$に設定されている時、イベントを通して彼らを得ることが出来ます。"
 game_concept_student:0 "学生"
 game_concept_students:0 "学生たち"
 game_concept_student_possessive:0 "学生"
 game_concept_students_possessive:0 "学生たち"
 game_concept_student_desc:0 "$game_concept_students$とは彼らのある[skills|E]の向上の為に[mentor|E]の助言を受けている[characters|E]です。$game_concept_mentors$はあなたの[lifestyle|E]の[focus|E]が彼らの得意分野の$game_concept_skill$に設定されている時、イベントを通して得ることができます。"
 game_concept_bully:0 "いじめっ子"
 game_concept_bullies:0 "いじめっ子"
 game_concept_bully_possessive:0 "いじめっ子"
 game_concept_bullies_possessive:0 "いじめっ子"
 game_concept_bully_desc:0 "$game_concept_bully$は面白半分や実利、退屈しのぎのために他の$game_concept_child$([victim|E])をいじめる残酷な[child|E]です。[adulthood|E]になった時、$game_concept_bully$は[rival|E]になるかもしれませんし、幼年期の憎しみは成長とともに消えるかもしれません。"
 game_concept_victim:0 "被害者"
 game_concept_victims:0 "犠牲者"
 game_concept_victim_possessive:0 "犠牲者"
 game_concept_victims_possessive:0 "犠牲者"
 game_concept_victim_desc:0 "$game_concept_victim$は他の$game_concept_child$によって嫌がらせを受けている[child|E]です。大抵の場合、その理由は[bully|E]にしか分かりません。[adulthood|E]に達すると、多くの場合、彼らは$game_concept_bully$に対して[rivals|E]となるでしょうが、幼年期の確執を脇に置いておくことを学ぶ可能性もあります。"
 game_concept_crush:0 "片思い"
 game_concept_crushes:0 "片思い"
 game_concept_crush_possessive:0 "片思い"
 game_concept_crushes_possessive:0 "片思い"
 game_concept_crush_desc:0 "$game_concept_crush$は、この$game_concept_child$が最初に抱く(やや痛々しく不器用な)感情を向ける他の[child|E]のことです。もしお互いが$game_concept_crush$である場合、[character|E]が[adulthood|E]になった時に[lovers|E]になったり、共に人生を歩むことになるかもしれません。"
 game_concept_modifier:0 "補正"
 game_concept_modifiers:0 "補正値"
 game_concept_modifier_desc:0 "$game_concept_modifier$とは長期に渡って値を変更する効果です。例えばキャラクターの[skills|E]や[scheme|E]の[success_chance|E]などが対象となります。\n\n補正値は通常、キャラクター、計画、[counties|E]などに表示されています。"
 game_concept_character_modifier:0 "人物補正"
 game_concept_character_modifiers:0 "人物補正"
 game_concept_character_modifier_desc:2 "キャラクターが持つ[modifiers|E]は彼らの性格や[skills|E]、そして[income|E]に影響を与えます。[traits|E]とは異なり、$game_concept_character_modifiers$は一時的な効果を示す傾向があります。"
 game_concept_critical_failure:0 "致命的な失敗"
 game_concept_critically_fail:0 "致命的な失敗"
 game_concept_critical_failure_desc:0 "幾つかの[schemes|E]はその実行中に$game_concept_critical_failure$となる可能性を持っています。\n\n考えられる結果は様々ですが、意図した結果と逆になったり、暫くの間、同じターゲットに同じ計画を実行できなくなるといったことが考えられます。"
 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$は[spymaster|E]が実行する[councillor_task|E]です。\n\n[ruler|E]の[court|E]を対象として、そのキャラクターの[secrets|E]を暴きます。"
 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$は[spymaster|E]によって実行される[councillor_task|E]です。\n\n支配者の[scheme_discovery_chance|E]を増加させ、敵対的な密偵頭の[espionage|E]といった活動を抑制します。"
 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$は[marshal|E]によって実行される[councillor_task|E]です。\n\n[county|E]を対象として、その[control|E]を増加させ、[county_corruption|E]を徐々に減らします。"
 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$は[steward|E]によって実行される[councillor_task|E]です。\n\nキャラクターの個人的な[domain|E]の税金を増加させます。"
 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$は[steward|E]によって実行される[councillor_task|E]です。\n\n[county|E]の[culture|E]を支配者の$game_concept_culture$に転向させます。"
 game_concept_theocratic_vassal:0 "神権制の封臣"
 game_concept_theocratic_vassals:0 "神権制の封臣"
 game_concept_theocratic_vassal_desc:0 "[theocratic_government|E]を採用している封臣です。\n\nどのような権限を持つかは[faith|E]の[doctrines|E]によって決定されます。"
 game_concept_ducal_conquest_casus_belli:0 "公爵領征服の開戦事由"
 game_concept_ducal_conquest:0 "公爵領征服"
 game_concept_ducal_conquest_casus_belli_desc:0 "[duchy|E]階級の[uncreated_title|E]を作成するのに必要な[counties|E]を押収する[casus_belli|E]です。"
 game_concept_vassalize_casus_belli:0 "強制的に属国にする開戦事由"
 game_concept_vassalization_casus_belli:0 "強制的に属国にする"
 game_concept_vassalized_casus_belli:0 "強制的に属国にさせた"
 game_concept_vassalize_casus_belli_desc:3 "近隣のより低級の独立[ruler|E]に対し[vassalization|E]を強制する[casus_belli|E]です。[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )][perk|E]によって解禁されます。\n\n[realm|E]が#V [EmptyScope.ScriptValue('vassalize_default_size')|0]#![counties|E]を超えない統治者は臣従させられます。\n\nこの制限は以下の革新性につき#P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#!増加します:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation:0 "称号の作成"
 game_concept_create:0 "作成"
 game_concept_created:0 "創設"
 game_concept_create_title:0 "称号創設"
 game_concept_created_title:0 "称号を創設"
 game_concept_uncreated_title:0 "創設されていない称号"
 game_concept_title_creation_desc:2 "まだ作成されていない[titlepossessive|E]の[de_jure|E]領土の大多数を支配している[ruler|E]は当該地域に関係する称号を作成できます。称号の作成には[gold|E]が必要ですが、[prestige|E]を獲得できます。\n\n[duchy|E]級、[kingdom|E]級、[empire|E]級の称号に限り作成可能です。\n\n「現在の状況」ウィジェットから現在作成可能な全称号の一覧を確認できます。"
 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "[chancellor|E]によって実行される[councillor_task|E]です。\n[independent|E]した[ruler|E]においては、他の独立君主からの評価を増加させます。封臣においては、同じ[liege|E]を持つ他の封臣からの評価を増加させます。"
 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[chancellor|E]によって実行される[councillor_task|E]であり、[realm|E]内の[vassals|E]の[liege|E]に対する評価を増加させます。"
 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "請求権の捏造"
 game_concept_fabricated_claims_short:0 "捏造した請求権"
 game_concept_fabricate_claim_desc:0 "[court_chaplain|E]によって実行される[councillor_task|E]です。\n[county|E]を対象として、時間をかけて進捗を重ねていきます。進捗が100%になると、[gold|E]を消費して[claim|E]を作成できます。"
 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[court_chaplain|E]によって実行される[councillor_task|E]です。\n同一[faith|E]の[theocratic|E]統治者からキャラクターへの評価を増加させ、月ごとの[piety|E]を同じく増加させます。"
 game_concept_interaction:0 "関係行動"
 game_concept_interactions:0 "関係行動"
 game_concept_character_interaction:0 "人物への行動"
 game_concept_interaction_desc:0 "あるキャラクターが別のキャラクターに対して行った行動です。その目的や効果は多岐に渡ります。\n\n関係行動には、対象キャラクターの承認が必要なものと承認なしに実行可能なものがそれぞれ存在します。\n\n通常は対象キャラクターを右クリックすることによって開かれる関係行動メニューからアクセス可能ですが、時として特殊なインターフェイスからアクセス可能なものも存在します。"
 game_concept_offer_vassalization:0 "臣従の提案"
 game_concept_offer_vassalization_interaction:0 "臣従の提案に対応する"
 game_concept_offer_vassalization_desc:0 "より[title_rank|E]が低い[independent|E][ruler|E]に対し[vassalage|E]となるよう提案する関係行動であり、相手を穏便に自領に組み込もうとします。"
 game_concept_extort_subjects_decision:0 "臣下からの強制徴発を決断する"
 game_concept_extort_subjects:0 "臣下から強制徴発する"
 game_concept_extort_subjects_decision_desc:0 "この[decision|E]は臣民より追加の[gold|E]を得る様々な機会をもたらします。色々と代償もありますが..."
 game_concept_sell_titles_decision:0 "称号の売却を決断する"
 game_concept_sell_titles:0 "称号の売却"
 game_concept_sell_titles_decision_desc:1 "この[decision|E]により下級称号――つまり純粋に象徴的な重要性を持つ称号の売却が出来ます。[prestige|E]と引き換えに[gold|E]を手に入れます。"
 game_concept_embrace_celibacy:0 "禁欲"
 game_concept_embrace_celibacy_decision:0 "禁欲の受け入れの決断"
 game_concept_embrace_celibacy_desc:0 "この[decision|E]によりキャラクターは[GetTrait('celibate').GetName( GetPlayer )]の[trait|E]を獲得します。"
 game_concept_abandon_celibacy:0 "禁欲の放棄"
 game_concept_abandon_celibacy_decision:0 "禁欲の放棄の決断"
 game_concept_abandon_celibacy_desc:0 "この[decision|E]によりキャラクターは[GetTrait('celibate').GetName( GetPlayer )]の[trait|E]を失います。"
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "[court_chaplain|E]によって実行される、[liege|E]とは異なる信仰を持った[county|E]を対象とした[councillor_task|E]です。\n進捗が月毎に増加し、100%になると対象の伯爵領内の大多数が統治者の宗派に改宗します。\n\n改宗速度は様々な要因に影響され、これには[councillor|E]の[learning_skill|E]や二宗教の[fervor|E]などが含まれています。"
 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$の決断"
 game_concept_commission_epic_desc:0 "この[decision|E]は一族の叙事詩を注文することにより、キャラクターが[gold|E]と引き換えに[prestige|E]を獲得します。"
 game_concept_exceptional_epic:0 "比類なき叙事詩"
 game_concept_exceptional_epic_desc:0 "$commission_epic_decision$の決断により書かれた一族の叙事詩は比類なき叙事詩となる可能性があり、それは通常の叙事詩よりも大きなボーナスをもたらします。\n\n比類なき叙事詩となる可能性はイベントの選択によって影響を受けます。"
 game_concept_demand_payment:0 "支払いの要求"
 game_concept_demand_payment_decision:0 "関係行動: 支払いの要求"
 game_concept_demand_payment_desc:0 "相手の持つ任意の[hooks|E]と交換に[gold|E]の支払いを要求できる外交的な関係行動です。"
 game_concept_independence_faction:0 "独立派の派閥"
 game_concept_independence_factions:0 "独立派の派閥"
 game_concept_faction_independence:0 "独立派"
 game_concept_independence_faction_desc:1 "$game_concept_independence_faction$は派閥メンバーの独立を追求します。成功した場合、彼らはその[liege|E]から[independent|E]します。"
 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "自由"
 game_concept_liberty_faction_desc:1 "$game_concept_liberty_faction$は[crown_authority|E]の低下と、もし可能であるならば、彼らの[feudal_contracts|E]の緩和を追求します。成功した場合、[liege|E]はその[realm|E]における王権法をしばらくの間変更することができなくなります。"
 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:1 "$game_concept_claimant_faction$は自らの[liege|E]が保有する[title|E]に特定の[claimant|E]を据えようとします。成功した場合、君主は請求者に対してその称号を譲り渡さねばならず、[vassal|E]の主従関係もそれに応じて再構成されます。全ての[faction|E]参加者は請求者に対する[hook|E]を得ます。"
 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:2 "$game_concept_peasant_faction$は低い[county_opinion|E]の[counties|E]によって定着されます。他の[factions|E]とは異なり、これは[faction_military_power|E]が低い場合でも決起します。農民どもは一般的に文盲で楽観的であるためです…農民反乱が成功した場合、[realm|E]の支配値が大幅に低下します。"
 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "$game_concept_popular_faction$は、[culture|E]や[faith|E]といった共通項を持ち、かつ[county_opinion|E]が低い[counties|E]が存在することで発生します。この派閥は、自由を求めて自らと文化や信仰を同じくする新しい[ruler|E]を据えようとします。この種の反乱は多くの場合、大変危険です。"
 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "関係行動: $buy_claim_interaction$"
 game_concept_buy_claim_desc:2 "[piety|E]と引き換えに[unpressed_claims|E]を購入します。\n\n$EFFECT_LIST_BULLET$[vassal|E]は自らの[liege|E]の[title|E]に対する請求権は購入できず、統治者も自らの封臣の称号に対する請求権は購入できません。\n$EFFECT_LIST_BULLET$[king|E]若しくは[emperor|E]は王国級の称号に対する請求権は購入できません。また、皇帝は他の帝国に対する請求権は購入できません。\n$EFFECT_LIST_BULLET$自らの[head_of_faith|E]に対する請求権は購入できません。"
 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "[councillor_task|E]は[steward|E]によって実行されます。[county|E]を対象として、そこにおける[development_growth|E]の速度を上げ、[buildings|E]に必要な時間を短縮します。"
 game_concept_hostile_army:0 "敵対的"
 game_concept_hostile_army_desc:0 "$game_concept_hostile_army$な状態にある[army|E]はあなたの軍勢と[war|E]状態にあるかのように振舞えますが、[war_score|E]に影響しません。\n\nこうした敵対状態は以下のような利害対立によって引き起こされます:\n$BULLET_WITH_TAB$あなたの[liege|E]の敵\n$BULLET_WITH_TAB$あなたの敵の[vassals|E]\n$BULLET_WITH_TAB$同じ敵を#emphasis 攻撃している#!統治者"
 game_concept_war_leaders:0 "戦争指導者"
 game_concept_war_leader:0 "戦争指導者"
 game_concept_war_leaders_desc:0 "[war|E]における主な攻撃者と防衛者です。通常、これは戦争を起こしたキャラクターと、その[war_target|E]を保有するキャラクターの[top_liege|E]です。\n\n様々な戦争の形に対応する様々な[casus_belli|E]があり、その幾つかにおいては$game_concept_war_leaders$が通常と異なります。"
 game_concept_offensive_war_opinion:0 "攻撃戦争の評価"
 game_concept_offensive_war_opinion_short:0 "攻撃戦争"
 game_concept_offensive_war_opinion_desc:0 "戦争の主導者となった場合、開戦から[GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')]か月を過ぎると、[vassals|E]は徐々にあなたを嫌悪し始めます。（ただし[civil_wars|E]と[great_holy_wars|E]はこの例外です。）ひとたび戦争状態でなくなると、ペナルティは徐々に低下していきます。"
 game_concept_at_peace_opinion:0 "平和状態への評価"
 game_concept_at_peace_opinion_short:0 "平和状態である"
 game_concept_at_peace_opinion_desc:1 "自らの[faith|E]において[GetFaithDoctrine('tenet_warmonger').GetBaseName]の[core_tenet|E]を持つ人物は、[offensive_war_opinion|E]ペナルティの代わりに$game_concept_at_peace_opinion$の影響を受けます。\n\n平和状態があまりに長い間続くと、[vassals|E]はあなたを快く思わなくなります。#weak (彼らの宗派があなたと同じ場合)#!"
 game_concept_character:0 "人物"
 game_concept_characters:0 "人物"
 game_concept_character_possessive:0 "人物"
 game_concept_characters_possessive:0 "人物"
 game_concept_character_desc:0 "人物は[noble|E]または[lowborn|E]、[landed|E]または[unlanded|E]のいずれかで、それぞれ[skills|E]・[traits|E]の組と、目標及び願望を持っています。彼らは[rulers|E]、[courtiers|E]、ないし[guests|E]として現れ、[diplomatic_range|E]の範囲内にいる限り関係行動を行うことができます。"
 game_concept_highlighted_text:0 "ハイライトされたテキスト"
 game_concept_highlighted_text_desc:0 "ゲームのコンセプトが分からない時は、いつでもこの情報を表示できます。\n\n#TUT #EMP この#!ツールチップにカーソルを合わせると、さらに詳細な情報を得ることができます！ [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "すっきりだ！"
 game_concept_highlighted_text_example_desc:0 "めでたし！"
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait:0 "教育の特性"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "小王ムルハダ（あなたの[character|E]）は[martial|E][education|E]を受けています。成人時、彼は熟練の戦術家特性を獲得しました。"
 game_concept_organized:0 "組織化された"
 game_concept_organized_desc:0 "組織化された[faith|E]は宗教的階層構造を持ちます。礼拝や修行はより体系化され、聖典は定式化されています。\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName]の宗派は、その他の宗派が常に組織化されているとみなされるのに対し、改革によって組織化されえます。"
 game_concept_flowery_war:0 "捕虜目的の略奪"
 game_concept_flowery_wars:0 "捕虜目的の略奪"
 game_concept_flowery_warring:0 "捕虜目的の略奪中"
 game_concept_flowery_war_desc:1 "これは人身御供の風習を持つ[faith|E]を奉ずる[ruler|E]によって開始される特殊な形式の[war|E]です。$game_concept_flowery_warring$の主目標は戦闘によって生贄となる[prisoners|E]を得ることであり、[siege|E]を経ることなく戦闘に勝利するだけで十分な[war_score|E]を獲得することが可能です。\n\n$game_concept_war$の終結時、勝者（防衛側を含む）が人身御供の風習を持つ$game_concept_faith$を奉じていた際には、敗北側の[court|E]から数人の$game_concept_prisoners$が獲得されます。$game_concept_flowery_war$を戦った両者が同一の信仰を奉じていた際には、この戦争は神聖なものであったとみなされ、敗者もまた[piety|E]を獲得し（返却され）ます。\n\n自分の[dungeon|E]に$game_concept_flowery_war$の勝利によって獲得された$game_concept_prisoners$が存在する場合、$game_concept_flowery_war$を開始または継続することはできません。"
 game_concept_partition_share:0 "分割の取り分"
 game_concept_partition_share_desc:1 "複数の[realm_heirs|E]が存在する[succession_law|E]においては、ある[character_possessive|E]の$game_concept_partition_share$はその$game_concept_heir$が[succession|E]時にどの[titles|E]を獲得するかを意味します。通常これは[ruler|E]の子供たち、稀に兄弟姉妹たちによって分割されることとなります。\n\n一般に、どの形式の$game_concept_succession$が取られるかによって、$game_concept_titles$は異なる[realms|E]内で均等に分割されたり、同一$game_concept_realm$内で等分されたり、多くの領土が第一$game_concept_heir$に継承され残りの領土を他の$game_concept_heirs$で分け合うこととなったりします。"
 game_concept_banish_reason:0 "追放理由"
 game_concept_banish_reasons:0 "追放理由"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$は[liege|E]に対しその[dungeon|E]に存在するいずれの人物に対してでも自由に[banish|E]する機会を与えます。これはもっぱら、対象が[criminal|E]であることを口実とします。"
 game_concept_imprisonment_reason:0 "投獄理由"
 game_concept_imprisonment_reasons:0 "投獄理由"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$があれば、[liege|E]は対象を自由に[imprison|E]する機会を得ます。多くは、対象が[criminal|E]となることで得られます。"
 game_concept_revoke_title_reason:0 "称号剥奪理由"
 game_concept_revoke_title_reasons:0 "称号剥奪理由"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$は[liege|E]に対し対象の[title|E]を自由に[revoke|E]する機会を与えます。これはもっぱら、対象が[criminal|E]であることを口実とします。"
 game_concept_execute_reason:0 "処刑理由"
 game_concept_execute_reasons:0 "処刑理由"
 game_concept_execute_reason_desc:1 "$game_concept_execute_reason$は[liege|E]に対し[dungeon|E]内に存在する対象を自由に[execute|E]する機会を与えます。これはもっぱら、対象が[criminal|E]であることを口実とします。"
 game_concept_movement_lock:0 "移動の固定"
 game_concept_movement_locked:0 "移動は固定された"
 game_concept_movement_locked_desc:0 "[army|E]が与えられた移動指示の過半を完了した後は、目的地に到着するまで指示を変更することはできません。"
 game_concept_extramarital_sex:0 "婚外性交"
 game_concept_extramarital_sex_sleeping_with:0 "ベッドを共にする"
 game_concept_extramarital_sex_desc:1 "婚外性交が発覚すると、該当の二人は[faith|E]の[doctrines|E]を踏まえて、相応に対処されます。\n\n$EFFECT_LIST_BULLET$該当者は、各自の婚姻区分に応じて[GetTrait('fornicator').GetName( GetNullCharacter )]または[GetTrait('adulterer').GetName( GetNullCharacter )]と呼ばれます。\n$EFFECT_LIST_BULLET$男性と女性が一緒に寝ると、[bastard|E]を妊娠することがあります。\n$EFFECT_LIST_BULLET$該当者が同性の場合、[faith|E]の$doctrine_homosexuality_name$に関する[doctrine|E]を踏まえ対処の内容が決まります。\n$EFFECT_LIST_BULLET$該当者のいずれか一方が性感染症に類する[diseases|E]を患っていた場合、もう一方へ感染する可能性があります。"
 game_concept_titular_title:0 "名ばかりの称号"
 game_concept_titular_title_desc:0 "$game_concept_titular_title$とは[de_jure|E]を持たない[title|E]です。名ばかりの称号ではない称号は[de_jure_drift|E]を通して名ばかりとなる場合があります。\n\n[mercenary|E]、[head_of_faith|E]及び[holy_order|E]の称号は多くの場合、名ばかりです。"
 game_concept_pilgrimage:0 "巡礼"
 game_concept_pilgrimage_desc:0 "大抵の[faiths|E]の信徒は、[holy_site|E]への$game_concept_pilgrimage$を[decide|E]できます。\n\nこのような旅は好機と危険の両方にあふれているものです。そんな中、目的地へと到着できれば[piety|E]を獲得できます。もしかすると、さらなる報酬を手にできるかもしれません。"
 game_concept_faith_righteous:0 "正当"
 game_concept_faith_righteous_desc:0 "この[faith|E]は正当なものであると見做されています。\nこの異宗派との婚姻は一般的に行われます。\n\n#S 効果:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray:0 "迷信"
 game_concept_faith_astray_desc:0 "この[faith|E]は特に重要ではない部分において違うやり方を採っています。\nこの異宗派との間の婚姻は可能です。\n\n#S 効果:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile:0 "敵対的"
 game_concept_faith_hostile_desc:0 "この[faith|E]は極めて逸脱が大きいと見做されています。\nこの異宗派との婚姻は可能ですが、[holy_wars|E]によって報いを与えることも可能です。\n\n#S 効果:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil:0 "邪悪"
 game_concept_faith_evil_desc:0 "この[faith|E]は、異端視される。\n宗派間の婚姻は稀にしか起きないが、[holy_wars|E]は発生しうる。\n\n#S 影響:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility:0 "信仰への敵意"
 game_concept_faith_hostility_desc:1 "全ての[faiths|E]は、他の$game_concept_faith$との間に関係性が存在します。この関係性はどれほど密接かで定まります。\n\n親密さは、[religion|E]や[religious_family|E]を共有しているかどうか、その宗派に特別な[doctrines|E]があるかどうかといったような、いくつかの要因によって定まります。\n\n二つの宗派が疎遠であるなら、多くの場合互いに[holy_war|E]の行使が可能となります。\n\n次のような関係性が存在します: [faith_righteous|L]、[faith_astray|L]、[faith_hostile|L]、[faith_evil|L]。"
 game_concept_command_modifier:0 "指揮補正"
 game_concept_command_modifier_desc:0 "この[modifier|E]は、[commanders|E]にのみ有効です。\n\n指揮補正を持つ人物が[army|E]を指揮した時に、この効果が得られます。"
 game_concept_command_modifier_i:0 "@command_modifier_icon!"
 game_concept_nickname:0 "異名"
 game_concept_epithet:0 "蔑称"
 game_concept_cognomen:0 "ニックネーム"
 game_concept_nicknames:0 "異名"
 game_concept_epithets:0 "蔑称"
 game_concept_cognomens:0 "ニックネーム"
 game_concept_nickname_desc:1 "$game_concept_nicknames$や$game_concept_epithets$、$game_concept_cognomens$は全て、[characters|E]に対して付けられ、帰属する、副次的な名称である。(例えば、「禿頭王」シャルル)$game_concept_nicknames$は、単に美的なものであるが、この取得を取り巻く状況は、ドラマチックであったり、注目に値するものであることが多い。\n\n悪い$game_concept_nicknames$は、良いものに代わる可能性がある。(「庶子公」ウィリアムが「征服王」ウィリアムになったように)"
 game_concept_main_phase:0 "メインフェイズ"
 game_concept_main_phase_desc:0 "[battle|E]のメインフェイズでは、両陣営の[soldiers|E]と[knights|E]が互いに争い合います。\n\nメインフェイズは、一方の軍が全て[casualties|E]状態に陥るか[retreat|E]を選ぶかすると終了となります。\n\nメインフェイズが終了すると、戦闘は[aftermath|E]のフェイズに入ります。"
 game_concept_personality_trait:0 "性格特性"
 game_concept_personality_traits:0 "性格特性"
 game_concept_personality_trait_desc:1 "$game_concept_personality_trait$は、その人の世界観や取る可能性の高い行動を決定する[trait|E]です。また、これらは他人からの[opinion|E]にも影響を与えます。一生のうちに新しい特性を得ることもあれば、失うこともあります。その人の性格に反した行動を行うことは、[stress|E]の原因となります。"
 game_concept_lifestyle_trait:0 "ライフスタイルの特性"
 game_concept_lifestyle_trait_desc:1 "$game_concept_lifestyle_trait$は、特定の[lifestyle|E]パークの選択や[decisions|E]、[interactions|E]に起因して得られることがあります。\n\nライフスタイルの特性の中には、キャラクターのスキル習得度が上がるとアップグレードできるものがあります。レベルは1から3まであり、特性のアイコンの星は現在のレベルを示しています。"
 game_concept_physical_trait:0 "身体的特性"
 game_concept_physical_trait_desc:1 "$game_concept_physical_trait$は、人物の外見や振る舞い、知的レベルと結びついた身体的な[trait|E]を示すものです。多くの身体的特徴は、他の人が自分にどれほど[attracted|E]状態になるかに影響します。\n\n多くの場合、これらは[congenital|E]のものであり、出生時に得られ、永久的なものです。"
 game_concept_fame_trait:0 "名声特性"
 game_concept_fame_trait_desc:1 "$game_concept_fame_trait$は、特定の状況で得られる特別な[trait|E]で、他者からの[opinion|E]に影響を与えます。良い行為を成し遂げた結果として取得することもあれば、後ろ暗い[secrets|E]の暴露によって身についてしまうこともあります。これ以外に、誕生時の境遇に起因する場合もあります。"
 game_concept_health_trait:0 "健康特性"
 game_concept_health_trait_desc:1 "$game_concept_health_trait$は、[diseases|E]などの身体的・精神的[health|E]に直接影響を与える[trait|E]です。妊娠や傷といった、身体能力に影響を与える一時的な特性もこれに分類されます。"
 game_concept_modifier_contribution:0 "貢献"
 game_concept_modifier_contributions:0 "貢献"
 game_concept_modifier_contributes:0 "貢献"
 game_concept_modifier_contribution_desc:0 "[vassals|E]の[obligations|E]に基づく$game_concept_modifier_contribution$を変更する[modifier|E]のことで、[modifier_base_contribution|E]とは異なります。\n\n例えば、毎月#V 1#![gold|E]支払う[vassal]がいて、加えて$game_concept_modifier_contribution$を#V 10%#!増やす[modifier]を取得した場合、[vassal]は#V 1.1#![gold]支払うようになります。"
 game_concept_modifier_base_contribution:0 "貢献値"
 game_concept_modifier_base_contributions:0 "貢献値"
 game_concept_modifier_base_contributes:0 "貢献値"
 game_concept_modifier_base_contribution_desc:0 "[vassals|E]の[obligations|E]に基づく$game_concept_modifier_base_contribution$を変更できる[modifier|E]のことで、[modifier_contribution|E]とは異なります。\n\n例えば、毎月の[income|E]の合計が#V 10#![gold|E]でそのうち#V 1#![gold]を支払う[vassal]がいて、加えて$game_concept_modifier_base_contribution$を#V 10%#!増加させる[modifier]を得た場合、[vassal]は#V 2#![gold]支払うようになります。"
 game_concept_maneuver:0 "機動"
 game_concept_maneuver_desc:0 "$game_concept_maneuver$フェイズは[battle|E]の開始時に発生し、[main_phase|E]の開始前もしくは[armies|E]同士の接敵前までを指します。"
 game_concept_combat_phase:0 "戦闘フェイズ"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$とは[battle|E]の段階のことで、[maneuver|E]、[main_phase|E]、そして[aftermath|E]という三つのフェイズに分かれています。"
 game_concept_hold:0 "所有"
 game_concept_title_heir:0 "称号後継者"
 game_concept_title_heirs:0 "称号後継者"
 game_concept_title_heir_desc:0 "称号後継者は特定の[title|E]とその[title_succession|E]における[heir|E]であり、現在の[holder|E]が死亡した場合その称号を受け取ります。"
 game_concept_realm_heir:0 "領国後継者"
 game_concept_realm_heirs:0 "領国後継者"
 game_concept_realm_heir_desc:0 "領国後継者は[realm|E]の[heirs|E]であり、その領国を保有している統治者が死亡した場合その[ruler|E]によって保有されていた[titles|E]のすべてまたは一部を受け取ります。\n\n領国は[succession_law|E]によって一人または複数の領国継承者を持ちます。"
 game_concept_baron:0 "男爵"
 game_concept_skirmishers:0 "散兵"
 game_concept_skirmisher:0 "散兵"
 game_concept_skirmishers_desc:0 "散兵は軽装し敵を撹乱することに長けた[men_at_arms|E]です。\n\nそれぞれの散兵ごとに特徴がありますが、一般に[heavy_infantry|E]の[counter|E]であり、その代わり[archers|E]にカウンターを受けます。"
 game_concept_archers:0 "弓兵"
 game_concept_archer:1 "弓兵"
 game_concept_archers_desc:0 "弓兵は遠距離武器を携え自らの足で戦う[men_at_arms|E]です。\n\nそれぞれの弓兵ごとに特徴がありますが、一般に[skirmishers|E]の[counter|E]であり、その代わり[heavy_cavalry|E]と[light_cavalry|E]からカウンターを受けます。"
 game_concept_light_cavalry:0 "軽騎兵"
 game_concept_light_cavalry_desc:0 "軽騎兵は偵察と追撃に優れた騎乗[men_at_arms|E]です。\n\nそれぞれの軽騎兵ごとに特徴がありますが、一般に[archers|E]の[counter|E]であり、その代わり[spearmen|E]にカウンターを受けます。\n\n軽騎兵はしばしば平坦な[terrain|E]に強いという特徴も持っています。\n\n[heavy_cavalry|E]と比較して、通常[pursuit|E]及び[screen|E]の面で優れています。"
 game_concept_heavy_cavalry:0 "重騎兵"
 game_concept_heavy_cavalry_desc:0 "重騎兵は騎乗し、重装した[men_at_arms|E]です。\n\nそれぞれの重騎兵ごとに特徴がありますが、一般に[archers|E]の[counter|E]であり、その代わり[spearmen|E]にカウンターを受けます。\n\n重騎兵はしばしば平坦な[terrain|E]に強いという特徴も持っています。\n\n[light_cavalry|E]と比較して、通常素の[damage|E]と[toughness|E]の面で優れています。"
 game_concept_spearmen:0 "槍兵"
 game_concept_spearmen_desc:0 "槍兵は様々な長柄武器を携え自らの足で戦う[men_at_arms|E]です。\n\nそれぞれの槍兵ごとに特徴がありますが、一般に[heavy_cavalry|E]と[light_cavalry|E]の[counter|E]であり、その代わり[heavy_infantry|E]からカウンターを受けます。\n\n槍兵はしばしば丘陵や山岳[terrain|E]に強いという特徴も持っています。"
 game_concept_heavy_infantry:0 "重歩兵"
 game_concept_heavy_infantry_desc:0 "重歩兵は重い装甲と武器を備え、自らの足で戦う[men_at_arms|E]です。\n\nそれぞれの重歩兵ごとに特徴がありますが、一般に[spearmen|E]の[counter|E]であり、その代わり[skirmishers|E]からカウンターを受けます。"
 game_concept_title_ranks:0 "階位"
 game_concept_title_rank_desc:0 "個人の称号[title_tier|E]と同じように、$game_concept_title_rank$は[ruler|E]がゲーム内階層構造のどの位置にいるのかを決定します。\n\nすべての称号階級は階位と結びついており、[holder|E]が従えることのできる[vassals|E]の階位の最高位を決定します。\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]"
 game_concept_completely_controlled:0 "完全に支配された"
 game_concept_unreformed_pagan_combat_bonus:1 "未改革自然宗教の戦闘優位性"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]の[GetReligionFamily('rf_pagan').GetName]の[faiths|E]はそれを信仰している[counties|E]において[battle|E]の[advantage|E]を得ます。"
 game_concept_personality:0 "性格"
 game_concept_personality_desc:0 "キャラクターはその性格に応じて自分や他の人に対して行動しますが、これは主にその人物の性格の[traits|E]により決定されます。"
 game_concept_gift:0 "贈り物"
 game_concept_gift_desc:0 "他の人物に贈り物を送ることは、[gold|E][gold_i]と引き換えにその人物の自分に対する[opinion|E]を上昇させることを意味します。\n\n強欲な受領者に対してはより多くの金を贈る必要がありますが、その分より高い評価を獲得できます。\n\nあなたの[diplomacy|E]が高いほど、獲得される評価が増加します。"
 game_concept_vote_strength:0 "票数"
 game_concept_tribal_holdings:0 "部族所領"
 game_concept_tribes:0 "部族"
 PROWESS_MUSCLE_INFO:0 "武勇を上げると人物の筋肉量が増加します。"
 PROWESS_MUSCLE_INFO_PERSONAL:0 "[prowess|E]を上げると人物の筋肉量が増加します"
 game_concept_hostage:0 "人質"
 game_concept_hostages:0 "人質"
 game_concept_hostage_desc:0 "$game_concept_hostage$は、[war|E]中に捕らえられ[war_score|E]を提供している[prisoner|E]です。\n\nある人物が人質とみなされるには、彼らの戦争指導者の主要称号の継承順位が第三位以上である必要があります。\n\n人質は[prisoners_of_war|E]と異なり、戦争が終われば解放されます。"
 game_concept_prisoner_of_war:0 "戦争捕虜"
 game_concept_prisoners_of_war:0 "戦争捕虜"
 game_concept_prisoner_of_war_desc:0 "$game_concept_prisoner_of_war$は、[war|E]中に[prisoner|E]になった人物を指しますが、捕らえた側に[war_score|E]を提供するほどの重要な存在ではありません。\n\n[hostages|E]は捕虜と違って戦争が終われば解放されますが、身代金を支払うことによっても解放することが可能です。"
 game_concept_de_jure_drift_drifted:0 "移行"
 game_concept_de_jure_drift_drift:0 "移行"
 game_concept_liberty_factions:0 "分権派"
 game_concept_claimant_factions:0 "請求者の派閥"
 game_concept_pilgrimages:0 "巡礼"
 game_concept_send_gift:0 "贈り物をする"
 game_concept_single_combat_fight:0 "一騎打ち"
 game_concept_single_combat_duel:0 "決闘"
 game_concept_single_combat_fight_plural:0 "一騎打ち"
 game_concept_single_combat_duel_plural:0 "決闘"
 game_concept_single_combat_fight_sudden_death:0 "急死"
 game_concept_single_combat_fight_desc:0 "$game_concept_single_combat_fight$では、[character_death_death|E]に至るか初撃が決まるかするまで、2人の[characters|E]が戦います。双方とも、各ラウンド事にランダムな選択肢から行動を選び、一方が明確な一撃を加えるまで、刃を交わし続けます。なお、選択肢の内容は、[prowess|E]および[traits|E]により決まります。\n\nいくつかの選択肢は特別な効果をもたらすことがあり、大抵の場合、勝利へと近づく[single_combat_success_chance|E]と敗北へと近づく[single_combat_injury_chance|E]を増やします。そして、$game_concept_single_combat_duel_plural$の進行に伴ってより危険で不確かになり、一段と勝敗が決しやすくなっていきます。最終的に、数ラウンドが過ぎると$game_concept_single_combat_duel_plural$はサドンデスへと至り、$game_concept_prowess$の高い方の勝利で即時決着します。\n\n$game_concept_single_combat_duel_plural$中に、一時的に$game_concept_prowess$を増やす[single_combat_prowess_bonus|E]もしくは減らす[single_combat_prowess_malus|E]が、[character_modifiers|E]に付与される場合があります。なお、$game_concept_single_combat_duel$が決着すると除去されます。"
 game_concept_single_combat_success_chance:0 "成功の可能性"
 game_concept_single_combat_success_chance_skill:0 "決闘の成功"
 game_concept_single_combat_success_chance_desc:0 "$game_concept_single_combat_fight$を戦う時に、あなたの$game_concept_single_combat_success_chance$は$game_concept_single_combat_duel$がどれだけうまくいっているかを表します。勝利するためには、自分の$game_concept_single_combat_success_chance$を相手よりもはるかに高くする必要があります。\n\nラウンドを重ねるごとに勝利しやすくなり、相手よりも少ないリードで済むようになります。\n\n$game_concept_single_combat_success_chance$に対応するのが[single_combat_injury_chance|E]です。"
 game_concept_single_combat_injury_chance:0 "負傷リスク"
 game_concept_single_combat_injury_chance_injure:0 "負傷"
 game_concept_single_combat_injury_chance_injury_risk:0 "負傷リスク"
 game_concept_single_combat_injury_chance_desc:0 "$game_concept_single_combat_fight_plural$において、[characters|E]には、誤って相手にガードを開いてしまったり、自身の武器で単純に怪我をしてしまうといった負傷リスクが存在します。戦いの中で、彼らは$game_concept_single_combat_injury_chance$もまた構築していきます。\n\n$game_concept_single_combat_duel_plural$が長引くと、負傷しやすくなります。\n\n$game_concept_single_combat_injury_chance$に対応するのが[single_combat_success_chance|E]です。"
 game_concept_single_combat_prowess_bonus:0 "決闘優位ボーナス"
 game_concept_single_combat_prowess_bonus_desc:0 "[characters|E]が$game_concept_single_combat_duel$を行う時、[terrain|E]や特別な[traits|E]を利用するなどして、一時的に有利になることがあります。これは、その試合の間、彼らの[prowess|E]を増加させますが、試合後すぐに失われます。\n\n$game_concept_single_combat_prowess_bonus$の反対の意味を持つのが[single_combat_prowess_malus|E]です。"
 game_concept_single_combat_prowess_malus:0 "決闘優位マルス"
 game_concept_single_combat_prowess_malus_desc:1 "[characters|E]が$game_concept_single_combat_duel$を行う時、相手が彼らをひどく傷つけたり、威圧したりすることにより、一時的な不利益を被ることがあります。これは、その試合の間、彼らの[prowess|E]を低下させますが、試合後すぐに回復します。\n\n$game_concept_single_combat_prowess_malus$の反対の意味を持つのが[single_combat_prowess_bonus|E]です。"
 game_concept_de_jure_partition:0 "慣習的領土の分割"
 game_concept_de_jure_partitioned:0 "慣習的領土の分割"
 game_concept_de_jure_partition_desc:0 "$game_concept_de_jure_partitioned$が行われた[realms|E]は二つの同じ[title_tier|E]の[titles|E]に分割されますが、それらはまだ簡単に再統一できます。\n\nいずれかの$game_concept_title$は[decision|E]を通じて直ちに、一方の$game_concept_title$からそれらの[de_jure|E]へと[completely_controlled|E][duchies|E]に[de_jure_drift_drift|E]できます。\n\nもし、いずれかの$game_concept_title$が破棄されたり、最後の$game_concept_de_jure$の[counties|E]を失ったりした場合、残った$game_concept_title$がその$game_concept_de_jure$を全て吸収します。"
 game_concept_garrison_reinforcement:0 "守備隊補充速度"
 game_concept_garrison_reinforcement_desc:0 "[fortified_holding|E]の$game_concept_garrison_reinforcement$は、[siege|E]終了後に[garrison|E]が回復する速度を定義します。\n\n毎月、[garrison|E]は現在の最大容量の一定割合分だけ補充されます。 [holding|E]をアップグレードすることで増やすことができます。\n\nただし、[siege|E]の間、増援は凍結され、割合は0に設定されます。"
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "領国の若き支配者や廷臣たちが集まり、日頃の憂さを忘れて遊ぶ[activity|E]です。\n\n参加者は[stress|E]を失い、主催者に対する[opinion|E]は向上します。また、多くの子供たちが集まることで、他にも様々な影響があるかもしれません。\n\n[ruler|E]は、自身の[liege|E]や[vassals|E]を(様々な[courtiers|E]たちとともに)$activity_playdate$に招待します。"
 game_concept_winter:0 "冬の厳しさ"
 game_concept_winter_desc:0 "冬は時間の経過とともに着実に[supply|E]を消耗させ、冬の影響を受けた男爵領にいる間、軍隊は補給物資を失っていきます。厳しさが増すごとに供給のペナルティは増えていきます。冬には、[Concept( 'winter_severity_mild', '穏やか' )|E]、[Concept( 'winter_severity_normal', '通常' )|E]、[Concept( 'winter_severity_harsh', '過酷' )|E]の三つの異なる厳しさがあります。"
 game_concept_winter_severity_mild:0 "穏やかな冬"
 game_concept_winter_severity_mild_desc:0 "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
 game_concept_winter_severity_normal:0 "通常の冬"
 game_concept_winter_severity_normal_desc:0 "[GetModifier( 'winter_normal_modifier' ).GetDesc]"
 game_concept_winter_severity_harsh:0 "過酷な冬"
 game_concept_winter_severity_harsh_desc:0 "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"
 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$の決断"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "[decision|E]により、[hostile_schemes|E]を改善できます。 [stress|E]と引き換えに[success_chance|E]と[scheme_power|E]を付与します。"
 game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$の決断"
 game_concept_diligent_development_focus_decision_desc:0 "[decision|E]により、[capital|E]を向上させることができます。[stress|E]と引き換えに[development|E]を付与します。"
 game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$の決断"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "[decision|E]により、[scheme|E]を加速できます。[stress|E]と引き換えに計画の促進を付与します。"
 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$の関係行動"
 game_concept_dismiss_strong_hook_interaction_desc:0 "[prestige|E]と引き換えにあなたをターゲットにしている[hook|E]を取り除く[interaction|E]です。"
 game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$の関係行動"
 game_concept_abandon_hook_interaction_desc:0 "保有する[hook|E]の放棄と引き換えに、[stress_loss_i][stress|E]を解消する[interaction|E]です。"
 game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$関係行動"
 game_concept_force_duel_criminals_interaction_desc:0 "[stressed|E]が溜まっているときに、[interaction|E]により犯罪者と[single_combat_duel|E]ができるようになります"
 game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$関係行動"
 game_concept_force_duel_anyone_interaction_desc:0 "[stressed|E]が溜まっているときに、[interaction|E]により誰とでも[single_combat_duel|E]ができるようになります"
 game_concept_counts:0 "伯爵"
 game_concept_kings:0 "王"
 game_concept_emperors:0 "皇帝"
 game_concept_cultural:0 "文化"
 game_concept_prestigious:0 "誉れ高い"
 game_concept_dynasty_members:0 "王朝メンバー"
 game_concept_medical_treatments:0 "医療"
 game_concept_medical_treatments_desc:0 "キャラクターが[ill|E]や[GetTrait('wounded_1').GetName( GetNullCharacter )]になった場合、医療処置によって早く回復させることができます。\n\nあなたとあなたの[courtiers|E]の治療を担当するのは、[GetCourtPositionType('court_physician_court_position').GetName()]です。あなたが彼らに払う給料に余裕があれば、常に一人は雇うようにしましょう。\n\n侍医が治療を行えば行うほどそのスキルは成長し、[GetTrait('physician_2').GetName( GetNullCharacter )]の[traits|E]が与えられます。"
 game_concept_title_claim:0 "称号請求権"
 game_concept_title_claims:0 "称号請求権"
 game_concept_title_claim_desc:0 "$game_concept_claim$とは、[title|E]所有の法的権利を意味したり、征服[war|E]の[casus_belli|E]を利用可能したするものです。また、[titles|E]の[holders|E]たる[vassal|E]から称号を[revoke|E]する正当な理由にもなります。\n\n通常、請求権は、他の誰かによって称号の支配を奪われた[rulers|E]に与えられます。しかし、[fabricate_claim_short|E]任務による作成も可能です。\n\nなお、統治者の子供であれば誰でも（[bastards|E]さえも）統治者自身が所有する[titles|E]全てに対して[implicit_claim|E]を有します。もし[ruler]の死亡時にそういった称号を継承しなかったら、[implicit_claims]は[pressed_claims|E]に置き換わり、その上、その次の代には[unpressed_claims|E]となって引き継がれます。"
 game_concept_archer_cavalry:0 "弓騎兵"
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$とは、騎乗した[men_at_arms|E]で、遠隔武器で武装しています。\n\n$game_concept_archer_cavalry$の種類はいずれもユニークです。それと同時に[heavy_infantry|E]に対して[counter|E]性能を有しています。一方で、石弓を装備した[archers|E]からカウンターを受けます。\n\n$game_concept_archer_cavalry$は平らな[terrain|E]でよく強さを発揮し、特にステップで際立ちます。"
 game_concept_camel_cavalry:0 "駱駝騎兵"
 game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$は、[light_cavalry|E]とよく似た、偵察と追撃に優れた騎乗[men_at_arms|E]です。\n\n一般に$game_concept_light_cavalry$の[counter|E]であり、その代わり[spearmen|E]にカウンターを受けます。\n\n$game_concept_camel_cavalry$は、通常、砂漠や乾燥地といった[terrain|E]で力強さを発揮します。"
 game_concept_elephant_cavalry:0 "象騎兵"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$は騎乗し、多くの場合、[men_at_arms|E]装甲です。\n\n$game_concept_elephant_cavalry$はいずれもユニークで、一般的に歩兵に対する強力な[counter|E]であり、その代わりに[spearmen|E]によってカウンターされることになります。\n\n$game_concept_elephant_cavalry$はまた通常ジャングルの[terrain|E]で力強さを発揮します。"
 game_concept_scheme_success_chance:0 "計画の成功率"
 game_concept_scheme_success_chance_desc:0 "[scheme|E]の$game_concept_success_chance$は、実行時に成功する可能性を決定します。$game_concept_success_chance$が高いと、計画の[secrecy|E]も増加します。\n\n計画によって$game_concept_success_chance$を増加させるものは異なりますが、[scheme_hostile|E]計画の場合は、常に[agents|E]を使用することで得られます。\n\nほとんどの計画では、$game_concept_success_chance$の最小値と最大値に上限が設定されていますが、敵対的計画では最小値は#V 5%#!、そして最大値は#V 95%#!です。\n\n[scheme_target|E]によって発見された[secret_schemes|E]は$game_concept_success_chance$が減少しています。"
 game_concept_cultural_acceptance:0 "文化の受容"
 game_concept_cultural_acceptance_desc:2 "文化の受容とは、2つの[cultures|E]がお互いをどれだけ受容するかの尺度です。\n\n第一に、文化の異なる人物間での[opinion|E]の減少幅に影響します。[county_opinion|E]や[hybrid_culture|E]の形成コストにも影響します。\n\n文化の受容は、数多くの要因で変化します。[wars|E]、[titles|E]の授与や剥奪、[councillor_task|E]である[accept_culture|E]によって特に著しく変わってきます。\n\n時間経過と共に、超過した受容度は[cultural_acceptance_baseline|E]へと収束していきます。"
 game_concept_cultural_acceptance_baseline:0 "文化受容度の基本ライン"
 game_concept_cultural_acceptance_baseline_desc:1 "[cultural_acceptance|E]には、超過時の収束先となる基本ラインがあります。この基本ラインは次の項目から影響を受けます：\n$EFFECT_LIST_BULLET$[heritage|E]が共通しているか\n$EFFECT_LIST_BULLET$[language|E]が共通しているか\n$EFFECT_LIST_BULLET$[faith|E]や[religion|E]が共通しているか、仮に[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]か[GetReligionFamily('rf_eastern').GetName]であれば、より影響が大きい\n$EFFECT_LIST_BULLET$同[region|E]であり、その上[ethos|E]が共通しているか"
 game_concept_culture_pillar:0 "文化的支柱"
 game_concept_culture_pillars:0 "文化的支柱"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "文化的支柱とは、[culture|E]の源流の数々を反映した特性のことです。\n\n文化の支柱には、明確に異なる四つの要素が存在しています：\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美学\n\nこのうち、言語と軍の慣習は、[culture_head|E]が[reformation|E]を実施する際に変更可能です。"
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "文化的支柱とは、[culture|E]の源流の数々を反映した、変更不可能な特性のことです。\n\n文化の支柱には、明確に異なる四つの要素が存在しています：\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美学"
 game_concept_culture_tradition:0 "文化的伝統"
 game_concept_culture_traditions:0 "文化的伝統"
 game_concept_tradition:0 "伝統"
 game_concept_traditions:0 "伝統"
 game_concept_culture_tradition_desc:2 "文化的伝統とは、各[cultures|E]が持つ慣習、傾向、価値観、特質を象徴したものです。\n\n各伝統は、その文化に属する[characters|E]や[counties|E]へと、いくつかのボーナスや特別な能力を付与します。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$の伝統は、六つまで所有可能です。ただ、それより少ないのが普通です。"
 game_concept_culture_tradition_desc_REFORM_DLC:0 "[culture_head|E]は、[reformation|E]を通じて、新しい伝統を確立したり、文化の既存の伝統を置き換えたりできます。"
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "[culture_head|E]は[prestige|E]のコストを払って、文化の新しい伝統を確立できます。"
 game_concept_ethos:0 "特色"
 game_concept_ethos_desc:2 "[culture|E]の特色とは、文化の中核であり、原理原則の方向性であり、この文化の人々が持つ人生全般を貫く気構えでもあります。\n\nさらには、[culture_head|E]による新しい[traditions|E]の制定コストに強く影響します。[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\n[culture_head|E]は、[reformation|E]を通して現$game_concept_ethos$を置き換えられます。"
 game_concept_language:0 "言語"
 game_concept_languages:0 "言語"
 game_concept_language_desc:3 "言語とは[culture_pillar|E]であり、ある[culture|E]に属する民衆の大多数が話す言語を定めます。同じ言語を用いる$game_concept_cultures$は、[cultural_acceptance_baseline|E]の恒久的なボーナスを得ます。\n\n[character|E]は、言語を1つ以上覚えることが可能です。新たな言語を身に着けることで[cultural_acceptance|E]が改善し、その言語を話す人物や[counties|E]からの[opinion|E]ペナルティを半分にします。[faction_independence|E]や[claimant_factions|E]の発生も抑制されます。\n\n[GetScheme('learn_language').GetTypeName]の[scheme|E]を利用することで、[language_limit|E]までは、制限なく新たな言語を習得できます。"
 game_concept_language_limit:1 "外国語上限"
 game_concept_language_limit_desc:1 "所定の限度まで[languages|E]の数々を十分に記憶しておけます。限界を超えると、言語を忘れてしまうか、[stress|E]を受けるかします。\n\n自[culture|E]の言語は、この限度にカウントされません。\n\n限度は次の要素によって決まります：\n$EFFECT_LIST_BULLET$#V 1#!を基礎値とする\n$EFFECT_LIST_BULLET$[learning_i][learning|E][EmptyScope.ScriptValue('language_learning_divide_value')|V0]ポイント毎に#V 1#!増加する\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetPlayer)]の[perk|E]で#V 2#!増加する\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetPlayer)]の[perk|E]で#V 1#!増加する\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName]の[dynasty_perk|E]で#V 1#!増加する"
 game_concept_heritage:0 "系統"
 game_concept_heritage_desc:0 "系統とは[culture_pillar|E]の一つであって、多様な[cultures|E]の数々に共通する系統を意味します。\n\n同じ系統をもつ文化同士は、通常、互いに高い[Concept( 'cultural_acceptance', 'Acceptance' )|E]を有します。"
 game_concept_martial_custom:0 "軍の慣習"
 game_concept_martial_custom_desc:1 "軍の慣習とは[culture_pillar|E]の一つで、[commanders|E]や[knights|E]の性別に関する規定を定めます。\n\nいくつかの[traditions|E]や[doctrines|E]であれば、特定の[characters|E]のためにこれらのルールを変更可能です。"
 game_concept_culture_intermingling:0 "文化の混淆"
 game_concept_culture_intermingling_desc:1 "同じ[realm|E]に複数の[cultures|E]が存在すればするほど、文化の混淆が発生しやすくなります。結果、そういった文化間で[cultural_acceptance|E]が増加します。"
 game_concept_culture_head_desc_REFORM_DLC:0 "$game_concept_culture_head$は、自身の文化の要素も[reform|E]できます。"
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "$game_concept_culture_head$はまた彼らの文化のために新しい[traditions|E]を確立できます。"
 game_concept_rivalries:0 "敵対関係"
 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$は[marshal|E]によって実行される[councillor_task|E]です。\n\n[knight_effectiveness|E]を増加させ、評議員の[liege|E]に対する[hostile_scheme|E]の[success_chance|E]を低下させます。"
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "受容の促進"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$は[steward|E]によって実行される[councillor_task|E]です。\n\n対象となる[culture|E]と、[rulerpossessive|E]の$game_concept_culture$の間の[cultural_acceptance|E]を増加させます。"
 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "[chancellor|E]によって実行される[councillor_task|E]であり、[realm|E]内の選択された[vassals|E]の[liege|E]に対する評価を増加させます。"
 game_concept_peasant_factions:0 "農民派閥"
 game_concept_popular_factions:0 "民衆派の派閥"
 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "[steward|E]によって実行される[councillor_task|E]です。[independent|E][ruler|E]が所有している、評議員の[liege|E]の[de_jure|E][county|E]を対象とします。伯爵領が説得された場合、彼らは自らの[ruler|E]に対し土地を[de_jure|E][liege|E]へ解放するよう求めることでしょう。"
 game_concept_lifestyle_traits:0 "ライフスタイル特性"
 game_concept_physical_traits:0 "身体的特性"
 game_concept_game_over:0 "ゲームオーバー"
 game_concept_game_over_desc:0 "現在の血統が途絶えるとゲームオーバーになります。\n\nただし、あなたの血統でゲームが終了しても、世界中のどこでも別の[ruler|E]としてプレイすることを選択できます。\n\nゲームの終わり方は2種類あります。\n$BULLET_WITH_TAB$ あなたが[player_heir|E]なしで死ぬ\n$BULLET_WITH_TAB$ あなたが1453年に到達する"
 game_concept_hybrid_culture:0 "混合文化"
 game_concept_hybrid_cultures:0 "混合文化"
 game_concept_hybridize:0 "混合"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "$game_concept_hybrid_culture$とは、[ruler|E]が既存の文化二つを合体させて作り出した[culture|E]のことです。\n\n$game_concept_hybrid_culture$は、元となる二つの文化の[traditions|E]、[culture_pillars|E]と美学の数々を一つに混合したものです。\n\n[heritage|E]の異なる文化同士に限り、混合文化を形成できます。それにはお互いの[cultural_acceptance|E]に基づいた[prestige|E]がこすととして必要です。\n\n文化の受容が高ければ高いほど、混合文化の形成時に、より多くの[counties|E]が新しい文化に転向します。混合文化の統治下では、混合文化を形成した後の#V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#!に渡って、元文化の伯爵領に対する[promote_culture|E]任務がより早くなります。\n\n新しい文化は、[divergent_culture|E]として出現することもあります。"
 game_concept_hybrid_culture_desc_NO_DLC:0 "$game_concept_hybrid_culture$とは、二つの異なる文化が合体して形成された[culture|E]のことです。\n\n新しい文化は、[divergent_culture|E]として出現することもあります。"
 game_concept_divergent_culture:0 "分岐した文化"
 game_concept_divergent_cultures:0 "分岐した文化"
 game_concept_diverge:0 "分岐する"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:0 "$game_concept_divergent_culture$とは、[culture_head|E]ではない[ruler|E]が、既存[culture|E]から派生させた文化です。\n\n$game_concept_divergent_culture$は、[heritage|E]を引き継ぎますが、他は元文化から変更できます。\n\nこの文化からさらに派生するには、少なくとも[EmptyScope.ScriptValue('culture_divergence_cooldown')|0]年経過しなければなりません。また、派生に要する[prestige|E]は、作成する統治者の[realm_size|E]に基づきます。\n\n新しい文化は、[hybrid_culture|E]として出現することもあります。"
 game_concept_divergent_culture_desc_NO_DLC:0 "$game_concept_divergent_culture$は、既存[culture|E]から派生した文化です。\n\n新しい文化は、[hybrid_culture|E]として出現することもあります。"
