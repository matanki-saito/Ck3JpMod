l_english:
 court_jester_prefix:0 "宮廷道化師:"
 jester.100.t:0 "$court_jester_prefix$My Rival Fool, Covered in Stool"
 jester.100.desc:0 "Another stressful day... as I sit down to get some peace and quiet, my chamber doors suddenly burst open.\n\nIs that my rival-made-jester [jester.GetTitledFirstName], dressed up in a filth-soaked [jester.Custom('GetClothingArticle')] with an unbelievably garish [jester.Custom('GetAccessory')|l]!? Now [jester.GetSheHe] looks as excrement-like on the outside as I know [jester.GetHerHim] to be on the inside!\n\n\"Your [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... my #EMP Liege#!\" [jester.GetSheHe] says, a massive frown across [jester.GetHerHis] face.\n\nSometimes life is good, after all."
 jester.100.a:0 "A toast to you, dear [jester.GetFirstNameNoTooltip]!"
 covered_in_feces:0 "Covered in Feces"
 covered_in_feces_desc:0 "This Court Jester has been covered head-to-toe in excrement."
 jester.200.t:0 "$court_jester_prefix$ 笑いは百薬の長"
 jester.200.desc:0 "「[ROOT.Char.GetTitleTierName]と[ROOT.Char.Custom('lowly_servant_type')]、私の[ROOT.Char.GetLadyLord|U]についての話を聞いたことがありますか？お伝えしましょう！」我が道化師[jester.GetTitledFirstName]は楽しそうに話した。\n\n私の顔は赤らみ笑い涙が頬をつたう、[jester.GetSheHe]はどこから笑話を仕入れるのだろうか？[jester.GetSheHe|U]は大変面白い！\n\nもう仕事に戻る時間かもしれない、さもなくば私は笑い#EMP 死ぬ#!！"
 jester.200.a:0 "いいぞ、もっと話せ！"
 jester.200.b:0 "楽しい時間であった、さてもう仕事に戻らねば！"
 death_laughter:0 "笑いすぎにより死亡した"
 jester.300.t:0 "$court_jester_prefix$ 見事なジャグリング"
 jester.300.desc:0 "あぁ、この日々はいつまで続くのだろう…何度も同じ昔からの所作を繰り返す…\n「大広間にお越しください、我が主君！ご覧になるべきです！」召使いが声高に言った。\n\n私が到着すると、広間の中央で我が道化師[jester.GetTitledFirstName]が見事なジャグリングをしている。その中には[ROOT.Char.Custom('DeviantObjectArticle')]、私の[ROOT.Char.Custom('RandomPrivateObject')]、[ROOT.Char.Custom('GetExpensiveDrink_Singular')]の瓶、"
 jester.300.desc_child:0 "小さき[child_to_juggle.GetFirstName]、"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')]、そして[ROOT.Char.Custom('GetSmallFoodIndef')]。\n\n召使い全てが畏怖してそれを凝視している。私とて例外ではない。"
 jester.300.a:0 "#EMP これは#!日常では目にできないな！"
 jester.300.b:0 "さて、[jester.GetHerHim]と地下牢へ向かへ！"
 jester.400.t:0 "$court_jester_prefix$ 放屁師かつ優しい[jester.GetWomanMan]"
 jester.400.desc:0 "「我が主、暗い顔をしていらっしゃいます！私が趣向を凝らした詩で元気づけましょう！」鈴を鳴らしながら我が道化師は言った。\n\n「オホン、[jester.Custom('GeneratePoem_Title')]」\n#flatulence プッ、プッ#!、[jester.GetSheHe]が屁をこいた。\n「[jester.Custom('GeneratePoem_Intro_Rhyming')]」\n#flatulence プッ、プッ、プッ#!、[jester.GetSheHe]はまた調子よく屁をこいた。\n「[jester.Custom('GeneratePoem_Outro_Rhyming')]」\n#flatulence プーッ#!、最後の屁が鳴り響いた。\n\n「お気に召しましたか？」クスクスしながら[jester.GetSheHe]が尋ねる。"
 jester.400.a:0 "詩人#EMP かつ#!放屁師だって！？お前の技術は素晴らしい！"
 jester.400.b:0 "気に入ったぞ！その芸教えてもらえるか？"
 aspiring_flatulist:0 "大志を抱く放屁師"
 aspiring_flatulist_desc:0 "この人物は洗練された見事な放屁技術を追い求めている。\n#flatulence プッ#!"
 jester.500.t:0 "$court_jester_prefix$衣類泥棒"
 jester.500.desc:0 "As I'm about to retire for the night, a scene of unbelievable hilarity ensues before my eyes — my [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], naked as the day [courtier.GetSheHe] was born, chasing my court jester with an axe!\n\n\"C'mere! Give me back my clothes, or I'll split you in half!\" [courtier.GetFirstNameNoTooltip] screams.\n\n\"Oooh, you'll never catch me! I need your clothes to build my cozy little jester-nest!\" [jester.GetFirstName] giggles, carrying an armful of stolen clothes."
 jester.500.a:0 "Har har! Just what I needed to see!"
 jester.500.b:0 "No matter how fun this is, give [courtier.GetHerHim] back [courtier.GetHerHis] clothes!"
 jester.600.t:0 "$court_jester_prefix$Food Fight"
 jester.600.desc:0 "\"My Liege, I know something that will cheer you up — watch closely as I sneak up on my prey...\" my jester [jester.GetFirstName] whispers to me.\nWhat is [jester.GetSheHe] up to?\n\n\"Hungry?\" [jester.GetFirstNameNoTooltip] screams, hurling [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] in the face of my [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\n\nWhat a priceless expression! Oh, and [courtier.GetFirstNameNoTooltip] seems to have taken it #EMP somewhat#! fine. Oh joy, what fun!"
 jester.600.a:0 "Such a classic jest!"
 jester.600.b:0 "Let me help you clean off, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c:0 "That's it..? Now #EMP fight!#!"
 jester.700.t:0 "$court_jester_prefix$Sunday Roast"
 jester.700.desc:0 "My jester, [jester.GetFirstName], is known for [jester.GetHerHis] fantastically entertaining insults, and as it happens [jester.GetSheHe] is standing face-to-face with my [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] — I am just in time to hear a #EMP particularly#! scathing roast!\n\n\"You [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] and [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], your [courtier.Custom('PointOfRidicule')] and [courtier.Custom('InsultBehavior')] are legendary! [courtier.Custom('InsultSentence')|U], you [courtier.Custom('InsultNounSexual')]!\" [jester.GetFirstNameNoTooltip] says, as if possessed by [ROOT.Char.GetFaith.DevilName]!\n\n[courtier.GetFirstNamePossessiveNoTooltip] face is red, but [courtier.GetSheHe] knows that I am watching, so [courtier.GetSheHe] manages some pained laughter."
 jester.700.a:0 "That was a good roast, a #EMP very#! good roast indeed!"
 jester.700.b:0 "Don't get upset [courtier.GetFirstNameNoTooltip]! You are most [courtier.Custom('ComplimentAdjective')] still!"
 jester.800.t:0 "$court_jester_prefix$ ドタバタ喜劇"
 jester.800.desc:0 "\"Oh no! Seems I am falling over again!\" my jester [jester.GetFirstName] exclaims with a comical tone, "
 jester.800.desc_2:0 "\"I am so, so clumsy! I surely hope I can stay upright this time!\" [jester.GetSheHe] says, "
 jester.800.desc_3:0 "\"[jester.Custom('CulturalCurse')|U]. My luck is rotten!\" [jester.GetSheHe] giggles, "
 jester.800.desc_4:0 "After all of this, not a scratch on [jester.GetHerHis] body!"
 jester.800.a:0 "ハッ！怪我せず転ぶとは、さすがだ！"
 jester.800.b:0 "フン！血が出ないと面白くないだろう。もう一度だ。#EMP 激しくな。#!"
 fall_into_sculpture:0 "slamming face-first into my [furniture_to_crash_into.GetName]!\n\n"
 somersault_into_sculpture:0 "practically somersaulting onto my [furniture_to_crash_into.GetName]!\n\n"
 faceplant:0 "audibly face-planting on the floor!\n\n"
 walk_into_wall:0 "falling straight into the wall with a loud *thud*!\n\n"
 weapon_pratfall:0 "pratfalling onto my [weapon_pratfall.GetName]!\n\n"
 weapon_plummet:0 "plummeting dangerously close to my [weapon_pratfall.GetName]!\n\n"
 forceful_tumble:0 "forcefully tumbling over!\n\n"
 jester.900.t:0 "$court_jester_prefix$ 一着のコートに潜む道化師達"
 jester.900.desc:0 "ふむ、我が道化師[jester.Custom('ComplimentAdjective')]はこれほど…#EMP 恰幅がよかった#!か思い出せない。\n\n「[ROOT.Char.GetLadyLord]！失礼、その…少し食べ過ぎてしまいまして。私の胃はどうやら私と仲良くないようでして！」と苦しい顔をしながら[jester.GetFirstName]は言った。\n\n#flatulence ブボボ#!\n\n突然、[jester.GetFirstNamePossessiveNoTooltip]の派手なコートが弾けて開いた。"
 jester.900.cat:0 "そこには子猫たちが！少なくとも３０匹はいるに違いない――弱々しく泣きながらそこら中に零れ落ちている！\n\n"
 jester.900.dog:0 "１２匹以上の楽しそうな子犬達が、すぐさまその鼻と足で我が廷臣達にじゃれつきだした！\n\n"
 jester.900.bird:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')]が露わになる、また一羽、また一羽、また一羽、#EMP また一羽！#!\n\n"
 jester.900.a:0 "#EMP 一匹#!ぐらい取っておいても誰も気づかんだろう…"
 jester.900.b:0 "ほう！この元気な子犬は多くの狩りについて来そうだ！"
 jester.900.c:0 "ああ、何という見せ物だ！愉快だ！"
 jester.1000.t:0 "$court_jester_prefix$面白い物語"
 jester.1000.desc:0 "「お疲れのようですね、我が[ROOT.Char.GetLadyLord|U]」我が道化師[jester.GetFirstName]が言った。\n\n「私はその癒し方を存知ております――それは[SCOPE.Custom('RandomEntertainmentTextName')]というものです、いかがですか？お読みしましょうか？」[jester.GetFirstNameNoTooltip]が座るよう手招きした。\n\nそれ#EMP は#!面白い文章だ…そうだ、私はこの休息が必要だ。"
 jester.1000.a:0 "[jester.GetSheHe|U]は登場人物に合わせて声色まで変えてくれる！"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip]、代わりにお前自身のことを教えてくれないか？"
 jester.1000.c:0 "#EMP [my_book.GetNameNoTooltip]#!を読んでくれないか！"
 jester.1000.c_flavor:0 "ふむ、[my_book.GetName]が大好きだ！"
 reinvigorating_reading_modifier:0 "Reinvigorating Reading"
 reinvigorating_reading_modifier_desc:0 "This character has had one of their precious books read out loud to them, inspiring them."
 jester.1100.t:0 "$court_jester_prefix$ [hiding_place.GetNameNoTooltip]の幽霊"
 jester.1100.desc:0 "なぜ[hiding_place.GetName]の中から物音がするのだろうか？その部屋を見渡しても誰一人いない。ここは暗く空っぽだ。\n\n#EMP ギィィィ#!\n\nこれは霊魂か？何らかの悪霊か？\n突然何かが弾けた――我が道化師[jester.GetFirstName]が出現し、飛び跳ねながら[jester.GetHerHis]の腕を振り回している！\n\n「[hiding_place.GetNameNoTooltip]の幽霊にお気を付けください！なんて貴方様を笑わせに来たのです！」[jester.GetSheHe]は楽しそうに叫んだ。"
 jester.1100.a:0 "ハッ！これは一杯食わされたな！"
 jester.1100.b:0 "[ROOT.Char.GetFaith.HighGodName]よ…暗殺者だったらどうする！？"
 jester.1100.c:0 "私の心臓が…！"
 jester.1100.d:0 "衛兵、ハンマーと釘を持って来い…"
 jester.1100.d_flavor:0 "実際に[jester.GetFirstNameNoTooltip]が「[hiding_place.GetNameNoTooltip]の幽霊」だとしたら、[jester.GetSheHe]はその中に居た方がしっくりくるだろう…残された[jester.GetHerHis]の寿命が尽きるまで。"
 death_heart_attack:0 "心臓発作により死んだ"
 death_nailed_in_cabinet:0 "は家具に釘付けにされ、餓死するまで放置された"
 death_nailed_in_cabinet_killer:0 "は、[TARGET_CHARACTER.GetUIName]によって、家具に釘付けにされ、餓死するまで放置された"
 suspicious_of_furniture:0 "家具への疑心"
 suspicious_of_furniture_desc:0 "この人物は大きな家具に出会うと必ず蹴ってしまう。何度でも。"
 jester.1200.t:0 "$court_jester_prefix$The Rumor Mill"
 jester.1200.desc:0 "\"Oh m'liege, did you hear that [vassal_1.GetTitledFirstName] showed [vassal_1.GetHerHis] [vassal_1.Custom('ObjectifiedFeature')] in public yesterday! Unbelievable, isn't it?\" [jester.GetFirstName] whispers in my ear.\nMy jester sure gets to hear a lot.\n\n\"And — ho ho! It's true! [vassal_2.GetTitledFirstNamePossessive] [vassal_2_spouse.GetWifeHusband] called [vassal_2.GetHerHim] #EMP [vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]!#! Such drama!\" [jester.GetSheHe] continues.\n\n\"Oh, and did you know that [secret_holder.GetTitledFirstName] is secretly [secret_holder.Custom('GetSecretCrimeDescIndef')]?\""
 jester.1200.a:0 "Such delicious gossip!"
 jester.1200.b:0 "Hold up... what was that about [secret_holder.GetTitledFirstNameNoTooltip]!?"