 innovation_motte:0 "丘塁"
 innovation_motte_desc:0 "シンプルでありながら効果的な、盛り上がった土の小山に城を建てることは、文字通り敵を圧倒する高台を確保するための最良の方法である。"
 innovation_catapult:0 "オナガー"
 innovation_catapult_desc:0 "装填と発射に時間がかかるものの、これらのようなねじり動力のカタパルトは、敵の射手の射程外にいながら敵の要塞を攻撃することを可能にする。"
 innovation_barracks:0 "兵舎"
 innovation_barracks_desc:0 "兵士を収容するための専用の建物を建設することで、軍隊を収容するのに十分なスペースを確保することができる。"
 innovation_mustering_grounds:0 "召集場"
 innovation_mustering_grounds_desc:0 "我々のために戦ってくれる人々がいるだけでは、戦争に勝利するためには十分ではない。戦いのために訓練するためのスペースを確保することは、我々を勝利に導くことを可能にする、より経験豊富な戦士の集団を養うことができる。"
 innovation_bannus:0 "禁止令"
 innovation_bannus_desc:0 "戦場で兵士を指揮する権限に基づいて、禁止令は支配者に自由民に戦うことを強制する権力を与え、大規模な軍隊を召集するための法的根拠を形成している。"
 innovation_quilted_armor:0 "キルテッドアーマー"
 innovation_quilted_armor_desc:0 "リネンを何十層も重ねて縫い合わせて作られたジャケットは、重い矢でさえも止めることができ、我々が戦闘のために連隊全体を装甲化するための手頃な方法だ。"
 innovation_gavelkind:0 "分割相続制"
 innovation_gavelkind_desc:0 "安定と繁栄は手を取り合って行われる。旧君主が亡くなったときに家臣たちに権力を争わせるのではなく、あらかじめ決められた公平な相続制度を定義することで、伝統的に発生していた相続の不安定さの多くを取り除くことができる。"
 innovation_crop_rotation:0 "輪作"
 innovation_crop_rotation_desc:0 "伝統的な二圃式農業から三圃式農業に移行することで、農場の土壌を枯渇させることなく、毎年より多くの作物を栽培することができる。"
 innovation_city_planning:0 "都市計画"
 innovation_city_planning_desc:0 "都市の建設を始める前に設計を行うことで、戦略的な場所に新たな土地を作ることができ、時間の経過とともに無造作に生まれた古い土地よりも機能的かつ美的な土地を作ることができます。"
 innovation_casus_belli:0 "開戦事由"
 innovation_casus_belli_desc:0 "権力は何世代にもわたってこの土地の法となってきたが、もし戦争に正当な理由があれば、隣人の怒りを買うことや、それに伴う報復を避けることもできる。"
 innovation_plenary_assemblies:0 "民会"
 innovation_plenary_assemblies_desc:0 "効果的に統治を行うには、王国のすべての自由民を集めて立法事項を議論し解決しなければならない。出席は義務であり、来ない者には罰金が課せられ、決定に影響を与える能力を失うことになる。"
 innovation_development_01:0 "公共事業"
 innovation_development_01_desc:0 "道路、学校、水道橋のような公共事業の建設に出資することで、我々の居住地はより大きなサイズに成長し、来たるべき世代のために人々の繁栄を保証することができる。"
 innovation_currency_01:0 "通貨"
 innovation_currency_01_desc:0 "物々交換は時間がかかり非効率的である。カウリーシェルやメタルナゲットのような公式に認められた通貨を採用することで、交易を強化し、我々の領域内でのアイデアの普及を促進することができる。"
 innovation_ledger:0 "台帳"
 innovation_ledger_desc:0 "我々の土地が大きくなるにつれて、所有物を記録しておくためのより良い方法が必要になる。所有物の台帳を維持することで、自分たちが自由に使える資源を常に把握できるようになる。"
 innovation_longboats:1 "ロングシップ"
 innovation_longboats_desc:1 "私たちのロングシップは、ほぼどこへでも移動でき、荒れた天候にも耐えることができ、海での機動性は抜群だ。"
 innovation_war_camels:0 "戦闘駱駝"
 innovation_war_camels_desc:0 "ラクダは砂漠地帯での生活に適しているが、本来は戦闘用の生き物ではない。我々のブリーダーや調教師は これを変えることができる。適応性のある騎馬隊を利用できるようにして砂地を支配できるようにする。"
 innovation_elephantry:0 "戦象"
 innovation_elephantry_desc:0 "象は飼育が難しいため、象使いは野生の象を捕獲して訓練しなければならない。つまり、この偉大な生き物を適切に戦場で使うには繊細な技術が必要だが、私たちはその技術を習得することに専念している。"
 innovation_wootz_steel:0 "ウーツ鋼"
 innovation_wootz_steel_desc:0 "ヒンドゥワニ鋼やセリック鋼としても知られているこの炭素を多く含む金属は、武器の製造に優れている。ウーツ鋼は広く取引されており、世界で最も優れた鋼とされている。歴史の中で、アラブ、エジプト、中国、ローマの商人たちの注目を集めてきた。"
 innovation_african_canoes:0 "西アフリカのカヌー"
 innovation_african_canoes_desc:0 "西アフリカの偉大なカヌーは、川を航行するのに優れており、我々が必要とする場所に迅速に部隊を輸送することができる。"
 innovation_table_of_princes:0 "王のテーブル"
 innovation_table_of_princes_desc:0 "王のテーブルは、ボヘミアの支配者の玉座であり、そのテーブルに座っている者が正当な支配者として認められている。家の年功序列の下では、王朝のメンバーの中で最年長者に称号が与えられてきた。"
 unlock_single_heir_dynasty_house_changing:0 "任意の [crown_authority|E]で$single_heir_dynasty_house$を制定することができる。"
 innovation_visigothic_codes:0 "西ゴートの慣例"
 innovation_visigothic_codes_desc:0 "西ゴート族の古い伝統の多くが世界から消えて久しいが、ピレネーの子供たちは、古代の方法を覚えていて、土地が息子と娘の間で実質的に公平に分けられていたことを覚えている。"
 unlock_equal_succession_changing:0 "任意の[crown_authority|E]で$equal_law$ [law|E]を制定することができる。"
 innovation_battlements:0 "胸壁"
 innovation_battlements_desc:0 "砦そのものを強化するだけではなく、耐久性のある外壁を構築して弓兵を安全に配置できるようにすることで、攻撃者からの防御層をさらに厚くすることができる。"
 innovation_mangonel:0 "マンゴネル"
 innovation_mangonel_desc:0 "既存のカタパルトの設計を大幅に改良した牽引力のあるマンゴネルは、ねじり動力の機械よりも装填と発射がはるかに速くなる。"
 innovation_burhs:0 "ブルス"
 innovation_burhs_desc:0 "田園地帯に点在するブルスは、軍隊を集めるための重要な要塞化された集落であり、行政の中心地としての役割も果たしている。"
 innovation_house_soldiers:0 "近衛兵"
 innovation_house_soldiers_desc:0 "貴族が権力を持つようになると彼らの意志を実行するための兵士が必要になる。献身的な近衛兵の体制を確立することは、我々が標準的な召集軍よりも優れた装備の熟練した軍隊を持っていることを保証する。"
 innovation_horseshoes:0 "蹄鉄"
 innovation_horseshoes_desc:0 "蹄が割れている馬は、すぐに跛行してしまい、仕事ができなくなったり、戦場に出られなくなったりする。ブロンズ板や鉄板を使って蹄を履くことで、馬の蹄を健康に保ち、ダメージから守ることができる。"
 innovation_arched_saddle:0 "鞍橋"
 innovation_arched_saddle_desc:0 "軽騎兵は、侮れない戦力ではあるが、騎馬の潜在能力を真に活用しているとは言えない。鞍橋を使用することで、重装甲の戦士には腰槍を持たせ、敵陣に突進する際にはその勢いを最大限に利用することができる。"
 innovation_hereditary_rule:0 "世襲支配"
 innovation_hereditary_rule_desc:0 "領地を相続人の間で均等に分割することは民衆の結束を崩すことになる。継承のたびに領地を引き裂くのではなく継承権の制度を確立することで安定した繁栄した中心地を確保することができる。"
 innovation_manorialism:0 "荘園制"
 innovation_manorialism_desc:0 "土地所有権がエリートの下で強化され、多くの男女が働くことができなくなっている。自由人が家賃と引き換えに畑を耕すことができ、支払えない者は 束縛された奴隷として 我々に仕えることがでる荘園制度を確立する。"
 innovation_royal_prerogative:0 "君主大権"
 innovation_royal_prerogative_desc:0 "我々の王族が王国を統治する責任より大きな負担がかかっているように、王族には王族専用の特権を与えられている。"
 innovation_chronicle_writing:0 "年代記の作成"
 innovation_chronicle_writing_desc:0 "私たちの一族の功績の物語は、もはや口伝だけで語り継がれるものではない。後世の人々を鼓舞するために、また、正当に保持すべき土地に対する私たちの主張を証明するために、成し遂げたすべてのことを記録していくのだ。"
 innovation_armilary_sphere:0 "天球儀"
 innovation_armilary_sphere_desc:0 "球状の動くリングの枠組みで構成されたこの装置は、天の動きを予測することを可能にしている。それ自体が魅力的な占星術の装置だが、この知識は陸地から遠く離れた海域を航行する際の船長の助けにもなるだろう。"
 innovation_baliffs:0 "土地管理人"
 innovation_baliffs_desc:0 "王は一度にどこにでもいることはできない。王の法を執行する廷吏を領域全体に任命することによって、その他の手段をとるよりもはるかに広い領域を効果的に統治することができる。"
 innovation_development_02:0 "自治政庁"
 innovation_development_02_desc:0 "大きな町では、定期的に複雑化する問題に直面している。地方評議会に権限を委譲すれば、王を巻き込むことなく、これらの問題を解決することができる。"
 innovation_currency_02:0 "貨幣制度"
 innovation_currency_02_desc:0 "無秩序な通貨は管理が難しく、安定性に欠けている。特定の重さに合わせて計量され、王の刻印が押された貨幣は、商取引に新たな信用を与えてくれる。"
 innovation_reconquista:1 "宗教的拡張主義"
 innovation_reconquista_desc:0 "内紛に気を取られていた我々は、あまりにも長い間、ヒスパニアにおける異端者の存在を容認してきた。今こそ我々の力を結集して彼らをこの地から追い出す時が来たのだ！"
 innovation_stem_duchies:0 "部族大公領"
 innovation_stem_duchies_desc:0 "異なる部族から来ているにもかかわらず、我々は団結と協力の重要性を認識している。安全と繁栄につながるものが安定であるとすれば、自立は過大評価されるべきである。"
 innovation_ghilman:0 "グラーム"
 innovation_ghilman_desc:0 "捕虜として連れて行かれた奴隷兵、グラームは献身的な戦士であり、忠誠心があり、一般的な傭兵よりも安価である。"
 innovation_hoardings:0 "木造櫓"
 innovation_hoardings_desc:0 "城壁の上に設置されたこの木製の構造物は、城壁の基部の上に伸びている。\n\nこれにより、防御者は敵の射手から完全に守られた状態で、矢を放ったり、石を落としたり、攻撃者に熱湯を浴びせたりすることができる。"
 innovation_trebuchet:0 "トレビュシェット"
 innovation_trebuchet_desc:0 "工学的な驚異である平衡錘トレビュシェットは、それ以前に登場したどの攻城兵器よりも遠くまで重い弾丸を発射することができる。"
 innovation_castle_baileys:0 "城郭"
 innovation_castle_baileys_desc:0 "天守は城の心臓部としての役割を果たしているが、それだけが重要な建物ではない。保護された外壁に厩舎や武器庫のような建物を建設することで、どのような状況であっても、適切に駐留して、軍勢を武装することができることを保証する。"
 innovation_men-at-arms:0 "常備軍"
 innovation_men-at-arms_desc:0 "馬と槍に長けた者は常に需要がありますが常に利用できるわけではない。武器を持った男たちを家来にしておけば 戦争が勃発しても経験豊富な兵士が不足することはない。"
 innovation_knighthood:0 "騎士"
 innovation_knighthood_desc:0 "最高の戦士に騎士の称号を与え、単なるコインの代わりに土地の所有権で支払うことで、彼らに相応しい名誉を与え、我々への忠誠心を確保することができる。"
 innovation_advanced_bowmaking:0 "先進的な弓の作成"
 innovation_advanced_bowmaking_desc:0 "射手は伝統的に自分の弓を作って維持してきたが、職人は以前よりも強く、より複雑な新しいタイプの弓を作り始めている。これらの新しい設計を採用することで、我々は貴重な軍事資産にこれらの熟練した射手を回すことができる。"
 innovation_heraldry:0 "紋章学"
 innovation_heraldry_desc:0 "我々の高貴な一族を識別するために遺伝的な意匠を確立することは、一族の構成員が自分自身をより大きな全体の一部として見ることができ、単に個人的なステータスに取りつかれているのではなく、王朝の名声を向上させるためにそれらを奨励することになる。"
 innovation_windmills:0 "風車"
 innovation_windmills_desc:0 "竪型風車の発明により、従来よりもはるかに効率的に風の力を利用することができ、穀物の粉砕や原材料の加工に必要な労力を大幅に削減することができた。"
 innovation_divine_right:0 "神権"
 innovation_divine_right_desc:0 "支配者をその玉座に置いたのは神の意志であり、反対することは神性そのものに反対することであると、我々が認識する時が来たのだ。"
 innovation_land_grants:0 "土地供与"
 innovation_land_grants_desc:0 "土地は我々が臣民に与えることができる最も価値のある報酬だが、我々が直接所有するものは限られている。しかし、あそこにある手つかずの土地で農業を始める許可を与えるとしたら...誰が反対するだろうか？たとえ紛争が起きたとしても、我々が臣民を守れば、然るべきことになるだろう！"
 innovation_scutage:0 "軍役代納金"
 innovation_scutage_desc:0 "軍役は常に我々の臣民に期待されているが、それを提供することができない者、またはやる気のない者もいる。彼らに剣の代わりに硬貨を使って義務を果たす方法を提供することで、我々は皆から賦課金を確実に得ることができる。"
 innovation_guilds:0 "ギルド"
 innovation_guilds_desc:0 "我々の土地が拡大するにつれ、領内で行われているすべての交易を直接管理することはますます非効率的になってきている。商人や職人の組織にギルド特権を与えることで、彼らのビジネスに対する自治権を与えることができ、同時に彼らの事業から利益を得ることができる。"
 innovation_development_03:0 "都市化"
 innovation_development_03_desc:0 "ローマ、ビザンチウム、デリーの偉大な都市は、他に類を見ない偉大な遺産の遺物として長い間際立っていました。インフラと人口の成長に伴い、我々はこれらの古代都市に匹敵する新たな居住地を開発する手段をついに手に入れたのだ。"
 innovation_currency_03:0 "銀行"
 innovation_currency_03_desc:0 "特に大規模な取引や高価な取引では、扱いにくい量の重いコインが必要になることがよくある。その富を安全な基金に預け、物理的なコインを移動させずに所有権を移転することで、大量の商品をより簡単に取引できるようになる。"
 innovation_east_settling:0 "東方植民"
 innovation_east_settling_desc:0 "東側の土地は過疎地域ですが、天然資源に恵まれている。そこに自作農地を拡大し、イニシアチブを確立することは、臣民の成長と繁栄につながる。"
 innovation_seigneurialism:0 "荘園特権"
 innovation_seigneurialism_desc:0 "地方貴族に職務をさらに委任することで、我々自身の領地に集中できるゆとりができるだけでなく、地方貴族を満足させることができる。"
 innovation_muladi:0 "ムラディ"
 innovation_muladi_desc:0 "世界各地での戦争や襲撃、迫害などにより、多くの人々が故郷を追われている。このような故郷を追われた人々を、その背景に関係なく我々の土地に迎えることで、豊かで繁栄した社会をさらに発展させることができる。"
 innovation_french_peerage:0 "爵位"
 innovation_french_peerage_desc:0 "我々の領域の高貴な家臣の中で最も輝かしい者を正当に認めることで、王冠へのより大きな忠誠心を育むことになるだろう。"
 innovation_machicolations:0 "出し狭間"
 innovation_machicolations_desc:0 "初期の櫓への注目すべき改良である石造の出し狭間は、耐久性が大きく向上している上に、守備兵の防護力も改善されている。"
 innovation_bombard:0 "ボンバード"
 innovation_bombard_desc:0 "火薬をベースにした兵器の開発により、我々はレバーや滑車の限界を超えることができた。我々の新しい攻城兵器は、祖先が夢にも思わなかったような力と効率で敵の壁を破壊することができる。"
 innovation_royal_armory:0 "王立造兵廠"
 innovation_royal_armory_desc:0 "軍隊の規模が大きくなるにつれ、兵士の一人一人が適切に武装し、装甲されていることを保証しなければならない。王立造兵廠の設立は、我々の軍隊の装備品のすべてを生産し、収容するために、この必要性を満たすために長い道のりを行くであろう。"
 innovation_standing_armies:0 "常備軍団"
 innovation_standing_armies_desc:0 "召集軍は大量の兵士を提供してくれるが、どんなに訓練して装備を整えても、プロの兵士には劣る。大規模な常備軍を設立することで、我々の領域の権益は、最高の戦士によって執行されることが保証される。"
 innovation_sappers:0 "工兵"
 innovation_sappers_desc:0 "敵の壁がどれだけ強くても、その下にある土が掘り抜かれていれば問題ではない。敵の要塞を弱体化させるために工兵を雇用することは、最も厳しい防衛線を突破するための効果的な方法だ。"
 innovation_plate_armor:0 "プレートアーマー"
 innovation_plate_armor_desc:0 "個人用保護具の究極形、精巧な作りのプレートアーマー一式は、敵の武器に対してすべて不可侵でありながら、それ以前のアーマーよりも優れた可動域を与える多関節を持っている。"
 innovation_primogeniture:0 "長子相続"
 innovation_primogeniture_desc:0 "一つの王国に一人の継承者。我々の君主の幼い子供たちは、相続を拒否されることで見捨てられたと感じるかもしれないが、これは継承の危機によって引き裂かれない安定した王国を維持するための最善の方法だ。"
 innovation_cranes:0 "クレーン"
 innovation_cranes_desc:0 "工学の忘れられた驚異、ローマ人は帝国を建設するときに大きな効果を発揮するためにトレッドホイール・クレーンを使用していたが、我々もそうするべきだ。"
 innovation_noblesse_oblige:0 "ノブレス・オブリージュ"
 innovation_noblesse_oblige_desc:0 "貴族とは、特権や権利だけではない。それには、王国に対する義務や、適切かつ公正な方法で行動する義務も伴う。エリートに何が期待されているのかを明確に確立することは、目指すべき理想を与え、それを実現するために、我々を結びつけることになる。"
 innovation_rightful_ownership:0 "合法的所有権"
 innovation_rightful_ownership_desc:0 "それは我々の正当な土地を所有する神聖な権利であり、今や世界はこの事実を認識する時だ。もはや我々は時代遅れの典礼と礼儀によって拘束されることはない。"
 innovation_ermine_cloaks:0 "エルミンの外套"
 innovation_ermine_cloaks_desc:0 "誰もが称号を主張することができるが、真の君主となるためには、臣下に畏敬の念と威厳を与えなければならない。我々の新たなエルミンの外套は、まさにそれを成就することを確信できる王者の装いの一種だ。"
 innovation_court_officials:0 "廷臣"
 innovation_court_officials_desc:0 "我々の領域は拡大しており、小貴族でさえもすべてを効果的に管理することはできない。ありふれた宮廷の業務を処理するために、廷臣や官僚を任命することは、政府の車輪がスムーズに回転し続けることを保証する。"
 innovation_development_04:0 "ルネサンス思想"
 innovation_development_04_desc:0 "科学、哲学、論理学の発展は、我々の都市を教育と革新の驚異的な中心地に変えた。現在、我々が行っている大規模な技術的・文化的飛躍は、これまで想像もしていなかった可能性を我々の手の届くところに置いている。"
 innovation_currency_04:0 "約束手形"
 innovation_currency_04_desc:0 "以前の銀行システムを進化させたもので、紙の約束手形は、我々の市民が重い正貨によって圧迫されることなく、長大な距離を越えて迅速かつ安全に商品やサービスを取引することを可能にする。"
 innovation_wierdijks:0 "ウィルダイク"
 innovation_wierdijks_desc:0 "低地での生活と繁栄を願うならば、丈夫で信頼性の高い堤防を作ることは必須の課題である。土堤を海藻マットで補強する新しい技術は、土堤の強度と耐久性を向上させる。"
 innovation_condottieri:0 "コンドッティエーレ"
 innovation_condottieri_desc:0 "裕福であることと、中心部に位置していることから、イタリアは、活発な戦役中でないときには、傭兵会社がセールスをするための主要な中心地となっている。すでに来ているのだから、通常よりも良いレートで交渉できるはずだ。"
 innovation_deccan_unity:0 "デカンの統一"
 innovation_deccan_unity_desc:0 "我々の社会に新たな信仰や宗教が流入してきたことで、これまで地域主義に焦点を当ててきたことは間違いであったことが明らかになった。我々は我々の信仰を持つ他の人々と団結し、外部からの圧力に立ち向かうことができる強く永続的な国家を確保すべきである。"
 same_culture_group_reduced_factionalism:1 "あなたの[culture|E]と同[heritage|E]の[culture|E]である[vassals|E]が[independence_factions|E]に参加する可能性は低くなる"
 students_of_knighthood:1 "[martial|E][education_focus|E]で[education|E]を終えた子供は、$trait_education_martial_prowess$[trait|E]を得ます"
 innovation_viking_tradition:0 "ヴァイキングの戦術"
 innovation_viking_tradition_desc:0 "北方の人々は長い交易の伝統を持っているが、同時に海賊でもあった。川のほとりから何の前触れもなく現れる脅威と戦う準備ができている者はほとんどいないが、ヴァイキングの戦士たちはそのような戦いの達人である。"
