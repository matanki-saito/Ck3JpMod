 tradition_khadga_puja_name:0 "カドガ・プージャ"
 tradition_khadga_puja_desc:0 "この文化は、武術と両手剣の儀式的崇拝を受け入れ、強く有能な戦士を育成している。重い剣は歩兵と騎兵を同様になぎ倒すことを可能にする。"
 tradition_garuda_warriors_name:0 "ガルーダの戦士"
 tradition_garuda_warriors_desc:0 "この文化では、優れた戦士はガルーダと呼ばれ、死ぬまで戦い続けることが求められる。ガルーダに従う者たちもまた、主が死ねば戦場で、あるいは自ら命を絶つことで死を共にするのを期待されている。"
 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 tradition_land_of_the_bow_name:0 "弓の国"
 tradition_land_of_the_bow_desc:0 "ナイルの恵みと彼ら自身の創意工夫で築かれた豊かな地で、ヌビア人は何世代にもわたって繁栄してきた。その歴史ほぼすべての期間において、砂漠の襲撃者や山賊を阻止するために彼らは弓を武器としてきたのである。"
 tradition_desert_ribat_name:0 "砂漠のリバート"
 tradition_desert_ribat_desc:0 "この文化には、敬虔な人々が広い空と砂に抱かれて暮らす、要塞化された砂漠の隠れ家（リバート）の伝統がある。このような生活様式は有能で敬虔な砂漠の戦士を育て、神秘主義者を魅了する。"
