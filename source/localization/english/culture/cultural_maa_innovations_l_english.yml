 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 innovation_bamboo_bows:0 "竹弓"
 innovation_bamboo_bows_desc:0 "竹製の弓は安価に作ることができ持ち運びや手入れも簡単で、インドの歩兵にとって最も古い伝統的な武器の一つである。弓は多くの猟師が愛用する武器でもあり、インド軍では熟練の弓兵が不足することはない。"
 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 tradition_mountain_herding_name:0 "山岳牧畜"
 tradition_mountain_herding_desc:0 "この文化は乾燥した地域の中で涼しい山々を住処としてきた。この高地に暮らす牧人や農民たちは、たくましく粘り強い戦士へと育ち、やがてその勤勉さによって裸の砂漠をはるかに超える繁栄を築いたのである。"
 tradition_burman_royal_army_name:0 "王国常備軍"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 culture_parameter_unlock_maa_huanch_vaulter:0 "[GetMaA('guanch_vaulter').GetName]を[men_at_arms|E]として採用可能"
 innovation_pole_vault:0 "跳び棒戦術"
 innovation_pole_vault_desc:0 "跳び棒は単純な発明であるが、それを習得するには多くの訓練と鍛錬が必要である。熟練した使い手は大きな裂け目や高い岩場、さらには一部の防壁さえも乗り越えることができるだろう。"
