l_english:
 innovation_hird:0 "ヒルド"
 innovation_hird_desc:0 "武装した従者団を家ごとに抱えるという伝統は、我らにとって長きにわたり有益であった。この仕組みを制度化し拡張することで、軍の中にハスカール（親衛兵）で構成された連隊を編成できるようになる。"
 innovation_zweihanders:0 "ツヴァイヘンダー"
 innovation_zweihanders_desc:1 "この巨大な両手剣は、突撃してくる$knight_culture_player_plural_no_tooltip_lowercase$を斬り伏せるのにも、敵のパイク兵の陣を打ち破るのにも優れている。自軍のパイク連隊に加えることで、極めて強力な戦力となる。"
 innovation_adaptive_militia:0 "民兵の改良"
 innovation_adaptive_militia_desc:1 "ゲーデンダーグのような武器は安価かつ生産も容易でありながら、騎兵の攻撃に対しては驚くほど効果的である。こうした武器の存在により、我らの民兵も装甲した$knight_culture_player_plural_no_tooltip_lowercase$との戦闘で、遥かに優位に立てるようになる。"
 innovation_valets:0 "バレット"
 innovation_valets_desc:1 "高貴な騎士のために専属の従士制度を確立することで、より優れた武装と装甲を持つ$knight_culture_player_plural_no_tooltip_lowercase$を布陣させることができる。"
 innovation_pike_columns:0 "密集槍陣"
 innovation_pike_columns_desc:0 "パイク兵は強力な防御力はあるが、歴史的には機動力と攻撃力に欠けていた。この弱点を解消するために新しい陣形を考案することで、戦いでの勝利の可能性を高めることができるだろう。"
 innovation_legionnaires:0 "レギオン"
 innovation_legionnaires_desc:1 "我らがローマ帝国を復興したように、古のローマ軍団とその精鋭部隊の組織もまた復活させるのだ！"
 innovation_desert_tactics:0 "砂漠での戦術"
 innovation_desert_tactics_desc:0 "東部地中海沿岸地方は騎兵の突撃には向かない、我々にとって馴染みの薄い地形である。この土地に適応し、我々の新たな本拠地で戦える騎兵部隊を編成すべきだ。"
 innovation_caballeros:0 "カバジェロ"
 innovation_caballeros_desc:0 "アンダルシア産の種馬は、他の馬種に比べて険しい地形での移動や戦闘に優れている。それを活かして特殊な騎馬連隊を育成することができる。"
 innovation_cataphracts:0 "カタフラクト"
 innovation_cataphracts_desc:0 "鉄の鎧に完全に包まれた威圧的なカタフラクト騎兵は、槍を構えて突撃することで、ほとんどの防御線を突破することができる。"
 innovation_hobbies:0 "ホビー騎兵"
 innovation_hobbies_desc:1 "ケルトのホビー種に騎乗する我らの騎兵は、軽快かつ機敏なので、敵の$knight_culture_player_plural_no_tooltip_lowercase$が行きたがらないような荒れた地形での偵察や襲撃に最適だ。"
 innovation_rectilinear_schiltron:0 "直列シュルトロン"
 innovation_rectilinear_schiltron_desc:0 "伝統的なパイク兵の円陣（シュルトロン）は強力な守備隊形であるが、攻撃力と機動力には限界がある。厳格な訓練が必要ではあるが、我らの直列シュルトロンは攻防両面に優れた陣形である。"
 innovation_forest_wardens:0 "森の守護者"
 innovation_forest_wardens_desc:0 "我々の祖先は何世代にもわたってこの森で暮らしてきたが、今では部外者の脅威にさらされている。何世紀にもわたって森の中で戦ってきた経験が、祖先の故郷を守るために役立つだろう。"
 innovation_compound_bows:0 "複合弓"
 innovation_compound_bows_desc:0 "角、木材および腱を張り合わせて作られた複合弓は、伝統的な弓よりもはるかに小さいが、強力である。この特徴により、馬から簡単に発射することが可能になり、騎乗弓兵の威力を壊滅的に底上げした。"
 innovation_khandayats:0 "カンダヤット"
 innovation_khandayats_desc:0 "カンダ剣の扱いに長けた我らの精鋭歩兵は、密林での戦いや敵の軽騎兵を斬り伏せることにも優れている。"
 innovation_mubarizuns:0 "ムバリズン"
 innovation_mubarizuns_desc:0 "ラシドゥン軍の伝説的な勇士たちを模範に、我らのムバリズン兵は陣形戦だけでなく白兵戦にも卓越するよう訓練を受けている。"
 innovation_hussar_raids:1 "$hussar$の襲撃"
 innovation_hussar_raids_desc:1 "我らの$hussar$は無防備な敵を素早く襲撃し、すぐさま離脱することができる軽騎兵である。彼らを編成して、敵を翻弄する嫌がらせや襲撃に特化した部隊を形成することができる。"
 innovation_druzhina:0 "ドルジーナ"
 innovation_druzhina_desc:0 "ヴァリャーグの兵士は長い間、君主のために堂々たる護衛として仕えてきたが、同時に彼らは、軍における専任の重装歩兵としても大いに力を発揮する。"
 innovation_mountain_skirmishing:0 "山岳散兵"
 innovation_mountain_skirmishing_desc:0 "アフリカの角にそびえる大山脈は多くの軍隊にとって補給の課題をもたらすが、我らの新しい散兵は、敵の侵略者を退治するためにこれらの地形に容易に適応している。"
 innovation_bush_hunting:0 "薮地での狩り"
 innovation_bush_hunting_desc:0 "藪地は荒々しく険しい場所だが、どこを見て、どう利用すればよいかを知っている人たちには好機の宝庫だ。これらの技術を弓の射手に教えることは、藪地で敵と戦うとき有利になる。"
 innovation_mobile_guards:0 "防衛戦術"
 innovation_mobile_guards_desc:0 "我らの民は幾度も追放され、幾度も追い立てられてきた。これは悲劇ではあるが、そうした経験によって我らは損害を最小限に抑えるべき後衛戦術において卓越した技を身につけることとなった。"
 innovation_alpine_supremacy:0 "アルプスの覇権"
 innovation_alpine_supremacy_desc:0 "高地では低地とは異なる兵站や戦闘技術が兵士に要求される。これらの能力を習得すれば、誰もが認める山の主になるだろう。"
 innovation_sahel_horsemen:0 "サヘル騎兵"
 innovation_sahel_horsemen_desc:0 "サヘルは乾燥し荒涼とした平原であり、広大な距離を馬で移動することが多い。サヘル騎兵は軽いキルティング鎧と投げ槍を用いて敵を打ち破る騎乗戦士である。彼らは俊敏で、砂漠や乾燥地帯を難なく乗り越えることができる。"
 innovation_zbrojnosh:0 "ズブロイノシュ"
 innovation_zbrojnosh_desc:0 "我々の故郷の森におおわれた丘や山では、戦闘について違った取り組みが求められる。ズブロイノシュと呼ばれる我らの武装兵たちは、その地形を自分たちの強みにするよう訓練され、優れた戦士たちは、数ではるかに勝る大軍を撃ち破ることができると証明している。"
 innovation_upland_skirmishing:0 "高地散兵"
 innovation_upland_skirmishing_desc:0 "木々の生い茂るサバンナの丘陵地帯は何世代にもわたる我らの故郷であり、祖先たちはこの地形を利用する術を伝えてきた。いま襲撃者たちが国境を脅かす中、この知識をもって彼らに立ち向かうときが来た。"
 innovation_sarawit:0 "セラウィト兵"
 innovation_sarawit_desc:0 "我らの祖先が定住した高地では、特別な農業技術が求められた。段々畑の建設は、我らに新たな軍事戦術を編み出すことを教え、それは我らのセラウィト兵によって用いられている。"
 innovation_desert_mountain_herding:0 "砂漠山岳戦術"
 innovation_desert_mountain_herding_desc:0 "古来より我が国の山々に住まう人々は、荒れた大地で家畜に草を食ませる術を模索してきた。この経験によって、彼らはアブドラールと呼ばれる非常に頑健で打たれ強い戦士となった。"
 innovation_royal_army_tradition:0 "王国常備軍の伝統"
 innovation_royal_army_tradition_desc:0 "我々には首都を守る常備軍の長い伝統がある。そのおかげで我々は、戦象のような支援部隊とともに、上手く行動する強い兵士を容易に手に入れることができる。"
 innovation_repeating_crossbow:0 "諸葛弩"
 innovation_repeating_crossbow_desc:1 "諸葛弩と呼ばれる連射式クロスボウは、誰でも操作できる使いやすい機構を備えた独創的な発明だ。射程と貫通力に欠けるが、それを補う高い斉射能力を有し、防御陣地において理想的な武器である。"
 innovation_men_at_arms:0 "常備軍"
 innovation_men_at_arms_desc:0 "支配者の直接の指揮下にある常備軍を訓練し、配備することは権力の集中化への足がかりとなるだろう。"
 innovation_futuwaa:0 "フトゥッワ"
 innovation_futuwaa_desc:0 "我々の若者たちが、武勇や精悍さ、道徳的振る舞いを身に着けることを目的とした結社を組織し始めた。こうした結社を支持・後援することで、我々の大義のために呼び集めることのできる丈夫な兵士たちの供給を確かなものにできるだろう。"
