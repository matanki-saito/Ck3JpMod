l_english:
 innovation_hird:0 "ハード"
 innovation_hird_desc:0 "武装した一家に仕える従者を武装することは大いに役立ってきた このシステムを正式化して拡大することで、我々の軍隊にハスカールの連隊を配置することができる。"
 innovation_zweihanders:0 "ツヴァイヘンダー"
 innovation_zweihanders_desc:1 "これらの巨大な両手剣は、敵のパイクの陣形を破壊するのと同じように、チャージしている$knight_culture_player_plural_no_tooltip_lowercase$を切り裂くのに適しているので、我々自身のパイク連隊を強化する。"
 innovation_adaptive_militia:0 "民兵の改良"
 innovation_adaptive_militia_desc:1 "ゲッデンダグのような武器は安くて生産しやすいが、騎兵の攻撃に対しては驚くほど効果的である。そのおかげで、武装した$knight_culture_player_plural_no_tooltip_lowercase$と戦うときに、我々の民兵に勝ち目を与える。"
 innovation_valets:0 "バレット"
 innovation_valets_desc:1 "高貴な騎士のために専用の召使のバレットシステムを確立することで、より優れた武装と装甲を持つ$knight_culture_player_plural_no_tooltip_lowercase$を布陣させることができる。"
 innovation_pike_columns:0 "パイク縦隊"
 innovation_pike_columns_desc:0 "パイク兵は強力な防御力はあるが、歴史的には機動力と攻撃力に欠けていた。この不足を解消するために新しい陣形を考案することで、戦いでの勝利の可能性を高めることができるだろう。"
 innovation_legionnaires:0 "レギオン"
 innovation_legionnaires_desc:1 "我々がローマ帝国を復興したように、古いローマ軍団とその恐れられるエリート部隊の構造も復興しなければならない！"
 innovation_desert_tactics:0 "砂漠での戦略"
 innovation_desert_tactics_desc:0 "東部地中海沿岸地方は不慣れな場所であり騎兵の攻撃には不利な地形だ。我々はこれらの土地に適応して新しい故郷で戦うのに適した騎兵隊を配置すべきだ。"
 innovation_caballeros:0 "カバジェロ"
 innovation_caballeros_desc:0 "アンダルシアの種馬は、他の馬種に比べて移動や不整地での戦闘に優れている。それを活かして特化した騎馬連隊を育成することができる。"
 innovation_cataphracts:0 "カタフラクト"
 innovation_cataphracts_desc:0 "鉄の鎧に完全に包まれた威圧的なカタフラクト騎兵は、槍でまっすぐに突進することで、ほとんどの防御ラインを突破することができる。"
 innovation_hobbies:0 "ホビーホース"
 innovation_hobbies_desc:1 "ケルトのホビーホースの騎手は、速くて機敏なので、敵の$knight_culture_player_plural_no_tooltip_lowercase$が行きたがらないような荒れた地形での偵察や襲撃に最適だ。"
 innovation_rectilinear_schiltron:0 "直線シルトロン隊形"
 innovation_rectilinear_schiltron_desc:0 "伝統的なパイク円陣は強力な守備隊形であるが、攻撃力と機動力には限界がある。直線シルトロン隊形は大きな規律を必要とするが、強力な攻防戦術を可能にする優れたフォーメーションである。"
 innovation_forest_wardens:0 "森の監視者"
 innovation_forest_wardens_desc:0 "我々の祖先は何世代にもわたってこの森で暮らしてきたが、今では部外者の脅威にさらされている。何世紀にもわたって森の中で戦ってきた経験が、祖先の故郷を守るために役立っている。"
 innovation_compound_bows:0 "複合弓"
 innovation_compound_bows_desc:0 "角、木材および腱を張り合わせて作られた複合弓は、伝統的な弓よりもはるかに小さいが、強力である。この特徴により、馬から簡単に発射することが可能になり、騎乗弓兵の威力を壊滅的に底上げした。"
 innovation_khandayats:0 "カンドヤット"
 innovation_khandayats_desc:0 "カンダと呼ばれる剣を使いこなし、ジャングルの中での戦いや敵の軽騎兵の斬撃を得意としている。"
 innovation_mubarizuns:0 "ムバリズン"
 innovation_mubarizuns_desc:0 "ラシドゥン軍の伝説的な武将をモデルに、私たちのムバリズンの兵士は、編隊戦だけでなく、単独戦闘にも優れた訓練を受けている。"
 innovation_hussar_raids:1 "$hussar$の襲撃"
 innovation_hussar_raids_desc:1 "突進して退却する前に、露出した敵を素早く攻撃できる軽騎兵、私たちの$hussar$は、嫌がらせと襲撃を専門とする連隊を編成することができる。"
 innovation_druzhina:0 "ドルジーナ"
 innovation_druzhina_desc:0 "ヴァランジアの兵士は長い間、君主のために堂々としたボディーガードとして仕えてきたが、我々の軍隊では専用の重歩兵として利用することができる。"
 innovation_mountain_skirmishing:0 "山岳散兵"
 innovation_mountain_skirmishing_desc:0 "アフリカの角にある大きな山は、多くの種類の軍隊に補給の課題をもたらすが、私たちの新しい散兵は、敵の侵略者を退治するために、これらの条件に簡単に適応している。"
 innovation_bush_hunting:0 "茂みでの狩り"
 innovation_bush_hunting_desc:0 "茂みは荒々しく険しい場所だが、どこを見て、どう利用すればよいかを知っている人たちにはチャンスの宝庫だ。これらの技術を弓の射手に教えることは、茂みで敵と戦うとき有利になる。"
 innovation_mobile_guards:0 "守備戦術"
 innovation_mobile_guards_desc:0 "私たちは何度も何度も追放され、追い出されてきた。これは悲劇的ではあるが、これらの経験により、死傷者を最小限に抑える後衛戦術に非常に長けている。"
 innovation_alpine_supremacy:0 "アルプスの覇権"
 innovation_alpine_supremacy_desc:0 "高地では低地とは異なる兵站や戦闘技術が兵士に要求される。これらの能力を習得すれば、誰もが認める山の主になるだろう。"
 innovation_sahel_horsemen:0 "サヘル騎兵"
 innovation_sahel_horsemen_desc:0 "サヘルは乾燥した乾燥した平原で、広大な距離なので騎兵によりカバーされている。サヘルの騎兵は、軽い縫い合わされた鎧と槍を使って敵を壊滅させる騎兵である。素早いので、砂漠や乾燥地を簡単に突破することができる。"
 innovation_zbrojnosh:0 "ズブロイノシュ"
 innovation_zbrojnosh_desc:0 "我々の故郷の森におおわれた丘や山では、戦闘について違った取り組みが求められる。我が軍の兵士ズブロイノシュはその地形を自分たちの強みにするよう訓練され、優れた戦士たちは、数ではるかに勝る大軍を撃ち破ることができると証明している。"
 innovation_upland_skirmishing:0 "高地散兵"
 innovation_upland_skirmishing_desc:0 "サバンナの森の丘は、何世代にもわたって私たちの故郷だった。我々の祖先はこの地形を利用する方法を教え、国境を脅かす襲撃者がいる中、我々はこの知識を防衛に利用することができる。"
 innovation_sarawit:0 "セラウィト"
 innovation_sarawit_desc:0 "祖先が定住した高地では、農業に特別なアプローチが必要だ。段々畑の建設は、私たちセラウィトの兵士に新しい軍事戦術の開発を教えてくれた。"
 innovation_desert_mountain_herding:0 "砂漠山岳の経験"
 innovation_desert_mountain_herding_desc:0 "古来より我が国の山々に住まう人々は、荒れた大地で家畜に草を食ませる術を模索してきた。この経験によって、彼らはアブドラールと呼ばれる非常に頑健で打たれ強い戦士となった。"
 innovation_royal_army_tradition:0 "王立陸軍の伝統"
 innovation_royal_army_tradition_desc:0 "我々には首都を守る常備軍の長い伝統がある。そのおかげで我々は、戦象のような支援部隊とともに、上手く行動する強い兵士を容易に手に入れることができる。"
 innovation_repeating_crossbow:0 "諸葛弩"
 innovation_repeating_crossbow_desc:1 "諸葛弩と呼ばれる連射式クロスボウは、誰でも操作できる使いやすい機構を備えた独創的な発明だ。射程と貫通力に欠けるが、それを補う高い斉射能力を有し、防御陣地において理想的な武器である。"
 innovation_men_at_arms:0 "常備軍"
 innovation_men_at_arms_desc:0 "支配者の直接の指揮下にある常備軍を訓練し、配備することは権力の集中化への足がかりとなるだろう。"
 innovation_futuwaa:0 "フトゥッワ"
 innovation_futuwaa_desc:0 "我々の若者たちが、武勇や精悍さ、道徳的振る舞いを身に着けることを目的とした結社を組織し始めた。こうした結社を支持・後援することで、我々の大義のために呼び集めることのできる丈夫な兵士たちの供給を確かなものにできるだろう。"
