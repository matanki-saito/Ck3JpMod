 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 innovation_bamboo_bows:0 "竹弓"
 innovation_bamboo_bows_desc:0 "竹製の弓は安価に作ることができ持ち運びやメンテナンスも簡単で、インド人の歩兵にとって最も古い伝統的な武器の一つである。弓は多くの猟師が愛用する武器でもあり、インド軍では弓兵の経験者が不足することはない。"
 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 tradition_mountain_herding_name:0 "山の牧畜"
 tradition_mountain_herding_desc:0 "この文化は乾燥した地域の中で涼しい山々を住処としてきた。これらの高地の遊牧民と農民は、回復力のある頑丈な戦士を作りあげており、長い時間をかけた彼らの労力は裸の砂漠のはるか上にこの民族を繁栄させたのである。"
 tradition_burman_royal_army_name:0 "王立陸軍"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 culture_parameter_unlock_maa_huanch_vaulter:0 "[GetMaA('guanch_vaulter').GetName]を[men_at_arms|E]として採用可能"
 innovation_pole_vault:0 "棒高飛び"
 innovation_pole_vault_desc:0 "棒高跳びは、単純な発明であるが、それを習得するには多くの訓練と練習とが必要である。熟練した棒高跳び選手は大きな隙間や高い岩、さらには要塞さえも乗り越えることができるだろう。"
