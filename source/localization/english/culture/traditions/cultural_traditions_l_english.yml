l_english:
 ethos_bellicose_name:0 "好戦的"
 ethos_bellicose_desc:1 "この文化では、争いや暴力は必要な状態であると考えられており、人は自分のために立ち上がり、戦うべきであるという考えが人々に根付いている。"
 ethos_stoic_name:0 "克己的"
 ethos_stoic_desc:1 "この文化は、山のように強く立ち、どんな苦難にも、厳しい決意と不屈の精神で耐えることを信条としている。"
 ethos_bureaucratic_name:1 "官僚的"
 ethos_bureaucratic_desc:2 "どんな文化もその最も古い記録より長くは続かない。この文化は、不死を保証するほど綿密な会計を信条としている。"
 ethos_spiritual_name:0 "宗教的"
 ethos_spiritual_desc:1 "ある文化は戦争に、ある文化は世俗的な知識に目を向けるが、この文化はその歴史の中で唯一不変のもの、つまり――神に信頼を置いている。宗教性は、過酷で無慈悲な世界を前進させる唯一の方法である。"
 ethos_courtly_name:1 "宮廷的"
 ethos_courtly_desc_nhc:1 "宮廷生活の儀式はこの文化に不可欠であり、人々の社会的行動の中核を形成している。すべての人に居場所があり、すべての人はそこにいる。"
 ethos_egalitarian_name:0 "平等的"
 ethos_egalitarian_desc:1 "不寛容と孤立主義は他の者にとっての道かもしれないが、この文化は違いを受け入れることが、それを消滅させるよりはるかに良いことだと認識している。"
 ethos_communal_name:0 "共同的"
 ethos_communal_desc:1 "この文化は、何よりもコミュニティの絆を大切にし、共通の目標に向かって協力し合うことで、大きな忠誠心と献身を育む。"
 martial_custom_equal_name:0 "平等"
 martial_custom_equal_desc:2 "この文化では、家の中の健全な肉体をもつ者であれば、求められれば主君のために武器を取ることができる。"
 martial_custom_male_only_name:0 "男性のみ"
 martial_custom_male_only_desc:0 "この文化においては、男性のみが戦闘で戦うのに十分な体力と強さを持っていると考えられている。"
 martial_custom_female_only_name:0 "女性のみ"
 martial_custom_female_only_desc:0 "この文化においては、女性のみが戦闘で戦うのに十分な体力と強さを持っていると考えられている。"
 tradition_court_eunuchs_name:0 "宮廷宦官"
 tradition_court_eunuchs_desc:1 "この文化では宮廷内の万事にわたって宦官を用いる。使用人から官僚、さらには軍における指揮官の役職でさえ就任可能だ。欲望のない男は信用に値する。"
 tradition_byzantine_succession_name:1 "ビザンツの伝統"
 tradition_byzantine_succession_desc:1 "この文化は、東ローマ帝国の帝国の伝統と密接に関係しており、その遺産は非常に複雑な宮廷の行動規範として受け継がれている。"
 tradition_african_tolerance_name:0 "アフリカ的寛容"
 tradition_african_tolerance_desc:1 "それを弱点として非難する人もいるが、理解と寛容に基づいた領国は、頑丈な基盤の上に成り立っている。"
 tradition_memories_of_bactria_name:0 "バクトリアの記憶"
 tradition_memories_of_bactria_desc:1 "これらの人々の文化的記憶で大切にされているのは、東洋の美しい冠である完璧な地、バクトリアの理想であり、その時代は再びやってくるだろう。"
 tradition_equal_inheritance_name:0 "平等相続"
 tradition_equal_inheritance_desc:0 "この文化は、統治者が通常ならば除外されるような者も含めすべての子供たちに自分の土地を分割した歴史がある。"
 tradition_equal_inheritance_link:0 "平等相続"
 tradition_the_witenagemot_name:0 "賢人会議"
 tradition_the_witenagemot_desc:1 "この文化にはその地を支配する権力者たちが集い、政治、法律、財政、そして最も重要なこととして…統治者に#EMP 助言#!する最善の方法について議論してきた長い歴史がある。"
 tradition_things_name:1 "民会"
 tradition_things_desc:1 "スカンジナビアでは、隔たりと荒野のために中央集権が機能しない。紛争を解決し、意思決定をしなければならないときは、法律家が主宰する集まりである#EMP 民会#!が集められる。"
 tradition_caravaneers_name:0 "キャラバン"
 tradition_caravaneers_desc:1 "この文化は、この地域の商売の習わしにうまく溶け込んでおり、その人々はキャラバン貿易と強く結びついている。"
 tradition_xenophilic_name:0 "異国趣味"
 tradition_xenophilic_desc:0 "この文化はあらゆる人を受け入れ、純粋に様々な文化に魅了される。"
 tradition_legalistic_name:0 "律法主義"
 tradition_legalistic_desc:1 "この文化は、法の支配とその成文化を文明社会の最も重要なパラメーターであるとみなしている。"
 tradition_warrior_culture_name:0 "戦士文化"
 tradition_warrior_culture_desc:0 "この文化は、軍事能力と武勇が何よりも重視される。子供たちは戦う方法を知って育ち、学問を追求することは奨励されない。弱さは許されない。"
 tradition_philosopher_culture_name:0 "哲学者文化"
 tradition_philosopher_culture_desc:0 "この文化は思考と内省を促進する。"
 tradition_chivalry_name:0 "騎士道"
 tradition_chivalry_desc:1 "この文化は、行動を規制する社会的方法として、騎士道と騎士道的行動規範を受け入れている。悪趣味な詩やロマンチックな文学と同様に、軍事能力、義務、名誉、道徳が高く評価されている。"
 tradition_hit_and_run_name:0 "一撃離脱の戦術家"
 tradition_hit_and_run_desc:0 "この文化は、軽装備の部隊で敵を激しく攻撃し、その後後退させるという使い方をマスターしている。"
 tradition_stand_and_fight_name:0 "戦い続けろ！"
 tradition_stand_and_fight_desc:0 "この文化の戦士は屈服せず、揺るぎない。彼らは良くも悪くも後退しない。――たとえ圧倒的に不利な状況に直面しても。"
 tradition_horse_lords_name:0 "馬の主"
 tradition_horse_lords_desc:0 "この文化は馬を使いこなし、戦争に利用する。"
 tradition_adaptive_skirmishing_name:0 "適応する散兵"
 tradition_adaptive_skirmishing_desc:0 "この文化はどんな環境でも散兵を効果的に配置する方法を知っている。"
 tradition_formation_fighting_name:0 "陣形戦術の専門家"
 tradition_formation_fighting_desc:0 "この文化は、効率的な保護陣形を用いて異なるタイプのユニット間に相乗効果を生み出す方法を知っている。"
 tradition_republican_legacy_name:0 "共和制の遺産"
 tradition_republican_legacy_desc:1 "この文化は長い間共和制の価値観を持ち続け、都市部の階級も農村部の地主と同じように重要視されている。"
 tradition_hereditary_hierarchy_name:0 "世襲階級"
 tradition_hereditary_hierarchy_desc:0 "リーダーシップは血で受け継がれ、貴族は城の石で縛られ、封建的な構造は揺るがないという文化が根付いている。封建的な掟を破った者は簡単には忘れられない。"
 tradition_theocratic_autonomy_name:0 "神権制自治"
 tradition_theocratic_autonomy_desc:1 "この文化の宗教的権威は世俗的な統治者たちから大きな自由を与えられ、民衆から尊敬と恭順の念を持たれている。"
 tradition_saharan_nomads_name:0 "サハラの遊牧民"
 tradition_saharan_nomads_desc:1 "この文化は、地中海とサハラ以南のサヘル諸王国を結ぶサハラ砂漠を何世紀にもわたって横断し、慣れ親しんできた。"
 tradition_himalayan_settlers_name:0 "ヒマラヤの入植者"
 tradition_himalayan_settlers_desc:1 "この文化は、空気は新鮮だが寒く、冬は長く厳しい環境である「世界の屋根」の頂上に家を造った。羊しか生息できないような山頂や高原で、この人々のように生活できる文化は下界にはほとんどないと彼らは自負している。"
 tradition_esteemed_hospitality_name:0 "尊敬されるもてなし"
 tradition_esteemed_hospitality_desc:0 "この文化では、統治者は自分の宮廷に来るかもしれない人を両手を広げて歓迎することが知られており、またそうすることを期待されている。客人や訪問者を華々しくもてなすのである。"
 tradition_hard_working_name:0 "勤勉"
 tradition_hard_working_desc:1 "この文化は、コミュニティのために勤勉によく働くという考えを教え、記している。"
 tradition_loyal_soldiers_name:1 "忠実な臣下達"
 tradition_loyal_soldiers_desc:2 "この文化にとって、主君や国に仕えることは高貴で正当であり、義務であり特権であり、却って欲深い取り決めや不要な負担となる。"
 tradition_female_only_inheritance_name:0 "家母長制"
 tradition_female_only_inheritance_desc:1 "この文化は、支配階級が圧倒的に女性で構成されている家母長制のヒエラルキーを強制している。"
 tradition_pacifism_name:0 "平和主義"
 tradition_pacifism_desc:1 "この文化にとって、武力の行使は決して正当化されるものではない。非暴力の道を追求することによってのみ、人々は心から平和に暮らすことができる。"
 tradition_scientific_curiosity_name:0 "科学的好奇心"
 tradition_scientific_curiosity_desc:1 "ほとんどの人々は、答えを探すために、左や右、後ろや前を見る。しかし、これらの人々は違う。彼らは上を見るのである。"
 tradition_spartan_name:0 "スパルタ"
 tradition_spartan_desc:1 "この文化は、権力の虚飾である――儀式や富や無意味な装飾を重んじない。この文化は力そのものに、できれば高くそびえる壁や砦のようなものにより興味を持っている。"
 tradition_tribe_unity_name:0 "部族の団結"
 tradition_tribe_unity_desc:1 "この文化は、人々が共有する家族的で共同体的な絆を強調し、共有された過去の伝統を思い出すように促している。"
 tradition_astute_diplomats_name:0 "鋭敏な外交官"
 tradition_astute_diplomats_desc:1 "この文化では、戦わずに敵を制圧することが最も純粋な優位性の表現であるという考え方が一般的である。"
 tradition_collective_lands_name:0 "共同の土地"
 tradition_collective_lands_desc:1 "個人で土地を所有するという考え方は、この文化では異質で、土地はすべての人々のものであり、公益のためにある。"
 tradition_horse_breeder_name:0 "馬牧場"
 tradition_horse_breeder_desc:1 "この文化は、馬の飼育に関する技術と科学の知識と経験を丹念に蓄積してきた。デストリエやコーサーなど、これらの人々の馬はその優秀さで知られている。"
 tradition_hunters_name:0 "豊猟の狩人"
 tradition_hunters_desc:1 "経済的な必要性、あるいは社会的な期待に駆り立てられて、この文化は狩猟方法を精密で美しい芸術にまで洗練させた。"
 tradition_sacred_mountains_name:0 "聖なる山々"
 tradition_sacred_mountains_desc:1 "この文化では、山は神とのつながりであると考え、畏敬と尊敬の念を持って扱われる。"
 tradition_culinary_art_name:0 "料理研究家"
 tradition_culinary_art_desc:1 "食はこの文化にとって単なる栄養補給ではなく、芸術であり、儀式であり、家族やコミュニティの中心的な存在である。"
 tradition_festivities_name:0 "頻繁な祭り"
 tradition_festivities_desc:1 "この文化の祭りの頻度や盛り上がりは、他の人から見れば下品に映るかもしれないが、パーティーはパーティーだ！"
 tradition_tea_ceremony_name:0 "茶会"
 tradition_tea_ceremony_desc:1 "時として、美味しい茶が一杯あれば万事が上手くいくこともある。"
 tradition_vegetarianism_name:0 "菜食主義"
 tradition_vegetarianism_desc:1 "この文化は動物の肉を食べることに強い嫌悪感を抱いており、社会全体で菜食主義を実践している。"
 tradition_alpine_supremacy_name:0 "アルプスの覇権"
 tradition_alpine_supremacy_desc:1 "この文化の人々は山岳地域やその周辺で生きることに適応しており、そのアルプスに関する知識やノウハウは他の追随を許さない。"
 tradition_seafaring_name:0 "海の旅人"
 tradition_seafaring_desc:1 "この文化にとって、海の呼び声はあまりにも強く、透き通った海を夢のように航海したり、荒れ狂う嵐の上に乗ったりすることが生きがいである。"
 tradition_strength_display_name:0 "力の誇示"
 tradition_strength_display_desc:1 "単に力を持っているだけではだめだ。それを他人に#EMP 示さなければ#!ならない。そうすれば立派な相手と向かい合うことも、大切な仲間と共に戦うこともできるだろう。"
 tradition_mystical_ancestors_name:0 "神秘的な祖先"
 tradition_mystical_ancestors_desc:1 "先祖が神話や伝説の存在となり、多くの人がその子孫であると名乗るほど、血統はこの文化にとって非常に重要なものである。"
 tradition_priestly_caste_name:0 "聖職者の階級"
 tradition_priestly_caste_desc:1 "この文化は、彼らの社会の神権を高めるために階級制度を強制している。彼らにとっては、神の意思を解釈する役割を担う者は保護され、従わなければならない存在なのだ。"
 tradition_religion_blending_name:0 "宗教の混淆"
 tradition_religion_blending_desc:1 "この文化の人々はしばしば彼らとは異なる信仰や信念を抱いている人々と共に暮らすため、異なる要素を自らの信仰へ取り入れることをよくする。"
 tradition_religious_festivities_name:0 "宗教祭事"
 tradition_religious_festivities_desc:1 "太陽や星々の動きは、この文化における時の概念とは無関係である。それに代わって宗教的な祭りや祝典を多数催し、誰でもこれに参加できるようにすることが、月日の経過を刻むより身近な術である。"
 tradition_religious_patronage_name:0 "宗教的後援"
 tradition_religious_patronage_desc:1 "魂の救済のため、人は宗教的に意義ある業をなすことを約束せねばならない。あなたは贖宥状を買うことは出来ないが、神殿の司祭にあなたを称える歌を歌ってもらうことは#EMP 援け#!となる。"
 tradition_medicinal_plants_name:0 "薬草医"
 tradition_medicinal_plants_desc:1 "この文化では古くから草木の薬効に関する知識が発達しており、湿布や軟膏、煮物などでほとんどの病気が治ると言われている。"
 tradition_storytellers_name:0 "語り部"
 tradition_storytellers_desc:1 "この文化は口承の伝統を強く保っている。過去は儀式的な口承文学によって保存され、過去の英雄や伝説は世代を超えて受け継がれている。"
 tradition_sacred_hunts_name:0 "神聖な狩猟"
 tradition_sacred_hunts_desc:1 "狩猟はスポーツでも娯楽でもなく、自然に対する習熟を示すことによって神とつながる、人間の経験の最も純粋な表現にほかならない。"
 tradition_wedding_ceremonies_name:1 "結婚儀礼"
 tradition_wedding_ceremonies_desc:1 "この文化にとって、結婚という二人の人間の結びつきは、非常に公的で儀式的な出来事と考えられている。"
 tradition_music_theory_name:0 "音楽理論家"
 tradition_music_theory_desc:1 "この文化では、音楽をほぼ神の言葉として扱っているので、多くの人が若い頃から高貴で祝福された音楽研究を取り入れている。"
 tradition_poetry_name:0 "洗練された詩歌"
 tradition_poetry_desc:0 "この文化では詩は高尚な芸術とみなされており、多くの人が意味と思考によって言葉をつなぎ合わせるのに時間を費やしている。"
 tradition_culture_blending_name:0 "文化の混淆"
 tradition_culture_blending_desc:1 "この文化の人々はしばしば他の文化の人々と共に暮らす。そのため、彼らは他の言語や伝統、慣習を自らの生活のうちへ取り込むことに優れている。"
 tradition_family_entrepreneurship_name:0 "家業"
 tradition_family_entrepreneurship_desc:2 "この文化は一族の系統に沿ってビジネスを発展させることを奨励し、各世代は前世代から商売道具や技術を受け継ぎ、先祖代々のプロフェッショナリズムの強い伝統を構築している。"
 tradition_fishermen_name:0 "練達の漁師"
 tradition_fishermen_desc:1 "魚を獲るだけなら誰でも出来る。が、波風かまわずに大漁を持ち帰る技能を備えているのなら、特異な人材だ。沿岸でも大陸でも海原でも彼ら以上の漁師を知る者はいない。"
 tradition_metal_craftsmanship_name:0 "金属師"
 tradition_metal_craftsmanship_desc:1 "この文化は何世紀もの間、鉄を容易に入手できた。人々の名が高耐久・高品質の武具の代名詞と成る程、金属への理解を深めた。"
 tradition_isolationist_name:0 "孤立主義者"
 tradition_isolationist_desc:0 "この文化は自分たちの中に閉じこもることを好み、自分たちの領域の外に目を向けることはあまりない。"
 tradition_winter_warriors_name:0 "冬の戦士"
 tradition_winter_warriors_desc:0 "この文化は烈風と酷寒がもたらす現実に慣れている。"
 tradition_forest_fighters_name:0 "森の戦士"
 tradition_forest_fighters_desc:0 "この文化は森の中での戦闘に精通している。"
 tradition_mountaineers_name:0 "山岳兵"
 tradition_mountaineers_desc:0 "この文化の兵士は彼らが登山に必要な道具全てを携帯している。"
 tradition_warriors_of_the_dry_name:0 "乾燥の戦士"
 tradition_warriors_of_the_dry_desc:0 "この文化はとても乾燥した気候での戦闘方法に習熟している。"
 tradition_highland_warriors_name:0 "高地の戦士"
 tradition_highland_warriors_desc:0 "この文化の戦士は彼らの住処である丘陵の斜面や谷間での戦闘が得意だ。"
 tradition_jungle_warriors_name:0 "密林の戦士"
 tradition_jungle_warriors_desc:0 "この文化の戦士は危険なジャングルをくぐり抜ける方法に精通している。"
 tradition_only_the_strong_name:0 "強者限定"
 tradition_only_the_strong_desc:0 "この文化は、少数精鋭に強く重きを置いている。最高峰の戦士でない限り、歓迎されることはない。"
 tradition_warriors_by_merit_name:0 "実力主義の戦士たち"
 tradition_warriors_by_merit_desc:0 "この文化には、戦士の資質を証明した者は戦いを許されて然るべきという信条がある――どのような者であろうとも、だ。"
 tradition_warrior_monks_name:0 "神官戦士"
 tradition_warrior_monks_desc:0 "この文化では、神学を学ぶものは自らの信仰を守る術も学ばなければならないと考えられている。"
 tradition_talent_acquisition_name:0 "才能の評価"
 tradition_talent_acquisition_desc:0 "「殺したいなら殺せ。だが私を生かしたなら、お前に忠誠を誓おう」"
 tradition_strength_in_numbers_name:0 "数は力なり"
 tradition_strength_in_numbers_desc:0 "この文化は少数精鋭の軍を持たず、その代わりに多数からなる軍を好む。"
 tradition_frugal_armorsmiths_name:0 "質素な鎧"
 tradition_frugal_armorsmiths_desc:0 "1個の高品質な鎧は1人の命を救うかもしれないが、10個のまともな鎧なら戦闘に勝つかもしれない。"
 tradition_malleable_invaders_name:0 "順応する侵略者"
 tradition_malleable_invaders_desc:1 "我々はお前の土地、子供、伝統、そして#EMP 未来#!さえ奪うだろう！"
 tradition_quarrelsome_name:0 "争い好き"
 tradition_quarrelsome_desc:0 "この文化の統治者にとって国境紛争は日常である。土地はよく不当な方法でその持ち主が変わる。"
 tradition_swords_for_hire_name:0 "賃貸しの剣"
 tradition_swords_for_hire_desc:0 "この文化では傭兵業は好意的に捉えられ、平時に傭兵として栄光を求める戦士は奨励される。"
 tradition_reverence_for_veterans_name:0 "老兵への敬意"
 tradition_reverence_for_veterans_desc:0 "この文化では戦闘により戦えなくなった人間を見下すことはない。英雄として称えられ、教官として活用される。"
 tradition_stalwart_defenders_name:0 "屈強な防衛者"
 tradition_stalwart_defenders_desc:0 "この文化において自らのものを守るということは最も重要なことである。"
 tradition_battlefield_looters_name:0 "戦場の略奪者"
 tradition_battlefield_looters_desc:0 "この文化では、戦闘は名声ではなく利益のために行われる。戦費も払えない人間に誰が敬意を示すのだろうか？"
 tradition_fervent_temple_builders_name:0 "熱心な建立者"
 tradition_fervent_temple_builders_desc:0 "この文化は神殿を建立することが神への最も直接的な道だと見出している。熱心な統治者には多く、壮大な神殿を築くことを期待される。"
 tradition_lords_of_the_elephant_name:0 "象の主"
 tradition_lords_of_the_elephant_desc:0 "この文化では、王に仕えるように象を敬愛している。象を捕獲すること、調教すること、戦争で圧倒的な戦力にすることに、人々は最高の技量を発揮する。"
 tradition_zealous_people_name:0 "熱心な信奉者"
 tradition_zealous_people_desc:0 "この文化の人々は狂信的で彼らの信仰に身を捧げる。"
 tradition_welcoming_name:1 "カリスマ"
 tradition_welcoming_desc:1 "この文化の人々は外交事に優れ、なかでも、社交時における礼儀作法を他の何よりも尊重する。"
 tradition_agrarian_name:0 "農耕民族"
 tradition_agrarian_desc:0 "この文化は農耕文化であり、彼らの土地は飢えた軍隊のために十分な作物を生産している。食料に困らないということは徴収できる農民が多いということであるが、それは同時に、兵士一人一人の士気が厳しい地域の兵士ほど高くないということを意味する。"
 tradition_eye_for_an_eye_name:0 "目には目を"
 tradition_eye_for_an_eye_desc:0 "この文化においては侮辱は忘れられることは無く、許されることも無い。人々は怨恨を永きにわたり抱き続けることが出来、復讐は激情を以って執行される。"
 tradition_forbearing_name:0 "堅忍不抜"
 tradition_forbearing_desc:1 "この文化では忍耐と抑制でもって逆境に臨むのが当たり前である。"
 tradition_equitable_name:0 "公平"
 tradition_equitable_desc:0 "この文化では真実と公平な正義が高く評価される。"
 tradition_charitable_name:0 "慈善"
 tradition_charitable_desc:0 "この文化では信仰に関係なく、恵まれない人々への援助に意欲的だ。"
 tradition_modest_name:0 "謙虚"
 tradition_modest_desc:0 "この文化は謙虚であることに価値を置いており、独り占めや自らが他者に優越するという考えを戒めている。"
 tradition_hill_dwellers_name:0 "丘の住人"
 tradition_hill_dwellers_desc:0 "この文化は丘陵に詳しく、この土地を有効に使う術を知っている。"
 tradition_forest_folk_name:0 "森の民"
 tradition_forest_folk_desc:0 "この文化は広大な森に接して暮らしており、その恩恵を受ける術を心得ている。"
 tradition_mountain_homes_name:0 "山は住処"
 tradition_mountain_homes_desc:0 "この文化は切り立った険しい山近くの高原で生活し、繁栄する方法を知っている。"
 tradition_dryland_dwellers_name:0 "乾燥地の住人"
 tradition_dryland_dwellers_desc:0 "この文化は乾燥した気候での生活に慣れており、水源探索や灌漑、耕作の術を知っている。"
 tradition_jungle_dwellers_name:0 "ジャングルの住人"
 tradition_jungle_dwellers_desc:0 "この文化ではジャングルは身近であり、その恵みの収穫方法は熟知されている。"
 tradition_faith_bound_name:0 "信仰による束縛"
 tradition_faith_bound_desc:0 "この文化では、異なる信仰は後継者の資格がないことを意味する。"
 tradition_by_the_sword_name:0 "剣によって"
 tradition_by_the_sword_desc:0 "この文化の人々は、剣を持つ者こそが最高の宣教師であると信じている。聖戦への支持は広がっているが、神の力が認めるかどうか、その動機は吟味される。"
 tradition_language_scholars_name:0 "語学者"
 tradition_language_scholars_desc:0 "隣人の言葉を識ることは、神の言語へ一歩近づくことだ。"
 tradition_pastoralists_name:0 "牧畜家"
 tradition_pastoralists_desc:0 "この文化は広く開けた土地に詳しく、そこで大きな動物の群れを飼っている。"
 tradition_desert_nomads_name:1 "砂漠の旅人"
 tradition_desert_nomads_desc:1 "この文化は砂漠の過酷な環境に慣れており、移動や戦闘、日常生活にラクダを使うことに習熟している。"
 tradition_gardening_name:0 "造園家"
 tradition_gardening_desc:0 "この文化には、様々な庭園を建設・維持し、小さな楽園を作り上げてきた長い伝統がある。"
 tradition_monogamous_name:0 "単婚制"
 tradition_monogamous_desc:0 "この文化では、その信仰に関わらず、配偶者をただ1人持つ。"
 tradition_polygamous_name:0 "複婚制"
 tradition_polygamous_desc:0 "この文化では、その信仰に関わらず、複数の配偶者を持つことが多い。"
 tradition_concubines_name:1 "側室"
 tradition_concubines_desc:1 "この文化の統治者は、その信仰に関わらず、しばしば幾人かの側室を家に置く。"
 tradition_mendicant_mystics_name:0 "托鉢の神秘主義者"
 tradition_mendicant_mystics_desc:1 "この文化における神聖な人々は、信仰とは在野でこそ伝道すべきと固く信じている。特に信仰深い人々は、しばしば世界をさまよい歩く。"
 tradition_parochialism_name:0 "郷党心"
 tradition_parochialism_desc:0 "この文化の都市の住人には激しい競争心と独立心がある。#EMP 彼らの#!都市を最も偉大なものにすることに、彼らは多くの金と精力を注ぎ込む。"
 tradition_martial_admiration_name:0 "武勇の称賛"
 tradition_martial_admiration_desc:0 "自らの文化のために立ち上がり剣を手にして戦う有志は、称賛に値する。勝算は度外視だ。"
 tradition_chanson_de_geste_name:0 "武勲詩"
 tradition_chanson_de_geste_desc:0 "この文化は、遠い昔の祖先の英雄的な行為を大切にしている。ギヨームやローランなどの騎士の生涯をロマンチックに再現することで、後世の人々に感動を与えるだろう。"
 tradition_ruling_caste_name:0 "支配階級"
 tradition_ruling_caste_desc:0 "この文化の統治者は、自分たちの文化とは異なる者を支配することに慣れている。彼らは反乱を効果的に抑える術を知っている。例え世間体を犠牲にしたとしても。"
 tradition_staunch_traditionalists_name:0 "厳格な伝統主義者"
 tradition_staunch_traditionalists_desc:1 "伝統は伝統、不動で変えられないものだ。我々は我々を我々たらしめているもののために立ち上がる覚悟と意志を持たなければならない。"
 tradition_sacred_groves_name:0 "神聖な木立"
 tradition_sacred_groves_desc:0 "この文化では木は神聖視されている。森は生き物であり、大切にされるものだ――破壊されるものではない。"
 tradition_hold_the_line_name:0 "戦列を維持せよ"
 tradition_hold_the_line_desc:1 "この文化のすべての戦闘員は自身の力に誇りを持つことになるだろう。指揮官の熱い演説は兵士たちを最後の最後まで奮起させる。"
 tradition_legendary_noble_families_name:0 "伝説の貴族"
 tradition_legendary_noble_families_desc:1 "この文化の運命を切り拓いた貴族の一つと繋がりがない限り、あなたに価値はない。"
 tradition_castle_keepers_name:0 "城守"
 tradition_castle_keepers_desc:1 "攻撃は良い防御ではない。良い防御とは、既知の世界の表面上で最も多くの城を持つことだ。"
 tradition_city_keepers_name:0 "都市の管理者"
 tradition_city_keepers_desc:1 "都市はこの文化の心臓部であり、彼らは自分たちのメトロポリスがすべて、世界に知られる羨望の的となることを望んでいる。"
 tradition_fractious_name:0 "手に負えない"
 tradition_fractious_desc:1 "敵の敵#EMP も#!敵。"
 tradition_runestones_name:1 "ルーン石碑の建立者"
 tradition_runestones_desc:1 "死、征服、地位の獲得——これらは貴族の生活を特徴づけるものではなかったのか？ 我々の民族が行く場所には、我々の人生の価値の指標も行くのだ。"
 tradition_insular_spirit_name:0 "固執した精神"
 tradition_insular_spirit_desc:1 "この文化は独自的なやり方が曲げられることをよしとせず、他の文化のいかなる攻撃にも立ち向かうだろう。"
 tradition_monastic_communities_name:0 "修道共同体"
 tradition_monastic_communities_desc:1 "この文化は貴族の子弟を信仰の奉仕へと送り出す長い伝統を持っている。修道会から尊敬を集める政治思想家が現れるのも珍しくはない。"
 tradition_roman_legacy_name:1 "東ローマの遺産"
 tradition_roman_legacy_desc:1 "ローマ帝国の軍隊制度はこの文化でまだ人々の記憶に残っている。徴集された群れよりも職業的な軍隊が好まれる。"
 tradition_longbow_competitions_name:0 "長弓競技会"
 tradition_longbow_competitions_desc:1 "この文化では一般人が引く弓より更に強力な弓が好まれる。週一度のその弓での練習は、辺鄙な村から最大の大都市まで、どんな宗教儀式とも同じぐらい大事にされている。"
 tradition_illyrian_grit_name:0 "イリュリアの闘志"
 tradition_illyrian_grit_desc:1 "この文化は常に自身と戦っているかもしれないが、時が来れば、共に侵略者に立ち向かうために立ち上がるだろう。"
 tradition_maritime_mercantilism_name:0 "海上重商主義"
 tradition_maritime_mercantilism_desc:1 "世界は軍隊によって支配されているかもしれないが、この文化は海を渡る金の流れを支配する者こそ世界を真に支配していることを知っている。"
 tradition_sacral_kingship_name:0 "神聖な王権"
 tradition_sacral_kingship_desc:1 "この文化の統治者は神とみなされるか、あるいは王権が神の美徳とみなされる。神にとっての王とは何か？"
 tradition_reavers_name:0 "略奪者"
 tradition_reavers_desc:1 "沿岸に住むこの文化圏の人々の多くは、他の港から盗みに行くため船に乗ることに挑む。直属の主君からは容認されていないものの、いかなる統治者も、それがいざというとき優れた兵士になることを知っている。"
 tradition_practiced_pirates_name:0 "訓練された海賊"
 tradition_practiced_pirates_desc:1 "港を襲い、火をかけて殆どのモノを持ち去ることは高貴な行いではないかもしれないが、それはとても#EMP 金になる#!。"
 tradition_determined_independence_name:0 "断固とした独立"
 tradition_determined_independence_desc:1 "服従より死を！この文化の統治者は従属以上の敗北はないと考え、自分自身が独立するためには何でもするだろう。"
 tradition_merciful_blindings_name:0 "慈悲深き目潰し"
 tradition_merciful_blindings_desc:1 "この文化では、どれだけ許せないことがあっても、心臓を打ち抜くより目をえぐり出す方が良いと考える。"
 tradition_reindeer_hunters_name:0 "トナカイの狩人"
 tradition_reindeer_hunters_desc:1 "鹿を追うことは、タイガの絶え間ない霜の上を舞うことにほかならない。この文化は、持っている狩猟用品を最大限に活用することを学んだ。"
 tradition_mountaineer_ruralism_name:0 "登山家気質"
 tradition_mountaineer_ruralism_desc:1 "ボヘミアの森の丘陵地帯からオレ山やタトラ山の岩山まで、この文化の人々は岩場を踏破する方法だけでなく、山での生活を楽にこなす方法も知っている。"
 tradition_life_is_just_a_joke_name:0 "人生は喜劇の如く"
 tradition_life_is_just_a_joke_desc:1 "この文化では、まな板の上に置かれた自分の頭に斧が降り降ろされようとも、鼻で笑う。"
 tradition_steppe_tolerance_name:0 "ステップの寛容"
 tradition_steppe_tolerance_desc:1 "ステップで生活するものは、生活様式に多くの共通点を持っている。見慣れぬ人が違う信仰であっても、鞍の上で生活していることに変わりはない。"
 tradition_nubian_warrior_queens_name:0 "戦士の女王"
 tradition_nubian_warrior_queens_desc:0 "東アフリカに住む人々は、かつて侵略者に立ち向かい、クシュに王国を築いた偉大な戦士の女王をよく覚えている。隣人たちは男性の優位性を主張するかもしれないが、我々は母親を中心に血統をたどっており、力強いヌビア女性の鬨の声は、外国の「男たち」を故郷へと追い返す。"
 tradition_maritime_mangroves_name:0 "海のマングローブ"
 tradition_maritime_mangroves_desc:1 "この文化は、他の文化が通れないと考える沼地を航行することを学んだ。彼らはこれを利用し、到達不可能な拠点を建設し、そこから交易、略奪、および世界の探検を行なってきた。"
 tradition_mixed_governance_name:0 "混合統治"
 tradition_mixed_governance_desc:1 "この文化ではどの考えも傾聴し、どんな新しい方法も実践する価値があるとみなしている。家臣が適してると見なした統治方法ならこの統治者は奨励する。"
 tradition_ritual_scarrification_name:0 "慣習的瘡痕"
 tradition_ritual_scarrification_desc:1 "この文化では、刃を味わった肉体を持つ人々を尊敬する。勇気の証明なのか、美しいデザインの表現なのか、いずれにせよ彼らは自身の肌に傷をつける。"
 tradition_hidden_cities_name:0 "秘密都市"
 tradition_hidden_cities_desc:2 "ジャングルの木々の間にあろうが、有機的な迷宮に守られていようが、異国の人々はこの文化の都市の存在自体を知らないだろうし、ましてやその攻め方など分からないだろう。"
 tradition_hereditary_bards_name:0 "継承する詩人"
 tradition_hereditary_bards_desc:1 "ある文化では代々受け継がれる物語があり、それはいかなる称号にも匹敵する。"
 tradition_ancient_miners_name:0 "古来の坑夫"
 tradition_ancient_miners_desc:1 "この文化はいつも原料物質、鉱石、未加工宝石に囲まれてきた。この人々は発掘現場を探すことと相性が良い。"
 tradition_wetlanders_name:0 "湿地人"
 tradition_wetlanders_desc:1 "この文化は湿原や沼地に熟達している。その生活は時にカビとの闘いだが、彼らは泥炭を活用する術を学んだ。"
 tradition_diasporic_name:0 "ディアスポラ"
 tradition_diasporic_desc:1 "この文化の人々はかつて愛していた故郷を失った。彼らの中には新たな出発点を求めて世界を旅している者もいる。"
 tradition_sorcerous_metallurgy_name:0 "呪術的冶金術"
 tradition_sorcerous_metallurgy_desc:1 "この文化には、金属を金に変えようとする錬金術師が武器を作る鍛冶屋と同じくらい存在する。この文化の富と兵器を魔術で強化することの何が問題なのだろう？"
 tradition_polders_name:0 "干拓地"
 tradition_polders_desc:0 "この文化では周囲の海を干拓してきた長い伝統がある。そのため、本来は浅い海底を農業や建築の為に活用することができる。"
 tradition_caucasian_wolves_name:0 "コーカサスの狼"
 tradition_caucasian_wolves_desc:0 "幾世紀にもわたってコーカサス地方の入口一帯を棲家としてきたこの文化は、山岳の戦いに関わるありとあらゆるものに馴れ親しんでいた。"
 tradition_artisans_name:0 "熟練職人"
 tradition_artisans_desc:0 "この文化では子が親の職を継ぐことが多く、世代を超えてその職に関する幅広い知識と技術が蓄積されている。"
 tradition_fp1_coastal_warriors_name:0 "沿岸の戦士"
 tradition_fp1_coastal_warriors_desc:1 "我々はいつも海岸線に引き寄せられる。潮風、カモメの鳴き声、魚の燻製の香り...水辺とその自由から遠く離れて暮らすことを選ぶ戦士がいるだろうか？"
 tradition_fp1_performative_honour_name:0 "見かけの名誉"
 tradition_fp1_performative_honour_desc:1 "名誉とは生まれるもの、そうだ、だが、積み重ねてきた行いで得るものでも失うものでもある。追い回すこと仕返すことを軽んじ、或いはしくじってしまえば、ひよっこ共が戦士へと駆け上がる様を後目に、自身は萎びた抜け殻へと堕ちるだろう。"
 tradition_fp1_northern_stories_name:0 "北欧の伝承"
 tradition_fp1_northern_stories_desc:1 "人生は、物語というレンズを通して生かされ、語られ、記憶される。我らが語る物語、人々が語る我らの物語。それは、我らの行いそのものと同様に価値あるものだ。我らは語り継ぐ者である。"
 tradition_fp1_trials_by_combat_name:0 "決闘裁判"
 tradition_fp1_trials_by_combat_desc:1 "言葉は卑怯者が武器の代わりに使うものだ。剣を使えばより早く公正に解決できるというのに、なぜ古びた法と腐敗した判事へ正義を委ねるのか？"
 tradition_fp1_the_right_to_prove_name:0 "証明する権利"
 tradition_fp1_the_right_to_prove_desc:0 "誰もが生まれながらにして戦士というわけではないが、正しい気概と強靭な剣の腕があれば、誰もが生粋の戦士として頭角を現し、果てはまごうことなき戦士となれるだろう。"
 culture_parameter_city_buildings_more_county_opinion:0 "[city|E][holdings|E]はそのレベルによってより多くの[county_opinion|E]を与えます"
 culture_parameter_monastic_expectations:1 "この[culture|E]の[characters|E]、特に未成年の子どもは、誓いを立てることを受け入れやすくなります"
 culture_parameter_temperate_trait_bonuses:0 "[GetTrait('temperate').GetName( GetNullCharacter )]の[traits|E]は追加のボーナスを持ちます"
 culture_parameter_devoted_trait_bonuses:0 "[GetTrait('devoted').GetName( GetNullCharacter )]の[traits|E]は追加のボーナスを持ちます"
 tradition_strong_kinship_name:0 "強固な血縁"
 tradition_strong_kinship_desc:0 "この文化は拡大する家族や氏族の血縁に強固な伝統をもっている。必要とあれば、統治者はその親族を常に頼ることができる。"
 tradition_amharic_highlanders_name:0 "アムハラの高地民"
 tradition_amharic_highlanders_desc:0 "アムハラ高原は、上手くやりさえすれば農業にとても適した土地だ。幾世代にもわたって、人々はこの環境で働き、生活し、独自の伝統や風習を育みながら繁栄してきたのである。"
