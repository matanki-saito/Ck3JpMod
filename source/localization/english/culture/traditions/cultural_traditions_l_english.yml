 culture_tradition_events.0002.t:0 "[GetPlayer.Custom( 'KnightCultureNoTooltip' )]との練習試合: 結末"
 culture_tradition_events.0002.desc:0 "私は武器を置くと[recipient.GetTitledFirstName]の方を向き、慣例の拍手を送る。[recipient.GetSheHe|U]も同様だ。\n\n"
 culture_tradition_events.0002.desc_actor_victor_good:0 "「良い戦いだった、我が[actor.GetTitleTierName|U]！あなたは正々堂々と私に勝った。」[recipient.GetFirstNameNoTooltip]は言う。\n「この鍛錬は、将来[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]の戦争があったときに、必ずや役に立つことだろう。」\n\n爽やかな体験だった、体調も整った！"
 culture_tradition_events.0002.desc_actor_victor_bad:0 "「良い戦いだった、我が[actor.GetTitleTierName|U]、完全に私の負けだ。」[recipient.GetFirstNameNoTooltip]は泣き出しそうな声で言う。\n「しかし、この勝利に慢心してはいけない。私はあなたの敵ではない、彼らはまだそこにいるのだ。」\n\nふん！私はとても調子がいい！"
 culture_tradition_events.0002.desc_recipient_victor_good:0 "「良い戦いだった、我が[actor.GetTitleTierName|U]、今回は私の勝ちだ！」[recipient.GetFirstNameNoTooltip]は堂々とした口調で言う。「これで我々は何事にも立ち向かう準備が整った！」\n\n確かにそうだ、次の征服を考えるべきかもしれないが？"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 "「良い戦いだった、我が[actor.GetTitleTierName|U]。あなたを傷つけてしまったとすれば申し訳ない。一瞬、私は恍惚状態になって——私は私の武器と一つになっていたんだ…」[recipient.GetFirstNameNoTooltip]は申し訳なさそうに言う。\n「少し休んだほうがいいのでは？」\n\n馬鹿な、私は肉屋の犬のように元気一杯だ！"
 culture_tradition_events.0002.a:0 "良い試合だ！"
 culture_tradition_events.0002.b:0 "私は負けたかもしれないが、それでも良い訓練になった！"
