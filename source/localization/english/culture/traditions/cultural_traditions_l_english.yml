 culture_emergence_events.0002.desc:0 "我が民、[ROOT.Char.GetCulture.GetCollectiveNoun]は、誇り高く、広く普及した人々である。\n\nいくら似ているとはいえ、私の臣下が他所の[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]と異なる行動を取り始めたことは否定できない。時には、[ROOT.Char.GetCulture.GetNameNoTooltip]を訪れたグループと私の支配下にあるグループとの間に対立さえある。\n\n私たちは新しいアイデンティティを発展させている。私たちは[ROOT.Char.GetCulture.GetNameNoTooltip]だ。ーしかし同時にそうではない。この発展は促進されるべきか？"
