 culture_emergence_events.0001.desc:0 "私は[ROOT.Char.GetCulture.GetName]だが、私の首都である[capital_county_scope.GetBaseName]の人々は[hybdridization_offer_culture.GetName]である。最近、私の[hybdridization_offer_culture.GetNameNoTooltip]の臣民が、私と私の[ROOT.Char.GetCulture.GetNameNoTooltip]のやり方を模倣しているのを見かける。\n\n彼らは我々の伝統を融合させているのだ。古いものもあれば新しいものもある——だが、最も重要なことは、彼らが私の支配をより受け入れてくれていることだ！\n\nあるいは、この進展は奨励されるべきなのかもしれないが？"
