 culture_tradition_events.0100.t:0 "文化と信仰の破壊"
 culture_tradition_events.0100.desc:0 "[head_of_faith.GetTitledFirstName]からの書状が届いた。それは社交的な挨拶で始まり、[culture_scope.GetName]の人々の目から見た私の重要性を概説している。\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 "「人々が一夫一婦制を実践している限り、あなたは[faith_scope.GetAdjective]の教義に違反していることを理解しなければならない！私はただ、あなたの救済を願っている。すべての善良な[faith_scope.GetAdjectiveNoTooltip]の義務は、一人の配偶者だけ​​で果たすことはできない。」と、書状には綴られている。"
 culture_tradition_events.0100.tradition_polygamous:0 "「あなた方が実践している一夫多妻制は[faith_scope.GetAdjective]の教義に反しており、[faith_scope.HighGodName]の目には罪と映っている！私はただ、あなた方の救済を願っている。どうか、人々を光の中に導き、余分な配偶者を取り除いてほしい！」と、書状には綴られている。"
 culture_tradition_events.0100.tradition_concubines:0 "「あなたの側室の慣習は[faith_scope.GetAdjective]の教義では支持されない、正しい結婚によってのみ[faith_scope.HighGodName]はあなたの民に微笑むだろう！私はただ、あなたの救済を願っている。側室はお捨てなさい、我々皆のために。」と、書状には綴られている。"
 culture_tradition_events.0100.end:0 "\n\nまさにジレンマだ…私はどちらを重視するべきだろう？我が民の慣習か、それとも信仰の教義か？"
 culture_tradition_events.0100.a:0 "[faith_scope.GetAdjectiveNoTooltip]の教義を守らなければならない。"
 culture_tradition_events.0100.b:0 "我が民の慣習の方が重要だ！"
 culture_tradition_events.0101.t:0 "神秘の心"
 culture_tradition_events.0101.desc:0 "おべっか使いや国務に邪魔されない静かな食事などは滅多にないのだが、今夜、私はそれを手に入れた。良い、落ち着いた夕食で、私は社会的な力を休めることができた。\n\n数秒後、扉は悲劇的な必然性をもって蝶番から外れ、[mendicant_mystic.GetFaith.PriestNeuter]が部屋に飛び込んできた。[mendicant_mystic.GetSheHe|U]は、一振りで扉を叩き割った破片がまだ残っているでこぼこした杖を持ったままだ。\n\n「高貴な[ROOT.Char.GetTitleAsNameNoTooltip]よ、ご提案がございます！わずかな報酬で、私、#EMP [mendicant_mystic.GetFirstName]#!は、宮廷の子供たちに、我が民族の古来の風習の知識を教えて差し上げましょう！」"
 culture_tradition_events.0101.a:0 "もちろんだ、高貴な[mendicant_mystic.GetFaith.PriestNeuter]よ。まずはその叩き棒を下ろしておくれ。"
 culture_tradition_events.0101.a.tt:0 "[court|E]で利用可能なすべての[children|E]の進行中の[education|E]が増進します。"
 culture_tradition_events.0101.b:0 "[mendicant_mystic.GetFaith.HighGodNamePossessive]の仕事にはちょっと無理があるのでは？"
 culture_tradition_events.0101.b.tt.success:0 "あなたは神秘主義者を論破する"
 culture_tradition_events.0101.b.tt.failure:0 "神秘主義者は失望して宮廷を去る"
 culture_tradition_events.0101.c:0 "消えうせろ、乞食め！私は食事中だぞ！"
 culture_tradition_events.0111.t:0 "神秘主義者の演説"
 culture_tradition_events.0111.desc:0 "「…であればこそ、我らは人生の一瞬一瞬を、[mendicant_mystic.GetFaith.HighGodName]の恩寵に委ねなければならないのです。お分かりでしょうか？続けましょうか？」\n\n二時間。ぶっ通しだ。\n\nどうやって[mendicant_mystic.GetName]が私の部屋に入り込んだかは知らないが、[mendicant_mystic.GetFaith.PriestNeuter]は私に[mendicant_mystic.GetFaith.GetName]の神学のより詳細な点を講義しているのだ、#EMP 二時間ぶっ通しで。#!\n\nついに[mendicant_mystic.GetWomanMan]は沈黙し、返答を求めるように私を見つめた。自分の目が、落ち着きなく瞬くのを感じる。"
 culture_tradition_events.0111.a:0 "なんと感動的な言葉だ！"
 culture_tradition_events.0111.b:0 "汝は自身の見識を述べた。次はわたしの番だ…"
 culture_tradition_events.0111.a.tt.success:0 "あなたは神秘主義者の主張を論破する"
 culture_tradition_events.0111.a.tt.failure:0 "あなたは言葉に詰まる"
 culture_tradition_events.0111.c:0 "誰がこの浮浪者を家に入れたんだ？衛兵！助けてくれ！"
 culture_tradition_events.0121.t:0 "神秘主義者の奉仕"
 culture_tradition_events.0121.desc:0 "[mendicant_mystic.GetHerHis]にしては珍しく、[mendicant_mystic.GetFirstName]は私が[mendicant_mystic.GetHerHim]と面会できるまで、控えの間で辛抱強く待っていた。\n\n部屋に入ると[mendicant_mystic.GetFaith.PriestNeuter]は緊張の面持ちだったが、私が到着するやいなや急いで演説を始めた。\n\n「我が[ROOT.Char.GetLadyLord]、私はしばらく托鉢をして過ごしてまいりました。ですが[mendicant_mystic.GetFaith.HighGodNamePossessive]の務めは、魂こそ豊かにしますが、心と身体には負担を強いるものであります」\n\n「もし私を必要とおっしゃるのであれば、旅の杖をいったん置き、全身全霊をもってあなたの宮廷にお仕えしましょう。い、いかがでしょうか？」"
 culture_tradition_events.0121.a:0 "汝のような才気豊かな[mendicant_mystic.GetWomanMan]はぜひ用いたい…"
 culture_tradition_events.0121.b:0 "忠実なる[mendicant_mystic.GetFaith.PriestNeuter]だと…"
 culture_tradition_events.0121.c:0 "その見てくれ、その#EMP におい#!で、ここに住みたいと申すか？"
 culture_tradition_events.0131.t:0 "神秘主義者の憤怒"
 culture_tradition_events.0131.desc:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]だと？貴様など自らの腐敗した#EMP 汚物の中で悶え苦しむ#!虫ケラに過ぎぬわ！[mendicant_mystic.GetFaith.HighGodName]の下で己の罪を悔い改めよ！無敵の[mendicant_mystic.GetFaith.HighGodName]！的確な[mendicant_mystic.GetFaith.HighGodName]！難攻不落の[mendicant_mystic.GetFaith.HighGodName]！」\n\n忌々しい[mendicant_mystic.GetFaith.PriestNeuter]め。[mendicant_mystic.GetSheHe]は街角にいたときでさえ厄介だったというのに！誰が[mendicant_mystic.GetFirstName]を#EMP 我が家#!に招き入れたのか#EMP さえ#!分かれば、そいつの目をもぎ取ってやるのだが。[mendicant_mystic.GetSheHe]がここに来てからまだ十分も経っていないのに、もう頭痛が起き始めているのだ。\n\n托鉢僧のご高説にはもう耐えられない、奴の説教が自然と途切れた隙に、素早く行動しなければ。"
 culture_tradition_events.0131.a:0 "#EMP 私の#!罪だと？代わりに#EMP お前の#!罪について話そうじゃないか。"
 culture_tradition_events.0131.a.tt.success:0 "あなたは神秘主義者が全くの偽善者であると証明する"
 culture_tradition_events.0131.a.tt.failure:0 "神秘主義者はあなたが愚か者であると証明する"
 culture_tradition_events.0131.b:0 "ど…どうか私をより善い方向へ導いてくださいませんか？"
 culture_tradition_events.0131.b.tt.success:0 "神秘主義者はあなたが欠点を克服するのを助ける"
 culture_tradition_events.0131.b.tt.failure:0 "あなたは精神的苦痛に打ちのめされる"
 culture_tradition_events.0131.c:0 "#EMP 汚物の中で悶え苦しむ？#!この狂人を近くの汚物溜めに放り込め！"
 culture_tradition_events.0141.t:0 "神秘主義者の取引"
 culture_tradition_events.0141.desc:0 "「おわかりになりませんか、我が[ROOT.Char.GetLadyLord]、この…[ROOT.Char.GetFaith.GetName]の考えがいかにあなたの魂を危機に晒すかということを。真なる[mendicant_mystic.GetFaith.GetAdjective]の信仰の光にあなたを導き、永遠の苦悩からお救いすることをお許しください！」\n\n[mendicant_mystic.GetFaith.PriestNeuter]の托鉢修道士として、[mendicant_mystic.GetFirstName]は不信心な[ROOT.Char.GetCulture.GetName]の連中に説教するのは慣れっこだった。だが、農民に通用する手管が、貴族にそのまま通用するとは限らない。\n\n我らの間に沈黙が訪れ、私は[mendicant_mystic.GetWomanMan]の瞳をじっと見つめ、そこに希望と飢餓の光が踊り、明滅するさまを見て取った。"
 culture_tradition_events.0141.a:0 "汝の言葉には説得力があるな、[mendicant_mystic.GetFaith.PriestNeuter]よ。"
 culture_tradition_events.0141.b:0 "[ROOT.Char.GetFaith.GetNameNoTooltip]の信仰のメリットを明瞭にさせてくれないか…"
 culture_tradition_events.0141.b.tt.success:0 "あなたは[mendicant_mystic.GetFirstNameNoTooltip]を明らかにする"
 culture_tradition_events.0141.b.tt.failure:0 "あなたは対立したままだ"
