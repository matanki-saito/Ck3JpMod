l_english:
 language_events.0001.t:0 "言葉の不振"
 language_events.0001.desc:1 "複数の言語を頭の中に入れておくのは大変で、話している言語ですら忘れていく一方だ！\n\nつい先日、私は[language_to_forget.GetLanguage.GetNameNoTooltip]と[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の単語をうっかりごちゃ混ぜに使い自己紹介をした…指摘されるまで混同していることさえ気づかなかった！\n\nもはや私の頭から[language_to_forget.GetLanguage.GetNameNoTooltip]を外してしまうべきなのか…？"
 language_events.0001.a:0 "忘却してしまおう…"
 language_events.0001.b:0 "ダメだ！もっと努力して勉学に励まねば！"
 language_events.0002.b.tt:0 "あなたは[vassal_speaking_other_language.GetTitledFirstNamePossessive]の領国の全ての[vassal_speaking_other_language.GetCulture.GetName]から[gold_i]#P 50#!の「税」を集めるための徴税人を派遣します"
 language_events.0002.t:0 "共通言語"
 language_events.0002.desc:0 "我が封臣[vassal_speaking_other_language.GetTitledFirstName]が、私の[vassal_speaking_other_language.GetCulture.GetLanguage.GetName]の会話能力が堪能であると公に称賛していることが私の耳まで届いてきた！――この言語は[vassal_speaking_other_language.GetHerHis]の臣下の間で使われている。\n\n我が顧問は、[vassal_speaking_other_language.GetHerHis]の行為を認める[vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip]の手紙を[vassal_speaking_other_language.GetHerHim]に送り、この機会を十分に活用してはどうかと提案している。"
 language_events.0002.a:0 "「より良い理解は共栄へ達する！」"
 language_events.0002.b:0 "「あーはっは！お前からもっと徴税出来そうだ、親愛なる封臣よ。」"
 language_events.0010.t:0 "[language_to_forget.GetLanguage.GetNameNoTooltip|U]のレッスンの時間だ！"
 language_events.0010.desc:0 "フクロウが絶えず私を追い回し、私の[language_to_forget.GetLanguage.GetNameNoTooltip]の知識を試すという過酷な悪夢にうなされて、私は汗だくで目を覚ます。\n\nいくつかの文化圏で知恵の象徴とされるこの羽根をはやした悪魔は、一晩中私をつけ回し、私はそれを失望させることを恐れていた。あるいは、「多すぎる知識」に対し、能力を維持するためにストレスを感じている結果、このような夢を見たのかもしれない。"
 language_events.0010.a:0 "このままではいけない。"
 language_events.0010.b:0 "これからも日々、自分を追い込んでいこう！"