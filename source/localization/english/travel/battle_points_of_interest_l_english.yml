 BattlePoiDescriptionIntro1: "両軍は$BattlePoiProvince$で衝突し、一方を率いるのは$BattlePoiCommander$、もう一方を率いるのは$BattlePoiEnemyCommander$であった。"
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander$は$BattlePoiEnemyCommander$の軍に対して果敢な攻勢を仕掛けた。"
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander$は迫り来る$BattlePoiEnemyCommander$の軍に対して見事な防衛を展開した。"
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander$は果敢に$BattlePoiCommanderHisHer$の軍を率い、$BattlePoiEnemyCommander$が率いる$BattlePoiEnemyCommanderCulture$軍に突撃した。"
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander$は勇敢に$BattlePoiCommanderHisHer$の軍を率い、$BattlePoiEnemyCommander$が率いる$BattlePoiEnemyCommanderCulture$軍に対し立ちはだかった。"
 BattlePoiDescriptionLocArchers: "戦いの鍵となる瞬間は、$BattlePoiCommanderCulture$の弓兵たちが敵を回り込むことに成功したときだった。"
 BattlePoiDescriptionLocHeavyInfantry: "戦いの決定的な瞬間は、$BattlePoiCommanderCulture$の重装歩兵の一隊が敵の陣形を突破したときだった。"
 BattlePoiDescriptionLocLightCavalry: "戦いの結果が決したのは、$BattlePoiCommanderCulture$の騎兵が敵軍の背後に回り込むことに成功したときだった。"
 BattlePoiDescriptionLocHeavyCavalry: "戦いが終結したのは、$BattlePoiCommanderCulture$の騎兵が戦線を突破し、敵軍の中心部へ突入したときだった。"
 BattlePoiDescriptionLocPikemen: "勝利が確定したのは、$BattlePoiCommanderCulture$の槍兵が敵の突撃を押し返したときだった。"
 BattlePoiDescriptionLocArchersKnight: "戦いの鍵となる瞬間は、$BattlePoiBraveKnight$に率いられた$BattlePoiCommanderCulture$の弓兵たちが敵を回り込むことに成功したときだった。"
 BattlePoiDescriptionLocHeavyInfantryKnight: "戦いが決定的となったのは、$BattlePoiBraveKnight$に率いられた$BattlePoiCommanderCulture$の重装歩兵の一隊が敵の陣形を突破したときだった。"
 BattlePoiDescriptionLocLightCavalryKnight: "戦いの結果が決したのは、$BattlePoiBraveKnight$に率いられた$BattlePoiCommanderCulture$の騎兵が敵軍の背後に回り込むことに成功したときだった。"
 BattlePoiDescriptionLocHeavyCavalryKnight: "戦いが終結したのは、$BattlePoiBraveKnight$に率いられた$BattlePoiCommanderCulture$の騎兵が戦線を突破し、敵軍の中心部へ突入したときだった。"
 BattlePoiDescriptionLocPikemenKnight: "勝利が確定したのは、$BattlePoiBraveKnight$に率いられた$BattlePoiCommanderCulture$の槍兵が敵の突撃を撃退したときだった。"
 BattlePoiDescriptionLocVarangian: "戦いが終結したのは、$BattlePoiBraveKnight$に率いられたヴァリャーグの一団が戦線を突破し、敵軍の深部へと突入したときだった。"
 BattlePoiDescriptionLocBerserker: "戦いは予期せぬ展開を迎えた。それは$BattlePoiBraveKnight$が$BattlePoiEnemyCommanderCulture$の戦線を駆け抜けたときだった。"
 BattlePoiDescriptionLocMidFallback: "互いに疲弊し、最終的には$BattlePoiCommanderCulture$が敵軍を包囲した。"
 BattlePoiDescriptionLocOutcomeBerserker: "たった一人で敵の士気を打ち砕き、敵兵数十人を討ち取った。"
 BattlePoiDescriptionLocOutcomeBerserkerFled: "そして、たった一人で敵兵を数十人討ち取り、敵の士気を打ち砕いた。"
 BattlePoiDescriptionLocOutcomeDevastation: "仇敵は打ち砕かれた。"
 BattlePoiDescriptionLocOutcomeDevastationFled: "相対する敵軍を撃滅した。"
 BattlePoiDescriptionLocOutcomeChaos: "敵軍に致命的な被害を与えた。"
 BattlePoiDescriptionLocOutcomeChaosFled: "そして、敵軍に大きな損害を与えた。"
 BattlePoiDescriptionLocOutcomeLoss: "敵軍の士気を完全に崩壊させた。"
 BattlePoiDescriptionLocOutcomeLossFled: "そして、敵の士気を打ち砕いた。"
 BattlePoiDescriptionLocOutroImprisoned: "かくして、$BattlePoiEnemyCommander$は囚われたのだ。"
 BattlePoiDescriptionLocOutroSlain: "それ$BattlePoiEnemyCommander$を打ち取っ。"
 BattlePoiDescriptionLocOutroFledChaos: "混乱の中、$BattlePoiEnemyCommander$は$BattlePoiCommanderHisHer$の側近たちとなんとか逃げおおせた。"
 BattlePoiDescriptionLocOutroFledOrganized: "甚大な損失を被りながらも、$BattlePoiEnemyCommander$は戦略的撤退を率いることに成功した。"
