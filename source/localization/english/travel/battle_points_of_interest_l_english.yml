 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical: "#T $TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name$#!\n$TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc$\n\n"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name: "[Province.Custom('BattlePoiNameHistorical')]"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"
 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "トゥール・ポワティエ間の戦い"
 BattlePoIHistoricalDescTours: "#emp 勝者：[GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\n敗者：アブド・アッ＝ラフマーン・アル・ガーフィキー\n日時：732年10月10日#!\n#weak この戦いは、カール・マルテル（鉄槌のカール）がウマイヤ朝のフランス侵攻を押し返した戦いとして知られる。クラン川とヴィエンヌ川の間で行われたこの戦闘において、カールの兵士たちは壁のように動かず、突撃してくるウマイヤ朝の重騎兵を次々と打ち倒したという。彼らが敵の司令官を追跡して討ち取った後、異教徒軍は戦場から撤退した。#!"
 BattlePoIHistoricalNameLechfeld: "レヒフェルトの戦い"
 BattlePoIHistoricalDescLechfeld: "#emp 勝者：[GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\n敗者：[GetScriptedCharacterByHistoryID( '460' ).GetFirstName][GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\n日時：955年8月10日#!\n#weak ザクセンの王オットーの軍勢とハンガリー軍の間で繰り広げられた苛烈な戦い。双方に甚大な損害が出た後、ハンガリー軍は包囲されそうになり、戦局が不利になると察して逃走した。\n\n戦闘終了後、多くのハンガリーの指揮官が捕らえられ処刑されたことで、西ヨーロッパに対するマジャールの脅威はついに終焉を迎えた。#!"
 BattlePoIHistoricalNameHastings: "へースティングスの戦い"
 BattlePoIHistoricalDescHastings: "#emp 勝者：[GetScriptedCharacterByHistoryID( '140' ).GetFirstName]・[GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\n敗者：[GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n日時：1066年10月14日#!\n#weak ヘースティングズの戦いは、ウィリアムがイングランドの支配権を握る上で重要な戦いの一つであった。ノルマン軍は丘を登る形で戦闘を強いられ、なかなか進展を見せなかったが、一時撤退を余儀なくされた後、ウィリアムは英軍に対する反撃を立て直すことに成功した。\n\n敵軍の猛攻に圧倒され、ハロルドは弟の[GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip]と[GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip]共に戦死した。これにより、イングランドの王位は空位となった。#!"
 BattlePoIHistoricalNameStamfordBridge: "スタンフォード・ブリッジの戦い"
 BattlePoIHistoricalDescStamfordBridge: "#emp 勝者：[GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\n日時：1066年9月25日#!\n#weak スタンフォード・ブリッジの戦いは、イングランドの王位をめぐる3人の争い、ノルマンディー公ウィリアム、ノルウェー王ハーラル、そしてイングランド王ハロルドの間で繰り広げられた重要な戦いの一つであった。ハロルドは兵を率いて北方へ急行し、ノルウェー軍を奇襲して準備が整っていない状態で戦闘を強いらせた。\n\nハーラルは喉を射抜く矢によって戦死し、彼のイングランド人の同盟者であり、ハロルドの兄弟である[GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip]もまた討たれた。指揮官を失ったノルウェー軍は、戦いの余波で壊滅した。#!"
 BattlePoIHistoricalNameManzikert: "マラズギルトの戦い"
 BattlePoIHistoricalDescManzikert: "#emp 勝者：[GetScriptedCharacterByHistoryID( '3040' ).GetFirstName]・[GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\n敗者：[GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\n日時：1071年8月26日#!\n#weak 1068年に東ローマ帝国の皇帝として戴冠したロマノスは、小アジアへのトルコ軍の侵攻に対抗するため遠征を指揮した。初期の成功は限定的であったが、マンジケルト付近でセルジューク帝国のアルプ・アルスラーンとの戦いで決定的な勝利を目指した。\n\nしかし、指揮官の一人に裏切られ、軍の大部分が撤退した結果、ロマノスはムスリム軍に捕らえられることとなった。その後、敵によって解放されたものの、廃位され、盲目にされ、追放され、最終的には負傷がもとで死亡した。#!"
 BattlePoIHistoricalNameYarmuk: "ヤルムークの戦い"
 BattlePoIHistoricalDescYarmuk: "#emp 勝者：[GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\n日時：636年8月20日#!\n#weak ヤルムークの戦いは、東ローマ帝国の歴史において最も重要な戦いの一つである。この決定的な敗北により、帝国はシリアとエジプトを失い、アラブ帝国の大規模な拡大が始まった。\n\nこの戦いは6日間にわたって続いた。当初はムスリム侵略者に対して戦況が東ローマ軍に有利に進んでいたが、5日目の夜明けに状況が一変した。ムスリム軍は守勢から攻勢に転じ、6日目には大胆な騎兵突撃を決行して東ローマ軍を打ち破った。\n\n士気を喪失した東ローマ軍の兵士たちは谷へ転落し、溺死し、あるいは敵軍に押しつぶされながら戦場を逃げ惑った。#!"
 BattlePoIHistoricalNameDandanaqan: "ダンダーナカーンの戦い"
 BattlePoIHistoricalDescDandanaqan: "#emp 勝者：[GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\n日時：1040年5月23日#!\n#weak 北ペルシャで勢力を拡大していたセルジューク朝とガズナ朝との間で行われた重要な戦い。この戦いの初期においてガズナ朝はセルジューク軍を一度退けたものの、その後、戦利品の分配を巡って内部で争いを始めた。\n\n組織が乱れ、戦闘準備が整わない中、セルジューク軍が戻ってきたことで不意を突かれたガズナ軍は、襲撃を受け、飢え、士気を喪失し、最終的には完全に打ち砕かれた。#!"
 BattlePoIHistoricalNameAror: "アロールの戦い"
 BattlePoIHistoricalDescAror: "#emp 勝者：ムハンマド・イブン・アル＝カーズィム\n敗者：ラージャ・ダーヒル\n日時：711年#!\n#weak インドへのウマイヤ朝の侵攻における戦いで、シンドの王ラージャ・ダヒールとウマイヤ朝の間で行われた。\n\n当初、敵軍の方が数で勝っていたが、ウマイヤ朝の指揮官は戦闘に入る前に自軍を有利な位置に配置することに成功した。この采配が戦闘の流れを徐々にムスリム軍に傾け、最終的にラージャ・ダヒールの死によってウマイヤ朝の勝利が確定した。#!"
 BattlePoIHistoricalNameSvolder: "スヴォルドの海戦"
 BattlePoIHistoricalDescSvolder: "#emp 勝者：[GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\n日時：999年9月9日#!\n#weak ノルウェーのオーラフ・トリュグヴァソン軍と、デンマーク王スヴェン率いるデンマーク・スウェーデンの連合軍との戦い。\n\n圧倒的に数で劣りながらも、ノルウェー王オーラフは敵対する連合軍から逃げることを拒否し、戦闘に臨んだ。その際、彼はスウェーデン軍とデンマーク軍を「馬食い」や「森のヤギ」と侮辱したと伝えられる。\n\n最終的に、敵軍に大打撃を与えたものの、ノルウェー軍は壊滅した。オーラフは戦闘中に姿を消し、おそらく命を落としたと考えられている。#!"
 BattlePoIHistoricalNameCivitate: "チヴィターテの戦い"
 BattlePoIHistoricalDescCivitate: "#emp 勝者：[GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\n日時：1053年6月18日#!\n#weak ノルマン軍と、ドイツ軍や地元イタリア軍を含む教皇率いる連合軍との戦い。\n\n数的優位を誇った教皇連合軍だったが、戦場の中央に陣取ったノルマン歩兵を突破することができず、側面の騎兵もノルマン騎兵に敗北を喫した。\n\n戦いの直後、教皇自身がノルマン軍に捕らえられ、これによって紛争は終結を迎えた。#!"
 BattlePoIHistoricalNameTalas: "タラス河畔の戦い"
 BattlePoIHistoricalDescTalas: "#emp 勝者：アッバース朝カリフ国\n敗者：唐王朝\n日時：751年#!\n#weak アッバース朝カリフ国が南西からトランスオクシアナへ拡大を図る一方で、唐王朝が東から同地へ勢力を拡大しようとした際の長期的な衝突。\n\n当初、唐王朝の重装歩兵とトルコ系傭兵はアッバース軍を押し返す上で重要な役割を果たしていた。しかし、傭兵たちが敵側に寝返り、唐の同盟国も裏切ったことで、唐軍は後退を余儀なくされた。\n\nこの戦いにより、唐の西方拡大は終焉を迎え、トランスオクシアナは長期にわたってムスリムの支配下に置かれることとなった。#!"