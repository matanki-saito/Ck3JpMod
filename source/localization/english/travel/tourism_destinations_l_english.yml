l_english:
 building_holy_site_mahabodhi_temple_destination_desc: "この神聖な [GetBuilding('holy_site_mahabodhi_temple_01').GetName]の敷地を歩き回っていると、その静けさに圧倒される。菩提樹の下でブッダが悟りを開いた場所は、深い安らぎに満ちた場所である。悟りを開くまでのブッダの道のりを描いた複雑な彫刻は、私たち誰もが歩まなければならない精神の道を思い出させる。"
 building_holy_site_imam_ali_mosque_destination_desc: "街に入ると、[GetBuilding('holy_site_imam_ali_mosque_01').GetName]の黄金のドームが灯台のように輝いている。この聖地には、イマーム[ali.GetFirstName]が埋葬されており、多くの巡礼者が敬意を表している。空気は敬虔な気持ちで満たされ、壁に書かれた複雑なカリグラフィーは神への深い畏敬の念を表している。"
 building_holy_site_great_mosque_of_mecca_destination_desc: "[GetBuilding('holy_site_great_mosque_of_mecca_01').GetName]を見つめると、畏敬の念で心が満たされる。太古の昔から神聖な聖域であるカーバ神殿の姿は、[GetReligionByKey('islam_religion').GetName]の永続性を証明している。神に近づこうとする巡礼者たちの群れは、その信仰心においてまるで一つの存在のように動いている。"
 building_holy_site_great_mosque_of_cordoba_destination_desc: "[GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName]の広大なホールを歩き回ると、柱と赤と白のアーチの林立は建築上の創意工夫の驚異である。[GetReligionByKey('islam_religion').GetName]のイスラム様式と[visigothic_culture.GetName]のビザンティン様式の融合は、歴史と文化の豊かな土地を物語っている。"
 building_holy_site_great_mosque_of_djenne_destination_desc: "[GetBuilding('holy_site_great_mosque_of_djenne_01').GetName]が都市の中心から荘厳にそびえ立つ姿は、見る者を圧倒する。サヘル地域の風景を映し出すその独特なアドベレンガ建築は、信仰と建築技術の誇り高い象徴としてそびえ立っている。"
 building_holy_site_great_mosque_of_samarra_destination_desc: "[GetBuilding('holy_site_great_mosque_of_samarra_01').GetName]の前に立つと、独特な螺旋状のミナレットが風景にそびえ立っている。その独特な建築様式は、[GetReligionByKey('islam_religion').GetName]の世界の宝石のように際立っている。"
 building_holy_site_cologne_cathedral_destination_desc: "[GetBuilding('holy_site_cologne_cathedral_01').GetName]に近づくと、未完成の塔と進行中の建設は、その時代の熱意の証である。足場と石の合間から、壮大な建造物が形作られていく様子が見える。何世紀にもわたって立ち続ける信仰の象徴だ。"
 building_holy_site_canterbury_cathedral_destination_desc: "[GetBuilding('holy_site_canterbury_cathedral_01').GetName]の神聖な大聖堂を歩くと、歴史の重みを感じる。キリスト教信仰の礎であるこの大聖堂には、殉教者や聖人の物語が染み込んでいる。複雑な彫刻と厳粛な雰囲気は、数え切れない巡礼者の祈りを反響している。"
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName]は、静寂に包まれた中庭と優美なアーチを備えた、精神的に深い意義を持つ場所である。預言者ムハンマドが歩み、説教を行ったこの場所では、空気は静寂に満ちているかのようだ。敬虔な信者たちが畏敬の念を抱いて集まり、広大な空の下で祈りを捧げる声は、ささやき声のように静かである。"
 building_doges_palace_destination_desc: "[GetBuilding('doges_palace_01').GetName]の壮麗さには言葉を失う。その華麗なファサードと贅沢な部屋は、ヴェネツィアの権力と繁栄の象徴である。手の込んだ芸術作品と豪華な装飾は、指導者の権力と富を物語っている。"
 building_walls_of_genoa_destination_desc: "強大な[GetBuilding('walls_of_genoa_01').GetName]は、都市を守る恐るべき防壁として立ちはだかり、その指導者の軍事的強さと戦略的洞察力を示している。"
 building_visby_ringmur_destination_desc: "[GetBuilding('visby_ringmur_01').GetName]は町を取り囲んでおり、貿易と防衛におけるその重要性を示す石の証である。この城壁を歩きながら、私は建設者の技術と指導者の先見性に感嘆する。彼らは自国民の平和と繁栄を確保したのだ。"
 building_walls_of_benin_destination_desc: "素晴らしい[GetBuilding('walls_of_benin_01').GetName]。見渡す限りどこまでも続く、地元の人々の偉大な努力の結晶だ。私がこれまでに見たものよりも大きなこの巨大な土塁は、この土地の強さと創意工夫の誇り高き象徴としてそびえ立っている。"
 building_theodosian_walls_destination_desc: "コンスタンティノープルを護る偉容を誇る[GetBuilding('theodosian_walls_01').GetName]は、工学技術の驚異である。そびえ立つような存在感と幾重にも重なる構造は、あらゆる攻撃に備えた城塞都市であることを物語っている。このような防御構造を構築した先見の明は明らかである。"
 building_aurelian_walls_destination_desc: "永遠の都を取り囲む[GetBuilding('aurelian_walls_01').GetName]は、歳月と戦乱に耐え続けている。 長い年月をかけて拡張と強化が繰り返された古代の防衛施設は、ローマの永続的な遺産の防波堤として、複雑で豊かな歴史を包み込んでいる。"
 building_the_colosseum_destination_desc: "私の目の前には、[GetBuilding('the_colosseum_01').GetName]、過ぎ去った時代の巨大な遺跡がある。かつてはスペクタクルと栄光の場であったが、今では部分的に崩れ、[GetTitleByKey('e_roman_empire').GetNameNoTier]の強大さと影響力を示すものとして、壮麗さと闘争に満ちた過去の物語を今に伝えている。"
 building_iron_pillar_of_delhi_destination_desc: "[GetBuilding('iron_pillar_of_delhi_01').GetName]は、錆びにくい組成で冶金学の驚異であり、時の流れにも負けずに毅然と立ち向かっている。チャンドラグプタ2世王を称えて建てられたこの記念碑は、同時代の職人の高度な知識と技術の証である。"
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName]は、あまり知られていないが、デリーのそれと同様に興味深い存在である。古代の職人の創意工夫の証は、多くの旅行者や学者にとって関心の尽きないテーマだ。"
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName]、古代の威厳をたたえたピラミッドが、何千年もの間そうであったように、今も砂漠から威容を誇っている。 磨き上げられた石灰岩は取り払われてしまったが、今もなお畏敬の念を抱かせるファラオの墓は、かつての偉大な文明の面影を今に伝える。"
 building_stonehenge_destination_desc: "謎の建造物[GetBuilding('stonehenge_01').GetName]は、ソールズベリー平原に立っているが、その意図は時間とともに失われてしまった。これらの巨大な石は複雑な配置で並べられており、太古の昔から天体とのつながりについての知識を伝えている。それは、我々の時代よりもずっと前のことだ。"
 building_offas_dyke_destination_desc: "その景観を横断する[GetBuilding('offas_dyke_01').GetName]は、注目に値する土塁であり、[offa.GetFirstName]王の時代に作られた境界線である。この大きな障壁は、現在では部分的に浸食されているが、まだ識別でき、古代の防衛線と境界線を示しており、その時代の勢力対立を暗示している。"
 building_hadrians_wall_destination_desc: "[GetBuilding('hadrians_wall_01').GetName]の遺跡を歩きながら、[roman_culture.GetName]の先人たちの偉大さを思う。かつては恐るべき防御壁であったが、今では一連の遺跡となり、北の国境として、帝国の広がりと限界を証明するものとなっている。"
 building_petra_destination_desc: "バラ色の岩山に刻まれた古代都市[GetBuilding('petra_01').GetName]は、見る者を圧倒する。かつての栄光は失われたものの、有名なエル・ハズネ（宝物庫）は、過ぎ去った時代の繁栄、そして卓越した技術と芸術性を今に伝えている。"
 building_buddhas_of_bamian_destination_desc: "巨大な[GetBuilding('buddhas_of_bamian_01').GetName]は、崖の表面に刻まれており、この土地の宗教と文化の歴史を物語る静かな証となっている。時の流れによる摩耗にもかかわらず、古代の職人たちの芸術性と献身は、これらの素晴らしい彫刻に今もなお明らかである。"
 building_alhambra_destination_desc: "[GetBuilding('alhambra_01').GetName]は、複雑に入り組んだムーア様式の建築と緑豊かな庭園で知られ、グラナダの宝石とも呼べる。宮殿の複合施設は、形と機能の融合であり、支配者の洗練された美的感覚と威光を反映している。"
 building_citadel_of_aleppo_destination_desc: "堂々とした[GetBuilding('citadel_of_aleppo_01').GetName]は、丘の上の要塞として、街の景観を支配している。その巨大な壁と頑丈な構造は、時代を経て発展し、数え切れないほどの包囲攻撃と、この古代都市の強靭さを物語っている。"
 building_house_of_wisdom_destination_desc: "バグダッドにある[GetBuilding('house_of_wisdom_01').GetName]は、知識と学問の灯台として存在している。アッバース朝カリフによって設立されたこの壮大な図書館と学問の中心地には、その膨大な文献や論文の蔵書に触れようと、あらゆる国々から学者たちが集まってくる。"
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName]、その恐ろしい構造を持つ建物は、王宮であり、同時に牢獄としても使われていた。この城壁内の空気は歴史の重みを感じさせ、王や女王、幽閉された人々の物語が石に刻み込まれている。"
 building_london_bridge_destination_desc: "[GetBuilding('london_bridge_01').GetName]は、頑丈な橋脚と賑やかな商業施設を擁し、ロンドンの中心部を流れる大河テムズに架かる大動脈のような存在である。単なる交通路としてだけでなく、商人や旅行者、市民が集う活気あふれる商業と活動の拠点となっている。"
 building_notre_dame_destination_desc: "荘厳な[GetBuilding('notre_dame_01').GetName]は、そびえ立つ尖塔と壮大なファサードを備えたゴシック建築の傑作である。内部は敬虔な空気に満ち、ステンドグラスや彫刻の一つ一つが信仰の物語を伝えている。"
 building_brihadeeswarar_temple_destination_desc: "[GetBuilding('brihadeeswarar_temple_01').GetName]は、壮大な花崗岩の建造物であり、タンジャーヴールを見下ろすようにそびえ立っている。その高くそびえるヴィマナ（ヒンドゥー教やサンスクリットの叙事詩に登場する空飛ぶ宮殿、或いは戦車）と複雑なレリーフは、[chola_dynasty.GetName]王朝の壮麗さを物語っている。美術と信仰が崇高な表現を見出した時代である。"
 building_shwedagon_pagoda_destination_desc: "[GetBuilding('shwedagon_pagoda_01').GetName]は、黄金の尖塔が天に向かって伸び、見る者を魅了する。この聖地には仏陀の遺物が祀られていると信じられており、巡礼と信仰の場であり、ビルマの霊的な中心地である。"
 building_ananda_temple_destination_desc: "[GetBuilding('ananda_temple_01').GetName]は、きらびやかなシカラ（サンスクリット語で文字通り「山頂」を意味する、北インドのヒンドゥー教寺院建築におけるそびえ立つ塔）と壮麗なテラスを備え、[pagan_dynasty.GetName]王朝の建築技術の高さを示す証となっている。この見事な寺院は、複雑な彫刻と壁画で装飾され、上座部仏教の聖地となっている。"
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName]は、堂々とした構造と優雅なミナレットを備えた中心的な礼拝所である。毎週、そこは活動と祈りの拠点となり、信者たちが多数集まり、イスラム[GetReligionByKey('islam_religion').GetName]教コミュニティの強さと団結を再確認する。"
 building_khajuraho_destination_desc: "[GetBuilding('khajuraho_01').GetName]は、繊細かつ大胆な彫刻が施されており、生命、愛、崇拝を称えるものである。 チャンデーラ朝の支配者によって建てられたこれらの建築物の妙技は、当時の芸術的・精神的なビジョンを証明するものとなっている。"
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName]は、[charlemagne.GetFirstNameNicknamed]の遺産である。その壮大な礼拝堂は、八角形のデザインとドーム型の屋根を持ち、皇帝が[GetTitleByKey('e_roman_empire').GetNameNoTier]の栄光を復活させようとした野心を反映している。"
 building_hagia_sophia_christian_destination_desc: "壮麗な[GetBuilding('hagia_sophia_01').GetName]の中を歩き回ると、その壮大さに畏敬の念を掻き立てられる。広大なドームは天に届くかのようで、精緻なモザイク画は光に照らされてきらめいている。この場所の精神的な奥深さは、何世紀にもわたるキリスト教の信仰とビザンツ帝国の威厳とが共鳴し合っていることを感じさせる。"
 building_hagia_sophia_islamic_destination_desc: "[GetBuilding('hagia_sophia_02').GetName]に入ると、そこは今や壮大なモスクであり、その変貌ぶりに魅了される。そびえ立つミナレットが空に向かって伸び、壮麗なドームを補完している。内部では、イスラムのカリグラフィーと装飾がビザンティン建築と調和し、深い敬意と文化融合の雰囲気を醸し出している。"
 building_dome_of_the_rock_destination_desc: "[GetBuilding('dome_of_the_rock_01').GetName]は、黄金のドームが太陽の光にきらめくエルサレムの聖地である。この聖地は、神聖な岩を祀る場所であり、イスラム教徒とユダヤ教徒の両方から崇敬を集める、精神的に重要な場所である。"
 building_temple_in_jerusalem_destination_desc: "[GetBuilding('temple_in_jerusalem_01').GetName]の遺跡は、ユダヤ教徒とキリスト教徒の双方にとって神聖な場所であり、深い歴史と精神性を想起させる。かつての壮麗な神殿の唯一の遺構である嘆きの壁は、この都市の激動の過去を痛切に伝えるものである。"
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName]は、貴重な鉱石を求めて地中深くの採掘を行う活気あふれる場所である。この地域の繁栄と職人技には、ここで働く鉱夫たちの創意工夫と忍耐が不可欠である。"
 building_kutna_hora_mines_destination_desc: "[GetBuilding('kutna_hora_mines_01').GetName]は、商業と通貨の両方を支える重要な銀の供給源である。不屈の鉱夫たちが掘った縦坑と横坑のネットワークは、この地域の経済を動かす創意工夫と努力を象徴している。"
 building_kremnica_mines_destination_desc: "[GetBuilding('kremnica_mines_01').GetName]は金鉱で有名である。富と権力の象徴であるこの貴金属の採掘は、硬貨の鋳造と支配者たちの宮廷の豪華さを支えている。"
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName]は、銅を求めて延々と続く坑道の迷路である。鉱山から採掘される鮮やかな赤色の顔料「ファールン赤」は、この地域の多くの建物を彩り、鉱山が地域社会にとっていかに重要であったかを鮮やかに物語っている。"
 building_konasamudram_mines_destination_desc: "[GetBuilding('konasamudram_mines_01').GetName]はダイヤモンドが豊富に採掘されることで知られている。これらの貴重な宝石の輝きは、もたらされる富だけでなく、それらを発掘する人々の技術と苦労をも映し出している。"
 building_dean_mines_destination_desc: "[GetBuilding('dean_mines_01').GetName]は重要な鉄の供給源である。鉱夫や鍛冶屋が軍事や建設用の資材を鍛造するために休むことなく働いているため、ここでは金槌の音と炉の炎が絶えることがない。"
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName]は銀生産の中心地である。この地下から採掘される富が、この街を商業の盛んな中心地へと変貌させ、商人や職人を遠方からも引き寄せている。"
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName]は、鉛と銀の鉱脈が豊富にあることで有名である。ここで鉱夫たちが向き合う過酷な自然環境は、これらの貴重な資源を求め続ける執念を物語っている。"
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName]は、重要な銀の供給源である。鉱夫たちが絶え間なく大地を掘り起こすことで、この地域の繁栄が支えられ、貿易と商業の重要な中心地となっている。"
 building_kollur_mines_destination_desc: "[GetBuilding('kollur_mines_01').GetName]は、コーラルの深い森の中にあり、その素晴らしいダイヤモンドで有名である。これらの鉱山から採掘される宝石は、王冠を飾るだけでなく、その土地の豊かさと採掘者の技術を象徴している。"
 building_siderokausia_mines_destination_desc: "[GetBuilding('siderokausia_mines_01').GetName]は活気に満ち、この地域の重要な資源である鉄の採掘が行われている。ここで働く鉱山労働者たちのたゆまぬ努力は、大地の資源を最大限に活用しようという強い意志に支えられている。"
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName]は、亜鉛と鉛の古くからの供給源である。鉱夫たちが地下深くまで掘り進み、これらの金属を採掘する創意工夫は、この地域の成長と発展を支える上で極めて重要であった。"
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName]は、その貴重なラピスラズリで知られている。この鮮やかな青色の石は、その美しさと希少性から人気があり、職人や商人たちに求められているこの土地の宝物である。"
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName]は、その素晴らしいターコイズで有名である。この鮮やかな宝石は、宝飾品や装飾品として珍重されており、[persian_culture.GetName]の文化と職人技の豊かさを反映している。"
 building_ratnapura_mines_destination_desc: "[GetBuilding('ratnapura_mines_01').GetName]は、サファイアやルビーの輝きを約束する。これらの宝石は、地中深くに埋蔵されており、世界中で珍重されている。それは、この土地が豊かであることの証である。"
 building_allaq_mines_destination_desc: "アッラクの山々に囲まれた[GetBuilding('allaq_mines_01').GetName]は、重要な銅の供給源である。鉱夫たちがこの不可欠な金属を供給するために休むことなく働く中、岩に打ち付けられるツルハシの音が響き渡る。"
 building_takkeda_mines_destination_desc: "賑やかな[GetBuilding('takkeda_mines_01').GetName]は、その豊富な銀鉱で有名である。ここで採掘される金属は、地元の職人技を支えるだけでなく、地域の経済にも大きく貢献している。"
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName]は塩の重要な供給源である。食料の保存と貿易の両方に不可欠なこの「白い黄金」が、この採掘場を重要な経済拠点としている。"
 building_taghaza_mines_destination_desc: "サハラ砂漠の中心にある[GetBuilding('taghaza_mines_01').GetName]は、過酷ではあるが重要な塩の供給源である。キャラバン隊は、この荒涼とした場所まで長距離を旅し、この土地では金よりも価値のある塩を求めている。"
 building_phocaea_mines_destination_desc: "[GetBuilding('phocaea_mines_01').GetName]はミョウバンで知られている。染色やなめし革に使用されるこの重要なミネラルを抽出する工程には、何世代にもわたって受け継がれてきた技術と深い知識が関わっている。"
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName]は豊富な金鉱である。この豊富な資源により、この地域は採掘活動の活気あふれる中心地となり、富の魅力に惹きつけられた冒険者や商人たちが集まってきた。"
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName]は、豊富な銅鉱床で知られている。地元の鉱夫や鍛冶屋がこの重要な銅を採掘し精錬する勤勉な努力が、この地域の生活を支えている。"
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName]は、鉛と銀の重要な供給源である。この地域の鉱業コミュニティは、困難な地形を巧みに克服し、この地域の繁栄に重要な役割を果たしている。"
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName]は活気に満ち、貴重な銀を採掘している。この地域の勤勉な鉱夫たちと彼らがもたらす富が、この地域を経済活動と成長の中心地としている。"
 building_ijil_mines_destination_desc: "広大な[GetBuilding('ijil_mines_01').GetName]は、豊富な塩の鉱床がある。熟練した鉱夫たちのおかげで、この地域は貿易と地域の発展に重要な貢献を果たしている。"
 building_cevennes_mines_destination_desc: "[GetBuilding('cevennes_mines_01').GetName]の地元の鉱山は、銀の重要な供給源である。鉱夫たちのたゆまぬ努力とその成果は、この地域の生活を支える上で重要な役割を果たしている。"
 building_mali_mines_destination_desc: "マリの広大な土地には、[GetBuilding('mali_mines_01').GetName]と呼ばれる貴重な鉱石が豊富に埋蔵されており、それは大きな富と誇りの源となっている。この地域の熟練した鉱夫や職人たちは、長い間これらの埋蔵資源を活用し、地域経済と貿易を支えてきた。"
 building_al_azhar_university_destination_desc: "カイロにある[GetBuilding('al_azhar_university').GetName]は、イスラム世界の学問と研究の灯台となっている。[GetReligionByKey('islam_religion').GetName]この神聖な学び舎は、何世代にもわたる学者を輩出し、この地域の知的・文化的豊かさに多大な貢献をしてきた。"
 building_sankore_university_destination_desc: "伝説の都市、トンブクトゥでは[GetBuilding('sankore_university').GetName]学問と知識の中心地である。学者や学生たちがここに集まり、神学から天文学まで幅広い分野の研究に没頭している。"
 building_siena_university_destination_desc: "シエナ大学はトスカーナの中心に位置し、[GetBuilding('siena_university').GetName]で代表される教育と思想の拠点である。その著名な教授陣と意欲的な学生たちは、活気ある学術コミュニティに貢献し、地域住民の知的活動において重要な役割を果たしている。"
 building_nalanda_university_destination_desc: "[GetBuilding('nalanda_university').GetName]はヴェーダ学の一大研究拠点である。この古代の教育機関はアジア各地から学者たちを集め、その遺産は地元の人々によって大切に守られ、人々はそれを歴史的・文化遺産の象徴として崇敬している。"
 building_hotin_fort_destination_desc: "強固な要塞[GetBuilding('hotin_fort_01').GetName]は、ドニエストル川を見下ろしている。要塞の分厚い壁とその要衝の地という立地は、侵略者から土地を守るという地元住民の決意を物語っている。"
 building_heddal_stave_church_destination_desc: "ノルウェーの静かな風景の中に、[GetBuilding('heddal_stave_church_01').GetName]は中世の職人技の素晴らしい見本として聳え立っている。精巧な木彫りとそびえ立つような構造は、地元の職人たちの献身と技術を反映している。"
 building_temple_of_uppsala_destination_desc: "[GetBuilding('temple_of_uppsala_01').GetName]は神聖な雰囲気に包まれ、古代ノルウェーの伝統と現代が融合する神聖な場所として存在している。この由緒あるホールは、巡礼者たちの多様な声がこだまする起源を持ち、長い間、集会の拠点として利用されてきた。"
 building_lund_cathedral_destination_desc: "[GetBuilding('lund_cathedral_01').GetName]は、その印象的なロマネスク様式の建築で地平線を支配している。この精神的な中心地は、地下聖堂と天文時計で有名であり、地元のキリスト教コミュニティの宗教生活の拠り所となっている。"
 building_danevirke_destination_desc: "[GetBuilding('danevirke_01').GetName]は、ユトランド半島全体に広がる巨大な土塁の要塞である。この古代の防衛施設は、地元の人々によって建設・拡張され、自分たちの土地を守り、自治を維持するという彼らの決意を象徴している。"
 building_roman_wall_of_lugo_destination_desc: "[GetBuilding('roman_wall_of_lugo_01').GetName]は、旧市街を取り囲んでおり、[roman_culture.GetName]の優れた技術を証明するものとなっている。地元住民は、この歴史的建造物を誇りに思っており、それは今もなお、この都市の古代の過去を象徴する強固な象徴として存在し続けている。"
 building_rock_of_gibraltar_destination_desc: "[GetBuilding('rock_of_gibraltar_01').GetName]は、海面から聳え立つようにそびえ立ち、重要な戦略的かつ象徴的な拠点となっている。地元の人々は、その軍事的意義を認識しており、何世紀にもわたって砦を強化し、2つの世界の間の玄関口の要塞としてきた。"
 building_aljaferia_palace_destination_desc: "サラゴサにある[GetBuilding('aljaferia_palace_01').GetName]は、アラゴン地方の中心にあるイスラム建築の傑作である。[GetReligionByKey('islam_religion').GetName]装飾的なアーチと静かな中庭は、ムーア人とキリスト教徒の豊かな文化融合を反映しており、地元の人々から大切にされている遺産である。"
 building_tower_of_hercules_destination_desc: "海岸近くに聳え立つのは、[GetBuilding('tower_of_hercules_01').GetName]、何世紀にもわたって船乗りの道しるべとなってきた古代の灯台である。この[roman_culture.GetName]建造物は、神話と歴史に彩られ、地元の船乗りたちの団結と導きの象徴とされている。"
 building_city_wall_of_toledo_destination_desc: "歴史ある都市を囲む、威風堂々とした城壁[GetBuilding('city_wall_of_toledo_01').GetName]は、その物語に満ちた過去を物語る証となっている。これらの城壁は、[roman_culture.GetName]、[visigothic_culture.GetName]、ムーア様式が融合したものであり、その中にある住民たちの誇りと安心の源となっている。"
 building_alcazar_of_segovia_destination_desc: "[GetBuilding('alcazar_of_segovia_01').GetName]は、町の岩山の上にそびえ立ち、まるで童話から抜け出してきたようなお城である。独特の形状と歴史を持つこの要塞は、地元の人々や観光客の想像力をかき立てる。"
 building_holy_site_basilica_santiago_destination_desc: "[GetBuilding('holy_site_basilica_santiago_01').GetName]は、キリスト教世界中の巡礼者にとっての道しるべである。この素晴らしい大聖堂は、サンティアゴ・デ・コンポステーラの巡礼路の終点であり、その聖遺物と素晴らしいロマネスク建築は、信仰深い人々から深く崇敬されている。"
 building_cilician_gates_destination_desc: "[GetBuilding('cilician_gates').GetName]は何世紀にもわたって戦略上の要衝であった。この自然の回廊は、商人や軍隊が利用し、この道を長年通ってきた地域社会にとって大きな意味を持つ。"
 building_fairy_chimneys_destination_desc: "カッパドキアの[GetBuilding('fairy_chimneys').GetName]は、風と水によって削り出された。これらの独特な形状をした印象的な岩の形成は、好奇心旺盛な旅行者を惹きつけるだけでなく、地元の人々の家や礼拝所としても利用されている。"
 building_sofia_ohrid_destination_desc: "[GetBuilding('sofia_ohrid').GetName]が視界に入ってくると、その静かな美しさに魅了される。 フレスコ画やモザイク画の一つ一つが信仰と芸術の物語を語り、その遺産は時を経ても色あせることなく、今も信者や観光客を魅了し続けている。"
 building_hosios_loukas_destination_desc: "[GetBuilding('hosios_loukas').GetName]は、ギリシャ中部の山々に囲まれた、ビザンティン芸術の宝石である。修道院の見事な建築と美しいフレスコ画は、地元の信者たちから崇敬を集め、正教の灯台となっている。"
 building_cattolica_stilo_destination_desc: "[GetBuilding('cattolica_stilo').GetName]は、イタリアにおけるビザンティン建築の顕著な例である。この小さなながらも魅力的な教会は、十字形のプランが特徴的であり、地元の人々の心に特別な場所として存在している。"
 building_etchmiadzin_cathedral_destination_desc: "[GetBuilding('etchmiadzin_cathedral').GetName]は、アルメニア人の世界的な精神的中心地とされるヴァガルシャパトの聖地である。この古代の大聖堂は、その豊かな歴史と宗教的意義により、地元のアルメニア人社会の誇りと精神的な安らぎの源となっている。"
 building_jvari_monastery_destination_desc: "丘の上に建つ[GetBuilding('jvari_monastery').GetName]は、眼下に広がる川の合流点を見下ろしている。この調和のとれた建築様式を持つグルジア正教の修道院は、この地域における永続的なキリスト教信仰の象徴であり、静寂に包まれた隠れ家である。"
 building_saint_catherine_destination_desc: "シナイ山の麓にひっそりと佇む[GetBuilding('saint_catherine').GetName]は、信仰の要塞である。この古代の修道院には、貴重な写本や神聖な遺物が保管されており、地元の正教徒や訪れる人々の瞑想の場となっている。"
 building_apollinare_nuovo_destination_desc: "歴史ある都市ラヴェンナでは[GetBuilding('apollinare_nuovo').GetName]初期キリスト教の芸術と建築の証が残っている。聖書の場面を描いた教会の壮麗なモザイクは、地元の信者や熱心な歴史愛好家にとって畏敬の念とインスピレーションの源となっている。"
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName]は、ギリシャ北部の半島にある独特な修道院コミュニティである。この聖なる山には数多くの修道院があり、正教の伝統に深く根ざした精神的な聖地であり、修道士や巡礼者たちから崇敬を集めている。"
 building_meteora_destination_desc: "テッサリア地方にある[GetBuilding('meteora_01').GetName]の修道院は、そびえ立つ岩の柱の上に建ち、畏敬の念を抱かせる光景である。まるで大地と空の間に浮かんでいるかのようなこれらの聖域は、地元の修道士たちが精神の高揚を追い求める姿を象徴している。"
 building_despot_palace_destination_desc: "[GetBuilding('despot_palace').GetName]の素晴らしさは、見る者を圧倒する。その壮大なホールと美しい中庭は、廷臣たちの喧騒と吟遊詩人の調べに満ちている。政治と芸術の活動の中心であるこの宮殿は、権力と洗練の誇り高い象徴として存在している。"
 building_maiden_tower_destination_desc: "[GetBuilding('maiden_tower').GetName]はボスポラス海峡の入り口にそびえ立ち、伝説に彩られたその城壁は、帝国の盛衰を見守ってきた。今、この城壁は、歴史あるこの海峡を行き交う船を見守る戦略的要衝として、注意深く目を光らせている。"
 building_patras_castle_destination_desc: "[GetBuilding('patras_castle').GetName]は何世紀にもわたって見張り塔として存在してきた。 さまざまな時代の痕跡を残す頑丈な壁や塔は、この都市の歴史的重要性と戦略的価値を証明している。"
 building_sumela_monastery_destination_desc: "トラブゾンの断崖に刻まれた[GetBuilding('sumela_monastery_01').GetName]は、修道院建築の驚異である。山腹にへばりつくように建つこの人里離れた修道院は、訪れる人々に息をのむような絶景と深い安らぎを与えてくれる。"
 building_saint_lazarus_destination_desc: "ラルナカの中心部に[GetBuilding('saint_lazarus').GetName]は由緒ある礼拝堂として建っている。この美しい建造物は、複雑な図像学と神聖な遺物を有し、地元の正教コミュニティの精神生活において特別な位置を占めている。"
 building_kassiopi_castle_destination_desc: "[GetBuilding('kassiopi_castle').GetName]は、イオニア海を見下ろすように堂々とそびえ立ち、監視の灯台とでも言うべき存在である。海軍と軍事活動の要衝であるこの城は、周辺の土地の安全と繁栄に重要な役割を果たしており、その歴史はローマ帝国東部の盛衰と密接に絡み合っている。"
 building_hagios_demetrios_destination_desc: "[GetBuilding('hagios_demetrios').GetName]の教会は、テッサロニキの守護聖人に捧げられた精神的な聖域である。壮麗なモザイク画で飾られた神聖な礼拝堂では、敬虔な地元信者たちの祈りと歌声が響き渡っている。"
 building_church_of_the_theotokos_destination_desc: "コンスタンティノープルの城壁の陰に佇む[GetBuilding('church_of_the_theotokos').GetName]は信仰の灯台である。この古代の教会は、その静寂な雰囲気と神聖なイコンで知られ、地元住民の宗教的・文化的活動の要となっている。"
 building_parthenon_destination_desc: "[GetBuilding('parthenon').GetName]は、アテネのアクロポリス頂上にあり、古代ギリシャ文明の不朽の象徴とみなされている。この壮大な神殿は、一部が廃墟となっているものの、その建築の素晴らしさと歴史的重要性により、今も訪れる人々を畏敬の念で包み込んでいる。"
 building_imam_reza_shrine_destination_desc: "[GetBuilding('imam_reza_shrine_01').GetName]は、精神的に非常に重要な意味を持つ場所である。黄金のドームとミナレットを持つ壮麗な複合施設には、この神聖な空間で慰めと精神的な再生を求める巡礼者が数え切れないほど訪れる。"
 building_soltaniyeh_destination_desc: "[GetBuilding('soltaniyeh_01').GetName]は、イルハン朝時代の建築の傑作である。その革新的なデザインと美しい青いタイルは、まさに卓越したランドマークである。"
 building_palace_of_ctesiphon_destination_desc: "[GetBuilding('palace_of_ctesiphon_01').GetName]は、ササン朝ペルシア帝国の壮大さを彷彿とさせる。 時の流れにもかかわらず今もなお残るタク・カスラのアーチは、この古代文明の建築技術の高さを痛切に思い起こさせる。"
 building_falak_ol_aflak_citadel_destination_desc: "ホラマーバードの町を見下ろす[GetBuilding('falak_ol_aflak_citadel_01').GetName]は、強固で美しい要塞である。この歴史的な城塞は、そびえ立つ胸壁と戦略的な位置を誇り、この地域の豊かな遺産と不屈の精神の象徴となっている。"
 building_minarets_and_remains_of_jam_destination_desc: "[GetBuilding('minarets_and_remains_of_jam_01').GetName]に近づくにつれ、畏敬の念が込み上げてくる。 ゴール朝の遺跡であるこれらの屹立した建造物は、荒々しい景観の中に孤独な見張り番のようにそびえ立ち、その複雑なレンガ造りは忘れ去られた時代の証となっている。"
 building_great_wall_of_gorgan_destination_desc: "その風景を横断しながら、私は[GetBuilding('great_wall_of_gorgan_01').GetName]の壮大さに圧倒された。目に見える範囲を超えて延々と続くこの巨大な要塞は、古代王国が侵略者から国境を守る必要があったことを力強く物語っている。"
 building_maharloo_lake_destination_desc: "シーラーズ近くにある[GetBuilding('maharloo_lake_01').GetName]の光景は魅惑的だ。そのピンク色の湖面は、現実離れしたような風景を作り出している。この湖は、独特な自然現象であり、その類まれな美しさと静けさに魅了される。"
 building_rainbow_mountains_destination_desc: "[GetBuilding('rainbow_mountains_01').GetName]を見つめていると、その鮮やかな色とりどりの層に目を奪われる。この驚くべき自然の造形は、自然が生み出した芸術作品に感嘆せずにはいられない。"
 building_mount_damavand_destination_desc: "雄大な[GetBuilding('mount_damavand_01').GetName]は、周囲の風景を見下ろすようにそびえ立ち、畏敬の念を抱かせる。[GetGeographicalRegion('world_persian_empire').GetName]の最高峰として、雪に覆われた山頂と神秘的な伝説は、見る者の想像力をかき立てる。"
 building_tomb_of_cyrus_destination_desc: "パサルガダエの[GetBuilding('tomb_of_cyrus_01').GetName]の前に立つと、歴史の重みをひしひしと感じずにはいられない。ソロモン王の母に捧げられたこのシンプルかつ優美な記念碑は、荘厳な遺産を今に伝えている。"
 building_ark_of_bukhara_destination_desc: "[GetBuilding('ark_of_bukhara_01').GetName]の堂々とした門をくぐると、何世紀もの時の重みをはっきりと感じずにはいられない。この古代の要塞は、何世紀も前に建てられて以来、地元の首長の権力の拠点であり、その分厚い城壁はシルクロードを行き交う無数の隊商を迎え入れてきた。"
 building_shah_i_zinda_destination_desc: "サマルカンドの[GetBuilding('shah_i_zinda_01').GetName]廟群を探索することは、時間と芸術の旅である。 繊細なタイル装飾が施された霊廟はそれぞれに物語を語り、この地域の豊かな文化と精神的な遺産に対する深い敬意を呼び起こす。"
 building_alamut_castle_destination_desc: "[GetBuilding('alamut_castle_01').GetName]は、アラムート渓谷の山頂にひっそりと佇み、神秘的な雰囲気を醸し出している。かつてはアサシン教団の拠点であり、その地の利と歴史に彩られた過去は、今でも私や地元の訪問者を魅了してやまない。"
 building_golden_gate_of_kiev_destination_desc: "[GetBuilding('golden_gate_of_kiev_01').GetName]に近づくと、その活気に満ちた壮大さに畏敬の念を抱く。この門は都市への入口として、賑やかな市場の喧騒と相まって、独特の雰囲気を醸し出している。都市の力を象徴する堅牢な建築は、キエフの輝かしい過去への畏敬の念とつながりを呼び起こし続けている。"
 building_sar_i_sang_mines_01_destination_desc: "[GetBuilding('sar_i_sang_mines_01').GetName]では、ラピスラズリの粉塵が辺りに立ち込めており、その深い青色の石は、その鮮やかな色合いが珍重され、熟練した鉱夫たちによって丁寧に採掘されている。ラピスラズリは、帝国の最高の宝飾品を鮮やかに彩っており、その鉱山は貿易と豪奢の歴史を今に伝えている。"
 legendary_watchtower_destination_desc: "[GetBuilding('legendary_watchtower').GetName]は高くそびえ立ち、揺るぎない視線で土地を見渡している。その強固な構造は、数マイル先からもはっきりと目視でき、その建造者の警戒心の強さを示す証となっている。それは監視塔としてだけなく、この国の平和を脅かす者たちに対する防護の象徴としても機能している。"
 legendary_hunting_ground_destination_desc: "[GetBuilding('legendary_hunting_lodge').GetName]は、荒々しい自然が支配する領域である。広大な敷地には多様な動植物が生息し、狩猟という高貴な娯楽のための手つかずの聖域を提供している。ここでは伝統と自然が融合し、大自然を相手に自分の腕を試したい人たちに、困難ではあるがそれに見合う経験を提供している。"
 legendary_palace_destination_desc: "壮大な雰囲気に包まれた[GetBuilding('legendary_palace').GetName]は、その領域に足を踏み入れるすべての人々を魅了する建築の傑作である。その贅沢な広間や庭園は芸術的達成の頂点を証明するものである。権力と美の中心であるこの宮殿は、訪れる人々の心に畏敬の念と驚嘆を呼び起こす。"
 legendary_statue_destination_desc: "[GetBuilding('legendary_statue').GetName]は、英雄的行為と美徳への不朽の賛辞である。この像は石から彫り出されたが、伝説の精神が吹き込まれており、その前を通る人々の視線を捉える。それは誇りとインスピレーションの中心であり、人々の集合的記憶と希望を体現している。"
 legendary_shrine_destination_desc: "静寂に包まれた[GetBuilding('legendary_shrine').GetName]は、信仰心を持つ人々や好奇心を持つ人々を惹きつける神聖なオアシスである。それは、思索と献身の場であり、儀式と祈りが時の流れの中でこだまする場所である。この神殿は、神への安らぎとつながりを提供し、この世と幽玄の世界の架け橋となっている。"
 building_generic_destination_desc: "その場所に到着すると、独自の個性と歴史を思わせる雰囲気がすぐに感じられた。それはこの土地の不朽の遺産の証であり、この場所のあらゆる側面が、解き明かされるのを待っている物語を伝えようとしていた。"
 building_castle_arrival_01_desc: "[location.GetTitle.GetName]に近づくにつれ、私の興奮は高まる。その素晴らしい光景をこの目で見るという期待感で胸がいっぱいになる。"
 building_castle_arrival_02_desc: "[location.GetTitle.GetName]に近づくと、その建物にまつわる伝説を探索する興奮で胸が高鳴る。"
 building_castle_arrival_03_desc: "[location.GetTitle.GetName]が視界に入ってくると、私の中で冒険心が掻き立てられる。"
 building_castle_arrival_04_desc: "[location.GetTitle.GetName]の光景は畏敬の念と、そこにある物語への強い好奇心で私を満たす。"
 building_castle_arrival_05_desc: "[location.GetTitle.GetName]に近づき、私はその場所が長い年月の間に目の当たりにしてきたさまざまな物語を解き明かしたいという思いに駆られる。"
 building_city_arrival_01_desc: "[location.GetTitle.GetName]に足を踏み入れ、その隠れた魅力や活気ある文化を発見できると思うとワクワクする。"
 building_city_arrival_02_desc: "[location.GetTitle.GetName]の喧騒は私を鼓舞する。活気あふれる街に身を置くのが楽しみだ。"
 building_city_arrival_03_desc: "[location.GetTitle.GetName]に入ると、その文化的な遺産や古くからの路地を探索する期待感に胸が躍る。"
 building_city_arrival_04_desc: "[location.GetTitle.GetName]に赴き、賑やかな市場や歴史的建造物を体験したいと思っている。"
 building_city_arrival_05_desc: "[location.GetTitle.GetName]のエネルギッシュな雰囲気に包み込まれ、その生き生きとした生活と物語に満ちた過去を掘り下げてみたいという好奇心が掻き立てられる。"
 building_temple_arrival_01_desc: "[location.GetTitle.GetName]に足を踏み入れる。いかなる驚嘆すべき霊性が待ち構えているのかと、胸の高まりを抑えることができない。"
 building_temple_arrival_02_desc: "[location.GetTitle.GetName]の静寂なオーラが私を誘い、平和と太古の叡智の領域への旅を約束している。"
 building_temple_arrival_03_desc: "[location.GetTitle.GetName]に近づくと、神聖な洞察が得られるのではないかという期待から、敬虔な気持ちになる。"
 building_temple_arrival_04_desc: "[location.GetTitle.GetName]に入る。その中に秘められた霊的な深み、美しさを体験する準備が整った。そう感じる。"
 building_temple_arrival_05_desc: "[location.GetTitle.GetName]は私の目の前にあり、信仰の聖域であり、私はその霊験あらたか な雰囲気に浸りたいと思っている。"
 building_tribal_holding_arrival_01_desc: "[location.GetTitle.GetName]に近づくと、地域に根付いた共同体の精神が私を迎え入れた。"
 building_tribal_holding_arrival_02_desc: "[location.GetTitle.GetName]の活気あふれる雰囲気は、鮮やかな色彩と多様な文化的表現で私を迎えてくれる。"
 building_tribal_holding_arrival_03_desc: "[location.GetTitle.GetName]に近づくと、自然と伝統が調和した景観がすぐに目に飛び込んでくる。"
 building_tribal_holding_arrival_04_desc: "[location.GetTitle.GetName]の素朴な魅力は、私に好奇心と学ぶことへの期待感でいっぱいにさせる。"
 building_tribal_holding_arrival_05_desc: "[location.GetTitle.GetName]に入ると、その地域の素朴さと温かさに感銘を受ける。"
 building_religious_learning_outro_01_desc: "今回の訪問で、文明を形作ってきた精神的な信条や慣習に対する理解が深まった。"
 building_religious_learning_outro_02_desc: "この聖地を探索することで、信仰が人類の歴史と文化に与えた深い影響について、私の見識が深まった。"
 building_religious_learning_outro_03_desc: "ここまでの旅路で多くの様相が浮かび上がり、そして感じることができた。長き時においても尊重されてきた、宗教に対する帰依の表現の数々だ。"
 building_diplomatic_learning_outro_01_desc: "この経験は、国際関係や外交の機微に対する私の見方を広げてくれた。"
 building_diplomatic_learning_outro_02_desc: "そして、私は外交という緻密な技芸と政治同盟の繊細な側面に対する理解と敬意を一層深めた状態で、ここを去った。"
 building_diplomatic_learning_outro_03_desc: "この国での滞在期間は、歴史を形作る上で、権力の絶妙な均衡と外交の重要な役割に対する私の理解を深めてくれた。"
 building_martial_learning_outro_01_desc: "この訪問で得た武芸の卓越さと戦略的洞察は、戦争に対する理解を深く広げるものとなった。"
 building_martial_learning_outro_02_desc: "この探訪はあらゆる指導者にとって不可欠な軍事戦術と戦争の技法に関する貴重な教訓を与えるものとなった。"
 building_martial_learning_outro_03_desc: "戦闘戦略と歴史の流れを決定づける武芸の重要性について、相当な知識を得た。"
 building_economic_learning_outro_01_desc: "今回の訪問で、私は経済の原則と、国家の繁栄における商業の重要な役割について理解を深めることができた。"
 building_economic_learning_outro_02_desc: "この地域を探索することで、経済発展の諸問題に対する理解が深まった。"
 building_economic_learning_outro_03_desc: "強力な領域を維持していく上で、経済的な知識が極めて重要であるという、より豊かになった見解を持って私は出発する。"
 building_man_made_wonder_learning_outro_01_desc: "ここで目にした創意工夫と職人技は、人間の創造性と向上心に対する私の印象を強く残した。"
 building_man_made_wonder_learning_outro_02_desc: "この驚くべき建造物は、人間の努力によって到達可能な偉業の高さに対する私の既成概念を打ち壊してくれた。"
 building_man_made_wonder_learning_outro_03_desc: "我々の可能性を証明する建築の卓越した遺産に触発され、ここを去る。"
 building_natural_wonder_learning_outro_01_desc: "自然の驚異の息を呑むような美しさと荘厳さは、世界の素晴らしさに対する私の知見を深く広げた。"
 building_natural_wonder_learning_outro_02_desc: "この訪問は自然界とその無数の驚異に対する深い畏敬の念を私に抱かせた。"
 building_natural_wonder_learning_outro_03_desc: "私は自然の畏敬すべき力と美しさ、そしてそれが我々の世界と視点を形作る能力に対する新たな尊敬を胸に、ここを去る。"
 building_exploration_01_desc: "心躍る期待を胸に、私は探検を開始する。"
 building_exploration_02_desc: "好奇心で目を見開き、私は意欲的に先へと踏み出す。"
 building_exploration_03_desc: "興奮に満ち、この地の驚異を探求すべく出発した。"
 building_exploration_04_desc: "畏敬の念に満ち、私はあらゆる隅々を探検するために進まんとする！"
 building_exploration_05_desc: "発見の興奮に胸を躍らせながら、私は前へと力強く歩みを進める。この場所が約束する知識を吸収すべく、熱意が滾っているのだ。"
 building_exploration_06_desc: "熱意を胸に、私は探検に乗り出す。"
 building_exploration_07_desc: "喜びに満ちた心で、私はこの場所を巡る旅を始めるのである。"
 building_exploration_08_desc: "冒険心に満ち、私はこの場所を巡るために旅立った。"
 building_exploration_09_desc: "熱心に探検を始め、各一歩が期待に満ちている。"
 building_exploration_10_desc: "熱意に溢れた気持ちを胸に、この地を散策する。"
 building_exploration_11_desc: "冒険心を胸に、一歩を踏み出し、この場所の豊かな歴史を探求する意欲に満ちている。"
 building_exploration_12_desc: "喜びに満ちた足取りで、探検を始める。"
 building_exploration_13_desc: "この場所を巡る旅に、先に待ち受ける発見への期待を胸に、熱心に出発する。"
 building_exploration_14_desc: "興奮に満ち、私はこの地へと冒険に出る。そこが約束する光景にワクワクが止まらない。"
 building_exploration_15_desc: "畏敬の念を抱きながら、この場所の遺産から学ぶべく、探検を始めた。"
 building_exploration_16_desc: "期待に満ちた心を抱きながら、私はこの場所を歩み回る。ここが約束する美しさに魅了されるのではないかと覚悟を決めたほどだ。"
 building_exploration_17_desc: "興奮に満ちた気持ちで、探検を始める。"
 building_exploration_18_desc: "熱心な好奇心を胸に、この場所を巡る旅に出発する。"
 building_exploration_19_desc: "熱意に満ちた心で、探検に出発する！"
 building_exploration_20_desc: "この場所が体現する壮大さを体験すべく、探検を始める。"
 travel_destinations.1000.t: "[location.GetNameNoTooltip]の景色"
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
