 travel_events_oltner_2.1200.t: "守護の天使"
 travel_events_oltner_2.1200.desc: "[location.GetName]の[location.Custom('TerrainTypeProvince')]を通り過ぎる際、私の[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]である[entourage_member_2.GetFirstName]が[location.Custom('GetRandomHazardAndRescue')][ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]である[entourage_member_1.GetFirstName]を助けたのである。\n\n「[entourage_member_2.GetFirstNameNoTooltip]、もっと気をつけなさい」と、[entourage_member_1.GetFirstNameNoTooltip]は叱咤する。[entourage_member_1.GetHerHis]の声には心配が滲んでいた。[entourage_member_2.GetFirstNameNoTooltip]は照れくさそうに感謝の笑みを浮かべながら答える。「ありがとう、助かったよ！」"
 travel_events_oltner_2.1200.a: "そそっかしいのはよくないな、[entourage_member_1.GetFirstNameNoTooltip]！"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip]よ、[entourage_member_1.GetHerHim]に負い目など感じるなよ。"
 travel_events_oltner_2.1200.c: "安全かどうか、吟味しながら行かねば。"
 travel_events_oltner_2.1200.d: "はいはい、先を急ぐぞ。"
 trap_scenario_falling_net: "上に隠された網の罠にかかりそうになったところ、すぐに引き揚げられたのだ。"
 trap_scenario_pit_trap: "隠された落とし穴に危うく落ちそうになったが、間一髪で掴まれたのだ。"
 trap_scenario_snare_trap: "罠を発動しそうになったが、間一髪で警告されたのだ。"
 trap_scenario_river_current: "隠された水中の流れに流されそうになるが、素早く救助されたのだ。"
 trap_scenario_thin_ice: "凍った池の薄い氷の上に足を踏み出しそうになるが、急いで警告され引き止められたのだ。"
 trap_scenario_rockslide: "落石に巻き込まれそうになるが、間一髪で引きずられて安全な場所へ避難したのだ。"
 trap_scenario_snake_nest: "蛇の巣を踏みそうになったところを、目ざとく止められたのだ。"
 trap_scenario_irrigation_ditch: "巧妙に隠された灌漑用水路に落ちるのを、迅速な警告のおかげで回避したのだ。"
 trap_scenario_quicksand: "流砂に沈みかけるが、慌てて引き上げられたのだ。"
 trap_scenario_hunters_snare: "狩人の罠に歩み寄りそうになるが、間一髪で止められたのだ。"
 trap_scenario_wire_trap: "隠された鋼糸の仕掛けにつまずきそうになるが、素早く警告されたのだ。"
 trap_scenario_pit_of_spikes: "隠された棘のある落とし穴を、声をかけられて間一髪で回避したのだ。"
 trap_scenario_cliff_edge: "隠された崖の縁から踏み外しそうになるが、最後の瞬間で掴まれて助けられたのだ。"
 trap_scenario_water_hole: "葦で覆われた水穴に落ちそうになるが、すぐに支えられて助かったのだ。"
 trap_scenario_burrow_of_vipers: "隠れた毒蛇の巣を刺激しそうになるが、間一髪で警告を受けて回避したのだ。"
 trap_scenario_thorny_brush: "草むらに隠された棘のある茂みに絡まりそうになったが、警戒心のおかげで救われたのだ。"
 trap_scenario_snow_laden_branch: "雪に覆われた弱った木の枝の下を歩こうとするが、急いで引き戻されたのだ。"
 trap_scenario_water_covered_ditch: "深い水に覆われた溝に足を踏み入れそうになるが、引き戻されて助かったのだ。"
 friend_praised: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の迅速な判断を公然と称賛した。"
 friend_praised_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の迅速な判断を公然と称賛した。"
 avoiding_traps_modifier: "罠を避けよう"
 avoiding_traps_modifier_desc: "従者たちは全力で罠を避けている"
 travel_events_oltner_2.1210.t: "小夜曲の連奏、星空の下で"
 travel_events_oltner_2.1210.desc: "[location.GetName]の星空の下、陣営は予期せぬ宴楽に恵まれた。私の[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]が魂のこもった旋律で皆を驚かせ、[entourage_member_2.GetHerHis]の声が私の[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]への称賛を呼び起こした。\n\n[entourage_member_1.GetFirstName]は真剣に耳を傾け、心を動かされた様子だ。歌が終わると、彼らの間に静かな仲間意識が交わされたらしい。"
 travel_events_oltner_2.1210.a: "なんだ、二人はただならぬ仲なのか？調べよう…"
 travel_events_oltner_2.1210.b: "\"I[entourage_member_2.GetFirstNameNoTooltip], the world should hear you play and sing!\""
 travel_events_oltner_2.1210.c: "\"Can... can you teach me how to play like that?\""
 travel_events_oltner_2.1210.d: "\"Ah, what a beautiful melody.\""
 travel_events_oltner_2.1210.a.success: "何かを見つける"
 travel_events_oltner_2.1210.a.failure: "何もない…"
 something_happens: "何かがある"
 travel_events_oltner_2.1210.c.success: "あなたは少しばかり、やり方を覚える"
 travel_events_oltner_2.1210.c.failure: "よくわからなかった"
 lover_serenaded_on_the_road: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER_2.GetFirstNamePossessive]の従者として[PROVINCE.GetName]にいるとき、[TARGET_CHARACTER.GetShortUIName]を小夜曲の連奏に誘った"
 lover_serenaded_on_the_road_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER_2.GetFirstNamePossessive]の従者として[PROVINCE.GetName]にいるとき、[CHARACTER.GetShortUIName]を小夜曲の連奏に誘った"
 travel_events_oltner_2.1220.t: "敵の死"
 travel_events_oltner_2.1220.desc: "夜更け、[location.GetName]近くの我々の野営地で、私は静かに外に出た。\n……む、あの音は何だ？\n\nそしてそれが見えた。[location.Custom('GetTerrainMurderMethod')|U]。\n\n[entourage_member_1.GetFirstNameNoTooltip]は周囲を素早く見回しているが、私がすべてを目撃したことには気づいていない。"
 travel_events_oltner_2.1220.a: "ふむ。興味深い技術だ。"
 travel_events_oltner_2.1220.b: "\"#EMP GUARDS!#!\""
 travel_events_oltner_2.1220.c: "何も…見なかった…"
 assassination_scenario_desert: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、静かに私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]へと近づいていく。彼はヤシの木の下で眠っている。突如として、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNamePossessiveNoTooltip]の喉の周りの砂に手を埋め、静かに[entourage_member_2.GetHerHim]を窒息させ始めた。"
 assassination_scenario_desert_mountains: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、断崖の縁で眠っている私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に忍び寄る。素早く押し出すと、[entourage_member_1.GetFirstName]は[entourage_member_2.GetFirstNameNoTooltip]を急な山肌へと真っ逆さまに突き落とした。"
 assassination_scenario_drylands: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、乾いた茂みのそばで休んでいる私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に忍び寄る。石を掴み、[entourage_member_1.GetFirstNameNoTooltip]は致命的な一撃を[entourage_member_2.GetFirstNamePossessiveNoTooltip]の頭に加え、地面に暗い染みを残すだけで何の痕跡も残さなかった。"
 assassination_scenario_farmlands: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、鋤のそばで眠っている私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に近づく。突然の凶行に及び、[entourage_member_1.GetFirstNameNoTooltip]は鋤の鋭い爪に[entourage_member_2.GetFirstNameNoTooltip]を突き刺し、迅速な最期を迎えさせた。"
 assassination_scenario_floodplains: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、川岸にいる私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に忍び寄る。突然の押しで、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNameNoTooltip]を濁流に沈め、溺れさせた。"
 assassination_scenario_forest: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、木の下で眠っている私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に静かに近づく。素早く縄を使い、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNameNoTooltip]を絞殺し、[entourage_member_2.GetHerHim]を木の枝に吊るした。"
 assassination_scenario_hills: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、斜面でうたた寝している私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に忍び寄る。そっと[entourage_member_2.GetFirstNameNoTooltip]を転がし、斜面の下にある鋭い岩が、迅速で痛ましい最期をもたらした。"
 assassination_scenario_jungle: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、茂みの下で眠っている私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に静かに近づく。素早く蔦を使い、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNameNoTooltip]を絞殺し、絡まったまま命を失った姿を残した。"
 assassination_scenario_mountains: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、断崖のそばで休んでいる私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に忍び寄る。突然の強い一押しで、[entourage_member_2.GetFirstNameNoTooltip]は奈落の底へと落下していった。"
 assassination_scenario_oasis: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、水辺で眠っている私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に静かに近づく。素早く[entourage_member_2.GetFirstNamePossessiveNoTooltip]の頭を水中に沈め、[entourage_member_2.GetHerHim]を音もなく溺死させた。"
 assassination_scenario_plains: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、野原で眠っている私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に静かに近づく。重い石を手に取り、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNamePossessiveNoTooltip]の頭蓋を砕き、草に血の染みを残した。"
 assassination_scenario_steppe: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、広い空の下で眠る私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に忍び寄る。素早く[entourage_member_2.GetFirstNamePossessiveNoTooltip]の首を折り、広がる草原に[entourage_member_2.GetHerHim]を動かぬまま横たえた。"
 assassination_scenario_taiga: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、松の木々の中で眠る私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に近づく。氷柱を手に取り、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNameNoTooltip]を刺し、血が雪に溶け込んでいった。"
 assassination_scenario_wetlands: "私の[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]が、湿地に横たわり眠っている私の[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]に静かに近づく。泥を使って[entourage_member_2.GetFirstNameNoTooltip]を窒息させ、湿地の地に動かぬ姿を残した。"
 travel_events_oltner_2.1230.t: "朝、鬱鬱として"
 travel_events_oltner_2.1230.desc: "「[ROOT.Char.GetFaith.HighGodName]にかけて、これは#EMP 殺人だ！#!」\n\n「誰が我らの[entourage_member_2.Custom('ComplimentAdjective')][entourage_member_2.GetFirstName]に死を望むというのか？そしてなぜこんなにも#EMP 残酷に？！#!」と、私の[player_scope.Custom2('RelationToMeShort', corpse_finder )][corpse_finder.GetFirstName]が続ける。\n\n「そうだな……一体誰が#EMP こんなことをしようと夢にも思う#!というのだ、哀れで無垢な[entourage_member_2.GetFirstNameNoTooltip]に対して。」[entourage_member_1.GetFirstName]が言う。視界の端に、[entourage_member_1.GetHerHim]が笑いを堪えているのが見えた。"
 travel_events_oltner_2.1230.a: "\"It was [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], #EMP kill [corpse_finder.GetHerHim].#!\""
 travel_events_oltner_2.1230.b: "\"I saw [corpse_finder.GetFirstNameNoTooltip] skulk in the night, seize [corpse_finder.GetHerHim]!\""
 travel_events_oltner_2.1230.c: "\"This is the telltale work of a [ROOT.Char.Custom('RegionalFerociousAnimal')], no doubt about it.\""
 travel_events_oltner_2.1230.d: "\"We... we should move on...\""
 might_strike_again: "[entourage_member_1.GetFirstName]はまた誰かを攻撃するかもしれないが、私は[secret|E]を知っているし、いつでも暴露することができる。"
 travel_events_oltner_2.1240.t: "旅する兵士"
 travel_events_oltner_2.1240.desc: "[location.GetTitle.GetName]に足を踏み入れると、一座の芸人たちが出迎えてくれた。そこには人形劇や踊り、そして歌が溢れている。\n\n [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))]の[entourage_member_1.GetFirstName]は音楽を楽しんでおり、特にある道化師に夢中になっているようだ。\n\nその[local_character.GetWomanMan]は実際見事な芸人で、演奏の合間にいくつもの楽器を巧みに操っている！"
 travel_events_oltner_2.1240.a: "[entourage_member_1.GetFirstNameNoTooltip]と少し特別な時間を過ごすべきかもしれない。"
 travel_events_oltner_2.1240.b: "道化師が欲しいと思っていた。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))]も[local_character.GetHerHim]を喜んで気に入るだろう！"
 travel_events_oltner_2.1240.c: "いい気晴らしだな。"