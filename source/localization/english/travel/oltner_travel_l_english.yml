 i_saw_nothing: "いや、何も見なかった。#EMP 何もかも#!。このことはすべて忘れた方がいい。"
 travel_events_oltner_2.1190.t: "盗まれた形見"
 travel_events_oltner_2.1190.desc: "[location.GetName]近くに野営地を構え平穏に過ごしていたところ、ぶち壊しにする金切声が響き渡る。[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が我が[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]の前に立ち、責め立てている。その手には、大事にしている[entourage_member_1.Custom('GetRandomSmallPreciousItem')]が光る。\n\n「この泥棒！これは私の母のだったのに！」[entourage_member_1.GetFirstNameNoTooltip]は声を荒げ、その目は怒りで血走っている。方や[entourage_member_2.GetFirstNameNoTooltip]はその主張を激しく否定する。「お前の方こそ嘘つきの[entourage_member_1.Custom('InsultNoun')]だ、これはいつも私が身に着けているものだ！」"
 travel_events_oltner_2.1190.a: "\"It belongs to [entourage_member_1.GetFirstNameNoTooltip].\""
 travel_events_oltner_2.1190.b: "\"[entourage_member_2.GetFirstNameNoTooltip] shall keep it.\""
 travel_events_oltner_2.1190.c: "\"You are both children, hand it over!\""
 travel_events_oltner_2.1190.d: "\"We really do #EMP not#! have time for this!\""
 travel_events_oltner_2.1190.d.1: "[entourage_member_2.GetName]が獲得する"
 travel_events_oltner_2.1190.d.2: "[entourage_member_1.GetName]が獲得する"
