 travel_events_oltner_2.1170.t: "経路を巡る争い"
 travel_events_oltner_2.1170.desc: "[location.GetName]の荒涼とした地域を通り抜ける、その最中に[location.Custom('GetPrecariousTerrainFeature')]をめぐる難事が起こった。\n\n[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]と[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]とが言い合いを始める。この危険な小路を通り抜ける最善策で揉めている。「[entourage_member_1.GetFirstNameNoTooltip]、その策では無謀だ！」声を荒げる[entourage_member_2.GetFirstNameNoTooltip]はいら立ちを隠さない。[entourage_member_1.GetFirstNameNoTooltip]が言い返す。「だから君のは腰抜けなのだ！」\n\nこの従者らは、まるで堂々巡りに、袋小路に陥ったかのようだ…"
 travel_events_oltner_2.1170.a: "\"Listen to me, you need to #EMP work together#!.\""
 travel_events_oltner_2.1170.b: "\"[entourage_member_1.GetFirstNameNoTooltip] is right, we cannot afford to dawdle.\""
 travel_events_oltner_2.1170.c: "\"Let us follow caution as [entourage_member_2.GetFirstNameNoTooltip] suggests.\""
 travel_events_oltner_2.1170.d: "\"Oh dear [ROOT.Char.GetFaith.HighGodName], such children...\""
 rival_conflict_on_the_road: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、[TARGET_CHARACTER_2.GetFirstNamePossessive]の随行隊として[PROVINCE.GetName]の[PROVINCE.Custom('TerrainTypeProvince')]を横断しようとする最中に、どの道を進むべきかをめぐって重大な対立を起こした"
