l_english:
 travel_events_oltner_2.1000.t: "耕された砂"
 travel_events_oltner_2.1000.desc: "太陽が[location.GetName]の砂丘を焼き付ける中、一歩一歩さえも忍耐の証となる。それでも、この乾いた大地の中で緑のオアシスが花開いていた───砂漠の中心にある農業の奇跡だ。\n\nその異様な光景に見とれていると、この地の執事が日焼けした笑顔で近づいてくる。\n「旅人たちよ」と[local_character.GetSheHe]が呼びかける。「さあ、私たちの努力の結晶を目に焼き付けてくださいませ。\nこの砂漠に打ち勝った我らが偉業を、あなた方の故郷に語り伝えてくださいな！」"
 travel_events_oltner_2.1000.option.a: "\"Show us how you've tamed the desert.\""
 travel_events_oltner_2.1000.option.b: "\"We thank you but must decline.\""
 travel_events_oltner_2.1000.option.c: "\"Perhaps a sample of your harvest to sustain us?\""
 travel_events_oltner_2.1000.option.d: "\"I would hear more about your lives here.\""
 cultural_acceptance_gain_travel_stories: "[travel|E]を通して共有された物語"
 travel_events_oltner_2.1010.t: "思いやりあるおもてなし"
 travel_events_oltner_2.1010.desc: "[location.GetName]の[location.Custom('TerrainTypeProvince')]を旅していると、美しい[location.GetCulture.GetNameNoTooltip]の芸術で覆われた宿が道端に現れる。\n\n「旅人の皆さん、ずいぶんお疲れのようだ！我々の施設は休息と治療のために開かれていますよ」と、医師が優しい笑顔で声をかけてきた。中に入ると、空気は穏やかで、癒しの薬草の香りが漂っている。\n\n「さあ、私自慢の#EMP 『[location.Custom('get_region_flower_type')|U]の煎じ薬』#!を試してみてくだされ！魂が蘇ること間違いなしですぞ！」"
 travel_events_oltner_2.1010.b: "\"Ah, let me partake of the decoction!\""
 travel_events_oltner_2.1010.c: "\"My [ROOT.Char.Custom('GetCourtType')] could use a physician, why don't you join us?\""
 travel_events_oltner_2.1010.d: "\"Here is a donation, use it to help the ailing.\""
 well_funded_hospices_modifier: "投資された宿舎"
 well_funded_hospices_modifier_desc: "これらの国の宿舎は、旅行者からの寛大な寄付によって繁栄しています。"
 local_character_aptitude_physician: "[GetCourtPositionType('court_physician_court_position').GetName()]の[local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]としての[local_character.GetUINamePossessive]の[aptitude|E]"
 travel_events_oltner_2.1020.t: "ラクダ飼いの祝宴"
 travel_events_oltner_2.1020.desc: "私と側近が[location.GetName]の広大な土地を移動していると、ラクダ牧場の独特なシルエットが視界に入ってきた。夕闇が迫る中、羊飼いが近づいてくる。\n\n「ようこそ、尊いお客様」と[local_character.GetSheHe]が微笑みかける。「[location.GetName]のラクダは私たちを支えてくれます。今夜は、この高貴な生き物を称えましょう。星空の下で、ご一緒にごちそうと砂漠の物語をお楽しみになりませんか？」"
 travel_events_oltner_2.1020.a: "\"Let the revelries of this night invigorate our souls!\""
 travel_events_oltner_2.1020.b: "\"I'm intrigued by the camels' endurance.\""
 travel_events_oltner_2.1020.c: "\"I wish to purchase your finest camel for my army.\""
 travel_events_oltner_2.1020.d: "\"Unfortunately I must heed the call of the journey and decline.\""
 travel_hardy_camels_modifier: "丈夫なラクダ"
 travel_hardy_camels_modifier_desc: "この旅は、特に丈夫で信頼できるラクダのグループによって助けられます。"
 war_camel_modifier: "強力な駱駝騎兵"
 war_camel_modifier_desc: "この人物は、特に印象的な軍用ラクダを所有している。"
 travel_events_oltner_2.1030.t: "ラクダに荷物を積んだ隊商"
 travel_events_oltner_2.1030.desc: "[location.GetName]の砂漠を旅していると、荷物を積んだラクダの隊商が我々の行く手を横切る。隊商の主は我々の一行に気づき、行列を止める。\n\n「紳士淑女の御一行様」と[local_character.GetSheHe]が[local_character.GetHerHis]の鋭い眼光で呼びかける。「このたくましい動物たちが運んでいる宝物をご覧あれ。正当な対価さえ頂ければ、砂漠の素晴らしい宝物が旅のお供をいたしましょう」"
 travel_events_oltner_2.1030.a: "\"I am keen to see your wares, let us barter.\""
 travel_events_oltner_2.1030.b: "\"No need, but perhaps we can travel together for a while?\""
 travel_events_oltner_2.1030.c: "\"Show me something unique, a true treasure of [location.GetNameNoTooltip].\""
 travel_events_oltner_2.1030.d: "\"We carry enough burdens as it is...\""
 traveling_with_camel_merchants_modifier: "ラクダ商人たちとの旅"
 traveling_with_camel_merchants_modifier_desc: "この一行は砂漠の商人たちのグループに加わり、より安全な旅ができるようになった。"
 artifact_purchased: "購入した宝物"
 purchase_artifact_trinket_tt: "ランダムなトリンケット[artifact|E]を入手する"
 purchase_artifact_famed_tt: "ランダムに著名な[artifact|E]を獲得する"
 travel_events_oltner_2.1040.t: "静寂のオアシス"
 travel_events_oltner_2.1040.desc: "[location.GetName]の乾燥した荒野を横断していると、ラクダの群れに囲まれた静かなオアシスが視界に現れる。\n\n知恵のある長老が水辺に寄りかかり、私たちの接近に気づいて手招きをしている。「旅の疲れを癒やしたい方々よ」と[local_character.GetSheHe]は語り始め、[local_character.GetHerHis]の声は夕方のそよ風のように穏やかだ。「砂漠の荒々しさは過酷だ。水辺で寛ぎ、ラクダの静かな強さに身を委ねて、英気を養われよ」"
 travel_events_oltner_2.1040.a: "\"By [ROOT.Char.GetFaith.HighGodName], let us stay here for a few days!"
 travel_events_oltner_2.1040.b: "\"You seem wise, why don't you join us?\""
 travel_events_oltner_2.1040.c: "\"Perhaps we should trade?\""
 travel_events_oltner_2.1040.d: "\"Your oasis is a sight for sore eyes, yet time is of the essence.\""
 travel_events_oltner_2.1050.t: "騎乗の使者たち"
 travel_events_oltner_2.1050.desc: "[location.GetName]の郊外を横断していると、蹄の轟く響きが静寂を破る。[location.Custom('TerrainTypeProvincePrefix')][location.Custom('TerrainTypeProvince')]を背景に、素晴らしい馬と騎手が近づいてくる。それは堂々とした様相である。\n\n「旅人たちよ、歓迎する！我々は[location.GetTitle.GetName]からの使者である。我らが馬の勇姿をご覧に入れようか？」"
 travel_events_oltner_2.1050.a: "\"With pleasure!\""
 travel_events_oltner_2.1050.b: "\"How much gold for the strongest one?\""
 travel_events_oltner_2.1050.c: "\"I'm more interested in #EMP your#! prowess as $knight_culture_player_plural_no_tooltip_lowercase$!\""
 travel_events_oltner_2.1050.d: "\"Beautiful creatures, but I must prioritize my journey.\""
 prefix_verdant: "深緑の"
 prefix_rolling: "うねる"
 prefix_mighty: "雄大な"
 prefix_endless: "果てない"
 prefix_lush: "緑豊かな"
 prefix_rich: "肥沃な"
 travel_events_oltner_2.1060.t: "厩舎番"
 travel_events_oltner_2.1060.desc: "干し草の香りと馬のいななきが聞こえてくる。[location.GetName]の名高い厩舎にたどり着く。この地域の尊敬を集める人物である厩舎の主人が、私たちを温かく迎えてくれる。\n\n「ようこそ」と[local_character.GetSheHe]は宣言する。「私の馬は最も足の速い馬の一頭だ。旅のお供に、このような気高い仲間を購入することを検討してくれないだろうか？」"
 travel_events_oltner_2.1060.a: "\"Show me your swiftest horse.\""
 travel_events_oltner_2.1060.b: "\"I require all of your very best horses!\""
 travel_events_oltner_2.1060.c: "\"Would you be interested in buying our spare mares?\""
 travel_events_oltner_2.1060.d: "\"Regretfully, we must #EMp swiftly#! leave...\""
 swift_horse_modifier: "駿馬"
 swift_horse_modifier_desc: "この旅行の案内人は特に足の速い馬を飼っている。"
 swift_horses_modifier: "駿馬たち"
 swift_horses_modifier_desc: "この人物は側近たちに、最も足の速い馬だけを与えている。"
 sold_horses_modifier: "売却した馬"
 sold_horses_modifier_desc: "この一行は予備の馬を売った。"
 travel_events_oltner_2.1070.t: "馬の治療師"
 travel_events_oltner_2.1070.desc: "[location.GetName]の静かな牧草地の真ん中で、足に傷を負った馬の世話をしている人物がいる。 私たちが近づくと、治療者は顔を上げ、[local_character.GetHerHis]のその瞳には長年の知識が映し出されている。\n\n「ちょっとした不運だっただけだ」と[local_character.GetSheHe]説明し、「でもまた走れるようになるよ」と付け加えた。[local_character.GetHerHis]の思いやりを感じて、私たちは足を止める。"
 travel_events_oltner_2.1070.a: "\"May we assist you in healing this noble beast?\""
 travel_events_oltner_2.1070.b: "\"You should become my Master of the Horse!\""
 travel_events_oltner_2.1070.c: "\"Say, could you teach me this craft?\""
 travel_events_oltner_2.1070.d: "\"I hope she recovers swiftly, farewell.\""
 free_court_position: "タダ働き"
 master_of_the_horse_free: "[local_character.GetFirstName]は、[GetCourtPositionType('master_of_horse_court_position').GetName()]として採用され、給与は発生しない"
 excellent_horse_care_modifier: "素晴らしい馬の健康管理"
 excellent_horse_care_modifier_desc: "この人物は馬の世話の仕方に精通している。"
 travel_events_oltner_2.1080.t: "刺激的な驚異"
 travel_events_oltner_2.1080.desc: "[location.GetName]のラクダ牧場を通り過ぎると、刺激臭が鼻をつく。ラクダは欠かせない存在だが、その悪臭は至る所に広がっている。\n\n突然、馬の1頭が臭いを恐れたかのように遠くへ走り去った。\n\n「申し訳ない、[ROOT.Char.GetLadyLord|U]！」と農夫は叫んだ。「お詫びとして、うちで一番いいラクダを一頭選んでもらおう」"
 travel_events_oltner_2.1080.a: "\"I choose your most majestic camel.\""
 travel_events_oltner_2.1080.b: "\"I wish for the hardiest specimen.\""
 travel_events_oltner_2.1080.c: "\"Your fastest beast will do.\""
 travel_events_oltner_2.1080.d: "\"I'd rather just you pay me gold...\""
 exchange_camel_fast_modifier: "快速ラクダ"
 exchange_camel_fast_modifier_desc: "この旅行団の馬の一頭が逃げ出してしまい、足の速いラクダと入れ替わった。"
 exchange_camel_sturdy_modifier: "頑丈なラクダ"
 exchange_camel_sturdy_modifier_desc: "この旅行団の馬の一頭が逃げ出してしまい、代わりに丈夫なラクダが連れてこられた。"
 travel_events_oltner_2.1090.t: "静寂の砂丘の守り手"
 travel_events_oltner_2.1090.desc: "[location.GetName]の静寂の中、熱風が砂を形作る場所に、孤独な見張り塔が警戒して立っている。その守人は厳格な監視者であり、温かく迎えてくれる。\n\n「ご来訪の皆様！」と[local_character.GetWomanMan]は最上階から叫ぶ。「何かお手伝いできることはありますか？ [location.Custom('TerrainTypeProvince')]の静けさを一緒に堪能しませんか？」"
 travel_events_oltner_2.1090.a: "\"Let us rest under your protection, friend.\""
 travel_events_oltner_2.1090.b: "\"Tell us, are we following the right track?\""
 travel_events_oltner_2.1090.c: "\"Perhaps you could be our guide in these lands?\""
 travel_events_oltner_2.1090.d: "\"We must quickly be off.\""
 watchtower_guidance_modifier: "ものみの塔の案内"
 watchtower_guidance_modifier_desc: "この一行は、先見の明のある見張り人から案内を受けている。"
 watchman_guidance_modifier: "砂漠の番人"
 watchman_guidance_modifier_desc: "この一行には、地元の地形に精通した知識豊富な案内人が同行している。"
 travel_events_oltner_2.1100.t: "牛という恵み"
 travel_events_oltner_2.1100.desc: "[location.GetName]を進む旅の途中、広がる牧草地には牛が点在していた。私の従者たちが緑豊かな野原の端で立ち止まると、牧夫がこちらに近づいてくる。陽気にリュートをかき鳴らしながら、[local_character.GetSheHe]は満面の笑みで挨拶した。\n\n「[ROOT.Char.GetLadyLord|U]、こちらの家畜は我が州の誇りでございます！我々の労働を見学されるもよし、物資の補充をされるもよし、あるいは我らの名物、[location.GetTitle.GetNameNoTierNoTooltip]産のブルーチーズをお試しになるのもいかがでしょう？」"
 travel_events_oltner_2.1100.a: "\"Show me how you work your herds.\""
 travel_events_oltner_2.1100.b: "\"Let us fill our supplies, and our bellies!\""
 travel_events_oltner_2.1100.c: "\"[location.GetTitle.GetNameNoTierNoTooltip]-blue cheese sounds #EMP delicious!#!\""
 travel_events_oltner_2.1100.d: "\"We must make haste.\""
 extra_supplies_modifier: "追加供給"
 extra_supplies_modifier_desc: "この旅行団は十分な物資を積んでいる。"
 herding_insights_modifier: "牧畜の知見"
 herding_insights_modifier_desc: "これらの土地の支配者は、旅先で得た高度な牧畜技術を応用している。"
 travel_events_oltner_2.1110.t: "鍛冶屋の騒音"
 travel_events_oltner_2.1110.desc: "私たちの旅は[location.GetName]へと私たちを導く。そこでは、鍛冶屋のリズミカルな槌音が地域の商業の鼓動となっている。煙突から煙が立ち上り、汗と煤にまみれた鍛冶屋たちが、素材を素晴らしい製品へと形作っている。\n\n鍛冶屋の一人が[local_character.GetHerHis]の額の汗を拭い、私を手招きして「ようこそ、[ROOT.Char.GetLadyLord|U]」と[local_character.GetSheHe]は宣言する。「我々は名匠[local_character.GetCulture.GetNameNoTooltip]鍛冶屋だ。最高の腕前だ！どうか、我々の品物をじっくりご覧ください」"
 travel_events_oltner_2.1110.a: "\"A set of armor wouldn't go amiss.\""
 travel_events_oltner_2.1110.b: "\"I am looking for a weapon.\""
 travel_events_oltner_2.1110.c: "\"Do you make shields?\""
 travel_events_oltner_2.1110.d: "\"I prefer my own smiths, farewell.\""
 purchase_artifact_common_armor_tt: "あなたは未知[rarity|E]の鎧[artifact|E]を購入する"
 purchase_artifact_common_weapon_tt: "あなたは未知の [rarity|E]武器 [artifact|E]を購入する。"
 purchase_artifact_common_shield_tt: "あなたは未知の [rarity|E]壁掛けの装飾盾[artifact|E]を購入する"
 travel_events_oltner_2.1120.t: "失業した鍛冶屋"
 travel_events_oltner_2.1120.desc: "私たちの一行が[location.GetName]をぶらぶら歩いていると、荒れ果てた鍛冶屋の作業場に出くわした。すすだらけの鍛冶屋は、壊れた炉を嘆き悲しみ、苦悩しているように見える。\n\n「ああ、[local_character.GetFaith.HighGodName]は哀れな[local_character.GetTitledFirstName]を呪ったのだ！不運が私の炉を襲った！」と[local_character.GetSheHe]は説明する。「鍛冶場を修復しなければ、私の技術も生計も失われてしまう。ああ、なんと悲しいことか！」"
 travel_events_oltner_2.1120.a: "\"Here, take this gold to help you get back on your feet.\""
 travel_events_oltner_2.1120.b: "\"Join us, we could use a smith.\""
 travel_events_oltner_2.1120.c: "\"How terrible. Oh well!\""
 becomes_inspired: "[inspired|E]を得る"
 travel_events_oltner_2.1130.t: "[location.Custom('TerrainTypeProvince')|U]の守り人"
 travel_events_oltner_2.1130.desc: "先の方に[location.GetName]の影が迫り、険しい丘砦の輪郭が周囲の景色を支配している。\n粗暴そうな戦士たちの一団が近づいてきたが、それを率いる者は一際荒々しい風貌をしている。\n「オー、我が[ROOT.Char.GetLadyLord]…」と[local_character.GetSheHe]はうなずきながら言う。\n「俺たちは[location.GetTitle.GetHolder.GetTitledFirstNamePossessive]の駐屯部隊に属する[local_character.GetWomenMen]だ。少しばかり金を出してくれれば、お前の旅を護ってやるが、どうする？」"
 travel_events_oltner_2.1130.a: "\"Please guide us safely through the [location.Custom('TerrainTypeProvince')].\""
 travel_events_oltner_2.1130.b: "\"You look strong. How about you join me?\""
 travel_events_oltner_2.1130.c: "\"You all look formidable, I'll double whatever [location.GetTitle.GetHolder.GetFirstNameNoTooltip] is paying!\""
 travel_events_oltner_2.1130.d: "\"No need, but thank you.\""
 hill_fort_guards_modifier: "丘の要塞の守備隊の衛兵"
 hill_fort_guards_modifier_desc: "この一行は、要塞の守備隊を雇っている。"
 toll_payed: "旅費の支払い"
 travel_events_oltner_2.1140.t: "ちっちゃな戦士たち"
 travel_events_oltner_2.1140.desc: "[location.GetName]の特に堂々とした丘の要塞の麓で、子供たちが戦士ごっこをして遊んでいる。その笑い声は、石の厳粛さへのコントラストとなっている。\n\n大胆で目つきの鋭い一人の子供が木剣を持って近づいてくる。「止まれ！[local_character.GetFirstName]と[local_character.GetHerHis][local_character.Custom('ComplimentAdjective')]の部隊がいる砦の前を誰も通ることはできない！」と子供は楽しそうに叫ぶ。「あっ、待って、あなたは[ROOT.Char.GetTitleAsNameNoTooltip]なのか！？」"
 travel_events_oltner_2.1140.a: "\"That's right! Now go tell your village all about me!\""
 travel_events_oltner_2.1140.b: "\"Brave defenders, tell us the quickest way through these [location.Custom('TerrainTypeProvince')].\""
 travel_events_oltner_2.1140.c: "\"#EMP *Draw your weapon and scare the children off*#!\""
 travel_events_oltner_2.1140.d: "\"Cherish your games, child. We must leave.\""
 travel_hastened: "慌ただしい旅"
 travel_delayed: "遅れる旅"
 famous_visit_modifier: "著名な訪問者"
 famous_visit_modifier_desc: "これらの土地周辺の村々は、貴族の訪問のニュースで持ちきりだ。これにより、各地から訪問や交易のために人が集まる一方で、金目当てのならず者も集まってくる。"
 child_scouts_modifier: "ちびっこ斥候"
 child_scouts_modifier_desc: "この一行は、善意の子供たちに導かれている。"
 extra_patrols_modifier: "臨時警備"
 extra_patrols_modifier_desc: "この領地では、地元の子供たちが旅行者に脅された後、巡回を強化した。"
 travel_events_oltner_2.1150.t: "幾重にも鳴り響く角笛"
 travel_events_oltner_2.1150.desc: "いくつもの角笛の音が周囲を埋め尽くすように鳴り響く。[location.GetName]の近く、[location.Custom('TerrainTypeProvince')]を過ぎようかというところだった。丘上にある複数の砦から響き渡る音。幾世代にも渡り鳴らされてきた、兵士を呼び起こす音だ。\n\n響き始めからものの数秒後、[local_character.GetCulture.GetName]を守護する軍勢が最寄りの要塞から現れると、恐怖で騒然とする追剥ぎや盗賊の一団を目掛け、突撃を始めた。"
 travel_events_oltner_2.1150.a: "\"We must help them, charge!\""
 travel_events_oltner_2.1150.b: "\"We wait, then we pick the bodies clean.\""
 travel_events_oltner_2.1150.c: "\"[retinue_member.GetFirstNameNoTooltip], aid them! We will... stay here.\""
 travel_events_oltner_2.1150.d: "\"This is not our battle.\""
 cultural_acceptance_gain_assisted_battle: "[travel|E]の最中、山賊との戦闘を支援した"
 travel_events_oltner_2.1150.a.success: "賊軍を皆殺しにする"
 travel_events_oltner_2.1150.a.failure: "賊軍は指揮官を打ち取った後、逃げ果せる"
 travel_events_oltner_2.1150.b.success: "守備隊が勝利する"
 travel_events_oltner_2.1150.b.failure: "賊軍が勝利する"
 travel_events_oltner_2.1150.c.success: "[retinue_member.GetFirstName]が賊軍の頭目を弑する"
 travel_events_oltner_2.1150.c.failure: "[retinue_member.GetFirstName]は「敢え無く」討ち取られる"
 travel_events_oltner_2.1160.t: "道中の絆"
 travel_events_oltner_2.1160.desc: "[location.GetName]の険しい道を進んでいると、前方から笑い声が聞こえてくる。私の[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]である[entourage_member_1.GetFirstName]と、[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]である[entourage_member_2.GetFirstName]が、[location.Custom('GetRandomCrossingToBridge')]を渡るために協力しているようだ。\n\n「[entourage_member_1.GetFirstNameNoTooltip]、即席の橋を作るという発想は素晴らしかった！」と[entourage_member_2.GetFirstNameNoTooltip]が声を上げる。すると[entourage_member_1.GetFirstNameNoTooltip]は軽く笑いながら、「いえいえ、あの[location.Custom('GetRandomImprovisedBridgeMaterial')]を素早く結び合わせたあなたの判断があったからこそ、うまくいったんでしょう！」と返す。\n\nどうやらこの難所を乗り越えたことで、新たな友情が芽生えたようだ。"
 travel_events_oltner_2.1160.a: "\"Your ingenuity is commendable!\""
 travel_events_oltner_2.1160.b: "\"Do not consort with lessers!\""
 travel_events_oltner_2.1160.c: "\"This will hasten our journey, indeed.\""
