 accolade_maa_archers:0 "弓兵の従士"
 accolade_maa_archers_flavor:1 "[retinue_maa|E]\n#F これらの精鋭射手たちは、ただの密猟者の集団ではない。彼らは矢を精密に降らせ、あるいは高速で的確に放つための過酷な訓練に励んでいる。#!"
 accolade_maa_skirmishers:0 "散兵の従士"
 accolade_maa_skirmishers_flavor:1 "[retinue_maa|E]\n#F 軽装の精鋭兵と経験豊富な傭兵の襲撃者で構成され、その待ち伏せや形に囚われない戦術で恐れられています。#!"
 accolade_maa_pikes:0 "槍兵の従士"
 accolade_maa_pikes_flavor:1 "[retinue_maa|E]\n#F 上質な鎧に身を包み、長い槍を手にした彼らこそ、仕えし君主の不壊の中核であるのだ。#!"
 accolade_maa_outriders:0 "騎兵の従士"
 accolade_maa_outriders_flavor:1 "[retinue_maa|E]\n#F 駿馬に跨りし精鋭騎兵。あらゆる敵を追い抜くことで目標にして敵が必死に守る弱点を一気呵成に打破する。#!"
 accolade_maa_vanguards:0 "守衛の従士"
 accolade_maa_vanguards_flavor:1 "[retinue_maa|E]\n#F 戦中にあって気高く、規律と華麗さを備えし重歩兵たちを眼前にして、生き残れる敵は僅かだろう。#!"
 accolade_maa_lancers:0 "槍騎兵の従士"
 accolade_maa_lancers_flavor:1 "[retinue_maa|E]\n#F 雷霆の如き絶叫、体現せしは真なる高貴。この位階に定められし騎兵はいかなる戦場に於いてもその脅威を克明とするだろう。#!"
 accolade_maa_crossbowers:0 "弩兵の従士"
 accolade_maa_crossbowers_flavor:1 "[retinue_maa|E]\n#F 騎士でも、ごろつきでも、誰が相手でも慎重に配置された鉄のボルトと熟練した弩兵がその鎧を撃ち抜く。#!"
 accolade_maa_cameliers:0 "駱駝騎兵の従士"
 accolade_maa_cameliers_flavor:1 "[retinue_maa|E]\n#F 中東と北アフリカ一帯で恐れられるような、このような熟練した駱駝騎兵は世界でも稀だ。#!"
 accolade_maa_elephantiers:0 "戦象の従士"
 accolade_maa_elephantiers_flavor:1 "[retinue_maa|E]\n#F 天蓋に座し、その巨獣を繰る象使いが証明するのはただ一つ。その突進をより脅威にするには如何。#EMP より巨大な#!象で行えばいい、ということだ。#!"
 accolade_maa_horse_archers:0 "弓騎兵の従士"
 accolade_maa_horse_archers_flavor:1 "[retinue_maa|E]\n#F 一般的な草原の騎手も一生涯を通してその技術を研鑽する。だが、これらの熟練した騎手は既にしてその領域を超越している。相対すれば万苦を、追走すれば冷たい死を。#!"
 TRANSFER_TITLE_MAA_NOT_TITLE_MAA: "@warning_icon!称号に属する[men_at_arms|E]のみが別の称号に転属することができます。"
 TRANSFER_TITLE_MAA_NOT_ADMINISTRATIVE: "@warning_icon![TITLE.GetShortUINameNoTooltip]は[GetGovernment( 'administrative_government' ).GetName]では#bold ない#!"
 TRANSFER_TITLE_MAA_ALREADY_CONTROLS_MAA: "@warning_icon![TITLE.GetShortUIName]は既に対象の常備軍連隊を1つ以上指揮しています。"
 TRANSFER_TITLE_MAA_ALREADY_OWNS_MAA: "@warning_icon![TITLE.GetShortUIName]は既に対象の常備軍連隊を1つ以上指揮しています。"
 ayrudzi: "アイルズィ"
 conrois: "コンロワ"
 akritai: "アクリタイ"
 ballistrai: "バリストライ"
 skoutatoi: "スクタトイ"
 varangian_guards: "ヴァリャーグ親衛隊"
 handpicked_faithful: "選り抜きの信徒"
 ayrudzi_flavor: "#F 素早く馬を駆り、厳しい地形を巧みに利用するこれらの獰猛なる貴族たちは、撹乱のための騎兵としても、強固な前衛としても有用である。#!"
 conrois_flavor: "#F 槍を構えて果敢に疾走するこれらのノルマン騎兵たちは、敵陣のあらゆる弱点に突入し、衝撃と畏怖によって勝利を掴もうとする。#!"
 akritai_flavor: "#F 地方から徴収された熟練の兵士たちは岩山の防衛者であり、慎重に時を見計らい、土地の知識を活かして最も強大な敵をも苦しめる。#!"
 ballistrai_flavor: "#F 槍のように大きなボルトがこの発射台から飛び出し、包囲された集落や敵の陣地を恐怖と混乱の渦に叩き落す。#!"
 skoutatoi_flavor: "#F この歩兵の名称は#EMP スクトン#!という大盾を構えていることに由来する。戦闘における彼らの最大の美徳は規律であり、前進も後退も規律正しく行われる。#!"
 varangian_guards_flavor: "#F 斧を振り回すこれらの高名なゲルマン傭兵たちは、帝国軍の揺るぎなき中核である。\n\n@warning_icon!#X 彼らはバシレウスの死後にいくらかの[gold|E]を要求するでしょう。#!"
 handpicked_faithful_flavor: "#F 勇猛さ、忠誠心、そして才能において傑出した戦士は、指揮官を守る為にいつでも命を捧げる覚悟ができている。#!"
