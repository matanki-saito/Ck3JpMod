 house_guard:0 "ハウスガード"
 house_guard_flavor:0 "#F この精鋭部隊は特別な一族に仕えている。戦士たちは最も忠実なる臣下たちから選りすぐられた者だ。#!"
 bowmen_flavor:1 "#F 熟練の射手が空を矢で埋め尽くし、敵の先頭集団を壊滅させます。#!"
 light_footmen_flavor:1 "#F 熟練の散兵は、敵の側面を破壊し、士気をくじくかけがえのない戦士です。#!"
 light_horsemen_flavor:0 "#F 軽快で素早い、これらの騎兵は側面攻撃や逃走する敵を追撃するのにうってつけです。#!"
 armored_footmen_flavor:1 "#F 重装備でよく訓練された、これらの兵士たちは歩兵集団の粉砕に特化しています #!"
 pikemen_unit_flavor:0 "#F 柄の長いパイクは、連隊が敵騎兵による突撃を阻止できるスパイクの壁を形成することを可能にする。 #!"
 armored_horsemen_flavor:0 "#F 重装備で装甲されたこれらの騎兵は、平原での戦争を支配する。 #!"
 crossbowmen_flavor:0 "#F 再装填に時間はかかるが、クロスボウは扱いが容易で遠距離から大抵の鎧を貫くことが出来る。#!"
 onager_flavor:0 "#F この小さなねじり力を利用したカタパルトは、遠くに石を投げつけることで敵の要塞を破壊することができます。#!"
 mangonel_flavor:0 "#F 牽引力のあるマンゴネルは、オナガーよりも操作が簡単であると同時に、投擲速度がより速い。#!"
 trebuchet_flavor:0 "#F トレビュシェットはマンゴネルやオナガーと比べ大きな発射体を、より大きな力で発射することが出来る。#!"
 bombard_flavor:0 "#F これらの大砲は、もはやレバーや滑車の制限に縛られることなく、容易に要塞を突破することができる。 #!"
 war_elephant_flavor:0 "#F 突撃する象を止めることはほとんど不可能であり、彼らは優れた衝撃部隊になっている。 #!"
 camel_rider_flavor:0 "#F 伝統的な騎兵よりも砂漠での戦いに適しているこれらの騎兵は砂地を支配する。 #!"
 huscarl_flavor:1 "#F ゲルマン民族のハスカールは、一斉射撃で降り注ぐ矢を防ぐために盾の壁を使う名人である。 #!"
 landsknecht_flavor:1 "#F ドイツのランツクネヒトは、大量の敵槍兵の隊列を引き裂くために巨大なツヴァイハンダーを使うことができる。 #!"
 longbowmen_flavor:1 "#F イングランドとウェールズの長弓は、完璧にマスターするには生涯を要するが、プレートを貫通するほどの威力で、比類なき射撃速度をもっている。 #!"
 goedendag_flavor:0 "#F フランドル地方のゴーデンダックは、騎兵隊の攻撃に対抗することができる棘のついた棒だ。 #!"
 gendarme_flavor:0 "#F フランスのジャンダルムは重騎兵の最高峰として、世界中に畏怖の念を抱かせている。#!"
 chasseur_flavor:0 "#F ウトラメールの騎士たちは欧州の馬術とレバントの砂漠の戦術のいずれにも習熟している。#!"
 picchieri_flavor:0 "#F The mobile formations used by Latin Picchieri make them more deadly than traditional pikemen.#!"
 praetorian_flavor:1 "#F The best of the best, Palatini are elite Roman soldiers who serve the Emperor directly.#!"
 caballero_flavor:0 "#F 多くの騎兵とは異なり、イベリアのカバジェロは平地と起伏のある地形のいずれにも慣れ親しんでいる。#!"
 cataphract_flavor:0 "#F 鉄の鎧を身に纏ったギリシャのカタフラクトは、ほとんどの防御線をも突破することが出来る。#!"
 hobelar_flavor:0 "#F Fast and agile, Celtic Hobelars can easily raid the forests and hills other cavalry avoid.#!"
 schiltron_flavor:0 "#F The incredible discipline of Scottish pikemen lets them easily break enemy charges, even on open plains.#!"
 metsanvartija_flavor:0 "#F ウラル地方の森林警備兵は、侵略者を待ち構え雨あられの如く矢を浴びせかけるや否や、木々の中へと姿を消す。#!"
 horse_archers_flavor:0 "#F Horse archers are used by nomadic tribes to unleash hails of arrows while being almost impossible to catch.#!"
 mubarizun_flavor:0 "#F Trained in both formation fighting and single combat, Arabic Mubarizun can crush most other infantry in battle.#!"
 druzhina_flavor:0 "#F Russian Druzhina are skilled bodyguards who have devoted themselves to protecting their allies.#!"
 hussar_flavor:1 "#F Masters of raiding, the infamous $hussar$ light cavalry of Eastern Europe can make short work of a fleeing enemy army.#!"
 horn_warrior_flavor:0 "#F Practiced in mountainous warfare, warriors from the Horn of Africa are not to be underestimated.#!"
 bush_hunter_flavor:0 "#F これらの西アフリカの射手たちは、茂みの難しい地形を有利にする。 #!"
 shomer_flavor:0 "#F Devoted to protecting their kin, Jewish shomer are adept at covering for their fellows in battle.#!"
 khandayat_flavor:0 "#F インドのカンドヤット族は、男性も馬も簡単に切り倒すことができる剣の達人である。 #!"
 mountaineer_flavor:0 "#F Intense training at high altitudes makes Tibetan soldiers the undisputed champions of their domain.#!"
 sahel_horsemen_flavor:0 "#F Sahel Riders are mounted warriors who use light quilted armor and javelins to devastate their enemies#!"
 guinea_warrior_flavor:0 "#F ギニアの高地の戦士は動きが速く、槍投げは正確で致命傷を与える。 #!"
 sarawit_flavor:0 "#F セラウィトはエチオピア高原でよく訓練された軍隊だ。 #!"
 zbrojnosh_flavor:0 "#F At home in the hills and forests of Central Europe, the Zbrojnosh are feared far and wide.#!"
 abudrar_flavor:0 "#F アブドラールの山岳住民たちは、自分たちの故郷の峡谷やワジをすべて知っている。 #!"
 palace_guards_flavor:0 "#F 普段は警備員として立ち、平和を守るこの多用途の戦士は、あらゆる軍隊のバックボーンを形成することができる。 #!"
 chu_ko_nu_flavor:0 "#F 連弩で武装した、これらの射手は高い連射能力を持つ。#!"
 teutonic_knights:1 "騎士団"
 teutonic_knights_flavor:1 "#F この狂信的な重装騎士たちは、重騎兵としての突撃能力に加え歩兵の集団戦にも特化している。#!"