 camel_cavalry:0 "[camel_cavalry|E]"
 elephant_cavalry:0 "[elephant_cavalry|E]"
 monaspa:0 "モナスパ"
 garudas:1 "レンカ"
 mulaththamun:0 "ムラタムーン"
 archers_of_the_nile:0 "ナイル弓兵"
 paiks:0 "パイク"
 monaspa_flavor:0 "#F グルジア王の護衛の中でも選りすぐりで編成されたモナスパは、コーカサスの起伏に富んだ地形を得意とする恐るべき重騎兵部隊である。#!"
 garudas_flavor:0 "#F ガルーダの戦士達はその忠誠と死を恐れぬ戦いぶりで有名である。ガルーダの戦士が斃れたならば、その従者であるレンカの戦士達は全員が殉死するとされている。#!"
 mulaththamun_flavor:0 "#F これらの騎手たちは、砂漠と密接に関連して生涯にわたって技術を磨き、リサムベールで顔を覆い、砂や敵による認識から身を守ってきた。#!"
 archers_of_the_nile_flavor:0 "#F 何千年もの間、ヌビア人は幼い頃から弓を習い、周囲の砂漠の人々や侵略者からの襲撃を撃退することで祖国を守ってきた。#!"
 paiks_flavor:0 "#F 歩兵は何世紀にもわたってインド軍の主力であり、多くのインドの庶民が幼い頃から狩りで練習する単純な竹の弓ほど一般的な武器はない。#!"
 guanch_vaulter:0 "跳躍歩兵"
 guanch_vaulter_flavor:0 "#F 長い跳躍棒を手にしたこれらの機敏な戦士たちは、岩だらけの山地を軽々と進み、要塞さえも乗り越えてしまうのだ。#!"
