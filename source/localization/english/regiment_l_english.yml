 house_guard:0 "ハウスガード"
 house_guard_flavor:0 "#F この精鋭部隊は特別な一族に仕えている。戦士たちは最も忠実なる臣下たちから選りすぐられた者だ。#!"
 bowmen_flavor:1 "#F 熟練の射手が空を矢で埋め尽くし、敵の先頭集団を壊滅させる。#!"
 light_footmen_flavor:1 "#F 熟練の散兵は、敵の側面を破壊し、士気をくじくかけがえのない戦士である。#!"
 light_horsemen_flavor:0 "#F 軽快で素早い、これらの騎兵は側面攻撃や逃走する敵を追撃するのにうってつけだ。#!"
 armored_footmen_flavor:1 "#F 重装備でよく訓練された、これらの兵士たちは歩兵集団の粉砕に特化している。#!"
 pikemen_unit_flavor:0 "#F 柄の長いパイクを使用する連隊は、敵騎兵の突撃を阻止するスパイクの壁を形成することができる。#!"
 armored_horsemen_flavor:0 "#F 重装備で装甲されたこれらの騎兵は、平原での戦争を支配する。#!"
 crossbowmen_flavor:0 "#F 再装填に時間はかかるが、クロスボウは扱いが容易で遠距離から大抵の鎧を貫くことができる。#!"
 onager_flavor:0 "#F これらの小型ねじり式投石機は、石の弾を遠くまで放ち、敵の防備を破壊することができる。#!"
 mangonel_flavor:0 "#F 牽引力のあるマンゴネルは、オナガーよりも操作が簡単であると同時に、投擲速度がより速い。#!"
 trebuchet_flavor:0 "#F トレビュシェットはマンゴネルやオナガーと比べ大きな発射体を、より大きな力で発射することができる。#!"
 bombard_flavor:0 "#F これらの大砲は、もはやレバーや滑車の制限に縛られることなく、容易に要塞を突破することができる。#!"
 war_elephant_flavor:0 "#F 突撃する象を止めることはほとんど不可能であり、彼らは優れた衝撃部隊になっている。#!"
 camel_rider_flavor:0 "#F 伝統的な騎兵よりも砂漠での戦いに適しているこれらの騎兵は砂地を支配する。#!"
 huscarl_flavor:1 "#F ゲルマン民族のハスカールは、一斉射撃で降り注ぐ矢を防ぐために盾の壁を使う名人である。#!"
 landsknecht_flavor:1 "#F ドイツのランツクネヒトは、大量の敵槍兵の隊列を引き裂くための巨大なツヴァイハンダーを使うことができる。#!"
 longbowmen_flavor:2 "#F イングランドとウェールズの長弓は、完璧にマスターするには生涯を要するが、プレートを貫通するほどの威力で、比類なき射撃速度をもっている。#!"
 goedendag_flavor:0 "#F フランドル地方のゴーデンダックは、騎兵隊の攻撃に対抗することができる棘のついた棒だ。#!"
 gendarme_flavor:0 "#F フランスのジャンダルムは重騎兵の最高峰として、世界中に畏怖の念を抱かせている。#!"
 chasseur_flavor:0 "#F ウトラメールの騎士たちは欧州の馬術とレバントの砂漠の戦術のいずれにも習熟している。#!"
 picchieri_flavor:0 "#F ラテン民族のピッキエリが使用する移動式の陣形は、伝統的な槍兵よりも相手に致命的な被害をもたらす。#!"
 praetorian_flavor:1 "#F 群を抜いて最強のパラティーニは、皇帝に直に仕えるローマの精鋭兵士である。#!"
 caballero_flavor:0 "#F 多くの騎兵とは異なり、イベリアのカバジェロは平地と起伏のある地形のいずれにも慣れ親しんでいる。#!"
 cataphract_flavor:0 "#F 鉄の鎧を身に纏ったギリシャのカタフラクトは、ほとんどの防御線をも突破することができる。#!"
 hobelar_flavor:0 "#F 高速で機敏なケルト族のホベラーは、他の騎兵が回避する森や丘をたやすく襲撃することができる。#!"
 schiltron_flavor:0 "#F スコットランドの長槍兵の驚くべき統制は、たとえ平地であっても敵の突撃をたやすく撃破することができる。#!"
 metsanvartija_flavor:0 "#F ウラル地方の森林警備兵は、侵略者を待ち構え雨あられの如く矢を浴びせかけるや否や、木々の中へと姿を消す。#!"
 horse_archers_flavor:0 "#F 弓騎兵は捕らえることがほとんど不可能である一方で、矢の雨を放つために遊牧民族が使用する。#!"
 mubarizun_flavor:0 "#F 戦闘隊形と一騎打ちの両方の訓練を受けたアラビアのムバリズンは、他のほとんどの歩兵隊を戦闘で圧倒することができる。#!"
 druzhina_flavor:0 "#F ロシアのドルジーナは、同盟国を守るために身を捧げてきた熟練の護衛である。#!"
 hussar_flavor:1 "#F 奇襲の達人である、東ヨーロッパの悪名高い$hussar$の軽騎兵は、逃げる敵軍を短時間で処理することができる。#!"
 horn_warrior_flavor:0 "#F 山岳戦に長けているアフリカの角出身の戦士たちを過小評価してはならない。#!"
 bush_hunter_flavor:0 "#F これらの西アフリカの射手たちは、茂みの難しい地形で有利に事を運ぶ。#!"
 shomer_flavor:0 "#F 親族を守ることに専心しているユダヤのショマーは、戦場で仲間を援護することに長けている。#!"
 khandayat_flavor:0 "#F インドのカンダヤットは、男性も馬も簡単に切り倒すことができる剣の達人である。#!"
 mountaineer_flavor:0 "#F 高地での厳しい訓練により、チベットの兵士たちは、その分野では誰もが認める覇者となっている。#!"
 sahel_horsemen_flavor:0 "#F サヘルの騎兵は、軽量なキルトアーマーと槍を用いて敵を壊滅させる騎馬戦士だ。#!"
 guinea_warrior_flavor:0 "#F 高地ギニアの戦士は動きが速く、槍投げは正確で、相手に致命的な被害を与える。#!"
 sarawit_flavor:0 "#F セラウィトはエチオピア高原でよく訓練された軍隊だ。#!"
 zbrojnosh_flavor:0 "#F 中央ヨーロッパの丘や森に精通しているズブロイノシュは、あまねく恐れられている。#!"
 abudrar_flavor:0 "#F アブドラールの山岳住民たちは、自分たちの故郷の峡谷やワジを知り尽くしている。#!"
 palace_guards_flavor:0 "#F 普段は警備員として立ち、平和を守るこの多用途の戦士は、あらゆる軍隊のバックボーンを形成することができる。#!"
 chu_ko_nu_flavor:1 "#F 連弩で武装した射手らは、多数の太矢を壊滅的なまでに連射する能力を持つ。#!"
 teutonic_knights:1 "騎士団"
 teutonic_knights_flavor:1 "#F この狂信的な重装騎士たちは、重騎兵としての突撃能力に加え歩兵の集団戦にも特化している。#!"
 ayyar:0 "アイヤール"
 ayyar_flavor:0 "#F 若く義に篤いアイヤールと呼ばれる跳ねっ返り共は、いざという時に召集される準備ができており、やる気に満ちた有能な戦士として控えている。#!"
