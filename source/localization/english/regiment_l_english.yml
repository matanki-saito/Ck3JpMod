 nomadic_riders: "騎馬民兵"
 nomadic_riders_flavor: "#F 鞍の上で生きる$nomadic_riders$は、生まれながらにして戦場を駆ける訓練を積んでいる。#!"
 kheshig: "ケシク"
 kheshig_flavor: "#F 遊牧民の支配者に仕える精鋭護衛隊である$kheshig$は、昼夜を問わず主君の安全を守り抜く。\n戦場部隊である#EMP コーチン#!はその護衛を戦場にまで拡大する役目を担っている。#!任務"
 nomadic_horde: "[horde|E]"
 steppe_raiders: "ステップの略奪者"
 steppe_raiders_flavor: "#F 斥候としての装備ではあるが、これらの先駆騎兵は、孤立した敵を見つければためらうことなく突撃し、不意を突いて迅速に蹂躙する。#!"
 torch_bearers: "松明の持ち手"
 torch_bearers_flavor: "#F 果てしなき草原では、攻城塔も投石機も不要だ。燃え盛る松明と疾駆する馬さえあれば、すべてのゲルに火を放つには十分なのだ。#!"
 heavy_horse_archers: "重装弓騎兵"
 heavy_horse_archers_flavor: "#F 強弓を携えた装甲騎兵たち。それぞれが優れた馬を引き連れているため、これらの遊牧民は開けた草原でも疲れを知らず戦い続けることができる#!"
 nomad_lancers: "遊牧槍騎兵"
 nomad_lancers_flavor: "#F 鉤付きの槍と馬のたてがみで編まれた旗が、輝く戦列をなす精鋭かつ獰猛な遊牧騎兵たちの頭上に翻る。#!"
 mangudai: "マングダイ"
 mangudai_flavor: "#F 勇敢な志願騎兵――すなわち「すでに死せる者たち」は、真っ先に敵陣へ突撃し、自らの犠牲によって敵を無謀な混乱へと誘い込む。#!"
 cataphract_archers: "カタフラクト弓兵"
 cataphract_archers_flavor: "#F 矢も刃も、これらの騎兵とその愛馬が身にまとうラメラーアーマーに弾かれ、無力となる。その間にも、彼らの弓は死と悲嘆をもたらしてゆく。#!"
 maturkan_warriors: "マトゥルカン戦士団"
 maturkan_warriors_flavor: "#F これらの戦の御子たちは、寒冷なタイガを守る者たちであり、馬も襲撃隊も容易に踏み入れられぬ地で見事に戦う。#!"