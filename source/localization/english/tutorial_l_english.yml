 lesson_basics_welcome:0 "Crusader Kings へようこそ"
 lesson_welcome_desc:1 "あなたは中世における統治者です！土地は賢明なる結婚や交渉、もしくは剣によってあなたのものとなるでしょう…\n\n#TUT Crusader Kingsにはただ一つの「クリア」はありません、様々に展開する物語を楽しみましょう。#!"
 lesson_basics_camera:0 "カメラ$lesson_basics$"
 lesson_basics_camera_desc:1 "W、A、S、Dキーを使ってカメラを移動させることができます。 また、 カーソルを画面端に合わせることでも同様の操作が行なえます。 「Home」キーを押すと [realm_capital|E] に移動します。\n\nマップを拡大、 縮小するにはマウスホイールを使用します。\n\n#TUT 拡大レベルによって、 [detail_zoom|E]、 [political_zoom|E]、 [paper_zoom|E] といった異なる情報を持つマップに切り替わります。\n\n拡大すると、あなたの [holdings|E] の選択、及び管理を行うことができます。 縮小するとすべての [realms|E] の概要を見ることができます。#!"
 lesson_basics_paused_intro:0 "一時停止$lesson_basics$"
 lesson_basics_paused_intro_desc:0 "ゲームは数百年、幾世代にも渡ります。今のところ、ゲームは#EMP 一時停止#!なので時はとまっています。\n\n#TUT あなたがゲームのコンセプトを習得するあいだ、このチュートリアルパートでは、ゲームは一時停止状態です。#!"
 lesson_basics_tooltips_in_tooltips:0 "解説の中の解説$lesson_basics$"
 lesson_basics_tooltips_in_tooltips_desc:1 "このような青い[highlighted_text|E]が時々出てきます。これにカーソルを合わせることで、より多くの情報を得られます。\n\n#TUT いくつかの青字の用語から、他の青字の用語に飛んで、より多くの情報を見ることができます。[duchy|E]からは[county|E]の情報が見られますし、そこからさらに[barony|E]の情報を見ることもできます。#!\n"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "カーソルを[highlighted_text|E]にあわせる"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "$game_concept_highlighted_text$上にカーソルをとどめ、さらに文中の青字の用語にあわせる"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles:0 "統治者たち$lesson_basics_map$"
 lesson_basics_web_of_titles_desc:1 "さぁ、#EMP ゲーム#!について説明を始めましょう。すべてがこの地図の上で起きます。世界は大小の土地で構成されており、それぞれの土地は[titles|E]に基づいて誰かに属しています。\n\n#TUT あなたの$game_concept_titles$は組み合わされた紋章により表現されています。\n\nあなたが所有するうち一番重要で、権威ある$game_concept_title$、[primary_title|E]があなたの[realm|E]を象徴しています。#!"
 lesson_basics_realm:0 "国境$lesson_basics_map$"
 lesson_basics_realm_desc:2 "あなたのキャラクター像（キャラクター画面で黄色く囲われています）をクリックすると、[realm_capital|E]（$cn_luimneach$）の国境が光ります。この国境線があなたの[realm|E]の全体です。マンスターはあなたの$game_concept_realm$の命名の理由となる[primary_title|E]です。\n\nあなたは$game_concept_title$として、トモンド伯爵領も有しています。\n\n#TUT ズームアウトすると、あなたが独立領主であるため、「マンスター」の文字がマップに現れるでしょう。#!"
 lesson_basics_map_modes:0 "人々を統治する$lesson_basics_map$"
 lesson_basics_map_modes_desc:1 "[ruler|E]として、一人ではそう多くは領地を持つことはできません、他の$game_concept_rulers$をあなたの[vassals|E]とし、領地（[titles|E]）を領内に持たせることで、[realm|E]統治の助けとできます。\n\n#TUT あなたの[domain|E]、すなわち直轄領を確認するには、「Home」キーを押し、ズームインしてください。近づいていくと、今回のケースで言えば$cn_luimneach$のみですが、あなたに属する直轄領が青いラベルで[baronies|E]上に表現されています。\n\n$c_ormond$伯領はあなたの封臣によって統治されています。"
 lesson_basics_characters:0 "キャラクター$lesson_basics_character$"
 lesson_basics_characters_desc:0 "あなたはこの世界にいるたくさんの、アバターとして表現される[characters|E]のうちの一人としてプレイしています。あなたは[realm|E]の[ruler|E]です！\n\n#TUT [dynasty|E]が年月を超えて存続し、繁栄するようにしなければなりません。あなたの[titles|E]は、権力と、領土や他の人々（称号持ちや土地持ちのような人々）への支配を与えてくれます。#!"
 lesson_basics_characters_click_on_character:0 "あなた自身をクリックする"
 lesson_basics_skills:0 "能力$lesson_basics_character$"
 lesson_basics_skills_desc:1 "[characters|E]はある分野での得意不得意を示す[skills|E]を持っています。話すのが得意な人もいれば、戦場で自分の意思を明確にすることを好む人もいるのです。\n\n#TUT メインとなるスキルは以下のとおり\n#![diplomacy_i|E][diplomacy|E]\n[martial_i|E][martial|E]\n[stewardship_i|E][stewardship|E]\n[intrigue_i|E][intrigue|E]\n[learning_i|E][learning|E]\n\n#TUT これらは[highlighted_text|E]であり、マウスオーバーすることでどういった意味を持つか内訳を詳細に確認できることをお忘れなく。#!"
 lesson_basics_traits_1:0 "特性$lesson_basics_character$"
 lesson_basics_traits_1_desc:1 "[characters|E]は[skills|E]に影響を与えたり、物事にどのように反応するかに影響を与える[traits|E]を持っています。これらはキャラクタービュー中のアイコンで表示されます。\n\nいくつかの特性は$game_concept_character$の個性について教えてくれます、例えば、[GetTrait('fickle').GetName( GetNullCharacter )]や、[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]など。[tutorial_education_trait|E]や[commander_traits|E]などの他の特性は$game_concept_character$がどのような人生を送ってきたか教えてくれます。\n\n#TUT あなたの特性は以下のとおり\n$EFFECT_LIST_BULLET$@temperate_icon![GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon![GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon![GetTrait('impatient').GetName( GetNullCharacter )]\nこのことから、あなたの$game_concept_character$は質素な生活を送っていますが、他人もそうすることを期待しており、そうでないとすぐに怒り出すということがわかります。\n\n個性を表す特性に反するような選択を取った時、[stress|E]がキャラクターにかかります。#!"
 lesson_basics_traits_2:0 "特性$lesson_basics_character$"
 lesson_basics_traits_2_desc:1 "[traits|E]は他の[characters|E]の#EMP あなた#!への反応にも影響します。\n\n@brave_icon![GetTrait('brave').GetName( GetNullCharacter )]さに感銘を受ける人もいれば、@lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )]に満ちた人物は将来猥褻な噂話に登場するひともいるかも知れません...\n\n#TUT 特性は他の人物の道徳心や欲望に影響を与え、友好的な行動にも敵対的な行動にも影響を与えることがあります。#!"
 lesson_basics_opinion:0 "評価$lesson_basics_character$"
 lesson_basics_opinion_desc:1 "全ての[characters|E]（もちらん#EMP あなた#!も）[opinion|E]を持っており、それが行動の原動力になっています。\n\n#N 低い#!$game_concept_opinion$は人々の反感を買ったり、あなたへの援助を拒否につながります。逆に#P 高い#!$game_concept_opinion$は$game_concept_characters$をあなたの[murder_scheme|E]に追従させたり、あなたの[seduction|E]に陥りやすくなる傾向にあります...\n\n#TUT 多くの場合あなたが他の$game_concept_characters$とどのように交流するにより、彼らのあなたへの評価に影響を与えます。#!"
 lesson_basics_resources_1:0 "[gold_i|E] Gold ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:1 "目標を達成するためには、[gold|E]が必要です。とりわけ、$game_concept_gold$は[buildings|E]、[armies|E]、賄賂の支払いに使われます。$game_concept_gold$は、[holdings|E]と[vassals|E]の両方から[tax|E]として否応なく徴収されます。$game_concept_vassals$が多いほど、また、重要な$game_concept_holdings$が多いほど、より多くの$game_concept_tax$が支払われやすいです。\n\nしかし、お金だけが全てではありません。ある種のことは、十分な[prestige|E]や、[piety|E]なことであれば敬虔さを使うことでしか達成できないこともあります。\n\n #TUT 金、名声、敬虔さの現在の状態は、右上のバーで見ることができます。#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E]威信$lesson_basics_resources$"
 lesson_basics_resources_2_desc:1 "[prestige|E]はあなたがどれだけ尊敬されているのかを示しています。 これは時間の経過（例えば多くの[titles|E]を持つ）、あるいは積極的（権威ある[dynasties|E]と[marrying|E]、あるいは[wars|E]で[ally|E]として戦う）に獲得することができます。\n\n$game_concept_prestige$を獲得するたびに、[prestige_level|E]が上がっていきます。 $game_concept_prestige_levels$が高いほど、他の[characters|E]はあなたに対して好印象を抱き、$game_concept_war$を起こすための強力な手段が得られるようになります。\n\n#TUT $game_concept_war$の宣言のような一部の行動には$game_concept_prestige$が#EMP かかります#!。 これは自身の利益のために名声を活用することを可能とします。 また、これを使ったからと言って、$game_concept_characters$があなたへの評価を下げることはありません。\n\n$game_concept_prestige$を使用しても、$game_concept_prestige_level$には影響はなく、現在の$game_concept_prestige$にのみ影響を与えます。"
 lesson_basics_resources_3:0 "[piety_i|E]信仰$lesson_basics_resources$"
 lesson_basics_resources_3_desc:1 "[piety|E]を多く持っていると、[head_of_faith|E]との交流が容易になります。あなたは$catholic_adherent$であるため、これは教皇を指します。\n\n$game_concept_piety$は[learning|E][skill|E]か、[virtuous|E][traits|E]によって受動的に、あるいは[pilgrimage|E]などの宗教的行動によって積極的に得ることができます。\n\nまた、[piety_level|E]は時間の経過や$game_concept_piety$を得るたびに蓄積され、あなたのキャラクターに対して有益な効果を与えます。\n\n#TUT 威信と同様に、聖戦の宣言や新たな教義の創造のような行動は$game_concept_piety$を#EMP 消費します#!。\n\nこのように、$game_concept_piety$を使用することは通常の行動であり、これによって[characters|E]があなたへの評価を下げることはありません。#!"
 lesson_basics_lifestyles_1:0 "ライフスタイル ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "[traits|E]と同様に、[character|E]は[lifestyle|E]を選択することができます。 $game_concept_lifestyles$は各能力ごとに1つ用意されており、全部で5つあります。\n\n$game_concept_lifestyles$は、あなたが日常的に力を入れているものを指しており、それぞれに関連するいくつかの[focuses|E]が用意されています。\n\n$game_concept_focus$ごとに固有のボーナスを得ることができ、またそれぞれの$game_concept_focus$に関連したイベントが発生する可能性が高くなります。"
 lesson_basics_lifestyle_open_window_tt:1 "Click on the Lifestyle button (highlighted)"
 lesson_basics_lifestyles_2:0 "方針$lesson_basics_lifestyles$"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:1 "[lifestyle|E]をクリックして、その[focuses|E]を見てみましょう。\n\n[character|E]は、特定の$game_concept_lifestyle$を維持することで、時間が経過にあわせて[lifestyle_experience|E]を獲得できます。 十分な$game_concept_lifestyle_experience$を獲得すると、ツリーから$game_concept_lifestyle$の[perks|E]を選択することができます。\n\n$game_concept_perks$は時間の経過による上達と自己成長を表しており、固有のボーナス（特別な特性のようなもの）を得たり、$game_concept_lifestyle$固有のメカニクスやコンテンツ（[abduct_schemes|E]を開始する能力など）を解除します。$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT 例えば、$martial_strategy_focus_short$、$martial_authority_focus_short$、$martial_chivalry_focus_short$はすべて軍事経験値を提供し、これを使って軍事ライフスタイルの[perks|E]を獲得することができます。\n\n特典ツリーは、異なるライフスタイルの特性へと繋がっています！#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Choose a Focus"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Having selected a [focus|E], you might already have guessed that your [character|E] will earn [lifestyle_experience|E] as time goes by. $lesson_basics_lifestyles_2_reuse$#!"
 lesson_basics_interacting_1:0 "Other Characters ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:0 "[focus|E]を選択したので、次に他の人物の説明に移りましょう！ このゲームの初心者なら、[characters|E]との関わりが重要であることと、その手段に対して多くの選択肢があることを覚えておきましょう。\n\n#TUT 自分などのキャラクターポートレートを右クリックすることで、婚姻の手配や[scheme|E]の開始などの関係行動のリストを見ることができます。 [wars|E]もここから開始しますが、まずは別のことを試してみましょう。#!"
 lesson_basics_open_character_view_tt:0 "キャラクター画面を開く"
 lesson_basics_open_interactions_tt:1 "[heir|E]の$game_concept_character$ポートレートを右クリックして利用可能な関係行動を確認する"
 lesson_basics_interacting_2:0 "贈り物をする（$lesson_basics_interacting$）"
 lesson_basics_interacting_2_desc:1 "基本から始めましょう — みんなお金が大好きです！ [heir|E]に贈り物を送ってみましょう。\n\n#TUT ほとんどの行動では、詳細を表す第2のウィンドウが表示されます。 このウィンドウによって行動を行うかキャンセルするかを選択できます。#!"
 lesson_basics_send_gift_tt:1 "$game_concept_heir$の#TUT_KW 贈り物をする#!を選択、確認を行ってみましょう"
 lesson_basics_interacting_3:0 "Gift Sent ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:0 "お見事！ あなたへの[opinion|E]を#P 増加#!させることに成功しました。\n\n家族の絆のような特定の補正は永久に持続します。 金銭の受け渡しのようなものは、記憶が薄れていくように、時間とともに減衰します。\n\n#TUT カーソルを評価数値に合わせることで、その評価が何によるものなのかを確認できます。 それは結婚によるものなのでしょうか、それとも金銭の贈り物でしょうか、はたまたあなたの清廉さを高く評価しているのでしょうか？#!"
 lesson_basics_many_lives_1:0 "Playing a Family ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:1 "次に、あなたの[dynasty|E]についてお話しましょう。 ゲームが進むにつれ、[character|E]は早すぎる「事故」や恐ろしい病に冒されない限り、年齢を重ね、最終的に死にます。\n\n#TUT 物語はそこで終わりません — あなたの王朝の後継者がいない場合に限り、#N ゲーム終了#!になります。#!"
 lesson_basics_many_lives_2:0 "An Heir ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:1 "[dynasty|E]に[heirs|E]がいる限り、遺産は残り続けます。 あなたの[character|E]が死ねば、単に[player_heir|E]が後を継いでプレイは継続されます。\n\nあなたの[realm|E]の[succession|E]制度によりますが、これはあなたの子供の一人である可能性が高いです — おそらくあなたが[ruler|E]として育てた子でしょうか？\n\n#TUT $game_concept_dynasty$には独自の紋章があり、現在ハイライ表示されています。\n\nここでは何もする必要はありませんが、後で$game_concept_dynasty$の詳細を確認したくなったときは、ここで確認できます。\n\n#!"
 lesson_basics_succession_laws:0 "Succession Laws ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E]は[character|E]が死亡した際に、すべての[titles|E]と資源を[heirs|E]の間でどのように分割するかを定めるものです。 現在は後継者は一人ですが、とりあえず確認してみましょう！\n\n#TUT 場合によっては、新たなキャラクターとなった際に、前任の支配者の早すぎる死の原因が彼らにあることに気づくこともあります...#!"
 lesson_basics_succession_tab_tt:0 "継承タブを確認する"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renown ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:1 "[dynasty|E]の一員であるあなたは、[dynasty_prestige|E]も持っています。$game_concept_dynasty$の$game_concept_dynasty_prestige$は全員が共有しており、$game_concept_dynasty$の誰かが$game_concept_prestige$を獲得するたびに上昇し、自分だけではなく、自分の家族がどれだけ有名であるかを反映しています。\n\n[dynasty_prestige]を大幅に向上させると、あなたの子孫にも反映され、[dynasty_prestige_level|E]が徐々に上昇していきます。[dynast|E]（$game_concept_dynasty$の最高権力者）であれば、名声はあなた達全員の利益になる[dynasty_perks|E]をアンロックすることができます。\n\n#TUT 名声は名誉とは異なり、キャラクターの死後も残ります。\n\n王朝の遺産を見るには、自分（または他の人）の王朝の盾をクリックしてください。#!"
 lesson_basics_marriage_concept_1:0 "Marriage ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:0 "[dynasty|E]の未来を確実にするには家族が必要です。 [married|E]は助けになりますが、愛のある結婚は保証できません。 @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Finding a Spouse ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "では婚姻を結んでみましょう！\n\n[domain|E]の未婚の人物は、人物を右クリックして#TUT_KW 配偶者を探す#!、または#TUT_KW 婚姻の手配#!を選択することで、[marriages|E]（または[betrothals|E]）を手配することができます。\n\n#TUT この2つは異なる動きをするので両方見ていきましょう...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "While your Character is already married, let us walk you through the steps involved.\n\nFor unmarried Characters in your [domain|E], you can set up [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#!, or #TUT_KW Arrange Marriage#!.\n\n#TUT You don't have to marry anyone else, but selecting #TUT_KW Find Spouse#! will open the Marriage view for us.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Let's find someone for your Character to marry!"
 lesson_basics_open_interactions_marriage_tt:0 "あなた自身を右クリックする"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Right-click on an #EMP unmarried#! Character"
 lesson_basics_marriage_view_tt:1 "Select #TUT_KW Find Spouse#!"
 lesson_basics_find_spouse_concept:0 "配偶者を選ぶ ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Choosing #TUT_KW Find Spouse#! opens a list of potential [spouses|E] — they hail from [courts|E] all over the world!\n\nChoosing #TUT_KW Arrange Marriage#! also opens a list of potential [spouses|E], but only with people from the [court|E] of the Character you clicked.\n\n#TUT Your own Character is visible on the left, because this Marriage needs #EMP your#! approval. Whoever is the [liege|E] of the other spouse will appear on the right side, as the union will need their approval as well.\n\n#TUT_KW Arrange Marriage#! can be useful for match-making between your [courtiers|E], or for setting up a specific marriage [alliance|E]. For now, #TUT_KW Find Spouse#! is more relevant for our purposes.#!"
 lesson_basics_arrange_marriage_concept:0 "Arrange Marriage ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT This can be useful for match-making between your [courtiers|E], or for setting up a specific marriage [alliance|E].#!"
 lesson_basics_choosing_a_spouse:0 "Character Filter ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:1 "There are many factors to consider when choosing a [spouse|E]. To help you out, there is a filter available for sorting. Among things to consider, there are [alliances|E], [skills|E], personality [traits|E], expected [fertility|E], and more.\n\nSome Traits are [congenital|E], meaning they might be inherited by your children — perhaps someone with a Trait like that is a good place to start?\n\n#TUT You can change your selection by clicking the #TUT_KW Clear Characters#! button in between the Characters you are setting up to get married. Nothing will happen until you click #TUT_KW Send Proposal#!. #!"
 send_marriage_proposal_button_name:0 "提案を送る"
 lesson_basics_say_yes:0 "提案を送る ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "When you have selected two people for your [marriage|E], you are presented with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT If you are happy with the marriage, go ahead and send an offer. When playing, this action will take a few days, but we'll make it work instantly this time.#!"
 lesson_basics_get_married_tt:1 "Get married — select a Spouse for your Character and click #TUT_KW Send Proposal #! to suggest the union"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Whenever you are setting up a [marriage|E] between [characters|E], the final step before sending a proposal presents you with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT Your Character is already married — good job!#!"
 lesson_basics_marriage_final_notes:0 "Congratulations! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:2 "Excellent! May you live long and happily together!\n\nFor this tutorial, we recommend that you use #TUT_KW Find Spouse#! for your son as well.\n\n#TUT As soon as your son is married, he can start producing members of your family (and [heirs|E] to the [realm|E] that are of your [dynasty|E]).#!"
 lesson_basics_dynasty_and_house:0 "Dynasty and House ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Family is important! The [player_heir|E] will always come from your [dynasty|E], and most often from your [house|E].\n\n#TUT In the future, it won't hurt to keep an eye on your family — and #EMP their #! [line_of_succession|E]. Depending on their [succession_laws|E], you might end up inheriting [titles|E] (along with land and [vassals|E]) from your relatives.#!"
 lesson_basics_landed_titles:0 "Land and Titles ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:1 "Not everyone in your [dynasty|E] will be land owners, but every plot of land on the map #EMP has#! an owner.\n\nSometimes that owner is you, sometimes it's one of your [vassals|E], and sometimes it's another realm entirely (many of whom also have, or are, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Titles ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:1 "Most [titles|E] are structured together in a pyramid-like fashion, using $game_concept_title$ [title_tier|E]:\n[county|E] — making you a Count or Countess\n[duchy|E] — making you a Duke or Duchess\n[kingdom|E] — making you a King or Queen\n[empire|E] — making you an Emperor or Empress\n\nEvery $game_concept_title_tier$ belongs to a $game_concept_title$ one rank up the chain. Every $game_concept_county$ is technically part of a $game_concept_duchy$, every $game_concept_duchy$ is technically part of a $game_concept_kingdom$, and every $game_concept_kingdom$ is technically part of an $game_concept_empire$.\n\n#TUT Note: There are many dynamic names for these Titles as well — your current [ruler|E] is in charge of a \"Petty Kingdom\", which corresponds to the [duchy|E] tier.\n\nThere are also [barons|E], the minor rulers of single holdings beneath [count|E]s. These [characters|E] are generally quite minor and unplayable. You do have one — the Mayor of $cn_inis$.#!"
 lesson_basics_de_jure_cbs:0 "De Jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:1 "We say \"technically\" because, as Crusader Kings lets you play with history, there is no way to guarantee that a [king|E] is #EMP actually#! in charge of all the [titles|E] that his [kingdom|E] is \"supposed\" to contain within its borders.\n\nWe call this $game_concept_title$ hierarchy #EMP [de_jure|E]#!, and if the structure has been broken it is often possible to declare war over such territories.\n\n#TUT If you switch to the Duchy Titles map mode, you can see that, as the ruler of the [duchy|E] of $d_munster$, the [county|E] of $c_desmond$ should, legally, be part of your realm.\n\nThe different Map Modes can help give you an overview of the De Jure $game_concept_title$ structure of the world!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Change to the Duchy Titles map mode"
 lesson_basics_change_map_mode_2_tt:0 "領国マップモードへ戻る"
 lesson_basics_holdings_and_buildings:0 "Your Holdings ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:0 "The [de_jure|E] Title of Munster consists of three [counties|E]. Their names should be visible on the map: Thomond (held by you), Desmond (held by a neighboring [ruler|E]), and Ormond (held by your [vassal|E]).\n\nThese [counties|E] are made up of smaller pieces of land called [baronies|E]. It's on this level we find your [holdings|E]. \n\n#TUT Holdings represent settlements in your land!#!"
 lesson_basics_buildings:0 "Your Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:2 "[holdings|E] provide different levels of [taxes|E] and [levies|E], as well as [buildings|E] that you can construct and upgrade, depending on the [holding_type|E].\n\n#TUT It is not very important what you build right now, but we suggest you start by upgrading the #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:0 "Click on your Capital Holding ($cn_luimneach$), and order the construction of a Building"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "Well done! It will take some time for the [building|E] to be ready though — $cn_luimneach$ wasn't built in a day...\n\n#TUT Once your construction is completed, you will receive the benefits of the Building you chose.#!"
 lesson_basics_taxes:0 "Taxation ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:0 "Every [holding|E] provides [taxes|E] to their [holder|E]. If that Holder is a [vassal|E], they will also pay Taxes to their [liege|E].\n\nTaxes provide your main [income|E] of [gold_i] [gold]!\n\n#TUT [obligations|E] can affect how high or low these Taxes are. Times of [war|E] also affects the level of [control|E] in a [county|E], which in turn affects Taxes.#!"
 lesson_basics_vassals_concept:0 "Vassals ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Open the Realm view on the right side of the screen (highlighted)"
 lesson_basics_vassals_tab_tt:0 "Inspect the Vassals tab"
 lesson_basics_vassals_concept_desc:2 "As a [ruler|E], you are likely to be the [liege|E] of at least one [vassal|E]. These are $game_concept_rulers$ within your [realm|E], who have sworn fealty to you.\n\n#TUT Vassals supply you with money ([taxes|E]) and soldiers ([levies|E]).\n\nIt is possible to both be a $game_concept_liege$ and a $game_concept_vassal$ at once.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:1 "Here is a list of your current [vassals|E], along with some additional information about them.\n\nAt the top of the list is the $game_concept_ruler$ of $c_ormond$, whose land you can see on the map — this is an Earldom (a [county|E]-[title_tier|E] [title|E]) inside your [realm|E].\n\n#TUT Go here for an overview of things, such as your Vassals' current [opinion|E] of you, whether they are considered a [powerful_vassal|E] or not, and the levels of [taxes|E] and [levies|E] they are currently providing you with.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "This is also where you can change [feudal_contracts|E], which determines how much (or little) [levies|E] and [taxes|E] a Feudal [vassal|E] gives you."
 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "It's worthwhile keeping your [vassals|E] happy — this keeps them out of [schemes|E] and [factions|E] against you.\n\nNo matter how mighty a [ruler|E] your [character|E] is, if your [realm|E] unites against you, either to [depose|E] you through [war|E] or just to [murder|E] you while you sleep, your reign is bound to be cut short.\n\n#TUT Some of your Vassals might serve on your [council|E], making their [opinion|E] extra important, as they will be trusted with [councillor_tasks|E].#!"
 lesson_basics_vassal_limit:0 "Vassal Limit ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:1 "There is a limit to how many [vassals|E] you can comfortably be in charge of before your [realm|E] becomes unwieldy. Going beyond this [vassal_limit|E] affects [taxes|E] and [levies|E] provided to you.\n\nThis doesn't matter for the tutorial, but when you start to build your own kingdom, be mindful of growing too fast.\n\n#TUT If you end up exceeding your Vassal Limit, you can grant lower-ranking Titles away to your Vassals. Sometimes you can even [create|E] #EMP new#! higher tier Titles to consolidate the power in an area, and the Titles under it.#!"
 lesson_basics_domain_1:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:1 "Your #EMP [realm|E]#! is the complete body of land and [titles|E] that you own, including the areas held by your [vassals|E]. Right now, for you, this means the [counties|E] (called 'Earldoms', due to your Irish culture) of $c_thomond$ and $c_ormond$.\n\nWhen #EMP [domain|E]#! is used, we are instead referring to the land that you own personally, without $game_concept_vassals$: Thomond.\n\n#TUT Some things that happen will only affect your [domain|E] (Thomond), while other things will impact your entire [realm|E], the [duchy|E] (or 'Petty Kingdom') of Munster.#!"
 lesson_basics_domain_1_b:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "An example: the [county|E] Essex is experiencing a drop in the number of soldiers available, due to the area being overrun by #EMP cannibals#!. The [holder|E] of Essex will be notified of this happening, as it is inside the border of their [domain|E]. Their [liege|E] will not. \n\n#TUT The #EMP Liege#! of the Count of Essex, has Essex within their [realm|E], and will only find out what is happening because they clicked on the County on the map and saw the modifier. Or, if they noticed that their Vassal was supplying less Levies."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Note that there is a limit to how much land you can hold personally, before you start incurring penalties: the [domain_limit|E].\n\n#TUT When you go above your Domain Limit, it can be a good idea to use the #TUT_KW Grant Title#! interaction on [characters|E] you are friendly with, making them your [vassals|E].\n\nAs you have no spare titles to give away, you cannot currently do this, but you would otherwise find it in the $game_concept_character$ menu, visible when right-clicking on a $game_concept_character$.#!"
 lesson_basics_council_concept:0 "Council ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "Managing a [realm|E] is a lot of work. As a [ruler|E], you have the help of your [council|E] — these can be either [vassals|E] or members of your [court|E], and they act as your trusted advisors.\n\n#TUT There is one corresponding to each area of [skill|E]. Married [rulers|E] will also have their [spouse|E] assisting them.#!"
 lesson_basics_council_view_tt:1 "Open the Council view (highlighted)"
 lesson_basics_council_tasks:0 "Council Tasks ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "[councillors|E] can be set to work, and they all do different things!\n\nYou can change a Councillor's task by clicking on the button near their portrait, in the Council view.\n\n#TUT Being a Councillor is a prestigious position — [powerful_vassals|E] will expect to be chosen for it and will be unhappy if left out.#!"
 lesson_basics_schemes_concept:0 "Schemes ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "[schemes|E] are long term goals, aimed at another Character. They can have hostile goals, like [murder|E] or [abduction|E] of your target, or be more wholesome, such as the [befriend_scheme|E]."
 lesson_basics_intrigue_view_tt:0 "Open the Intrigue view (highlighted)"
 lesson_basics_schemes_tab_tt:1 "Inspect the Schemes tab (it should be open by default)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspect the Hooks and Secrets tab"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:1 "A good time to use a [scheme|E] might be when you find the [line_of_succession|E] not being as clear cut as you'd like — one way to get ahead is to simply #EMP remove#! the competition.\n\nQuietly, and with no witnesses.\n\n#TUT [murder_schemes|E] come with the risk of discovery. If your attempt goes awry, it will make your [character|E] unpopular — especially with your target.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "The Sway [scheme|E] is made for increasing the [opinion|E] someone has of your Character. Let's try it!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:1 "Excellent! Once set in motion, your [scheme|E] will slowly progress over time. The time before a conclusion is reached will vary, depending on its [success_chance|E], which can be affected by relevant [skills|E] — in this case it is affected by your [diplomacy|E].\n\n#TUT If you are unhappy with your Scheme, you can always cancel it, by clicking the #TUT_KW Abandon Scheme#! button next to the Scheme.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Right-click on your [court_chaplain|E] (your \"$councillor_court_chaplain_theocrat_duchy$\") and choose #TUT_KW Sway (Scheme)#"
 lesson_basics_hooks:0 "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:1 "Sometimes [schemes|E] can give rise to [secrets|E] — if you catch someone trying to commit [murder|E], it's probably in their best interests to make sure you keep it quiet.\n\nYou can also [blackmail|E] them, to gain a [hook|E]! $game_concept_hooks$ represent a favor you can call in with a particular [character|E], encouraging (or forcing) them to do your bidding.\n\nAs you play, you'll find many different ways to gain and use $game_concept_hooks$. When you start playing, experiment with it!\n\n#TUT Next, let's pretend you have managed to get a [hook|E] on one of your [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Hooks ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:3 "This [weak_hook|E] can be used for a number of things. One is to increase the [obligations|E] set by the [feudal_contract|E] you have with a Feudal Vassal.\n\n#TUT To access the menu for changing your Feudal Contract, go to your Vassal list in the Realm view, or right-click his portrait to choose #TUT_KW Modify Feudal Contract.#!\n\nYou may notice that some interactions are not immediately visible. This is because, when you have many interactions available, the [character|E] interaction menu only displays the most common ones.\n\nTo display missing interactions, click the \"More...\" button in each $interaction_category_vassal$ category.#!"
 lesson_basics_culture_1:0 "Culture ($lesson_basics_culture$)"
 lesson_basics_culture_1_desc:2 "Every [character|E] (and [county|E]) belongs to a [culture|E]. $game_concept_cultures$ represent many things: most often, they are linguistic boundaries, but sometimes they are more a shared heritage than language, or even a broad geographical grouping.\n\n$game_concept_characters$ who share a $game_concept_culture$ also have a slightly increased [opinion|E] of one another — your $game_concept_character$ is [GetPlayer.GetCulture.GetName], meaning other [GetPlayer.GetCulture.GetNameNoTooltip] $game_concept_characters$ will like you better.\n\n[GetPlayer.GetCulture.GetNameNoTooltip] belongs to the [GetPlayer.GetCulture.GetGroup.GetName] [culture_group|E], which contains the $game_concept_cultures$ most closely related to [GetPlayer.GetCulture.GetNameNoTooltip] without being [GetPlayer.GetCulture.GetNameNoTooltip]. These $game_concept_characters$ will like you a little better too.\n\n$game_concept_culture$ determines which [innovations|E] you have access to.\n\n#TUT It is possible to change a [child|E]'s $game_concept_culture$ by having them be [educated|E] by someone of a different $game_concept_culture$.#!"
 lesson_basics_culture_clicked_innovations_tt:1 "Open the Culture view (highlighted)"
 lesson_basics_culture_2:0 "Innovations ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "[innovations|E] are the various inventions and adaptations a [culture|E] has thoroughly adopted. Although the concept of, say, $innovation_currency_02$, is easy to grasp, it takes time for a people to completely adopt the use of currency instead of bartering.\n\n$game_concept_innovations$ provide access to new bonuses, [buildings|E], and [men_at_arms|E] for all members of a $game_concept_culture$.\n\n#TUT $game_concept_innovations$ progress #EMP over time#!, gradually becoming unlocked, but can progress faster if a neighboring $game_concept_culture$ has already unlocked them.#!"
 lesson_basics_culture_3:0 "Innovations ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "An [innovation|E] can also progress faster by being the [culture|E]'s [fascination|E]. $game_concept_fascination$ is set by the [cultural_head|E] — the most powerful ruler of that $game_concept_culture$.\n\n#TUT If you are the $game_concept_cultural_head$, you can change $game_concept_fascination$ in the $game_concept_culture$ View."
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Faith ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "All [characters|E] believe in a [faith|E], which in turn belongs to a [religion|E]. For example, Catholicism is a $game_concept_faith$, which belongs to $christianity_religion$.\n\nEvery $game_concept_faith$ is different from every other $game_concept_faith$ — let's take a closer look."
 lesson_basics_religion_click_religion_tt:1 "Open the Faith view (highlighted)"
 lesson_basics_religion_2:0 "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Your [faith|E] has a number of [doctrines|E]. These $game_concept_doctrines$ set rules for members of the $game_concept_faith$ and govern many things, such as Gender [succession_laws|E] available, or what characters can hold [temple_holdings|E].\n\n[core_tenets|E], at the top, are special $game_concept_doctrines$ that give bonuses or options for your Character, like the ability to meditate or participate in [great_holy_wars|E].\n\n#TUT All Faiths also have [sins|E] and [virtues|E], indicating behavior that is either frowned upon, or celebrated, by your peers.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "All [faiths|E] have [fervor|E], which waxes and wanes over time depending on the number of adherents to the $game_concept_faith$, how [holy_wars|E] are going, and more. $game_concept_fervor$ represents how fanatical most members of the $game_concept_faith$ are feeling currently, including the many unwashed peasants across the world.\n\nWhen your $game_concept_faith$'s $game_concept_fervor$ is high, it is easier to convert [counties|E] (using [convert_county|E]) to your $game_concept_faith$, and $game_concept_counties$ of your $game_concept_faith$ #EMP resist#! conversion to other $game_concept_faiths$.\n\nWhen $game_concept_fervor$ is low, however, $game_concept_rulers$ might decide to abandon their current $game_concept_faith$ in favor of another from the same [religion|E], spawning a [heresy|E]. \n\n#TUT Heretical $game_concept_rulers$ will convert along with their closest territory and vassals, and are free to spread their new $game_concept_faith$ in place of the old.#!"
 lesson_basics_religion_4:0 "New Faith ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "From the [faith|E] view, it is possible to create a new $game_concept_faith$ of your own. [doctrines|E] and [core_tenets|E] will cost a certain amount of [piety|E] depending on which $game_concept_core_tenets$ your current $game_concept_faith$ has.\n\nThis is not something to worry about for your first [character|E], but it can be a very fun first goal to work towards when you're feeling more confident!\n\n#TUT [family_members|E] and [vassals|E] who have a high [opinion|E] of you are likely to join your new $game_concept_faith$, and high [learning|E] skill can convince many more, but anyone of your old $game_concept_faith$ who does not convert will consider you a heretic.#!"
 lesson_basics_warfare:0 "War ($lesson_basics_war$)"
 lesson_basics_warfare_desc:0 "[war|E]はクルセイダーキングスで重要な要素です。たくさんの概念がありますが、ここではその一部を簡単に触れてみましょう。\n\n#TUT 残りの部分や詳細については、プレイしてみてからのお楽しみです。#!"
 lesson_basics_levies:0 "War ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:1 "つまり、どんな戦争においても最も重要なのは[battles|E]であり、それは[armies|E]によって戦われます。ほとんどの兵士は[levies|E]から来ますが、[men_at_arms|E]を雇うことで、$game_concept_army$を拡張することができます。\n\n#TUT もし、状況が本当に厳しくなったときは、[mercenaries|E]を雇うこともできます - [gold|E]を持っていればですが。#!"
 lesson_basics_military_view_tt:1 "Open the Military view (highlighted)"
 lesson_basics_rally_points:0 "War ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:1 "[war|E]が始まると、この画面から「$RAISE_ALL$」ボタンで[armies|E]を立ち上げることができます。\n\n$game_concept_war$が終わったら、次の$game_concept_war$を始める前に兵士を解散しなければなりません。\n\n#TUT [rally_points|E]は、あなたの指揮下にある[levies|E]と[men_at_arms|E]のための駐屯地です。#!"
 lesson_basics_casus_belli:0 "War ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "[war|E]を始めるには、他の[ruler|E]に対して正当な理由である[casus_belli|E]が必要です。\n\n$game_concept_casus_belli$を手に入れるには様々な方法があります：あなたをターゲットの[rightful_liege|E]とする[de_jure|E] [titles|E]を持っていたり、[claims|E]を継承したり、近くにいる不信者に対して[holy_wars|E]を突き付けることができます。\n\nこれらは最も一般的なものですが、$game_concept_casus_bellis$には何十種類もの種類があり、プレイしながら発見して使うことができます！\n\n#TUT $game_concept_claims$を取得する最も簡単で端的な方法は、#EMP [fabricate_claim|E]#!を使うことです。これはあなたの[court_chaplain|E]による[councillor_tasks|E]のうちの1つとして行われます。"
 lesson_basics_pausing_2:0 "Almost There ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "すぐに、ゲームの一時停止を解除させましょう！最初にいくつかのことがあります。\n\nまず、5つの異なる速度があることを知っておくことが重要です（キー1-5を押すことでで簡単に切り替えることができます）、あなたはいつでも一時停止またはペースを変更することができます。\n\n#BOLD 第二に、特定の重要なイベントのために、ゲームは自動的に一時停止します。#!\n\n#TUT 低速でプレイしたり、静かな時に速度を上げたり、戦争に行った時に速度を落としたりしても問題はありません。\n\n一般的には、メニューを確認するときや、厳しい決断に直面したときにゲームを一時停止することをお勧めします。#!"
 lesson_basics_pausing_3:0 "Starting the Game ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:1 "時間を動かすには、ゲームの一時停止を解除します（#EMP スペースバー#!を使うか、再生ボタンをクリックしてください）。\n\nこれにより、日、月、年が経過します。命令された軍隊は動き、画面上でイベントが発生し、手紙が送られ、[characters|E]は老いていきます。\n\n#TUT あなたにとって快適な速度を見つけてください。"
 lesson_declare_war_step_1:0 "What Now?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "さて、最初の課題として、あなたの隣人である$c_desmond$伯爵に、彼の[rightful_liege|E]が本当は誰なのかを思い出させてあげましょう...。それがあなたの[realm|E]を広げることになるならば、それはそれでいいのです。\n\n先ほど説明したキャラクターインタラクションシステムを使って、マップから彼を選んで、$c_desmond$の[ruler|E]に宣戦布告してください。彼の[title|E]は$game_concept_realm$の[de_jure|E]の一部なので、すでに有効な[casus_belli|E]を持っているはずです。\n\n#TUT より多くを体得するために、戦争の流れの中で何が起こるのかを今、説明します。#!"
 lesson_declare_war_tt:1 "#TUT_KW Declare War#! on Earl Muiredach of $c_desmond$"
 lesson_raise_troops_step_1:0 "Raise Armies"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:1 "You have successfully declared a [war|E]! Next, you should rally your [armies|E]. A button has appeared at the bottom of your screen to help you, but you can also do this from your Military view.\n\n#TUT Wherever your [rally_point|E] is (in this case, $c_thomond$), that's where your [army|E] will gather, and await your instruction.\n\nNote: you will have to unpause the game (press the 'Spacebar'!) for your $game_concept_army$ to gather more than a handful of men. Leave it a few days, and the army will form!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Raise your Armies"
 lesson_army_movement_step_1:0 "Army Movement"
 lesson_army_movement_step_1_desc:1 "To move your [army|E], left-click on the $game_concept_army$ (on the map) and right-click on the area you want them to go. Perhaps the enemy capital [barony|E]?\n\n#TUT If you order your $game_concept_army$ across waters, it will [embark|E], turning it into a [fleet|E]. For now, let's stay on land.#!"
 lesson_army_purpose_step_1:0 "Army"
 lesson_army_purpose_step_1_desc:1 "Now that your [army|E] is moving, it is probably heading into battle with enemy forces. This can be a head-on encounter with other $game_concept_armies$, or the start of a [siege|E].\n\n#TUT [battles|E] will happen automatically if two hostile $game_concept_armies$ cross paths.\n\nSimilarly, $game_concept_sieges$ occur when you place your $game_concept_army$ on an enemy [holding|E].\n\nThis is a good time to #EMP unpause the game#!, if you haven't done so yet. Otherwise time stands still and your $game_concept_armies$ will not move!#!"
 lesson_battle_mechanics_step_1:0 "A Battle!"
 lesson_battle_mechanics_step_1_desc:2 "The outcome of a [battle|E] between two [armies|E] depend on a number of things: the number of [levies|E] both sides have, which (if any) [men_at_arms|E] either side is using, the [commanders|E] involved, and even the [terrain|E] you're fighting on.\n\n#TUT More details can be gleaned from the Combat view — click on your fighting $game_concept_army$ to open it."
 lesson_siege_mechanics_step_1:0 "A Siege!"
 lesson_siege_mechanics_step_1_desc:2 "Your [army|E] is attacking an enemy [holding|E]! Click on the highlighted icon (the spearheads!) to find out how it's going.\n\nYou need to win $game_concept_sieges$ to win most wars, as they increase your [war_score|E].\n\nWhenever a $game_concept_siege$ is won (it takes a few rounds of attack), the area will become [occupied|E], changing its regular look on the map to a striped one.\n\n#TUT The color of the stripe shows who has $game_concept_occupied$ a $game_concept_holding$. Since your color on the map is green, $game_concept_holdings$ that you have $game_concept_occupied$ have green stripes.\n\nA $game_concept_holding$ $game_concept_occupied$ by the Kingdom of $k_france$, however, would have blue stripes, one $game_concept_occupied$ by the Kingdom of $k_england$ red, and so on."
 lesson_warscore_step_1:0 "War Score"
 lesson_warscore_step_1_desc:1 "To get an idea of who is winning in a [war|E], you can always look at the [war_score|E], in the lower right corner. It goes from #N -100#! to #P 100#!, and changes based on [battles|E] and [sieges|E] won or lost, as well as territory occupied.\n\n#TUT At #P 100#! $game_concept_war_score$, you can force the other side to accept your [peace_offer|E].\n\nConversely, at #N -100#! $game_concept_war_score$, #EMP they#! can force #EMP you#! to accept #EMP their#! [peace_offer|E]."
 lesson_warscore_step_2:0 "War Outcomes"
 lesson_warscore_step_2_desc:2 "All [wars|E] end in one of three ways:$MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT The exact consequences of any of these change depending on the [casus_belli|E] used, and details for a specific war can be found by right-clicking your enemy [ruler|E], and selecting #TUT_KW Offer Peace#!.#!"
 lesson_winning_wars_step_1:0 "Victory is Near"
 lesson_winning_wars_step_1_desc:2 "Your [war_score] is at 100%!\n\nYou are now able to use #TUT_KW Enforce Demands#! on the enemy [ruler|E] — right-click that [character|E] and select #TUT_KW Offer Peace#!, or click on the $game_concept_war_score$ to open the same menu."
 lesson_losing_wars_step_1:0 "Looming Defeat"
 lesson_losing_wars_step_1_desc:2 "This [war|E] is not going well! It might be time to sue for [white_peace|E].\n\nWhile #EMP this#! $game_concept_war$ might be a lost cause, there is no harm in accepting defeat and living to fight another day, by right-clicking on your enemy and choosing #TUT_KW White Peace#! (or #TUT_KW Surrender#!, if White Peace is unavailable) in the Interaction view."
 lesson_war_final_notes_reuse:0 "\n\n#TUT From now on, we will stop the tutorial lessons appearing. You will, however, still be able to get some Advice, if you open them when they pop their alert at the top of the screen. In this Advice, we will elaborate on the most important things you encounter.\n\nThank you for staying with us — and good luck!"
 lesson_war_final_notes_victory_step_1:0 "War Won!"
 lesson_war_final_notes_victory_step_1_desc:1 "Congratulations on your [victory|E]!\n\nYou have now experienced what it is like to make it through an essential part of the game.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "War Lost"
 lesson_war_final_notes_defeat_step_1_desc:1 "We mourn your [defeat|E] with you, but rest assured that you have now made it through a challenging aspect of the game, and it will only get easier from hereon.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "白紙和平"
 lesson_war_final_notes_white_peace_step_1_desc:0 "So many lessons learned! The things you will take with you into the future!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "War Invalidated"
 lesson_war_final_notes_invalidated_step_1_desc:0 "You're still here! Excellent! How strange that the war stopped being valid though.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "What Now?"
 lesson_guided_final_notes_mission_step_1_desc:1 "There are many things you could do now that you have dipped your feet in the essentials — Crusader Kings is about setting your own goals.\n\nIf you want a suggestion, we recommend you try to become the King or Queen of $k_ireland$! [war|E] is not the only way either..."
 lesson_open_war_overview_tt:0 "Open the War view (highlighted)"