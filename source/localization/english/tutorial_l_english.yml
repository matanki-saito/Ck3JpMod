 lesson_basics_welcome:1 "Crusader Kings III へようこそ"
 lesson_welcome_desc:2 "あなたは中世の統治者です！あなたの治世は短いかもしれませんが、後継者を経てあなたの王朝を有名にすることができます。剣や結婚によって土地はあなたのものとなり、巧みな外交によって征服者の途方もない夢を遥かに超えるものに手を伸ばすことができるでしょう・・・\n\n#TUT Crusader Kings III にはただ一つの「クリア」はありません。様々に展開する物語を楽しみましょう。#!"
 lesson_basics_camera:0 "カメラ（$lesson_basics$）"
 lesson_basics_camera_desc:1 "Use the W, A, S, and D keys to move the camera across the map. You can also move the cursor to the edge of the screen to pan. Pressing the 'Home' key takes you to your [realm_capital|E].\n\nTo zoom in and out on the map, use the Scroll Wheel.\n\n#TUT Different information is displayed at the different zoom levels: [detail_zoom|E], [political_zoom|E], and [paper_zoom|E].\n\nZoomed in, you have the ability to select and manage your [holdings|E]. Zooming out gives you an overview of all [realms|E].#!"
 lesson_basics_paused_intro:0 "一時停止（$lesson_basics$）"
 lesson_basics_paused_intro_desc:1 "Crusader Kings III は数百年、幾世代にも渡ります。今のところ、ゲームは#EMP 一時停止#!されており時は止まっています。\n\n#TUT チュートリアルパートでは、一時停止したままゲームのコンセプトを説明します。#!"
 lesson_basics_tooltips_in_tooltips:1 "Nested Tooltips ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "Sometimes you will see blue [highlighted_text|E]. This means you can hover your cursor over the words to display an informative tooltip.\n\n#TUT Some of these tooltips may also have highlighted words, which can also be #EMP tooltipped#! for further information. [duchy|E] can lead to [county|E], which can lead to [barony|E].\n\nBy default, #bold it takes a couple of seconds#! for a tooltip to \"lock in\" for mouse-overs — this can be adjusted in the game's Settings.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "カーソルを[highlighted_text|E]にあわせる"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "$game_concept_highlighted_text$上にカーソルをとどめ、さらにハイライトされたテキストの用語にあわせる"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles:0 "統治者たち（$lesson_basics_map$）"
 lesson_basics_web_of_titles_desc:2 "Now, let's talk about the #EMP game#!! Everything takes place on the map before you. The world consists of large and small territories — landed [titles|E] held by various [rulers|E].\n\n#TUT $game_concept_titles$ are represented by elaborate coats of arms, shown as icons on the map.\n\nThe icon representing your [realm|E] is that of your [primary_title|E], the most important and prestigious $game_concept_title$ you hold.#!"
 lesson_basics_realm:0 "国境（$lesson_basics_map$）"
 lesson_basics_realm_desc:3 "If you hover over your character portrait, the coat of arms over your [realm_capital|E] ($cn_luimneach$) will glow and the entirety of your [realm|E] will be highlighted. Munster is your [primary_title|E], which is why your $game_concept_realm$ is named after it.\n\nYou also hold the Earldom of Thomond as a separate $game_concept_title$.\n\n#TUT If you zoom out, it will read \"Munster\" on this part of the map, because you are the top Ruler of the area.#!"
 lesson_basics_map_modes:0 "人々を統治する（$lesson_basics_map$）"
 lesson_basics_map_modes_desc:1 "As a [ruler|E], you can only hold so much land on your own — you will often have other $game_concept_rulers$ helping with the administration of the [realm|E] by holding land ([titles|E]) within your borders, making them your [vassals|E].\n\n#TUT To find your own land, your [domain|E], press the 'Home' key, and zoom in. Once closer up, you can see blue labels on the [baronies|E] that belong to you (in this case it will only be $cn_luimneach$).\n\nThe Earldom of $c_ormond$ is held by your Vassal.#!"
 lesson_basics_characters:0 "キャラクター（$lesson_basics_character$）"
 lesson_basics_characters_desc:1 "You play one of many [characters|E] in this world, represented by Character avatars. Your Character is the [ruler|E] of a [realm|E]!\n\n#TUT You will need to make sure that your [dynasty|E] survives and thrives throughout the ages. Your [titles|E] give you power and control over territory, as well as over other Characters (who might hold Titles and land of their own).#!"
 lesson_basics_characters_click_on_character:0 "あなた自身をクリックする"
 lesson_basics_skills:0 "能力（$lesson_basics_character$）"
 lesson_basics_skills_desc:2 "[characters|E] have [skills|E], indicating their proficiency within a certain field. Some are great talkers, while others prefer to make their intent clear on the battlefield.\n\n#TUT The main Skills are:\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Remember, since the text above is [Concept( 'highlighted_text', 'Highlighted' )|E], you can mouse over each Skill for a breakdown of what it entails.#!"
 lesson_basics_traits_1:0 "特性（$lesson_basics_character$）"
 lesson_basics_traits_1_desc:2 "[characters|E]は[skills|E]に影響を与えたり、物事にどのように反応するかに影響を与える[traits|E]を持っています。これらはキャラクタービュー中のアイコンで表示されます。\n\nいくつかの特性は$game_concept_character$の個性について教えてくれます、例えば、[GetTrait('fickle').GetName( GetNullCharacter )]や、[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]など。[tutorial_education_trait|E]や[commander_traits|E]などの他の特性は$game_concept_character$がどのような人生を送ってきたか教えてくれます。\n\n#TUT あなたの特性は以下のとおり\n$EFFECT_LIST_BULLET$@temperate_icon![GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon![GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon![GetTrait('impatient').GetName( GetNullCharacter )]\nこのことから、あなたの$game_concept_character$は質素な生活を送っており、他人にもそうすることを期待しており、思惑通りにいかなければすぐに怒り出す、ということがわかります。\n\n個性を表す特性に反するような選択を取った時、キャラクターに[stress|E]がかかります。#!"
 lesson_basics_traits_2:0 "特性（$lesson_basics_character$）"
 lesson_basics_traits_2_desc:1 "[traits|E]は、#EMP あなた#!に対する他の[characters|E]の反応にも影響します。\n\n@brave_icon![GetTrait('brave').GetName( GetNullCharacter )]さは人々に感銘を与えるでしょうし、@lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )]に満ちた人物は猥褻な噂の種となることでしょう…...\n\n#TUT 特性は他のキャラクターの道義や欲望にも影響を与え、友好的・敵対的両方の行動に作用します。#!"
 lesson_basics_opinion:0 "評価（$lesson_basics_character$）"
 lesson_basics_opinion_desc:1 "All [characters|E] (yes, #EMP all#!) have an [opinion|E] of one another, which drives their behavior.\n\n#N Low#! $game_concept_opinion$ can cause people to rise up against you or be unwilling to help you. #P High#! $game_concept_opinion$ can, on the other hand, make $game_concept_characters$ more inclined to join your [murder_scheme|E] or fall for your [seduction|E]...\n\n#TUT How you choose to interact with other $game_concept_characters$ will often affect their Opinion of you.#!"
 lesson_basics_resources_1:0 "[gold_i|E]ゴールド（$lesson_basics_resources$）"
 lesson_basics_resources_1_desc:2 "To further your goals you will need [gold|E]. Among other things, $game_concept_gold$ pays for [buildings|E], [armies|E], and bribes. $game_concept_gold$ is collected passively from both your [holdings|E] and your [vassals|E] as [tax|E]. Larger $game_concept_vassals$ and more important $game_concept_holdings$ tend to give more $game_concept_tax$.\n\nHowever, money can't buy everything — certain things can only be achieved by spending the right amount of [prestige|E] or, for religious matters, [piety|E].\n\n#TUT You can see the current state of your Gold, Prestige, and Piety in the bar to the top right.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E]威信（$lesson_basics_resources$）"
 lesson_basics_resources_2_desc:2 "Your [prestige|E] tells you how respected you are. It can be earned passively over time (by holding many [titles|E], for example) or actively (such as by [marrying|E] into prestigious [dynasties|E] or fighting as an [ally|E] in [wars|E]).\n\nWhenever you earn $game_concept_prestige$, you build towards your next [prestige_level|E]. Higher $game_concept_prestige_levels$ make other [characters|E] think better of you and bring powerful ways to wage $game_concept_war$.\n\n#TUT Some actions #EMP cost#! $game_concept_prestige$, like declaring $game_concept_war$. These actions allow you to leverage your celebrity for your own benefit, and $game_concept_characters$ won't think less of you for using them.\n\nSpending $game_concept_prestige$ does not affect your $game_concept_prestige_level$ progress, just your current $game_concept_prestige$.#!"
 lesson_basics_resources_3:0 "[piety_i|E]信仰（$lesson_basics_resources$）"
 lesson_basics_resources_3_desc:2 "With a lot of [piety|E], you will have an easier time interacting with your [head_of_faith|E]. As you are $catholic_adherent$, this is the Pope.\n\n$game_concept_piety$ can be gained passively from the [learning|E] [skill|E] and [virtuous|E] [traits|E] or actively from pious actions, such as going on a [pilgrimage|E].\n\nYou also have a [piety_level|E], which builds over time whenever you gain $game_concept_piety$ and can have positive effects for your Character.\n\n#TUT Similar to Prestige, some actions require you to #EMP spend#! $game_concept_piety$, like declaring [holy_wars|E] or creating a new [faith|E].\n\nSpending $game_concept_piety$ like this is normal, and other [characters|E] won't think worse of you for it.#!"
 lesson_basics_lifestyles_1:0 "ライフスタイル（$lesson_basics_lifestyles$）"
 lesson_basics_lifestyles_1_desc:1 "As well as [traits|E], your [character|E] can also pick a [lifestyle|E]. There are five $game_concept_lifestyles$, one for each skill.\n\n$game_concept_lifestyles$ represent what you put the most effort into day-to-day, and each one has several [focuses|E] inside relating to it.\n\nEvery $game_concept_focus$ gives you a unique bonus and makes events associated with that $game_concept_focus$ more likely to happen."
 lesson_basics_lifestyle_open_window_tt:2 "Click the Lifestyle button (highlighted)"
 lesson_basics_lifestyles_2:0 "方針（$lesson_basics_lifestyles$）"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:2 "Click on any [lifestyle|E] to see its [focuses|E].\n\nAs time goes by, your [character|E] will earn [lifestyle_experience|E] for maintaining a particular $game_concept_lifestyle$. When you acquire enough $game_concept_lifestyle_experience$, you can select one of that $game_concept_lifestyle$'s [perks|E] from #EMP any#! of its trees.\n\n$game_concept_perks$ represent you practicing and developing yourself over time and offer unique bonuses (like special traits) or unlock $game_concept_lifestyle$-specific mechanics and content (such as the ability to start [abduct_schemes|E]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT As an example, the $martial_strategy_focus_short$, $martial_authority_focus_short$, and $martial_chivalry_focus_short$ Focuses all grant Martial Experience, which can be used to acquire any of the Martial Lifestyle's [perks|E].\n\nCompleting Perk trees leads to different Lifestyle Traits!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "フォーカスを選択"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Having selected a [focus|E], you might already have guessed that your [character|E] will earn [lifestyle_experience|E] as time goes by. $lesson_basics_lifestyles_2_reuse$"
 lesson_basics_interacting_1:0 "他の人物$lesson_basics_interacting$"
 lesson_basics_interacting_1_desc:1 "Now, having selected a [focus|E], we can move on to other people! Interacting with other [characters|E] is key in Crusader Kings III, and you have many options for how to do so.\n\n#TUT You can right-click on a Character portrait, including your own, to get a list of potential [interactions|E], such as arranging a [marriage|E] or initiating a [scheme|E]. This is also where you start [wars|E], but let's save that for later.#!"
 lesson_basics_open_character_view_tt:0 "キャラクター画面を開く"
 lesson_basics_open_interactions_tt:2 "Right-click your [player_heir|E]'s $game_concept_character$ portrait to see the Interactions available"
 lesson_basics_interacting_2:0 "贈り物をする（$lesson_basics_interacting$）"
 lesson_basics_interacting_2_desc:2 "基本から始めましょう — みんなお金が大好きです！ [player_heir|E]に贈り物を送ってみましょう。\n\n#TUT ほとんどの[interactions|E]では、詳細を表す第二のウィンドウが表示されます。 このウィンドウによって行動を行うかキャンセルするかを選択できます。#!"
 lesson_basics_send_gift_tt:2 "Confirm a #TUT_KW Send Gift#! Interaction with your $game_concept_heir$"
 lesson_basics_interacting_3:0 "贈り物をした（$lesson_basics_interacting$）"
 lesson_basics_interacting_3_desc:1 "Well done! You have successfully #P increased#! somebody's [opinion|E] of you.\n\n#TUT Note the #bold feed message#! in the lower right — this is where #EMP mildly interesting but non-critical#! information appears, and goes away after a little while when unpaused.#!\n\nCertain Opinion modifiers last forever, like family bonds. Others will wane over time, like the fading memory of receiving a monetary gift...\n\n#TUT If you hover your cursor over the Opinion number on another Character, you can see exactly where the various numbers are coming from. Is it due to a marriage alliance, a gift of gold, or simply that they appreciate your honest nature?#!"
 lesson_basics_many_lives_1:0 "家族の扱い（$lesson_basics_succession$）"
 lesson_basics_many_lives_1_desc:1 "次に、あなたの[dynasty|E]についてお話しましょう。 ゲームの進行とともに、[character|E]は不意の「事故」に遭ったり恐ろしい病に冒されたりしない限り、年齢を重ねていき、最終的には死にます。\n\n#TUT 物語はそこで終わりません — あなたの王朝の後継者がいない場合に限り、#N ゲームオーバー#!となります。#!"
 lesson_basics_many_lives_2:0 "後継者$lesson_basics_succession$"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "As long as your [titles|E] have [heirs|E] of your [dynasty|E], your legacy will live on. When your current [character|E] dies, you simply start playing a new one: the [player_heir|E].\n\nDepending on the type of [succession|E] your [realm|E] has, this is likely to be one of your children — perhaps one that you have groomed to [Concept( 'ruler', 'Rule' )|E]?\n\n#TUT Your $game_concept_dynasty$ has its own coat of arms, which is currently highlighted, and can be clicked for more information.\n\nYou don't need to do anything with this now, but if you want to look at the details of your $game_concept_dynasty$ later, it can be found here.\n\n#!"
 lesson_basics_succession_laws:0 "相続法$lesson_basics_succession$"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E]は、[character|E]が死亡した際にその全[titles|E]と資産を[heirs|E]の間でどのように分割するか定めるものです。 現在あなたの後継者は一人ですが、とりあえず確認してみましょう！\n\n#TUT 場合によっては、新たなキャラクターに移った際、前任の支配者の早すぎる死の原因が彼らにあったと知ることもあります...…#!"
 lesson_basics_succession_tab_tt:0 "継承タブを確認する"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "名誉$lesson_basics_succession$"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "As a member of a [dynasty|E], you also have [dynasty_prestige|E]. Shared by everyone in your $game_concept_dynasty$, $game_concept_dynasty_prestige$ grows in several different ways and reflects how (in)famous your #EMP Dynasty#! is, rather than just you.\n\nIncreasing your $game_concept_dynasty_prestige$ will echo down the generations for your descendants, raising your [dynasty_prestige_level|E]. As the [dynast|E] (the most powerful member of your $game_concept_dynasty$), Renown will allow you to unlock [dynasty_perks|E] that will benefit all of your kin.\n\n#TUT To view the $game_concept_dynasty_perk$ of a Dynasty, click on their Dynasty coat of arms.#!"
 lesson_basics_marriage_concept_1:0 "婚姻$lesson_basics_marriage$"
 lesson_basics_marriage_concept_1_desc:1 "To ensure the future of your [dynasty|E], you need family members. Getting [married|E] is a good start, but we cannot promise that you will marry for love. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "配偶者の検索 ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "では婚姻を結んでみましょう！\n\n[domain|E]の未婚の人物は、人物を右クリックして#TUT_KW 配偶者を探す#!、または#TUT_KW 婚姻の手配#!を選択することで、[marriages|E]（または[betrothals|E]）を手配することができます。\n\n#TUT この2つは異なる動きをするので両方見ていきましょう...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "あなたのキャラクターはすでに結婚していますが、手順にそって説明します。\n\n自分の[domain|E]にいる未婚のキャラクターは、キャラクターを右クリックし#TUT_KW 配偶者を探す#!もしくは#TUT_KW 結婚の手配#!を選択することで、[marriages|E]（または[betrothals|E]）させることができます。\n\n#TUT 他の人と結婚する必要はありませんが、#TUT_KW Find Spouse#!を選択すると結婚のみこみが表示されます。#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "あなたのキャラクターが結婚できる人を探しましょう！"
 lesson_basics_open_interactions_marriage_tt:0 "あなた自身を右クリックする"
 lesson_basics_open_interactions_marriage_alt_tt:0 "#EMP 未婚 #! のキャラクターを右クリックする"
 lesson_basics_marriage_view_tt:1 "#TUT_KW 配偶者を探す#!を選択する"
 lesson_basics_find_spouse_concept:0 "配偶者を選ぶ ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Choosing #TUT_KW Find Spouse#! opens a list of potential [spouses|E] — they hail from [courts|E] all over the world!\n\nChoosing #TUT_KW Arrange Marriage#! also opens a list of potential [spouses|E], but only with people from the [court|E] of the Character you clicked.\n\n#TUT Your own Character is visible on the left, because this Marriage needs #EMP your#! approval. Whoever is the [liege|E] of the other spouse will appear on the right side, as the union will need their approval as well.\n\n#TUT_KW Arrange Marriage#! can be useful for match-making between your [courtiers|E] or for setting up a specific marriage [alliance|E]. For now, #TUT_KW Find Spouse#! is more relevant for our purposes.#!"
 lesson_basics_arrange_marriage_concept:0 "結婚の手配 ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT これは貴方の[courtiers|E]同士のお見合いや特定の婚姻による[alliance|E]を設定する際に便利です。#!"
 lesson_basics_choosing_a_spouse:0 "キャラクターフィルター（$lesson_basics_marriage$）"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "There are many factors to consider when choosing a [spouse|E]. To help you out, there is a filter function (highlighted) available to pare down the list of candidates. Aspects to consider include potential [alliances|E], [skills|E], personality [traits|E], expected [fertility|E], and more.\n\nSome Traits are [congenital|E], meaning they might be inherited by your children — perhaps someone with a Trait like that is a good place to start?\n\n#TUT You can change your selection by clicking the #TUT_KW Clear Characters#! button in between the Characters you are setting up to get married. Nothing will happen until you click #TUT_KW Send Proposal#!.#!"
 send_marriage_proposal_button_name:0 "提案を送る"
 lesson_basics_say_yes:0 "提案を送る ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "When you have selected two Characters for your [marriage|E], you are presented with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT If you are happy with the marriage, go ahead and send an offer. This action usually takes a few days, but we'll make it instant for the tutorial.#!"
 lesson_basics_get_married_tt:1 "婚姻を結びましょう。 キャラクターの配偶者を選択し、#TUT_KW 提案を送る#!で婚姻を提案しましょう。"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "[characters|E]の間の[marriage|E]を設定する際は、その提案を送る前の最後の段階でその婚姻の詳細を表示すると共に、その婚姻を[matrilineal|E]とする等のオプションが提示されます。\n\n#TUT 貴方のキャラクターは既に結婚済みです。よく出来ました!#!"
 lesson_basics_marriage_final_notes:0 "おめでとうございます！$lesson_basics_marriage$"
 lesson_basics_marriage_final_notes_desc:3 "Excellent! May you live long and happily together!\n\n#TUT You may have noticed the #bold Toast message#! at the top of the screen — toast messages deliver quick-fire information that is relevant to you or your Character. [marriages|E] are also usually accompanied by an #bold Event#! as your potential [spouse|E]'s [liege|E] accepts (or rejects) your offer with a letter. There are different kinds of events and they are critical to shaping your destiny, so keep an eye out for them!#!\n\nFor this tutorial, we recommend that you use #TUT_KW Find Spouse#! for your son as well.\n\n#TUT As soon as your son is married, he can start producing members of your family (and [heirs|E] to your [titles|E] who are of your [dynasty|E]).#!"
 lesson_basics_dynasty_and_house:0 "王家と一族$lesson_basics_titles$"
 lesson_basics_dynasty_and_house_desc:0 "家族は重要です！ [player_heir|E]は常に[dynasty|E]から選ばれ、大抵の場合はあなたの[house|E]の出身者です。\n\n#TUT 今後、家族と#EMP 彼らの#![line_of_succession|E]に注目を光らせておくのは損にはなりません。 彼らの[succession_laws|E]によってはあなたの親戚から（土地や[vassals|E]とともに）[titles|E]を相続することになるかもしれません。#!"
 lesson_basics_landed_titles:0 "土地と称号$lesson_basics_titles$"
 lesson_basics_landed_titles_desc:2 "Not everyone in your [dynasty|E] will be land owners, but every plot of land on the map #EMP has#! an owner.\n\nSometimes that owner is you, sometimes it's one of your [vassals|E], and sometimes it's another [realm|E] entirely (many of whom also have, or are, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "称号$lesson_basics_titles$"
 lesson_basics_de_jure_titles_desc:3 "Most [titles|E] belong in a pyramid-like hierarchy, according to their $game_concept_title$ [title_tier|E]:\n\n[county|E] — ruled by a Count or Countess\n[duchy|E] — ruled by a Duke or Duchess\n[kingdom|E] — ruled by a King or Queen\n[empire|E] — ruled by an Emperor or Empress\n\nEvery $game_concept_title$ is legally — #EMP technically#!, but sometimes not in practice — subordinate to a $game_concept_title$ one $game_concept_title_tier$ up the chain. Every $game_concept_county$ is thus part of a $game_concept_duchy$, every $game_concept_duchy$ is part of a $game_concept_kingdom$, and every $game_concept_kingdom$ is subordinate to an $game_concept_empire$, if these higher-rank Titles are held (or created) by someone with enough clout to enforce order.\n\n#TUT Note: There are many dynamic names for these Titles — your current [ruler|E] is in charge of a \"Petty Kingdom\" which corresponds to the [duchy|E] Tier.\n\nThere are also [barons|E] (you have one — the Mayor of $cn_inis$), the minor rulers of #EMP single holdings#! subordinate to [Concept( 'count', 'Counts' )|E]. Barony-Tier [characters|E] are generally of minor importance and are not playable.#!"
 lesson_basics_de_jure_cbs:0 "慣習的領土の$lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:3 "We say \"legally\" because, as Crusader Kings III lets you play with history, there is no way to guarantee that a [king|E] is #EMP actually#! in control of all the [titles|E] that his [kingdom|E] is \"supposed\" to contain within its borders.\n\nWe call this $game_concept_title$ hierarchy [de_jure|E], and if the structure has been broken it is often possible to declare war over errant territories.\n\n#TUT If you switch to the Duchy Titles map mode you can see that, as the ruler of the [duchy|E] of $d_munster$, the [county|E] of $c_desmond$ should, legally, be part of your realm.\n\nThe different Map Modes can help give you an overview of the $game_concept_de_jure$ $game_concept_title$ structure of the world!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "公爵領の称号がわかるマップモードに変更"
 lesson_basics_change_map_mode_2_tt:0 "領国マップモードへ戻る"
 lesson_basics_holdings_and_buildings:0 "領地（$lesson_basics_holdings$）"
 lesson_basics_holdings_and_buildings_desc:1 "The [de_jure|E] Title of Munster consists of three [counties|E]. Their names should be visible on the map: Thomond (held by you), Desmond (held by a neighboring [ruler|E]), and Ormond (held by your [vassal|E]).\n\nThese [counties|E] are made up of smaller pieces of land — [baronies|E], the individual [holdings|E] of a [realm|E].\n\n#TUT Holdings represent settlements in your land!#!"
 lesson_basics_buildings:0 "あなたの建造物($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "建造物（$lesson_basics_holdings$）"
 lesson_basics_buildings_desc:3 "[holdings|E] provide different levels of [taxes|E] and [levies|E], as well as [buildings|E] that you can construct and upgrade, depending on the [holding_type|E].\n\n#TUT We suggest you start by upgrading the #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Click on your Capital Holding ($cn_luimneach$), select #TUT_KW $building_curtain_walls_01$#! among its buildings, and #TUT_KW Upgrade#! the structure"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "Well done! It will take some time for the [building|E] to be ready though — $cn_luimneach$ wasn't built in a day... Feel free to close the #EMP $building_type_curtain_walls_01$#! construction window.\n\n#TUT Once your construction is completed, you will receive the benefits of the Building or Upgrade you chose.#!"
 lesson_basics_taxes:0 "課税（$lesson_basics_holdings$）"
 lesson_basics_taxes_desc:1 "Every [holding|E] provides [taxes|E] to their [holder|E]. If that Holder is a [vassal|E], they will in turn pay Taxes to their [liege|E].\n\nTaxes are your main source of [gold_i] [gold|E] [income|E]!\n\n#TUT [obligations|E] can affect how high or low these Taxes are. Being at [war|E] can affect the level of [control|E] in a [county|E], which in turn affects Taxes.#!"
 lesson_basics_vassals_concept:0 "封臣（$lesson_basics_vassals$）"
 lesson_basics_realm_view_tt:2 "画面右側にある領地画面を開く （ハイライトされています）"
 lesson_basics_vassals_tab_tt:0 "封臣タブを確認する"
 lesson_basics_vassals_concept_desc:3 "As a [ruler|E], you are likely to be the [liege|E] of at least one [vassal|E]. These are $game_concept_rulers$ who have sworn fealty to you and are thus part of your [realm|E] .\n\n#TUT Vassals supply you with [gold|E] ([taxes|E]) and soldiers ([levies|E]).\n\nIt is possible to both be a $game_concept_liege$ and a $game_concept_vassal$ at once.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "Here is a list of your current [vassals|E], along with some additional information about them.\n\nAt the top of the list is the [ruler|E] of $c_ormond$, whose land you can see on the map — this is an Earldom (a [county|E]-[title_tier|E] [title|E]) inside your [realm|E].\n\n#TUT Come here for an overview of things, such as your Vassals' current [opinion|E] of you, whether they are considered a [powerful_vassal|E] or not, and the levels of [taxes|E] and [levies|E] they are currently providing you with.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "ここでは[feudal_contracts|E]も変更できます。これにより、封建制度下の[vassal|E]が貴方に供与する[levies|E]と[taxes|E]の量が決定されます。"
 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "[vassals|E]を満足させておくことには相応の価値があります。 評価を維持することで、彼らはあなたに対する[schemes|E]や[factions|E]と距離を置くようになります。\n\nあなたの[character|E]がどんなに強力な[ruler|E]であったとしても、[realm|E]が一致団結してあなたに反抗し、[war|E]によって[depose|E]させたり就寝中に[murder|E]したりして来れば、あなたの治世は短くなることでしょう。\n\n#TUT [council|E]の一員である一部の封臣は、[councillor_tasks|E]を信任されるため、彼らの[opinion|E]は特に重要となるでしょう。#!"
 lesson_basics_vassal_limit:0 "封臣限界($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "There is a limit to how many [vassals|E] you can comfortably be in charge of before your [realm|E] becomes unwieldy. Going beyond this [vassal_limit|E] affects [taxes|E] and [levies|E] provided to you.\n\nThis doesn't matter for the tutorial, but when you start to build your own kingdom, be mindful of growing too fast.\n\n#TUT If you end up exceeding your Vassal Limit, you can grant lower-Tiered Titles to your Vassals. Sometimes you can even [create|E] #EMP new#! high-[title_tier|E] Titles to consolidate your power in a region and strengthen your hold over the lower Titles [de_jure|E] subservient to your new Title.#!"
 lesson_basics_domain_1:0 "領国と領土（$lesson_basics_domain$）"
 lesson_basics_domain_1_desc:2 "Your #EMP [realm|E]#! is the complete body of land and [titles|E] that you control, including the areas held by your [vassals|E]. Right now, for you, this means the [counties|E] (called 'Earldoms', due to your Irish [culture|E]) of $c_thomond$ and $c_ormond$.\n\nWhen #EMP [domain|E]#! is used, we are instead referring to the land that you own personally, without $game_concept_vassals$: Thomond.\n\n#TUT Some things that happen will only affect your [domain|E] (Thomond), while other things will impact your entire [realm|E], the [duchy|E] (or 'Petty Kingdom') of Munster.#!"
 lesson_basics_domain_1_b:0 "領国と領土（$lesson_basics_domain$）"
 lesson_basics_domain_1_b_desc:0 "An example: the [county|E] Essex is experiencing a drop in the number of soldiers available, due to the area being overrun by #EMP cannibals#!. The [holder|E] of Essex will be notified of this happening, as it is inside the border of their [domain|E]. Their [liege|E] will not. \n\n#TUT The #EMP Liege#! of the Count of Essex, has Essex within their [realm|E], and will only find out what is happening because they clicked on the County on the map and saw the modifier. Or, if they noticed that their Vassal was supplying less Levies.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "個人が保有可能な土地の量には[domain_limit|E]と呼称される制限が存在し、これを超過するとペナルティが発生することを覚えておきましょう。\n\n#TUT 直轄領の上限を超過しそうなときは、#TUT_KW 称号の授与#!を利用して、友好関係にある[characters|E]をあなたの[vassals|E]にしてしまいましょう。\n\n現状与えることのできる称号が存在しないため、これを実行することはできませんが、そうでない場合は$game_concept_character$を右クリックした際に表示される$game_concept_character$メニューから実行できます。#!"
 lesson_basics_council_concept:0 "評議会（$lesson_basics_council$）"
 lesson_basics_council_concept_desc:1 "Managing a [realm|E] is a lot of work. As a [ruler|E], you have the help of your [council|E] — these can be either [vassals|E] or members of your [court|E], and they act as your trusted advisors.\n\n#TUT There is a Council position corresponding to each [skill|E], and married [rulers|E] will also have their [spouse|E] assisting them.#!"
 lesson_basics_council_view_tt:1 "評議会画面を開く （ハイライトされています）"
 lesson_basics_council_tasks:0 "評議会の任務（$lesson_basics_council$）"
 lesson_basics_council_tasks_desc:1 "[councillors|E] can be set to work, and they all do different things!\n\nYou can change a Councillor's task by clicking on the button near their portrait in the Council view.\n\n#TUT Being a Councillor is a prestigious position — [powerful_vassals|E] expect to be appointed and will be unhappy if left out.#!"
 lesson_basics_schemes_concept:0 "計画 ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "[schemes|E] are long term goals, aimed at another Character. They can have hostile goals, like the [murder|E] or [abduction|E] of your target, or be more wholesome, such as the [befriend_scheme|E]."
 lesson_basics_intrigue_view_tt:0 "策略画面を開く （ハイライトされています）"
 lesson_basics_schemes_tab_tt:1 "計画タブを確認する（最初から開いているはずです）"
 lesson_basics_hooks_and_secrets_tab_tt:0 "フックと秘密タブを確認する"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:2 "A good time to use a [scheme|E] might be when you find the [line_of_succession|E] to not be as clear-cut and favorable as you'd like — one way to get ahead is to simply #EMP remove#! the competition.\n\nQuietly, and with no witnesses.\n\n#TUT [murder_schemes|E] come with a risk of discovery. If your attempt goes awry, it will make your [character|E] unpopular — especially with your intended target.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "[scheme|E]の1つである懐柔は、あなたのキャラクターに対する誰かの[opinion|E]を増加させます。 早速試してみましょう！"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Excellent! Once set in motion, your [scheme|E] will slowly progress over time. The time before a conclusion is reached varies based on the Scheme's [success_chance|E], which can be affected by relevant [skills|E] — in this case it is affected by your [diplomacy|E].\n\n#TUT If you are unhappy with your Scheme, you can always cancel it by clicking the #bold Abandon Scheme#! (#TUT_KW X#!) button next to the Scheme.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Right-click on your [court_chaplain|E] (your \"$councillor_court_chaplain_theocrat_duchy$\") and choose #TUT_KW Sway (Scheme)#!"
 lesson_basics_hooks:0 "秘密（$lesson_basics_schemes$）"
 lesson_basics_hooks_desc:2 "Sometimes [schemes|E] can give rise to [secrets|E] — if you catch someone trying to commit [murder|E], it's probably in their best interests to make sure you keep it quiet.\n\nYou can also [blackmail|E] them, to gain a [hook|E]! $game_concept_hooks$ represent a favor you can call in or a hold you have over a particular [character|E], letting you encourage (or force) them to do your bidding.\n\nAs you play, you'll find many different ways to gain and use $game_concept_hooks$. Experiment with them!\n\n#TUT Next, let's pretend you have managed to get a [hook|E] on one of your [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "フック（$lesson_basics_schemes$）"
 lesson_basics_hooks_complete_desc:4 "This [weak_hook|E] can be used for a number of things. For example, you can increase the [obligations|E] set by the [feudal_contract|E] you have with a Feudal Vassal.\n\n#TUT To access the menu for changing your Feudal Contract, go to your Vassal list in the Realm view, or right-click his portrait to choose #TUT_KW Modify Feudal Contract.#!\n\nYou may notice that some interactions are not immediately visible. When you have many interactions available, the [character|E] interaction menu only displays the most common ones.\n\nTo display missing interactions, click the \"More...\" button in a category.#!"
 lesson_basics_culture_1:0 "文化（$lesson_basics_culture$）"
 lesson_basics_culture_1_desc:2 "全ての[character|E](及び[county|E])は[culture|E]に属しています。$game_concept_cultures$とは様々な意味を含みます。多くの場合は言語学的な境界で区別されますが、言語よりも共有された文化遺産や地理学的な境界で区別されることもあります。\n\n$game_concept_culture$を共有している$game_concept_characters$はお互いの[opinion|E]を少しばかり増加させています。貴方の$game_concept_character$は[GetPlayer.GetCulture.GetName]に属しており、このことにより他の[GetPlayer.GetCulture.GetNameNoTooltip]の$game_concept_characters$は貴方に対してより好意的です。\n\n[GetPlayer.GetCulture.GetNameNoTooltip]は[GetPlayer.GetCulture.GetGroup.GetName]の[culture_group|E]に属しており、これには[GetPlayer.GetCulture.GetNameNoTooltip]ではないものの、[GetPlayer.GetCulture.GetNameNoTooltip]と密接な繋がりのある$game_concept_cultures$が存在しています。 これらに属する$game_concept_characters$も少しばかり貴方に好意的になることでしょう。\n\n$game_concept_culture$は貴方がアクセス出来る[innovations|E]を決定します。 \n\n#TUT [child|E]の$game_concept_culture$は異なる$game_concept_culture$を持つ者の[educated|E]を受けさせることによって変更させることが出来ます。#!"
 lesson_basics_culture_clicked_innovations_tt:1 "文化画面を開く （ハイライトされています）"
 lesson_basics_culture_2:0 "革新性 ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "[innovations|E]は[culture|E]に十分に取り入れられた様々な発明や改良です。概念の一例として分かり易いのは$innovation_currency_02$です。物々交換に代わって誰もが貨幣を使用するようになるまでには時間が必要です。\n\n$game_concept_innovations$はそれを取り入れた$game_concept_culture$に属するもの全てに[buildings|E]、[men_at_arms|E]へのアクセスといった新たなボーナスを与えます。\n\n#TUT $game_concept_innovations$は#EMP 時間の経過と共に#!進行し、徐々に解禁されていきますが、近隣の$game_concept_culture$が既にそれを解禁している場合はより早く進行します。#!"
 lesson_basics_culture_3:0 "革新性 ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "An [innovation|E] can also progress faster by being the [culture|E]'s [fascination|E]. $game_concept_fascination$ is set by the [cultural_head|E] — the most powerful ruler of that $game_concept_culture$.\n\n#TUT If you are the $game_concept_cultural_head$, you can change $game_concept_fascination$ in the $game_concept_culture$ View.#!"
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon]宗派（$lesson_basics_religion$）"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "全ての[characters|E]はある[religion|E]に属した一つの[faith|E]を信じています。両者について一例を挙げると、カトリックという$game_concept_faith$は$christianity_religion$という宗教に属しています。\n\n全ての$game_concept_faith$は他の全ての$game_concept_faith$とは異なっています。詳しく見ていきましょう。"
 lesson_basics_religion_click_religion_tt:1 "宗派画面を開く （ハイライトされています）"
 lesson_basics_religion_2:0 "教義（$lesson_basics_religion$）"
 lesson_basics_religion_2_desc:2 "Your [faith|E] has a number of [doctrines|E]. These $game_concept_doctrines$ set rules for members of the $game_concept_faith$ and govern many things, such as Gender [succession_laws|E] available, or what characters can hold [temple_holdings|E].\n\n[core_tenets|E], at the top, are special $game_concept_doctrines$ that give bonuses or options for your Character, like the ability to meditate or participate in [great_holy_wars|E].\n\n#TUT All Faiths also have [sins|E] and [virtues|E], indicating behavior that is either frowned upon or celebrated by your peers.#!"
 lesson_basics_religion_3:0 "@fervor_icon!情熱（$lesson_basics_religion$）"
 lesson_basics_religion_3_desc:1 "全ての[faiths|E]は[fervor|E]を持っており、これは$game_concept_faith$の信者の数や[holy_wars|E]の勝敗などに応じて時間と共に増減します。$game_concept_fervor$は下賤な農民を含めた世界中の$game_concept_faith$の信者が今現在どれだ信仰に対して熱狂的であるかを示しています。\n\n貴方の$game_concept_faith$の$game_concept_fervor$が高い場合、[counties|E]において[convert_county|E]を使用し、貴方の$game_concept_faith$に改宗させることがより容易になります。また、貴方と$game_concept_faith$を同じくする$game_concept_counties$は他の$game_concept_faiths$による改宗に対して#EMP 抵抗#!します。\n\n一方で$game_concept_fervor$が低い場合は$game_concept_rulers$が現在の自らの$game_concept_faith$を放棄して同じ[religion|E]の別の一派を支持したり、[heresy|E]が発生する可能性があります。 \n\n#TUT 異端の$game_concept_rulers$は近隣地域と封臣と共に改宗し、以前の信仰を持つ地域に対して彼らの新しい$game_concept_faith$を思うがままに拡げます。#!"
 lesson_basics_religion_4:0 "新しい宗派（$lesson_basics_religion$）"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "[faith|E]画面で、新しい貴方独自の$game_concept_faith$を作成することが出来ます。[doctrines|E]と[core_tenets|E]は現在の貴方の$game_concept_faith$が持つ$game_concept_core_tenets$に応じて一定の[piety|E]を支払って獲得します。\n\nこれは初めての[character|E]で気にかける必要はありませんが、ゲームに慣れた後のとても楽しい目標の一つとなるでしょう!\n\n#TUT [family_members|E]と[vassals|E]の[opinion|E]が高い場合、彼らは貴方の新しい$game_concept_faith$に加わる可能性が高くなります。高い[learning|E]能力はより多くの人々を説得できますが貴方の古い$game_concept_faith$に留まる人々は貴方を異端者と見做すでしょう。#!"
 lesson_basics_warfare:0 "戦争（$lesson_basics_war$）"
 lesson_basics_warfare_desc:1 "[war|E]は Crusader Kings III で重要な要素です。たくさんの概念がありますが、ここではその一部を簡単に触れてみましょう。\n\n#TUT 残りの部分や詳細については、プレイしてみてからのお楽しみです。#!"
 lesson_basics_levies:0 "戦争（$lesson_basics_war$）"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "The most important events in any war are the [battles|E], which are fought by [armies|E]. Most of your soldiers will come from [levies|E], but you can expand your $game_concept_army$ by employing [men_at_arms|E].\n\n#TUT If things get really tough, you can also hire [mercenaries|E] — provided you have the [gold|E].#!"
 lesson_basics_military_view_tt:1 "軍事画面を開く （ハイライトされています）"
 lesson_basics_rally_points:0 "戦争（$lesson_basics_war$）"
 lesson_basics_rally_points_desc:2 "When a [war|E] starts, you can raise your [armies|E] with a single click of the big red \"$RAISE_ALL$\" button that will appear together with the $game_concept_war_score$ icon to the lower right of your screen — you can of course $RAISE_ALL$ from this Military view as well.\n\nWhen a $game_concept_war$ is over, you have to disband your soldiers before starting another $game_concept_war$.\n\n#TUT [rally_points|E] are mustering grounds for the [levies|E] and [men_at_arms|E] under your command; this is where they will appear when called to war.#!"
 lesson_basics_casus_belli:0 "戦争（$lesson_basics_war$）"
 lesson_basics_casus_belli_desc:1 "To start a [war|E], you'll need a legitimate reason, a [casus_belli|E], against another [ruler|E].\n\nThere are various ways to obtain a $game_concept_casus_belli$: you might have [de_jure|E] [titles|E] that make you the [rightful_liege|E] of your target, you might inherit [claims|E], or you could pursue [holy_wars|E] against nearby infidels.\n\nAlthough these are the most common, there are dozens of different types of $game_concept_casus_belli$ for you to discover and use as you play!\n\n#TUT The easiest and most straightforward way to acquire $game_concept_claims$ is to use #EMP [fabricate_claim|E]#!. This is something your [court_chaplain|E] sees to, through one of his [councillor_tasks|E].#!"
 lesson_basics_pausing_2:0 "あと少し（$lesson_basics_unpause$）"
 lesson_basics_pausing_2_desc:1 "さあ、ゲームの一時停止を解除しましょう！最初に考えるべきことが少しあります。\n\nまず、速度が5段階あることを知っておくことが重要です（キー1-5を押すことでで簡単に切り替えることができます）。 いつでも速度を変更したり一時停止することができます。\n\n#BOLD 第二に、特定の重要なイベントが発生すると、ゲームは自動的に一時停止します。#!\n\n#TUT 低速でプレイしたり、平時に速度を上げたり、戦時に速度を落としたりしてもなんら問題はありません。\n\n一般的には、メニューを確認するときや、厳しい決断に直面したときにゲームを一時停止することをお勧めします。#!"
 lesson_basics_pausing_3:0 "ゲームの開始（$lesson_basics_unpause$）"
 lesson_basics_pausing_3_desc:2 "To start the ticking of time, unpause the game (using the #EMP Spacebar#! or by clicking the Play button in the lower right corner).\n\nThis will let days, months, and years go by. Armies instructed to march will move, events will occur on screen, letters will be sent, and [characters|E] will age.\n\n#TUT Find a speed that is comfortable for you — you can always change it later.#!"
 lesson_declare_war_step_1:0 "次はどうしようか？"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Now, as a first task, let's remind your neighbor, the Earl of $c_desmond$, who his [rightful_liege|E] truly is... If it happens to expand your [realm|E], then so be it!\n\nUsing the character interaction system that we went over earlier, and selecting him via the map, declare war on the [ruler|E] of $c_desmond$. You should already have a valid [casus_belli|E], as his [title|E] is [de_jure|E] a part of your $game_concept_realm$.\n\n#TUT For a more hands on experience, we will now walk you through what happens in the flow of a war.#!"
 lesson_declare_war_tt:1 "$c_desmond$のMuiredach伯爵に#TUT_KW 宣戦布告#!する"
 lesson_raise_troops_step_1:0 "軍勢の召集"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "You have successfully declared [war|E]! Next, you should rally your [armies|E]. A button has appeared at the bottom of your screen to help you, but you can also do this from your Military view.\n\n#TUT Wherever your [rally_point|E] is (in this case, $c_thomond$), that's where your [army|E] will gather and await your orders.\n\nNote: you will have to unpause the game (press the 'Spacebar'!) for your $game_concept_army$ to gather more than a handful of men. Leave it for a few days, and the Army will be at full strength!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "軍勢を召集する"
 lesson_army_movement_step_1:0 "進軍"
 lesson_army_movement_step_1_desc:1 "[army|E]を移動するには、（マップ上の）$game_concept_army$を左クリックし、移動させたい場所を右クリックします。 今回は敵の首都である[barony|E]でしょうか？\n\n#TUT $game_concept_army$に海を超える命令を出すと、彼らは[embark|E]し、[fleet|E]となります。今回は陸にとどまりましょう。#!"
 lesson_army_purpose_step_1:0 "軍勢"
 lesson_army_purpose_step_1_desc:1 "[army|E]は現在移動中であり、おそらく敵の軍勢と戦闘になるでしょう。 これは敵の$game_concept_armies$と真正面から相対するか、[siege|E]を開始することとなります。\n\n#TUT [battles|E]は敵対的な2つの$game_concept_armies$が接敵すると自動的に発生します。\n\n同様に敵の[holding|E]に$game_concept_army$を駐留させると$game_concept_sieges$が発生します。\n\nまだ解除していないのなら、これは#EMP ゲームの一時停止を解除する#!良い機会です。 解除しなければ時間は止まったままで、あなたの$game_concept_armies$も動き出しません！#!"
 lesson_battle_mechanics_step_1:0 "戦闘！"
 lesson_battle_mechanics_step_1_desc:2 "[armies|E]間での[battle|E]は双方の[levies|E]の数、（あれば）[men_at_arms|E]、指揮している[commanders|E]、そして戦場の[terrain|E]といったいくつかの要素に左右されます。\n\n#TUT 詳細は戦闘画面にて確認できます。 戦闘中の$game_concept_army$をクリックすることで表示できます。 #!"
 lesson_siege_mechanics_step_1:0 "包囲！"
 lesson_siege_mechanics_step_1_desc:3 "Your [army|E] is attacking an enemy [holding|E]! Click the highlighted icon (the spearheads!) to find out how it's going.\n\nYou need to win $game_concept_sieges$ to win most wars, as they increase your [war_score|E].\n\nWhenever a $game_concept_siege$ is won (it takes a few rounds of attack), the area will become [occupied|E], changing its regular look on the map from a solid color to striped colors, when zoomed out.\n\n#TUT The color of the stripes shows who has $game_concept_occupied$ a $game_concept_holding$. Since your color on the map is green, $game_concept_holdings$ that you have $game_concept_occupied$ will have green stripes.\n\nA $game_concept_holding$ $game_concept_occupied$ by the Kingdom of $k_france$, however, would have blue stripes, one $game_concept_occupied$ by the Kingdom of $k_england$ red, and so on.#!"
 lesson_warscore_step_1:0 "戦勝点"
 lesson_warscore_step_1_desc:1 "To get an idea of who is winning in a [war|E], you can always look at the [war_score|E], in the lower right corner. It goes from #N -100#! to #P +100#!, and changes based on [battles|E] and [sieges|E] won or lost, as well as territory occupied.\n\n#TUT At #P 100#! $game_concept_war_score$, you can force the other side to accept your [peace_offer|E].\n\nConversely, at #N -100#! $game_concept_war_score$, #EMP they#! can force #EMP you#! to accept #EMP their#! [peace_offer|E].#!"
 lesson_warscore_step_2:0 "戦争の結末"
 lesson_warscore_step_2_desc:3 "あらゆる[wars|E]は3つのうちのいずれかで終了します:\n$MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\nいずれも使用した[casus_belli|E]によって結果が変わります。 \n\n#TUT 特定の戦争の詳細は、敵の[ruler|E]を右クリックして、#TUT_KW 和睦を提案#!を選択するか、右下の$game_concept_war_score$アイコンをクリックして、画面下部のタブのいずれかを選択することで確認できます。 #!"
 lesson_winning_wars_step_1:0 "勝利は近い"
 lesson_winning_wars_step_1_desc:3 "[war_score]が #P 100% #! に到達しました！\n\n$game_concept_war_score$アイコンをクリックして戦争画面を開き、画面下部の #TUT_KW 要求を飲ませる #! タブを選択して要求を強制できるようになりました。\n\n#TUT 敵の[ruler|E]を右クリックして、 #TUT_KW 和睦を提案 #! を選択することもできます。 #!"
 lesson_losing_wars_step_1:0 "迫りくる敗北"
 lesson_losing_wars_step_1_desc:2 "この[war|E]の雲行きは怪しくなっています！ [white_peace|E]をするべきかもしれません。\n\n#EMP この#!$game_concept_war$には先がないため、一度敗北を受け入れ、来たる日のために準備をすすめるのは悪いことではありません。 敵を右クリックし、和睦の提案から#TUT_KW 白紙和平#!（白紙和平が不可能であれば#TUT_KW 降伏#!）を選択しましょう。"
 lesson_war_final_notes_reuse:1 "\n\n#TUT The tutorial lessons end here. However, pieces of Advice will still occasionally appear as alert icons along the top of your screen. Click these Advice alerts to learn more about certain situations or systems that you are dealing with!\n\nThank you for staying with us — and good luck!#!"
 lesson_war_final_notes_victory_step_1:0 "勝利！"
 lesson_war_final_notes_victory_step_1_desc:1 "[victory|E]おめでとうございます！\n\nこれでゲームの主要部分がどのようなものであるか体験できたと思います。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "敗戦"
 lesson_war_final_notes_defeat_step_1_desc:1 "私たちはあなたの[defeat|E]を共に嘆いていますが、あなたは今このゲームの困難な側面を経験したのだと安心してください、ここから先は簡単になるだけです。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "白紙和平"
 lesson_war_final_notes_white_peace_step_1_desc:0 "多くの事を学びました！これらはあなたを未来へ導くでしょう！$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "戦争の無効化"
 lesson_war_final_notes_invalidated_step_1_desc:0 "まだここにいらっしゃったんですか！素晴らしい！戦争が無効になったのは不思議ですね。$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "今度はどうすればいいの？"
 lesson_guided_final_notes_mission_step_1_desc:2 "There are many things you could do now that you have dipped your toes in some of the essential systems — Crusader Kings III is about setting your own goals.\n\nIf you want a suggestion, we recommend you try to become the King or Queen of all $k_ireland$! [war|E] is not the only way, either...\n\nOr you can click the #bold Issues#! icon up top and see if any of the items under Suggestions or Current Situation strikes your fancy!"
 lesson_open_war_overview_tt:0 "戦争画面を開く （ハイライトされています）"