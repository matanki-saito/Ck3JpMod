 lesson_basics_web_of_titles:0 "統治者たち$lesson_basics_map$"
 lesson_basics_web_of_titles_desc:1 "さぁ、#EMP ゲーム#!について説明を始めましょう。全てがこの地図上で繰り広げられます。世界は大小様々な土地で構成されており、それぞれの土地は[titles|E]に基づいて誰かに属しています。\n\n#TUT あなたの$game_concept_titles$は組み合わされた紋章により表現されています。\n\nあなたが所有するうち一番重要で権威のある$game_concept_title$、[primary_title|E]があなたの[realm|E]を象徴しています。#!"
 lesson_basics_realm:0 "国境$lesson_basics_map$"
 lesson_basics_realm_desc:2 "あなたのキャラクター像（キャラクター画面で黄色く囲われています）をクリックすると、[realm_capital|E]（$cn_luimneach$）の国境が光ります。この国境線があなたの[realm|E]の全体です。マンスターはあなたの$game_concept_realm$の命名の理由となる[primary_title|E]です。\n\nあなたは$game_concept_title$として、ソーモンド伯爵領も有しています。\n\n#TUT ズームアウトすると、あなたが独立領主であるため、「マンスター」の文字がマップに現れるでしょう。#!"
 lesson_basics_map_modes:0 "人々を統治する$lesson_basics_map$"
 lesson_basics_map_modes_desc:1 "[ruler|E]として、一人ではそう多くは領地を持つことはできません、他の$game_concept_rulers$をあなたの[vassals|E]とし、領地（[titles|E]）を領内に持たせることで、[realm|E]統治の助けとできます。\n\n#TUT あなたの[domain|E]、すなわち直轄領を確認するには、「Home」キーを押し、ズームインしてください。近づいていくと、今回のケースで言えば$cn_luimneach$のみですが、あなたに属する直轄領が青いラベルで[baronies|E]上に表現されています。\n\n$c_ormond$伯領はあなたの封臣によって統治されています。"
 lesson_basics_characters:0 "キャラクター$lesson_basics_character$"
 lesson_basics_characters_desc:0 "あなたはこの世界にいるたくさんの、アバターとして表現される[characters|E]のうちの一人としてプレイしています。あなたは[realm|E]の[ruler|E]です！\n\n#TUT [dynasty|E]が年月を超えて存続し、繁栄するようにしなければなりません。あなたの[titles|E]は、権力と、領土や他の人々（称号持ちや土地持ちのような人々）への支配を与えてくれます。#!"
 lesson_basics_characters_click_on_character:0 "あなた自身をクリックする"
 lesson_basics_skills:0 "能力$lesson_basics_character$"
 lesson_basics_skills_desc:1 "[characters|E]はある分野での得意不得意を示す[skills|E]を持っています。話すのが得意な人もいれば、戦場で自分の意思を明確にすることを好む人もいるのです。\n\n#TUT メインとなるスキルは以下のとおり\n#![diplomacy_i|E][diplomacy|E]\n[martial_i|E][martial|E]\n[stewardship_i|E][stewardship|E]\n[intrigue_i|E][intrigue|E]\n[learning_i|E][learning|E]\n\n#TUT これらは[highlighted_text|E]であり、マウスオーバーすることでどういった意味を持つか内訳を詳細に確認できることをお忘れなく。#!"
 lesson_basics_traits_1:0 "特性$lesson_basics_character$"
 lesson_basics_traits_1_desc:1 "[characters|E]は[skills|E]に影響を与えたり、物事にどのように反応するかに影響を与える[traits|E]を持っています。これらはキャラクタービュー中のアイコンで表示されます。\n\nいくつかの特性は$game_concept_character$の個性について教えてくれます、例えば、[GetTrait('fickle').GetName( GetNullCharacter )]や、[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]など。[tutorial_education_trait|E]や[commander_traits|E]などの他の特性は$game_concept_character$がどのような人生を送ってきたか教えてくれます。\n\n#TUT あなたの特性は以下のとおり\n$EFFECT_LIST_BULLET$@temperate_icon![GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon![GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon![GetTrait('impatient').GetName( GetNullCharacter )]\nこのことから、あなたの$game_concept_character$は質素な生活を送っていますが、他人にもそうすることを期待しており、思惑通りにいかなければすぐに怒り出す、ということがわかります。\n\n個性を表す特性に反するような選択を取った時、キャラクターに[stress|E]がかかります。#!"
 lesson_basics_traits_2:0 "特性$lesson_basics_character$"
 lesson_basics_traits_2_desc:1 "[traits|E]は、#EMP あなた#!に対する他の[characters|E]の反応にも影響します。\n\n@brave_icon![GetTrait('brave').GetName( GetNullCharacter )]さに感銘を受ける人もいれば、@lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )]に満ちた人物は将来猥褻な噂話に登場する可能性が高いでしょう...\n\n#TUT 特性は他のキャラクターの道義や欲望にも影響を与え、友好的・敵対的両方の行動に作用します。#!"
 lesson_basics_opinion:0 "評価$lesson_basics_character$"
 lesson_basics_opinion_desc:1 "全ての[characters|E]は（もちろん#EMP あなた#!も）[opinion|E]を持っており、それが行動の原動力になっています。\n\n#N 低い#!$game_concept_opinion$は人々の反感を買ったり、あなたへの援助の拒否につながります。逆に#P 高い#!$game_concept_opinion$は$game_concept_characters$をあなたの[murder_scheme|E]に追従させたり、あなたの[seduction|E]に陥りやすくなる傾向にあります...\n\n#TUT 多くの場合あなたが他の$game_concept_characters$とどのように交流するかにより、彼らからの評価に影響を与えます。#!"
 lesson_basics_resources_1:0 "[gold_i|E]ゴールド($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:1 "目標を達成するためには、[gold|E]が必要です。とりわけ$game_concept_gold$は[buildings|E]や[armies|E]の給料、あるいは賄賂に使われます。$game_concept_gold$は、[holdings|E]と[vassals|E]の両方から[tax|E]として否応なく徴収されます。$game_concept_vassals$や重要な$game_concept_holdings$が多いほど、多額の$game_concept_tax$が支払われやすいです。\n\nしかし、お金だけが全てではありません。ある特定の物事なら適切な量の[prestige|E]を、宗教的な事ならば[piety|E]を使うことでしか達成できないこともあるのです。\n\n #TUT 現在の[gold_i|E]ゴールド、[prestige_i|E]威信、[piety_i|E]信仰点は、右上のバーで見ることができます。#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E]威信$lesson_basics_resources$"
 lesson_basics_resources_2_desc:1 "[prestige|E]はあなたがどれだけ尊敬されているのかを示しています。 これは時間の経過（例えば多くの[titles|E]を持つ）、あるいは積極的（権威ある[dynasties|E]と[marrying|E]を結ぶ、[wars|E]で[ally|E]として戦う）に獲得することができます。\n\n$game_concept_prestige$を獲得するたびに、[prestige_level|E]が上がっていきます。 $game_concept_prestige_levels$が高いほど、他の[characters|E]はあなたに対して好印象を抱き、$game_concept_war$を起こすための強力な手段が得られるようになります。\n\n#TUT $game_concept_war$の宣言のような一部の行動には$game_concept_prestige$が#EMP かかります#!。 これは自身の利益のために名声を活用することを可能とします。 また、これを使ったからと言って、$game_concept_characters$があなたへの評価を下げることはありません。\n\n$game_concept_prestige$を使用しても、$game_concept_prestige_level$には影響はなく、現在の$game_concept_prestige$にのみ影響を与えます。"
 lesson_basics_resources_3:0 "[piety_i|E]信仰$lesson_basics_resources$"
 lesson_basics_resources_3_desc:1 "[piety|E]を多く持っていると、[head_of_faith|E]との交流が容易になります。あなたは$catholic_adherent$を信仰しているため、これは教皇を指します。\n\n$game_concept_piety$は[learning|E][skill|E]か、[virtuous|E][traits|E]によって受動的に、あるいは[pilgrimage|E]などの宗教的行動によって積極的に得ることができます。\n\nまた、[piety_level|E]は時間の経過や$game_concept_piety$を得るたびに蓄積され、あなたのキャラクターに対して有益な効果を与えます。\n\n#TUT 威信と同様に、聖戦の宣言や新たな教義の創造のような行動は$game_concept_piety$を#EMP 消費します#!。\n\nこのように、$game_concept_piety$を使用することは通常の行動であり、これによって[characters|E]があなたへの評価を下げることはありません。#!"
 lesson_basics_lifestyles_1:0 "ライフスタイル ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "[traits|E]と同様に、[character|E]は[lifestyle|E]を選択することができます。 $game_concept_lifestyles$は各能力ごとに1つ用意されており、全部で5つあります。\n\n$game_concept_lifestyles$は、あなたが日常的に力を入れているものを指しており、それぞれに関連するいくつかの[focuses|E]が用意されています。\n\n$game_concept_focus$ごとに固有のボーナスを得ることができ、またそれぞれの$game_concept_focus$に関連したイベントが発生する可能性が高くなります。"
 lesson_basics_lifestyle_open_window_tt:1 "ハイライトされたライフスタイルボタンをクリックする"
 lesson_basics_lifestyles_2:0 "方針$lesson_basics_lifestyles$"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:1 "[lifestyle|E]をクリックして、その[focuses|E]を見てみましょう。\n\n[character|E]は、特定の$game_concept_lifestyle$を維持することで、時間の経過にあわせて[lifestyle_experience|E]を獲得できます。 十分な$game_concept_lifestyle_experience$を獲得すると、ツリーから$game_concept_lifestyle$の[perks|E]を選択することができます。\n\n$game_concept_perks$は時間の経過による上達と自己成長を表しており、固有のボーナス（特別な特性のようなもの）を得たり、$game_concept_lifestyle$固有のメカニクスやコンテンツ（[abduct_schemes|E]を開始する能力など）を解禁します。$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:0 "\n\n#TUT 例えば、$martial_strategy_focus_short$、$martial_authority_focus_short$、$martial_chivalry_focus_short$はすべて軍事経験値を提供し、これを使って軍事ライフスタイルの[perks|E]を獲得することができます。\n\n特典ツリーは、異なるライフスタイルの特性へと繋がっています！#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "フォーカスを選択"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "既に御理解頂けているかもしれませんが、[focus|E]を選択したことにより、貴方の[character|E]は現在、時間の経過とともに[lifestyle_experience|E]を獲得しています。$lesson_basics_lifestyles_2_reuse$#!"
 lesson_basics_interacting_1:0 "他の人物$lesson_basics_interacting$"
 lesson_basics_interacting_1_desc:0 "[focus|E]を選択したので、次に他の人物の説明に移りましょう！ このゲームの初心者なら、[characters|E]との関わりが重要であることと、その手段に対して多くの選択肢があることを覚えておきましょう。\n\n#TUT 自分などのキャラクターポートレートを右クリックすることで、婚姻の手配や[scheme|E]の開始などの関係行動のリストを見ることができます。 [wars|E]もここから開始しますが、まずは別のことを試してみましょう。#!"
 lesson_basics_open_character_view_tt:0 "キャラクター画面を開く"
 lesson_basics_open_interactions_tt:1 "[heir|E]の$game_concept_character$ポートレートを右クリックして利用可能な関係行動を確認する"
 lesson_basics_interacting_2:0 "贈り物をする（$lesson_basics_interacting$）"
 lesson_basics_interacting_2_desc:1 "基本から始めましょう — みんなお金が大好きです！ [heir|E]に贈り物を送ってみましょう。\n\n#TUT ほとんどの行動では、詳細を表す第2のウィンドウが表示されます。 このウィンドウによって行動を行うかキャンセルするかを選択できます。#!"
 lesson_basics_send_gift_tt:1 "$game_concept_heir$の#TUT_KW 贈り物をする#!を選択、確認を行ってみましょう"
 lesson_basics_interacting_3:0 "贈り物をした（$lesson_basics_interacting$）"
 lesson_basics_interacting_3_desc:0 "お見事！ あなたへの[opinion|E]を#P 増加#!させることに成功しました。\n\n家族の絆のような特定の補正は永久に持続します。 金銭の受け渡しのようなものは、記憶が薄れていくように、時間とともに減衰します。\n\n#TUT カーソルを評価数値に合わせることで、その評価が何によるものなのかを確認できます。 それは結婚によるものなのでしょうか、それとも金銭の贈り物でしょうか、はたまたあなたの清廉さを高く評価しているのでしょうか？#!"
 lesson_basics_many_lives_1:0 "家族の扱い（$lesson_basics_succession$）"
 lesson_basics_many_lives_1_desc:1 "次に、あなたの[dynasty|E]についてお話しましょう。 ゲームが進むにつれ、[character|E]は早すぎる「事故」や恐ろしい病に冒されない限り、年齢を重ね、最終的に死にます。\n\n#TUT 物語はそこで終わりません — あなたの王朝の後継者がいない場合に限り、#N ゲームオーバー#!になります。#!"
 lesson_basics_many_lives_2:0 "後継者$lesson_basics_succession$"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:1 "[dynasty|E]に[heirs|E]がいる限り、遺産は残り続けます。 あなたの[character|E]が死んだとしても、単に[player_heir|E]が後を継ぐというだけでプレイは継続されます。\n\nあなたの[realm|E]の[succession|E]制度によりますが、これはあなたの子供の一人である可能性が高いです — おそらくあなたが[ruler|E]として育てた子でしょうか？\n\n#TUT $game_concept_dynasty$には独自の紋章があり、現在ハイライト表示されています。\n\nここでは何もする必要はありませんが、後で$game_concept_dynasty$の詳細を確認したくなったときは、ここで確認できます。\n\n#!"
 lesson_basics_succession_laws:0 "相続法$lesson_basics_succession$"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E]は[character|E]が死亡した際に、すべての[titles|E]と資源を[heirs|E]の間でどのように分割するかを定めるものです。 現在は後継者は一人ですが、とりあえず確認してみましょう！\n\n#TUT 場合によっては、新たなキャラクターとなった際に、前任の支配者の早すぎる死の原因が彼らにあることに気づくこともあります...#!"
 lesson_basics_succession_tab_tt:0 "継承タブを確認する"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "名誉$lesson_basics_succession$"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:1 "[dynasty|E]の一員であるあなたは、[dynasty_prestige|E]も持っています。$game_concept_dynasty_prestige$は$game_concept_dynasty$全員が共有しており、$game_concept_dynasty$の誰かが$game_concept_prestige$を獲得するたびに上昇し、自分だけではなく、自分の一族がどれだけ有名であるかを反映しています。\n\n[dynasty_prestige]を大幅に向上させると、あなたの子孫にも反映され、[dynasty_prestige_level|E]が徐々に上昇していきます。[dynast|E]($game_concept_dynasty$の最高権力者)であれば、名声はあなた達全員の利益になる[dynasty_perks|E]をアンロックすることができます。\n\n#TUT 名誉は威信とは異なり、キャラクターの死後も残ります。\n\n王朝の遺産を見るには、自分(または他の人)の王朝の盾をクリックしてください。#!"
 lesson_basics_marriage_concept_1:0 "婚姻$lesson_basics_marriage$"
 lesson_basics_marriage_concept_1_desc:0 "[dynasty|E]の未来を確実にするには家族が必要です。 [married|E]は助けになりますが、愛のある結婚は保証できません。 @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "配偶者の検索 ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "では婚姻を結んでみましょう！\n\n[domain|E]の未婚の人物は、人物を右クリックして#TUT_KW 配偶者を探す#!、または#TUT_KW 婚姻の手配#!を選択することで、[marriages|E]（または[betrothals|E]）を手配することができます。\n\n#TUT この2つは異なる動きをするので両方見ていきましょう...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "While your Character is already married, let us walk you through the steps involved.\n\nFor unmarried Characters in your [domain|E], you can set up [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#!, or #TUT_KW Arrange Marriage#!.\n\n#TUT You don't have to marry anyone else, but selecting #TUT_KW Find Spouse#! will open the Marriage view for us.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "あなたのキャラクターが結婚できる人を探しましょう！"
 lesson_basics_open_interactions_marriage_tt:0 "あなた自身を右クリックする"
 lesson_basics_open_interactions_marriage_alt_tt:0 "#EMP 未婚 #! のキャラクターを右クリックする"
 lesson_basics_marriage_view_tt:1 "#TUT_KW 配偶者を探す#!を選択する"
 lesson_basics_find_spouse_concept:0 "配偶者を選ぶ ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "#TUT_KW 配偶者を探す#!を選択すると世界中の[courts|E]出身の[spouses|E]候補の一覧が表示されます。\n\n#TUT_KW 婚姻の手配#!を選択すると[spouses|E]候補の一覧が表示されますが、クリックした人物と同じ[court|E]出身者のみが表示されます。\n\n#TUT この婚姻には#EMP あなたの#!承認が必要であるため、自分のキャラクターが左側に表示されます。 また、相手の承認も必要になるため、相手側の[liege|E]も右側に表示されます。\n\n#TUT_KW 婚姻の手配#!は[courtiers|E]同士の結婚や、特定の結婚による[alliance|E]を結ぶのに便利です。 今回は、#TUT_KW 配偶者を探す#!のほうが目的に適しています。#!"
 lesson_basics_arrange_marriage_concept:0 "結婚の手配 ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT これは貴方の[courtiers|E]同士のお見合いや特定の婚姻による[alliance|E]を設定する際に便利です。#!"
 lesson_basics_choosing_a_spouse:0 "Character Filter ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:1 "[spouse|E]を選ぶ際に考慮すべき点が多くあります。 これを手助けするために、選別に利用できるフィルター機能が用意されています。 考慮すべき点には[alliances|E]や[skills|E]、性格[traits|E]や期待される[fertility|E]などがあります。\n\nいくつかの特性は[congenital|E]であり、これは子どもたちに遺伝する可能性があることを意味します。 もしかすると、そういった特性を持っている人がいいのではないでしょうか？\n\n#TUT 婚姻の対象として選択した人物の間にある#TUT_KW 白紙に戻す#!ボタンをクリックすることで、現在の選択状況を白紙に戻すことができます。 #TUT_KW 提案を送る#!までは何も起こりません。#!"
 send_marriage_proposal_button_name:0 "提案を送る"
 lesson_basics_say_yes:0 "提案を送る ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:0 "[marriage|E]する2名を選択すると、婚姻の詳細や[matrilineal|E]とするかなどのオプションが提示されます。\n\n#TUT 婚姻に満足しているのなら先に進みましょう。 実際のプレイではこの行動には数日の時間がかかりますが、今回は即時実行されます。#!"
 lesson_basics_get_married_tt:1 "婚姻を結びましょう。 キャラクターの配偶者を選択し、#TUT_KW 提案を送る#!で婚姻を提案しましょう。"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "[characters|E]の間の[marriage|E]を設定する際は、その提案を送る前の最後の段階でその婚姻の詳細を表示すると共に、その婚姻を[matrilineal|E]とする等のオプションが提示されます。\n\n#TUT 貴方のキャラクターは既に結婚済みです。よく出来ました!#!"
 lesson_basics_marriage_final_notes:0 "おめでとうございます！$lesson_basics_marriage$"
 lesson_basics_marriage_final_notes_desc:2 "素晴らしい！ 末永く幸せに暮らせますように！\n\nこのチュートリアルでは、あなたの息子にも#TUT_KW 配偶者を探す#!ことをおすすめします。\n\n#TUT あなたの息子が婚姻を結ぶと、彼はすぐに家族の一員（と、[dynasty|E]の[realm|E]の[heirs|E]）を増やすことができるようになります。#!"
 lesson_basics_dynasty_and_house:0 "王家と一族$lesson_basics_titles$"
 lesson_basics_dynasty_and_house_desc:0 "家族は重要です！ [player_heir|E]は常に[dynasty|E]から選ばれ、大抵の場合はあなたの[house|E]の出身者です。\n\n#TUT 今後、家族と#EMP 彼らの#![line_of_succession|E]に注目を光らせておくのは損にはなりません。 彼らの[succession_laws|E]によってはあなたの親戚から（土地や[vassals|E]とともに）[titles|E]を相続することになるかもしれません。#!"
 lesson_basics_landed_titles:0 "領地と称号$lesson_basics_titles$"
 lesson_basics_landed_titles_desc:1 "あなたの[dynasty|E]のすべての人が土地の所有者になるわけではありませんが、マップ上のすべての土地には所有者が#EMP います#!。\n\nその所有者は、あなたであることもあれば、あなたの[vassals|E]であることもあり、または全く別の領国（その多くは$game_concept_vassals$を持っていることでしょう）であることもあります。"
 lesson_basics_de_jure_titles:0 "称号$lesson_basics_titles$"
 lesson_basics_de_jure_titles_desc:1 "多くの[titles|E]は$game_concept_title$[title_tier|E]を通じてピラミッド状の階層構造になっています。\n[county|E] — 伯爵または女伯爵\n[duchy|E] — 公爵または女公爵\n[kingdom|E] — 王または女王\n[empire|E] — 皇帝または女帝\n\nあらゆる$game_concept_title_tier$は1ランク上の$game_concept_title$に属しています。 あらゆる$game_concept_county$は技術的には$game_concept_duchy$に属しており、あらゆる$game_concept_duchy$は技術的には$game_concept_kingdom$に属しており、そしてあらゆる$game_concept_kingdom$が技術的には$game_concept_empire$に属しています。\n\n#TUT 注意: これらの称号以外にも動的な名称が多く存在します。 例えば、あなたの現在の[ruler|E]は[duchy|E]ランクに相当する「小王国」を管理しています。\n\nまた、[count|E]の下には単一の土地を支配する[barons|E]と呼ばれる小さな統治者が存在します。 この[characters|E]は非常に小さな存在であり、このキャラクターとしてプレイすることはできません。 ちなみに、あなたのところの$cn_inis$の市長がこれに該当します。#!"
 lesson_basics_de_jure_cbs:0 "慣習的領土の$lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:1 "私たちが「技術的に」といっているのは、Crusader Kingsが歴史を操る以上、一人の[king|E]が、その[kingdom|E]に含まれる「とされている」[titles|E]を#EMP 実際に#!管理していることを保証する方法がないためです。\n\n私たちはこの$game_concept_title$の階層構造下における土地を#EMP [de_jure|E]#!と呼んでおり、これに反する領に対して宣戦布告を行うことができる場合があります。\n\n#TUT 公爵領マップに切り替えると$d_munster$[duchy|E]の支配者として、$c_desmond$[county|E]が法的にあなたの領国の一部であることが確認できます。\n\n様々なマップモードは世界中の土地がどの$game_concept_title$下の慣習的領土であるのかを知るのに役立つでしょう。#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "公爵領の称号がわかるマップモードに変更"
 lesson_basics_change_map_mode_2_tt:0 "領国マップモードへ戻る"
 lesson_basics_holdings_and_buildings:0 "領地（$lesson_basics_holdings$）"
 lesson_basics_holdings_and_buildings_desc:0 "マンスターの称号下における[de_jure|E]は、ソーモンド（領有中）、デスモンド（隣の[ruler|E]が領有中）、オーモンド（あなたの[vassal|E]が領有中）という3つの[counties|E]から構成されています。 地図上にその名前が表示されているはずです。 \n\nこれらの[counties|E]は[baronies|E]と呼ばれるさらに小さな土地で構成されています。 あなたの[holdings|E]はこの階級です。\n\n#TUT 領地はあなたの持つ土地の集まりを表しています！#!"
 lesson_basics_buildings:0 "あなたの建造物($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "建造物（$lesson_basics_holdings$）"
 lesson_basics_buildings_desc:2 "[holdings|E]は、[holding_type|E]に応じてさまざまなレベルの[taxes|E]と[levies|E]、建設及び改修が可能な[buildings|E]を提供します。\n\n#TUT 現在は何を建設するかは重要ではありませんが、まずは#TUT_KW $building_curtain_walls_01$#!を改修することをおすすめします。#!"
 lesson_basics_start_construction_tt:0 "首都のある領地（$cn_luimneach$）をクリックし、建設命令を出してみましょう"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:0 "お見事！ [building|E]の準備には時間がかかります。 $cn_luimneach$は一日して成らないのです...\n\n#TUT 建設が完了し次第、その効果を受けることができます。#!"
 lesson_basics_taxes:0 "課税（$lesson_basics_holdings$）"
 lesson_basics_taxes_desc:0 "すべての[holding|E]が[holder|E]へと[taxes|E]を献上します。  所有者が[vassal|E]であれば、その税金は[liege|E]へと献上されることとなります。\n\n税金は主な[income|E]である[gold_i][gold]を提供します！\n\n#TUT [obligations|E]はこの税金の量に影響を与えます。 [war|E]の時間も[county|E]における[control|E]レベルへ影響し、結果として税金にも影響を与えます。#!"
 lesson_basics_vassals_concept:0 "封臣（$lesson_basics_vassals$）"
 lesson_basics_realm_view_tt:2 "ハイライトされた画面右側にある領地画面を開く"
 lesson_basics_vassals_tab_tt:0 "封臣タブを確認する"
 lesson_basics_vassals_concept_desc:2 "[ruler|E]は少なくとも1人の[vassal|E]の[liege|E]になる可能性が高いです。 彼らは[realm|E]内における$game_concept_rulers$であり、あなたに忠誠を誓った者たちです。\n\n#TUT 封臣はあなたに金銭（[taxes|E]）と兵士（[levies|E]）を提供します。\n\n一度に$game_concept_liege$と$game_concept_vassal$になることが可能です。#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:1 "ここでは現在の[vassals|E]の一覧と、その詳細情報が確認できます。\n\n一覧の一番上の人物はマップ上で確認できる$c_ormond$（あなたの[realm|E]における[county|E][title_tier|E]の[title|E]）の$game_concept_ruler$です。\n\n#TUT 封臣のあなたに対する[opinion|E]や、彼らが[powerful_vassal|E]であるかどうか、そして彼らがどれほどの[taxes|E]と[levies|E]を提供しているのか、といった情報はここで確認します。#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "ここでは[feudal_contracts|E]も変更できます。これにより、封建制度下の[vassal|E]が貴方に供与する[levies|E]と[taxes|E]の量が決定されます。"
 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "[vassals|E]を満足させておくことには相応の価値があります。 評価を維持することで、彼らはあなたに対する[schemes|E]や[factions|E]と距離を置くようになります。\n\nあなたの[character|E]がどんなに強力な[ruler|E]であったとしても、[realm|E]があなたに対して反旗を翻すと、[war|E]によって[depose|E]させられたり、就寝中に[murder|E]されたりといったことで治世の期間は短くなることでしょう。\n\n#TUT [council|E]の一員である一部の封臣は、[councillor_tasks|E]を信任されるため、彼らの[opinion|E]は特に重要となるでしょう。#!"
 lesson_basics_vassal_limit:0 "封臣限界($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:1 "手に余る[realm|E]の統治を委任できる[vassals|E]の数には限度があります。 この[vassal_limit|E]を超えると、提供される[taxes|E]と[levies|E]に影響を与えます。\n\nこのチュートリアルでは関係ありませんが、実際にプレイする際には、急激な拡大に注意しましょう。\n\n#TUT 封臣限界を超えた場合、より低ランクの称号を封臣に与えることができます。 場合によっては地域内の権力を集約するために、より上位の称号とその下位の称号を#EMP 新たに#![create|E]することもできます。#!"
 lesson_basics_domain_1:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:1 "#EMP [realm|E]#!は[vassals|E]が所有する領域を含んだ、あなたが所有する土地と[titles|E]の全体を指します。 現状だと$c_thomond$、及び$c_ormond$[counties|E]（アイルランド文化では「アールダム」と呼称）です。\n\n#EMP [domain|E]#!が用いられている場合、$game_concept_vassals$の所有する領域を除いた、あなたが直接支配している土地を指しています。 現状ではソーモンドのことです。\n\n#TUT 起こりうる物事には[domain|E]（ソーモンド）にのみ影響を与えるものもあれば、[realm|E]全体、つまりマンスター[duchy|E]（小王国）に影響を与えるものもあります。#!"
 lesson_basics_domain_1_b:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "An example: the [county|E] Essex is experiencing a drop in the number of soldiers available, due to the area being overrun by #EMP cannibals#!. The [holder|E] of Essex will be notified of this happening, as it is inside the border of their [domain|E]. Their [liege|E] will not. \n\n#TUT The #EMP Liege#! of the Count of Essex, has Essex within their [realm|E], and will only find out what is happening because they clicked on the County on the map and saw the modifier. Or, if they noticed that their Vassal was supplying less Levies."
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "[domain_limit|E]という個人が保有可能な土地の量に制限があることを覚えておきましょう。これを超過するとペナルティが発生します。\n\n#TUT 直轄領の上限を超過しそうなときは、#TUT_KW 称号の授与#!を利用して、友好関係にある[characters|E]をあなたの[vassals|E]にしてしまいましょう。\n\n現状、与えることのできる称号が存在しないため、これを実行することはできませんが、そうでない場合は$game_concept_character$を右クリックした際に表示される$game_concept_character$メニューから実行できます。#!"
 lesson_basics_council_concept:0 "Council ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:0 "[realm|E]の管理は大変です。 そのため[ruler|E]は[council|E]の手を借りています。 これは[vassals|E]、または[court|E]の一員から構成されており、信頼できる相談役として行動します。\n\n#TUT [skill|E]の各領域に対応したものが1つづつあります。[rulers|E]が結婚している場合、その[spouse|E]にも手伝ってもらうことになるでしょう。#!"
 lesson_basics_council_view_tt:1 "ハイライトされた評議会画面を開く"
 lesson_basics_council_tasks:0 "Council Tasks ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:0 "[councillors|E]には任務を任せる事ができ、それぞれ異なった行動をします！\n\n評議会画面にて、各ポートレート近くにあるボタンをクリックすると、評議員の任務を変更できます。\n\n#TUT 評議員は名誉ある地位です。 [powerful_vassals|E]は評議員に選ばれると満足しますが、除外された場合は不満を抱きます。#!"
 lesson_basics_schemes_concept:0 "計画 ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "[schemes|E]は自分以外の人物を対象とした長期的な目標です。 対象の[murder|E]や[abduction|E]といった敵対的な目標もあれば、[befriend_scheme|E]のような、より健全な目標であることもあります。"
 lesson_basics_intrigue_view_tt:0 "ハイライトされた策略画面を開く"
 lesson_basics_schemes_tab_tt:1 "計画タブを確認する（最初から開いているはずです）"
 lesson_basics_hooks_and_secrets_tab_tt:0 "フックと秘密タブを確認する"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:1 "[scheme|E]を使うのに適したタイミングは、[line_of_succession|E]が望んだ通りに明確になっていないようなときです。 つまり、競争相手の#EMP 抹消#!が栄進するための手段の1つであるということです。\n\n静かに、かつ誰にも見られずに。\n\n#TUT [murder_schemes|E]は発見される危険性を伴います。 もしうまく事を運べなければ、あなたの[character|E]は不評を買うことになるでしょう。特に対象とした人物からは。#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "[scheme|E]の1つである懐柔は、あなたのキャラクターに対する誰かの[opinion|E]を増加させます。 早速試してみましょう！"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:1 "素晴らしい！ 一度実行すると、[scheme|E]は時間の経過とともにゆっくりと進行していきます。 結果が出るまでの時間は、その[success_chance|E]によって異なり、関連する[skills|E]によって影響を受けることがあります。 今回はあなたの[diplomacy|E]の影響を受けています。\n\n#TUT 実行した計画に不満があれば、策略の横にある#TUT_KW 計画の放棄#!を選択することでいつでもキャンセルすることができます。#!"
 tutorial_basic_schemes_start_swaying_tt:2 "[court_chaplain|E]（「$councillor_court_chaplain_theocrat_duchy$」）を右クリックし、#TUT_KW 懐柔（計画）#!を選択する"
 lesson_basics_hooks:0 "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:1 "稀に[schemes|E]によって[secrets|E]が暴かれることがあります。 もし[murder|E]を犯そうとしている人物を発見した場合、それを黙秘することは、その人物にとって最大の利益になるでしょう。\n\nまた、逆に相手を[blackmail|E]して、[hook|E]を得ることもできます！ $game_concept_hooks$はあなたが命令を行う時に、特定の[character|E]に対してそれに同意（あるいは強要）させたりするときに利用できます。\n\n遊んでいる中で、$game_concept_hooks$の獲得方法や利用用途が色々と見えてくるでしょう。 ゲームを始めたらぜひ試してみてください！\n\n#TUT 次は、[vassals|E]の1人に対する[hook|E]を獲得したとして説明を行いましょう...#!"
 lesson_basics_hooks_complete:0 "Hooks ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:3 "この[weak_hook|E]はさまざまな目的に使用できます。 その1つは封臣との間にある[feudal_contract|E]によって定められている[obligations|E]を増やすことです。\n\n#TUT 封建契約の変更を行うには領国画面の封臣一覧に移動するか、封臣のポートレートを右クリックした際に表示される#TUT_KW 封建契約の修正#!を選択してください。\n\n一部の関係行動はすぐに表示されません。 多数の行動が利用可能である場合、[character|E]の関係行動メニューには一般的なもののみが表示されるようになっているからです。\n\n表示されていない行動を表示するには各$interaction_category_vassal$の「さらに...つの行動がとれます」というボタンをクリックしてください。#!"
 lesson_basics_culture_1:0 "Culture ($lesson_basics_culture$)"
 lesson_basics_culture_1_desc:2 "全ての[character|E](及び[county|E])は[culture|E]に属しています。$game_concept_cultures$とは様々な意味を含みます。:多くの場合は言語学的な境界で区別されますが、言語よりも共有された文化遺産や地理学的な境界で区別されることもあります。\n\n$game_concept_culture$を共有している$game_concept_characters$はお互いの[opinion|E]を少しばかり増加させています。貴方の$game_concept_character$は[GetPlayer.GetCulture.GetName]に属しており、このことにより他の[GetPlayer.GetCulture.GetNameNoTooltip]の$game_concept_characters$は貴方に対してより好意的です。\n\n[GetPlayer.GetCulture.GetNameNoTooltip]は[GetPlayer.GetCulture.GetGroup.GetName]の[culture_group|E]に属しており、これには[GetPlayer.GetCulture.GetNameNoTooltip]ではないものの、[GetPlayer.GetCulture.GetNameNoTooltip]と密接な繋がりのある$game_concept_cultures$が存在しています。 これらに属する$game_concept_characters$も少しばかり貴方に好意的になることでしょう。\n\n$game_concept_culture$は貴方がアクセス出来る[innovations|E]を決定します。 \n\n#TUT [child|E]の$game_concept_culture$は異なる$game_concept_culture$を持つ者の[educated|E]を受けさせることによって変更させることが出来ます。#!"
 lesson_basics_culture_clicked_innovations_tt:1 "Open the Culture view (highlighted)"
 lesson_basics_culture_2:0 "Innovations ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "[innovations|E]は[culture|E]に十分に取り入れられた様々な発明や改良です。概念の一例として分かり易いのは$innovation_currency_02$です。物々交換に代わって誰もが貨幣を使用するようになるまでには時間が必要です。\n\n$game_concept_innovations$はそれを取り入れた$game_concept_culture$に属するもの全てに[buildings|E]、[men_at_arms|E]へのアクセスといった新たなボーナスを与えます。\n\n#TUT $game_concept_innovations$は#EMP 時間の経過と共に#!進行し、徐々に解禁されていきますが、近隣の$game_concept_culture$が既にそれを解禁している場合はより早く進行します。#!"
 lesson_basics_culture_3:0 "Innovations ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "[innovation|E]は[culture|E]の[fascination|E]とされることでより早く進行します。$game_concept_fascination$は$game_concept_culture$に属する最も強力な統治者である[cultural_head|E]によって設定されます。\n\n#TUT 貴方が$game_concept_cultural_head$である時、$game_concept_fascination$は$game_concept_culture$画面で変更できます。"
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Faith ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "全ての[characters|E]はある[religion|E]に属した一つの[faith|E]を信じています。両者について一例を挙げると、カトリックという$game_concept_faith$は$christianity_religion$という宗教に属しています。\n\n全ての$game_concept_faith$は他の全ての$game_concept_faith$とは異なっています。詳しく見ていきましょう。"
 lesson_basics_religion_click_religion_tt:1 "Open the Faith view (highlighted)"
 lesson_basics_religion_2:0 "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "貴方の[faith|E]は幾つかの[doctrines|E]を持っています。これらの$game_concept_doctrines$は$game_concept_faith$の信者にルールを課し、利用可能な性別[succession_laws|E]やどのキャラクターが[temple_holdings|E]を保持するのかといった多くのことを規定します。\n\n上にある[core_tenets|E]とは特別な$game_concept_doctrines$で、これらは貴方のキャラクターに瞑想を行う能力や[great_holy_wars|E]への参加といったボーナス、オプションを与えます。\n\n#TUT 全ての宗派には[sins|E]と[virtues|E]が規定され、これにより同じ信者がお互いに賞賛、或いは忌避する行動が指定されます。#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "全ての[faiths|E]は[fervor|E]を持っており、これは$game_concept_faith$の信者の数や[holy_wars|E]の勝敗などに応じて時間と共に増減します。$game_concept_fervor$は下賤な農民を含めた世界中の$game_concept_faith$の信者が今現在どれだ信仰に対して熱狂的であるかを示しています。\n\n貴方の$game_concept_faith$の$game_concept_fervor$が高い場合、[counties|E]において[convert_county|E]を使用し、貴方の$game_concept_faith$に改宗させることがより容易になります。また、貴方と$game_concept_faith$を同じくする$game_concept_counties$は他の$game_concept_faiths$による改宗に対して#EMP 抵抗#!します。\n\n一方で$game_concept_fervor$が低い場合は$game_concept_rulers$が現在の自らの$game_concept_faith$を放棄して同じ[religion|E]の別の一派を支持したり、[heresy|E]が発生する可能性があります。 \n\n#TUT 異端の$game_concept_rulers$は近隣地域と封臣と共に改宗し、以前の信仰を持つ地域に対して彼らの新しい$game_concept_faith$を思うがままに拡げます。#!"
 lesson_basics_religion_4:0 "New Faith ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "[faith|E]画面で、新しい貴方独自の$game_concept_faith$を作成することが出来ます。[doctrines|E]と[core_tenets|E]は現在の貴方の$game_concept_faith$が持つ$game_concept_core_tenets$に応じて一定の[piety|E]を支払って獲得します。\n\nこれは初めての[character|E]で気にかける必要はありませんが、ゲームに慣れた後のとても楽しい目標の一つとなるでしょう!\n\n#TUT [family_members|E]と[vassals|E]の[opinion|E]が高い場合、彼らは貴方の新しい$game_concept_faith$に加わる可能性が高くなります。高い[learning|E]能力はより多くの人々を説得できますが貴方の古い$game_concept_faith$に留まる人々は貴方を異端者と見做すでしょう。#!"
 lesson_basics_warfare:0 "戦争$lesson_basics_war$"
 lesson_basics_warfare_desc:0 "[war|E]はクルセイダーキングスで重要な要素です。たくさんの概念がありますが、ここではその一部を簡単に触れてみましょう。\n\n#TUT 残りの部分や詳細については、プレイしてみてからのお楽しみです。#!"
 lesson_basics_levies:0 "戦争$lesson_basics_war$"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:1 "つまり、どんな戦争においても最も重要なのは[armies|E]によって行われる[battles|E]です。ほとんどの兵士は[levies|E]ですが、[men_at_arms|E]を雇うことで$game_concept_army$を拡張することができます。\n\n#TUT もし、状況が本当に厳しくなったときは、[mercenaries|E]を雇うこともできます - [gold|E]を持っていればですが。#!"
 lesson_basics_military_view_tt:1 "ハイライトされた軍事画面を開く"
 lesson_basics_rally_points:0 "戦争$lesson_basics_war$"
 lesson_basics_rally_points_desc:1 "[war|E]が始まると、この画面から「$RAISE_ALL$」ボタンで[armies|E]を立ち上げることができます。\n\n$game_concept_war$が終わったら、次の$game_concept_war$を始める前に兵士を解散しなければなりません。\n\n#TUT [rally_points|E]は、あなたの指揮下にある[levies|E]と[men_at_arms|E]のための駐屯地です。#!"
 lesson_basics_casus_belli:0 "戦争$lesson_basics_war$"
 lesson_basics_casus_belli_desc:1 "[war|E]を始めるには、他の[ruler|E]に対して正当な理由である[casus_belli|E]が必要です。\n\n$game_concept_casus_belli$を手に入れるには様々な方法があります。 あなたが[rightful_liege|E]である[de_jure|E]の[titles|E]を相手が持っていたり、[claims|E]を継承したり、近くにいる異教徒に対して[holy_wars|E]を突き付けることができます。\n\nこれらは最も一般的なものですが、$game_concept_casus_bellis$は数十種類あるため、プレイしながら発見して使ってみましょう！\n\n#TUT $game_concept_claims$を取得する最も簡単で端的な方法は、#EMP [fabricate_claim|E]#!ことです。これはあなたの[court_chaplain|E]による[councillor_tasks|E]のうちの1つとして行われます。"
 lesson_basics_pausing_2:0 "Almost There ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "さあ、ゲームの一時停止を解除しましょう！最初に考えるべきことが少しあります。\n\nまず、速度が5段階あることを知っておくことが重要です（キー1-5を押すことでで簡単に切り替えることができます）。 いつでも速度を変更したり一時停止することができます。\n\n#BOLD 第二に、特定の重要なイベントが発生すると、ゲームは自動的に一時停止します。#!\n\n#TUT 低速でプレイしたり、平時に速度を上げたり、戦時に速度を落としたりしてもなんら問題はありません。\n\n一般的には、メニューを確認するときや、厳しい決断に直面したときにゲームを一時停止することをお勧めします。#!"
 lesson_basics_pausing_3:0 "ゲームの開始（$lesson_basics_unpause$）"
 lesson_basics_pausing_3_desc:1 "時間を動かすには、ゲームの一時停止を解除します（#EMP スペースバー#!を使うか、再生ボタンをクリックしてください）。\n\nこれにより、日、月、年が経過します。命令された軍隊は動き、画面上でイベントが発生し、手紙が送られ、[characters|E]は老いていきます。\n\n#TUT あなたにとって快適な速度を見つけてください。"
 lesson_declare_war_step_1:0 "次はどうしようか？"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "さて、最初の課題として、あなたの隣人である$c_desmond$伯爵に、彼の[rightful_liege|E]が本当は誰なのかを思い出させてあげましょう...。それがあなたの[realm|E]を広げることになるならば、それはそれでいいのです。\n\n先ほど説明したキャラクターインタラクションシステムを使って、マップから彼を選んで、$c_desmond$の[ruler|E]に宣戦布告してください。彼の[title|E]は$game_concept_realm$の[de_jure|E]の一部なので、すでに有効な[casus_belli|E]を持っているはずです。\n\n#TUT より多くを体得するために、戦争の流れの中で何が起こるのかを今、説明します。#!"
 lesson_declare_war_tt:1 "$c_desmond$のMuiredach伯爵に#TUT_KW 宣戦布告#!する"
 lesson_raise_troops_step_1:0 "Raise Armies"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:1 "[war|E]の宣言に成功しました！ 次は[armies|E]を招集しましょう。 画面下部に便利なボタンが表示されていますが、これは軍事画面からでも行うことができます。\n\n#TUT [rally_point|E]（今回の場合は$c_thomond$）がどこであろうと、[army|E]はそこに集まり、あなたからの指示があるまで待機します。\n\n注意: $game_concept_army$がある程度の兵士を招集するにはゲームの一時停止を解除（スペースバーを押してください！）しなければなりません。 数日後には軍勢が形成されます！#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "軍勢を招集する"
 lesson_army_movement_step_1:0 "Army Movement"
 lesson_army_movement_step_1_desc:1 "[army|E]を移動するには、（マップ上の）$game_concept_army$を左クリックし、移動させたい場所を右クリックします。 今回は敵の首都である[barony|E]でしょうか？\n\n#TUT $game_concept_army$に海を超える命令を出すと、彼らは[embark|E]し、[fleet|E]となります。今回は陸にとどまりましょう。#!"
 lesson_army_purpose_step_1:0 "Army"
 lesson_army_purpose_step_1_desc:1 "[army|E]は現在移動中であり、おそらく敵の軍勢と戦闘になるでしょう。 これは敵の$game_concept_armies$と真正面から相対するか、[siege|E]を開始することとなります。\n\n#TUT [battles|E]は敵対的な2つの$game_concept_armies$が接敵すると自動的に発生します。\n\n同様に敵の[holding|E]に$game_concept_army$を駐留させると$game_concept_sieges$が発生します。\n\nまだ解除していないのなら、これは#EMP ゲームの一時停止を解除する#!良い機会です。 解除しなければ時間は止まったままで、あなたの$game_concept_armies$も動き出しません！#!"
 lesson_battle_mechanics_step_1:0 "A Battle!"
 lesson_battle_mechanics_step_1_desc:2 "[armies|E]間での[battle|E]は双方の[levies|E]の数、（あれば）[men_at_arms|E]、指揮している[commanders|E]、そして戦場の[terrain|E]といったいくつかの要素に左右されます。\n\n#TUT 詳細は戦闘画面にて確認できます。 戦闘中の$game_concept_army$をクリックすることで表示できます。"
 lesson_siege_mechanics_step_1:0 "包囲！"
 lesson_siege_mechanics_step_1_desc:2 "あなたの[army|E]が敵の[holding|E]に攻撃をしかけています！ ハイライトされたアイコン（槍頭！）をクリックすると状況を確認できます。\n\n戦争で勝利するためには$game_concept_sieges$で勝利を収め、[war_score|E]を獲得しなければなりません。\n\n$game_concept_siege$に勝利（しばらくの間、攻撃し続ける必要があります）すると、その領域は[occupied|E]におかれ、マップ上では縞模様で表示されます。\n\n#TUT 縞模様の色は誰が$game_concept_holding$を$game_concept_occupied$に置いているかを示しています。 あなたのマップ上での色は緑であるため、あなたが$game_concept_occupied$においた$game_concept_holdings$は緑色の縞模様になります。\n\n一方、$k_france$の$game_concept_occupied$にある$game_concept_holding$は青色の縞模様になり、$k_england$の$game_concept_occupied$にあれば赤色になります。"
 lesson_warscore_step_1:0 "War Score"
 lesson_warscore_step_1_desc:1 "[war|E]で誰が勝利しつつあるかは、右下の[war_score|E]を見ることによって確認できます。#N -100#!から#P 100#!の間で遷移し、[battles|E]や[sieges|E]の勝敗や占領した領土によって変化します。\n\n#TUT #P 100#!の$game_concept_war_score$が得られたとき、敵に[peace_offer|E]を受け入れさせることができます。\n\n逆に#N -100#!$game_concept_war_score$の時、#EMP 敵#!は#EMP あなた#!に#EMP 敵の#![peace_offer|E]を受け入れさせます。"
 lesson_warscore_step_2:0 "War Outcomes"
 lesson_warscore_step_2_desc:2 "あらゆる[wars|E]は3つのうちのいずれかで集結します。$MODIFIER_NEWLINE_WITH_BULLET$[victory|E]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|E]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|E]\n\n#TUT いずれも使用した[casus_belli|E]によって結果が変わります。 特定の戦争の詳細は、敵の[ruler|E]を右クリックし、#TUT_KW 和睦を提案#!を選択することで確認できます。#!"
 lesson_winning_wars_step_1:0 "Victory is Near"
 lesson_winning_wars_step_1_desc:2 "[war_score]が100%に到達しました！\n\n敵の[ruler|E]に対して#TUT_KW 要求を飲ませる#!ことができるようになりました。 [character|E]を右クリックして#TUT_KW 和睦を提案#!を選択するか、$game_concept_war_score$をクリックして画面を開きましょう。"
 lesson_losing_wars_step_1:0 "Looming Defeat"
 lesson_losing_wars_step_1_desc:2 "This [war|E] is not going well! It might be time to sue for [white_peace|E].\n\nWhile #EMP this#! $game_concept_war$ might be a lost cause, there is no harm in accepting defeat and living to fight another day, by right-clicking on your enemy and choosing #TUT_KW White Peace#! (or #TUT_KW Surrender#!, if White Peace is unavailable) in the Interaction view."
 lesson_war_final_notes_reuse:0 "\n\n#TUT これでチュートリアルは終了です。 しかし、画面上部のアラートから助言を得ることはまだ可能です。 助言はあなたが直面するであろう最も重要なことについて詳しく解説します。\n\nここまでありがとうございました。 幸運を！"
 lesson_war_final_notes_victory_step_1:0 "War Won!"
 lesson_war_final_notes_victory_step_1_desc:1 "[victory|E]おめでとうございます！\n\nこれでゲームの主要部分がどのようなものであるか体験できたと思います。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "War Lost"
 lesson_war_final_notes_defeat_step_1_desc:1 "We mourn your [defeat|E] with you, but rest assured that you have now made it through a challenging aspect of the game, and it will only get easier from hereon.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "白紙和平"
 lesson_war_final_notes_white_peace_step_1_desc:0 "So many lessons learned! The things you will take with you into the future!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "War Invalidated"
 lesson_war_final_notes_invalidated_step_1_desc:0 "You're still here! Excellent! How strange that the war stopped being valid though.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "What Now?"
 lesson_guided_final_notes_mission_step_1_desc:1 "There are many things you could do now that you have dipped your feet in the essentials — Crusader Kings is about setting your own goals.\n\nIf you want a suggestion, we recommend you try to become the King or Queen of $k_ireland$! [war|E] is not the only way either..."
