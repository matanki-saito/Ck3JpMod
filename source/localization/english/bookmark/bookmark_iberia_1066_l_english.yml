 bm_1066_iberia:0 "砕かれしイベリア"
 bm_1066_iberia_desc:0 "先王フェルディナンド一世が死去し、三人の息子はイベリア王国を分割して相続することになった。貪欲、野望、そして聖戦がにわかにイベリア半島を沸騰させ、家族の絆を溶かし始める。\n\n#bold フェルディナンド兄弟の中でその雄となるだけの強さと狡猾さがあるのは誰だ?君は戦争と外交でイベリア半島をいかに形作っていくのか?#!"
 bookmark_iberia_king_garcia:0 "ガルシア王"
 bookmark_iberia_king_garcia_desc:0 "三人の兄弟のうち、最も厄介なガリシア地方を与えられたガルシアは、彼の統治を安定させるために荒療治を試みます。 しかし、1071年に侵攻してきた兄のレオン王アルフォンソ六世にとっては、この脆弱な土地はあまりにも魅力的でした。 この侵攻は兄弟間の戦争を引き起こしましたが、ガルシアはこの間捕らえられ、ほとんどの時間を獄中で過ごすことになります。\n\n#bold 兄弟たちと戦端を開き、この不安定な王国を栄光と勝利へと導け！#!"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso:0 "アルフォンソ六世"
 bookmark_iberia_king_alfonso_desc:0 "父の寵愛を受けた次男アルフォンソは、中部の豊かなレオン王国を継承しました。彼は二人の兄弟を出し抜き、服従させ、父の王国を再統一して支配するに至りました。\n\n#bold 一族内の抜け目ない外交、そして侵略。君は三つの王国を一つの旗の下に統一する覚悟があるか?#!"
 bookmark_iberia_king_sancho:0 "サンチョ二世"
 bookmark_iberia_king_sancho_desc:0 "サンチョ二世は、父が三人の兄弟の間で土地を分割したことにより、遺産を騙し取られてしまった。機会を伺う彼は、平和が崩れ始めるとすぐにエル・シッドを擁して兄弟達に勝利。だが暗殺される前に再統一された王国を支配することができたのは、ほんの少しの間だけだった。\n\n#bold 戦略戦術を駆使して、あなたは一人の正当な支配者の下で完全に王国の栄光を取り戻すことができ、権力を維持する事ができるであろうか？#!"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_infanta_urraca:0 "ウラカ王女"
 bookmark_iberia_infanta_urraca_desc:0 "フェルディナンド大王の子供たちの中で最年長のウラカは、兄弟と教会の両方に広く影響力を持っていました。 彼女と妹のエルビラは、三つの王国の全ての修道院の領有権を得ており、兄弟が互いに四分五裂となるや、彼女が黙って見ている事はありませんでした。\n\n#bold 兄弟たちの裏をかき、歴史に地歩を固めるには、忍耐と大胆さの両方がウラカに必要だ――君は勝ち残れるか？#!"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_king_antso:0 "ナバラ王サンチョ四世"
 bookmark_iberia_king_antso_desc:1 "ナバラの西の多くの領主たちは、サンチョ四世が両親の死後に王位に就いた後、若き彼から離れて行きました。 その後すぐ、彼はいとこのカスティーリャ王サンチョ二世との戦争に巻き込まれ、戦いはサンチョ四世の敗北に終わりました。 戦争と敗北に満ちた治世の中、彼は自らの兄弟によって暗殺されました。\n\n#bold 歴史を書き直し、君の一族を出し抜いて、君の領地と遺産を確かにせよ!#!"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"