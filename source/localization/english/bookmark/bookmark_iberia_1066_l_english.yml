 bm_1066_iberia:0 "砕かれしイベリア"
 bm_1066_iberia_desc:0 "大王フェルディナンド1世が死去し、3人の息子はイベリア王国の一部を相続することになった。欲望、野心、そして聖戦がイベリア半島を沸騰させ、家族の絆を溶かしていった。\n\n#bold フェルディナンド兄弟のうち誰が強靭で、狡猾で、他の兄弟に勝利せしめるのか?戦争と外交はどのようにイベリア半島を形作っていくのだろうか?#!"
 bookmark_iberia_king_garcia:0 "ガルシア王"
 bookmark_iberia_king_garcia_desc:0 "３人の兄弟の中で最も問題の多いガリシアを継承したガルシアは、支配を安定させるために強硬策を取らざるを得なかった。しかし、1071年に侵攻してきた弟のレオン王アルフォンソ六世にとっては、この不安定な土地はあまりにも魅力的なものだった。この侵攻は兄弟間の戦争を引き起こしたが、ガルシアはこの間捕らえられ、ほとんどの時間を獄中で過ごすことになる。\n\n#bold 兄弟に対抗し、この不安定な王国を栄光と勝利へと導くのだ!#!"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso:0 "アルフォンソ六世"
 bookmark_iberia_king_alfonso_desc:0 "父の寵愛を受けた長男Alfonsoは、豊かな中間王国León王国を継承した。彼は両兄弟を出し抜いて服従させ、父の再統一王国を支配するまでに進んだ。\n\n#bold 政治と馴れ合い外交と侵略を経て、あなたは三つの王国を一つの旗の下に統一するために必要なものを持っているのか?#!"
 bookmark_iberia_king_sancho:0 "サンチョ二世"
 bookmark_iberia_king_sancho_desc:0 "サンチョ２世は、父が３人の兄弟の間で土地を分割したことにより、遺産を騙し取られてしまった。機会を伺う彼は、平和が崩れ始めるとすぐにエル・シッドを擁して兄弟達に勝利。だが暗殺される前に再統一された王国を支配することができたのは、ほんの少しの間だけだった。\n\n#bold 戦略戦術を駆使して、あなたは一人の正当な支配者の下で完全に王国の栄光を取り戻すことができ、権力を維持する事ができるであろうか？#!"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_infanta_urraca:0 "ウラカ王女"
 bookmark_iberia_infanta_urraca_desc:0 "フェルディナンド大王の子供たちの中で最年長のウラカは、兄弟と教会の両方に広く影響力を持っていた。彼女と妹のエルビラは、王国の全ての修道院の領有権を得ており、兄弟が相争っても、彼女は黙って見ていることは無かったのだ。\n\n#bold 兄弟たちを出し抜き、歴史の中で彼女の居場所を確保するためには、ウラカには忍耐と大胆さの両方が必要である。あなたは成功に導く事ができるだろうか？#!"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_king_antso:0 "ナバラ王サンチョ四世"
 bookmark_iberia_king_antso_desc:1 "ナバラの西の多くの領主たちは、サンチョ四世が両親の死後に王位に就いた後、若き彼から離れて行った。その後すぐいとこのカスティーリャ王サンチョ二世との戦争に巻き込まれ、サンチョ四世は敗北し、敗北後の苦渋に満ちた統治の途上で、彼は自分の兄弟によって暗殺された。\n\n#bold 歴史を書き換え、豺狼の如き一族を出し抜き、領地と遺産を確保しよう!#!"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"