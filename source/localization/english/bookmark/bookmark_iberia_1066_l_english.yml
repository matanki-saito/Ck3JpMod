 bm_1066_iberia:0 "砕かれしイベリア"
 bm_1066_iberia_desc:0 "先王フェルディナンド一世が死去し、三人の息子はイベリア王国を分割して相続することになった。貪欲、野望、そして聖戦がにわかにイベリア半島を沸騰させ、家族の絆は綻び始めていく。\n\n#bold フェルディナンド兄弟の中で、その雄となるだけの強さと狡猾さがあるのは誰だ？君は、戦争と外交でイベリア半島をいかに形作っていくのか？#!"
 bookmark_iberia_king_garcia:0 "ガリシア王 ガルシア"
 bookmark_iberia_king_garcia_desc:0 "三人の兄弟のうち、最も厄介なガリシア地方を与えられたガルシアは、彼の統治を安定させるために荒療治を試みる。しかし、1071年に侵攻してきた兄のレオン王アルフォンソ六世にとっては、この脆弱な土地はあまりにも魅力的だった。この侵攻は兄弟間の戦争を引き起こしたが、ガルシアはこの間捕らえられ、ほとんどの時間を獄中で過ごすことになる。\n\n#bold 兄弟たちと戦端を開き、この不安定な王国を栄光と勝利へと導け！#!"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso:0 "レオン王 アルフォンソ六世"
 bookmark_iberia_king_alfonso_desc:0 "父の寵愛を受けた次男アルフォンソは、中部の豊かなレオン王国を継承した。彼は二人の兄弟を出し抜き、服従させ、父の王国を再統一して支配するに至った。\n\n#bold 政略と一族内の抜け目ない外交、そして侵略。君は三つの王国を、ひとつの旗の下に統べる覚悟があるか？#!"
 bookmark_iberia_king_sancho:0 "カスティーリャ王 サンチョ二世"
 bookmark_iberia_king_sancho_desc:0 "サンチョ二世は、父が三人の兄弟の間で土地を分割したことにより、遺産を騙し取られてしまった。機会を伺う彼は、平和が崩れ始めるとすぐにエル・シッドを擁して兄弟達に勝利。だが暗殺される前に再統一された王国を支配することができたのは、ほんの少しの間だけだった。\n\n#bold 戦略戦術を駆使して、あなたは一人の正当な支配者の下で完全に王国の栄光を取り戻すことが、そして権力を維持する事ができるであろうか？#!"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_infanta_urraca:0 "王女 ウラカ"
 bookmark_iberia_infanta_urraca_desc:0 "フェルナンド大王の長女ウラカは、弟たちと教会、そのどちらにも大きな影響力を有していた。妹エルビラと共に、彼女は三つの王国内すべての修道院を支配していたのだ。当然、弟たちが後継者争いをしている間も、彼女はそれをただ指をくわえて見ていたわけではなかった。\n\n#bold 弟たちを出し抜き、ウラカの名を歴史に刻むには、大胆かつ慎重な立ち回りが求められる。君にそれができるか？#!"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_king_antso:0 "ナバラ王 サンチョ四世"
 bookmark_iberia_king_antso_desc:1 "サンチョ四世が両親の死後に王位に就いた後、ナバラ西部の多くの領主たちは若き王から離れていってしまった。その後すぐ、彼はいとこのカスティーリャ王サンチョ二世との戦争に巻き込まれ、戦いはサンチョ四世の敗北に終わった。そして戦争と敗北に満ちた治世の中で、彼は実の兄弟によって暗殺されてしまう。\n\n#bold 君は歴史を書き直し、一族を出し抜いて己の領地と遺産を確かなものにせよ！#!"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
