 bm_1066_iberia:0 "引き裂かれた半島"
 bm_1066_iberia_desc:0 "「大王」フェルナンド一世の死後、王国は三人の子によって相続された。欲望、野望、狂信がイベリア半島を包み込み、兄弟の絆を溶かし始める。争いの時は刻々と近づいている。\n\n#bold 分断されたこのイベリア半島で最後に笑うのは、大王の子たちなのだろうか？#!"
 bookmark_iberia_king_garcia:0 "ガルシア王"
 bookmark_iberia_king_garcia_desc:0 "三人兄弟の中で、ガルシアは最も不安定な王国、ガリシア王国を与えられた。彼は支配を固めるため並々ならぬ努力を重ねたが、1071年に兄アルフォンソ六世による侵略によりその努力も無に帰した。戦後彼は投獄され、この侵略に端を発した兄弟間の争いが行われている間も、彼はその死の時まで獄中で過ごすこととなる。\n\n#bold 武器を取り、兄弟たちを打倒せよ！王国に栄光と勝利を！#!"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso:0 "アルフォンソ六世"
 bookmark_iberia_king_alfonso_desc:0 "父の寵愛を受けた次男アルフォンソは、豊かなレオン王国を継承した。のちに彼は二人の兄弟を出し抜き、服従させ、王国の再統一を成し遂げる。\n\n#bold 外交と侵略、どちらにおいても抜け目ない彼は、三分された王国を一つの旗の下に取り戻すことができるだろうか？#!"
 bookmark_iberia_king_sancho:0 "サンチョ二世"
 bookmark_iberia_king_sancho_desc:0 "サンチョは父の死後、その王国の全土を継承するはずの人物だった。しかし王国は分割され、その多くの領土を二人の兄弟に掠め取られてしまった。短い平和が終わるとすぐに彼は動き出し、兄弟たちを破り、王国の統一を果たす。だがその治世は、暗殺によって瞬く間に終わりを迎えるのだった。\n\n#bold 軍事の才をもって、王国を真の支配者のもと統一せよ。決して栄光を終わらせてはならない！#!"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_infanta_urraca:0 "ウラカ王女"
 bookmark_iberia_infanta_urraca_desc:0 "フェルナンド大王の長女ウラカは、弟たちと教会、そのどちらにも大きな影響力を有していた。妹エルビラと共に、彼女は三つの王国内すべての修道院を支配していたのだ。当然、弟たちが後継者争いをしている間も、彼女はそれをただ指をくわえて見ていたわけではなかった。\n\n#bold 弟たちを出し抜き、ウラカの名を歴史に刻むには、大胆かつ慎重な立ち回りが求められる。君にそれができるか？#!"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_king_antso:0 "ナバラ王サンチョ四世"
 bookmark_iberia_king_antso_desc:1 "父サンチョ三世が戦死したのち、西部の諸侯は次々と王国の支配から離れていった。彼が王位を継いだとき、王国はそのような状態にあった。すぐに彼はいとこにあたるカスティーリャ王サンチョ二世の侵略を受けるだろう。戦争に次ぐ戦争を戦った彼の治世は、兄弟による暗殺により、あっさりと終わることとなる。\n\n#bold 親族たちを出し抜き、子孫たちに王国を残そう。サンチョの名を歴史に刻むのだ！!#!"
 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"