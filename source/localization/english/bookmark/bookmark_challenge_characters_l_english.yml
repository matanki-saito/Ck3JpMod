l_english:
 challenge_character_haraldr_vestfold:0 "族長ハーラル"
 challenge_character_haraldr_vestfold_desc:0 "サーガの英雄であるハーラルは、ノルウェーの反目し合う族長たちをひとつの旗の下にまとめ上げた偉大な王として記憶されている。\n\n#bold あなたは争いに終止符を打ち、ノルウェーを支配下に置くことができるだろうか？#!"
 challenge_character_ashot_armenia:0 "アショト王子"
 challenge_character_ashot_armenia_desc:0 "アショトの治世は、民衆にとっては繁栄の時代であったが、その王位と王国はカリフの恩寵によって得たものであり、彼はその死までカリフの家臣でありつづけた。\n\n#bold あなたは異邦の宗主国の軛から脱し、己自身が君主であることを証明できるだろうか？#!"
 challenge_character_aella_northumberland:0 "小王アエラ"
 challenge_character_aella_northumberland_desc:0 "彼の領土は異邦の侵略者に包囲され、アエラの死によって抵抗は終わりを告げる。彼の後継者はもはやノース人の操り人形に過ぎなかった。\n\n#bold あなたは流れに逆らい、ヴァイキングの災いからノーザンブリアを救うことができるだろうか？#!"
 challenge_character_gregorios_napoli:0 "伯爵グレゴリオス"
 challenge_character_gregorios_napoli_desc:0 "イタリアにおけるビザンツ帝国の勢力が衰えるにつれ、ナポリの支配者たちはロンバルド人の侵略に直面。イスラム世界に同盟を求めたことで教皇を驚倒させることになる。\n\n#bold あなたはビザンツ帝国の残した空白地帯を利用し、自身の帝国を築くことができるだろうか？#!"
 challenge_character_dawit_dembiya:0 "ラス・ダウィト"
 challenge_character_dawit_dembiya_desc:0 "ベタ・イスラエル人は人口も少なく、しばしば危機に晒されていたにも関わらず、強大な隣国による同化に対して抵抗することに成功した。\n\n#bold あなたは困難を乗り越え、ベタ・イスラエル人のために豊かで安全な祖国を築くことができるだろうか？#!"
 challenge_character_werner_worms:0 "伯爵ヴェルナー"
 challenge_character_werner_worms_desc:0 "ウェルナーの時代においてザーリア―の家名はまだ無名であったが、彼の子孫は四人の神聖ローマ皇帝と一人の教皇を輩出するに至った。\n\n#bold あなたはカール大帝の遺産を我がものとし、分裂した帝国を再建できるだろうか？#!"
 challenge_character_siemowit_wielkopolska:0 "大族長シェモヴィト"
 challenge_character_siemowit_wielkopolska_desc:0 "伝説的な車大工ピャストとその息子シェモヴィトは、14世紀後半までポーランドを支配する王朝を築いた。\n\n#bold あなたはポーランドを幾世紀にもわたって平和裏に支配し、東西双方にとって羨望の的とすることができるだろうか？#!"
 challenge_character_ahmad_egypt:0 "スルタン・アフマド"
 challenge_character_ahmad_egypt_desc:0 "アフマドはその卑しい出自からエジプトを支配するまでに立身を遂げたが、後継者たちは彼に匹敵する存在であることを証明できず、アフマドの死後わずか二十一年で王朝は瓦解した。\n\n#bold あなたはエジプトの富と権力を掌握して、地中海の覇者となれるだろうか？#!"
 challenge_character_dyre_kiev:0 "首領ディーレ"
 challenge_character_dyre_kiev_desc:0 "東方で一旗揚げようとしたノース人の冒険家ディーレの大胆な企ては、賢者オレグの手による不名誉な簒奪と死によって終焉を迎えた。\n\n#bold あなたはディーレの悲痛な物語を、世紀を超えて語り継がれる伝説に書き直すことができるだろうか？#!"
 challenge_character_dumnarth_cornwall:0 "小王デュムナート"
 challenge_character_dumnarth_cornwall_desc:0 "デュムナートは不名誉にも、コーンウォールの最後の王として、また不運にも川で溺死した人物としても記憶されている。\n\n#bold あなたの統治下で、コーンウォールはアングロ・サクソン人やノース人相手に立ち向かい、勝利を収めることができるだろうか？#!"
 challenge_character_rhodri_gwynedd:0 "ロドリ王子"
 challenge_character_rhodri_gwynedd_desc:0 "バイキングの侵攻前夜にウェールズの小王国の王位を襲ったロドリの王冠は、その頭上で不安げに揺れていたが、しかし彼は与えられた役割をうまくこなしてみせたのだった。\n\n#bold あなたはこの激動の時代を無事に切り抜け、グウィネドに勝利をもたらすことができるだろうか？#!"
 challenge_character_gunda_orangallu:0 "サマンタ・グンダ"
 challenge_character_gunda_orangallu_desc:0 "カカティヤ朝はジャイナ教からヒンドゥー教に改宗したことで初めて、王と呼ばれるにふさわしいだけの土地を手に入れることができた。ジャイナ教の厳格な非暴力主義さえなければ、この偉業はもっと容易かったことだろう。\n\n#bold あなたは信仰の教義に忠実なままで、玉座をその手にすることができるだろうか？#!"
 challenge_character_muhammad_africa: "スルタン・ムハンマド"
 challenge_character_muhammad_africa_desc: "ムハンマドの短い治世は、主にその放蕩ぶりと浪費ぶりで記憶されている。だが彼の将軍たちは、この退廃した君主にローマ教皇から貢物を納めさせるほどの成功を収めたのだった。\n\n#bold イタリアの豊かさは堪能したあなたは、欲望を満たすためそのすべてを喰らい尽くすのだろうか？#!"
 challenge_character_alfonsu_asturias: "アルフォンス王"
 challenge_character_alfonsu_asturias_desc: "晩年に至って、アルフォンスは息子たちの野望の餌食となり、王位を剥奪された上に領土を三分割せざるを得なくなった。\n\n#bold あなたはアルフォンスの悲運を回避し、イベリアのキリスト教徒たちが、ウマイヤ朝の脅威に対抗できるよう団結を維持し続けられるだろうか？#!"
 challenge_character_vicayalaya_chola_nadu: "ラージャ・ヴィカヤーラヤ"
 challenge_character_vicayalaya_chola_nadu_desc: "元はパッラヴァ朝の家臣であったヴィカヤーラヤは、好機を見出して独立し、のちに南インド全土をその旗下に統一することになる帝国を築き上げた。\n\n#bold あなたは、チョーラ朝の野望を実現し、インド全土をその支配下に置くことができるだろうか？#!"
 challenge_character_lambert_spoleto: "公爵ランベルト"
 challenge_character_lambert_spoleto_desc: "教皇の奉献式に招かれたランベルトは、その代わりに悪名高き街の略奪を行ない、牧師館と修道院にも容赦なく襲いかかった。誰も彼の強欲さから逃れることはできなかったのだ。\n\n#bold 人の法も神も尊重することを知らず、あなたはどこまで野心を追求するだろうか？#!"
 challenge_character_amoghavarsha_karnata: "マハーラージャ・アモーガヴァルシャ"
 challenge_character_amoghavarsha_karnata_desc: "わずか十四歳の若さで王位についたアモーガヴァルシャは、記録に残るなかでもっとも長い治世を享受し、慈悲深さと文学、文化面での功績でとくに名高かった。\n\n#bold あなたはアモーガヴァルシャの功績を後世に残すことができるだろうか？#!"
 challenge_character_gudrod_western_isles:0 "小王グドロッド"
 challenge_character_gudrod_western_isles_desc:0 "傭兵出身の、豪胆なヘブリディーズ諸島の軍閥であったグドロッドは、ダブリン、マン島、アイリッシュ海の支配者となるべく勢力を拡大したが、子孫の内紛によりその功績は大いに損なわれることとなってしまった。\n\n#bold あなたはこの美しい島々において、永続的な支配を確立できるだろうか？#!"
 challenge_character_richard_capua:0 "公爵リチャード"
 challenge_character_richard_capua_desc:0 "オートヴィル家はシチリア島の覇権を握っていたかもしれないが、ドレンゴト家は間違いなく最初にシチリアに上陸した人々であり、半島に足を踏み入れた最初のノルマン海賊でもあった。\n\n#bold あなたは新参者である新興のオートヴィル家を叩き出し、ドレンゴト家の優位性を示すことができるだろうか？#!"
 challenge_character_fariburz_shirvan:0 "シルヴァンシャー・ファリバールズ"
 challenge_character_fariburz_shirvan_desc:0 "シルヴァンシャー朝は詩人や哲学者のパトロン、あるいは恩人として記憶されており、その統治下では芸術や知的活動が大いに繁栄した。\n\n#bold あなたは自身の宮廷を、世界中から称賛を集める輝ける文化の灯火とすることができるだろうか？#!"
 challenge_character_shisnand_coimbra:0 "伯爵シスナンド"
 challenge_character_shisnand_coimbra_desc:0 "アッバース朝、ついでレオン朝に仕えたモサラベ人貴族のシスナンドは、二十年以上にわたってコインブラを統治し、彼の死後は義理の息子が跡を継いだ。\n\n#bold イスラム教徒とキリスト教徒、その双方の君主に仕えてきたあなたは、信仰の架け橋となってイベリアに平和をもたらすことができるだろうか？#!"
 challenge_character_alusian_vidin:0 "伯爵アルシアン"
 challenge_character_alusian_vidin_desc:0 "The second son of Bulgaria's last emperor may have had honors heaped upon him by his new Byzantine masters, but he did not overlook an opportunity to resurrect his father's empire, though he ultimately returned to the fold.\n\n#bold Can you cast off the Byzantine yoke and reclaim your birthright?#!"
 challenge_character_rostislav_tmutarakan:0 "伯爵ロスチスラフ"
 challenge_character_rostislav_tmutarakan_desc:0 "Dispossessed of his patrimony by the premature death of his father, Rostislav conquered the distant pensinsula of Tmutarakan and made it his stronghold, but was poisoned before he could make good on his ambitions.\n\n#bold Can you overcome the hostility of your kinsmen and obtain a principality worthy of your lineage?#!"
 challenge_character_werner_aargau:0 "伯爵ヴェルナー"
 challenge_character_werner_aargau_desc:0 "ヴェルナーの時代にはハプスブルク家の地位は確立されていなかったが、抜け目のない策略により彼の子孫は何世紀にもわたり多くの王座に就くこととなった。\n\n#bold あなたはハプスブルク家にオーストリアを手に入れさせ、そして世界に彼らの覇権を認めさせることが出来るだろうか？#!"
 challenge_character_herbert_vermandois:0 "Count Herbert"
 challenge_character_herbert_vermandois_desc:0 "While Charlemagne's line may have been kings no more, their blood lived on in Herbert of Vermandois, though the next generation would see his lands pass out of the family.\n\n#bold Can you turn back the clock and engineer a return to power, by hook or by crook, for the Karlings?#!"
 challenge_character_erik_svealand:0 "Prince Erik"
 challenge_character_erik_svealand_desc:0 "A pagan ruler who had renounced Christianity and returned to his roots, Erik was among the last of a dying breed in an increasingly Christianized Scandinavia.\n\n#bold Can you prove to all that the old ways are superior to these foreign priestlings and their new god?#!"
 challenge_character_krutoj_nordmark:0 "Duke Krutoj"
 challenge_character_krutoj_nordmark_desc:0 "A devoted adherent to the traditional ways of his people, Krutoj led and uprising and murdered his Christian liege, seizing the throne for himself, but his scheme to do away with his liege's son ended in his own demise.\n\n#bold Can you overcome your rivals and legitimize your rule, despite its bloody beginning?#!"
 challenge_character_ishaq_baalbek:0 "Sheikh Ishaq"
 challenge_character_ishaq_baalbek_desc:0 "Despite their small numbers and persecution by those who deemed their beliefs heretical, the Druze have endured down through the centuries by taking refuge in the rugged mountains of the Levant.\n\n#bold Can you lead the Druze beyond the mountains to find a halcyon homeland of their own?#!"
 challenge_character_badr_acre: "Sheikh Badr"
 challenge_character_badr_acre_desc: "A Fatimid soldier of Armenian origin, Badr rose through ranks to become supreme military dictator of the Caliphate, reducing the Caliph himself to little more than a figurehead.\n\n#bold Badr and his successors dominated Egyptian politics for more than sixty years – can you exceed their deeds and do away with the Caliph entirely?#!"
 challenge_character_berenguer_barcelona: "Duke Berenguer"
 challenge_character_berenguer_barcelona_desc: "In the pursuit of justice, Berenguer orchestrated the codification of his realm's customs as the Usatges of Barcelona, which would provide the foundation for Catalan law for centuries.\n\n#bold Berenguer's descendants would, in time, come to control much of the Mediterranean. Can you build on his achievements and do the same?#!"
 challenge_character_raoul_valois: "Count Raoul"
 challenge_character_raoul_valois_desc: "Although an opponent of the Capets early in life, Raoul later changed his cloak and became a loyal servant of the French crown, eventually marrying the widow of the very king he had fought against.\n\n#bold With your young liege's mother as your wife, can you parlay your influence into something greater?#!"
 challenge_character_ali_siracusa: "Sheikh Ali"
 challenge_character_ali_siracusa_desc: "Among the last holdouts against the Norman invasion of Sicily, Ali plunged into the ocean and drowned while trying to leap aboard his foe's vessel.\n\n#bold The Normans have come, but they have not fully conquered yet – can you reverse their gains and claim Sicily for yourself?#!"
 challenge_character_eadgar_warwickshire: "Eadgar"
 challenge_character_eadgar_warwickshire_desc: "Born in exile, the last scion of the house of Wessex returned to England just in time to see his birthright usurped a second time by Harold Godwinson, and then irrevocably lost to a Norman conqueror.\n\n#bold The light of the house of Wessex flickers faintly, but has not yet been extinguished. Can you restore its fortunes?#!"
 challenge_character_ali_taizz: "Emir Ali"
 challenge_character_ali_taizz_desc: "The son of a magistrate, Ali set out with a modest band of followers and won a kingdom, but earned greater praise for the wisdom of his wife, Asma, to whom he entrusted the administration of his state.\n\n#bold With such a capable parter by your side, anything seems possible. Together, all of Arabia is yours for the taking!#!"
 challenge_character_pierre_piedmonte: "Duke Pierre"
 challenge_character_pierre_piedmonte_desc: "The house of Savoie owed much of its territory to the inheritance of Pierre's mother, Adelaide of Turin, whose influence was paramount at her son's court, almost certainly for the better.\n\n#bold Can you break out from your famous mother's shadow and prove yourself a worthy ruler in your own right?#!"
 challenge_character_anawrahta_pagan: "King Anawrahta"
 challenge_character_anawrahta_pagan_desc: "The founder of Pagan, Anawrahta governed prudently and ruthlessly suppressed any threat to his new realm, and his patronage of Theravada Buddhism contributed greatly to the faith's spread.\n\n#bold Anawrahta's successors were as able as their progenitor, but the Mongols proved too strong a foe for the Pagans – can you better weather the coming storm?#!"
 challenge_character_piarres_albarracin:0 "Count Piarres"
 challenge_character_piarres_albarracin_desc:0 "Once the vassal of a Muslim potentate, Piarres Christianized his domain and declared his independence, acknowledging no liege save Saint Mary herself.\n\n#bold Having declared yourself the equal of kings and caliphs, can you now make good on your claim and raise up a new kingdom to rival any that came before?#!"
 challenge_character_john_ulster:0 "Earl John"
 challenge_character_john_ulster_desc:0 "By right of the sword at his side and with the aid of a few solid men, John de Courcy made himself master over eastern Ulster until his downfall and imprisonment at the hands of an English king suspicious of his ambitions.\n\n#bold Can you finish what John started and see to it that the Courcy banner flies over all Ireland?#!"
 challenge_character_rogier_albi:0 "Count Rogier"
 challenge_character_rogier_albi_desc:0 "Though they may not have openly embraced the doctrine themselves, the Trencavels were known for their controversial tolerance of and sympathy for the Cathar heretics that spread throughout their lands.\n\n#bold Can you shield the Cathars from persecution and ensure that their faith flourishes?#!"
 challenge_character_khusraw_malik_punjab:0 "Sultan Khusraw Malik"
 challenge_character_khusraw_malik_punjab_desc:0 "Beset by enemies on all sides, Khusraw Malik gamely fought to preserve the kingdom of his ancestors, but his line was soon ended at the hands of a Ghurid executioner.\n\n#bold Can you fight your way back to a position of strength and repeat the conquests of Mahmud of Ghazni?#!"
 challenge_character_kulin_bosna:0 "Doux Kulin"
 challenge_character_kulin_bosna_desc:0 "Wedged between Byzantine and Hungarian ambitions in the Balkans, Kulin shrewdly exploited the conflict between the two greater powers to preserve his autonomy and spread his influence.\n\n#bold Can you break free of your suzerain and usher in a golden age of peace and prosperity for Bosnia?#!"
 challenge_character_nur_al_din_muhammed_nizari:0 "Imam Muhammed"
 challenge_character_nur_al_din_muhammed_nizari_desc:0 "From formidable strongholds in the mountains of Persia, Muhammed enjoyed a lengthy rule as the hereditary imam of the Nizaris, who acknowledged him as the sole legitimate custodian of their faith on account of his descent from Nizar.\n\n#bold Can you propagate your doctrine and achieve widespread acceptance for your faith?#!"
 challenge_character_algimantas_lithuanians:0 "High Chieftain Algimantas"
 challenge_character_algimantas_lithuanians_desc:0 "Algimantas and his heirs were able to maintain a pagan principality longer than any other people in Europe, successfully resisting conversion to Christianity until the late fourteenth century.\n\n#bold As the Christians are so intent on converting your people, can you instead open their eyes to the truth of Vidilism?#!"
 challenge_character_sargis_greater_armenia:0 "Duke Sargis"
 challenge_character_sargis_greater_armenia_desc:0 "A formidable Armenian vassal of the Georgian king, Sargis' loyalties may have been at times dubious, but his influence and power were such that he couldn't be ignored.\n\n#bold Can you strike out on your own to restore the Greater Armenia of your ancient antecedents?#!"
 challenge_character_aba_socotra:0 "Emir Aba"
 challenge_character_aba_socotra_desc:0 "Socotra's isolation allowed it to remain an island of Nestorianism for centuries, its inhabitants seldom welcome beyond their own rocky shores.\n\n#bold Can you lead your people from their precarious perch to achieve imperishable fame beyond the horizon?#!"
 challenge_character_prithviraja_rajputana: "Maharaja Prithviraja"
 challenge_character_prithviraja_rajputana_desc: "Prithviraja struggled valiantly against repeated Ghurid incursions, triumphing over the invaders in at least one great battle, but met his end as a prisoner of the Ghurids.\n\n#bold Can you repel the Ghurid menace and ensure the future of the Chauhan dynasty?#!"
 challenge_character_renaud_kerak: "Count Renaud"
 challenge_character_renaud_kerak_desc: "The fiercest and most virulent opponent of Salāh al-Dīn in the kingdom of Jerusalem, Renaud's attack on a Muslim pilgrim caravan brought about the loss of Jerusalem and his own execution by the Sultan of Egypt.\n\n#bold History has remembered Renaud as a rapacious plunderer – can you ensure a nobler legacy for him?#!"
 challenge_character_henri_champagne: "Duke Henri"
 challenge_character_henri_champagne_desc: "Educated in the liberal arts, Henri's enlightened rule brought great affluence to his people, with the celebrated trade fairs of Champagne attracting merchants and their valuable wares from across Europe.\n\n#bold Can you make Champagne a byname for peace and prosperity?#!"
 challenge_character_richard_poitiers: "王子リチャード"
 challenge_character_richard_poitiers_desc: "イングランド王の三男として生まれた彼は運命のいたずらにより王位を手にし、その後の聖地における戦役にて#italic リチャード獅子心王#!としての永遠の栄光を勝ち取った。\n\n#bold 名声にも関わらず、リチャードが戦いにて勝ち取った永続的な利益はわずかなものであった。彼の名にふさわしい勝利を得るため、二度めのチャンスを活かすことはできるだろうか？#!"
 challenge_character_maghan_sibi: "Maghan Kon Fatta"
 challenge_character_maghan_sibi_desc: "The legends say that a hunter once prophesized that if Maghan would marry ugly woman, their son would be a great and mighty king. Whatever the truth of the tale, Maghan's son Sunjata did indeed go on to found the empire of Mali.\n\n#bold Can you make the humble hunter's prophecy into reality and found a new empire?#!"
 challenge_character_mohammed_azerbaijan: "ジャハーン・パフラヴァーン・モハメド"
 challenge_character_mohammed_azerbaijan_desc: "セルジューク朝最後のスルタンの後見人となったモハメドは、名ばかりの帝国を事実上統治したが、彼の子孫はホラズム・シャーの侵略に抵抗することはできなかった。\n\n#bold あなたはスルタンを掌握している――彼をうまく操れば、ペルシア全土が意のままとなるだろう！#!"
 challenge_character_heinrich_angria: "ハインリヒ獅子公"
 challenge_character_heinrich_angria_desc: "神聖ローマ皇帝の仇敵であったハインリヒは、当時の帝国においてもっとも強力な君主であったが、帝国に対する敵意が最終的に彼の破滅を招くことになった。\n\n#bold あなたは、歴史上においてハインリヒが犯した失策を挽回し、ホーエンシュタウフェン家の宿敵に勝利できるだろうか？#!"