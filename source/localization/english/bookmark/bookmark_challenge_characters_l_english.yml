l_english:
 challenge_character_haraldr_vestfold:0 "族長ハーラル"
 challenge_character_haraldr_vestfold_desc:0 "サーガの英雄であるハーラルは、ノルウェーの反目し合う族長たちをひとつの旗の下にまとめ上げた偉大な王として記憶されている。\n\n#bold あなたは争いに終止符を打ち、ノルウェーを支配下に置くことができるだろうか？#!"
 challenge_character_ashot_armenia:0 "王子アショト"
 challenge_character_ashot_armenia_desc:0 "アショトの治世は、民衆にとっては繁栄の時代であったが、その王位と王国はカリフの恩寵によって得たものであり、彼はその死までカリフの家臣でありつづけた。\n\n#bold あなたは異邦の宗主国の軛から脱し、己自身が君主であることを証明できるだろうか？#!"
 challenge_character_aella_northumberland:0 "小王アエラ"
 challenge_character_aella_northumberland_desc:0 "彼の領土は異邦の侵略者に包囲され、アエラの死によって抵抗は終わりを告げる。彼の後継者はもはやノース人の操り人形に過ぎなかった。\n\n#bold あなたは流れに逆らい、ヴァイキングの災いからノーザンブリアを救うことができるだろうか？#!"
 challenge_character_gregorios_napoli:0 "伯爵グレゴリオス"
 challenge_character_gregorios_napoli_desc:0 "イタリアにおけるビザンツ帝国の勢力が衰えるにつれ、ナポリの支配者たちはロンバルド人の侵略に直面。イスラム世界に同盟を求めたことで教皇を驚倒させることになる。\n\n#bold あなたはビザンツ帝国の残した空白地帯を利用し、自身の帝国を築くことができるだろうか？#!"
 challenge_character_dawit_dembiya:0 "ラス・ダウィト"
 challenge_character_dawit_dembiya_desc:0 "ベタ・イスラエル人は人口も少なく、しばしば危機に晒されていたにも関わらず、強大な隣国による同化に対して抵抗することに成功した。\n\n#bold あなたは困難を乗り越え、ベタ・イスラエル人のために豊かで安全な祖国を築くことができるだろうか？#!"
 challenge_character_werner_worms:0 "伯爵ヴェルナー"
 challenge_character_werner_worms_desc:0 "ウェルナーの時代においてザーリア―の家名はまだ無名であったが、彼の子孫は四人の神聖ローマ皇帝と一人の教皇を輩出するに至った。\n\n#bold あなたはカール大帝の遺産を我がものとし、分裂した帝国を再建できるだろうか？#!"
 challenge_character_siemowit_wielkopolska:0 "大族長シェモヴィト"
 challenge_character_siemowit_wielkopolska_desc:0 "伝説的な車大工ピャストとその息子シェモヴィトは、14世紀後半までポーランドを支配する王朝を築いた。\n\n#bold あなたはポーランドを幾世紀にもわたって平和裏に支配し、東西双方にとって羨望の的とすることができるだろうか？#!"
 challenge_character_ahmad_egypt:0 "スルタン・アフマド"
 challenge_character_ahmad_egypt_desc:0 "アフマドはその卑しい出自からエジプトを支配するまでに立身を遂げたが、後継者たちは彼に匹敵する存在であることを証明できず、アフマドの死後わずか二十一年で王朝は瓦解した。\n\n#bold あなたはエジプトの富と権力を掌握して、地中海の覇者となれるだろうか？#!"
 challenge_character_dyre_kiev:0 "首領ディーレ"
 challenge_character_dyre_kiev_desc:0 "東方で一旗揚げようとしたノース人の冒険家ディーレの大胆な企ては、賢者オレグの手による不名誉な簒奪と死によって終焉を迎えた。\n\n#bold あなたはディーレの悲痛な物語を、世紀を超えて語り継がれる伝説に書き直すことができるだろうか？#!"
 challenge_character_dumnarth_cornwall:0 "小王デュムナート"
 challenge_character_dumnarth_cornwall_desc:0 "デュムナートは不名誉にも、コーンウォールの最後の王として、また不運にも川で溺死した人物としても記憶されている。\n\n#bold あなたの統治下で、コーンウォールはアングロ・サクソン人やノース人相手に立ち向かい、勝利を収めることができるだろうか？#!"
 challenge_character_rhodri_gwynedd:0 "王子ロドリ"
 challenge_character_rhodri_gwynedd_desc:0 "バイキングの侵攻前夜にウェールズの小王国の王位を襲ったロドリの王冠は、その頭上で不安げに揺れていたが、しかし彼は与えられた役割をうまくこなしてみせたのだった。\n\n#bold あなたはこの激動の時代を無事に切り抜け、グウィネドに勝利をもたらすことができるだろうか？#!"
 challenge_character_gunda_orangallu:0 "サマンタ・グンダ"
 challenge_character_gunda_orangallu_desc:0 "カカティヤ朝はジャイナ教からヒンドゥー教に改宗したことで初めて、王と呼ばれるにふさわしいだけの土地を手に入れることができた。ジャイナ教の厳格な非暴力主義さえなければ、この偉業はもっと容易かったことだろう。\n\n#bold あなたは信仰の教義に忠実なままで、玉座をその手にすることができるだろうか？#!"
 challenge_character_muhammad_africa: "スルタン・ムハンマド"
 challenge_character_muhammad_africa_desc: "ムハンマドの短い治世は、主にその放蕩ぶりと浪費ぶりで記憶されている。だが彼の将軍たちは、この退廃した君主にローマ教皇から貢物を納めさせるほどの成功を収めたのだった。\n\n#bold イタリアの豊かさは堪能したあなたは、欲望を満たすためそのすべてを喰らい尽くすのだろうか？#!"
 challenge_character_alfonsu_asturias: "王アルフォンス"
 challenge_character_alfonsu_asturias_desc: "晩年に至って、アルフォンスは息子たちの野望の餌食となり、王位を剥奪された上に領土を三分割せざるを得なくなった。\n\n#bold あなたはアルフォンスの悲運を回避し、イベリアのキリスト教徒たちが、ウマイヤ朝の脅威に対抗できるよう団結を維持し続けられるだろうか？#!"
 challenge_character_vicayalaya_chola_nadu: "ラージャ・ヴィカヤーラヤ"
 challenge_character_vicayalaya_chola_nadu_desc: "元はパッラヴァ朝の家臣であったヴィカヤーラヤは、好機を見出して独立し、のちに南インド全土をその旗下に統一することになる帝国を築き上げた。\n\n#bold あなたは、チョーラ朝の野望を実現し、インド全土をその支配下に置くことができるだろうか？#!"
 challenge_character_lambert_spoleto: "公爵ランベルト"
 challenge_character_lambert_spoleto_desc: "教皇の奉献式に招かれたランベルトは、その代わりに悪名高き街の略奪を行ない、牧師館と修道院にも容赦なく襲いかかった。誰も彼の強欲さから逃れることはできなかったのだ。\n\n#bold 人の法も神も尊重することを知らず、あなたはどこまで野心を追求するだろうか？#!"
 challenge_character_amoghavarsha_karnata: "マハーラージャ・アモーガヴァルシャ"
 challenge_character_amoghavarsha_karnata_desc: "わずか十四歳の若さで王位についたアモーガヴァルシャは、記録に残るなかでもっとも長い治世を享受し、慈悲深さと文学、文化面で上げた功績によりとくに名高い。\n\n#bold あなたはアモーガヴァルシャの功績を後世に残すことができるだろうか？#!"
 challenge_character_gudrod_western_isles:0 "小王グドロッド"
 challenge_character_gudrod_western_isles_desc:0 "傭兵出身の、豪胆なヘブリディーズ諸島の軍閥であったグドロッドは、ダブリン、マン島、アイリッシュ海の支配者となるべく勢力を拡大したが、子孫の内紛によりその功績は大いに損なわれることとなってしまった。\n\n#bold あなたはこの美しい島々において、永続的な支配を確立できるだろうか？#!"
 challenge_character_richard_capua:0 "公爵リチャード"
 challenge_character_richard_capua_desc:0 "オートヴィル家はシチリア島の覇権を握っていたかもしれないが、ドレンゴト家は間違いなく最初にシチリアに上陸した人々であり、半島に足を踏み入れた最初のノルマン海賊でもあった。\n\n#bold あなたは新参者である新興のオートヴィル家を叩き出し、ドレンゴト家の優位性を示すことができるだろうか？#!"
 challenge_character_fariburz_shirvan:0 "シルヴァンシャー・ファリバールズ"
 challenge_character_fariburz_shirvan_desc:0 "シルヴァンシャー朝は詩人や哲学者のパトロン、あるいは恩人として記憶されており、その統治下では芸術や知的活動が大いに繁栄した。\n\n#bold あなたは自身の宮廷を、世界中から称賛を集める輝ける文化の灯火とすることができるだろうか？#!"
 challenge_character_shisnand_coimbra:0 "伯爵シスナンド"
 challenge_character_shisnand_coimbra_desc:0 "アッバース朝、ついでレオン朝に仕えたモサラベ人貴族のシスナンドは、二十年以上にわたってコインブラを統治し、彼の死後は義理の息子が跡を継いだ。\n\n#bold イスラム教徒とキリスト教徒、その双方の君主に仕えてきたあなたは、信仰の架け橋となってイベリアに平和をもたらすことができるだろうか？#!"
 challenge_character_alusian_vidin:0 "伯爵アルシアン"
 challenge_character_alusian_vidin_desc:0 "ブルガリア帝国最後の皇帝の次男アルシアンは、ビザンツ帝国の新たな主から栄誉を与えられたが、父の帝国を復興させる機会を見逃すことはなかった。もっとも、最終的にはビザンツ帝国に戻ったのだが。\n\n#bold あなたはビザンツ帝国の軛から脱し、生まれながらの権利を取り戻すことができるだろううか？#!"
 challenge_character_rostislav_tmutarakan:0 "伯爵ロスチスラフ"
 challenge_character_rostislav_tmutarakan_desc:0 "父の早すぎる死によって家督を奪われたロスチスラフは、遠く離れたトムタラカン半島を征服し本拠地とした。しかし彼は、野望を果たすことなく毒殺されることになる。\n\n#bold あなたは親族の敵意をのりこえ、その身に流れる血にふさわしい公国を手に入れることができるだろうか？#!"
 challenge_character_werner_aargau:0 "伯爵ヴェルナー"
 challenge_character_werner_aargau_desc:0 "ヴェルナーの時代にはハプスブルク家の地位は確立されていなかったが、抜け目のない策略により彼の子孫は何世紀にもわたり多くの王座に就くこととなった。\n\n#bold あなたはハプスブルク家にオーストリアを手に入れさせ、そして世界に彼らの覇権を認めさせることが出来るだろうか？#!"
 challenge_character_herbert_vermandois:0 "伯爵エルベール"
 challenge_character_herbert_vermandois_desc:0 "カール大帝の血統はもはや王ではなかったかもしれないが、その血はヴェルマンドワのエルベールにも受け継がれていた。しかし、後世において彼の領地は一族の元を離れることになる。\n\n#bold あなたは時計の針を戻し、あらゆる手段を講じてカロリング朝の復権を果たす事ができるだろうか？#!"
 challenge_character_erik_svealand:0 "王子エリク"
 challenge_character_erik_svealand_desc:0 "キリスト教を棄て、自らの原点に立ち戻った異教徒の君主エリクは、キリスト教化が進むスカンジナビアでは滅びゆきつつある最後の一人となっていた。\n\n#bold あなたは、これまでの信仰が、異邦の司祭や新しい神よりも優れていることを皆に証明できるだろうか？#!"
 challenge_character_krutoj_nordmark:0 "公爵クルートォイ"
 challenge_character_krutoj_nordmark_desc:0 "民族の伝統に忠実であったクルートォイは、叛乱を起こしキリスト教徒の主君を弑逆してその玉座を奪った。だが、主君の息子を始末しようとした企ては、自らの破滅につながる結果となった。\n\n#bold 血なまぐさい始まりではあるが、あなたはライバルに打ち勝ち、その支配を正当化できるだろうか？#!"
 challenge_character_ishaq_baalbek:0 "シャイフ・イスハーク"
 challenge_character_ishaq_baalbek_desc:0 "少数派であり、その信仰を異端視する者たちの迫害にもかかわらず、ドゥルーズ派の人々はレバントの険しい山々に逃れることで何世紀にもわたって生き延びてきた。\n\n#bold あなたはドゥルーズ派の人々を山の向こうへと導き、彼らの穏やかな故郷を見つけ出すことができるだあろうか？#!"
 challenge_character_badr_acre: "シャイフ・バドル"
 challenge_character_badr_acre_desc: "アルメニア出身のファーティマ朝の軍人であったバドルは、カリフの軍事宰相にまで出世を遂げ、カリフの存在そのものを形骸化せしめた。\n\n#bold バドルとその後継者たちは、六十年以上にわたってエジプトの政治を支配した。あなたは彼らの偉業を超え、カリフを完全に排除できるだろうか？#!"
 challenge_character_berenguer_barcelona: "公爵ベレンゲル"
 challenge_character_berenguer_barcelona_desc: "正義を希求するベレンゲルは、王国の慣習の体系化を指揮し、バルセロナ慣習法として成立させた。これは何世紀にもわたってカタルーニャ憲法の基礎となった。\n\n#bold ベレンゲルの子孫は、やがて地中海のほとんどを支配するに至った。あなたは彼の功績を礎として、同じ事が成せるだろうか？#!"
 challenge_character_raoul_valois: "伯爵ラウール"
 challenge_character_raoul_valois_desc: "若い頃はカペー朝と対立していたラウールであったが、のちに転じてフランス王室の忠実な下僕となった。最終的には、自身が戦った王の未亡人と結婚するに至る。\n\n#bold 若き主君の母を妻に迎えたあなたは、自身の影響力をさらに大きなものとすることができるだろうか？#!"
 challenge_character_ali_siracusa: "シャイフ・アリー"
 challenge_character_ali_siracusa_desc: "ノルマン人のシチリア侵攻に最後まで抵抗を続けたアリーは、敵の船に飛び乗ろうとして海に落ち溺死した。\n\n#bold ノルマン人たちがやってきたが、まだ完全には征服されていない――あなたは彼らの戦果を覆し、シチリアを自分のものにできるだろうか？#!"
 challenge_character_eadgar_warwickshire: "エドガー"
 challenge_character_eadgar_warwickshire_desc: "亡命先で生まれたウェセックス家の最後の末裔であるエドガーがイングランドに戻ったとき、彼は相続権をハロルド・ゴドウィンソンに奪われ、その後ノルマン征服によってそれが永久に失われるのを目撃することになった。\n\n#bold ウェセックス家の光明は明滅しつつあるが、まだ消えてはいない。あなたはその運命を回復することができるだろうか？#!"
 challenge_character_ali_taizz: "太守アリー"
 challenge_character_ali_taizz_desc: "行政官の息子であったアリーは、少数の従者とともに旅立ちやがて王国を得るに至った。しかし彼は、国の統治を委ねた妻アスマの智慧者ぶりにより、さらなる名声を博すことになる。\n\n#bold これほど有能なパートナーがそばにいれば何だってできるだろう。二人で力を合わせれば、アラビア全土はあなたのものだ！#!"
 challenge_character_pierre_piedmonte: "公爵ピエール"
 challenge_character_pierre_piedmonte_desc: "サヴォイア家は、ピエールの母アデライデ・ディ・トリノの遺産によって多くの領土を得た。彼女の権勢は息子の宮廷において絶大なものであり、それは間違いなく良い影響をもたらしていた。\n\n#bold あなたは名高き母の影から脱し、自分が優れた統治者であることをその手で証明できるだろうか？#!"
 challenge_character_anawrahta_pagan: "王アノーヤター"
 challenge_character_anawrahta_pagan_desc: "パガン朝の創始者であるアノーヤターは、用心深く、かつ冷徹に統治し、新たな王国に対する脅威を排除していった。彼が上座部仏教に与えた庇護は、信仰の普及に大きく貢献することとなる。\n\n#bold アノーヤターの後継者たちは父祖と同様に有能であったが、しかしモンゴルはパガン朝にとってあまりに強大な敵であった――あなたは、来たる嵐を乗り越えることができるだろうか？#!"
 challenge_character_piarres_albarracin:0 "伯爵ピアレス"
 challenge_character_piarres_albarracin_desc:0 "かつてイスラム教徒の君主の家臣であったピアレスは、所領をキリスト教化し、聖マリア以外には仕えないとし独立を宣言した。\n\n#bold 自身を王やカリフに匹敵すると宣言したいま、あなたはその主張どおりに、これまでの王国に比肩する新たな王国を築くことができるだろうか？#!"
 challenge_character_john_ulster:0 "伯爵ジョン"
 challenge_character_john_ulster_desc:0 "右手に携えた剣と、頼もしい仲間たちの助力により、ジョン・ド・クルシーは東アルスターの支配者となったが、彼の野心を疑ったイングランド王の手によって投獄され、没落した。\n\n#bold あなたはジョンが始めたことを成し遂げ、アイルランド全土にクルシ―の旌旗を掲げることができるだろうか？#!"
 challenge_character_rogier_albi:0 "伯爵ロジェ"
 challenge_character_rogier_albi_desc:0 "トレンカヴェル家は公然とその教義を受け入れてはいなかったかもしれないが、所領内で広まっていたカタリ派の異端者に対する寛容さと共感ぶりで物議を醸したことで知られている。\n\n#bold あなたはカタリ派を迫害から庇護し、彼らの信仰を繁栄させることができるだろうか？#!"
 challenge_character_khusraw_malik_punjab:0 "スルタン・ホスロー・マリク"
 challenge_character_khusraw_malik_punjab_desc:0 "四方を敵に囲まれたホスロー・マリクは、父祖の築いた王国を守るために勇敢に戦ったが、ゴール朝の処刑人の手によって一族は滅亡するに至った。\n\n#bold あなたは力強く再起し、ガズニのマフムードによる征服譚を再現することができるだろうか？#!"
 challenge_character_kulin_bosna:0 "公爵クリン"
 challenge_character_kulin_bosna_desc:0 "バルカン半島におけるビザンツ帝国とハンガリーの野望の板挟みとなったクリンは、二つの大国間で抜け目なく振る舞い、独立を維持し、影響力を拡大させた。\n\n#bold あなたは宗主国の軛を脱し、ボスニアに平和と繁栄の黄金時代をもたらすことができるだろうか？#!"
 challenge_character_nur_al_din_muhammed_nizari:0 "イマーム・ムハンマド"
 challenge_character_nur_al_din_muhammed_nizari_desc:0 "ペルシアの山々の堅固な要塞から、ムハンマドはニザール派の世襲イマームとして長きに渡って統治した。ニザール派の信徒は、彼がニザールの子孫であることを理由に、自分たちの信仰の唯一正当な守護者であると認めたのだった。\n\n#bold あなたは自分の教義を広め、信仰を広く受け入れてもらうことができるだろうか？#!"
 challenge_character_algimantas_lithuanians:0 "大族長アルギマンタス"
 challenge_character_algimantas_lithuanians_desc:0 "アルギマンタスとその後継者たちは、ヨーロッパのどの民族よりも長く異教の公国を維持し、14世紀後半までキリスト教への改宗に抵抗しつづけることができた。\n\n#bold キリスト教徒たちはあなたの民を改宗させようと躍起になっているが、あなたの信ずる教えにより、逆に彼らを啓蒙することができるだろうか？#!"
 challenge_character_sargis_greater_armenia:0 "公爵サルギス"
 challenge_character_sargis_greater_armenia_desc:0 "アルメニア人貴族のサルギスはグルジア王の有力な家臣ではあったが、その忠誠心は時として疑わしく、一方で彼の影響力と権力は無視できないものであった。\n\n#bold 古の祖先が築いた大アルメニアを復興させるため、あなたは独立を勝ち取る事ができるだろうか？#!"
 challenge_character_aba_socotra:0 "伯爵アバ"
 challenge_character_aba_socotra_desc:0 "ソコトラ島は孤立していたために、幾世紀にもわたってネストリウス派の島でありつづけ、住民は外界から岩だらけの海岸にやってくる人間たちを歓迎しなかった。\n\n#bold あなたはその危うい土地から民を導き、水平線の彼方で不滅の名声を得ることができるだろうか？#!"
 challenge_character_prithviraja_rajputana: "マハーラージャ・プリットヴィラージャ"
 challenge_character_prithviraja_rajputana_desc: "プリットヴィラージャは幾度にもわたるゴール朝の侵略に果敢に立ち向かい、一度などは大きな戦いで侵略者に決定的な勝利を収めたが、最期はゴール朝の虜囚として人生を終えた。\n\n#bold あなたはゴール朝の脅威を跳ねのけ、チャウハン王朝の未来を守り抜くことができるだろうか？#!"
 challenge_character_renaud_kerak: "伯爵ルノー"
 challenge_character_renaud_kerak_desc: "イェルサレム王国において、サラーフ・アッ=ディーンにもっとも激しい敵愾心を抱いていたルノーは、イスラム教徒の巡礼キャラバンを襲撃したことでイェルサレムの喪失を招き、エジプトのスルタンに処刑されるという末路を迎えた。\n\n#bold 歴史上において、彼はもっとも強欲な略奪者としてその名を刻んでいる――あなたは彼にもっとも高貴な遺産を残してやれるだろうか？#!"
 challenge_character_henri_champagne: "公爵アンリ"
 challenge_character_henri_champagne_desc: "教養教育を授けられたアンリの啓蒙的な統治は、人々に大きな豊かさをもたらし、シャンパーニュの名高き見本市には、ヨーロッパ中から商人や貴重な品々が集まっていた。\n\n#bold あなたはシャンパーニュを、平和と繁栄の代名詞とすることができるだろうか？#!"
 challenge_character_richard_poitiers: "王子リチャード"
 challenge_character_richard_poitiers_desc: "イングランド王の三男として生まれた彼は運命のいたずらにより王位を手にし、その後の聖地における戦役にて#italic リチャード獅子心王#!としての永遠の栄光を勝ち取った。\n\n#bold 名声にも関わらず、リチャードが戦いにて勝ち取った永続的な利益はわずかなものであった。彼の名にふさわしい勝利を得るため、二度めのチャンスを活かすことはできるだろうか？#!"
 challenge_character_maghan_sibi: "マガーン・コン・ファッタ"
 challenge_character_maghan_sibi_desc: "伝説によれば、ある猟師が「もしマガーンが醜女と結婚すれば、その息子は偉大で強き王になるだろう」と予言したという。話の真偽はともかくとして、マガーンの息子スンジャータは、確かにマリ帝国を築いたのである。\n\n#bold あなたは卑しき猟師の予言を現実のものとし、新たな帝国を築くことができるだろうか？#!"
 challenge_character_mohammed_azerbaijan: "ジャハーン・パフラヴァーン・モハメド"
 challenge_character_mohammed_azerbaijan_desc: "セルジューク朝最後のスルタンの後見人となったモハメドは、名ばかりの帝国を事実上統治したが、彼の子孫はホラズム・シャーの侵略に抵抗することはできなかった。\n\n#bold あなたはスルタンを掌握している――彼をうまく操れば、ペルシア全土が意のままとなるだろう！#!"
 challenge_character_heinrich_angria: "ハインリヒ獅子公"
 challenge_character_heinrich_angria_desc: "神聖ローマ皇帝の仇敵であったハインリヒは、当時の帝国においてもっとも強力な君主であったが、帝国に対する敵意が最終的に彼の破滅を招くことになった。\n\n#bold あなたは、歴史上においてハインリヒが犯した失策を挽回し、ホーエンシュタウフェン家の宿敵に勝利できるだろうか？#!"