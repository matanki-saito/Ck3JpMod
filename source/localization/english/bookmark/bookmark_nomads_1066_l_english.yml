 bm_1066_nomads: "門前にて"
 bm_1066_nomads_desc: "太古の昔から、人々は大草原を渡り歩き、数えきれない世代にわたり遊牧民の生き方を守り続けてきた。しかし今、外の世界が彼らの故郷へと侵食している。定住国家は年々、国境をさらに押し広げている。\n\n#bold 果たしてこの定住の波を押し返すことはできるのか？　遊牧の道を捨てるべきなのか？　町や農地で、草原の民は新たな生を見いだすことができるだろう……だが、もし新たな征服者たちの時代が到来すれば、古き道は救われるかもしれない！#!"
 bookmark_nomads_cumans: "クマンのハン サル"
 bookmark_nomads_cumans_desc: "鞍にまたがったばかりのサルは、クマニアの広大な大群を率いている。国境地帯には、豊かで肥沃な公国たちが手を伸ばせば届くところにある。しかし、サルにこの大群をまとめ上げ、新たな征服へと導く力量はあるだろうか？\n\nクマニアは広大だが、その民は資産にもなれば重荷にもなりうる。食べさせなければならないすべての口の背後には、同じように飢えた自我が潜んでいるのだ。\n\n#bold 周囲の勢力を押さえ込み、自らの地位を保ったまま、クマンの大群の先頭を駆け抜けることができるか？#!"
 bookmark_nomads_keraits: "大族長 イナンチ"
 bookmark_nomads_keraits_margus: "マルグズ"
 bookmark_nomads_keraits_hongji: "大ハン 査剌"
 bookmark_nomads_keraits_desc: "二世紀前、唐の武宗皇帝の勅命によって中国から追放されたネストリウス派の宣教師たちは、ケレイト族の間に受け入れられる聴衆を見いだした。野心と信仰に突き動かされ、ケレイトの族長イナンチは今、草原の民を自らの旗のもとに結集しようと試みている——その旗には十字架が掲げられていた。\n\n#bold 東方の遊牧民を統一し、草原にネストリウス派の信仰を広めよ！#!"
 bookmark_nomads_late_kirghiz: "キルギスのココトイ"
 bookmark_nomads_late_kirghiz_desc: "かつてキルギスの名をささやくだけで、北方の草原に生きるすべての者の背筋に戦慄が走ったものだった。しかし、あの栄光の日々はすでに遠い過去のものとなった——彼らの帝国は崩壊し、今や北の地にキルギス汗国のかすかな残滓がしがみついているだけだ。\n\n#bold キルギスの栄光の最後の火は吹き消されてしまうのか、それとも、その炎は再び太陽よりも輝きを増すのか？#!"
 bookmark_nomads_eastern_karakhanids: "カルルクのマフムード"
 bookmark_nomads_eastern_karakhanids_desc: "トランスオクシアナのカラハン朝の大軍——#italic 黒いハンたち#!——はかつてシルクロードを支配していたが、その栄光の日々は今や遠い過去となった。アリー家とハサン家に分裂した彼らの帝国では、いまや両家が覇権をめぐって争っている。\n\n東方ではアリー家が遊牧の伝統を捨てた一方で、西方のハサン家はなおも遊牧のルーツを守り続けている。\n\n#bold カラハン朝は分裂した——その未来は鞍の上にあるのか、それとも宮廷の中にあるのか？#!"
 bookmark_nomads_pechenegs: "ペチェネグのタトゥス"
 bookmark_nomads_pechenegs_desc: "遊牧民のペチェネグは周囲を定住民たちに囲まれている。南では、分裂を続けるビザンツ帝国の政争が、略奪者や傭兵たちに好機をもたらしている。西では、マジャール人がパンノニアに定住した——だが、過去にも他の民がそこに定住し、次なる侵略者に呑み込まれていった。北では、ルーシの諸公たちが小競り合いを繰り返している。\n\n#bold ペチェネグを導き、新たな時代へと成長・変革させ、待ち受ける運命を切り拓け！#!"