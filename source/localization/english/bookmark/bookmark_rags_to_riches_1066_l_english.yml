l_english:
 bm_1066_rags_to_riches:0 "立身出世"
 bm_1066_rags_to_riches_desc:1 "ヨーロッパ全体で家族は権力のために戦い、策略を練っています。 彼らの支配者が打ち負かされたり、戦争に勝ったり負けたり、王権が行ったり来たりで多くの地で争われています。\n\n#bold 新参者が星に手を伸ばし、古き王たちが地位を奪われる。 あなたはどちらになりますか？#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "マンスターのムルハダ王"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "11世紀の初めに、アイルランドの高貴な家々が領土を巡って互いに争い、さらにバイキングの開拓民たちと戦っていたため、アイルランド上級王の位はブライアン家の手から離れました。 そして王の座に就く運命にあるとされる男の家系の出身でありながら、マンスターの小さな地域を支配していた小王ムルハダの短期間の統治については、あまり知られていない。\n\n#bold  あなたの助けを借りて、もう一度ブライアン家の一員がアイルランドの王座に座ることができますか？#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "女公 マティルデ"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "手腕か状況により、マティルデ・ディ・カノッサは北イタリアの領土を運命により継承しました。 彼女は強力で外交に長けた政治家になるために進み、最終的には神聖ローマ皇帝に帝国司教およびイタリア副王という新しい称号を与えられました。 彼女は死後にずっと信心深さと魔女の疑いの両方で伝説的な人物であり続けるでしょう。\n\n#bold マティルデの伝説が終わらないことを保証し、次の世代のためにカノッサラインを続けさせることができますか？#!"
 bookmark_rags_to_riches_emir_yahya:0 "アミール ヤフヤー"
 bookmark_rags_to_riches_emir_yahya_desc:1 "ズンヌーン朝の降伏後にアミール ヤフヤーと彼の影響力は根絶し、ズンヌーン朝が長年統治してきたトレド地域での支配力の喪失しました。トレド王国は11世紀後半に設立され、レオン王がその名を冠した都市を引き継ぎました。 \n\n#bold ライバルを操作し、より多くの同盟国を見つけることによって、イベリア半島の王たちに対峙しズンヌーン朝の歴史を変えるために挑戦しませんか？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "ボヘミア公 ヴラチスラフ"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "The Přemyslid family has ruled the region of Bohemia for hundreds of years. They have relied heavily on Seniority for their succession, which, in Duke Vratislav's case, will eventually lead to serious strife with his brothers.\n\n#bold To become King of Bohemia, Vratislav will need to be tactical with his resources, both material and not — are you up for the task?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"
 bookmark_rags_to_riches_duke_robert:0 "公爵 ロベルト"
 bookmark_rags_to_riches_duke_robert_desc:0 "ロベルトは彼のキャリアを盗賊まがいの傭兵団の隊長から始めました。 多くの兄弟の中の1人であり、この冒険的な息子は広大な土地を支配する華麗な戦略家や政治家になる事など到底予測されませんでしたーしかし今や彼は歴史に名を残す準備ができている南イタリアの力のある公爵です。 オートヴィル家が100年以上シチリア島に足場を築くことが可能にするでしょう。\n\n#bold もしあなたが領域を統一することができれば、シチリア王国はあなたを支配者として待っています!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"