l_english:
 bm_1066_rags_to_riches:0 "立身出世"
 bm_1066_rags_to_riches_desc:1 "#V #font:TitleFont #size:20 @legends_of_ck_icon! Crusader Kings IIIの伝説的人物 #!#!#!\n\nヨーロッパ全土で、幾多の諸侯が権力を求め争いを繰り広げている。ある者は勝利し、またある者は敗れる。ある一族が途絶えると、また新たな一族が現れる。ある者は陰謀に斃れ、その領地は新たな争いの場となる。こうしてヨーロッパ史は形作られていく。\n\n#bold 古き星が地平に沈み、新星は天頂を目指す。君はどちらの星になる？#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "マンスター小王ムルハダ"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Crusader Kings IIIの伝説的人物 #!#!#!\n十一世紀の初め、ブライアン家のアイルランド支配は揺らいでいた。アイルランド諸侯は領地を巡って互いに争い、さらに西の彼方からヴァイキングたちが押し寄せている。今や上王の座から追い落とされ、マンスターの一領主にまで成り下がったムルハドの治世について、知られていることは僅かしかない。\n\n#bold  君がブライアン家を導くのだ。彼らは上王の座に返り咲くことができるか？#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "女公マティルダ"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "[learning_lifestyle_i]#V #font:TitleFont #size:15 Crusader Kings IIIの伝説的人物#!#!#!\n十一世紀北イタリアにおける複雑なタペストリーの如き情勢のなか、マティルダ・ディ・カノッサは一族にいくらか不幸が続いた後に、広大な領土を統治するまでに至った。誉れ高きマティルダの篤い信仰心と、魔術の囁きが錯綜する伝説が、彼女の治世を神秘性で彩っている。\n\n#bold 中世イタリアの激しく移り変わる情勢の中で、カノッサの血脈を幾世代にもわたって存続させるためにも、あなたは彼女の治世を守護することができるだろうか？#!"
 bookmark_rags_to_riches_emir_yahya:0 "太守ヤフヤー"
 bookmark_rags_to_riches_emir_yahya_desc:1 "[intrigue_lifestyle_i]#V #font:TitleFont #size:15 Crusader Kings IIIの伝説的人物#!#!#!\n十一世紀の後半、トレドはキリスト教徒のレオン王により征服され、トレド王国となる。この敗北により太守ヤフヤーの権威は失墜し、長きにわたるズンヌーン家の支配は終わりを迎えるのだ。\n\n#bold 敵を操り、味方を集めよう。君はイベリアの諸王を破り、ズンヌーン家の運命を変える用意があるか？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "ボヘミア公ヴラティスラフ"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "[stewardship_lifestyle_i]#V #font:TitleFont #size:15 Crusader Kings IIIの伝説的人物#!#!#!\nプシェミスル家は数百年もの間、ボヘミア地方を統治してきた。彼らの継承法は最年長者相続制に大きく依存しており、そのため公爵ヴラチスラフの場合、やがて彼の兄弟たちとの深刻な闘争に発展した。\n\n#bold ボヘミア王になるためには、ヴラチスラフは彼の持てる物を何から何まで緻密な戦略に基づいて動員する必要がある。——あなたにはその務めが果たせるか？#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$nick_the_handsome$$Ota$"
 bookmark_rags_to_riches_duke_robert:0 "公爵ロベール"
 bookmark_rags_to_riches_duke_robert_desc:0 "[martial_lifestyle_i]#V #font:TitleFont #size:15 Crusader Kings IIIの伝説的人物#!#!#!\nロベールが単なる一人の盗賊に過ぎなかった頃、のちに彼が強大な南イタリアの支配者となるなどと、誰が予想しただろうか。たしかに彼は、大勢の兄弟の中で特に冒険好きだった。だが彼が戦略家として、そして統治者としての優れた才能を備えているとは、誰も思ってはいなかった。歴史に名を残す用意はすでにできている。彼の系譜を継ぐオートヴィル家は、以後数百年間シチリアを支配するだろう。\n\n#bold 支配を固め、戦いを始めよう。シチリアの玉座が君を待っている！#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
 bookmark.1066.t: "マティルダの婚姻にまつわる懸案"
 bookmark.1066.desc: "十一年前、母[mum.GetFirstName]は私と、義理の兄であり、母の新たな夫[hunchbacks_father.GetTitledFirstNameNicknamed]の息子でもある[hunchback.GetFirstNameNicknamed]とを婚約させようと画策した。\n\n[hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier]との同盟は有益だが、これが名家たる[ROOT.Char.GetHouse.GetBaseName]の、神が思し召した未来なのだろうか？\n\n我が血統の行く末を守るべく、私は行動を#EMP 起こさねば#!ならない！"
 bookmark.1066.a: "イエスは我らの原罪のために命を捧げてくださった。なら、もう一つくらい問題はないでしょう？"
 bookmark.1066.b: "死ぬまで彼を避けよう。"
 bookmark.1066.c: "離婚は不可能だが、私は依然、教皇に影響力を有している…。"
 bookmark.1066.d: "私は自分の運命を受け入れよう…。"
 lineality_warning: "@warning_icon! #X [patrilineal|E][marriage|E]を選択すると、あなたの子供があなたの[dynasty|E]の人間ではなくなるため、ゲームオーバーの恐れがあります！#!"
 bookmark.1066.a_flavor: "「[hunchback.GetFirstName] は決して健康そのものではない。墓穴へと導くには、ほんの僅かなひと押しで十分だ…。"
 bookmark.1066.b_flavor: "彼に会わないようにすれば、彼の家は我が領土を要求することは出来ない。"
 bookmark.1066.c_flavor: "裏から手を回すことで、この結婚を[matrilineal|E]にし、子どもたちを我が[house|E]の、我が[dynasty|E]の者となるようにすることができる。"
 abandoned_marriage_modifier: "破棄された結婚"
 abandoned_marriage_modifier_desc: "この人物は、厳密にはまだ婚姻している配偶者を捨てた…\n[marriage|E]受け入れ値：#N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "あなたが[GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]をもっている：$VALUE|=+0$"
 bookmark.1067.t: "魔術の囁き"
 bookmark.1067.desc: "[witch.GetFirstName]が袋から本を取り出すと、火はパチパチと爆ぜ、揺らいだ。乾燥させたハーブの甘い匂いが夜気に広がっていく。\n\n「我が秘術は、軽々にお見せできるものではない」彼女は私を見つめている。「若い統治者、女性。そなたには不利な状況が積み重なっておる。この本、この最も価値のある知識は、そなたがこの世で成功する助けとなろう。さもなくば己が破滅をみることになる」\n\n謎めいたこの女性は、自分の知識を分かち合おうとしているようだ…だが、これこそが司祭たちが私に警告したことなのだ。"
 bookmark.1067.a: "すべてを教えてほしい。[ROOT.Char.GetFaith.PriestMalePlural]など関係ない！"
 bookmark.1067.a_flavor: "@warning_icon! #X このオプションを選択すると、[criminal|E][secret|E]を得ます！#!"
 bookmark.1067.b: "否、それは異端の考えだ。"
 bookmark.1067.b_flavor: "私に必要なのは、[ROOT.Char.GetFaith.HighGodName]への信仰だけだ。"
 bookmark.1068.t: "スラヴ行進曲"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier]、そして[GetTitleByKey('d_lausitz').GetNameNoTier]。嗚呼、この肥沃で繁栄した地を私がどれだけ切望していることか！\n\n我が主君[emperor.GetTitledFirstNameNicknamed]は、私の忠誠と引き換えに与えると約束してくれた。だが、そんなものは空約束に過ぎないとわかっている。[emperor.GetSheHe]が私に与えてくれることはないだろう。\n\n私が採るべきは——[emperor.GetTitleAsNamePossessiveNoTooltip]の言葉を、私の高潔な人格に対する称賛だが、それ以上のものでもないと受け入れるか——あるいは己の手で問題を解決するか、そのどちらかだ。"
 bookmark.1068.a: "その土地は、力ずくで我がものとなる！"
 bookmark.1068.a_flavor: "[titles|E]をあなたの[realm|E]に加えるには、[claim|E][casus_belli|E]を用いて[war|E]を始める必要があるでしょう。"
 bookmark.1068.b: "[emperor.GetTitleAsNamePossessiveNoTooltip]の恩寵に浴する。"
 bookmark.1068.b_flavor: "あなたの[liege|E]である[emperor.GetTitleAsNameNoTooltip]はあなたに対して、様々な用途に使用できる[hook|E]を負っています——例えば有益な[marriage|E]を要求する、といったような。"
 bookmark.1069.t: "我が兄弟、[jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "常に悩みの種である我が“親愛なる”兄弟、[jaromir.GetFirstName]は事あるごとに私の権威に反抗する。\n\n彼は、我が良き友であるブジェヴノフの[john_monk.GetFirstName]——我が名において[ROOT.Char.GetFaith.HighGodName]に仕える、敬虔で#EMP 穏やかな#!修道士だ——とは似ても似つかない。嗚呼、私の[jaromir.GetCouncilTitle|U]を務めるのが[john_monk.GetFirstNameNoTooltip]であったならば…\n\nひょっとして、彼なら？"
 bookmark.1069.a: "[jaromir.GetFirstNameNoTooltip]を追放し、新たな[jaromir.GetTitleAsNameNoTooltip]として[john_monk.GetFirstNameNoTooltip]を任命する！"
 bookmark.1069.a_flavor: "高い[skills|E]を持つ[councillor|E]があなたの[friend|E]であることは、[councillor_tasks|E]が早く完了するため非常に有益です——しかし、あなたの[head_of_faith|E]を困らせるのは常に危険なことです。[claims|E]あるいは[gold|E]の要求を拒まれる可能性があるためです。"
 bookmark.1069.b: "結局のところ、[jaromir.GetFirstNameNoTooltip]は家族なのだ…そして、金は血よりも濃い。"
 bookmark.1069.b_flavor: "あなたと兄弟の間の[Concept( 'rival', '確執' )|E]を除くことで、[GetScheme('murder').GetTypeName]される危険を大幅に減らすことが出来ます。"
 bookmark.1069.c: "宗教以外のことにも気を配らなければ…"
 bookmark.1069.c_flavor: "なにもしないことが最善の行動、という場合もある。"
 bookmark.1070.t: "ノルマン人のシチリア"
 bookmark.1070.desc: "公爵としての人生は、盗賊のそれよりも好ましいものだ…だが、王としての人生こそが私には似つかわしい。\n\n神と聖ペトロの恩寵により、私は[GetTitleByKey('d_apulia').GetNameNoTier]及び[GetTitleByKey('d_calabria').GetNameNoTier]を統治している——だが、盗賊時代の#EMP 旧友たち#!の恩寵があれば、[GetTitleByKey('k_sicily').GetName]全土を統治できるだろう。教皇や皇帝がどう思おうと関係ない。\n\n仕事の時間だ。"
 bookmark.1070.a: "そのすべて、いやそれ以上が、我がものとなる！"
 bookmark.1070.b: "帝国に関わるべきではないだろう。"
 bookmark.1070.c: "教皇も皇帝も、自分たちの領土を維持できる…"
 norman_highwaymen: "ノルマン人の盗賊"
 claim_sicily: "[GetTitleByKey('k_sicily').GetName]内のすべての小[rulers|E]への[pressed_claims|E]を得た"
 bookmark.1071.t: "ニセ修道士"
 bookmark.1071.desc: "「…だからこそ、[GetTitleByKey('e_byzantium').GetNameNoTier]に対する我が請求権を支持していただきたい！」私の前で平伏しながら、修道士が言う。「あなたは信頼できる味方を得ることができ、あらゆる必要な支援を得ることができます！」\n\nこの修道士はどう見ても詐欺師だ。彼は#EMP “不当に追放されたローマ皇帝”#!などではないが、しかし役には立つ#EMP はず#!だ。\n\nでっち上げの主張を喚き散らす下卑た輩だが、戦争の口実には違いないのだ…"
 bookmark.1071.a: "彼をコンスタンティノープルの玉座につかせようではないか！"
 bookmark.1071.b: "正直なところ、幾つかの港を要求したいだけなのだが…"
 bookmark.1071.c: "お主を助ける立場にはない。"
 start_raiktor_war: "[byz_emperor.GetShortUIName]に対する[war|E]を開始し、[raiktor.GetShortUIName]のために[GetTitleByKey('e_byzantium').GetNameNoTier]と、あなた自身のために[GetTitleByKey('k_epirus').GetName]を[claim|E]する"
 start_raiktor_conquest_war: "あなたは[byz_emperor.GetShortUIName]に対する[war|E]を開始し、[GetTitleByKey('c_dyrrachion').GetNameNoTier]、[GetTitleByKey('c_avlonas').GetNameNoTier]および[GetTitleByKey('c_buthrotum').GetNameNoTier]の[counties|E]を征服し、[raiktor.GetShortUIName]に与えたうえであなたの[vassal|E]とする"
 gain_war_troops: "あなたは[war|E]の後に解隊した#V 3000#!人の[army|E]を獲得する"
 raiktor_claim_cb: "ライクトルの請求権"
 raiktor_claim_cb_war: "ライクトルの請求権"
 raiktor_claim_cb_name: "ライクトルの「請求権」"
 raiktor_conquest_cb: "ライクトルの「請求権」"
 raiktor_conquest_cb_war: "ライクトルの「請求権」"
 raiktor_conquest_cb_name: "ライクトルの「請求権」"
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName]とその中のすべての[titles|E]が、[attacker.GetShortUIName|U]によって奪われた"
 raiktor_gains_byzantium: "[claimant.GetShortUIName|U]は[GetTitleByKey('e_byzantium').GetName]を奪った"
 hard_raiktor_war: "これは、勝利するためにはビザンティンの大部分の[de_jure|E]を[occupy|E]し、彼らの[armies|E]を打ち破らねばならない困難な[war|E]です。"
 easy_raiktor_war: "これは、[occupations|E]と[battles|E]が通常よりもより多くの[war_score|E]をもたらす、比較的容易な[war|E]です。"
 raiktor_vassal_desc: "[vassal_to_be.GetShortUIName]が[GetTitleByKey('c_dyrrachion').GetNameNoTier]、[GetTitleByKey('c_avlonas').GetNameNoTier]、および[GetTitleByKey('c_buthrotum').GetNameNoTier]の[counties|E]を獲得し、あなたの[vassal|E]となる"
 raiktor_vassal_backup_desc: "あなたは[GetTitleByKey('c_dyrrachion').GetNameNoTier]、[GetTitleByKey('c_avlonas').GetNameNoTier]、および[GetTitleByKey('c_buthrotum').GetNameNoTier]の[counties|E]を奪った。"
 guiscard_modifier: "狐の如し"
 guiscard_modifier_desc: "この人物は極めて狡猾で、そして無法だ。"
 bookmark.1072.t: "コルドバの征服"
 bookmark.1072.desc: "ああ、美しき[GetTitleByKey('c_cordoba').GetNameNoTier]よ！ウマイヤ朝の支配下で[GetTitleByKey('e_spain').GetNameNoTier]におけるかつてのカリフの権威の座であった。どの支配者にとっても追い求める価値のある獲物だ。\n\n今、私は選択を下そうとしている──軍事力を頼りにするか、または狡猾さを利用して内部で不満を煽るか？\n\nどちらの手段を選ぶにせよ、それが私のこれからのやり方になるのだ。"
 bookmark.1072.a: "戦争とは言葉と上手く配置されたナイフによって勝ち抜くものだよ。"
 bookmark.1072.b: "軍事力こそ力。"
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip]は逃げないさ。"
 start_cordoba_war: "あなたは[cordoba_holder.GetShortUIName]に対して[war|E]を開始し、[GetTitleByKey('c_cordoba').GetNameNoTier][county|E]#weak （そして[cordoba_holder.GetSheHe]が持っていれば[GetTitleByKey('c_cabra').GetNameNoTier]も）#!の征服を試みます"
 intrigue_challenge: "あなたが[war|E]を宣言するたびに、相手はあなたに対して[intrigue|E][intrigue_i]の判定に成功しなければ[GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip]の[modifier|E]を得ることになる。"
 hampered_by_false_information_modifier: "デマによる混乱"
 hampered_by_false_information_modifier_desc: "この人物の軍隊は、敵の諜報員による誤情報の数々に惑わされています。"
 armies_hampered: "軍隊は混乱している"
 armies_unhampered: "軍隊は統率を保つ"
 intrigue_duel_on_attack_effect.success: "[attacker.GetShortUIName|U]は[defender.GetShortUINamePossessive]の[armies|E]を妨害する"
 intrigue_duel_on_attack_effect.failure: "[attacker.GetShortUIName|U]は[defender.GetShortUINamePossessive]の[armies|E]を妨害できなかった"