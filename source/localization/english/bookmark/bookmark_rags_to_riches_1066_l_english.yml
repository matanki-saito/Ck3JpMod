l_english:
 bm_1066_rags_to_riches:0 "群雄割拠の時代"
 bm_1066_rags_to_riches_desc:1 "幾多の諸侯が権力を求め、争いを繰り広げている。ある者は勝利し、またある者は敗れる。ある一族が途絶えると、また新たな一族が現れる。ある者は陰謀に斃れ、その領地は新たな争いの場となる。こうしてヨーロッパ史は形作られていく。\n\n#bold 古き星が地平に沈み、新星は天頂を目指す。 君はどちらの星になる？#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "マンスター王ムルハダ"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "11世紀の初め、ブライアン家のアイルランド支配は揺らいでいた。アイルランド諸侯は領地を巡って互いに争い、さらに西の彼方からヴァイキングたちが押し寄せている。今や上王の座から追い落とされ、マンスターの一領主にまで成り下がったムルハドの治世について、知られていることは僅かしかない。\n\n#bold  君がブライアン家を導くのだ。彼らは上王の座に返り咲くことができるか？#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "女伯マティルデ"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "マティルデ・ディ・カノッサは、その優れた手腕と境遇から、北イタリアにおいて広大な領地を継承する運命にある。強大な支配者へと成長した彼女は、ついには神聖ローマ帝国摂政にしてイタリアの副王という、無類の地位を手にすることだろう。彼女の死から数百年の時が流れた現在では、彼女の名は神への深い信仰と、魔女伝説という、二つの真逆とも言うべき伝説によって彩られている。\n\n#bold 君は子孫たちに偉大な遺産をを残し、マティルデの系譜を次世代へとつなげることができるか？#!"
 bookmark_rags_to_riches_emir_yahya:0 "太守ヤフヤー"
 bookmark_rags_to_riches_emir_yahya_desc:1 "十一世紀の後半、トレドはキリスト教徒のレオン王により征服され、トレド王国となる。この敗北により太守ヤフヤーの権威は失墜し、長きにわたるズンヌーン家の支配は終わりを迎えるのだ。\n\n#bold 敵を操り、味方を集めよう。君はイベリアの諸王を破り、ズンヌーン家の運命を変える用意があるか？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "ボヘミア公 ヴラティスラフ"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "数百年間ボヘミアを支配してきたプシェミスル家では、継承法として長子相続制を取っていた。これは最年長者が全ての領地を相続するというものだ。しかしこれはたびたび争いの火種となった。ヴラティスラフもこれにより、兄弟たちとの激しい権力争いに苦しめられていく。\n\n#bold ボヘミア「王」の称号を手にするには、あらゆる面で戦略的な立ち回りが求められる。君にそれが果たせるか？#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$nick_the_handsome$$Ota$"
 bookmark_rags_to_riches_duke_robert:0 "公爵 ロベール"
 bookmark_rags_to_riches_duke_robert_desc:0 "ロベールが単なる一人の盗賊に過ぎなかった頃、のちに彼が強大な南イタリアの支配者となるなどと、誰が予想しただろうか。たしかに彼は、大勢の兄弟の中で特に冒険好きだった。だが彼が戦略家として、そして統治者としての優れた才能を備えているとは、誰も思ってはいなかった。歴史に名を残す用意はすでにできている。彼の系譜を継ぐオートヴィル家は、以後数百年間シチリアを支配するだろう。\n\n#bold 支配を固め、戦いを始めよう。シチリアの玉座が君を待っている！#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"