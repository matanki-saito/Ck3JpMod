l_english:
 bm_1066_rags_to_riches:0 "立身出世"
 bm_1066_rags_to_riches_desc:1 "ヨーロッパ中でさまざまな一族が権力を求めて争い、策謀を巡らせている。 多くの地で争いが起こり、戦いの勝敗の中で、 王朝が興亡し、支配者は打ち倒されていった\n\n#bold 古き星が地平に沈み、新星は天頂を目指す。 君はどちらの星になる？#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "マンスターのムルハダ王"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "十一世紀の初め、アイルランドの貴族たちは領土を巡って互いに戦争を繰り広げ、さらにヴァイキングの開拓民たちとも戦っていたため、アイルランド大王の位はブライアン家の手から離れました。 そして、この王の座に就く運命にあるとされる家系の出身でありながら、マンスターの小さな地域を支配していた小王ムルハダの短い統治については、あまり知られていません。\n\n#bold  君の助けを借りて、ブライアン家のメンバーが再びアイルランドの王座に返り咲くことはできるか？#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "女公爵 マチルダ"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "マチルダ・ディ・カノッサは、その手腕や境遇から、北イタリアの広大な領土を継承する運命にあります。 後に彼女は強大で人脈の広い支配者となっていき、最終的には神聖ローマ帝国摂政かつイタリア副女王という無類の地位にまで上り詰めました。 また彼女は死後も、その信心深さと魔女嫌疑の両方で伝説的な人物であり続けるでしょう。\n\n#bold 君はマチルダの遺産を確かなものとし、カノッサの系譜を次世代へと繋ぐことができるか？#!"
 bookmark_rags_to_riches_emir_yahya:0 "アミール ヤフヤー"
 bookmark_rags_to_riches_emir_yahya_desc:1 "トレド王国は十一世紀後半、同じ名前の都市をレオン王が占領したとき創始されました。そのアミール（太守）たるヤフヤーと彼の影響力の消失は、ズンヌーン家が幾世代にわたって支配してきたこの地域を喪失することを意味します。\n\n#bold ライバルたちを巧みにあやつり、より多くの同盟国を見つけるのだ。君はイベリア半島の王たちに挑戦する覚悟があるか？ズンヌーンの一族の歴史を変える決意はあるか？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "ボヘミア公 ヴラチスラフ"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "プシェミスル家は数百年もの間、ボヘミア地方を統治してきました。彼らの継承法は最年長者がすべてを総取りする相続制に大きく依存しており、そのため公爵ヴラチスラフの場合、やがて彼の兄弟たちとの深刻な闘争に発展しました。\n\n#bold ボヘミア王になるためには、ヴラチスラフは彼の持てる物を何から何まで緻密な戦略に基づいて動員する必要がある。——君にはその務めが果たせるか？#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$nick_the_handsome$$Ota$"
 bookmark_rags_to_riches_duke_robert:0 "公爵 ロベルト"
 bookmark_rags_to_riches_duke_robert_desc:0 "ロベルトは彼のキャリアを盗賊から始め、強盗団の頭目でもありました。多くの兄弟のうち、この冒険好きな息子が広大な土地を支配する才気ある戦略家や立派な政治家になる事など、到底予想されていませんでした——しかし今や彼は歴史に名を残す準備ができている南イタリアの有力な公爵です。オートヴィル家はこれから百年以上シチリア島に足場を築くことも可能でしょう。\n\n#bold もし君が領国での権力を確固たるものにできれば、シチリア王国は君を統治者として待っている！#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"