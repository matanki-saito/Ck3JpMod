l_english:
 bm_1066_rags_to_riches:0 "立身出世"
 bm_1066_rags_to_riches_desc:1 "ヨーロッパ全体で家々は権力のために戦い、策謀をめぐらしている。 戦いが勝敗を分け、王朝が興亡し、支配者が打ち負かされ、多くの土地が争いのうちにある。\n\n#bold 新参者が星に手を伸ばし、古き王たちが地位を奪われる。 あなたはどちらの者になるだろうか？#!"
 bookmark_rags_to_riches_petty_king_murchad:0 "マンスターのムルハダ王"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "十一世紀の初めに、アイルランドの高貴な家々が領土を巡って互いに争い、さらにバイキングの開拓民たちと戦っていたため、アイルランド上級王の位はブライアン家の手から離れました。 そして王の座に就く運命にあるとされる男の家系の出身でありながら、マンスターの小さな地域を支配していた小王ムルハダの短期間の統治については、あまり知られていない。\n\n#bold  あなたの助けを借りて、もう一度ブライアン家の一員がアイルランドの王座に座ることができますか？#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "女公爵 マチルダ"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "手腕か状況により、マチルダ・ディ・カノッサは北イタリアの領土を運命により継承しました。 彼女は強力で外交に長けた政治家になるために進み、最終的には神聖ローマ皇帝に帝国司教およびイタリア副王という新しい称号を与えられました。 彼女は死後にずっと信心深さと魔女の疑いの両方で伝説的な女性であり続けるでしょう。\n\n#bold マチルダの伝説が終わらないことを保証し、次の世代のためにカノッサラインを続けさせることができますか？#!"
 bookmark_rags_to_riches_emir_yahya:0 "アミール ヤフヤー"
 bookmark_rags_to_riches_emir_yahya_desc:1 "ズンヌーン朝の降伏後にアミールのヤフヤーと彼の影響力は根絶し、ズンヌーン朝は長年統治してきたトレド地域での支配力を喪失しました。トレド王国は十一世紀後半に設立され、レオン王がその名を冠した都市を引き継ぎました。 \n\n#bold ライバルを翻弄し、より多くの同盟国を見つけることによって、イベリア半島の王たちに対峙しズンヌーン朝の歴史を変えるために挑戦しませんか？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "ボヘミア公 ヴラチスラフ"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "プシェミスル家は数百年もの間、ボヘミア地方を統治してきました。彼らの継承法は最年長者相続制に大きく依存しており、それによって公爵 ヴラチスラフの場合では、最後まで彼の兄弟との深刻な闘争に明け暮れました。\n\n#bold ボヘミア王になるためには、ヴラチスラフは彼の持っているものがあってもなくてもすべてを使い戦術的である必要があります—あなたにその仕事ができますか？#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$nick_the_handsome$$Ota$"
 bookmark_rags_to_riches_duke_robert:0 "公爵 ロベルト"
 bookmark_rags_to_riches_duke_robert_desc:0 "ロベルトは彼のキャリアを盗賊まがいの傭兵団の隊長から始めました。多くの兄弟の中の一人であり、この冒険的な息子は広大な土地を支配する華麗な戦略家や政治家になる事など到底予測されませんでした——しかし今や彼は歴史に名を残す準備ができている南イタリアの力のある公爵です。オートヴィル家が100年以上シチリア島に足場を築くことを可能にするでしょう。\n\n#bold もしあなたが領域を統一することができれば、シチリア王国はあなたを支配者として待っています!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"