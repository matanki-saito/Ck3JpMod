 bm_867_carolingians:0 "カロリング朝の系譜"
 bm_867_carolingians_desc:1 "敬虔王ルイ（ルートヴィヒ）の死後、かつての偉大なカロリング帝国は、その子らにより東フランク、西フランク、中部フランクの独立した三王国に分割された。それ以来、これらの王国は戦争や反乱、継承など、さまざまな理由から動揺と崩壊が進み、さらなる分裂へと向かう一方であった。\n\n#bold カロリングの血脈には帝国を再統一できるに足る者がいるのか？それとも一族が相争い、日和見な諸侯の食い物にされるのか？#!"
 bookmark_carolingians_charles_the_bald:0 "シャルル禿頭王"
 bookmark_carolingians_charles_the_bald_desc:0 "At the time of Charles' birth, his fully grown half-brothers already ruled their own kingdoms within the Carolingian empire. Without a crown of his own, he became known as 'the Bald,' though he eventually did inherit Aquitaine and West Francia. In the future he will even inherit Italy and the Holy Roman Empire itself, but his line will not persevere — his last grandson will die childless just seven years after his own death.\n\n#bold Can you change the course of history and ensure a long and prosperous line of Charles' descendants?#!"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "ルイ吃音王"
 bookmark_carolingians_king_lothaire:0 "ロタール二世"
 bookmark_carolingians_king_lothaire_desc:0 "ロタールは愛妾ヴァルトラーダを深く愛していたが、父の命によりテウトベルガとの政略結婚を強いられた。ふたりの間には子供がなく、ロタールの人生は妻と離婚し、愛妾の子を後継者にするための苦闘の連続となった。ロタールは決して諦めることはなかったが、正式な後継者を残さぬまま死を迎えたのだった。\n\n#bold 自身に向けられた陰謀に打ち勝ち、君の血脈を受け継がせる事ができるだろうか？#!"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_ludwig_the_german:0 "ドイツ人王ルートヴィヒ"
 bookmark_carolingians_ludwig_the_german_desc:0 "野心家であるルートヴィヒは長きにわたって、相続権を持つと考える帝国の領土を奪還しようと模索してきた。だが、あらゆる軍事的行動はすべてが失敗のうちに終わり、反抗的な息子たちは彼の領土のほとんどを奪い去ってしまったのだった。\n\n#bold 君はルートヴィヒの悲運を逆転させ、息子たちに大帝国を残すことができるか？ それとも彼の一族は、歴史の表舞台から消えてしまう運命にあったのだろうか？#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$$nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_king_louis:0 "ロドヴィコ二世"
 bookmark_carolingians_king_louis_desc:1 "イタリア王ロドヴィコ二世は神聖ローマ皇帝に即位したものの、帝国の国力は衰退著しく、その称号にはもはや何の実権もなかった。 彼はプロヴァンス王位を取り戻すことに成功したが、彼の叔父と弟は帝位へのいかなる忠誠心にも縛られることなく、好き勝手な行動をとり続けている。 内憂外患の困難の中、ロドヴィコ二世は後継者たる息子を得る前に世を去るのだった。\n\n#bold 君は帝国の失われた領土をすべて取り戻し、真に力ある帝位を再建できるか？#!"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_king_karlmann:1 "公子カールマン"
 bookmark_carolingians_king_karlmann_desc:0 "「ドイツ人王」ルートヴィヒの長男であるカールマンは、父に反逆し、バイエルンの領主へと追いやられた。だがカールマンは東方のスラヴ人との戦争でこの版図を拡大し、のちにイタリア王に選出されるまでになる――しかし、不運にも脳卒中によってバイエルンとイタリアの王位を放棄し、弟たちに譲らざるを得なくなった。彼はそのわずか数年後に没することになる。\n\n#bold 君は、あわよくばカールマンの不運な最期を回避し、時代を超えた遺産を築けるだろうか？#!"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"