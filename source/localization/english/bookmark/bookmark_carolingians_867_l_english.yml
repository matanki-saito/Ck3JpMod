 bm_867_carolingians:0 "カロリング朝の系譜"
 bm_867_carolingians_desc:1 "敬虔王ルイ（ルートヴィヒ）の死後、かつての偉大なカロリング帝国は、その子らにより東フランク、西フランク、中部フランクの独立した三王国に分割された。それ以来、これらの王国は戦争や反乱、継承など、さまざまな理由から動揺と崩壊が進み、さらなる分裂へと向かう一方であった。\n\n#bold カロリングの血脈には帝国を再統一できるに足る者がいるのか？それとも一族が相争い、日和見な諸侯の食い物にされるのか？#!"
 bookmark_carolingians_charles_the_bald:0 "シャルル禿頭王"
 bookmark_carolingians_charles_the_bald_desc:0 "シャルルが生まれたとき、カロリング王国内の諸王国は、すでに成人した腹違いの兄弟たちによって治められていた。領地を持たず、王冠を持っていなかったことから「禿頭王」として知られていた彼だったが、ついにアキテーヌ、西フランクの両王国を継承することができた。彼はその後神聖ローマ皇帝にも即位するが、その血筋はすぐに途絶えてしまう。彼の孫の最後の一人が亡くなったのは、彼の死からわずか七年後のことだった。\n\n#bold 君は歴史の流れを変え、シャルルの家系を末永く繁栄させられるか？#!"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "ルイ吃音王"
 bookmark_carolingians_king_lothaire:0 "ロタール二世"
 bookmark_carolingians_king_lothaire_desc:0 "ロタールは愛妾ワルトラーダを深く愛していたが、父の命により、彼は諸侯の娘、テウトベルガとの政略結婚を強いられた。しかし彼は正妻との間に子を持てなかった。そして、彼は正妻と離婚し、ワルトラーダと結婚し、そして彼女の子に王位を継がせることを望んでいた。だが、結局彼はその望みを果たすことはできなかった。こうして、彼は後継者を残さないまま亡くなることとなる。\n\n#bold 君は襲い来る陰謀に打ち勝ち、一族を繁栄させることができるか？#!"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_ludwig_the_german:0 "ドイツ人王ルートヴィヒ"
 bookmark_carolingians_ludwig_the_german_desc:0 "「ドイツ人王」ルートヴィヒには夢があった。それは分裂した帝国を再統一するという夢だ。しかし彼の治世は失敗に次ぐ失敗に終わる。戦場では敗北を重ね、ついには息子たちにほとんどの領地を奪われてしまう。\n\n#bold 君はルートヴィヒの悲運を逆転させ、息子たちに大帝国を残すことができるか？それとも彼の一族は、歴史の表舞台から消えてしまう運命にあったのだろうか？#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$$nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_king_louis:0 "ロドヴィコ二世"
 bookmark_carolingians_king_louis_desc:1 "イタリア王ロドヴィコ二世が神聖ローマ皇帝に即位したとき、その称号にはもはや何の権威もなかった。プロヴァンスの王位を取り戻した後も、叔父、兄弟らは皇帝である彼に何らの忠誠心も示さず、好き勝手な行動を続けていた。帝国の衰退はそれほど著しかったのだ。そして、親族の暴走、不安定な国内と、いくつもの困難を抱えたまま、彼は亡くなることとなる。男子を残せなかった彼に、後継者はいなかった。\n\n#bold 君は帝国の失われた領土をすべて取り戻し、真に力ある帝位を再建できるか？#!"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_king_karlmann:1 "公子カールマン"
 bookmark_carolingians_king_karlmann_desc:0 "「ドイツ人王」ルートヴィヒの長男である彼は、皇帝となった父に反逆し、バイエルンの支配権を彼から奪い取った。その後、彼はスラヴ人との戦いの中で着実に自らの所領を増やしていき、ついにはイタリア王の称号をも獲得する。だが、その支配は長続きしなかった。病を得た彼は退位を迫られ、バイエルン王、イタリア王の称号は、それぞれ兄弟たちに継承されることとなる。彼が亡くなったのは、そのわずか数年後のことだった。\n\n#bold だが、カールマンの不幸な最期は、本当に避けられぬものだったのだろうか。君は子孫たちに偉大な遺産を残すことができるか？#!"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"