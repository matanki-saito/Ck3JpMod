 bm_867_carolingians:0 "カロリング朝"
 bm_867_carolingians_desc:1 "ルートヴィヒ敬虔帝の死後、カール大帝より受け継いだ大帝国は、その子らにより３つの王国に分割された。それ以来、これらの王国は一族と諸侯が相争う混沌が、麻糸がもつれ乱れるように、更なる分裂をもたらした。\n\n#bold カロリングの血脈の中には帝国を再統一できるだけの力を持った者がいるのだろうか？それとも一族が相争い、機会主義的な諸侯の食い物にされるのであろうか？#!"
 bookmark_carolingians_charles_the_bald:0 "シャルル禿頭王"
 bookmark_carolingians_charles_the_bald_desc:0 "シャルルの誕生時には、すでに成長した異母兄弟がカロリング帝国内でそれぞれの王国を支配していた。頭上に王冠を得ぬシャルルは「禿頭」と揶揄されるようになるが、異母兄弟との争いに参加するとアキテーヌと西フランクの地をを相続するに至る。後にイタリアの王位も得、カロリング帝国の支配者となるが、その血統は絶える事となる。シャルルの死から７年後の孫の死によって。\n\n#bold その歴史の流れを変え、シャルルの血脈を後世にまで太く長く繁栄させることができるのであろうか！？#!"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "ルイ吃音王"
 bookmark_carolingians_king_lothaire:0 "ロタール2世"
 bookmark_carolingians_king_lothaire_desc:0 "愛妾ワルトラーダとの婚姻を望んでいたロタールⅡ世であったが、彼の父はテウトベルガと政略結婚を強要した。その正妻との間に後継者は得れず、彼の人生は妻と離婚して愛妾の子を後継者にするための闘争の連続であった。彼は決して諦める事はなかったが、 その努力が報われる事が無く死に至った。\n\n#bold あなたは、陰謀を企む者たちの妨害に打ち勝ち、その血脈を受け継がせる事ができるのだろうか？#!"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_ludwig_the_german:0 "ドイツ人王ルートヴィヒ"
 bookmark_carolingians_ludwig_the_german_desc:0 "野心抱くドイツ人王ルートヴィヒは、彼が相続権を主張する帝国の一部を手中に収めようと長い間努力してきた。しかし、この野心は成就する事無く、彼の軍事作戦は悉く失敗に終わり、反抗的な息子たちは父の所領を分断していく事となる。\n\n#bold ルートヴィヒの不幸を逆手に取って、子孫のために帝国を取り戻すことができるか。それとも彼の血脈は歴史の単なる彩に終わる運命なのであろうか？#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "ルートヴィヒ若王"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_king_louis:0 "ロドヴィコ2世"
 bookmark_carolingians_king_louis_desc:1 "イタリア王ロドヴィコ２世はカロリング帝位を受け継いだものの、その称号はもはや何の意味も無く、帝国全体に皇帝としての権威を示すことはできなかった。彼はプロヴァンス王位を取り戻すことに成功したが、彼の叔父と弟は皇室への忠誠心に縛られることなく、好き勝手に行動を続けていた。内憂外患の困難の中、ロドヴィコ２世は後継者を得る前に死する。\n\n#bold 帝国の失われた領土をすべて取り戻し、真に力ある皇室を再確立することができるだろうか！？#!"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_king_karlmann:1 "公子カールマン"
 bookmark_carolingians_king_karlmann_desc:0 "ドイツ人王ルートヴィヒの長男であるカールマンは、父に反抗し、バイエルンに追いやられた。だがカールマンは東のスラブ人との戦争でこの版図を拡大し、東フランクの王として初めてイタリアの王となる。しかし、不運にも脳梗塞でバイエルンとイタリアの王位を弟たちに譲らざるを得なくなったのである。\n\n#bold もう少し運に恵まれれば、カールマンの不幸な終焉を回避して、時代を超えた遺産を築くことができるのだろうか？#!"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"