 bm_867_carolingians:0 "カロリング朝の系譜"
 bm_867_carolingians_desc:1 "敬虔王ルイ（ルートヴィヒ）の死後、かつての偉大なカロリング帝国は、その子らにより東フランク、西フランク、中部フランクの独立した三王国に分割された。それ以来、これらの王国は戦争や反乱、継承など、さまざまな理由から動揺と崩壊が進み、さらなる分裂へと向かう一方であった。\n\n#bold カロリングの血脈には帝国を再統一できるに足る者がいるのか？それとも一族が相争い、日和見な諸侯の食い物にされるのか？#!"
 bookmark_carolingians_charles_the_bald:0 "シャルル禿頭王"
 bookmark_carolingians_charles_the_bald_desc:0 "シャルルが生まれたとき、すでに成人となっていた親違いの兄弟たちがカロリング帝国内でそれぞれの王国を支配していました。頭上に王冠を得ぬシャルルは「禿頭」と称されるようになりますが、彼はついにアキテーヌと西フランクを相続しました。彼は後にイタリアや神聖ローマ帝国をも継承する事となります。しかし彼の血統は長続きしません――彼の死からわずか七年後、最後の孫息子は子のいないまま亡くなるのです。\n\n#bold 君は歴史の流れを変え、シャルルの子孫の家系を末永く繁栄させられるか？#!"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "ルイ吃音王"
 bookmark_carolingians_king_lothaire:0 "ロタール二世"
 bookmark_carolingians_king_lothaire_desc:0 "愛妾ヴァルトラーダとの婚姻を望んでいたロタールⅡ世でしたが、彼の父はテウトベルガと政略結婚を強要しました。その正妻との間に後継者は得られず、彼の人生は妻と離婚して愛妾の子を後継者にするための闘争の連続となりました。ロタールは決して諦める事はありませんでしたが、 彼は法定相続人を持たないまま死に至りました。\n\n#bold 君に向けられた陰謀に打ち勝ち、 君の血脈を受け継がせる事ができるか？#!"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_ludwig_the_german:0 "ドイツ人王ルートヴィヒ"
 bookmark_carolingians_ludwig_the_german_desc:0 "野心家の「ドイツ人王」ルートヴィヒは、彼が相続権を主張する帝国の一部を再び手中に収めようと長い間努力してきました。しかし、その野望は失敗に次ぐ失敗に見舞われます。彼のさまざまな軍事作戦はことごとく失敗に終わり、また反抗的な息子たちは父の所領の多くを彼の支配から引きはがしたのです。\n\n#bold 君はルートヴィヒの悲運を逆転させ、子孫のために帝国を奪還できるか？それとも彼の血脈は歴史の本文からたかが注釈へと追いやられる運命なのか？#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "ルートヴィヒ若王"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_king_louis:0 "ロドヴィコ二世"
 bookmark_carolingians_king_louis_desc:1 "イタリア王ロドヴィコ二世は神聖ローマ皇帝に即位したものの、帝国の国力は衰運著しく、その称号にはもはや何の実権もありませんでした。 彼はプロヴァンス王位を取り戻すことに成功しましたが、彼の叔父と弟は帝位へのいかなる忠誠心に縛られることもなく、好き勝手な行動を続けていました。 内憂外患の困難の中、ロドヴィコ二世は後継者たる息子を得る前に世を去ります。\n\n#bold 君は帝国の失われた領土をすべて取り戻し、真に力ある帝位を再建できるか？#!"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_king_karlmann:1 "公子カールマン"
 bookmark_carolingians_king_karlmann_desc:0 "「ドイツ人王」ルートヴィヒの長男であるカールマンは、父に反逆し、バイエルンの領主へと追いやられました。だがカールマンは東方のスラヴ人との戦争でこの版図を拡大し、のちにイタリア王に選出されるまでになります ――しかし、不運にも脳卒中により彼はバイエルンとイタリアの王位を放棄し、弟たちに譲らざるを得なくなったのです。彼はそのわずか数年後に亡くなります。\n\n#bold あわよくば君はカールマンの不運な最期を免れて、時代を超えた遺産を築けるか？#!"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"