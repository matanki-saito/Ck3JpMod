 bm_1178_swords_of_faith: "信仰の剣"
 bm_1178_swords_of_faith_desc: "宗教的な熱狂と現世と来世における報いの約束に駆られ、王侯も貧者もみな、神、富、そして永遠の栄光の名のもとに東に向かって進軍した。\n\n彼らの聖戦はイェルサレム王国をもたらしたが、今やほぼ1世紀が過ぎようとしている。彼らの子孫はエジプトの新たなスルタン、サラーフ・アッ＝ディーン・ユースフのような強大なムスリム君主を前に、十字軍の遺産を維持するために奮闘している。\n\n#bold これは宗教的熱狂と世俗的野心が交差する時代、十字軍の時代である。聖地そのものよりも価値のある賞品など他にあるだろうか？君の進む道を慎重に選ぶのだ。#!"
 bookmark_swords_of_faith_saladin: "サラーフ・アッ＝ディーン ユースフ"
 bookmark_swords_of_faith_saladin_saphadin: "サイフ・アッ＝ディーン アフマド"
 bookmark_swords_of_faith_saladin_ali: "アリー"
 bookmark_swords_of_faith_saladin_desc: "ファーティマ朝最後の宰相は、イェルサレムの若き癩病の王に敗れたにもかかわらず、彼が打倒した王朝の精力的で有能な後継者であることを証明してきた。\n\nアッバース朝のカリフによってエジプトとシリアのスルタンとして正式に任命されたものの、十字軍の末裔たちが先祖の征服地にしがみつく限り、彼の王国は真に完全なものとなることはないだろう。\n\n#bold アイユーブ朝はエルサレム王国に勝利して聖地を奪還することが出来るだろうか？それともこの新王朝の崩壊は、その台頭と同じく突然訪れるのだろうか？#!"
 bookmark_swords_of_faith_sibylla: "王女シビラ"
 bookmark_swords_of_faith_sibylla_baudouin: "イェルサレム王ボードゥアン"
 bookmark_swords_of_faith_sibylla_baudouin_son: "ボードゥアン"
 bookmark_swords_of_faith_sibylla_desc: "イェルサレムはその短い歴史の中ですでに一人の女王を迎えており、間もなくもう一人の女王を迎えることになるだろう。シビラの兄であるボードゥアン王は、ハンセン病を患いながらも有能に統治してきたが、この病が彼の命を奪うのは時間の問題である。\n\n若い未亡人であり、兄王の後継者と認められているシビラの配偶者の地位は、多くの者から熱望されており、強力な同盟関係は彼女の立場を強化する上で大きく貢献するだろう。\n\n#bold イェルサレムの立場は危うく、その王の今生はもう長くはない。君は玉座に上り、エルサレムを存続させるだけでなく、繁栄を確かなものにできるだろうか？#!"
 bookmark_swords_of_faith_levon: "伯爵レヴォン"
 bookmark_swords_of_faith_levon_roupen: "キリキア王子ルーペン"
 bookmark_swords_of_faith_levon_desc: "レヴォンの家族に二度の死が降りかかった。最初に父がビザンツ帝国の裏切りにより命を落とし、次に暴虐な背教者である叔父が、次に自分たちがその残虐さの犠牲になることを恐れた廷臣たちよって殺された。\n\n現在、レヴォンの兄であるルーペンがキリキアを統治している。彼は聖人のような性格を持ちながら野望と陰謀が渦巻く毒蛇の巣を治めており、3度目の死が彼を襲うのは時間の問題かもしれない。\n\n#bold 君は一族の争いの遺産を克服し、キリキアに独立した王国を築くことができるだろうか？#!"
 bookmark_swords_of_faith_gokbori: "ムザッファルディーン ギョクベリ"
 bookmark_swords_of_faith_gokbori_ghazi: "サイフ・アッ＝ディーン ガーズィー"
 bookmark_swords_of_faith_gokbori_yusuf: "ザイン・アッ＝ディーン ユースフ"
 bookmark_swords_of_faith_gokbori_desc: "父祖の遺産を奪われ、弟によって追放されたギョクベリは、ザンギー朝の王子にその剣と勇気を捧げ、ハッラーンに新たな領地を獲得した。\n\n彼は新たな主君に対して一貫して忠誠を尽くしてきたが、王子は回復の見込みのない病の床に伏している。またギョクベリは、忠誠には限界があること、そして不確かな未来はしばしば機会の先触れとなることをよく知っている。\n\n#bold エジプトのスルタンは、意志と能力を持つ者がどこまで登り詰めることができるかを証明した。君は彼の足跡を辿り、自分自身の新たな王朝を築くことができるだろうか？#!"
 bookmark_swords_of_faith_raimon: "公爵レモン"
 bookmark_swords_of_faith_raimon_eschiva: "エスシヴァ"
 bookmark_swords_of_faith_raimon_desc: "幼き日に父をニザール派の暗殺者に奪われたレモンは、17歳の頃よりトルクメン人の略奪者と戦い、海賊を雇ってビザンツの海岸を荒らし回り、さらにはザンギー朝の牢獄で約10年もの虜囚生活に耐え忍んだ。\n\n解放された後、幼王ボードゥアンの摂政として当然のように選ばれたが、あの若い癩病の王は今や成年に達し、レモンは自らの領地に戻り、王国の未来と自らの将来について思索している。\n\n#bold 君は王の力を味わい、それを手放した。そして依然としてこの王国の柱である。君はその影響力をもって何を為すのだろうか？#!"
 bookmark.0300.t: "彼の父親の息子？"
 bookmark.0300.desc: "亡き夫[dead_husband.GetFirstName]は、私たちの息子が生まれる数か月前に死んだ。この子は父を知ることなく、父方の親族とは大きな距離がある。\n\nこの子の父がいくら寛大で勇敢だったとしても、私たちの結婚生活#italic は#!短く、ここでは彼の名はほとんど重みを持っていない…\n\nもし[baby_baudouin.GetFirstName]がいつかその額に王冠を戴くのならば、父の記憶を薄れさせ、代わりに私自身の血筋の伝統の中で彼を育てる方が、この子のためになるかもしれない。"
 bookmark.0300.a: "私は[baby_baudouin.GetFirstNameNoTooltip]に、まず[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の一員であると自覚するように育てるつもりだ。"
 bookmark.0300.b: "いや、私たちは[dead_husband.GetFirstNamePossessiveNoTooltip]の思い出を尊重すべきだ。"
 bookmark.0300.b.tt: "#warning @warning_icon!この選択をすると、自分の王朝ではない[player_heir|E]が残ることになります！#!"