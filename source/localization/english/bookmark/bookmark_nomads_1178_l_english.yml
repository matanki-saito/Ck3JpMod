 bm_1178_nomads: "果てなき空"
 bm_1178_nomads_desc: "遊牧民たちの移動は、まさに目を見張る光景だ——生きた波のように生命と家畜がひしめき合い、牧草地を求めて広大な距離を旅していく。\n\n彼らの群れの、果てしなく続く蹄の響きは、まるで戦の太鼓のように鳴り響き、定住する隣人たちに、いつでも襲撃がありうることを思い起こさせる！この果てなき放浪の民は、行軍を続ける軍隊に他ならないのではないか？\n\n#bold 耕作地の世界は、勇敢な族長がその富を奪い取る好機に満ちている。果てなき大地の彼方へ進み、馬上から帝国を築く覚悟はあるか？#!"
 bookmark_nomads_togrul: "大族長 トグルル"
 bookmark_nomads_togrul_oghuul: "オグフール"
 bookmark_nomads_togrul_desc: "義兄弟たちを殺害したことで、トグリルはケレイト族の族長の座を手にしたかもしれない。しかし、それを維持できたのは、友であり同盟者であるイェスゲイのおかげだった。トグリルは二度にわたり追放されたが、そのたびにイェスゲイによって権力の座へと戻された。\n\nだが三度目はない。イェスゲイはライバル部族に殺され、もはやこの世にいない。そしてトグリルの敵たちは、守護者を失ったことをあまりにもよく理解している。\n\n#bold 敵は狼のように取り囲んでいる。すべてを退ける強さはどこにある？#!"
 bookmark_nomads_temujin: "大族長 テムジン"
 bookmark_nomads_temujin_borte: "ボルテ"
 bookmark_nomads_temujin_hoelun: "ホエルン"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\nテムジンは右手に血の塊を持って生まれた——これは並外れた運命の兆しであった。まだ若いにもかかわらず、彼はすでに重大な試練に直面してきた。父の殺害、飢餓、そしてライバル部族による投獄である。それでも彼の決意は揺るがず、今や彼は果敢な騎馬兵たちを自身の旗の下に集めつつある。\n\n#bold 君の果てなき軍勢の轟く蹄音の下で、大地を震わせ、世界を君の意志に屈服させよ！#!"
 bookmark_nomads_jamukha: "族長 ジャムカ"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\nジャムカは自らも優れた戦士であり、テムジンの助けを受けながら少年期を乗り越えた。やがて二人は、血の絆をも超える強い絆を結ぶに至った。ジャムカの生来の誇りは、権力への欲望を強めるテムジンの性格と響き合う…しかし、指導者としてのあり方について、二人が意見を同じくすることはほとんどなかった。\n\n#bold アルタイの剣よ、#EMP アンダ#!を屈服させるか、それとも彼の影に滅びるか？#!"
 bookmark_nomads_koncek: "ハン・コンチェク"
 bookmark_nomads_koncek_kotyan: "コチャン"
 bookmark_nomads_koncek_svoboda: "ソヴォボダ"
 bookmark_nomads_koncek_desc: "黒海からアルティン高原まで——彼の名を知らぬ者はいない。クマン人たちを一つの旗のもとに統合すること、これらの不安定な土地を統治し、権力を維持するために寛容さを示すことは簡単ではない。\n\nロシアの諸侯たちは再び彼の評判を傷つけようとたくらんでいる。コンチェクは老いの中で、来る戦いへ備えなくてはならない。一人のハンが永遠に統治することはできないからだ。\n\n#bold あなたの親族はあなたに頼っている。あなたは団結し立ち上がるものとなるのか、それともあなたの民は再び内乱と混迷を迎えるのか？ #!"
 bookmark_nomads_inanch_bilge: "ハン イナンチ・ビルゲ"
 bookmark_nomads_inanch_bilge_gurbesu: "グルベス"
 bookmark_nomads_inanch_bilge_tayang: "弱々しきタヤン"
 bookmark_nomads_inanch_bilge_desc: "イナンチ・ビルゲは、聖書に登場する東方の三博士の神話上の子孫を自称し、カラ=キタイから独立を勝ち取ることで、自らの血統の正統性を証明した。\n\nしかし、暗い運命が待ち受けている。ハンの息子であり後継者であるタヤンは、戦場で偉大なるテムジンと相まみえるが、敗北する。妻のグルベスは、その後、勝者の側室として余生を終えることになる…。\n\n#bold あなたは運命に抗い、確固たる継承を確立できるか？それとも、息子の弱さが汝の血統を永遠の恥辱へと貶めるのか？#!"
 bookmark_nomads_duolubu: "酋長ドゥオルブ"
 bookmark_nomads_duolubu_wolila: "斡里剌"
 bookmark_nomads_duolubu_desc: "かつてカラ・キタイに忠実だったドゥオルブは、自信の肉親からの裏切りに苦しめられた。彼の妻は、彼の兄弟の腕の中に抱かれてなくなり、そして彼女の甥が今や王座に座っている。\n\n彼の父が死の床で眠る中、行動の時が迫っている。もし、若きジルグを翻意させられないならば、それは彼を完全に見捨てるべき時なのかもしれない。\n\n#bold あなたの暗黒の日々は過ぎ去り、太陽は再び昇っている。あなたはもう一度名誉を取り戻すのか、それとも愚か者として永遠に記憶されることになるのだろうか？#!"
 bookmark_nomads_wolila: "族長 斡里剌"
 bookmark_nomads_wolila_zhilugu: "大ハン 直魯古"
 bookmark_nomads_wolila_desc: "斡里剌には、強き二人の息子がいた。第一の子、揺るがぬドゥオループーは「東の平定者」として契丹皇后と婚姻した。第二の子、裏切りの樸古只はその皇后の愛人となった。妻と兄弟——二人は共謀してドゥオループーの殺害を企てた。その兄弟殺しに激怒した斡里剌は、ふたりの愛人を死に処した。そして、耶律家の直魯古が契丹の玉座に辿り着くのだった。\n\n#bold 最後の嵐が契丹に迫る。あなたは民の声を代弁し、名誉を再び掲げ、運命を変えることはできるか？#!"