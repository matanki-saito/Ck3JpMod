l_english:
 bm_1178_call_of_the_empire: "帝国の呼び声"
 bm_1178_call_of_the_empire_desc: "年老いた皇帝、幼い後継者、そしてアナトリア・セルジューク朝との戦いにおける最近の敗北によって、ビザンツ帝国は弱体化している。そして歴史が幾度も証明してきたように、帝国にとって最大の敵は、外からと同様に内からもやって来るものだ。\n\n#bold ローマの後継者は最後の黄昏に沈んでしまうのだろうか？それとも長き夜を越え、新たな夜明けを迎えるのだろうか？#!"
 bookmark_call_of_the_empire_tamar: "王女 タマル"
 bookmark_call_of_the_empire_tamar_giorgi: "グルジア王 ギオルギ"
 bookmark_call_of_the_empire_tamar_rusudan: "ルスダン"
 bookmark_call_of_the_empire_tamar_desc: "グルジア貴族の激しい反対にもかかわらず、グルジア国王は長女タマルが王位を継ぐことを明らかにした。これは王国の長い歴史の中で前例のない行為である。\n\n今後の道は険しいものであり、将来の家臣の中で彼女の成功を喜ぶ人はほとんどいないであろうが、王女をよく知る者たちは彼女がこの状況を乗り越えられると全幅の信頼を寄せている。\n\n#bold 貴女の価値を疑う人々が間違っていることを証明し、グルジアを輝かしい黄金時代に導くことができますか?#!"
 bookmark_call_of_the_empire_kilij_arslan: "スルタン キリジ・アルスラーン"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "スレイマン"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "カイホスロー"
 bookmark_call_of_the_empire_kilij_arslan_desc: "ミュリオケファロンの戦いでビザンツ軍に勝利したばかりのキリジ・アルスラーンは、アナトリアで無視できない力を持っていることを証明した。\n時があれば、コンスタンティノープルまで進軍できたかもしれない。しかし、自身の父親が内訌の末、家族の遺体を乗り越えて王位に就いた経緯を鑑みると、後継者の地位を巡って多くの息子たちが争うことは致命的な混乱となる可能性がある。\n\n#bold あなたの息子たちの中で誰があなたの努力を引き継ぐのにふさわしいと証明されるのか。そしてルームは彼らの競争を生き残ることができるか?#!\n"
 bookmark_call_of_the_empire_angelos: "軍管区長官 アンドロニコス"
 bookmark_call_of_the_empire_angelos_alexios: "アレクシオス"
 bookmark_call_of_the_empire_angelos_ioannes: "ヨハネス"
 bookmark_call_of_the_empire_angelos_desc: "皇帝アレクシオス１世・コムネノスの孫であるアンドロニコスは、帝国への奉仕において輝かしいキャリアを積んできた。だが、兄弟や息子たちが権力のピラミッドを上がるにつれ、一歩間違えればすべての人にとって致命的となる危険な高みに近づいている。\n\n#bold コムネノス王朝は兄弟の絆の上に築かれており、血縁関係も豊富である。家族の絆を活かして、更なる高みへ上がれるか?#!"
 bookmark_call_of_the_empire_palaiologos: "軍管区長官 アレクシオス"
 bookmark_call_of_the_empire_palaiologos_eirene: "エイレーネー"
 bookmark_call_of_the_empire_palaiologos_desc: "アレクシオスの一族は、ビザンツ帝国で影響力を持つ有力者たちの中でも傑出した存在であり、一世紀以上にわたって「格言のテーブル」の一角を占めている。彼の祖先はコムネノス家の台頭にも大きく貢献した。\n\n彼らの玉座への忠誠は揺るぎない。しかし、権力に近づけば近づくほど誘惑は強まっていくものだ。果たしてパレオロゴス家はいつまで奉仕のみで満足していられるだろうか？\n\n#bold アレクシオスと彼の一族は、玉座を支え続けるのか？　あるいは、彼ら自身がそれを欲するのだろうか？#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "軍管区長官 ヨハネス"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "ミカエル"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "バシレウス・マヌエルの将官のなかにあってもっとも熟達したひとりであるヨハネスの、並外れた体格と戦場における勇猛さに匹敵するのは、その驚くべき驕慢さと抑えきれぬ奔放さのみである。これは、ビザンツ帝国の政治の舞台において長く健全な人生を送るには全くふさわしくない特性であった。\n\n#bold ヨハネスの豪胆さは、カンタクゼノス家を現在の地位からより高みへと導けるだろうか？　あるいは、彼の傲慢さが最終的に破滅をもたらすことになるのだろうか？#!"