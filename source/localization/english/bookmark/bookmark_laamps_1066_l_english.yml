 bm_1066_laamps: "さすらう者たち"
 bm_1066_laamps_desc: "諸侯たちがつまらない権力闘争に明け暮れる一方、偉大な冒険者たちは小さな一歩から始め、やがて時の建築物に名を刻む。義務に縛られず、肩書きも王冠もなく、歩む道こそが彼らの家であり、その運命は無限である。\n\n#bold 偉大な勇気、狡猾さ、そして野心があれば、貴族の争いをものともせず、彼らの虚しい企みを利用して栄光を掴むことができるだろう！泥と埃の中でもがき、伝説となることができるか？#!"
 bookmark_laamps_hassan_sabbah: "ハサン・サッバーフ"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\nハサン・サッバーフは名もなき家に生まれたが、イスラム教への絶え間なき献身と、セルジューク朝の支配に対する狂信的な抵抗により、歴史を永遠に変える道を歩むことになる。\n\n卑しい出自ながら、ハサンはアムラートの城塞で暗殺教団を設立することを宿命づけられていた。彼は伝説となり、誰もがこの恐るべき山の老人を畏怖した。\n\n#bold あなたは敬虔な人々を糾合し、帝国を転覆させるだけの狡猾さと、絶対的な信念を持ち合わせているだろうか？#!"
 bookmark_laamps_suleyman_qutalmishoglu: "スレイマン・クタルミシュ"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "セルジューク朝の後継者争いの中でスレイマンは従兄弟のアルプ・アルスラーンに敗れ、兄弟とともに追放された。彼は屈辱にまみれたが挫けることはなく、トロス山脈一帯のトルクメン部族の忠誠を得ることに成功した。\n\nスレイマンはその後、アナトリアの混乱の中でルーム・セルジューク朝を築くが、ビザンツ帝国の僭称者たちの争いに巻き込まれることになる。\n\n#bold あなたの力は、新たな帝国の基礎を築くのに十分足りているだろうか？#!"
 bookmark_laamps_alt_alp_arslan: "アルプ・アルスラーン"
 bookmark_laamps_alt_mensur_qutalmishoglu: "メンスアー"
 bookmark_laamps_el_cid: "〈カンペアドール〉ロドリゴ・ディアス"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\n貴族の家系出身であるロドリゴは、幼くして王の宮廷に加わった。カスティーリャ王サンチョⅡ世に仕えたロドリゴは、王の注意深い監視のもとで、宮廷儀礼と武略の双方を修めていく。\n\nしかしサンチョは弟アルフォンソⅥ世との争いの中で早逝してしまう。その後アルフォンソが彼を追放したことで、意図せずしてロドリゴの伝説が幕を開けることになったのである。\n\n#bold 果たしてロドリゴはエル・シッド（主人）へと成長し王としての地位を確立するのか？　あるいは平凡な貴族のままでいるのだろうか？#!"
 bookmark_laamps_hereweard_the_wake: "油断なきヘリワード"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\nエドワード懺悔王によって追放され、無法者の烙印を押されたヘリワードは、富と名声を求めてフランドルへと旅立った。\n\nある時、ヘリワードはイングランドへと舞い戻り、ノルマン人の侵略に対する熾烈な抵抗を率いたことで、名高い民衆の英雄となっていく。\n\n#bold あなたの導きにより、ヘリワードは悪名高い無法者のままでいるのか、あるいは生まれながらの英雄となるだろうか？#!"
 bookmark_laamps_alt_boudewijn_v: "ボードゥアンⅤ世"
 bookmark_laamps_robert_crispin: "〈フランゴプロス〉ロバート"
 bookmark_laamps_robert_crispin_desc: "相続権のない次男であったロバート・クリスピンは、ノルマン人の冒険者精神を喜んで受け入れてきた。\n\nイベリアでの紛争で経験を積んだロバートは、現在はビザンツ皇帝に雇われ、ノルマン人傭兵部隊を率いてトルコ人の軍勢と戦っている。\n\n#bold ロバートは偉大な指揮官として、追い求める栄光を手にすることができるだろうか？　あるいは、ビザンツ宮廷という名の毒蛇の巣の餌食になってしまうのだろうか？#!"
 bookmark_laamps_alt_konstantinos_x: "コンスタンティノスⅩ世"
 bookmark_laamps_alt_roussel_de_baeilleul: "ルーセル・ド・バイユール"
 bookmark_laamps_wallada_bint_al_mustakfi: "ワッラーダ・ビン・アル=ムスタクフィー"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\nコルドバのカリフの娘であり、ウマイヤ朝一族の最後のひとりでもあったワッラーダは、その生涯を学問と探求に捧げた。アンダルシア社会における女性への押しつけがましい期待などほとんど歯牙にもかけず、ワッラーダは厳格な世界を天衣無縫に闊歩し、あらゆる階層の女性たちの心を研ぎ澄ましていった。\n\nワッラーダの人生には境界などなく、その可能性は無限だ。\n\n#bold 世界中から聡明な女性を登用し、あなたの大義のために教育しよう。あなたは伝統の殻を打ち破り、ウマイヤ朝カリフの遺産を受け継ぐことができるだろうか？#!"
 bookmark.1073.t: "正統なるセルジューク"
 bookmark.1073.desc: "[tughril.GetTitledFirstName]が後継者を残さずに崩御し、[GetTitleByKey('k_persia').GetBaseNameNoTier]を混乱に陥れてから三年が経った。秩序を維持しているのは、彼の従兄弟であり、私の義なる父でもある[qutalmish.GetTitledFirstName]だけだった。\n\nトゥグリルの貪欲な甥である[alp_arslan.GetFirstName]がホラーサーンから急襲して王位を簒奪しようと画策し、忠実なる廷臣たちは父と私のもとに集結したが、我々の運命は[GetTitleByKey('b_damghan').GetNameNoTier]の戦いにおいて決したのだった。父は死に、私は囚われた……。\n\n赦免はされたものの、恥ずべき親族によって兄弟と私は追放され、いまは残された忠臣たちを率いて山中で細々と暮らしている。私は、より大きなことが待ち受けていることを#EMP 知っている#!――いまなお、オグズの軍勢が[GetTitleByKey('e_byzantium').GetNameNoTier|l]の実り豊かな土地に押し寄せていることを！"
 bookmark.1073.a: "#EMP 新たな#!セルジューク朝を打ち立てるのは我が宿命だ！"
 bookmark.1073.b: "セルジュークの玉座は#EMP 私#!のものだ。"