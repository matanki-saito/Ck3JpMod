 bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "父と叔父がトゥールーズ公に無惨にも殺された時、フランクの王は彼らの土地を奪い、$GuifrE_$と彼の従兄弟たちを貧苦に追いやった。\n\n二十年ののち、因果は巡る。父の土地に再封された$GuifrE_$の策謀家たる従兄弟は、同じやり口で継承権を取り戻した。そして彼らの新たな主君こそは、両親を殺した男の従兄弟であった。\n\n#bold 君は、運命など瞬く間に変わってしまうことを知っている。そして、より確実な褒賞を――$d_barcelona$を渇望している。#!"
 bookmark_fp2_iberia_lupp_ibn_musa:1 "$Lubb$・ムーセス"
 bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "カシウスの裔たるカシ朝は、かつてエブロ渓谷のすべてを睥睨した強大な王朝だった。$Lubb$の栄えある父の治世より苦境に立たされ、新たにムーサ朝と称した彼らは、父祖の地トゥデラで傷をなめ合いながら、南部の失地回復を目指している。\n\n#bold 君はかつてカシ朝の掌中にあったものを取り戻し、王朝に栄光をもたらすことができるだろうか？#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed:0 "モハメド"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria:0 "オリア"
 bookmark_fp2_iberia_mendo_guterres:0 "伯爵$Hermenexildo$・グティエレス"
 bookmark_fp2_iberia_mendo_guterres_desc:0 "アルフォンス三世の有力な家臣、$Hermenexildo$は南ガリシアを公明正大な政事をもって治めていた。揺るぎない忠誠をもって主君に仕え、一族は先祖代々その所領を広げてきた――だがそれで物足りるだろうか？\n\n#bold 南方への関心が高まる中で、君はポルトガルの地を征服し、影響力のある王朝を興すことはできるだろうか？#"
 bookmark_fp2_iberia_mendo_guterres_alt_arias:0 "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "エルメシンダ・ガトニェス"
 bookmark_fp2_iberia_ibn_marwan:0 "イブン・マールワーン"
 bookmark_fp2_iberia_ibn_marwan_desc:1 "悪党たるアブド・アッ＝ラフマーン・イブン・マールワーンは、主君のウマイヤ朝スルタンとは緊張が絶えない関係にあった。だが、領内のモサラベから強大な支持を得ており、彼らとその信仰をともにしていたのが実際の理由かもしれない。彼はバダホスに砦を築いたが、西方にあっては熱狂的なダニス朝の一族が下マークにおける彼の支配に反発を強めている。\n\n#bold アストゥリアスの機会主義者たる王、アルフォンス三世と同盟を結べば、君自身が王冠を得る可能性があるのではないか？#"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "ポルト首長サドゥン"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "アブド・アッ＝ラフマーン"
 bookmark_fp2_iberia_adanis_ibn_awsaga:0 "アダニス首長"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "ウマイヤ朝スルタンの命により、ヴァイキングの襲撃からの西海岸防衛の務めにあたっていたベルベル人のダニス朝は、急速にその影響力と国力を増していた。アダニス首長はアルカセルとコインブラに強大な城塞を築いたが、支配下のモサラベが宿敵たるイブン・マールワーンの側につくことを警戒している。\n\n#bold 君はその領土を守りつつ、ベルベル人をアル・アンダルスにおける輝かしい未来へと導くことができるだろうか？#"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "マスード・イブン・アダニス"
