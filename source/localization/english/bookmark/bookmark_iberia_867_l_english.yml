 bm_867_iberia:1 "イベリアの闘争"
 bm_867_iberia_desc:3 "イベリアの古き勢力は崩壊しつつある。\n\n北に目をやれば、アストゥリアスは、自由になろうともがく野心に満ちた家臣たちであふれている。\n\n南に目を向ければ、アル＝アンダルスは隆盛を極めているものの不満の声に直面している。国境の軍閥は独立を口にし、陰謀は支配者たるウマイヤ朝を悩ませていた。\n\n腹を空かせたよそ者たちは、豊穣なイベリアの地を虎視眈々と窺っている。\n\n#bold 幾世紀にもわたる$game_concept_iberian_struggle$は新たな局面を迎えた。それが流血で終わるのか、あるいは友愛で終わるのかは賽の目次第だ。"
