 start_year_1066_09_15_desc:0 "ハレー彗星が地球に接近した西暦1066年は、主要な紛争が世界中で燃え上がった激動の年だった。セルジューク朝がビザンツ帝国の領地をかつてないほど押し込んでおり、一方でシンハラ人はスリランカで彼らの圧政者に対して立ち上がっていた。イングランドではその王位を主張する者が3人おり、その3人ともが王冠を自分のものにせんと全面戦争が勃発しています。イベリア半島の分断された地域では、部族の支配者たちが大陸のパワーバランスの変化に目を光らせながら、恐怖と貪欲さで緊張が高まっていた。"
 start_year_867_01_01_desc:0 "西暦867年のヨーロッパは依然としてカロリング家により分割されており、北欧の略奪者たちが海岸線や川岸を恐怖に陥れている。インド亜大陸ではプラティーハーラ朝、パーラ朝、ラーシュトラクータ朝の三つ巴の闘争が数十年にわたってくすぶり続けているが、この紛争はいまだ最初期に過ぎない。"