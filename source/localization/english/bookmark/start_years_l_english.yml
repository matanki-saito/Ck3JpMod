 start_year_1066_09_15_desc:0 "西暦1066年のハレー彗星の再来は、世界中で大きな紛争が勃発した激動の時代の到来を告げるものだった。セルジューク朝はビザンツ帝国の領地をかつてないほど圧迫しており、一方でシンハラ人はスリランカで圧政者に対して立ち上がる。イングランドでは王位を主張する者が三人おり、その三人ともが王冠を己のものにせんとして全面戦争が勃発。分裂したイベリア半島では、部族の支配者たちが大陸のパワーバランスの変化に目を光らせながら、恐怖と貪欲さの限りを尽くし緊張が高まっていた。"
 start_year_867_01_01_desc:0 "西暦867年のヨーロッパは依然としてカロリング家により分割されており、北欧の略奪者たちが海岸線や川岸を恐怖に陥れている。インド亜大陸ではプラティーハーラ朝、パーラ朝、ラーシュトラクータ朝の三つ巴の闘争が数十年にわたってくすぶり続けているが、この紛争はいまだ最初期に過ぎない。"
