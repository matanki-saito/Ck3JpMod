 start_year_1178_10_01_desc:0 "1178年、十字軍の時代は今まさに最盛期を迎えていた。イェルサレム王国の玉座に座すは、癩病に冒された王ボードゥアン。その王国の未来は、彼自身の運命と同じく不確かなものだった。一方、エジプトの新たなスルタン、サラーフッディーンは、聖地をいよいよ奪還せんと準備を整えていた。北方に目を向ければ、ビザンツ帝国の姿があった。アナトリアの支配権を失いつつあるその帝国は、40年近くぶりに新たな皇帝を迎える瀬戸際にあった。そしてそれは、避けられぬ陰謀と策略の幕開けを意味していた。"
