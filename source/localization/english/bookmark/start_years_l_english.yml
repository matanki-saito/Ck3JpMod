 start_year_1066_09_15_desc:0 "1066年、それは歴史の転換点だ。ハレー彗星の出現をもって幕を開けたこの年、世界各地で大きな戦争が勃発する。怒涛の如く押し寄せるセルジューク朝の軍勢を前に、東欧の支配者ビザンツ帝国は大打撃を受けた。スリランカではシンハラ人たちの蜂起が始まりつつある。イングランドでは三人の戦士たちが王位を巡って激しい戦いを繰り広げ、分裂状態のイベリア半島では、自らの勢力を拡大すべく、各地の支配者たちが互いの動向に目を光らせている。緊張がかつてなく高まり、戦争が世界を焼き尽くさんとしている。"
 start_year_867_01_01_desc:0 "長かった古代が終わりを迎え、新たな時代の幕が開かれる。カロリング家の支配が未だ続くヨーロッパに、北方より侵略者たちが襲い来る。群雄割拠のインドでは、プラティハーラ、パーラ、ラーシュトラクータの三王朝が現れた。この三つの王朝の争いが、以後数百年間のインド史を形作っていく。"
