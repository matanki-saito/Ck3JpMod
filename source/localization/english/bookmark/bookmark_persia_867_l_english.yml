 bm_867_persia: "イランの幕間劇"
 bm_867_persia_desc: "正統カリフがペルシアを征服し、アラビア帝国が広大な高原を併呑してから200年の時が過ぎた。\n\n隷属の200年だった—―だが、栄枯盛衰。衰えぬものなどありはしない。\n\nいまやアラビアの盟主は衰退し、かつて全能とも思えたイスラム国家が崩壊していく中でペルシアの旧き血を引く貴族たちはこの数世紀で最も強く、充実した繁栄を謳歌している。\n\n西方ではアッバース朝のカリフがかつての帝国の中心地域をなんとか固持しているものの、イベリアからインドに掛ける偉大な総督たちは既に実質的な独立を宣言した。今、その威光を手中に収めようと後継者同士で裏切り・殺戮・反乱の動乱時代に突入している。\n\n東方ではヒンドゥークシュの山脈で分断されたイスラムの冒険者や傭兵たちがラージャスターンとデリーの肥沃地帯を渇望している。\n\nペルシアは今、岐路に立たされている。カリフに忠を尽くす者はゾロアスター教徒や仏教徒と戦っている。野心に滾る軍人たちは山に潜む部族たちと戦っている。そして、北方のテュルクの傭兵たちもアラビアの侵略者たちと戦い始めた。\n\n#Bold 世界は輪転する。#Italic あなたはどこへ向かうのか？#!"
 bookmark_persia_amir_yaqub: "アミール ヤアクーブ"
 bookmark_persia_amir_yaqub_desc: "卑しき銅細工師の子、ヤアクーブ。生まれのみならず、剣の一撃によって顔さえも醜く成り果てたとしても、彼の歩みは決して止まりはしなかった。\n\n彼はスィースターンで国を作り、カリフの古臭い腰巾着と化したターヒルとの戦争に明け暮れている。国内ではヤアクーブをかつて支持した将軍たちがその忠誠心を鞍替えしようと画策している。\n\n#bold あなたにはペルシアの新たなる運命を切り拓く度量があるはずだ—―アッバースの残滓、此処で断ち切れるか？#!"
 bookmark_persia_yaqub_alt_amr: "アムル・イブン＝アルレイス"
 bookmark_persia_yaqub_alt_sebuk_eri: "セブク＝エリ"
 bookmark_persia_ismail_samani: "イスマーイール・サーマーニー"
 bookmark_persia_ismail_samani_desc: "数十年にも渡ってイスマーイールの家族はトランスオクシアナの総督職を支配してきた。カリフの分裂はそういった権威の後ろ盾を壊すことに繋がり、サーマーン朝は支配を維持するために日夜内部で抗争を繰り広げている。\n\n若きイスマーイールが権力を争うチャンスは、最近西部のホラズムシャーの軍隊によって激しく略奪されたブハラの支配者として歓迎されたときに訪れた。彼の驚異的な才能を認めようとしない他の家族は、完全で忠実な服従を相も変わらず期待している。\n\n#bold 兄弟を乗り越え、ペルシアの栄光を取り戻すのはあなたなのか？"
 bookmark_persia_ismail_alt_nasr: "アミール ナスル"
 bookmark_persia_muhammad_ibn_abdallah: "ムハンマド・イブン・アブドゥッラーフ"
 bookmark_persia_muhammad_ibn_abdallah_desc: "経験豊富で専門的。そんな総督であるムハンマドは、イラク、聖都、さらにはバグダードの総督として、長いキャリアを通じてアッバース朝に忠実に仕えてきた。\n\nそれでも最近の動乱は、彼の政治的な洞察力さえも試されるものであり、彼は誤ったカリフに味方したことで危うく死にかけた。そして今も、彼は衰え、老いていく自分を実感している。\n\n#bold 余生を困難に直面する甥であるホラーサーンのアミールを支えることに費やすか。それとも目として耳として、カリフを補佐し続けるか。選ぶ時が来たのだ。#!"
