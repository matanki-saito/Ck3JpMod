 bm_867_persia: "イランの幕間劇"
 bm_867_persia_desc: "Two hundred years have passed since the Rashidun Caliphate conquered Persia, absorbing the vast plateau into the mighty Arabic Empire.\n\nTwo hundred years of servitude — yet all things turn in time.\n\nNow the Lords of Arabia wane, whilst Persia's ancient nobility wax stronger and fuller than they have in centuries, flourishing amidst the shattering of the once-almighty united Islamic Ummah.\n\nTo the west, the Abbasid Caliphate controls only the heartlands of the former Rashidun empire, their great governors from Iberia to India independent in all but name, the succession embroiled in an anarchic mess of betrayal, murder, and rebellion.\n\nTo the east, Islamic adventurers and sell-swords cut off by the Hindu Kush eye the spoils of Rajasthan and Delhi greedily.\n\nPersia finds itself at a crossroads. Those loyal to the Caliph clash with the remaining followers of Zoroastrianism and Buddhism, ambitious warlords squabble with mountain chieftains, and Turkic mercenaries spar with Arabic invaders.\n\n#Bold The world turns: where will it take #Italic you?#!"
 bookmark_persia_amir_yaqub: "アミール ヤアクーブ"
 bookmark_persia_amir_yaqub_desc: "卑しき銅細工師の子、ヤアクーブ。生まれのみならず、剣の一撃によって顔さえも醜く成り果てたとしても、彼の歩みは決して止まりはしなかった。\n\n彼はスィースターンで国を作り、カリフの古臭い腰巾着と化したターヒドとの戦争に明け暮れている。国内ではヤアクーブをかつて支持した将軍たちがその忠誠心を鞍替えしようと画策している。\n\n#bold あなたにはペルシアの新たなる運命を切り拓く度量があるはずだ—―アッバースの残滓、此処で断ち切れるか？#!"
 bookmark_persia_yaqub_alt_amr: "アムル・イブン＝アルレイス"
 bookmark_persia_yaqub_alt_sebuk_eri: "セブク＝エリ"
 bookmark_persia_ismail_samani: "イスマーイール・サーマーニー"
 bookmark_persia_ismail_samani_desc: "数十年にも渡ってイスマーイールの家族はトランスオクシアナの総督職を支配してきた。カリフの分裂はそういった権威の後ろ盾を壊すことに繋がり、サーマーン朝は支配を維持するために日夜内部で抗争を繰り広げている。\n\n若きイスマーイールが権力を争うチャンスは、最近西部のホラズムシャーの軍隊によって激しく略奪されたブハラの支配者として歓迎されたときに訪れた。彼の驚異的な才能を認めようとしない他の家族は、完全で忠実な服従を相も変わらず期待している。\n\n#bold 兄弟を乗り越え、ペルシアの栄光を取り戻すのはあなたなのか？"
 bookmark_persia_ismail_alt_nasr: "アミール ナスル"
 bookmark_persia_muhammad_ibn_abdallah: "ムハンマド・イブン・アブドゥッラーフ"
 bookmark_persia_muhammad_ibn_abdallah_desc: "経験豊富で専門的。そんな総督であるムハンマドは、イラク、聖都、さらにはバグダードの総督として、長いキャリアを通じてアッバース朝に忠実に仕えてきた。\n\nそれでも最近の動乱は、彼の政治的な洞察力さえも試されるものであり、彼は誤ったカリフに味方したことで危うく死にかけた。そして今も、彼は衰え、老いていく自分を実感している。\n\n#bold 余生を困難に直面する甥であるホラーサーンのアミールを支えることに費やすか。それとも目として耳として、カリフを補佐し続けるか。選ぶ時が来たのだ。#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "カリフ アル＝ムウタッズ"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "ムハンマド・イブン・ターヒル"
 bookmark_persia_rostam: "ロスタム一世"
 bookmark_persia_rostam_desc: "ロスタムの家族の血統は、既知の世界の中では並び立つ者がほとんどいないほど高貴なものである。彼の父はサーサーン朝最後の末裔であり、彼の妻は千年ほど前のアルメニアのアルサケス朝にまで遡るのだ。\n\nタバリスターンの山岳地帯には、古き王朝と古代の信仰が生き残っており、ダイラムの山岳諸侯は何世代も前の遺恨に未だに固執している。多くの人々は古き伝統に対するイスラムの「新たな」支配と未だに闘っており、ロスタムもその一人である。\n\n#bold 君は生来の権利として由緒ある栄光を取り戻すことができるだろうか？それとも今の世界を受け入れるのだろうか？#!"
 bookmark_persia_rostam_alt_hasan: "「宣教者」ハサン"
 bookmark_persia_rostam_alt_shervin: "シャーヴィン"
 bookmark_persia_suri_of_mandesh: "ゴール朝のマンデシ スーリー"
 bookmark_persia_suri_of_mandesh_desc: "インダス以西に残された最後の仏教徒支配者であるスーリーは岐路に立たされている。銀と鉄が満ちる彼の土地は強力な帝国の核になり得るが、北のホラーサーン、南のマクランの軍部も彼と同様、飢えた目でその地を見据えている。\n\nかつてのグズガン王の血を引くスーリーは遺産と今の情勢の重みを等しく、誰よりも痛感している。\n\n#bold あなたは諍いの絶えないアフガニスタンの部族を従え、古くから伝わる魂の遺産を守り抜けるか！あるいはアッラーの意志を受け入れるのも選択肢なのやも？#!"
