 bookmark_persia_suri_of_mandesh: "ゴール朝のマンデシ スーリー"
 bookmark_persia_suri_of_mandesh_desc: "インダス以西に残された最後の仏教徒支配者であるスーリーは岐路に立たされている。銀と鉄が満ちる彼の土地は強力な帝国の核になり得るが、北のホラーサーン、南のマクランの軍部も彼と同様、飢えた目でその地を見据えている。\n\nかつてのグズガン王の血を引くスーリーは遺産と今の情勢の重みを等しく、誰よりも痛感している。\n\n#bold あなたは諍いの絶えないアフガニスタンの部族を従え、古くから伝わる魂の遺産を守り抜けるか！あるいはアッラーの意志を受け入れるのも選択肢なのやも？#!"
