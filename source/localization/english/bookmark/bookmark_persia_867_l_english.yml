 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "ムハンマド・イブン・ターヒル"
 bookmark_persia_rostam: "ロスタム一世"
 bookmark_persia_rostam_desc: "ロスタムの家族の血統は、既知の世界の中では並び立つ者がほとんどいないほど高貴なものである。彼の父はサーサーン朝最後の末裔であり、彼の妻は千年ほど前のアルメニアのアルサケス朝にまで遡るのだ。\n\nタバリスターンの山岳地帯には、古き王朝と古代の信仰が生き残っており、ダイラムの山岳諸侯は何世代も前の遺恨に未だに固執している。多くの人々は古き伝統に対するイスラムの「新たな」支配と未だに闘っており、ロスタムもその一人である。\n\n#bold 君は生来の権利として由緒ある栄光を取り戻すことができるだろうか？それとも今の世界を受け入れるのだろうか？#!"
