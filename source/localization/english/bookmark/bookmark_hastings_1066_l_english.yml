l_english:
 bm_1066_hastings:0 "イングランドの運命"
 bm_1066_hastings_desc:1 "子なしのエドワード懺悔王が亡くなったとき、イギリスはかつてない継承危機に突入した。\n\nハロルド・ゴドウィンソン、ウィリアム庶子王、ハーラル苛烈王の3人が王位を手に入れようとしたが、デンマークのスヴェン王とスコットランドのマルカム王は、弱体化につけこむ準備をしていた。\n\n#bold この歴史に残る激動の時代を勝ち抜くのは誰だろうか？ #!"
 bookmark_hastings_england:0 "イングランドのハロルド王"
 bookmark_hastings_england_desc:2 "ハロルド・ゴドウィンソンは、子供を持たないエドワード懺悔王が死去したとき、有力諸侯で貴族のリーダーであり、エドワード王の義兄でした。 支持する諸侯たちによって新しいイングランド国王に選出された彼は貪欲なノルマンディー公爵とさらにノルウェーのハーラル王に援助を受けたハロルドの亡命した弟からも王位を請求される危機に直面しています。奴らを追い返してやる！\n\n#bold バックには大きな軍隊もあるしアングロサクソンの領主の支持を得ています。狼は彼らが噛む以上に狼はさらに噛める事に気付けるか？"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$nick_the_fair$$Eadgifu$"
 bookmark_hastings_normandy:0 "私生児のウィリアム"
 bookmark_hastings_normandy_desc:1 "ノルマンディー家は彼らの血統を北欧のバイキングにさかのぼり、200年以上前にヨーロッパの本土に定着しました。 現在のウィリアム(ギョーム)2世はノルマン人を率いてイングランド王国を統治することを夢見ており、王位継承者としての地位は故エドワード懺悔王によって約束され、ハロルド・ゴドウィンソン自身によっても認められたと信じています。 しかし、エドワード王がいなくなったとき、ハロルドはウィリアムとの誓いを破り、王冠を自らかぶりました！\n\n#bold ウィリアムはイングランドと戦争中です。 あなたは軍事力を結集し王座の正統性はあなたのものであると主張できますか？#!"
 bookmark_hastings_normandy_alt_robert:0 "$nick_the_curthose$ $Robert$"
 bookmark_hastings_normandy_alt_william:0 "$nick_the_red$ $William$"
 bookmark_hastings_norway:0 "ハーラル苛烈王"
 bookmark_hastings_norway_desc:1 "若き頃から非凡な軍事的才能を発揮してきたハーラルは、最近デンマークを征服しようとしましたが失敗しました。 今、彼は海の向こうにいる—過去の契約によってイングランド王が相続人なしで死んだとき、イングランドの王冠はハーラルに渡されるべきでした。 しかし、その代わりにアングロサクソン人がハロルド・ゴッドウィンソンを王位につけました！ 幸いなことに偽りの王は身内に敵を作りハロルドの弟であるトスティグ・ゴドウィンソンはノルウェーに亡命しております...\n\n#bold 敵の敵をうまく使って、あなたはこのヴァリャーグ ヴァイキングに再び北海を支配させることができますか？#!"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_denmark:0 "デンマークのスヴェン王"
 bookmark_hastings_denmark_desc:1 "イングランド王家とノルウェー王家に血縁関係があるスヴェンは両方の王位を強く主張しています。ただし 残念ながら彼の軍隊は小さくて規律がなく、征服戦争は実行不可能です。 しかし、夢を追い求める方法は他にもあります...\n\n#bold あなたの子が強力な家族と結婚することになった場合は同盟により多くをあなたに与えることができます—あのローマ帝国に匹敵する帝国探し同盟を結べ！#!"
 bookmark_hastings_denmark_alt_harald:0 "$nick_the_whetstone$$Harald$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_scotland:0 "スコットランドのマルカム王"
 bookmark_hastings_scotland_desc:1 "Known to Scotland as the \"Great Chief\", Malcolm III's situation is tenuous, but full of opportunity. To the south, the rich lands of Northumbria lie vulnerable as England is torn apart by war, but Norse warlords and Gaelic highlanders yet contest the king's rule at home.\n\n#bold The British Isles teem with dangers and opportunities: can you pluck a rose from this garden of thorns?#!"
 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"
 bookmark_hastings_france_regency:0 "#D キエフのアンナ #!"
 bookmark_hastings_france_regency_desc:0 "#D 幼子のフィリップの手を導くフランス女王の母 #!"
 bookmark_hastings_english_magnate:0 "イージフ公正王"
 bookmark_hastings_english_magnate_desc:0 "イングランド全土で最も裕福な土地所有者の1人であるハロルドの元妻であった私はアングロサクソンの領主たちから長い間敬愛されていました。\n\nハロルドは玉座に昇ったときに新しい妻を迎えました。私はまだ力が有り、影響力を行使できる権利もあります、そして私は自分の遺産を断固として守るつもりです。"
 war_1066_Norman_Conquest:0 "ノルマン・コンクエスト"
