l_english:
 bm_1066_hastings:0 "イングランドの運命"
 bm_1066_hastings_desc:2 "エドワード懺悔王が後継者を持たずに亡くなったことで、イングランドはかつてなく激しい内乱の時代に突入した。\n\n空白の玉座を巡り争っているのは、ハロルド・ゴドウィンソン、『庶子公』ギヨーム、『苛烈王』ハーラルの3人だ。そして大国イングランドの弱体化は、デンマーク王スヴェン、スコットランド王マルカムの2人にとっては、勢力を拡大する絶好の機会となるだろう。\n\n#bold 君はこの波乱の時代を勝ち抜くことができるだろうか？ #!"
 bookmark_hastings_england:0 "イングランド王ハロルド"
 bookmark_hastings_england_desc:2 "ハロルド・ゴドウィンソンは、懺悔王エドワードの義兄だ。先王の死ののち、有力諸侯のリーダーである彼は多くの貴族たちの支持を集め、新たな王に選出された。しかし彼の地位は決して安泰ではない。野心家のノルマンディー公や、亡命の身にあった弟、そしてそれを支援するノルウェー王ハーラルなど、数多くの敵が玉座を奪おうと押し寄せている。\n\n#bold 君は大軍を従え、アングロサクソン貴族たちの支持を得ている。いったい何を恐れる必要があるというのか？#!"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$nick_the_fair$$Eadgifu$"
 bookmark_hastings_normandy:0 "庶子公ギヨーム"
 bookmark_hastings_normandy_desc:1 "200年前、あるヴァイキングの集団が北フランスに地位を築いた。その系譜を継ぐのが現在のノルマンディー公ギヨーム2世だ。彼は本来イングランド王になるはずの人物だった。その地位は先王エドワードから約束されており、さらに先王の義兄ハロルド・ゴドウィンソンもその地位を認めていた。しかしエドワード亡き今、ハロルドはその誓いを破った。エドワードの後継者として王に即位したのは、他ならぬハロルドだった。\n\n#bold イングランドとの戦端は開かれた。さあ、玉座を取り戻しに行こうじゃないか！#!"
 bookmark_hastings_normandy_alt_robert:0 "$nick_the_curthose$ $Robert$"
 bookmark_hastings_normandy_alt_william:0 "$nick_the_red$ $William$"
 bookmark_hastings_norway:0 "ハーラル苛烈王"
 bookmark_hastings_norway_desc:1 "苛烈王ハーラルは、若い頃から非凡な軍事の才を発揮してきた。先頃彼はデンマーク王位を手に入れるべく侵略を行い……そして敗北した。今、彼の眼は海の彼方を見据えている。イングランド王の地位は当然ハーラルの手に渡るはずだった。しかしサクソン人たちが王位に就けたのは、ハロルド・ゴドウィンソンだったのだ！幸いにも偽王は数多くの敵を抱えている。ハロルドの実弟トスティもノルウェーに亡命した。この機会を逃してはならない！\n\n#bold 敵の敵は味方だ。北海を支配するのは、このヴァリャーグ・ヴァイキングだ！#!"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_denmark:0 "デンマーク王スヴェン"
 bookmark_hastings_denmark_desc:1 "イングランド、ノルウェー両王家と血縁関係にあるスヴェンは、どちらの王位にも強い請求権を有している。彼は征服を行うほどの軍を有してはいないが、戦争だけが勢力を拡大する手段というわけではないだろう？\n\n#bold 子女を有力諸侯と婚姻させ、強力な同盟者を手に入れよう。彼らの力をもって、かのローマの如き大帝国を築き上げるのだ！#!"
 bookmark_hastings_denmark_alt_harald:0 "$nick_the_whetstone$$Harald$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_scotland:0 "スコットランド王マルカム"
 bookmark_hastings_scotland_desc:1 "『大首領王』マルカムの前に、絶好の機会が訪れた。イングランドの内紛は、豊かなノーザンブリアの地を手に入れる好機だ。しかし彼の地位は決して強固ではない。国内ではノルド人やゲール人の諸部族が彼の支配を崩そうと動き出している。\n\n#bold 虎穴に入らずんば虎子を得ず。危険と好機に満ちたブリテン諸島で、君は野望を果たすことができるか？#!"
 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$nick_the_fair$$Donald$"
