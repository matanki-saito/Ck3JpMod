l_english:
 bm_1066_hastings:0 "イングランドの運命"
 bm_1066_hastings_desc:2 "エドワード懺悔王が後継者を持たずに亡くなったことで、イングランドはかつてなく激しい内乱の時代に突入した。\n\n空白の玉座を巡り争っているのは、ハロルド・ゴドウィンソン、『庶子公』ギヨーム、『苛烈王』ハーラルの三人だ。そして大国イングランドの弱体化は、デンマーク王スヴェン、スコットランド王マルカムの二人にとっては、勢力を拡大する絶好の機会となるだろう。\n\n#bold 君はこの波乱の時代を勝ち抜くことができるだろうか？ #!"
 bookmark_hastings_england:0 "イングランド王ハロルド"
 bookmark_hastings_england_desc:2 "ハロルド・ゴドウィンソンは、子を持たないエドワード懺悔王が死去したとき、有力諸侯のリーダーであり、なおかつ他ならぬ王の義兄だった。ハロルドは彼を支持する諸侯たちによって、いまや新たなイングランド国王に選出された。しかし彼は危機に直面している。国外追放亡命の身からの再起を狙うハロルドの兄から援助され、けしかけられたノルウェーのハーラル王のみならず、貪欲なノルマンディー公からも王位を要求されているのだ！\n\n#bold 君のもとには大軍があり、アングロサクソン人の貴族たちの支持も得ている。――狼は、歯が立たない獲物に牙を立てるだろうか？#!"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$nick_the_fair$$Eadgifu$"
 bookmark_hastings_normandy:0 "庶子公ギヨーム"
 bookmark_hastings_normandy_desc:1 "ノルマンディー家は北欧のバイキングを祖先とし、二百年以上前にヨーロッパ大陸へと進出してきた。 今、ウィリアム二世は一族を率いてイングランド王国を統治することを夢見ている。そして、彼は王位継承者としての地位を先のエドワード懺悔王によって約束され、他ならぬハロルド・ゴドウィンソンからも公認されていたと信じていた。 しかし、エドワード王が亡くなった今、ハロルドは誓いを破り、王位を自らのものとしてしまった！\n\n#bold ウィリアムはイングランドとの戦端を開いた。 君は軍事力を結集させ、しかるべき王位を手にすることができるだろうか？#!"
 bookmark_hastings_normandy_alt_robert:0 "$nick_the_curthose$ $Robert$"
 bookmark_hastings_normandy_alt_william:0 "$nick_the_red$ $William$"
 bookmark_hastings_norway:0 "ハーラル苛烈王"
 bookmark_hastings_norway_desc:1 "苛烈王ハーラルは、若い頃から非凡な軍事の才を発揮してきた。先頃彼は、デンマーク王位を手に入れるべく侵略を企て失敗した。今、彼の眼は海の彼方を見据えている——古の契約により、イングランド王が後継者なく死んだとき、その王冠はハーラルの手に渡るはずだった。しかしサクソン人たちが王位に就けたのは、ハロルド・ゴドウィンソンだったのだ！　幸いにも偽王は数多くの敵を抱え、ハロルドの実弟トスティ・ゴドウィンソンもノルウェーに亡命している…。\n\n#bold 君は「敵の敵」を利用して、このヴァリャーグ・ヴァイキングに再び北海を支配させることができるか？#!"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_denmark:0 "デンマーク王スヴェン"
 bookmark_hastings_denmark_desc:1 "イングランド王家とノルウェー王家に血縁関係があるスヴェンは、両方の王位を強く主張している。残念ながら彼の軍は小規模で練度も低く、征服戦争を行なうのは不可能だ。 しかし、彼の夢を追い求める方法は他にもある…。\n\n#bold 君の子供たちが有力な王侯の家族と結婚すれば、多くの有益な同盟関係がもたらされる――君は同盟を足がかりとし、あのローマにすら匹敵する帝国を築くことも不可能ではない！#!"
 bookmark_hastings_denmark_alt_harald:0 "$nick_the_whetstone$$Harald$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_scotland:0 "スコットランド王マルカム"
 bookmark_hastings_scotland_desc:1 "『大首領王』マルカムの前に、絶好の機会が訪れた。イングランドの内紛は、豊かなノーザンブリアの地を手に入れる好機だ。しかし彼の地位は決して強固ではない。国内ではノルド人やゲール人の諸部族が彼の支配を崩そうと動き出している。\n\n#bold 虎穴に入らずんば虎子を得ず。危険と好機に満ちたブリテン諸島で、君は野望を果たすことができるか？#!"
 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$nick_the_fair$$Donald$"
