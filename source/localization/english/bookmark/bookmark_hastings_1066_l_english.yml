l_english:
 bm_1066_hastings:0 "イングランドの運命"
 bm_1066_hastings_desc:2 "子のいないエドワード懺悔王が亡くなったとき、イングランドはかつてない跡目争いに突入した。\n\nハロルド・ゴドウィンソン、庶子公ウィリアム、ハーラル苛烈王の三人が王位を手に入れようとする一方、デンマークのスヴェン王とスコットランドのマルカム王は、イングランドの弱体化の兆候に付け入る準備をしていた。\n\n#bold この歴史に残る激動の時代を勝ち抜くのは誰だろうか？ #!"
 bookmark_hastings_england:0 "イングランドのハロルド王"
 bookmark_hastings_england_desc:2 "ハロルド・ゴドウィンソンは、子を持たないエドワード懺悔王が死去したとき、有力諸侯のリーダーであり、なおかつ他ならぬ王の義兄でした。ハロルドは彼を支持する諸侯たちによって、いまや新たなイングランド国王に選出されました。しかし彼は危機に直面しています。亡命の身からの再起を狙うハロルドの兄から援助され、けしかけられたノルウェーのハーラル王のみならず、貪欲なノルマンディー公からも王位を要求されているのです！\n\n#bold あなたの下には大軍があり、アングロサクソン人の貴族たちの支持も得ています。――狼は歯が立たない獲物に牙を立てるのか？#!"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$nick_the_fair$$Eadgifu$"
 bookmark_hastings_normandy:0 "庶子ウィリアム"
 bookmark_hastings_normandy_desc:1 "ノルマンディー家は北欧のバイキングを祖先とし、200年以上前にヨーロッパ大陸へと進出してきました。 今、ウィリアム二世は一族を率いてイングランド王国を統治することを夢見ています。そして彼は王位継承者としての地位を先のエドワード懺悔王によって約束され、他ならぬハロルド・ゴドウィンソンからも公認されていたと信じています。 しかし、エドワード王が亡くなった今、ハロルドは誓いを破り、王位を自らのものとしてしまったのです！\n\n#bold ウィリアムはイングランドとの戦端を開いた。 君は軍事力を結集させ、しかるべき王位を手にすることができるか？#!"
 bookmark_hastings_normandy_alt_robert:0 "$nick_the_curthose$ $Robert$"
 bookmark_hastings_normandy_alt_william:0 "$nick_the_red$ $William$"
 bookmark_hastings_norway:0 "ハーラル苛烈王"
 bookmark_hastings_norway_desc:1 "若き頃から非凡な軍事的才能を発揮してきたハーラルは、先頃デンマークを征服しようとして失敗しました。 だが今、彼は海の先を見据えていた——古の契約により、イングランド王が後継者なく死んだとき、その王冠はハーラルの手に渡るはずでした。 しかし、あろうことかアングロサクソン人はハロルド・ゴドウィンソンを王位に就かせたのです！ 幸いにも、偽王は身内に敵を作り、彼の実弟トスティグ・ゴドウィンソンはノルウェーに亡命してきています…\n\n#bold 君は敵の敵を利用して、このヴァリャーグ・ヴァイキングに再び北海を支配させることができるか？#!"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_denmark:0 "デンマークのスヴェン王"
 bookmark_hastings_denmark_desc:1 "イングランド王家とノルウェー王家に血縁関係があるスヴェンは、両方の王位を強く主張しています。残念ながら彼の軍は小規模で練度も低く、征服戦争は実行不可能です。 しかし、彼の夢を追い求める方法は他にもあります…\n\n#bold 君の子供たちが有力な王侯の家族と結婚すれば、多くの有用な同盟関係がもたらされる――君は同盟を足がかりとし、あのローマにすら匹敵する帝国を築くことも不可能ではない！#!"
 bookmark_hastings_denmark_alt_harald:0 "$nick_the_whetstone$$Harald$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_scotland:0 "スコットランドのマルカム王"
 bookmark_hastings_scotland_desc:1 "スコットランドでは「偉大なる族長」として知られるマルコム三世の置かれている状況は脆弱ですが、好機にも恵まれています。イングランドが戦争で四分五裂する中、南にはノーサンブリアの豊かな土地が無防備に放置されているのです。\n\n#bold 危険と機会に満ちたブリテン諸島――君はいばらで充ちたこの諸王の庭から薔薇を摘み取ることができるか？#!"
 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$nick_the_fair$$Donald$"
