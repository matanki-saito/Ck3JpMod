l_english:
 bm_867_adventurers:0 "偉大なる冒険者たち"
 bm_867_adventurers_desc:0 "いかなる王も、はじめから力を持っていたわけではない。何世代もかけて、政略結婚を繰り返し、終わりなき戦争を勝ち抜き、権力への梯子を一段ずつ登って行ったものだけが、権力を手にすることができる。\n\n#bold だが、今は変革と激動の時代だ。勇気とほんの少しの幸運がある者ならば、あらゆる者が英雄となり、己の家名を後世へと残すことができるだろう。君は試練を受ける覚悟があるか？ #!"
 bookmark_adventurers_jarl_haesteinn:0 "首領 ハスティン"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Through cunning and courage, Jarl Hæsteinn has become a rich man. After leading a lucrative raid through the Mediterranean together with Björn Ironside, Hæsteinn has settled in Brittany. The Franks have coffers ready for picking, and a mighty viking warrior makes a great ally in times of political turmoil.\n\n#bold Fortune does not come without enemies, however. Will Hæsteinn's greed get the better of him, or will his dynasty prosper under your guidance?#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"
 bookmark_adventurers_rurik_rurikid:0 "始祖 リューリク"
 bookmark_adventurers_rurik_rurikid_desc:0 "裸一貫から偉大な征服者への道を駆け上がった者は数少ない。その数少ない勇者たちの一人がリューリクだ。彼は兄弟たちと共に東方の荒野を征服し、彼らの死によって大帝国のただ一人の支配者となった。だが、それはまだ彼の栄光の始まりに過ぎない。\n\n#bold リューリクの子孫たちはロシアのツァーリとなることができるのだろうか。それとも…？ この偉大な一族の運命は、君の手にかかっている。#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$nick_the_seer$の$Helgi$"
 bookmark_adventurers_count_eudes:0 "伯爵 ウード"
 bookmark_adventurers_count_eudes_desc:0 "866年7月、ウードの父ロベール豪胆公はヴァイキングの族長ハスティンとの戦いで敗死した。さらにその数か月後、彼は弟ロベールの誕生と引き換えに母アドレーをも亡くす。世界は残酷か？未来は不確かか？だが、のちにフランクの王冠を手にするのは、他ならぬこの二人なのだ。彼らの系譜を継ぐカペー家は、数世紀にわたりフランスを支配することだろう。\n\n#bold 君は中世フランスの混沌を潜り抜け、ロベール兄弟の野望を叶えさせることができるか？#!"
 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"
 bookmark_adventurers_almos_arpad:0 "アールモシュ・アールパード"
 bookmark_adventurers_almos_arpad_desc:0 "マジャール七部族が結集し、勇敢なるアールモシュを最高指導者に推戴した。のちにその地位は息子アールパードに継承されることになるが、それはマジャールが独立を守ることができたならばの話だ。危機は東の彼方より迫りつつある。\n\n#bold 君はマジャール人たちを導き、彼らに栄光をもたらすことができるか？　今度は君がアールパード家の冒険を再現する番だ。#!"
 bookmark_adventurers_daurama_daura:0 "女王 ダウラマ"
 bookmark_adventurers_daurama_daura_desc:0 "ハウサ人たちにとって、『最後のマガジヤ』ダウラマは古き時代の象徴となっている。しかしハウサランドは変わりつつある。イラクからやって来た彼女の夫バヤジッダは、まさにその変化の象徴だろう。異民族が次々とこの地を訪れ、異国の信仰と文化をもたらしている。\n\n#bold 史実では、ダウラマは最後のマガジヤとなってしまった。だが本当にそれは避けられぬ運命だったのだろうか？#!"
 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 bookmark.0101.t:0 "「名前がなんだというの？」"
 bookmark.0101.desc_intro:0 "[hausaland.GetNameNoTier]は何代にもわたって母系継承であるマガジヤが治めており、当代は私です。\n\nその伝統は有益でしたが、世界は変化しています。 私の[ROOT.Char.Custom2('RelationToMeShort', bayajidda)]である[bayajidda.GetFirstName]は英雄的行為によって大きな富と尊敬を得ました…[bayajidda.GetSheHe]は遠き国から来ているものの、その成功は私の民にとって大きな変化をもたらす前触れとなっています。\n\n"
 bookmark.0101.desc_living:1 "いとしい息子、[bewo.GetTitledFirstName]よ。おまえは父の冒険心と、私の伝統を愛する心、そのどちらを受け継ぐのだい？"
 bookmark.0101.desc_dead:1 "おお、いとしい息子、[bewo.GetTitledFirstName]よ！おまえは父の冒険心と、私の伝統を愛する心、そのどちらをもって生まれてきたのか。…しかしそれも今では分からなくなってしまった。"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip]は[ROOT.Char.GetCulture.GetNameNoTooltip]の伝統を新しい世代に引き継がせなければなりません。"
 bookmark.0101.a.tt:1 "[bewo.GetUIName]が[player_heir|E]になります"
 bookmark.0101.b:1 "息子の名や文化はなにであったとしても、我が息子は我が息子 。"
 bookmark.0101.b.tt:1 "#warning @warning_icon! この選択肢では[player_heir|E]が存在しないままになる可能性があります#!"
 bookmark.0101.c:0 "マガジヤの継承では男性を必要としません！"
 bookmark.0101.c.tt:1 "あなたの姉妹の[shawata.GetUIName]が[player_heir|E]のまま残ります"
