 bookmark.0211.t: "溺れるような追憶の中で"
 bookmark.0211.desc: "[michael.GetFirstNamePossessive]の両断された死体が目の前で転がっている。寸断された手首からは先刻まで血が唸るほど噴き出して床を濡らしていたが、それももう僅かだ。なんていい夜だろう。[Glossary( '予定を早めた', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )]甲斐があったものだ。\n\n───そうだろう。なァ、#EMP 先代#!皇帝よ。政治の才も度胸も無い、世間知らずの愚か者よ。神が人にお与えになるであろうものを全て得ておきながら、田舎から出た馬の骨に全てを奪われるとは。\n\nそんな馬の骨も今宵で終わりだ。#EMP 現#!皇帝たる[basil.GetTitledFirstName]が今ここに栄光ある[basil.GetDynasty.GetName]朝を宣言するからだ。\n\n眼前のゴブレットに残る酒──[michael.GetFirstNamePossessiveNoTooltip]が好きだったものだ──を呷る。この死体はこれからどのように記憶されるのだろう。いや、#EMP 記録#!してやろうか。"
 bookmark.0211.a: "酒の飲みすぎで死んだのさ、「飲んだくれ」にはお似合いだろう！"
 bookmark.0211.a.flavour: "これから何十年に亘って[michael.GetFirstNameNoTooltip]を中傷し、飲んだくれの穀潰しとしてあげつらう。"
 bookmark.0211.b: "この愚者は信頼と玉座、ついでに命も私へ差し出した。名前ぐらいは残してやる。"
 bookmark.0211.b.flavour: "あなたは[michael.GetFirstNamePossessiveNoTooltip]の名誉を回復させ、彼を摂政の母親と共に聖像破壊から脱却した聖人の如き人として記録する。"
 bookmark.0211.c: "うーん、いい酒だ。"
 bookmark.0211.c.flavour: "[michael.GetFirstNamePossessiveNoTooltip]の記憶を自然に、しかし完全に消し去ります。"
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "史実として、ミカエル3世は 866年12月31日ではなく、867年9 月24日に殺害された。彼の死亡日は、ゲームプレイ上の理由から Crusader Kings 3 では前倒しにされている。"