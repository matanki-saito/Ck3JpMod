 bookmark.0211.t: "In Memory of Your Good Taste"
 bookmark.0211.desc: "[michael.GetFirstNamePossessive] corpse lies fetal on the floor before me, the initial surge of blood from his severed limb now slowed to barely a trickle. A good evening, even if we [Glossary( 'struck earlier than intended', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\n#EMP Senior#! emperor. Pah, a naive dolt with neither talent nor stomach for politics. All the advantages God can give a man and he still lost everything to a no-name from the provinces.\n\nNot that I'm a mere provincial any more. From tonight, I am #EMP the#! emperor, [basil.GetTitledFirstName], first of the surely-glorious dynasty of [basil.GetDynasty.GetName].\n\nDraining the last of my goblet — one of [michael.GetFirstNamePossessiveNoTooltip] favorite wines — I ponder how history will remember the young man. How I will #EMP allow#! history to remember him."
 bookmark.0211.a: "He died drunk, he shall remain a drunk!"
 bookmark.0211.a.flavour: "You and your progeny will slander [michael.GetFirstNameNoTooltip] for decades past his death, making him out to be a drunkard and a wastrel."
 bookmark.0211.b: "The fool gave me his family, his throne, and his life. That's enough."
 bookmark.0211.b.flavour: "You allow [michael.GetFirstNamePossessiveNoTooltip] reputation to recover, holding his mother's restoration of iconophilic practices during her regency for him as nigh-saintly."
 bookmark.0211.c: "This really is a particularly fine vintage..."
 bookmark.0211.c.flavour: "You allow [michael.GetFirstNamePossessiveNoTooltip] memory to fade naturally — mostly."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Historically, Michael III was murdered September 24th 867, rather than December 31st 866. His date of death is brought forward in Crusader Kings 3 for gameplay reasons."