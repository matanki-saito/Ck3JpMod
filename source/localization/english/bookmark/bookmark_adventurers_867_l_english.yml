l_english:
 bm_867_adventurers:0 "偉大なる冒険者たち"
 bm_867_adventurers_desc:0 "いかなる王も、はじめから力を持っていたわけではない。何世代もかけて、政略結婚を繰り返し、終わりなき戦争を勝ち抜き、権力への梯子を一段ずつ登って行ったものだけが、権力を手にすることができる。\n\n#bold だが、今は変革と激動の時代だ。勇気とほんの少しの幸運がある者ならば、あらゆる者が英雄となり、己の家名を後世へと残すことができるだろう。君は試練を受ける覚悟があるか？ #!"
 bookmark_adventurers_jarl_haesteinn:0 "族長 ハスティン"
 bookmark_adventurers_jarl_haesteinn_desc:0 "勇敢さと狡猾さを兼ね備えたハスティンは、巨万の富を築き上げました。「豪勇」ビョルンと共に地中海を荒らしまわった彼は、その拠点をブルターニュへと移しました。彼は強大なヴァイキングとして、ブルターニュの政治的混乱に乗じ、フランク人たちの住むこの地に格好の同盟者を見つけることに成功しました。今や金銀財宝が彼の収奪を待ち受けています。\n\n#bold しかし敵との戦いなしに富を手にすることはできない。ハスティンの貪欲は彼に更なる富をもたらすのだろうか？あるいはさらに、君の指導の下で、彼の血統は栄光を手にすることができるのだろうか？#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"
 bookmark_adventurers_rurik_rurikid:0 "始祖 リューリク"
 bookmark_adventurers_rurik_rurikid_desc:0 "裸一貫から偉大な征服者への道を駆け上がった者は数少ない。その数少ない勇者たちの一人がリューリクです！兄弟たちと共に彼は東方の荒野を征服し、彼らの死によって彼は大帝国の唯一の支配者となりました。だが、それはまだ彼の栄光の始まりに過ぎません。\n\n#bold いつの日かリューリクの子孫たちはロシアのツァーリとなるのか、それとも…？この偉大な一族の運命は、君の手にかかっている。#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$nick_the_seer$の$Helgi$"
 bookmark_adventurers_count_eudes:0 "伯爵 ウード"
 bookmark_adventurers_count_eudes_desc:0 "866年7月、ウードの父ロベール豪胆公はヴァイキングの族長ハスティンとの戦いで敗死しました。さらにほんの数か月後、母アドレーが男子を産んで亡くなりました。なるほど世界は残酷で、未来は不確かに見えるかもしれません。 しかしこのウードと小ロベールの親なき兄弟は、のちにフランクの王座に就く運命にあります。彼らの系譜を継ぐカペー朝は、数世紀にわたりフランスを支配することとなるのです。\n\n#bold 君は中世フランスの権謀術数を乗り切り、ロベール家の兄弟の天命を果たせるか？#!"
 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"
 bookmark_adventurers_almos_arpad:0 "アールモシュ・アールパード"
 bookmark_adventurers_almos_arpad_desc:0 "マジャール七部族が結集し、勇敢なるアールモシュを最高指導者に推戴しました。のちにその地位は息子アールパードに継承されることになりますが――しかしそれはマジャールが独立を守ることができたならばの話です。危機は東の彼方より迫りつつあります。\n\n#bold 君はマジャール人たちを守り、そして導き、彼らに栄光をもたらすことができるか？アールパード家の冒険を再現するのは君だ！#!"
 bookmark_adventurers_daurama_daura:0 "女王 ダウラマ"
 bookmark_adventurers_daurama_daura_desc:0 "ハウサ人たちにとって、「最後のマガジヤ」ダウラマは古き時代の象徴となっています。しかしハウサランドは変わりつつあり、イラクからやって来た新たな彼女の夫バヤジッダはその変化を象徴しています。異民族が次々とこの地を訪れ、異国の信仰と文化をもたらしています…\n\n#bold 史実では、ダウラマは最後のマガジヤとなってしまった。だが本当にそれは避けられぬ運命だったのか？#!"
 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 bookmark.0101.t:0 "「名前がなんだというの？」"
 bookmark.0101.desc_intro:0 "古の時代から、[hausaland.GetNameNoTier]は代々のマガジヤによって治められてきました。\n\n私たちはみな伝統をよく守ってきました。ですが世界は変わり始めています。遠い国からやって来た私の[ROOT.Char.Custom2('RelationToMeShort', bayajidda)][bayajidda.GetFirstName]が、英雄として多くの富と名声を集めています。これは私たちに何かが起こる前兆なのではないでしょうか…\n\n"
 bookmark.0101.desc_living:1 "息子の[bewo.GetTitledFirstName]はとても愛おしい。しかし、この子は父の冒険心と、私の伝統を愛する心のどちらを受け継ぐのだろうか？"
 bookmark.0101.desc_dead:1 "息子の[bewo.GetTitledFirstName]はとても愛おしい。しかし、この子は父の冒険心と、私の伝統を愛する心のどちらを受け継ぐのだろうか？"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip]は[ROOT.Char.GetCulture.GetNameNoTooltip]の伝統を新しい世代に引き継がせなければなりません。"
 bookmark.0101.a.tt:1 "[bewo.GetUIName]が[player_heir|E]になります"
 bookmark.0101.b:1 "息子の名や文化はなにであったとしても、我が息子は我が息子 。"
 bookmark.0101.b.tt:1 "#warning @warning_icon! この選択肢では[player_heir|E]が存在しないままになる可能性があります#!"
 bookmark.0101.c:0 "マガジヤの継承では男性を必要としません！"
 bookmark.0101.c.tt:1 "あなたの姉妹の[shawata.GetUIName]が[player_heir|E]のまま残ります"
