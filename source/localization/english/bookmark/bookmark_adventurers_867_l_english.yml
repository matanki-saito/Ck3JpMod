l_english:
 bm_867_adventurers:0 "偉大なる冒険者たち"
 bm_867_adventurers_desc:0 "すべての王朝は小領主から始まっている。 大領主へ至る道は、通常はゆっくりとした段階を踏み、各世代は慎重に計画された政略結婚と絶え間ない戦争を通じて、階段を一歩一歩と昇っていく。\n\n#bold しかし、ここは大きな変化と激動の時代である。 勇気があり、ちょっとした運があれば、ひとりの英雄の名もなき家名は伝説の王家の家名に変貌を遂げるかもしれない。 あなたは挑戦する準備はできているか?#!"
 bookmark_adventurers_jarl_haesteinn:0 "ヤール ハスティン"
 bookmark_adventurers_jarl_haesteinn_desc:0 "知謀と勇気によって首領(ヤール)ハスティンは富を築いた。 ハスティンは剛勇ビヨルンと共に地中海で一方的な襲撃をおこなった後にブルターニュに定住しました。 フランク諸国にはピッキングの準備ができているかのように略奪に適した金庫があり、強大なヴァイキングの戦士は政治的混乱の時代に素晴らしい同盟関係を作っていました。\n\n#bold 好機に敵はおりません。 ハスティンの貪欲は彼にさらなる巨万の富をあたえるでしょうか？または彼の血脈はあなたの指導の下で発展しますか？#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"
 bookmark_adventurers_rurik_rurikid:0 "始祖 リューリク"
 bookmark_adventurers_rurik_rurikid_desc:0 "勇敢なリューリクのように、裸一貫から偉大なる征服者へと駆け上がった者はほとんどいない！彼は兄弟たちと共に東の荒野に己が王国を打ち立てた。彼らの死後、その系譜は偉大な王国の唯一の支配者となるが、これはほんの序章にすぎない。\n\n#bold リューリクの子孫はロシアのツァーリとなれるであろうか？はたまた彼らは？この偉大な血脈の運命はあなたの手にかかっているのだ。#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$nick_the_seer$の$Helgi$"
 bookmark_adventurers_count_eudes:0 "ウード伯"
 bookmark_adventurers_count_eudes_desc:0 "ウードの父ロベール豪胆公は、866年7月にヴァイキングの族長ハスティンとの戦いで敗死し、母アデライードもロベールを生んだ直後に死す。幼き孤児達は過酷なる歴史の荒波に翻弄されるものの、やがて西フランクの王位に誘われ、その系譜はカペー家に至り何世紀もの間フランスを支配する運命が待っていた。 \n\n#bold 混沌とした中世フランスの危機的状況を前にして、ロベール家の兄弟はそれを乗り越え己が歴史を紡ぐ事ができるであろうか？#!"
 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"
 bookmark_adventurers_almos_arpad:0 "アールモシュ アールパード"
 bookmark_adventurers_almos_arpad_desc:0 "マジャール七部族が結集し、勇敢なるアールモシュを最高指導者に推戴した。 いずれは彼の息子のアールパードがその地位を継承するだろうが、それはマジャールが独立を維持できればの話である。 遥か東方から危険なる足音が迫っていた。\n\n#bold あなたはマジャール人を率い、偉大なる足跡を歴史に刻むことができるか？ これはアールパード王朝の冒険を再現する好機である!#!"
 bookmark_adventurers_daurama_daura:0 "ダウラマ ダウラ"
 bookmark_adventurers_daurama_daura_desc:0 "ダウラの最後のマガジヤとして、ダウラマはハウサ人のいにしえの道の象徴です。 彼女の新しい夫バヤジッダ（元はイラク出身）はハウサの変化を代表しており、ますます多くのアウトサイダーがハウサの地に集まり、奇妙な信仰と文化をもたらしています…\n\n#bold 史実ではダウラマは\"最後の\"マガジヤとして歴史に名を残しましたが、彼女は\"最後の\"でなければなりませんか？#!"
 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 bookmark.0101.t:0 "お名前は？"
 bookmark.0101.desc_intro:0 "いにしえよりこれまで[hausaland.GetNameNoTier]は母系統治者であるマガジヤによって統治されてきました。\n\n私たちは古き伝統を守り続け、その伝統は私たちによく役立ちましたが、世界は変化しています。 私の[ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName]の英雄的行為は大きな富と尊敬をもたらしました…遠き国からやって来た[bayajidda.GetSheHe]の成功は我が民に大きな変化をもたらしました。\n\n"
 bookmark.0101.desc_living:1 "我が息子の[bewo.GetTitledFirstName]は目の中に入れても痛くないほど可愛い。我は疑問に思う..この可愛い単なる赤子は、父の冒険心と私の持つ大いなる遺産を受け継ぐ事ができるであろうか？"
 bookmark.0101.desc_dead:1 "我が息子の[bewo.GetTitledFirstName]は目の中に入れても痛くないほど可愛い。我は疑問に思う..この可愛い単なる赤子は、父の冒険の伝説と私から受け継いだ遺産を越える事ができるであろうか？"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip]は[ROOT.Char.GetCulture.GetNameNoTooltip]の伝統を新しい世代に引き継がせなければなりません。"
 bookmark.0101.a.tt:1 "[bewo.GetUIName]が[player_heir|E]になります"
 bookmark.0101.b:1 "息子の名や文化はなにであったとしても、我が息子は我が息子 。"
 bookmark.0101.b.tt:1 "#warning @warning_icon! この選択肢では[player_heir|E]が存在しないままになる可能性があります#!"
 bookmark.0101.c:0 "マガジヤの継承では男性を必要としません！"
 bookmark.0101.c.tt:1 "あなたの姉妹の[shawata.GetUIName]が[player_heir|E]のまま残ります"
