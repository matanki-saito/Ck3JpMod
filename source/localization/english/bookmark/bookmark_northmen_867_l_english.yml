l_english:
 bm_867_northmen:0 "北欧人の復讐"
 bm_867_northmen_desc:1 "二年前、 ノーサンブリア王国の国王エラは、 偉大なヴァイキングの英雄であるラグナル・ロズブロークを蛇穴へ突き落として殺した。 この知らせを聞いたラグナルの息子たちは、 父の仇討ちとしてイングランドへ向けて出港した。\n\n彼らはヨークとアイルズに確固たる足掛かりを築きあげた。 アングロサクソンの王たちは敗北を重ね、 今やその未来は暗い。\n\nしかし、 すべての希望が失われたわけではない。 偉大な英雄はまだ歴史の流れを変えることができる。\n\n#bold イングランド全土を北欧人の支配下に置くのか、 それともアングロサクソンの地から大異教軍を叩きだすのだろうか？#!"
 bookmark_northmen_halfdan_whiteshirt:0 "白シャツのハーフダン"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "侵攻の第一波はハーフダン \"白シャツ\" ヴィトゼルクにとって非常にうまく行きました。 兄弟のアイヴァーの助けを借りて、エラ王からヨークの支配権を奪い取りました。その地を足がかりに彼はそれ以上の奪取にかかります。\n\n#bold あなたは史実の足跡をたどって血塗れの復讐をするか？またはハーフダンの新しい道を切り開くのでしょうか？#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$nick_the_truthspeaker$ $Saga$"
 bookmark_northmen_ivar_the_boneless:0 "骨なしのアイヴァー"
 bookmark_northmen_ivar_the_boneless_desc:0 "噂によるとアイヴァーは身体的不具である言われているが、彼の心までもが弱いと主張することはできない。 なぜなら彼は狡猾さと信頼により彼の旗の下でノース人の戦士団の大軍を団結させ、外国の海岸で大きな勝利を収めてきました。 しかし、最も凶悪なバイキングでさえ、死をだますことはできません。 870年にアイヴァーは歴史から永遠に消え去ります...\n\n#bold あなたはアイヴァーの戦争に勝利させ、彼を生き続けさせ、長年にわたって支配することができますか？#!"
 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "蛇の目のシーグルドル"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "彼の兄弟たちが父の復讐を果たすためにイングランドへ出航したとき、蛇の眼のシーグルドル(シグルド)は父の故地を統治するために後ろに留まりました。 ラグナル・ロズブロークはとても大きなブーツをいくつか残しておきました。\n\n#bold シーグルドルの子孫は1世紀以上もの間、デンマーク、ノルウェー、イングランドの王となるでしょう。 あなたはこの王朝の運命を達成することができますか？#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside:0 "剛勇ビョルン"
 bookmark_northmen_bjorn_ironside_desc:0 "ビョルンは真のノース人らしく冒険の人生を送ってきました。 彼は恐ろしい略奪者であり、彼の友のナントのハスティンと一緒にフランス、イベリア、イタリアを襲ってきました。 今またスカンジナビアのバイキングの軍団が集結し、イングランドの海岸を再び襲撃します。\n\n#bold ビョルンは父のラグナル・ロズブロークの死の復讐をイングランドの地で果たすこと誓ったが、彼の子孫はその後の2世紀の間、スウェーデンを支配することもできるだろう。 あなたの運命は北海のどちら側にありますか？#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"
 bookmark_northmen_earl_alfred:0 "王弟 アルフレッド"
 bookmark_northmen_earl_alfred_desc:0 "ヴァイキングがさらに南に向かって進むと、ドーセット伯アルフレッドが部隊の準備をしています。 \n\n今後数年間でアルフレッドはノース人(デーン)との数多くの戦争を戦い、侵略を終わらせるでしょう。 彼が兄の王位を継ぐとき、歴史の中で最も偉大なイングランド王の一人になります。\n\n#bold あなたはアルフレッドの偉大な運命を果たすでしょうか？それとも大異教軍に押しつぶされますか？#!"
 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"
 bookmark.0002.t:0 "ザ・グレート"
 bookmark.0002.desc:0 "家臣が初めて「偉大なる[ROOT.Char.GetFirstNameNoTooltip]の治世が長く続きますように！」と喝采したとき、とても光栄に思いました。 それ以上は何も考えなかったが、その日以来この呼び名が一般的になった。\n\n[capital.GetNameNoTooltip]から[province.GetNameNoTooltip]にいたるまで、どこに行っても、今や私の民は[ROOT.Char.GetFirstNameNoTooltip]を大王と呼ぶのだ。"
 bookmark.0002.a:0 "絶対に我を失望させないでくれ。"
 bookmark.0004.t:0 "[dead.Char.Custom2('RelationToMePossessive', ROOT.Char)|U]の復讐"
 bookmark.0004.desc:0 "Finally, after all this time, I have the [prisoner.Custom('InsultAdjective')] [prisoner.GetName] at my mercy! When I heard of my [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetNamePossessive] death at [prisoner.GetHerHis] hands, I swore I would have my vengeance. And I am a [ROOT.Char.GetWomanMan] of my word."
 bookmark.0004.a.custom:0 "Every [close_family_member|E] of [dead.GetShortUIName]"
 bookmark.0004.a:0 "こいつの肋骨を切り裂き、血のワシにしてやる！"
 bookmark.0004.b:0 "[prisoner.GetWomanMan]はあなたのものです。偉大な[ROOT.Char.GetFaith.HighGodName]よ!"
 bookmark.0004.c:0 "私には[prisoner.GetHerHim]のため他に用意できるプランがない..."