l_english:
 bm_867_northmen:0 "北欧人の復讐"
 bm_867_northmen_desc:1 "二年前、 ノーサンブリア王国の国王アエラは、 偉大なヴァイキングの英雄であるラグナル・ロズブロークを蛇穴へ突き落として殺した。 この知らせを聞いたラグナルの息子たちは、 父の仇討ちとしてイングランドへ向けて出帆した。\n\n以来、彼ら兄弟はヨークとアイルズに確固たる足掛かりを築きあげた。 アングロサクソンの王たちは敗北に敗北を重ね、 今やその未来は暗い。\n\nしかし、 すべての希望が失われたわけではない。 偉大な英雄はまだ歴史の流れを変えることができる。\n\n#bold 君はノース人に全イングランドの支配をほしいままとさせるのか？それともアングロサクソンの地から「大異教軍」を駆逐してみせるのか？#!"
 bookmark_northmen_halfdan_whiteshirt:0 "白シャツのハールヴダン"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "侵攻の第一波は「白シャツの」ハールヴダンにとって非常にうまく行きました。 彼は兄イーヴァルの助力を得て、ヨークの支配権をノーザンブリア王アエラの手から奪い取ったのです。その地を足がかりに彼はそれ以上の奪取にかかります。\n\n#bold 君は史実通りの道をたどって父の仇アエラに血まみれの復讐をするのか？それともハールヴダンの新たな道を切り開くのか？#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$nick_the_truthspeaker$ $Saga$"
 bookmark_northmen_ivar_the_boneless:0 "骨なしのイーヴァル"
 bookmark_northmen_ivar_the_boneless_desc:0 "イーヴァルは風聞では体が弱かったと言われていますが、彼の心までもが弱いとは言えません。 彼は狡猾さと信頼により、その旗の下でノース人の戦士団の大軍を団結させ、異国の岸で大きな勝利を収めてきました。 しかし、最も偉大なヴァイキングでさえ、死を免れることはできません。 870年にイーヴァルは歴史から永遠に消え去ります…\n\n#bold 君はイーヴァルを数々の戦争に勝利させ、そして彼とその治世を生き長らえさせられるか？#!"
 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "蛇の目のシーグルドル"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "彼の兄弟たちが父の復讐を果たすためにイングランドへ出航したとき、蛇の眼のシーグルドル (シグルド) は父の故地を統治するために後方に留まりました。 ラグナル・ロズブロークの壮大なる物語は、少なからぬ章を残して未完のまま彼に委ねられたのです。\n\n#bold シーグルドルの子孫は優に一世紀を超える間、デンマーク、ノルウェー、イングランドの王となるだろう。 あなたはこの王朝の宿命を果たすことができるか？#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside:0 "剛勇ビヨルン"
 bookmark_northmen_bjorn_ironside_desc:0 "ビヨルンは真のノースの男らしく冒険の半生を送っています。 彼は恐ろしい略奪者であり、彼の友のナントのハスティンと一緒にフランス、イベリア、イタリアを襲ってきました。 今またスカンジナビアのヴァイキングの軍団が集結し、イングランドの沿岸を再び襲撃します。\n\n#bold ビヨルンは父ラグナル・ロズブロークの仇をイングランドで取ると誓った。それにもかかわらず、彼の子孫はその後の二世紀にわたってスウェーデンを支配することもできるだろう。君は運命の舞台に北海の西か、東か、どちらを選ぶ？#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"
 bookmark_northmen_earl_alfred:0 "王弟 アルフレッド"
 bookmark_northmen_earl_alfred_desc:0 "ヴァイキングがさらにイングランドを南進する中、ドーセット伯アルフレッドの軍勢が彼らを待ち受けているようです。\n\n今後数年間でアルフレッドは彼らデーン人と数多くの戦いを交え、その侵略を終わらせるでしょう。彼が兄の王位を継ぐとき、史上最も偉大なイングランド王の一人になります。\n\n#bold 君はアルフレッドの偉大な宿命を果たすのか？それとも「大異教軍」に押し潰されてしまうのか？#!"
 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"
 bookmark.0002.t:0 "ザ・グレート"
 bookmark.0002.desc:0 "廷臣たちが初めて「偉大なる(The Great)[ROOT.Char.GetFirstNameNoTooltip]の治世が長く続きますように！」と喝采したとき、とても光栄に思った。 それ以上は何も考えなかったが、その日以来、私へのこの呼び名が一般的になった。\n\n[capital.GetNameNoTooltip]から[province.GetNameNoTooltip]にいたるまで、どこに行っても、今や私の民は[ROOT.Char.GetFirstNameNoTooltip]を大王(The Great)と呼ぶのだ。"
 bookmark.0002.a:0 "絶対に我を失望させないでくれ。"
 bookmark.0004.t:0 "[dead.Char.Custom2('RelationToMePossessive', ROOT.Char)|U] 復讐"
 bookmark.0004.desc:0 "最後にすべてが終わった後に私は[prisoner.Custom('InsultAdjective')][prisoner.GetName]に憐れみを持った！[prisoner.GetHerHis]の手で[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))][dead.GetNamePossessive]が殺されたと知ったときに復讐を誓ったのだ。そして[ROOT.Char.GetWomanMan]の言葉は私の言葉だ。"
 bookmark.0004.a.custom:0 "各々の[dead.GetShortUIName]の[close_family_member|E]"
 bookmark.0004.a:0 "こいつの肋骨を切り裂き、血のワシにしてやる！"
 bookmark.0004.b:0 "[prisoner.GetWomanMan]はあなたのものです。偉大な[ROOT.Char.GetFaith.HighGodName]よ！"
 bookmark.0004.c:0 "[prisoner.GetHerHim]には他に計画がある…"