l_english:
 bm_867_northmen:0 "北方の侵略者"
 bm_867_northmen_desc:1 "二年前、 ノーサンブリア王国の国王アエラは、 偉大なヴァイキングの英雄であるラグナル・ロズブロークを蛇穴へ突き落とし殺した。 この知らせを聞いたラグナルの息子たちは、 父の仇討ちのため、イングランドへと出帆した。\n\nすぐに彼ら兄弟はヨークとアイルズに確固たる足掛かりを築きあげた。 アングロサクソンの王たちは敗北に敗北を重ね、 今やその未来は暗い。\n\nだが すべての希望が失われたわけではない。 偉大な英雄が登場すれば、再び歴史の流れを変えることができる。\n\n#bold 君はノース人に全イングランドの支配をほしいままとさせるのか？それともアングロサクソンの地から「大異教軍」を駆逐してみせるのか？#!"
 bookmark_northmen_halfdan_whiteshirt:0 "白シャツのハールヴダン"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "侵略の第一波は、「白シャツ」ハールヴダンの大勝利に終わった。兄イーヴァルの助けも得て、彼はヨークをアエラ王の手から奪い取った。この地を足掛かりに、彼はさらなる勝利を重ねていく。\n\n#bold 君は史実通り、父の仇を討つことができるか？それとも君は、新たな道を切り開くのか？#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$nick_the_truthspeaker$ $Saga$"
 bookmark_northmen_ivar_the_boneless:0 "骨なしのイーヴァル"
 bookmark_northmen_ivar_the_boneless_desc:0 "「骨なし」と呼ばれるイーヴァルだが、彼の精神は決して弱くはなかった。彼は狡猾で、そして仲間たちからの信頼が厚かった。彼は大勢のノース人たちを味方につけ、異国の地で幾多の勝利を収めた。しかし彼のような偉大なヴァイキングでさえ、死を免れることはできなかった。870年、彼の名は歴史から忽然と消え失せることとなる。\n\n#bold 君はイーヴァルを勝利に導き、彼とその治世を生き長らえさせられるか？#!"
 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "蛇の目のシグルズ"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "父ラグナルが惨殺されたことで、シグルズの兄弟たちは仇討ちのため、イングランドへと向かった。しかし彼はデンマークにとどまった。彼は重責を任されていたのだ。兄弟たちが留守の間、彼は偉大な父の遺産を守らなくてはならなかった。\n\n#bold その後一世紀以上にわたり、シグルズの子孫はデンマーク、ノルウェー、そしてイングランドを支配した。君はその偉大な歴史を再現することができるか？#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside:0 "剛勇ビョルン"
 bookmark_northmen_bjorn_ironside_desc:0 "ビョルンの半生は、まさしくノースの男らしい、冒険に満ちたものだ。友であるナントのハスティンと共に、彼はフランス、イベリア、イタリアを荒らしまわった。今、彼はスカンディナビアで仲間を集め、イギリス諸島へ再び襲い掛かろうとしている。\n\n#bold かつてビョルンは、父の仇イングランド人を討つと誓った。だが史実では、以後二世紀に渡り彼の子孫はスウェーデンを支配している。君は運命の舞台に北海の西か、東か、どちらを選ぶ？#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"
 bookmark_northmen_earl_alfred:0 "王弟 アルフレッド"
 bookmark_northmen_earl_alfred_desc:0 "南進を続けるヴァイキングたちを待ち受けていたのは、ドールセット伯アルフレッドの軍だった。\n\n間もなくアルフレッドはノース人たちと数多くの戦いを交え、彼らの野望を打ち砕くことだろう。彼が兄の王位を継いだ時、最も偉大なイングランド王の治世が幕を開ける。\n\n#bold 君はアルフレッドにその偉大な宿命を果たさせることができるか？それとも彼もまた、「大異教軍」の荒波に押し流されてしまうのだろうか？#!"
 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"
 bookmark.0002.t:0 "大王"
 bookmark.0002.desc:0 "廷臣たちが初めて「大王(The Great)[ROOT.Char.GetFirstNameNoTooltip]万歳！」と喝采したとき、私はとても光栄に思った。私はそれ以上に何か思ったわけではない。だがそれ以来、皆が私を大王と呼ぶようになった。\n\n[capital.GetNameNoTooltip]から[province.GetNameNoTooltip]に至るまで、あらゆる場所で、民は私のことを[ROOT.Char.GetFirstNameNoTooltip]大王と呼んでいる。"
 bookmark.0002.a:0 "彼らを失望させないよう、より一層努力しなくては。"
 bookmark.0004.t:1 "復讐"
 bookmark.0004.desc:1 "私は[prisoner.Custom('InsultAdjective')][prisoner.GetName]にもはや何の憐れみも抱かない．[prisoner.GetHerHis]は[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))][dead.GetNamePossessive]を殺した張本人だ。奴を決して許さない。私は奴に復讐を誓った。そしてその誓いがついに果たされるときが来た。"
 bookmark.0004.a.custom:0 "各々の[dead.GetShortUIName]の[close_family_member|E]"
 bookmark.0004.a:0 "肋骨を裂き、血まみれの肺を翼のように掲げん！"
 bookmark.0004.b:0 "[ROOT.Char.GetFaith.HighGodName]よ、私は[prisoner.GetWomanMan]を貴方の手に託します！"
 bookmark.0004.c:0 "…他の選択肢はないのだろうか？"
 bookmark.0004.desc_unknown:1 "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の前に連れてこられると[prisoner.GetSheHe]はすぐに[prisoner.GetHerselfHimself]ひれ伏し、#EMP 私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]を殺したこと#!の許しを乞うた！\n\n「知ってると思っていたのです！どうか私が言ったことは忘れてください！」[prisoner.GetSheHe]はおずおずと笑う。「明らかに捕まった時に私は頭を打ったに違いありません。あるいは何かに。何を言っているんでしょうか私は！」\n\n[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))][dead.GetNamePossessive]の死を聞いたとき、私は復讐を果たすと誓った。そして私は約束を守る[ROOT.Char.GetWomanMan]なのだ。"