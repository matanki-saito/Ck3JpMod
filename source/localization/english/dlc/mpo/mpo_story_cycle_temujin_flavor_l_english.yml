l_english:
 mpo_temujin_flavor.0001.t: "もはや捨てられし者にあらず"
 mpo_temujin_flavor.0001.desc: "夜が深まる。野営地に残っているのは、[jamukha.GetTitledFirstName]と私だけだ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]」[jamukha.GetFirstNameNoTooltip]が短剣をこちらに向ける。「戦の時、俺はお前の妻を取り戻すためともに戦った。いまは和の時――お前の言葉に耳を傾け、贈り物を交わし、脚の立つ限りお前に従おう」\n\n短剣の刃が己の手のひらにあてられ、深々と傷を刻む。「言葉では足らぬものを、この血が誓おう」"
 mpo_temujin_flavor.0001.a: "「この目が白むまで、お前とともにあろう」"
 mpo_temujin_flavor.0001.b: "「狼に羊は不要だ」"
 mpo_temujin_flavor.0010.t: "別離"
 mpo_temujin_flavor.0010.desc.intro: "「時が来たのだ、[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetFirstNameNoTooltip]」[jamukha.GetFirstName]は焚き火の前に腰を下ろしながら語る。「お前の正しき統治のもと、この身は栄えた。だが、種は大樹の陰では育たんのだ」\n\n彼は立ち上がる。"
 mpo_temujin_flavor.0010.desc.rejected: "「かつて、お前は俺を退けた。理解してくれることを願う」"
 mpo_temujin_flavor.0010.desc.blood_brothers: "「まさにこの焚き火の前で俺たちは誓いを交わした――俺はそれを違えるつもりはない。だが、俺の民は自由を求めているのだ」"
 mpo_temujin_flavor.0010.desc.fallback: "「俺の民も、お前の民と同じように自由を望んでいるに過ぎん」"
 mpo_temujin_flavor.0010.aa: "「行くがいい！　虫けらのように這い隠れるがいいさ！」"
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "[jamukha.GetShortUIName]との[blood_brothers|E]の関係が解消される"
 mpo_temujin_flavor.0010.a: "「お前は自分の民に泥を食わせているんだぞ」"
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName]は嘲笑される"
 mpo_temujin_flavor.0010.a.tt.failure: "誰も気に留めなかったようだ"
 mpo_temujin_flavor.0010.b: "#EMP 行かないでくれ。#!"
 mpo_temujin_flavor.0010.c: "「決めたのは、お前自身だ」"
 every_non_brave_compassionate_courtier: "[GetTrait('brave').GetName( GetNullCharacter )]でも[GetTrait('compassionate').GetName( GetNullCharacter )]でもないすべての[courtier|E]"
 mpo_temujin_flavor.0020.t: "[jamukha.GetFirstNamePossessiveNoTooltip]の裏切り"
 mpo_temujin_flavor.0020.desc.intro: "「[ROOT.Char.GetFirstNameNoTooltip]！　[ROOT.Char.GetFirstNameNoTooltip]！」夜更け、聞き覚えのある声が私を呼び覚ます。「すまんが、こうするしかなかった」[jamukha.GetFirstName]は馬にまたがり、私の天幕の入り口に立っていた。\n\n「警告しに来たのだ。"
 mpo_temujin_flavor.0020.desc.blood_brothers: "かつてともに流した血のために」"
 mpo_temujin_flavor.0020.desc.friend: "かつて分かち合った友情のために」"
 mpo_temujin_flavor.0020.desc.rival: "しかるべき宿敵への礼としてな」"
 mpo_temujin_flavor.0020.desc.fallback: "かつての[ROOT.Char.GetLadyLord]に示すべき礼としてな」"
 mpo_temujin_flavor.0020.desc.outro: "\n\n「これより先、俺はお前を追い狩り立てよう。深き水を断ち、輝ける岩をも穿つ。お前を滅ぼすためなら、俺にできないことなど何もない――#EMP モンゴルすべてを率いるべく生まれしは、この俺なのだ…お前ではない！#!」"
 mpo_temujin_flavor.0020.a: "「かつて兄弟と呼んだお前が…」"
 mpo_temujin_flavor.0020.b: "「我が短剣、必ずやお前の喉元に届かせよう」"
 mpo_temujin_flavor.0020.c: "「後悔するがいい！」"
 temujin_jamukha_truce: "かつての主君"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName]と[jamukha.GetShortUIName]は互いに#high $retaliation_cb$#!の[casus_bellis|E]を得る"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "#high $mpo_become_greatest_of_khans_decision$#![decision|E]を実行するには、[jamukha.GetShortUIName]を打ち倒さねばならない"
 mpo_temujin_flavor.0020.a_war_win: "[jamukha.GetShortUIName]に対する#high 攻撃#![war|E]に勝利すると、追加で@legitimacy_icon![legitimacy|E]と@prestige_icon![prestige|E]を獲得する"
 mpo_temujin_flavor.0020.b_murder: "[jamukha.GetShortUIName]を対象とする[GetScheme('murder').GetTypeName][schemes|E]に対して、#P #EMP 莫大な#!#!補正を得る"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "[target.GetShortUIName]の殺害を誓った：$VALUE|+0=$"
 temujin_jamukha_war_modifier: "兄弟の仇討ち"
 temujin_jamukha_war_modifier_desc: "この人物は、心許していた者に裏切られた。"
 temujin_jamukha_war_smaller_modifier: "血にまみれた復讐"
 temujin_jamukha_war_smaller_modifier_desc: "この人物は、信頼していた者に裏切られた。"
 mpo_temujin_flavor.0020.remove_friend: "[jamukha.GetShortUIName]との[friends|E]関係が解消される"
 mpo_temujin_flavor.0030.t: "[mergid.GetDynastyNameNoTooltip]の侮辱"
 mpo_temujin_flavor.0030.desc: "「[ROOT.Char.GetFirstNameNoTooltip]」[borte.GetFirstNameNoTooltip]が小声で呼びかけ、私の天幕に入ってくる。[borte.GetHerHis|U]の頬は紅潮し、[borte.GetHerHis]の髪は乱れている。「[mergid.GetDynastyName]のもとで人質になって以来、ずっと体調が優れないのです」\n\n[borte.GetSheHe|U]は震える手で[borte.GetHerHis]の腹部を覆った。"
 mpo_temujin_flavor.0030.a: "「この報いは[mergid.GetSheHe|U]に受けさせよう。」"
 mpo_temujin_flavor.0030.b: "「この場でいちばん大切なのは#EMP おまえ#!だ。」"
 mpo_temujin_flavor.0030.c: "「こんな馬鹿げた話でなぜ私を煩わせる？」"
 mpo_temujin_flavor.0030.a.tt: "[mergid.GetShortUIName]に対して#high $retaliation_cb$#!の[casus_belli|E]を獲得します"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName]はまもなく妊娠の兆候を見せるでしょう"
 pregnancy.1002.d.borte: "忌まわしき時が来てしまった…"
 pregnancy.1002.a.borte: "もう、終わったことだ。"
 birth.1003.desc.borte: "\n\nしかし、[mother.GetFirstNamePossessiveNoTooltip]の誠実さは称賛に値する。今は、目の前の現実から目を背けるわけにはいかぬ。"
 birth.1003.desc.empty: ""