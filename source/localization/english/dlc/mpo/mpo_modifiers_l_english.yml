l_english:
 mpo_storyteller_fantastical_creatures_modifier: "幻想の獣たち"
 mpo_storyteller_fantastical_creatures_modifier_desc: "この人物はステップ地帯に棲む数多の獣について聞かされ、その恐るべき存在に警戒心を抱いている。"
 mpo_storyteller_humorous_tales_modifier: "笑い話"
 mpo_storyteller_humorous_tales_modifier_desc: "この人物は、誰もが笑ってしまうような他愛もない物語を聞いたばかりだ。"
 mpo_storyteller_heroic_triumphs_modifier: "英雄譚"
 mpo_storyteller_heroic_triumphs_modifier_desc: "この人物は、不屈の戦士たちとその戦いを描いた物語に触れ、闘志を奮い立たせている。"
 mpo_whistling_is_difficult_modifier: "奇妙な口笛"
 mpo_whistling_is_difficult_modifier_desc: "この人物は口笛を吹こうとしたが、どうにもうまくいかなかったようだ。"
 mpo_sufficient_liar_modifier: "すべて計画通り"
 mpo_sufficient_liar_modifier_desc: "この人物は、自分こそが飢えに備えて罠を仕掛けた張本人であるとうまく取り繕い、従者たちを欺くことに成功した。"
 mpo_trapped_fawn_modifier: "命の輪"
 mpo_trapped_fawn_modifier_desc: "この人物は、小鹿を罠から解き放ち、それが将来の鹿たちの繁栄につながることを願った。"
 mpo_messenger_positive_liege_modifier: "前線からの伝令"
 mpo_messenger_positive_liege_modifier_desc: "この人物は家臣から届いた緊急の報せを受け、速やかに備えを整えることができた。"
 mpo_messenger_negative_liege_modifier: "闇の中の手探り"
 mpo_messenger_negative_liege_modifier_desc: "この人物は重要な伝言を受け取れず、何の備えもないまま事態に直面することとなった。"
 mpo_inspiring_tunes_modifier: "奮い立つ旋律"
 mpo_inspiring_tunes_modifier_desc: "この人物は、自らの血脈と伝統を歌った懐かしい旋律に心を打たれ、奮い立っている。"