l_english:
 migration_events.0001.t: "安住の地を求めて"
 migration_events.0001.desc.intro: "雲ひとつない空が、[ROOT.Char.GetCurrentLocation.GetName]への到着とともに赤く染まろうとしている。それはまるで、新たな傷の色のようであった。\n\n"
 migration_events.0001.desc.drought: "ひび割れた大地が、病んだ色をもって我らを迎える。この地の旱魃は容赦がなかったようだ。\n\n"
 migration_events.0001.desc.white_zud: "柔らかな雪が、我らの馬の蹄の下でざくざくと音を立てる。降り積もった雪の層は深く、草という草をすべて覆い隠していた。\n\n"
 migration_events.0001.desc.havsarsan_zud: "雨、雪、激しい風。この地の天候は、我らが願ったような歓迎をもたらしてはくれなかった。\n\n"
 migration_events.0001.desc.blessing: "陽の光が、一面に咲き誇る花々を優しく照らしている。私は天を仰ぎ、その温もりをしばし堪能した。\n\n"
 migration_events.0001.desc.tributary: "「この地は[overlord.GetTitledFirstName]へ忠実に貢納を果たしている」[recipient.GetTitledFirstName]は我らに警告する。「それ以外を[overlord.GetSheHe]が許すとは思えぬ」\n\n"
 migration_events.0001.desc.nomad: "「この地を大切になされよ」[recipient.GetTitledFirstName]は集落の入口で我らを迎える。だが、民のほとんどはすでに立ち去っていた。\n\n"
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName]は手間取りながらも、少数の家畜の群れを導いてゆき、やがてその姿は遠くに消えていった。\n\n"
 migration_events.0001.desc.nomad_obedient: "「我が[ROOT.GetCharacter.Custom('GetMongolHonorific')]、[ROOT.Char.GetTitleAsNameNoTooltip]殿よ」[recipient.GetTitledFirstName]は集落の入口で我らを迎える。「この地をお譲りできること、かような誉れはございませぬ」\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName]は撤収する一団の最後尾にいた。「幸運を」と[recipient.GetSheHe]は素っ気なく言い残し、そのまま隊列に加わっていった。\n\n"
 migration_events.0001.desc.good: "新鮮な牧草の香りは、まさに期待していた通りのものだ。我らはここでやっていける。"
 migration_events.0001.desc.bad: "乾き、黄ばんだ草地が沈む陽に染まりながら命を絶つ。この地での暮らしは容易ではあるまい。だが、安寧の中から真の戦士は育たぬ。"
 migration_events.0001.desc.meh: "牧草の質は思っていたほど良くはなかった。だが、人生とは得てしてそういうものだ。"
 migration_events.0001.aaa: "この地の習わしを尊重しよう。"
 migration_events.0001.aa: "私は誰にも頭など下げぬ。"
 migration_events.0001.aa.cb_tt: "相手があなたに対して#EMP $retaliation_cb$#!の[casus_belli|E]を#V 5#!年間獲得する"
 migration_events.0001.a: "ついに、我らは求めし地へと辿り着いた。"
 migration_events.0001.a.tt: "この選択肢は、あなたが[GetCourtPositionType('court_astrologer_court_position').GetName()]の望みに従ったために表示されています"
 migration_events.0001.b: "さあ、天幕を張ろう。"
 astrologer_desired_area_modifier: "星見の導きし移住"
 astrologer_desired_area_modifier_desc: "この人物が自らの$court_astrologer_court_position$の望みに従って移住先を選んだことで、民は新たな牧草地の世話に最大限の力を尽くそうとしている。"
 msg_tributary_toast: "貢納の申し出"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName]があなたの[tributaries|E]の1つが所有する土地に移動し、あなたにひれ伏した"
 msg_tributary_toast_bad: "貢納の拒否"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName]があなたの[tributaries|E]の占める地へ移動しました\nあなたは[new_tributary.GetHerHim]に対し、$retaliation_cb$の[casus_belli|E]を#V 5#!年間獲得します"
 migration_events.0002.t: "移住：力で得た地"
 migration_events.0002.desc.intro: "肘を伝う血が大地を赤く染める。我らはこの新たな地を武力でもぎ取り、やがて天幕が張られることとなろう。\n\n"
 migration_events.0002.desc: "だが、かつてこの地を治めていた者は[overlord.GetTitledFirstName]に貢納をしていた。[overlord.GetSheHe]が、我らに対してそれと異なる態度を許すとは思えぬ。"
 migration_events.0002.desc.high_dominance: "[recipient.GetTitledFirstName]が[overlord.GetHerHim]へ定期的に貢納を行っていたことから、この地は[overlord.GetTitledFirstName]の支配下にあるとされている。だが、我らの力は[overlord.GetSheHe]にも劣らぬ。なにゆえ我らが膝を折り、庇護を乞わねばならぬのだ？"
 migration_events.0002.a: "道理に適っておる。"
 migration_events.0002.b: "この地は、私が武威にて得たのだ！"
 migration_events.0002.b.alt: "ふん、黄金が欲しくば[overlord.GetSheHe]自身で取りに来るがよい。"
 migration_events.1000.t: "緑なす地"
 migration_events.1000.desc: "我が部族の馬たちが、この地方の草を求めて鼻を鳴らし息を荒げている。[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]の地には、濃く茂った緑が地を覆い尽くしていた。この豊かな地では、地元の富裕な民が"
 migration_events.1000.desc.ruler_present: "小領主にして[local_ruler.GetCulture.GetName]の[local_ruler.GetTitleAsNameNoTooltip]、[local_ruler.GetFirstName]の支配下にある。"
 migration_events.1000.desc.ruler_away: "[local_ruler.GetCulture.GetName]の[local_ruler.GetTitledFirstName]に忠誠を誓ってはいるが、[local_ruler.GetHerHis]の騎兵の姿は見当たらない。"
 migration_events.1000.desc_outro: "\n\n我々は温かく迎えられ、乳と肉を振る舞われた…だが震える声で、我が[ROOT.Char.GetCulture.GetCollectiveNoun]の者たちは早々に立ち去るよう促された。"
 migration_events.1000.a: "マーモットにテン…よき毛皮が得られそうだな。"
 migration_events.1000.a.flavor: "あなたはこの地の野生動物を狩猟する。"
 migration_events.1000.b: "「#EMP 贈り物を！　貢納をせよ！#!　さもなくば狼のごとく貴様らを喰らってやろうぞ！」"
 migration_events.1000.b.flavor: "あなたはこの地の裕福な民を脅し、その集落を荒らし回った。"
 migration_events.1000.c: "家畜の群れたちには、しばしここで草を食ませよう。"
 migration_events.1000.d: "感謝を告げ、馬にまたがった。"
 custom.every_consort: "すべての[spouse|E]と[concubine|E]"
 nomadic_comforts_modifier: "遊牧の旅における快適さ"
 nomadic_comforts_modifier_desc: "の稀なる遊牧民は、鞍上の誇りよりも、快適で安全な旅路を選んだ。"
 migration_events.1010.t: "歩むより、乗ればよいではないか"
 migration_events.1010.desc: "馬尾の旗を靡かせつつ進む、車に載せられた大いなる我がゲル。その行列の中心から、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l] [spouse.GetFirstName]がこちらにやってきた。\n\n「ひとりの[ROOT.Char.GetWomanMan]の重みで、雄牛が泣くとでも？」と彼女が訊ねる。「泣かないでしょう？　ならば、家族とともに中で過ごしてはいかが？」\n\n我々の住まいは、多くの雄牛たちに曳かれて進む。中には暖かな敷物が敷かれているが、他の騎乗者たちの視線は冷ややかであった。"
 migration_events.1010.a: "身体を休める時も必要だ。"
 migration_events.1010.b: "「愛しき者よ…この先は#EMP 荒れた道#!かもしれぬぞ」"
 migration_events.1010.c: "「私は常に、我が[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の先頭を駆ける者だ」"
 migration_events.1010.d: "よかろう、乗るとしよう。"
 migration_events.1010.d.flavor: "長き騎乗の果てに…[ROOT.Char.GetWomanMan]とは、揺れ軋む我が家のぬくもりを恋しく思うものだ。"
 migration_events.1020.t: "羊飼いに相応しき主"
 migration_events.1020.desc: "「ここを[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]と呼ぶらしいな！」そう吐き捨てるのは、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]、[aspirant.GetFirstName]である。「羊の群ればかり……護っているのは犬一匹と、[herder.GetTitledFirstName]と名乗る小さな[herder.GetWomanMan]だけだとさ！」\n\n「馬数頭、腕の立つ騎手数人、そして#EMP 奴の首をこの手で絞めれば#!――この[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]は我がものよ！」\n\n[aspirant.GetFirstNameNoTooltip]は通り過ぎる山羊の群れに貪欲な視線を送りつつ、自らの[aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]から許しが出るのを待ち構えている。"
 migration_events.1020.a: "「よかろう。ただし、貢納は忘れるなよ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]」"
 migration_events.1020.b: "「ゆけ、[ROOT.Char.GetHouse.GetNameNoTooltip]の力、しかと示してこい！」"
 migration_events.1020.b.flavor: "あなたは[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]がこの地で確かな地位を築くのを見届ける。"
 migration_events.1020.c: "「少数の従者だけ連れてゆけ。そして、一族には別れを告げよ」"
 migration_events.1020.d: "「我らと共にあれ、[aspirant.GetFirstNameNoTooltip]よ」"
 migration_events.1030.t: "不毛の道"
 migration_events.1030.desc: "我が馬、牛、山羊、羊。膨大な群れを連れ、我らは前へ進む。良き牧草地があれば群れを休ませ草を食ませられるのだが…[location_county.GetNameNoTier]には、刈り尽くされていない草の生えた空き地なぞほとんど残っていない。\n\nもっとも優れた馬たちにわずかな草を食ませたが、それ以外の群れは飢えにより衰えてゆくばかりだ。"
 migration_events.1030.a: "地元の統治者に、最良の土地を#EMP 使わせてもらうまでだ#!。"
 migration_events.1030.b: "弱った家畜を取引に出すか…。"
 migration_events.1030.b.flavor: "あなたの差し出す家畜は死にかけているように見える。それでも、[local_ruler.GetNameNoTooltip]は買い取る気になるかもしれない。"
 migration_events.1030.c: "どうせ死ぬのであれば…食らって糧とせよ。"
 migration_events.1030.c.flavor: "家畜を屠り、民のために饗宴を開く。"
 migration_events.1030.d: "この地に、まだ使える牧草地が残されておらぬか探し出せ。"
 migration_events.1030.d.success: "あなたは群れを腹いっぱいにさせる牧草地へ導いた"
 migration_events.1030.d.failure: "探索は実を結ばず、家畜は飢えに沈む"
 migration_events.1040.t: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]での歓迎"
 migration_events.1040.desc: "地元の統治者――[local_ruler.GetName]が温かい言葉とともに近づいてくる。我が[ROOT.Char.GetCulture.GetCollectiveNoun]の者たちとその家畜は、我らの脇を次々に通り過ぎていく。\n\n「[ROOT.Char.GetTitleAsName]殿、我が膝元に座し、ひとときの食を共にしませぬか？」[local_ruler.GetFirstNameNoTooltip]は、旅人への慣わしに従いそう語りかける。\n\n[local_ruler.GetHerHis|U]の従者たちが、贈り物を差し出した――"
 migration_events.1040.furs: "鹿角を彫った装飾品、毛皮、そして気性の荒い若き騸馬。"
 migration_events.1040.camels: "地元の泉の冷水と、背の高いラクダの一群。"
 migration_events.1040.wool: "上質な羊毛の外套、羊の群れ、そして種馬ほどの背丈をもつ山羊。"
 migration_events.1040.horses: "上質な革製の轡と、たくましき馬が二頭。"
 migration_events.1040.a: "「#EMP これだけ#!か？　たったこれだけを、我に与えると？」"
 migration_events.1040.b: "喜んで、礼には礼をもって応えよう。"
 migration_events.1040.c: "残念だが、貴様のようなちっぽけな[local_ruler.GetTitleAsNameNoTooltip]と遊んでいる暇はない。"
 migration_events.1040.d: "食事をともにしよう。"
 mpo_refusing_diplomatic_stops_modifier: "外交的立ち寄りの拒絶"
 mpo_refusing_diplomatic_stops_modifier_desc: "この遊牧民は、友好的な地元民やその慣習的なもてなしを無視し、民をひたすら前へと駆り立てる。"
 cultural_acceptance_meal_of_hospitality: "移住者と旅人への歓待"
 migration_raiding_effect_tt: "あなたが[migrate|E]して通過した[holdings|E]は、@gold_icon![gold|E]と@herd_icon![herd|E]をもたらしますが、その[holder|E]との[opinion|E]および[cultural_acceptance|E]が低下します"
 migration_raiding_effect_no_culture_tt: "あなたが[migrate|E]して通過した[holdings|E]は、@gold_icon![gold|E]と@herd_icon![herd|E]をもたらしますが、その[holder|E]との[opinion|E]が低下します"
 cultural_acceptance_recompense_for_raiding: "暴力行為に対する賠償"
 cultural_acceptance_raiding_migrators: "略奪と荒らしを行なう移住者"
 migration_events.1051_title: "遊牧民による略奪"
 migration_events.1051_tooltip: "あなたの民が[raided_settlement.GetName]を襲撃し、略奪を行った。"
 migration_events.1050.t: "火のごとく駆け抜けよ"
 migration_events.1050.desc: "我が民の斥候たちは、群れや荷車よりもさらに遠くに広がり、豹のごとく行く先々の地を徘徊していた。\n\n「先に矢を放ったのは、あやつらです！」と、斥候の長である[warrior.GetFirstName]が報告する。「それゆえ、我らは火と剣でもって思い知らせてやりました！　かの野営地の戦利品はすべて、ここに――そしてこれが、[newly_created_artifact.GetName]にございます！」"
 migration_events.1050.a: "[warrior.GetFirstNamePossessiveNoTooltip]の猛き戦いぶり、報いて然るべきだ。"
 migration_events.1050.b: "「#EMP 行く先すべての人家を襲え、我が勇士たちよ！#!」"
 migration_events.1050.c: "戦利品を返し、その主の赦しを乞うのだ。"
 migration_events.1050.d: "戦利品は、我が戦士たちへと分配せよ。"
 migration_events.1050.e: "この[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]の戦利品はすべて我が物とする。"
 migration_events.1060.t: "羊のごとく鈍く"
 migration_events.1060.desc_desert: "私の家畜の群れは渇きに喘ぐ。だが[root_location.GetName]を進む道すがら、水はほとんど見当たらぬ。焼けつくような陽射しの下、我らは足を引きずるようにして進む。"
 migration_events.1060.desc_forest: "[root_location.GetName]の森はまるで歩兵のごとく密集しており、下草はそれ以上に生い茂っている。茨が羊の毛を引き裂いていく。我々は狭き小道へと群れを無理やり押し込んで進ませる。"
 migration_events.1060.desc_wetlands: "[root_location.GetName]を進む道は、まるで腹わたの中のようだ――悪臭を放つ泥に絡みつかれ、汚水の水たまりばかり。家畜は濡れそぼり、悲しげな声をあげながらよろめき進む。民は何度となく、ぬかるみに嵌まったそれらを助け出さねばならなかった。"
 migration_events.1060.desc_hilly: "[root_location.GetName]を通る道は、急な坂を登り、狭き谷間を下り――人も獣も疲れ果ててゆくばかりだ。牧人たちは渋る牛に肩を押し当て、声を上げて引こうとするが、それでも疲労困憊の家畜たちはなかなか進もうとしない。"
 migration_events.1060.desc_winter: "[root_location.GetName]の地は白き雪に覆われて息を潜めていた。進むには冷気を蹴り、踏みしめながら進むほかない。我が家畜たちは暖を求めて身を寄せ合いながらも、飢えゆえに動きは鈍っていた。"
 migration_events.1060.desc: "\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l]、[warrior.GetFirstName]はこの惨めな進軍にしびれを切らしていた。\n\n「若き騎士たちを集めさせてください！」と[warrior.GetSheHe]は訴える。「我らが先駆けて[destination.GetNameNoTier]へ馳せ向かい、あなた様の到着に備えましょう！　牛や山羊を押して進むなど、戦士のすべきことではありません！」"
 migration_events.1060.a: "穏やかで、そしてより早き道を見つけ出そう。"
 mpo_migration_events.1060.a.success: "あなたは人々を、より穏やかな道へと導いた"
 mpo_migration_events.1060.a.failure: "疲れを増すばかりの愚かしい遠回りとなった"
 migration_events.1060.b: "「ゆけ、我らの新天地を偵察し、よく整えておけ」"
 migration_events.1060.c: "「残れ。そして弱き者を支えよ。そなたの力が要る」"
 mpo_migration_prepared_home_modifier: "よく整えられた新天地"
 mpo_migration_prepared_home_modifier_desc: "遊牧民の定住に最適な場所が見つかり、現地の障害も取り除かれている。"
 mpo_migrating_without_labor_modifier: "労力なき移住"
 mpo_migrating_without_labor_modifier_desc: "この人物は、若き戦士たちの助けを得ることなく民を率いて移動している。"
 mpo_found_paths_for_herds_modifier: "群れを導く穏やかな道筋"
 mpo_found_paths_for_herds_modifier_desc: "この賢き指導者は、鋭い判断と地の理をもって家畜を導いている。"