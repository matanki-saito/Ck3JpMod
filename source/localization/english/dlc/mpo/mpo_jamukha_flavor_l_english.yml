 mpo_jamukha_flavor.0001.t: "兄弟のように、幾年を"
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName]と私は焚き火のそばに腰を下ろしている。我らの民はひとつの大きな陣を敷き、我らのまわりに団結している。\n\nかつて、父の氏族に見捨てられた若き戦士であった彼に友情を差し伸べてから、幾年もの歳月が流れた。オノン川の氷上でシャガイを投げ合い、永遠の友情を誓い合ったものだ……\n\n──あのとき、俺たちはまだ子どもだった。その後、共に戦場を駆け抜け、友情は深まり続けてきた。\nそして今、我らは一端の男となり、生涯の[Glossary( 'アンダ', 'ANDA_GLOSS' )]となる言葉を知っている。"
 mpo_jamukha_flavor.0001.a: "[temujin.GetFirstNameNoTooltip]に、兄弟の誓いを捧げよう。"
 mpo_jamukha_flavor.0001.a.tt: "価値のある贈り物を捧げ合おう。"
 mpo_jamukha_flavor.0001.b: "愛の為でなく、力の為に俺はここに立っているのだ。"
 mpo_nerge_promised_feast_failed: "肉の約束は違われた"
 mpo_nerge_promised_feast_failed_desc: "高貴なる狩人たちに、この人物は山のような上質な肉を約束した。が、果たさなかった。"
 jamukha_temujin_response_warning_tt: "@warning_icon!#X [temujin.GetShortUIName]はあなたの@prestige_icon![prestige|E]と@dread_icon![dread|E]に傷を与えます#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName]と[togrul.GetShortUIName]は[alliance|E]を結びます"
 mpo_jamukha_flavor.0010.t: "蒙古の男ゆえに耐え難く"
 mpo_jamukha_flavor.0010.desc: "私はこれまで、[temujin.GetTitledFirstNamePossessive]とともに自らの民を率いてきた。彼の気まぐれに忠実に従い、心に迷いを抱えながらも、常にその傍らにあった。\n\nだが、女どもは[temujin.GetFirstNamePossessiveNoTooltip]の耳元で毒をささやき、\n彼の夜警たちは、私がゲルに近づくだけで冷たい目を向けてくる。\n\nこれ以上、この侮辱にどれほど耐えられるというのか……。\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "そして、強大なる[togrul.GetName]はもし私が[temujin.GetFirstNamePossessiveNoTooltip]を見限るのであれば、[togrul.GetHerHis]の庇護を約束するという…。"
 mpo_jamukha_flavor.0020.t: "血の夢を抱く男たち"
 mpo_jamukha_flavor.0020.desc: "俺は怒りと恥辱に燃えながら、夜の闇を駆けて[temujin.GetTitledFirstNamePossessive]の陣幕へと向かった。運命だろうか……焚き火の光が届かぬ心の奥底に潜む暗い思念が、身体を突き動かしていた。\n\n[temujin.GetFirstNameNoTooltip]と俺は幼き時、大ねずみの死骸をむしり取って食べた。あの肉は、まるで毒のように、今もこの腹に重く残っている。\n友情を交わした一言一句を思い出すたびに心は焼かれ、顔の皮を剥がすように苛まれる。\n#EMP 奴#!が全モンゴルを統べること、それを運命だと、それが#EMP 俺#!の運命だと言うのか！\n……子供じみた約束と引き換えに手に入れたのが、こんな裏切り者の人生か！\n\n#EMP 「ブチ殺してやる！殺す！必ず殺す！！」#!\n絶叫した。[temujin.GetFirstNameNoTooltip]は薄ら笑いを浮かべている。\n#EMP 「俺は[ROOT.Char.GetFirstName]……俺が[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]のハーンだ！」#!"
 mpo_jamukha_flavor.0010.a: "俺は俺の運命を生きる。[temujin.GetFirstNameNoTooltip]はもう…"
 mpo_jamukha_flavor.0010.b: "言葉はきつく、身体を縛る。[temujin.GetFirstNamePossessiveNoTooltip]が帯びる剣のように。"
 jamukha_chose_loyalty_modifier: "テムジンに忠を尽くす"
 jamukha_chose_loyalty_modifier_desc: "ジャムカは、自らの誇りを犠牲にしてまでも、高潔で誠実な友としての姿を示してくれた。"
 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X #high あなた#!と[temujin.GetShortUIName]の間にあった良好な[relations|E]は、すべて失われました。"
 jamukha_temujin_rivals_tt: "[temujin.GetShortUIName]は[rival|E]になる"
 jamukha_gain_from_defectors_tt: "#weak @herd_icon![herd|E]および@prestige_icon![prestige|E]の増加は、モンゴルが戦への集結を始めたことによるものです"
 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$"
 mpo_jamukha_flavor.0020.a: " #EMP 「この畜生が！俺は、兄弟のように……思っていた……！」#!"
 mpo_jamukha_flavor.0020.b: "「醜い死に様が待っているぞ、[temujin.GetFirstNameNoTooltip]ッ…」"
 mpo_jamukha_flavor.0020.c: "「戦場で会おう、#EMP その運命、簒奪してくれる#!！」"
 mpo_jamukha_flavor.0020.b_murder: "あなたは[temujin.GetShortUIName]を標的にした[GetScheme('murder').GetTypeName][schemes|E]を開始します。#P #EMP 大きな#!#!ボーナスを得ます"
 mpo_jamukha_flavor.0020.a_war_win: "[temujin.GetShortUIName]に対する#high 攻撃#![war|E]に勝つと、追加の@legitimacy_icon![legitimacy|E]と@prestige_icon![prestige|E]を得ます"