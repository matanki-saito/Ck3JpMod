l_english:
 mpo_events_tova.0001.t: "冷ややかな出迎え"
 mpo_events_tova.0001.desc: "帰還して間もなく、[demanding_relation.GetTitledFirstName]が私の後をついてきて、何かを期待しているような顔をしているのに気づいた。私が旅に出ている間、[demanding_relation.GetSheHe]は宮廷に留まっていたため久しぶりの再会ではあったが、どうやら望みは私との会話だけではないようだ。\n\n[demanding_relation.GetSheHe|U]は目を輝かせて私を見上げ、こう尋ねた。「旅のおみやげ、持ってきてくれた？」\n\n慌てて懐をまさぐってみたものの、出てきたのは[ROOT.Char.Custom('RandomWeirdObject')]だけだった。これがなぜそこにあるのか、まったく記憶がない。"
 mpo_events_tova.0001.a: "代わりに旅の話をしてあげよう。"
 mpo_events_tova.0001.a.tt.failure: "[demanding_relation.GetTitledFirstName]を感心させることができなかった。"
 mpo_events_tova.0001.a.tt.success: "[demanding_relation.GetTitledFirstName]を感心させた。"
 mpo_events_tova.0001.b: "市場に行って、何か買ってこよう。"
 mpo_events_tova.0001.b.equipped_tt: "[demanding_relation.GetTitledFirstName]のために[wanderer_toy.GetName]を購入した。"
 gifted_toy_name: "木馬のおもちゃ"
 gifted_toy_desc: "精緻な彫刻が施された木製の馬のおもちゃ。"
 mpo_events_tova.0001.c: "子どもに嘘をつくことになるが。"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName]はそう簡単に騙されない"
 mpo_events_tova.0001.c.tt.success: "その品が特別なものだと[demanding_relation.GetTitledFirstName]に信じ込ませた"
 mpo_events_tova.0002.t: "遠くの調べ"
 DynamicIntroLanded: "館をさまよううちに、"
 DynamicIntroWanderer: "野営地を歩いていると、"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')]、中庭からかすかに音楽の流れ出すのが聞こえてきた。\n\n調べはやがて美しい合唱へと調和していき、私は思わず足を止めその深い郷愁に心打たれる。歌詞を聞かずとも、これは「望郷」の歌であるとわかる。\n\n音のする方へと向かうと、そこには私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))]である[musician.GetTitledFirstName]の姿があった。[musician.GetSheHe|U]は故郷を遠く離れた旅人であり、その演奏には懐かしき故郷への想いが込められていた。\n\n目を閉じれば、たしかに[journey_province.GetName]の[journey_province.Custom('TerrainInspirationLoc')]が思い浮かぶ。"
 mpo_events_tova.0002.a: "いつかこの地を訪れてみたいものだ。"
 mpo_events_tova.0002.a.tt: "[GetActivityType('activity_journey').GetName]中に[journey_province.GetName]を訪れると、追加の[wanderer_lifestyle|E]経験を得られる可能性があります。"
 mpo_events_tova.0002.b: "音楽への情熱を武器に、[musician.GetHerHim]を我が仲間に迎えよう。"
 mpo_events_tova.0002.b.flavor: "単音よりも和音の方が心地よいだろう？"
 mpo_events_tova.0002.b.tt.success: "[musician.GetTitledFirstName]を仲間として迎えることに成功する"
 mpo_events_tova.0002.b.tt.failure: "[musician.GetTitledFirstName]を説得できず、仲間にはならなかった"
 cultural_acceptance_enjoyed_music: "[journey_province.GetCounty.GetCulture.GetCollectiveNoun]と[journey_provice.GetCounty.GetCulture.GetCollectiveNoun]の間の[cultural_acceptance|E]が[minor_cultural_acceptance_gain]増加する。"
 mpo_events_tova.0002.c: "しばし腰を下ろし、この音楽を味わおう。"
 mpo_events_tova.0003.t: "過ぎたる冗談"
 mpo_events_tova.0003.desc: "森の縁を抜けたその先で私を迎えたのは、不吉に響くカラスの啼き声と、[unruly_province.Custom('GetRandomRegionalWood')]の枝にぶら下がった空の縄が風に揺れる光景だった。その下には鎖に繋がれた三人の男たちがひざまずいている。中の一人は[unruly_province_owner.GetTitledFirstName]に酷似していた。\n\n「この下劣な輩どもは、我らが[unruly_province_owner.GetTitleTierName]の正当なる統治を嘲笑ったのだ！」と、処刑人が怒鳴る。「奴らは農民風情の反逆者、芝居がかった扇動を行い、その報いとして命を絶たれる運命にあるのだ」\n\nそのとき、囚われの一人が私に向かって叫んだ。「どうか、お助けを！」"
 mpo_events_tova.0003.a: "「実はその者たちは我が一座の役者でな。返していただこう」"
 mpo_events_tova.0003.a.tt: "役者を自らの臣民だと説き伏せ、処遇の決定権が自分にあると処刑人を納得させて仲間に引き入れる。"
 mpo_events_tova.0003.a.tt.success: "役者たちの身柄と運命は自分に属するものだと、処刑人を納得させた"
 mpo_events_tova.0003.a.tt.failure: "嘘が見破られ、それが[unruly_province_owner.GetTitledFirstName]の耳に入る"
 mpo_events_tova.0003.b: "「この罰はあまりにも過酷すぎる」"
 mpo_events_tova.0003.b.tt: "処刑人を説得し、囚人たちの命を救う。"
 mpo_events_tova.0003.b.tt.success: "処刑人を説得し、囚人たちを解放させることに成功した"
 mpo_events_tova.0003.b.tt.failure: "処刑人を説得できず、[unruly_province_owner.GetTitledFirstName]はあなたの介入を快く思わなかった"
 mpo_events_tova.0003.c: "急ぎの用がある。先へ進もう。"
 mpo_events_tova.0003.c.tt: "奴らはその所業にふさわしい罰を受けるべきだ！"
 mpo_events_tova.0004.t: "階級をわきまえぬ不忠"
 mpo_events_tova.0004.desc: "夕闇の中、ぱちぱちと音を立てる焚き火の光に照らされて、駐屯中の我が兵たちが集まり食事をとっていた。\n\n「目をつぶって鼻をつまんでも、こんな餌みたいなシロモノが食えるかよ。もうこの薄粥や腐りかけの穀物はごめんだぜ！」\n\nそう口にしたのは、周囲の兵たちに笑顔と肩叩きで迎えられていた男であり、どうやらこの一団のまとめ役らしい。"
 mpo_events_tova.0004.a: "配給を引き締め、規律を叩き込んでやれ。"
 mpo_events_tova.0004.a.flavor: "不満を抱いた兵たちが、過激な行動に出ねばよいが…。"
 mpo_events_tova.0004.a.tt: "軍の備蓄食糧の一部を売却する。"
 mpo_events_tova.0004.b: "この若造の首を刎ねろ。"
 mpo_events_tova.0004.b.tt: "この生意気な青二才は、その場で斬り捨てられる。"
 mpo_events_tova.0004.c: "良質な食糧を与えてやろう。"
 mpo_events_tova.0005.t: "満ち足りた兵たち"
 mpo_events_tova.0005.desc: "前方に煙が立ち上っており、かなり離れた場所からでも芳ばしく野趣にあふれた肉の焼ける匂いが漂ってくる。匂いのもとを辿っていくと、駐屯中の我が兵たちが三羽ものウズラを囲んで楽しげに宴を開いていた。\n\n「こりゃ悪くねぇな」と、ひときわ声の大きな者が宣言する。「静かで穏やかな暮らしって奴は落ち着くぜ。どこへ行っても農民たちは食糧を分けてくれやがる。俺たちは実際恵まれてるな。こうして下々にお優しい[ROOT.Char.GetTitleTierName]にお仕えしてるんだからな！」"
 mpo_events_tova.0005.a: "怠け者どもを鞭で鍛え直せ。"
 mpo_events_tova.0005.b: "油断していたことを厳しく叱責せよ。"
 mpo_events_tova.0005.c: "彼らの幸福と感謝の言葉を胸に刻もう。"
 mpo_events_tova.0006.t: "身から出た錆"
 mpo_events_tova.0006.desc: "ご報告申し上げます、我が君。あなたの兵たちが[maa_province.GetCounty.GetName]にて穀倉を襲撃し、火を放ちました。彼らは飢えに狂い、口々に「俺らを飢えさせたのは益体もねえ殿様だ。だからこうして盗み、略奪してやったんだ」と、反逆の言葉を叫んでいたとのこと。\n\n一部の兵は農村地帯へと逃げ込み、逃げ遅れた者たちは忠義を貫いた兵によってその場で討たれました…飢えは人を狂わせるようです。"
 mpo_events_tova.0006.a: "なんと下劣な奴らだ！"
 mpo_special_flavor_events.0001.t: "果てなき水の草原"
 mpo_special_flavor_events.0001.desc: "私はかつて、海の話を聞いたことがあった。美しさと恐ろしさを併せ持ち、そのどちらにおいても草原を凌駕するものだと。\n\nそして今日、私は初めてその大いなる水を自らの目で見た。その果てしない水面をどう言い表そうかと、語り部たちが紡ぐべき言葉を必死に探していたときのあの眼差しの輝き――その意味がようやく私にも理解できた。腰を下ろし、天の父テングリの青空が、やさしく蒼い海と接する水平線を見つめる。\n\n潮の霧が頬を撫で、波の穏やかな律動が耳に満ちてゆく。この海の静けさは、ほんの一瞬であっても心を圧倒するほどのものだった。"
 mpo_special_flavor_events.0001.a: "なんという荘厳さだ…。"
 mpo_special_flavor_events.0001.b: "しばらくここに留まっていたい"
 mpo_events_tova.0025.t: "シャガイ勝負"
 mpo_events_tova.0025.desc: "骨の駒が木の的に当たり、#EMP パキンッ！#!という乾いた音が響く――その勝負の音色が耳に届いたときには、すでに私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))]である[challenger_anda.GetTitledFirstName]が挑戦的な目つきでこちらに歩み寄ってきていた。\n\n「どうだい？　一緒に組んで、[Glossary( 'シャガイ', 'SHAGAI_GLOSS')]の一勝負といこうじゃないか！」"
 mpo_events_tova.0025.a: "知略で相手を打ち負かそう。"
 mpo_events_tova.0025.a.tt.success: "巧みな戦術で勝負に勝った"
 mpo_events_tova.0025.a.tt.failure: "戦術が冴えず、敗北した"
 mpo_events_tova.0025.b: "力で奴らの駒を粉砕してやる！"
 mpo_events_tova.0025.b.tt.success: "腕力で勝負を制した"
 mpo_events_tova.0025.b.tt.failure: "力及ばず、敗北した"
 mpo_events_tova.0025.c: "今日は遠慮しておこう、友よ。"
 mpo_sharp_wits_modifier: "鋭き機知"
 mpo_sharp_wits_modifier.desc: "この人物はシャガイ勝負における戦術の工夫を通じて、感覚と機知を研ぎ澄ませている。"
 mpo_thunder_knuckles_modifier: "雷の拳"
 mpo_thunder_knuckles_modifier.desc: "この人物は、雷鳴のごとき力でシャガイの駒を投げつける。"
 mpo_events_tova.0030.t: "崇高なる幻視"
 mpo_events_tova.0030.desc: "地平にわずかに陽が差す頃、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))]である[visionary.GetTitledFirstName]が血相を変えて駆け寄ってきた。頬は紅潮し、その瞳は熱っぽく輝いている。\n\n「我が[ROOT.Char.GetTitleTierName]よ、夢の中で見た幻を、どうしてもお伝えせねばなりません！」と[visionary.GetSheHe]は叫んだ。「それは――"
 mpo_events_tova.0030.desc_red: "角に鈴をつけた赤き牡牛が、頭を左右に振りながら吠えたのです"
 mpo_events_tova.0030.desc_white: "雲間から飛び出した白き豹が、砂に深い爪跡を刻みながら唸ったのです"
 mpo_events_tova.0030.desc_green: "太陽の光の上を走る緑の鶏が、翼を震わせて啼いたのです"
 mpo_events_tova.0030.desc_outro: "――偉大なる[ROOT.Char.GetTitledFirstNameNoTooltip]は、天と地の両方を統べる運命にあるのだ！ と」"
 mpo_events_tova.0030.a: "そなたには、まこと天より賜りし才があるようだ！"
 mpo_events_tova.0030.b: "天は、我と我が所業に祝福を与えしに相違あるまい。"
 mpo_events_tova.0030.c: "なかなか面白い話だな。"
 mpo_heavens_favor_modifier: "天の加護"
 mpo_heavens_favor_modifier.desc: "この人物は、吉兆の幻視により自信を深めている。"
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "山より来たる男"
 mpo_events_tova.0035.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))]である[distressed_anda.GetTitledFirstName]が、ゲルのフェルトの垂れ幕を勢いよくはね上げて中に飛び込んできた。その胸は憤りのせいか大きく上下している。\n\n「聞いてくれ！」と彼は怒鳴った。「[pregnant_woman.GetTitledFirstName]が子を宿しているんだが、あれは絶対に俺の子じゃない！」\n\n「問い詰めたら、こう言うんだ。『夢の中で、大きな山から熊が下りてきて人の姿の煙に変わったの。そしてその煙が私の腹にしみ込んだ……目覚めたときには、すでに身ごもった気がしていたのよ』と……」"
 mpo_events_tova.0035.a: "喜べ！　天が授けた子ではないか。"
 mpo_events_tova.0035.a.tt: "その子は、何らかの並外れた才を持って生まれるかもしれない。"
 mpo_events_tova.0035.b: "女の戯言を真に受けるな。"
 mpo_events_tova.0035.c: "そりゃあ、今まで聞いた中でも一等おかしな話だな！"
 mpo_events_tova.0045.t: "かけがえなき友"
 mpo_events_tova.0045.desc: "「我が[ROOT.Char.GetTitleAsName]よ。我らの友情は羊の首よりも頑丈ではあるが、それでもなお、この忠義の証として贈り物を差し上げたい」――そう語るのは、ともに焚き火を囲み、肩を並べて暖を取る私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))]、[generous_anda.GetTitledFirstName]だ。\n\n"
 mpo_events_tova.0045.desc_knucklebone: "彼は懐から小袋を取り出した。開いてみると、中には銅が重しとして埋め込まれた[Glossary( 'シャガイ', 'SHAGAI_GLOSS')]の駒があった。「この駒で何度も勝負に勝ったんだ。きっとお前にも福をもたらしてくれるだろう」"
 mpo_events_tova.0045.desc_herd: "遠くに見える羊の群れを指さしながら、彼は続けた。「[Glossary( 'シャガイ', 'SHAGAI_GLOSS')]の勝負で勝ち取った羊の群れだ。お前とその家族の糧になってくれるだろう」"
 mpo_events_tova.0045.desc_axe: "彼は戦斧を取り出した。それはよく磨かれ、切れ味も申し分なさそうだ。「こいつはこのあいだ一緒に戦ったときの戦利品だ。倒れた敵の死に手からもぎ取ったものさ」"
 mpo_events_tova.0045.a: "ありがたく頂戴しよう。"
 mpo_events_tova.0045.a.equipped_tt: "[gift.GetName]を受け取った。"
 mpo_events_tova.0045.b: "お前の友情こそ、何よりの贈り物だ。"
 gifted_bone_name: "銅の重し入りのシャガイの駒"
 gifted_bone_desc: "シャガイの遊戯用に、銅を埋め込んで加工された羊の足首の骨。"
 gifted_axe_name: "征服の戦斧"
 gifted_axe_desc: "完璧な具合で仕上げられた戦斧。"