 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)]――成功"
 mpo_interactions_events.0101.desc_intro: "何時間も軍略図を眺めていたせいか、[recipient.GetName]はすっかり退屈そうな顔をしている。私は立ち上がり、[recipient.GetHerHim]に木剣を放って叫んだ。\n\n「外に出るぞ！　先に一撃入れた方が勝ちだ！」\n\n"
 mpo_interactions_events.0101.logistician: "私は訓練用の剣を抜き、構えた。[recipient.GetFirstNameNoTooltip]もすぐに手に取り、鋭くも的確な攻撃を繰り出してくる。長く激しく打ち合ったが決着はつかず、しまいに互いにくたびれ果ててしまった。\n\n「今日は休もう。また明日だな」"
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$私が休憩を提案すると、[recipient.GetSheHe|U]は不満げに袋から何かを取り出した。\n\n「まだ続けられるよ！」と叫びながら、[recipient.Custom('GetLocalStreetFood')]を手渡してきた。"
 mpo_interactions_events.0101.military_engineer: "互いに剣を交えるが、どれも的には当たらない。やがて[recipient.GetFirstNameNoTooltip]は距離を取り、地面に身を伏せた。\n\n「ケガでもしたのか？」私は心配になった"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$…が、その瞬間、私の頭のすぐ横を石がかすめた。\n\n「もう少しで当たったのに！」と[recipient.GetSheHe|U]は小さなスリングに小石を装填しながら叫んだ。"
 mpo_interactions_events.0101.aggressive_attacker: "私はすぐさま [recipient.GetHerHim] に突進し、[recipient.GetHerHis]の剣を容赦なく打ち叩いた。\n\n「戦場ではやるかやられるかだ。全力を出し切れ。いや、それ以上にだ！」"
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n言い終わる前に、[recipient.GetFirstNameNoTooltip]は私に飛びかかってきた。[recipient.GetHerHis|U]の一撃が木剣を粉砕し、私は防ぐ手段を失って降参するしかなかった。"
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\nしかし[recipient.GetFirstNameNoTooltip]は一歩も引かない。一撃ごとに受け流し、あるいは受け止めてくる。私はまったく[recipient.GetHerHim]に届かない。"
 mpo_interactions_events.0101.forder: "我らは川岸に降りて一戦を始めた。何度か打ち合った後、私は押し込まれて水中に落ちた。小さな土の盛り上がりをいくつか飛び移って、安定した足場を探す。"
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n「遅いよご老体！」[recipient.GetFirstNameNoTooltip]が目の前に現れ、私を水中に叩き込んできた。"
 mpo_interactions_events.0101.flexible_leader: "「足を動かせ、構えを保て、隙を見つけろ、気を抜くな！」私は意味のあるようなないような言葉を口にしつつ前に踏み込み、[recipient.GetHerHim]の集中を乱そうとした。"
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$…しかし[recipient.GetFirstNameNoTooltip]はそれをかわし、逆に反撃を仕掛けてきた。戦いは始まる前に終わってしまった。"
 mpo_interactions_events.0101.desert_warrior: "互いに間合いを測りながら周囲を回る。隙を見つけた瞬間、私は即座に攻撃に移った。だが[recipient.GetFirstNameNoTooltip]は土壇場まで待ち、ひと握りの"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$砂を私の顔に浴びせた。視界を奪われた私は一撃を外し、大きな隙をさらしてしまう。これが[recipient.GetHerHim]の勝利の決め手となった。"
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip]が先に駆け出し、密林の中へと姿を消す。私も追おうとするが、進むにつれ森は深く、暗く、濃くなっていく。"
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n「見つけた！」[recipient.GetFirstNameNoTooltip]が木の上から飛びかかってきた。私は油断していたため成す術もなく敗れた。"
 mpo_interactions_events.0101.reaver: "準備運動として、軽く数度打ち合う。"
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$[recipient.GetFirstNameNoTooltip]は私を組み伏せてくる。しばらく取っ組み合ったあと、[recipient.GetSheHe]はふいに手を放し、#EMP 私の#!指輪を指にはめながらこう言った。\n\n「これは誰のだっけ？」"
 mpo_interactions_events.0101.reckless: "私たちはすぐさま戦いを始めた。振るう、外れる。突く、かわされる。蹴る、当たる！　[recipient.GetFirstNameNoTooltip]は川に転げ落ち、水を払いながら叫んだ。\n\n「あんたなんか大嫌いだ！」そして私に向かって突進してくる。\n\n「やめろ、落ち着け！」"
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$私は避けようとしたが、[recipient.GetHerHis]の勢いを読み違えていた。[recipient.GetSheHe]は頭から突っ込んできて、私に激突した。"
 mpo_interactions_events.0101.holy_warrior: "戦いが始まる前、私は祈りを捧げた。\n\n「偉大なる[ROOT.Char.GetFaith.WarGodName]よ！　我が手に導きを与えたまえ。撃つは迅く、そして猛くあれ！」"
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n「敵に情けをかける強さを我に与えたまえ！」そう締めくくると、[recipient.GetFirstNameNoTooltip]は隙のない構えを取った。"
 mpo_interactions_events.0101.terrain_expert: "私たちは近くの林に足を踏み入れた。枝葉のせいで互いに攻撃が届かず、戦いは長引いていく。やがて――"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip]は私の背後に開けた場所を見つけた。\n\n「見つけたぞ！」[recipient.GetSheHe|U]は叫び、私をその空間に押し出す。広く開けた地形では[recipient.GetHerHis]の動きはあまりにも素早く予測がつかない。[recipient.GetSheHe|U]の一撃は容易く私を捉えた。"
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip]は私の背後にある岩だらけの地形を見つけた。\n\n「見つけたぞ！」[recipient.GetSheHe|U]は叫び、私をその岩地に押し込む。険しい地形の中では[recipient.GetHerHis]の動きはあまりにも速く、読みきれない。[recipient.GetSheHe|U]の一撃が容易に私に命中した。"
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$[recipient.GetFirstNameNoTooltip]は一本の木によじ登る。\n\n「これでも食らえ！」[recipient.GetSheHe|U]は枝を折って私に投げつけた。私はそれを避けたが時すでに遅かった。[recipient.GetHerHis]の剣が私の脚を打ち据えるのを感じた。"
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "私は何度か剣を振り、踏み込んだり突いたりしてみるが、[recipient.GetFirstNameNoTooltip]に隙はない。私は足を踏み鳴らして怒鳴りつけ、威嚇しようとする。しかし[recipient.GetSheHe|U]は構えを崩さない。\n\n「もう我慢ならん！」私は激情のまま[recipient.GetHerHim]に突進する――だがそれこそが[recipient.GetSheHe]の待ち望んでいた瞬間だった！　隙を見抜いた[recipient.GetSheHe]は即座に打ち込み、勝負を決めた。"
 mpo_interactions_events.0101.organizer: "我々は訓練用の剣を手に取り、何時間も打ち合った。"
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$私は疲れてきたが、[recipient.GetHerHis]の動きは相変わらず素早く正確だった。私はついていけず、最後の力で突きを試みたが、[recipient.GetSheHe]はそれを軽く受け流し、まるで訓練が始まったばかりかのように反撃してきた。私は降参するしかなかった。"
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$雪を私の顔に浴びせてきた。視界を奪われた私は集中を欠き、大きな隙をさらす。そこを[recipient.GetHerHim]に突かれて敗北した。"
 mpo_interactions_events.0101.a: "「おまえはきっと、偉大な指揮官になるだろう！」"
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip]はすでに、[target_trait.GetNameNoTooltip(GetPlayer)]の本質を心得ているようだ。"
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)]――失敗"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$今度は[recipient.GetSheHe|U]の方から休憩を申し出たが、私は袋の中から[ROOT.Char.Custom('GetLocalStreetFood')]を取り出して[recipient.GetHerHim]に手渡した。\n\n「まだ続けられるぞ！」"
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$その時、小さくすすり泣く声が聞こえた。\n\n「投石で驚かせたかったんだけど、でも、でも……」[recipient.GetSheHe|U]は泣き出し、スリングに絡まった自分の指を見せてきた。"
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip]は目をつむったまま剣を振り回し、叫びながら突進してきた。私は軽く身をかわしてやり過ごし、簡単に一撃を入れた。"
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\nしかし数撃を加えると、[recipient.GetFirstNameNoTooltip]はすぐに音を上げた。[recipient.GetSheHe|U]は剣を落とし、無防備な姿勢になってしまう。私は咄嗟に、全力での一撃を#EMP なんとか#!寸前で止めることができた。"
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$[recipient.GetFirstNameNoTooltip]は私を追おうとするが、石が滑りやすく足を取られる。[recipient.GetSheHe|U]は私の足元に転げ落ち、そのまま私は容易く一撃を加えた！"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$……だが[recipient.GetSheHe|U]は構える間もなく、私はあっさりと一撃を命中させた。"
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$砂を投げつけてきたが、私は盾でそれを弾き返した。逆に砂を浴びて視界を失った[recipient.GetSheHe]は無防備になり、私はたやすく勝利を得た。"
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n「へ、蛇だっ！」[recipient.GetFirstNameNoTooltip]は木の上から私の足元まで転がり落ちてきた。私は難なく勝利を収めた。"
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$今度は私が[recipient.GetFirstNameNoTooltip]を組み伏せる。取っ組み合いの末、私はうまく[recipient.GetHerHis]の指から指輪を抜き取った。\n\n「気をつけろ。次は指だけじゃ済まんかもしれんぞ！」"
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$私が身をひねってかわすと、[recipient.GetHerHim]は平衡を崩してふたたび転倒した。"
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n「お祈りなんかより、戦え！」と [recipient.GetFirstNameNoTooltip]が遮って襲いかかってきた。\n\n「[ROOT.Char.GetFaith.HighGodName]よ、我を許したまえ…！」私はそう囁いてから、[recipient.GetFirstNameNoTooltip]に一撃を叩き込んだ。"
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.open_terrain_expert$\n\n私は[recipient.GetFirstNameNoTooltip]背後に開けた場所を見つける。\n\n[recipient.GetHerHim]をその開けた平地に押し出すと、こちらの敏捷さが優位に働き、動きは読みづらくなった。[recipient.GetSheHe|U]に逃げ場はなく、私は容易く一撃を与えた。"
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n私は[recipient.GetFirstNameNoTooltip]の背後に岩がちのでこぼこした場所を見つける。\n\n[recipient.GetHerHim]をその岩場に押し込むと、私は地形を活かして素早く動けるようになり、予測も難しくなった。[recipient.GetSheHe|U]に逃げ場はなく、私は簡単に一撃を命中させた。"
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$今度は私が木に登る。\n\n「これでも喰らえ！」と叫びながら枝を折って[recipient.GetHerHim]に投げつけた。[recipient.GetSheHe|U]はそれをかわしたが、すでに遅かった。私はその直後に飛びかかり[recipient.GetHerHis]の胴を打ち据えた。"
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U]は何度か剣を振り、踏み込み、突きを放つが、私は一切の隙を見せない。[recipient.GetSheHe|U]は足を踏み鳴らして怒鳴り威嚇しようとするが、私は一歩も引かない。\n\n「もうやだ！」と[recipient.GetSheHe|U]が怒りに任せて突進してきた。だがそれこそ私が待ち構えていた瞬間だった！　隙を見抜いて私は一撃を放ち、勝負を決めた。"
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$私は[recipient.GetHerHis]の息遣いが荒くなり、動きが鈍り、攻撃が外れ始めていることに気づく。[recipient.GetSheHe|U]はもはや限界だ。[recipient.GetHerHis]の最後の力を振り絞って突きを放ってくるが、私はそれを軽くかわす。 [recipient.GetSheHe|U]はそのまま力尽きて倒れた。"
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$雪を浴びせてきたが、私はそれを避けた。[recipient.GetHerHim]は無防備になり、私はたやすく一撃を決めて勝利した。"
 mpo_interactions_events.0102.a: "「次はうまくいくだろう」"
 mpo_interactions_events.0102.a.flavor: "この訓練で、[recipient.GetFirstNameNoTooltip]にはまだまだ修行が必要だということがわかった。"
 mpo_interactions_events.0102.b: "「おまえが勝つまで何度でもやるぞ！」"
 mpo_interactions_events.0102.b.flavor: "#EMP 根気#!さえあれば、[recipient.GetFirstNameNoTooltip]はどんな目標でもやり遂げられるはずだ。"
