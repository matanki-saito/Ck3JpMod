 mpo_interactions_events.0006.t: "血で結ばれし者"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName]は[blood_bro.GetHerHis]の手の肉を裂き、こう告げた。「我らが"
 mpo_interactions_events.0006.desc_anda: "[Glossary( 'アンダ', 'ANDA_GLOSS' )]の契りを結べば、"
 mpo_interactions_events.0006.desc_no_anda: "この言葉を交わせば、"
 mpo_interactions_events.0006.desc: "我らの命はひとつとなる！[ROOT.Char.Custom('SisterBrother')|U]——永遠にそなたを愛し、守り抜くことを誓おう。」\n\n私も同じ誓いを立て、自らを傷つけ、新たなる[blood_bro.Custom('SisterBrother')]と血を交わす。\n\n契りが交わされると、我らは貴重な贈り物を交換し、豪勢な食事を共にし、一枚の毛皮を分けて夜を過ごす。夢見るのは"
 mpo_interactions_events.0006.desc_shared_foe: "敵に訪れる災厄、そして[shared_foe.GetTitledFirstName]を襲う悲嘆と破滅だ。"
 mpo_interactions_events.0006.desc_memories: "かつての輝ける日々。"
 mpo_interactions_events.0006.desc_war_allies: "戦に勝ち、角笛が空に鳴り響くあの時。"
 mpo_interactions_events.0006.desc_outro: "これから待ち受ける戦い。"
 ANDA_GLOSS: "モンゴル語における「血盟者」の呼称。なかでも#G アンダ#!の誓いでもっとも知られているのはチンギス・ハンとジャムカであり、彼らは幼少のころ指の骨を交換して盟約を結び、成長後にふたたびその絆を確かめ合った。"
 mpo_interactions_events.0006.a: "我らの敵が苦しむ様を目にするだろう。"
 mpo_interactions_events.0006.a.flavor: "とりわけ、共通の敵[shared_foe.GetTitledFirstNameNoTooltip]に#EMP 最大の苦しみ#!を！"
 mpo_interactions_events.0006.b: "我が[blood_bro.Custom('SisterBrother')]の高貴なる地位は皆が知るところ…"
 mpo_interactions_events.0006.c: "我が[blood_bro.Custom('SisterBrother')]よ、狼のごとき猛き者よ！"
 mpo_interactions_events.0006.d: "いついかなる時も、我が[blood_bro.Custom('SisterBrother')]の叡智に耳を傾けよう。"
 mpo_interactions_events.0006.e: "我が[blood_bro.Custom('SisterBrother')]の気高き心を信じている。"
 mpo_interactions_events.0006.f: "我が[blood_bro.Custom('SisterBrother')]——血で結ばれし者よ。"
