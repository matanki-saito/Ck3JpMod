l_english:
 mpo_the_great_steppe.0001.t: "大ステップ地帯"
 mpo_the_great_steppe.0001.desc: "果てしなく続く草と岩の海。ステップは決して慈悲深い故郷ではない。季節の移り変わりとともに、テントは設営され、撤去される。荒れ狂う吹雪や、より強大な敵に追われ、村ごと移動することさえある。\n\n人は獣たちの気まぐれに委ねられている。群れが生き延びるために必要なものだけが、群れにもたらされるのだ。\n\n誰が自然の脅威を征服し、ハンの中のハンとなるのだろうか？"
 mpo_the_great_steppe.0001.a: "共に駆けろ！"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]：[my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "冷気が肌を鋭く切り裂き、頬まわりの皮膚は剥がれ始めている。\n獣たちは強風に震え、餌を取る力さえ失い始めた。"
 mpo_the_great_steppe.0002.desc.drought: "大地は癒えかけた傷のようにひび割れ、乾ききっている。草は枯れ果て、獣たちは最後の一茎をめぐって争っている。\n\n今こそ、戦うか逃れるかを選ぶ時だ。"
 mpo_the_great_steppe.0002.desc.white_zud: "雪が幾重にも積もり、草の姿はどこにも見えない。\n月のように白い死が、我らの獣たちを奪いにやって来た。"
 mpo_the_great_steppe.0002.desc.warm_nights: "鳥がさえずり、子どもたちは遊ぶ。[person.GetFirstName]が草の上に横たわり、[person.GetHerHis]の目を閉じて、太陽の光を浴びているのを見つける。\n\n動物たちのあいだからかすかな鳴き声が聞こえる。生まれたばかりの子牛や子羊が、最も優しい気遣いのもとで世話されている。\n\nこのままずっと続けばよいのに。"
 mpo_the_great_steppe.0002.desc.abundant_grazing: "草は子どもが迷子になるほど高く茂り、母たちは笑いながらその姿を見つけ出す。\n\nこれ以上に健康な群れも、これ以上に幸福な時も、想像できないだろう。"
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "川は干上がり、草原は命を失って不毛となる。\n大地は氷に覆われ、何ひとつ育たない。\n獣たちは次々と倒れ、我らもまもなく後に続くだろう。\n\n[ROOT.Char.GetFaith.HighGodName]よ、どうかお救いください。\n我らはいまや、[ROOT.Char.GetFaith.NegativeAfterLife]に居るようで…"
 mpo_the_great_steppe.0002.desc.sky_blessing: "花は咲き誇り、獣たちはかつてないほど健やかに育っている。\n放牧地は、何世代にもわたって死地とされていた場所にまで広がっている。\n\n生まれてくるすべての子には、[ROOT.Char.GetFaith.HealthGodName]の愛と、[ROOT.Char.GetFaith.WarGodName]の力が授けられている。\n\n目を閉じれば、ここが[ROOT.Char.GetFaith.PositiveAfterLife]なのだとすら思える…。"
 mpo_the_great_steppe.0002.desc.obedience: "\n\nだが、苦境ならばこそ、人を従わせる好機とも言えよう。"
 mpo_the_great_steppe.0002.a: "そしてまた、世界は巡る。"
 mpo_the_great_steppe.0002.tt: "[steppe_season|E]が変わります"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "あなたの[GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )][perk|E]の効果"
 souvenirs_aplenty_perk_county_modifier: "季節の変わり目"
 souvenirs_aplenty_perk_county_modifier_desc: "日々の暮らしを通して、この人物は季節の変わり目にどう対処するのが最善かを学んだ。"