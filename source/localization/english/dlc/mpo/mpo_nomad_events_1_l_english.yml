l_english:
 mpo_nomad_events.1000.t: "救われし首"
 mpo_nomad_events.1000.army_camp: "[beheaded_warrior_location.GetName]における血戦を生き延びた者らが、馬の命を振り絞って我が陣営へと馳せ参じた。その鞍紐にぶら下がっていたのは、血を滴らせる首──死の面持ちを浮かべたその顔は"
 mpo_nomad_events.1000.capital: "[beheaded_warrior_location.GetName]における血戦を生き延びた者たちが戦場より報せを寄越し…それと共に、血に濡れた首が届けられた──その首は"
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName]、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]よ。"
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName]、かつては力強き我が臣下であった。"
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName]、信頼していた我が評議員。"
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName]、我が誉れ高き[ROOT.Char.Custom('KnightCultureNoTooltip')|l]。"
 mpo_nomad_events.1000.desc: "\n\n[beheaded_warrior.GetSheHe|U]は真の戦士として散った。[beheaded_warrior_foe.GetTitledFirstNamePossessive]の陣営の奥深くまで斬り込み、ついにその首を斬り落とされたのだ。だが[beheaded_warrior.GetHerHim]を愛した我らの騎兵は、せめてもの形見を取り戻した。\n\n悲劇なる最期ではあるが…賢き長老らの言葉によれば、高貴なる戦士の首はその力と運命の一部をなお宿すという。"
 mpo_nomad_events.1000.a: "この偉大なる[beheaded_warrior.GetWomanMan]の首に敬意を表す。"
 mpo_nomad_events.1000.a.flavor: "白きフェルトの敷物の上に[beheaded_warrior.GetTitledFirstNameNoTooltip]の首を安置し、我が一族たちが儀式酒を供えた。これより葬儀の儀を執り行うこととしよう。"
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip]は[beheaded_warrior.GetHerHis]の民のもとへ帰るべきだ。"
 mpo_nomad_events.1000.c: "我が[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]たちに、倒れた仲間への敬意を示させよ。"
 mpo_nomad_events.1000.d: "[beheaded_warrior.GetFirstNameNoTooltip]を土に還すのだ。"
 mpo_warriors_grave_modifier: "斬首された戦士の墓"
 mpo_warriors_grave_modifier_desc: "戦のさなかに雄叫びと共に胴から切り落とされた首が、この地に埋葬されている。この墓には、戦地へ赴いた家族を偲ぶ者たちがしばしば訪れる。"
 mpo_noble_warriors_grave_modifier: "斬首された高貴な戦士の墓"
 mpo_noble_warriors_grave_modifier_desc: "戦のさなかに胴から切り落とされた名高き者の首が、この地に埋葬されている。その墓は聖所として広く知られ、数多の訪問者を集めている。"
 beheaded_accolade_successor_tt: "[beheaded_warrior_accolade.GetName]の後継者にふさわしい者があなたの[court|E]に加わる"
 custom.every_beheaded_family: "すべての[beheaded_warrior.GetShortUIName]の[close_family_member|E]"
 warriors_head_artifact: "[beheaded_warrior.GetTitledFirstNamePossessiveNoTooltip|U]の尊き首級"
 kin_head_artifact_desc: "腐敗が進み判別も困難となった[beheaded_warrior.GetFirstName]の顔。これは、[beheaded_warrior.GetHouse.GetName]家の愛されし後継者が、[beheaded_warrior_foe.GetNamePossessive]軍によって[beheaded_warrior_location.GetName]で討たれた証である。"
 accolade_head_artifact_desc: "[beheaded_warrior_accolade.GetName]の異名で知られた名高き[ROOT.Char.Custom('KnightCultureNoTooltip')|l]、[beheaded_warrior.GetFirstName]の無惨な首級。[beheaded_warrior_foe.GetNamePossessive|U]の兵らは、[beheaded_warrior_location.GetName]の戦場においてこの者を討ち取ったことを誇っている。"
 warriors_head_artifact_desc: "[beheaded_warrior_location.GetName]にて[beheaded_warrior_foe.GetNamePossessive]軍と戦い、命を落とした勇敢な[ROOT.Char.Custom('KnightCultureNoTooltip')|l]、[beheaded_warrior.GetFirstName]の切り落とされた首。悪臭を放つものの、仲間の戦士たちにより敬意をもって扱われている。"
 keep_warrior_head_tt: "あなたは[head_artifact.GetName]を手元に残す"
 gain_illustrious_victim_head_artifact_tt: "[victim.GetFirstNamePossessive]の首を$illustrious$な[inventory_artifact|E]として所持できる"
 gain_famed_victim_head_artifact_tt: "[victim.GetFirstNamePossessive]の首を$famed$な[inventory_artifact|E]として所持できる"
 send_head_for_warscore_tt: "[victim.GetFirstNamePossessive]の首を[victim.GetHerHis]の[heir|E]に送ると、あなたに対する[peace|E]受け入れ値が#high 上昇#!する可能性があります"
 send_head_for_vassalization_tt: "[victim.GetFirstNamePossessive]の首を[victim.GetHerHis]の[heir|E]に送ると、[vassalization|E]受け入れ値が上昇する可能性があります"
 send_head_for_hook_tt: "[victim.GetFirstNamePossessive]の首を[victim.GetHerHis]の[heir|E]に送ると、[weak_hook|E]を得る可能性があります"
 send_head_for_prestige_tt: "[victim.GetFirstNamePossessive]の首を[victim.GetHerHis]の[heir|E]に送ることで、[prestige|E]を獲得するかもしれません"
 send_head_for_obedience_tt: "[victim.GetFirstNamePossessive]の首を[victim.GetHerHis]の[heir|E]に送ると、[obedient|E]にさせる可能性があります"
 headless_heir_rises_to_challenge_tt: "#N 受取人が復讐を誓った場合：#!"
 mpo_nomad_events.1011.t: "斬首"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName]は呪詛を吐き、首が刎ねられるその瞬間までも私を睨みつけていた。"
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName]はうめき声をあげ命乞いをした。だが重々しい一閃が[victim.GetHerHis]の首を肩から斬り落とした。"
 mpo_nomad_events.1011.desc_execution_pray: "祈りを口にし続ける[victim.GetName]は跪かされ、重々しい一撃とともにその首が斬り落とされた。"
 mpo_nomad_events.1011.desc_bad_execution: "一太刀では終わらず、何度も乱雑に斬りつけられ、[victim.GetNamePossessive]の首はようやく哀れな体から切り落とされた。"
 mpo_nomad_events.1011.desc: "\n\n[victim.GetCulture.GetName]の支配者の目が最期に見開かれるその瞬間、私はそれをじっと見据えた。大地に血が染み込んでいく。"
 mpo_nomad_events.1011.desc_send_head: "\n\nもしこの凄惨なる光景を[victim.GetFirstNamePossessiveNoTooltip]の後継者たる[headless_heir.GetTitledFirstName]が目にしたならば──[headless_heir.GetSheHe]もまた、我が狼の如き意思と力を恐れることを学ぶであろう…。"
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip]はもはや朽ちた肉塊、腐肉を漁る獣どもの餌にすぎぬ…。"
 mpo_nomad_events.1011.desc_keep_head: "\n\n…あるいは、この名高き首はそれを奪い取った者が持つべきだろうか。"
 mpo_nomad_events.1011.a: "この斬首された[victim.GetTitleAsNameNoTooltip]を、誰にも忘れさせてはならぬ。"
 mpo_nomad_events.1011.a.flavor: "その輝かしき命を絶ったのは、#EMP この私#!であることもな！"
 mpo_nomad_events.1011.b: "この『贈り物』を[headless_heir.GetTitledFirstNameNoTooltip]のもとへ送れ。"
 mpo_nomad_events.1011.b.success: "その冷酷なる侮辱に、[headless_heir.GetTitledFirstNameNoTooltip]はひれ伏す"
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip]は堂々と復讐を誓う"
 mpo_nomad_events.1011.b.flavor: "[victim.GetPrimaryTitle.GetNameNoTierNoTooltip]の新たな主に知らしめよ。我が敵の末路とはこれであると！　#EMP [headless_heir.GetSheHe|U]に、それを見届けさせよ！#!"
 mpo_nomad_events.1011.c: "[victim.GetFirstNameNoTooltip]など、禿鷹どもにくれてやれ。"
 headless_heir_high_tier_warning_tt: "@alert_icon!#alert_trial 警告：[headless_heir.GetShortUIName]はあなたを恐れません！#!"
 headless_heir_ignores_challenge_tt: "#P 受取人がこの侮辱に怯んだ場合：#!"
 mpo_nomad_events.1012.t: "[victim.GetTitleAsNameNoTooltip]の帰還"
 mpo_nomad_events.1012.desc: "古き血を靴に滴らせ、指先でその冷たき肌に触れる…[victim.GetName]の切り落とされた首が私のもとへと返されたのだ。\n\n『侮辱だ！　屈辱だ！』という叫びが耳にこだまし、子らは泣き崩れる。我が[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]たちは剣を鳴らし、復讐を誓う。\n\nだが、この損なわれた首はただ恐怖を植えつけるためのものなのか？　それとも、[executioner.GetTitledFirstName]は我が怒りを求めているのか…？"
 mpo_nomad_events.1012.a: "大切なのは、[victim.GetFirstNamePossessiveNoTooltip]の遺骸を敬うことだ。"
 mpo_nomad_events.1012.a_flavor: "この『侮辱』によって我らは、[victim.GetTitledFirstNamePossessiveNoTooltip]の高貴なる首を洗い清め、化粧をし、祈りを捧げることができるのだ。"
 mpo_nomad_events.1012.b: "#EMP この侮辱、必ずや報いを受けさせてくれる！#!"
 mpo_nomad_events.1012.b_flavor: "この手に届いたのは、戦場の血に塗れた顔。我が[victim.GetFirstName]の亡骸は、[executioner.GetTitledFirstNamePossessive]の血を求めて叫んでいる！"
 mpo_nomad_events.1012.c: "退かねば、我が身もこうなるだろう…。"
 peace_acceptance_head_scare_tt: "[headless_heir.GetShortUINamePossessive]の#high あなた#!に対する[peace|E]受け入れ値：#high 20年間#!にわたり#P +30#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "先代が斬首されたことで屈服中：$VALUE|+=0$"
 severed_head_revenge_modifier: "先代が斬首されたことに対し復讐を望んでいる：$VALUE|+=0$"
 severed_head_cb_revenge_tt: "#high [executioner.GetShortUIName]#!に対する[casus_belli|E]のコスト：#P -75%#!"
 severed_head_vassalization_tt: "[headless_heir.GetShortUINamePossessive|U]の[executioner.GetShortUIName]に対する[offer_vassalization|E]$ep3_laamps.0010.connector$#high $demand_tributary_interaction$#!受け入れ値：#high 20年間#!にわたって#P +200#!"
 mpo_nomad_events.1013: "[victim.GetTitledFirstNameNoTooltip]を殺めし者よ、"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "[headless_heir.Custom('ResidenceBuilding')|l]によくもあのように酷く恐ろしいものを持ち込んでくれたな──貴族たる我が父祖の引きちぎられた首を！\n\nお願いだ、馬上の王よ！[headless_heir.GetPrimaryTitle.GetNameNoTier]において、我らはこのような凄惨な仕打ちには慣れておらず、好むこともない。私は、かような非道に貶められるよりも平穏なる交渉を望むのだ。"
 mpo_nomad_events.1013.desc_takes_it: "[victim.GetHerHis|U]の[victim.GetCulture.GetCollectiveNoun]の者たちは、ふたたび[victim.GetHerHim]の姿を見られることを願っていた。だが今、血に濡れたその首が転がり、彼らの心はこの異様な光景にどす黒く染まっている。\n\nお願いだ、[victim.GetFirstName]が[headless_heir.GetFaith.PositiveAfterLife]にて安らげるようにしてくれ。どうかその猛き怒りを、我らからは退けてくれ！"
 mpo_nomad_events.1013.desc_angeee: "[victim.GetPrimaryTitle.GetNameNoTierPossessive]の主の首を送りつけたことで、お前は私に戦場の血に塗れた顔を送りつけたのだ。復讐の叫びを残した灰色の唇までも。\n\nお前の生ける身体が腐るのを見届けてやる。枯れ木を倒すが如くお前を地に伏せさせてやる。\n\nそして[victim.GetFirstNamePossessive]の首を、お前の骸の上に並べてくれよう。"
 mpo_nomad_events.1013.a.cowed: "仔羊のように、[headless_heir.GetTitleAsNameNoTooltip]は泣き叫ぶばかりだ！"
 mpo_nomad_events.1013.a.revenge: "そして…[headless_heir.GetFirstNameNoTooltip]は復讐を誓った。"
 executed_head_artifact: "[victim.GetTitledFirstNamePossessiveNoTooltip|U]の威厳ある首級"
 executed_head_emperor_artifact_desc: "なお冠を戴き、灰色の唇と馬の毛で補われた眉が威圧的な表情を形作る。これは[victim.GetPrimaryTitle.GetNameNoTier]の[victim.GetTitleAsNameNoTooltip]の斬首された首である。\n\nこれほどの大君でさえこのような末路を迎えたのなら、我ら凡百に待ち受ける運命とはいかなるものか…。"
 executed_head_king_artifact_desc: "[victim.GetName]の最後の遺骸。それは生前の地位にふさわしく保存・装飾されている。これは所有者の冷酷な意志の証でもある。"
 nomad_defected_invite_desc: "あなたはこの人物を過去5年以内に追放した"
 nomad_defector_wont_come_back_tt: "[rowdy_boy.GetShortUIName]に対して#high 5年間#!、#high 宮廷への招待#!を行うことはできない"
 nomad_defector_family_tt: "[rowdy_boy.GetShortUINamePossessive]の家族はあなたの宮廷から去る"
 nomad_defector_family_wont_come_back_tt: "これらの追放者に対して#high 5年間#!、#high 宮廷への招待#!は行なえない"
 nomad_defector_gain_all_courtiers_tt: "未雇用の[courtiers|E]の一部を獲得する"
 mpo_nomad_events.1020.t: "最も飢えた者"
 mpo_nomad_events.1020.desc: "近頃、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))][rowdy_boy.GetFirstName]が落ち着かぬ。\n\n「骨をしゃぶり、酸っぱい乳をゲルの陰で吸う──それが#EMP この俺#!の生き様か？」と[rowdy_boy.GetSheHe]は吐き捨てた。「もう導く準備はできているぞ、[rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]よ！　お前の[ROOT.Char.GetDomicile.GetCulture.GetName]の民の中にも、俺についてくる者はいるのだ」\n\nこの誇り高き[rowdy_boy.GetHouse.GetName]の戦士を、私は力なき飼い獣として飼っていた…だが、ついにその牙を剥いてきた。"
 mpo_nomad_events.1020.a: "「黙るがいい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]よ。身の程を知れ」"
 mpo_nomad_events.1020.b: "「この私に挑んで生き延びた者など#EMP おらぬ！#!」"
 mpo_nomad_events.1020_duel_tt: "#V [rowdy_boy.GetFirstName]との決闘#!\n@death_icon! #X この決闘は命を賭けたものです！#!\n勝てば@skill_prowess_icon![prowess|E]、@dread_icon![dread|E]、@prestige_icon![prestige|E]、そして@stress_icon![stress|E]を得ます。敗れれば[rowdy_boy.GetShortUIName]が[primary_heir|E]として[titles|E]を継承します。\n\nあなたの[prowess|E]：[prowess_i]#V [root_scope.GetProwess]#!\n[rowdy_boy.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: "「余るほどの牧草地はある」"
 mpo_nomad_events.1020.c.flavor: "その[rowdy_boy.GetHerHis]に群れを与えてやれ…ただし、我が支配のもとでな。"
 mpo_nomad_events.1020.d: "「遠くへ駆けよ。そしてその名に恥じぬ生を送れ！」"
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip]が身を立てるに足るものはすべて与えよう。"
 mpo_nomad_events.1020.e: "「この[rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]たっての願いだ、留まってはくれぬか？」"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip]は留まり、仕えることを選ぶ"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip]とその支持者たちは、密かに立ち去ってしまう"
 mpo_nomad_events.1020.f: "「そなたを追放する、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]よ！　失せろ！」"
 mpo_nomad_events.1020.f.flavor: "荒れ果てた孤独なる自由の道が、お前を待っている！"
 attacked_family_opinion: "我が一族を手にかけた"
 mpo_nomad_events.1022.t: "若き挑戦者の死"
 mpo_nomad_events.1022.desc: "崖から無思慮に跳ね落ちる豹のように、己の影に突進する鷹のように、我が子の踵を噛む牡の駱駝のように…我が怒りは燃え盛っていた。\n\n名誉を賭けた決闘の果てに、[rowdy_boy.GetFirstName]──我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]は命を落としたのだ。\n\n正当な怒りの鼓動が止むとともに、私は嘆きの声を耳にする。民は泣く。それが我が力の証に他ならぬことを知りながら。"
 mpo_nomad_events.1022.a: "これこそが、[ROOT.Char.GetTitleAsNameNoTooltip]たる者の為すべきことだったのだ。"
 mpo_quelled_family_dissent_modifier: "叛逆せし血族を屠りし者"
 mpo_quelled_family_dissent_modifier_desc: "この人物の恐るべき威光に挑んだ血縁者は…命を長らえることはできなかった。"
 mpo_nomad_events.1030.t: "三技の教え"
 mpo_nomad_events.1030.desc: "我が[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]たちの戦技について思いを巡らせていた折、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]である[child.GetFirstName]が私のもとへと連れられてきた。\n\n「[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U]」と、子は尋ねた。"
 mpo_nomad_events.1030.desc_mongolic: "「[Glossary( 'ナーダム', 'NADAAM_GLOSS')]の三つの技のうち、最も大切なのはどれなの？」\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]ならば、苛烈なる[Glossary( 'ボフ', 'BOKH_GLOSS')]の試練に身を投じることもできよう。"
 mpo_nomad_events.1030.desc_non_mongolic: "「三つの偉大なる競技のこと？」\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]ならば、苛烈なるレスリングの試練に身を投じることもできよう。"
 mpo_nomad_events.1030.desc.outro: "あるいは弓の繊細なる技を極めるべきか…それとも我らの群れを導き、襲撃者たちを迅速に帰還させる馬の技を修めるべきか？"
 NADAAM_GLOSS: "#bold エリン・グルバン・ナーダム#!、すなわち『三つの男の技』とは、新石器時代以来モンゴル系民族が受け継いできた主要な競技であり、祭礼や競技会の中心を成すものである。すなわち、弓術、レスリング、長距離の競馬である。"
 BOKH_GLOSS: "モンゴル伝統の古式相撲であり、相手の上半身を地に落とすことを目的とする。流派によっては脚を掴んだり蹴ったりする技も認められるが、基本は純粋な力と不動心の勝負であり、数時間にも及ぶことがある。"
 mpo_nomad_events.1030.a: "稽古の邪魔をするな！"
 mpo_nomad_events.1030.a.flavor: "息が上がり、体が軋むまで鍛える。それこそがすべてだ！"
 mpo_nomad_events.1030.b: "山のごとく揺るがぬことを証明してみせよ。"
 mpo_nomad_events.1030.c: "矢で夕餉を勝ち取ってみせよ。"
 mpo_nomad_events.1030.c.flavor: "マーモットは練習用の標的よりはるかに狡猾だ…だが少なくとも、的としては大きいぞ。"
 mpo_nomad_events.1030.d: "馬の信頼を得よ、[child.Custom('GirlBoy')]よ。"
 mpo_nomad_events.1030.d.flavor: "従順なる愛馬の背に乗れば、鬨の声を上げ、長き競馬にも加われるだろう。"
 is_nomadic_tt: "あなたは[nomadic_government|E]を有している"
