 mpo_nomad_events.1040.t: "ステップの外に出来た故郷"
 mpo_nomad_events.1040.desc: "#EMP 失せろ、[defender.GetTitledFirstName]！出ていけ、[expelled_culture.GetCollectiveNoun]！#!肥えたガキを肩に担ぎ、金をケツから撒き散らせ！\n無様に[ROOT.Char.GetCulture.GetName]の騎兵と[dummy_soldier.GetHerHis]の矢から逃げまどうがいい！\n\n[target.GetBaseNameNoTierNoTooltip]は、もはや我が民のものだ。我らはもはや草原を塵のように吹き飛ばされる存在ではない！\nここで、定住の生活が手に入ったのだ――残された地元民と我が下民たちの労働が我が快適さを支えてくれる。\n\n[ROOT.Char.GetCapitalLocation.GetName]にある、[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]を見下ろす豪奢な[ROOT.Char.Custom('ResidenceBuilding')]にて、戦に疲れたこの身を休めよう……\nそして心は、ある思索を始めるのだ――"
 mpo_nomad_events.1040.desc_tribal: "定住した[ROOT.Char.GetTitleAsNameNoTooltip]は何処にて力を手にするのかと……"
 mpo_nomad_events.1040.desc_clan: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の高貴な一族、そして積み上がるような税を巻き上げる日……"
 mpo_nomad_events.1040.desc_feudal: "[ROOT.Char.GetTitleAsNameNoTooltip]を統べる、封建の法のことを。"
 mpo_nomad_events.1040.a: "我らが民の遊牧は一旦の終わりを見たか。"
