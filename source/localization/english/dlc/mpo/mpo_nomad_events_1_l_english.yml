 mpo_nomad_events.1050.t: "広がる放牧地"
 mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName]──山羊の尿にまみれたみすぼらしい[herder.GetWomanMan]が、[herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]の近くに広がる[herder_county.GetNameNoTierPossessive]の管理者を自称して現れた。\n\n「お前の[ROOT.Char.GetPrimaryTitle.GetAdjective]の牧夫たちは、昔ながらの境界など気にも留めぬ！」と[herder.GetSheHe]は言う。「わしが群れを新たな地に移せば、そこは荒れ果てていた！　風にはお前の騎手たちの笑い声、肥えた馬の蹄音が混じっておるわ！」\n\n「正直に言えば、[ROOT.Char.GetTitleAsName]よ、土地を分かち合えぬものか？」"
 mpo_nomad_events.1050.a: "私にとって、昔ながらの境界など#EMP 意味はない#!。"
 mpo_nomad_events.1050.b: "「その正直な言葉と、勇を貸せ！」"
 mpo_nomad_events.1050.b.flavor: "この臭くて騒々しい山羊飼いも、立派な騎手の一人に仕立ててやろう！"
 mpo_nomad_events.1050.c: "「そなたを苦しめた者どもは、この手で滅ぼしてくれよう」"
 mpo_nomad_events.1050.c.flavor: "どうやら我が群れも、もはや手に余る大きさとなったようだ…。"
 mpo_nomad_events.1050.d: "#EMP 我が獣どもの前から失せよ、山羊飼いめ！#!"
 mpo_nomad_events.1060.t: "羊を連れてお買い物"
 mpo_nomad_events.1060.desc: "我が牧草地のすぐ向こうに、[neighbor_province.GetName]の集落が肩を寄せ合うように建っている。そこでは金槌の音が鳴り響き、車輪が軋み、[county_culture.GetName]の民のざわめきが絶えない。\n\n我々は家畜を携え、精巧な品との交易を求めて赴く。腹の緩んだ商人どもは、こちらを警戒と畏れの目で見つめていた。\n\n「見ろよ、[neighbor.Custom('RegionalWeaponMetal')]で鍛えられた武器だ！　なんとも見事な[neighbor.Custom('RegionalFabric')]の衣もあるぞ！」と仲間は声を張り上げる。「おまけに貴金属の貨幣も！」"
 mpo_nomad_events.1060.a: "#EMP たったそれだけで#!銀貨一枚の値があると思っているのか…？"
 mpo_nomad_events.1060.a.flavor: "この定住者どもは、我ら『野蛮人』がそう易々と騙されぬことを思い知るだろう…。"
 mpo_nomad_events.1060.b: "「全部奪え！　#EMP そして全速で駆けよ！#!」"
 mpo_nomad_events.1060.b.flavor: "ステップの真の[ROOT.Char.Custom('GetDaughterSon')]たる者、弱者と交渉などせぬ！"
 mpo_nomad_events.1060.b.success: "一団は戦利品を携えて逃げ切る"
 mpo_nomad_events.1060.b.failure: "戦利品を捨てて、辛うじて逃走に成功する"
 mpo_nomad_events.1060.c: "「毛皮を、ヨーグルトを、駿馬を運べ！」"
 mpo_nomad_events.1060.c.flavor: "[neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の町と交易することは、我らに利をもたらすのみ。"
 nomad_trading_mastery_modifier: "交易の達人"
 nomad_trading_mastery_modifier_desc: "この遊牧民は外貨と贅沢品の真の価値を、時にそれを売る者以上に理解している。"
 nomad_trading_partners_modifier: "定住民との交易協定"
 nomad_trading_partners_modifier_desc: "この遊牧民は、家畜産品と道具、贅沢品、貨幣の交易に積極的である。"
 mpo_nomad_events.1070.t: "夜に彷徨う"
 mpo_nomad_events.1070.desc_intro: "目を覚ますと、口には馬の吐息があった。\n\n"
 mpo_nomad_events.1070.desc_has_horse: "我が愛馬[ROOT.Char.Custom('WarhorseStoryName')]が"
 mpo_nomad_events.1070.desc_new_horse: "見知らぬ馬が"
 mpo_nomad_events.1070.desc: "鼻面をすり寄せてくる。風が[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を唸りながら渡る中、我らの影ふたつきりが荒野に取り残されていた。\n\n心は磨かれた石のように虚ろだ──#EMP 昨夜から今朝までに何があった#!？　まさか我が民が……私を見捨てたのか？　いや違う！　記憶がよみがえる──"
 mpo_nomad_events.1070.desc_spiritual: "精霊たちの囁きが聞こえたのだ……神聖なる恍惚に駆られ私は寝所を抜け出し、月明かりの中でたたずむ一頭の馬のもとへと導かれたのだ…。"
 mpo_nomad_events.1070.desc_mental_thing: "深夜に狂ったように呪詛を叫ぶ私を同胞がなだめようとしたが、彼らの傍にはいたくはなかった。ただこの静かな馬とともに、夜の闇へと消えていったのだ…。"
 mpo_nomad_events.1070.desc_new_drunk: "重たげな[Glossary( 'クミス', 'KUMIS_GLOSS')]の椀、響く蹄音、そして頬に触れる黒いたてがみの感触…。"
 mpo_nomad_events.1070.a: "お前は、忠実なる獣なのだな？"
 begin_warhorse_story_tt: "この馬があなたの最愛の馬となる"
 mpo_nomad_events.1070.b: "二度とごめんだ！　誓うぞ、馬よ。#EMP 二度とな！#!"
 mpo_nomad_events.1070.c: "ここは[ROOT.Char.GetFaith.HighGodNamePossessive]の導きによる聖地に違いない。"
 mpo_nomad_events.1070.c.flavor: "慌てることはない。この地には私に味方する自然の力が宿っている。必ずや我を家へと導いてくれるだろう。"
 mpo_nomad_events.1070.d: "帰還するぞ！　遊牧の民に迷いはない。"
 mpo_nomad_events.1070.d.flavor: "たとえ頭が割れそうに痛み、目が霞もうとも…。"
 mpo_nomad_events.1070.d.success: "馬の足跡をたどり、帰還に成功する"
 mpo_nomad_events.1070.d.failure: "日が暮れる前に家を見つけられなかった"
 mpo_nomad_events.1070.e: "覚えているだろう、馬よ、帰り道を…。"
 nomad_alone_in_adversity_modifier: "馬を信ずる者"
 nomad_alone_in_adversity_modifier_desc: "この遊牧民は、極限の状況において何よりも馬の本能と速度を信頼している。"