l_english:
 nomad_events_oltner.0001.t: "新しき獣の痕跡"
 nomad_events_oltner.0001.desc: "私の土地には獲物が豊富に棲んでいる。狩人たちは語る――[sighting_county_1.GetBaseNameNoTier]の[sighting_province_1.Custom('GetTerrainTypePlural')]に[sighting_county_1.Custom('GetAnimalPlural')]の[sighting_county_1.Custom('GetAnimalGroup')]が群れていると。そして[sighting_county_2.GetBaseNameNoTier]の[sighting_province_2.Custom('GetTerrainType')]には、ひときわ[sighting_county_2.Custom('GetAnimalAdjective')]な[sighting_county_2.Custom('GetAnimalType')]が潜んでいるとも。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]たる者として、どちらを追うか選ばねばなるまい。"
 nomad_events_oltner.0001.a: "今宵は[sighting_county_1.Custom('GetAnimalType')]の肉で饗宴を開こう。"
 nomad_events_oltner.0001.b: "あの[sighting_county_2.Custom('GetAnimalAdjective')]なる[sighting_county_2.Custom('GetAnimalType')]を仕留め、我が力を示すとしよう。"
 nomad_events_oltner.0001.c: "他に優先すべき事がある。"
 nomad_events_oltner.0002.t: "羽の痕跡"
 nomad_events_oltner.0002.desc: "ある地域で[sighting_county_1.Custom('GetAnimalPlural')]の[sighting_province_1.Custom('GetAnimalGroup')]が目撃されたという噂が流れている。その場所は[sighting_county_1.GetBaseNameNoTier]の[sighting_province_1.Custom('GetTerrainTypePlural')]——鷹の訓練にはうってつけの機会だ。\n\nもっと大きな獲物を追うという選択肢も、もちろんあるのだが。"
 nomad_events_oltner.0002.a: "太った[sighting_county_1.Custom('GetAnimalType')]をすぐに鍋で煮込んでやろう。"
 nomad_events_oltner.0002.b: "むしろ犬を訓練したい。"
 nomad_events_oltner.0002.c: "こんなことで時間を無駄にしていられない。"
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalPlural')|U]の[sighting_county_1.Custom('GetAnimalGroup')|U]"
 nomad_events_oltner.0003.desc: "二十頭の羊が死に、羊飼いは無残に引き裂かれ、痕跡は[sighting_province_1.Custom('GetTerrainTypePlural')]の奥へと続いていた。[sighting_county_1.GetBaseNameNoTier]では、[sighting_county_1.Custom('GetAnimalPlural')]の[sighting_county_1.Custom('GetAnimalAdjective')]な[sighting_county_1.Custom('GetAnimalGroup')]が、私の正当なる財産を食い荒らしているのだ。\n\n弓と矢筒を手に取らねばなるまい。[ROOT.Char.GetTitleAsNameNoTooltip]としての威信が懸かっている。"
 nomad_events_oltner.0003.a: "我が矢は、[sighting_county_1.Custom('GetAnimalPlural')]の心臓を射抜こうぞ。"
 nomad_events_oltner.0003.b: "[maa_regiment.GetNameNoTooltip]に命じ、この[sighting_county_1.Custom('GetAnimalGroup')]を狩らせよう。"
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName]が、奴らを他所へ追いやってくださるであろう。"
 nomad_events_oltner.0004.t: "ズドに現れた[sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName]の只中、広がるのは雪と氷ばかりであった――あの[sighting_county_1.Custom('GetAnimalGroup')]が現れるまでは。奴ら[sighting_county_1.Custom('GetAnimalPlural')]は、目にするものすべてを食らってゆく。そして今、我らに迫るのは飢えと死のみ。\n\n私の民と家畜が滅ぶのを、ただ指をくわえて見ているわけにはいかぬ。"
 nomad_events_oltner.0004.a: "一匹残らず[sighting_county_1.Custom('GetAnimalType')]を狩り尽くしてくれる！"
 nomad_events_oltner.0004.b: "[sighting_county_1.Custom('GetAnimalPlural')]など放っておけ。ここは引き払うぞ。"
 nomad_events_oltner.0005.t: "新たなる獣道"
 nomad_events_oltner.0005.desc: "[my_subregion.GetCurrentPhase.GetName]のこの時節は、狩りに絶好の機運をもたらす。獲物は豊富な上に群れをなし、[sighting_county_1.GetBaseNameNoTier]の[sighting_province_1.Custom('GetTerrainTypePlural')]へと集まり来る――まさに[ROOT.Char.GetFaith.WealthGodName]の恩寵に満ちた季節だ。\n\n何を狩るにせよ、好みの獲物を選び放題というわけだ。"
 nomad_events_oltner.0005.a: "猛き獣を狙うとしよう。"
 nomad_events_oltner.0005.b: "牡鹿と牝鹿を狙い、狩りへと出でん！"
 nomad_events_oltner.0005.c: "我らが鷹の爪が、新たな獲物を求めている。"
 nomad_events_oltner.0006.t: "追跡者の献上"
 nomad_events_oltner.0006.desc: "「我が[ROOT.Char.Custom('FormalComplimentAdjective')]なる宗主よ、ここにひれ伏してご挨拶申し上げます」朝貢国の支配者[generous_tributary.GetTitledFirstName]は、身を伏せてそう告げた。\n\n「このたびは陛下に、[generous_tributary.GetPrimaryTitle.GetAdjective]でもっとも優れし[GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )]――[offered_master_of_the_hunt.GetFirstNameNicknamed]を献上いたします。願わくば、幾多の牡鹿が陛下の御名のもとに斃れんことを」"
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip]は、我が下で大いに働いてくれるだろう。"
 nomad_events_oltner.0006.b: "素晴らしき献上品だ。褒美を取らさねばなるまいな。"
 nomad_events_oltner.0006.c: "[offered_master_of_the_hunt.GetHerHim]はそなたの許に置いておけ。狩りの成功を祈る。"
 nomad_events_oltner.0007.t: "翼ありし献上品"
 nomad_events_oltner.0007.desc: "「[ROOT.Char.Custom('FormalComplimentAdjective')|U]なる宗主よ、どうかこの贈り物をお納めください」朝貢国の支配者[generous_tributary.GetTitledFirstName]が、威厳ある一羽の鳥を高々と掲げる。\n\n「これなる鷹は、[tribute_capital_county.GetBaseNameNoTier]の[tribute_capital.Custom('GetTerrainTypePlural')]にて生まれたもの。雛鳥のころより、わたくし自らの手で育てて参りました。必ずや百羽、いやそれ以上のカモや野雁を狩り落としましょうぞ。誓って申し上げます」"
 nomad_events_oltner.0007.a: "この鷹の名は『[ROOT.Char.Custom('GetBirdName')|U]』としよう！"
 nomad_events_oltner.0007.b: "いや、そなたの傍にいさせてやるが良い。"
 chaotic_kurultai_title: "混乱した継承："
 chaotic_kurultai_intro_1: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))]、[dead_parent.GetFirstNameNicknamed]は[dead_parent.GetDeathReasonHideKiller]。いま、我が治世の夜明けが訪れんとしている。だがクリルタイの声は乱れ、[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')][ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]の地にこだましている。\n\n"
 chaotic_kurultai_intro_2: "我が治世の夜明けが訪れようとしている。だがクリルタイの声は乱れ、[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')][ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]一帯にこだましている。\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$嫉妬"
 mpo_chaotic_kurultai_succession.0001.desc: "#EMP 『[sibling_rival_1.Custom('ComplimentAdjective')]』#!――そう呼ばれし我が[sibling_rival_1.GetFirstNameNicknamed]、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]は命を懸けてこう誓った。[ROOT.Char.GetPrimaryTitle.GetName]を治めるべきは自分であり、[ROOT.Char.GetTitleAsName]などというのは[sibling_rival_1.GetFaith.EvilGodNames]の悪ふざけである、と。[sibling_rival_1.GetSheHe|U]は[sibling_rival_1.Custom('DescriptorNegativeStandalone')]にして弱き者だ。"
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nさらに悪いことに、[sibling_rival_2.GetFirstNameNicknamed]という[sibling_rival_2.Custom('InsultNoun')]、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))]までもが、それに倣ったようだ。"
 mpo_chaotic_kurultai_succession.0001.a: "いずれ、我が器を証明してみせよう。"
 rival_kurultai_succession: "クリルタイ継承時、[TARGET_CHARACTER.GetShortUIName|U]は満場一致で選ばれなかったため、[CHARACTER.GetShortUIName|U]の怒りを買っている。"
 rival_kurultai_succession_corresponding: "クリルタイ継承時、[CHARACTER.GetShortUIName|U]は満場一致で選ばれなかったため、[TARGET_CHARACTER.GetShortUIName|U]の怒りを買っている。"
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$朝貢国の簒奪"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U]は、あなたの[tributary|E]である[tributary_usurped.GetShortUIName|U]のすべての土地と封臣を簒奪し、[independent_ruler|E]となった"
 mpo_chaotic_kurultai_succession.0002.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]は、なんと[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の一団を率いて我が朝貢国[tributary_usurped.GetTitledFirstNameNicknamed]の地へと攻め入り、[tributary_usurped.GetHerHis]の領国を力づくで奪い取ったのだ。"
 mpo_chaotic_kurultai_succession.0002.desc_addition: "背後には、クリルタイの裏切り者たる[backing_kurultai.GetFirstNameNicknamed]の支援があったという。"
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nそれは、致命的な過ちであった。"
 mpo_chaotic_kurultai_succession.0002.a: "我が物を奪うとは……身の程を知れ！"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$貢納の中止"
 mpo_chaotic_kurultai_succession.0003.desc: "我が朝貢国[tributary_leaving.GetPrimaryTitle.GetName]の[tributary_leaving.GetFirstNameNicknamed]は、貢納の支払いを打ち切る決断を下した。"
 mpo_chaotic_kurultai_succession.0003.desc_addition: "クリルタイの反逆者、[backing_kurultai.GetFirstNameNicknamed]がこの裏切りに加担しているのは明白だ。"
 mpo_chaotic_kurultai_succession.0003.a: "彼の者の無礼、力でもって粉砕してくれよう！"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nいかなる手を使おうとも、貢納は必ず取り立ててみせる。"
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$支配の崩壊"
 mpo_chaotic_kurultai_succession.0004.desc: "我が放牧地が荒らされている。襲撃者、野犬、そして[ROOT.Char.Custom('InsultAdjective')]なる浮浪者どもが入り込み、ゲルを略奪し、馬を殺し、旗印までも焼き払っているのだ。"
 mpo_chaotic_kurultai_succession.0004.desc_addition: "背後には、クリルタイの[backing_kurultai.Custom('InsultAdjective')]たる一員、[backing_kurultai.GetFirstNameNicknamed]の煽動があることは明らかだ。"
 mpo_chaotic_kurultai_succession.0004.a: "秩序はいずれ必ず回復させる。"
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nやがて奴らも、しかるべき列に戻ることになろう。"
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$名誉の失墜"
 mpo_chaotic_kurultai_succession.0005.desc: "我が名は地に落ち、蹄に踏みにじられ、敬意も失われ、まるで捨て石のように扱われている。"
 mpo_chaotic_kurultai_succession.0005.desc_addition: "その中傷のほとんどは、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]――[backing_kurultai.Custom('InsultAdjective')]なる[backing_kurultai.GetFirstNameNicknamedPossessive]の口から発せられたものである。"
 mpo_chaotic_kurultai_succession.0005.a: "この手で、我が名誉を取り戻す。"
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$失われた家畜"
 mpo_chaotic_kurultai_succession.0006.desc: "夜の間に、私の家畜の大半が忽然と姿を消した。失われたのか、それとも盗まれたのか。"
 mpo_chaotic_kurultai_succession.0006.desc_addition: "おそらく、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]である[backing_kurultai.GetFirstNameNicknamed]、あの[backing_kurultai.Custom('InsultAdjective')]めが、奴らを夜陰にまぎれて放ったのだろう。"
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\n今ごろは、[rustler.GetCapitalLocation.GetName]の[rustler.GetCapitalLocation.Custom('TerrainTypeProvince')]あたりまで逃げ延びているに違いない。もう二度と、奴らに会うことはなかろう。"
 mpo_chaotic_kurultai_succession.0006.a: "我が力は、必ず甦る。"
 mpo_chaotic_kurultai_succession.1006.t: "迷い込んだ家畜"
 mpo_chaotic_kurultai_succession.1006.desc: "夜のうちに、迷子か、あるいは見捨てられたのかはわからないが、ヤギと羊の群れが現れた。\n\nこれらの家畜はおとなしく、私の群れに加えるのもたやすい。曰く、[ruler_rustled.GetPrimaryTitle.GetName]の[ruler_rustled.GetTitledFirstNameNicknamed]における混乱した継承がその原因であるという。"
 mpo_chaotic_kurultai_succession.1006.desc_addition: "周辺を見回っていた配下の騎手たちは、[ruler_rustled.GetFirstNamePossessiveNoTooltip]のクリルタイの一員にして不忠の徒、[backing_kurultai.GetTitledFirstNameNicknamed]の姿を目撃したという。連中の仕業であろうことは疑いようもない。"
 mpo_chaotic_kurultai_succession.1006.a: "群れに加えよ。"
 mpo_chaotic_kurultai_succession.1006.b: "[ruler_rustled.GetFirstNameNoTooltip]のもとへ返してやれ――贈り物としてな。"
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName]が家畜を返還"
 mpo_chaotic_kurultai_succession.1006.b.tt: "[ruler_rustled.GetShortUINamePossessive]の失われた[herd|E]が返還される"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$離反する廷臣たち"
 mpo_chaotic_kurultai_succession.0007.desc: "我が宮廷でもとりわけ優れた廷臣たち――[courtier_1.GetFirstNameNicknamed]、[courtier_2.GetFirstNameNicknamed]、そして[courtier_3.GetFirstNameNicknamed]が姿を消してしまった。継承をめぐる騒乱が、彼らの怒りを招いたのだ。"
 mpo_chaotic_kurultai_succession.0007.desc_addition: "そもそもは、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]である[backing_kurultai.GetFirstNameNicknamed]、あの[backing_kurultai.Custom('InsultAdjective')]が彼らを焚きつけたに違いない。"
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\n彼らは我が権威を嘲り、今や[courtier_stealer.GetCapitalLocation.GetName]を目指して馬を走らせている。新たな主を求めて。"
 mpo_chaotic_kurultai_succession.0007.a: "忠義厚き臣下なら、まだいくらでもいる。"
 mpo_chaotic_kurultai_succession.1007.t: "新たなる来訪者たち"
 mpo_chaotic_kurultai_succession.1007.desc: "三人の放浪者――[courtier_1.GetFirstNameNicknamed]、[courtier_2.GetFirstNameNicknamed]、そして[courtier_3.GetFirstNameNicknamed]が、私の宮廷に身を寄せんとしてやってきた。\n\n彼らは[ruler_rustled.GetPrimaryTitle.GetName]の出身であり、[ruler_rustled.GetTitledFirstNameNicknamedPossessive]の混乱した継承によって追われた身だという。"
 mpo_chaotic_kurultai_succession.1007.desc_addition: "彼らを唆したのは、[ruler_rustled.GetFirstNamePossessiveNoTooltip]のクリルタイにおける不忠なる声のも持ち主、[backing_kurultai.GetTitledFirstNameNicknamed]であろう。"
 mpo_chaotic_kurultai_succession.1007.a: "よかろう、私のために尽くさせよう。"
 mpo_chaotic_kurultai_succession.1007.b: "[ruler_rustled.GetFirstNameNoTooltip]のもとへ送り返してやれ。"
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName]が廷臣を送還する"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$離脱する兵士たち"
 mpo_chaotic_kurultai_succession.0008.desc: "継承の混乱のさなか、我が精鋭中の精鋭である[defecting_maa.GetName]が失望し始めていた。そして今、これら[maa_stealer.Custom('InsultAdjective')]な戦士たちは、私のもとを離れようとしている。"
 mpo_chaotic_kurultai_succession.0008.desc_addition: "おそらく、あの[backing_kurultai.Custom('InsultAdjective')]なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]が焚きつけたのだろう。"
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\n彼らの馬の蹄が巻き上げる砂塵は、[maa_stealer.GetPrimaryTitle.GetName]へと向かっている。……その地で滅びればしまえば良いのだ。"
 mpo_chaotic_kurultai_succession.0008.a: "連中などこちらから願い下げだ。"
 mpo_chaotic_kurultai_succession.1008.t: "進んで仕える[defecting_maa.GetNameNoTooltip]"
 mpo_chaotic_kurultai_succession.1008.desc: "ずいぶんと装備の整った[defecting_maa.GetName]の一団が、私の前に姿を現した。彼らは盗賊のようには見えない――むしろ、私の軍に仕えたがっているようだ。\n\n出自は[ruler_rustled.GetPrimaryTitle.GetName]であり、[ruler_rustled.GetTitledFirstNameNicknamedPossessive]の混乱した継承に失望したのだという。"
 mpo_chaotic_kurultai_succession.1008.desc_addition: "彼らがここへ来たのは、[ruler_rustled.GetFirstNamePossessiveNoTooltip]のクリルタイに属する不忠の徒、[backing_kurultai.GetTitledFirstNameNicknamed]の仕業であろう。"
 mpo_chaotic_kurultai_succession.1008.a: "この兵ども、我が軍の力となろう。"
 mpo_chaotic_kurultai_succession.1008.b: "[ruler_rustled.GetFirstNameNoTooltip]のもとへ送り返してやれ。"
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName]が兵士を送還"
 chaos_upgrade_maa_tt: "他の[men_at_arms|E]も強化される可能性がある"
 regiment_destroyed_tt: "[defecting_maa.GetName]の[regiment|E]が[maa_stealer.GetFirstName]に合流した"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$分断された宝庫"
 mpo_chaotic_kurultai_succession.0009.desc: "わが兄弟姉妹たちはクルルタイの決定に憤り、宝物庫を漁ってそれぞれの取り分を強奪していった。"
 mpo_chaotic_kurultai_succession.0009.desc_addition: "わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]である[sibling_rival_1.GetFirstNameNicknamed]は、クリルタイの裁定に激怒し、宝物庫から[sibling_rival_1.GetHerHis]の取り分を掠め盗った。\n\nこの裏切り、必ずや代償を払わせてやる。"
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed]、[sibling_rival_2.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_end: "奴ら全員に、この裏切りの報いを受けさせてやる。"
 mpo_chaotic_kurultai_succession.0009.a: "その貪欲さ、必ずや罰せられよう。"
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$弱まる威信"
 mpo_chaotic_kurultai_succession.0010.desc: "奴らは皆、私を[ROOT.Char.Custom('InsultAdjective')]と嘲って笑っている。私は弱く、[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしくないと――そんなことを口々に言っているのだ。"
 mpo_chaotic_kurultai_succession.0010.desc_addition: "とりわけ大声で笑っているのは、あの[backing_kurultai.Custom('InsultAdjective')]な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]だ。"
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\n我が威光を侮辱するとは、どれほどの無礼か！"
 mpo_chaotic_kurultai_succession.0010.a: "奴らが誤っていることを、証明せねばならぬ…。"
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$暴走！"
 mpo_chaotic_kurultai_succession.0011.desc: "深夜、私の家畜の群れが突如暴走した――炎が上がり、獣たちは恐慌に陥ったのだ。これは事故などではない。誰かに焚きつけられ、傷つけられたのだ。"
 mpo_chaotic_kurultai_succession.0011.desc_addition: "そしてその後、[backing_kurultai.GetFirstNameNicknamed]、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]であり、[backing_kurultai.Custom('InsultAdjective')]なる者が、歯をむき出しにして笑っていた。"
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\n大半は取り戻したが、残りの家畜は今もなお[rustler.GetCapitalLocation.GetName]へ向かって駆けている。"
 mpo_chaotic_kurultai_succession.0011.a: "臆病な獣どもめ、呪わしきかな！"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$裂かれし領国"
 mpo_chaotic_kurultai_succession.0012.desc: "決まってしまった。私が継承するのは領国の半分だけ。残りは[sibling_rival_1.GetCapitalLocation.GetName]へと移り住んだ、[sibling_rival_1.Custom('InsultAdjective')]な我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]の手に渡るというのだ！\n\nクルルタイの過半がこの分割に賛成したとは…まったくもって、なんという愚か者どもだ。"
 mpo_chaotic_kurultai_succession.0012.a: "この報い、クリルタイに思い知らせてくれよう！"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed]は、[kurultai|E]の後押しを得てあなたの[realm|E]の大部分を分割し、新たな[de_jure|E]の[kingdom|E]として独立させた"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$分裂した領国"
 mpo_chaotic_kurultai_succession.0013.desc: "評決は明白だ――我々の領土の大部分は私のものとなった。残りは、私の[sibling_rival_1.Custom('InsultAdjective')]な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]に渡された。\n\n[sibling_rival_1.GetCapitalLocation.GetName]で朽ち果てるがいい。"
 mpo_chaotic_kurultai_succession.0013.a: "それもいずれは私のものとなる…。"
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed]は、[kurultai|E]の支援を受けてあなたの[realm|E]の一部を新たな[de_jure|E][kingdom|E]として分離させました。"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$崩壊"
 mpo_chaotic_kurultai_succession.0014.desc: "怒号、憤怒、絶叫、口論――もはや法も裁きも通じぬ。ただ混乱あるのみ。\n\n[ROOT.Char.GetPrimaryTitle.GetName]は、ここに滅びる。"
 mpo_chaotic_kurultai_succession.0014.desc_alt: "だが、声は弱く、無力だ。何も決まらぬ、何が正しいかも、何が法かも。\n\n[ROOT.Char.GetPrimaryTitle.GetName]はここに終わる。先代が、十分な数の評議員をクリルタイに選んでくれてさえいれば…。"
 mpo_chaotic_kurultai_succession.0014.a: "我が領国を、再び鍛え直すのだ！"
 liege_primary_title_chaos_desc: "あなたの主君は、混乱した[succession|E]のために[primary_title|E]を失った"
 title_chaos_dissolved_tt: "[kurultai|E]が結論を出せなかったため、あなたの[realm|E]は解体された"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$騎手なき雷鳴"
 mpo_chaotic_kurultai_succession.0015.desc: "奴らが家畜の分割を始めたとたん、口論が起こり、争いに発展した。やがて動物たちは散り散りとなり、あらゆる方向へと暴走を始めた。"
 mpo_chaotic_kurultai_succession.0015.desc_addition: "[backing_kurultai.GetFirstNameNicknamed]、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]であり、[backing_kurultai.Custom('InsultAdjective')]なあの者が、自ら驚かせた獣どもを抑えようと必死になっていた。"
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\n一日がかりで暴走を止めようとしたが、その多くは[rustler.GetCapitalLocation.GetName]の方角へと姿を消した。"
 mpo_chaotic_kurultai_succession.0015.a: "私の家畜群は壊滅したも同然だ！"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$去りゆく朝貢国"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving2.GetPrimaryTitle.GetName]の[tributary_leaving.GetFirstNameNicknamed]、[tributary_leaving.GetPrimaryTitle.GetName]の[tributary_leaving2.GetFirstNameNicknamed]、そして[tributary_leaving3.GetPrimaryTitle.GetName]の[tributary_leaving3.GetFirstNameNicknamed]――これらすべての朝貢国が、金と家畜の貢納を打ち切った。"
 mpo_chaotic_kurultai_succession.0016.desc_addition: "それを後押ししたのは、[backing_kurultai.Custom('InsultAdjective')]な我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]だ。"
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\n奴らもすぐに、再び膝を屈することになろう。"
 mpo_chaotic_kurultai_succession.0016.a: "屠殺場へ送られる子羊どもよ…。"
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$萎れゆく貢納"
 mpo_chaotic_kurultai_succession.0017.desc: "朝貢者たちは、この混乱の有様を目の当たりにした。そして弱さを嗤い、馬を走らせて立ち去った――私の声など、争いのざわめきにかき消されてしまう。"
 mpo_chaotic_kurultai_succession.0017.desc_addition: "中でもとりわけ火に油を注いだのは、[backing_kurultai.Custom('InsultAdjective')]な我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]であった。あ奴のせいで、皆が私を裏切る決意を固めたのだ。"
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\n残ったのは、気の弱い者たちばかりだ。"
 mpo_chaotic_kurultai_succession.0017.a: "いずれ、奴らも再び我がために仕えることとなろう。"