l_english:
 mpo_bb_events.0001.t: "仲良く喧嘩しな"
 mpo_bb_events.0001.desc: "地平線のかなたに、ひとりの騎乗者の姿が見える。\nそれは我が血盟、親愛なる[my_blood_brother.Custom2('RelationToMe', ROOT.Char )]、[my_blood_brother.GetTitledFirstName]ではないか！\n\n[my_blood_brother.GetSheHe|U]は馬から降り、その顔に真剣な表情をたたえてこちらを見つめる。\n\nやがて[my_blood_brother.GetSheHe|U]は身を低く構え、両腕を広げる。\nこれは間違いなく、組み討ちの挑戦だ。\n\n「よう、ちょっと喧嘩しようぜ、[ROOT.Char.GetFirstNameNoTooltip]？」"
 mpo_bb_events.0001.a: "#italics [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の力を見せてやンよ#!！"
 mpo_bb_events.0001.b: "その腕は抱きしめ合うためにあるのだよ。"
 mpo_bb_events.0001.c: "足払いだ、喰らえィ！"
 mpo_bb_events.0001.a.tt_success: "勝ち！"
 mpo_bb_events.0001.a.tt_failure: "負けたぁっ！"