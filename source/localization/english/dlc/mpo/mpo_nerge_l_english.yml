 mpo_nerge.0010.t: "大いなるネルゲの始まり"
 mpo_nerge.0010.desc.intro: "騎手たちが私の背後に列をなし、左へ右へと隊列が果てしなく延びている。すべては[ROOT.Char.GetTitleAsNameNoTooltip]たる我が身の号令を待ちわびている。この偉大なる狩猟の始まりを告げるために。\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "騎手たちが私の背後に列をなし、左へ右へと隊列は果てしなく延びている。「[ROOT.Char.GetTitleAsNameNoTooltip]様、皆が合図を待っております」と[master_of_hunt.GetFirstName]が身を寄せて告げる。「準備は整いました」\n\n"
 mpo_nerge.0010.desc.outro: "矢をつがえ弓を引き絞り、放つ。悲鳴とともに肥えた山羊が痙攣しながら地に倒れる。その瞬間、群れの中に混乱が走り騒然とした鳴き声が響きわたる。そして蹄の律動が草原を震わせ、狩りの始まりを告げる。"
 mpo_nerge.0010.desc.outro.alt.moh: "私は[master_of_hunt.GetHerHim]に頷きを返す。[master_of_hunt.GetSheHe]は矢をつがえた弓を掲げ、その弦が唸りをあげて放たれる。獣の叫びがそれにつづき、狩猟が始まった。"
 mpo_nerge.0010.desc.outro.alt: "私が一人の騎手に頷くと、[ROOT.Char.GetSheHe]が弓を掲げ矢を放つ。その音に続いて獣の悲鳴が上がる。狩猟の幕開けだ。"
 mpo_nerge.0010.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の力、しかと見せよ！"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "長きにわたる待機の末にようやく我々全員が列を整えた。小さなやり取りの後、ついに[host.GetTitledFirstName]が弓を掲げて最初の獣を仕留めんと矢を放つ。悲鳴が響き群れは混乱に陥る。\n\nその叫び声を合図に、数名の騎手たちが即座に駆け出す。彼らは皆みずからの腕を証明しようとしている。己に、互いに、そして[host.GetTitleAsNameNoTooltip]に対して。"
 mpo_nerge.0015.a: "だが、この狩場でもっとも偉大なる狩人はこの私だ！"
 mpo_nerge.0110.t: "ネルゲの失敗"
 mpo_nerge.0110.desc: "どれほど尽力しようとも狩猟の成果は惨憺たるものであった。数頭の獣は倒したものの、期待していた数には遠く及ばない。\n\nともに走った騎手たちが失望に沈んだ眼差しをこちらに向ける。その羞恥は彼らにとっても、我が身にとっても等しく重い。どの面を下げて[ROOT.Char.GetCapitalLocation.GetName]に帰れようか？"
 mpo_nerge.0110.a: "なんたる面目なきことか…。"
 mpo_nerge.0115.t: "ネルゲの成功"
 mpo_nerge.0115.desc: "ついにネルゲが終わりを迎え、我々は討ち取った獣たちの山を見渡す。その光景は圧巻であり、肉が傷む前に仕分けと解体を始めねばならない。\n\n作業を進める中みなの気分は上々だ。この狩猟の成果には誰もが満足している。"
 mpo_nerge.0115.a: "この肉があればこの季節を乗り切れるだろう。"
 mpo_nerge.0120.t: "見事なネルゲ"
 mpo_nerge.0120.desc: "この狩猟は大成功と言えるだろう。数十頭もの獣が我らの足元に倒れ伏している。幸いにも十分な人手があるため、すべてを解体し余剰の肉を持ち帰ることができそうだ。\n\n血と汗の匂いが空気を重く包む中で、皆は満ち足りた顔で狩りの武勇談を楽しげに語り合っている。"
 mpo_nerge.0120.a: "この肉があれば幾季にもわたり我らの糧となろう。"
 mpo_nerge.0125.t: "偉大なるネルゲ"
 mpo_nerge.0125.desc: "私たちの狩猟は大いなる成功を収めた。私は屍の小山を縫うようにゆっくりと歩むが、その光景はまさに圧巻というほかない。仲間たちは次々と獣を解体している。\n\nあちこちで狩りの自慢話が飛び交っている。どれもこれも、話が進むにつれてどんどん誇張の度を増してゆく。だが確かなのは、この肉が幾度もの祝宴を支えるに足るということだ。"
 mpo_nerge.0125.a: "なんという偉業であろうか！"
 mpo_nerge.0130.t: "卓越したネルゲ"
 mpo_nerge.0130.desc: "肉と血の海が大地を染め上げ、濃厚な血の臭いが空気を満たしている。それにもかかわらず狩人たちの顔にあるのは喜びばかり。屍の合間を嬉々として行き交っている。\n\n従者たちも他の参加者たちも解体に追われているが、私はこの光景から目を離すことができない。果たしてこれほどの肉をどうやって持ち帰ればよいのだろうか？"
 mpo_nerge.0130.a: "このネルゲは我らの民に語り継がれることだろう。"
 mpo_nerge.1000.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の合図"
 mpo_nerge.1000.desc: "私の鷲、[ROOT.Char.Custom('EagleStoryName')]は狩猟隊の前方を飛び獲物を探していた。やがて[ROOT.Char.Custom('EagleStorySheHe')|U]は私の腕に舞い戻り、[ROOT.Char.Custom('GetAnimalArticle')][ROOT.Char.Custom('GetAnimalType')]の毛皮を携えて止まった。\n\n[ROOT.Char.Custom('EagleStorySheHe')|U]の贈り物は狩りの道標となるか、あるいは偶然の幸運の産物か。"
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')]よ、我らを[activity.Custom('GetAnimalPlural')]のもとへ導け！"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の導きにより、さらなる[activity.Custom('GetAnimalPlural')]が見つかる"
 mpo_nerge.1000.a.tt.failure: "[activity.Custom('GetAnimalPlural')]は見つからなかった"
 mpo_nerge.1000.b: "この[ROOT.Char.Custom('GetAnimalType')]の捜索は、選りすぐりの騎手たちに任せよう…。"
 mpo_nerge.1000.b.tt.success: "騎手たちが[activity.Custom('GetAnimalPlural')]を発見する"
 mpo_nerge.1000.c: "良き獲物ではあるが、もっと価値あるものがあるはずだ。"
 mpo_nerge.1005.t: "疑念の声"
 mpo_nerge.1005.desc: "幾百もの野獣が討たれその屍と血が大地を赤く染めた。だがこの明らかな成功にも関わらず、満足せぬ者もいる。\n\n「我らは力を示すために来たのではないのか？」[dissenter.GetFirstName]が狩りの喧騒を越えて声を張り上げる。「もっとやらねばならぬ。最初の矢を放ったのがこの私であれば、十二の冬を越すに足る肉が手に入っていたことだろう！」\n\n[dissenter.GetFirstNameNoTooltip]は私を見据える。その瞳は激しい光を湛えている。「そうは思われませんか、[ROOT.Char.GetTitleAsNameNoTooltip]？」"
 mpo_nerge.1005.a: "よかろう。我が力を見せてやろう。"
 mpo_nerge.1005.a.tt: "あなたが少数の騎手を率い、さらなる[activity.Custom('GetAnimalPlural')]の狩猟に向かう"
 mpo_nerge.1005.a.tt.success: "狩りは成功する"
 mpo_nerge.1005.a.tt.failure: "騎手たちは獲物を得られなかった"
 mpo_nerge.1005.b: "ならば貴様の腕を見せてみよ、[dissenter.GetFirstNameNoTooltip]！"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip]が少数の騎手を率いる"
 mpo_nerge.1005.c: "私の目的は貴様を感心させることではない。"
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip]がいくつかの[activity.Custom('GetAnimalPlural')]を仕留める"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip]は面目を失う"
 mpo_nerge.1010.t: "輪を乱す者"
 mpo_nerge.1010.desc: "狩人たちそれぞれが所定の位置につき、我らの騎手たちは[activity.Custom('GetAnimalPlural')]の群れを包囲しつつあった。何人かは隊列の先を素早く進み獣の動きを探る一方で、他の者たちは突撃の構えを取っていた。\n\nだが[chaser.GetFirstName]が愚かにも先走り、[activity.Custom('GetAnimalPlural')]の一部が四散してしまう。[chaser.GetHerHis|U]の試みた制御も虚しく、獣たちは我らの包囲を逃れようとしている。"
 mpo_nerge.1010.a: "あ奴など[activity.Custom('GetAnimalPlural')]の好きにさせておけ！"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip]は[activity.Custom('GetAnimalPlural')]に踏み殺される"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip]は[activity.Custom('GetAnimalPlural')]に傷を負わされる"
 mpo_nerge.1010.b: "隊を立て直せ、逃げ遅れた獣から得るものを得るのだ。"
 mpo_nerge.1010.b.tt.success: "逃げる[activity.Custom('GetAnimalPlural')]の多くを捕らえることができる"
 mpo_nerge.1010.b.tt.failure: "逃げ遅れた[activity.Custom('GetAnimalPlural')]はわずかしかいなかった"
 mpo_nerge.1010.c: "[chaser.GetSheHe|U]の我々の仲間。この過ちは人として当然のものだ。"
 mpo_nerge.1010.c_obedience: "私に膝を屈する限り、[chaser.GetSheHe]は赦されよう。"
 mpo_nerge.1015.t: "ステップの暴走"
 mpo_nerge.1015.desc: "「[GetPlayer.GetTitleAsNameNoTooltip]！　[activity.Custom('GetAnimalPlural')]が包囲を破りました！」[hunter_1.GetFirstName]が叫び、[hunter_2.GetFirstName]もそれに続く。\n\n地平線の彼方から、数十頭の[activity.Custom('GetAnimalPlural')]が騎手と野営地へ向かって突進してくる。狩猟の目算が狂い始めたのは明白だ。だが退くという選択肢はない。"
 mpo_nerge.1015.a: "これが好機だ、すべて討て！"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')]は踏みにじられる"
 mpo_nerge.1015.a.tt.failure: "獣たちが数名の騎手に傷を負わせる"
 mpo_nerge.1015.b: "主群は通してやれ。だがはぐれた奴は狩れ。"
 mpo_nerge.1015.c: "逃げるのは自然の摂理ぞ。野に還してやれ。"
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip]と[hunter_2.GetFirstNameNoTooltip]に償わせてやる。"
 mpo_nerge.1020.t: "散る獲物たち"
 mpo_nerge.1020.desc: "「ここまでの成果は確かなものですが、[activity.Custom('GetAnimalPlural')]をあまりに狩りすぎてしまったのではと懸念しています」と[master_of_hunt.GetFirstName]が言う。「この地を荒れ果てたままにはしたくありません」\n\nすでに何か月もの糧となるだけの[activity.Custom('GetAnimal')]は討たれており、いまでは狩りも単調なものとなりつつある。[master_of_hunt.GetFirstNameNoTooltip]は別の群れを探すよう指示したが、[activity.Custom('GetAnimalPlural')]の姿はもはやまばらになってきている。"
 mpo_nerge.1020.a: "必要な分だけ狩り、残りは逃がせ。"
 mpo_nerge.1020.a.tt: "[activity.Custom('GetAnimalPlural')]の一部が繁殖のため残される"
 mpo_nerge.1020.b: "情けは弱さだ。狩り続けよ！"
 mpo_nerge.1020.c: "あの[activity.Custom('GetAnimalPlural')]を見よ――最も弱きものを選んで仕留めるのだ。"
 mpo_nerge.1020.c.tt: "最も生存力の低い[activity.Custom('GetAnimalPlural')]だけを狙って狩る試みを行なう"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')]の群れは損なわれずに済む"
 mpo_nerge.1020.c.tt.failure: "[activity.Custom('GetAnimalPlural')]はほとんど残らなかった"
 mpo_nerge_overhunting_modifier: "過剰狩猟"
 mpo_nerge_overhunting_modifier_desc: "この伯爵領では狩猟が過剰に行われたため、生態系の維持が困難になっている。"
 mpo_nerge.1025.t: "最強の狩人"
 mpo_nerge.1025.desc: "これまでに数十頭もの[activity.Custom('GetAnimalPlural')]が討たれたが、その中でも最大の一頭が誰のものとも知れぬ矢によって倒された。獣が検分される前に[hunter_1.GetFirstName]が駆け寄り、自らが仕留めたと主張する。すぐに [hunter_2.GetFirstName]も続き、二人はその栄誉を巡って口論を始めた。\n\n「俺の矢が命中したのは明らかだ！」と[hunter_1.GetFirstName]は叫ぶ。「貴様はあまりに後ろにいた、当たるはずもあるまい！」\n\n[hunter_2.GetFirstName]は嘲るように鼻を鳴らす。二人の間の緊張は高まり、口論は狩りの本分すら忘れさせるほどになっていく…。"
 mpo_nerge.1025.a: "栄光など問題ではない。我ら皆で戦果を分かち合おう。"
 mpo_nerge.1025.a.flavor: "饗宴にうってつけの一品だな！"
 mpo_nerge.1025.a.tt: "#bold 1年以内#!に[GetActivityType('activity_feast').GetName]を開かない場合、[prestige|E]と[opinion|E]を失う"
 mpo_nerge.1025.b: "この決着は腕力でつけるのが一番だ。"
 mpo_nerge.1025.b.tt: "狩人たちは決闘で争いを決する"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip]が勝利する"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip]が勝利する"
 mpo_nerge.1025.c: "愚か者どもが！　その獣を仕留めたのはこの私の矢だ！"
 mpo_nerge.1025.c.tt: "あなたがその猟果を自分の手柄だと主張する"
 mpo_nerge.1025.c.tt.success: "他の狩人たちがあなたを支持する"
 mpo_nerge.1025.c.tt.failure: "誰もあなたの主張を信じない"
 mpo_nerge.1025.d: "私は見た。[intent_target.GetFirstNameNoTooltip]の矢が命中していたぞ！"
 mpo_nerge_feast_discount: "備蓄された肉"
 mpo_nerge_feast_discount_desc: "この人物は最近のネルゲで得た肉を蓄えており、饗宴の開催にかかる費用を軽減できる。\n[GetActivityType('activity_feast').GetTextIcon][GetActivityType('activity_feast').GetName]の費用：#P -50%#!"
 mpo_nerge_promised_feast_fail: "破られた約束"
 mpo_nerge_promised_feast_fail_desc: "この人物は最近誰かに約束をしたが、それを果たさなかった。"
 mpo_nerge.1026.t: "破られた約束"
 mpo_nerge.1026.desc: "私は狩人たちにネルゲの獲物を使った饗宴を約束していた。だが結局、その肉は無駄となってしまった。\n\n果たせぬ約束など最初からしない方がましというものだ。狩人たちは私の不履行に不満を抱いている。"
 mpo_nerge.1026.a: "…"
 mpo_nerge.1030.t: "稀なる光景"
 mpo_nerge.1030.desc: "主隊から離れたところで、[master_of_hunt.GetFirstName] が語る。「見事な白き[ROOT.Char.Custom('GetRegionalDeerType')]の姿があったのです」と[master_of_hunt.GetSheHe]は目を見開いて言う。「あれほどのものは見たことがありませんでした。それも一頭だけではなく、傍らには小さな白い個体も幾頭かおりました」\n\n狼も鹿も山猫も狩ってきた私だが、このような獣を討てばきっと大いなる名声を得られよう。"
 mpo_nerge.1030.a: "我が獲物としてくれよう！"
 mpo_nerge.1030.a.tt.success: "その[ROOT.Char.Custom('GetRegionalDeerType')]はあなたの矢に倒れる"
 mpo_nerge.1030.a.tt.failure: "その[ROOT.Char.Custom('GetRegionalDeerType')]は逃げ去る"
 mpo_nerge.1030.b: "追跡はせよ、されど手を出すな。あの[ROOT.Char.Custom('GetRegionalDeerType')]を観察するのだ。"
 mpo_nerge.1030.b.tt.success: "その[ROOT.Char.Custom('GetRegionalDeerType')]に関する知見を得る"
 mpo_nerge.1030.b.tt.failure: "その[ROOT.Char.Custom('GetRegionalDeerType')]は逃げ去るが、傷つくことはなかった"
 mpo_nerge.1030.b.tt.effect: "2年以内に[county.GetName]に[GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip]が付与される"
 mpo_nerge.1030.c: "我らは狩りに来たのであって、物見遊山ではない。"
 mpo_nerge.1030.d: "…私を嵌めようとしているのか？"
 mpo_nerge.1031.t: "保全の成果"
 mpo_nerge.1035.t: "追撃の戦術"
 mpo_nerge.1035.desc: "狩りの熱狂もひと段落となった。多くの狩人が野営地に戻って作戦を語り合い、他の者たちは遠巻きに[activity.Custom('GetAnimalPlural')]を観察していた。\n\n「我らは容赦なくあらねばならぬ！　敵に対するときのようにな！」と[hunter_1.GetFirstName] が叫ぶ。[hunter_2.GetFirstName]は頷きながら言う。「だが連携なき集団に力はない」ふたりの口論が始まる前に、[hunter_3.GetFirstName]が口を開き「伝統に従うべきだ」と主張する。「忍耐をもって臨むのだ。獣を見つめ、静かに近づき、油断したその瞬間に討てばよい」\n\n三者三様の意見がぶつかるなか、彼らは私に視線を向け判断を仰いでくる。"
 mpo_nerge.1035.a: "一気呵成に討ちかかれ！"
 mpo_nerge.1035.a.tt: "この戦法は#bold 危険#!だが、より多くの成果を得られるだろう。"
 mpo_nerge.1035.b: "隊を分け、連携して追え。"
 mpo_nerge.1035.b.tt: "この戦法は#bold 成果は控えめ#!だが、他の招集されている狩人たちの評価が上がり[obedient|E]を得ることすらある。"
 mpo_nerge.1035.c: "待ち伏せこそが道理だ。"
 mpo_nerge.1035.c.tt: "この戦法は比較的#bold 安全#!だが、得られる成果は少ない。"
 mpo_nerge.1035.d: "答えは弓に問おう。"
 mpo_nerge.1035.tt.success: "策は功を奏す"
 mpo_nerge.1035.tt.failure: "策は失敗に終わる"
 mpo_nerge_investigation: "動物観察"
 mpo_nerge_investigation_desc: "この人物は狩猟中に獣の行動を観察し、その知見を家畜の管理に活かしている。"
 mpo_nerge.1040.t: "忘れ去られしもの"
 mpo_nerge.1040.desc: "「お待ち下さい！」[hunter.GetTitledFirstName]が馬から飛び降り、地面に膝をつく。「…なにか見た気がする。ここです！」\n\n「不運な狩人が残したものに間違いございません」[hunter.GetSheHe]は皮肉げに言いながら、血に染まった木部がいくぶん欠けた弓を差し出す。"
 mpo_nerge.1040.a: "「それは[ROOT.Char.GetTitleAsNameNoTooltip]である私に寄越せ」"
 mpo_nerge.1040.b: "「我が地にある以上、それは私の物だ」"
 mpo_nerge.1040.c: "「お前が持っておれ」"
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName]が[newly_created_artifact.GetName]を所有する"
 mpo_nerge.1040.d: "「馬に戻れ、時間が惜しい！」"
 mpo_nerge.1050.t: "力の誇示"
 mpo_nerge.1050.desc: "「あれははぐれた[ROOT.Char.Custom('GetAnimalTypeMismanaged')]です」と[hunter.GetTitledFirstName]が小声で告げる。「心臓を狙って矢を放てば我らのものになりますぞ、[ROOT.Char.GetTitleAsNameNoTooltip]」\n\n[hunter_2.GetTitledFirstName]は頷き、弓を引き絞って命を待っている。"
 mpo_nerge.1050.a: "「[hunter.GetFirstNameNoTooltip]よ、我が[hunter.Custom('SisterBrother')]よ、ともに仕留めよう！」"
 mpo_nerge.1050.a.tt.success: "獣はあなたの足元に斃れる"
 mpo_nerge.1050.a.tt.failure: "獣は逃げ去る"
 mpo_nerge.1050.b: "「任せよ、我が手で仕留めよう」"
 mpo_nerge.1050.b.tt.success: "あなたがその獣を討ち取る"
 mpo_nerge.1050.b.tt.failure: "あなたは面目を失う"
 mpo_nerge.1050.c: "「狙いを違えるなよ」"
 mpo_nerge.1050.c.tt.success: "獣は仕留められる"
 mpo_nerge.1050.c.tt.failure: "獣は矢を避けて逃れる"
 mpo_nerge.1050.d: "「あれに気を取られるな！」"
 mpo_nerge.1060.t: "美味なる誘惑"
 mpo_nerge.1060.desc: "「ご覧あれ！」と[hunter.GetTitledFirstName]が叫ぶ。指さしたのは左の小道に潜む[ROOT.Char.Custom('RegionalEdibleAnimalPlural')]の群れだ。「あれを狩りましょうぞ！　腹が鳴って仕方ない！」"
 mpo_nerge.1060.a: "「これほどわかりやすい罠もあるまい」"
 mpo_nerge.1060.b: "「腕の見せどころだ！」"
 mpo_nerge.1060.b.tt.success: "獣たちはあなたの手で討たれる"
 mpo_nerge.1060.b.tt.failure: "あなたは失態を晒す"
 mpo_nerge.1060.c: "「狩れるだけ狩れ！」"
 mpo_nerge.1060.c.tt.success: "見事な成果を得る"
 mpo_nerge.1060.c.tt.failure: "ほとんど獲物は得られなかった"
 mpo_nerge.1060.c.tt_feast: "次回の[GetActivityType('activity_feast').GetName]は#high 無償#!となります"
 mpo_nerge.1060.d: "「はぐれた群れを追っても無駄だ」"
 nerge_evaded_trap_modifier: "罠を見抜いた"
 nerge_evaded_trap_modifier_desc: "この人物は、ネルゲ中に仕掛けられた罠を見破ったと考えている。"
 mpo_nerge_1060_free_feast_desc: "ネルゲイベントによる"