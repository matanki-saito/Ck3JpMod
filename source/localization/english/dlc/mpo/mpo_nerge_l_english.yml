 hunt_type_nerge_flavor: "#weak ネルゲとは、大規模な狩猟であり、時には数百、あるいは数千もの獲物が屠られる。その場は、[GetPlayer.GetTitleAsNameNoTooltip]が自らの力を家臣や朝貢国に誇示する好機となる。#!"
 activity_window_character_master_of_chase: "追い立て役"
