l_english:
 mpo_migration_travel_events.0001.t: "[ruler.GetFirstNamePossessiveNoTooltip]の『贈り物』"
 mpo_migration_travel_events.0001.desc: "羊を追う[messenger.GetWomanMan]が近づいてきて、こう挨拶する。「ご機嫌よう、[ROOT.Char.GetTitledFirstNameNoTooltip]殿」\n\n「我が主である[ruler.GetTitleAsNameNoTooltip][ruler.GetFirstName]と私は、あなたの群れが日ごとに減っているのを見ておりました。どうか、このささやかな群れを贈り物としてお受け取りください。[ruler.GetTitleAsNameNoTooltip]が望むのは、ほんの小さな恩義のみです」"
 mpo_migration_travel_events.0001.a: "謹んで[ruler.GetHerHis]の贈り物を受け取ろう。"
 mpo_migration_travel_events.0001.b: "[ruler.GetFirstNameNoTooltip]にこう伝えよ。余計な世話だとな。"
 mpo_migration_travel_events.0010.t: "手に余る家畜"
 mpo_migration_travel_events.0010.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]、これほど巨大な家畜の群れを連れてステップを越えようなど、あまりにも無謀です！」と[messenger.GetFirstName]は叫ぶ。「我らの牧人たちはすでに長らく苦労しております。あなたがこれほどの数を必要とするはずがない！」\n\nやがて[messenger.GetFirstNameNoTooltip]は気を取り直し、続ける。「どうか群れの緊張を和らげるためにも、家畜の一部を臣下のひとりに譲ってはいただけませんか。[vassal_1.GetTitledFirstName]は忠実に仕えておりますし、[vassal_2.GetTitledFirstName]なども、新たな主君からのご厚意をありがたく思うことでしょう」"
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip]には、餞別の贈り物として譲ろう。"
 mpo_migration_travel_events.0010.b: "[vassal_2.GetFirstNamePossessiveNoTooltip]の土地に投資しておこう。"
 mpo_migration_travel_events.0010.c: "余分な家畜はその場に置いていこう。"
 mpo_migration_travel_events.0010.d: "これは我が家畜である。すべて連れて行く。"
 no_longer_herd_limit_tt: "あなたはもはや[herd|E]の上限を超えていない。"
 nomad_keep_herd_modifier: "膨れあがった群れ"
 nomad_keep_herd_modifier_desc: "この人物の家畜の群れは膨大な規模となっており、これ以上の拡大は困難になっている。"
 mpo_migration_travel_events.0020.t: "不毛の地"
 mpo_migration_travel_events.0020.desc: "家畜の群れを進める中、斥候が憂慮すべき報せをもたらす。定住先と目していた[target_title.GetNameNoTier]の地には草がほとんど生えておらず、まるで人の住めぬ荒地のようだというのだ。"
 mpo_migration_travel_events.0020.a: "それでも[target_title.GetNameNoTierNoTooltip]こそ、我らの新たな地となるのだ。"
 mpo_migration_travel_events.0020.b: "引き返せ！　あの地では生きてゆけぬ！"
 mpo_migration_travel_events.0020.c: "頭数を減らせば、なんとか生き延びられるかもしれぬ"
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName]よ、どうか我らをお救いください！"
 mpo_migration_travel_events.0020.d_tt: "[astrologer.GetFirstName]に、地を肥やす祈りを捧げさせる。"
 mpo_migration_travel_events.0020.win: "[astrologer.GetFirstNamePossessiveNoTooltip]の祈りは天に届いた！"
 mpo_migration_travel_events.0020.lose: "[astrologer.GetFirstNamePossessiveNoTooltip]の言葉は、虚しく風に消えた。"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ 家畜に襲いかかる疫病"
 mpo_migration_travel_events.0030.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l]が、やせ細った馬に乗って駆け寄ってきた。その顔には不安が色濃く浮かんでいる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、群れに病が出ました。家畜は次々に倒れ、病は日に日に広がっております。どうかお力を――このままでは我らはすべてを失ってしまいます！」と[messenger.GetFirstName]は懇願する。\n\nその声を聞く間にも遠くには病に冒された家畜たちが見え、[messenger.GetFirstNamePossessiveNoTooltip]の馬が荒く鼻を鳴らしている。"
 mpo_migration_travel_events.0030.a: "病にかかった家畜をすべて屠り、拡大を防げ。"
 mpo_migration_travel_events.0030.b: "この病を知る地元の牧人がいるかもしれぬ。"
 mpo_migration_travel_events.0030.b_good: "牧人の療法は極めて効果的だった"
 mpo_migration_travel_events.0030.b_bad: "牧人の療法はほとんど効果がなかった"
 mpo_migration_travel_events.0030.c: "自然の成り行きに委ねるしかあるまい。"
 mpo_migration_travel_events.0030.c_none: "病は広がらなかった"
 mpo_migration_travel_events.0030.c_medium: "わずかな損害で病は去った"
 mpo_migration_travel_events.0030.c_massive: "病は家畜を壊滅させた"
 mpo_migration_travel_events.0030.c_major: "病によって家畜は著しく弱った"
 nomad_weak_herd_modifier: "弱りきった家畜"
 nomad_weak_herd_modifier_desc: "この人物の家畜の群れは疫病によって弱体化している。"
 nomad_slow_horses_modifier: "鈍足の馬"
 mpo_migration_travel_events.0040.t: "荒れ狂う川"
 mpo_migration_travel_events.0040.desc: "私たちが[county.GetNameNoTier]に近づくと、急流の轟音が馬を驚かせた。水かさは想像以上に高くとても渡れそうにない。小さな家畜たちは流れに呑まれてしまうかもしれぬ。\n\n回り道も容易ではなく、家畜たちは落ち着きを失っていく。"
 mpo_migration_travel_events.0040.a: "この水を踏み越えてゆくぞ！"
 mpo_migration_travel_events.0040.a_tt: "群れを押し立てて川を渡る"
 mpo_migration_travel_events.0040.win: "群れは無事に川を渡りきった"
 mpo_migration_travel_events.0040.lose: "流れに呑まれて、家畜の一部を失った"
 mpo_migration_travel_events.0040.b: "筏で安全に渡ろう。"
 mpo_migration_travel_events.0040.b_flavor: "群れを渡すための筏を作る。"
 mpo_migration_travel_events.0040.c: "どこかに浅瀬はないか？"
 mpo_migration_travel_events.0040.c_christian: "[ROOT.Char.GetFaith.HighGodName]が海を割ったのなら、我らにも渡れる道を示してくださるはずだ。"
 mpo_migration_travel_events.0050.t: "ステップの恋"
 mpo_migration_travel_events.0050.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l][courtier.GetFirstName]は、最近群れから離れていることが多かった。次の目的地への出発を前に[courtier.GetSheHe]が近づいてきた。その目には、なにやら切なる想いが宿っている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、私はこの地で運命の人に出会いました」と[courtier.GetFirstNameNoTooltip]は告白する。「私は群れを離れ、[local.GetFirstName]とともにここで暮らしたいのです。どうかお許しを」"
 mpo_migration_travel_events.0050.a: "思うままにするがよい、[courtier.GetFirstNameNoTooltip]よ。"
 mpo_migration_travel_events.0050.b: "愛のために[ROOT.Char.GetTitleAsNameNoTooltip]を捨てるだと？　笑止！"
 mpo_migration_travel_events.0050.c: "その想い、私に向けてはどうか、[courtier.GetFirstNameNoTooltip]。"
 mpo_migration_travel_events.0050.c_tt: "[courtier.GetFirstNameNoTooltip]を誘惑しようとする"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip]はあなたの魅力に抗えなかった"
 mpo_migration_travel_events.0050.lose: "それでも[courtier.GetFirstNameNoTooltip]は去っていった"
 mpo_migration_travel_events.0050.d: "どうして他の者などに心を奪われたのだ!?"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ 暴れる蹄"
 mpo_migration_travel_events.0060.desc: "野営地が混乱に陥る。つながれていた馬が突如暴れ出し、[courtier.GetFirstName]を振り落としかけたのだ。旅の疲れか、あるいは何かに怯えたのか、馬は狂ったように駆け回り制止の声にも耳を貸さない。\n\n[courtier.GetFirstNameNoTooltip]は悲鳴を上げる。制御が効かなくなったことに気づき、振り落とされそうになるたびに、その身は危機へと近づいていく。"
 mpo_migration_travel_events.0060.a: "よい、始末せよ！　急げ！"
 mpo_migration_travel_events.0060.a_tt: "[courtier.GetFirstNameNoTooltip]と周囲を救うため、馬を犠牲にする"
 mpo_migration_travel_events.0060.a_bad: "馬は命を落とした"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n 廷臣のひとりが命を落とす#!"
 mpo_migration_travel_events.0060.win: "馬は無事になだめられ、騒ぎは収まった"
 mpo_migration_travel_events.0060.b: "私がやる！　下がっていろ！"
 mpo_migration_travel_events.0060.tt: "馬をなだめようと試みる"
 mpo_migration_travel_events.0060.lose: "馬が突進してきた！"
 mpo_migration_travel_events.0060.c: "[courtier.GetFirstNameNoTooltip]の犠牲だけで済むことを祈ろう…。"
 mpo_migration_travel_events.0060.herd: "馬は家畜を何頭か馬蹄にかけた"
 mpo_migration_travel_events.0060.people: "馬は従者たちを次々に蹴散らした"
 mpo_migration_travel_events.0060.people_tt: "#n さらに数名が被害者になる可能性があります#!"