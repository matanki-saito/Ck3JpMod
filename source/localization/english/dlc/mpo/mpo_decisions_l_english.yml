 enforce_traditions_decision_desc: "私は[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]を治める身となった。彼らは立派な民ではあるが、[ROOT.Char.GetCulture.GetName]に比べるとその伝統はまだまだ脆弱である。我が民の繁栄のためにも、私の生き方と伝統をこそ広めねばならぬ。"
