 mpo_decisions_events.0022.t: "[root_scope.GetCapitalLocation.GetNameNoTooltip]からの来訪者"
 mpo_decisions_events.0022.desc_intro: "我が[ROOT.Char.Custom2('RelationToMeShort', root_scope)]、[root_scope.GetName]が[ROOT.Char.GetCapitalLocation.GetName]を訪れた。[root_scope.GetHerHis]の[heir.Custom('ComplimentAdjective')]たる後継者[heir.GetFirstName]は、私を抱きしめる。\n\n私は子羊の皮の[Glossary( 'カタク', 'KHATAG_GLOSS' )]を薬指に巻き、その端を差し出して挨拶を交わす。"
 KHATAG_GLOSS: "#G カタク#!とは、尊敬の念を表す絹または子羊の皮製の儀礼用スカーフである。贈り物として、歓迎の印として、また神聖な場所での供物として用いられる。その起源はチベットにあるが、ユーラシアの草原では仏教徒とテングリ信仰の民の双方によって受け入れられた。"
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip]は、自らの[root_scope.Custom2('RelationToMe', loc_heir)]について誇らしげに語る。「まさしく[heir.GetCulture.GetName]の鑑よ！　運命に選ばれし[heir.GetWomanMan]とでも申そうか！　[heir.GetFirstNameNoTooltip]には、そなたの[friendship_target.Custom('ComplimentAdjective')]なる統治ぶりも話しておいた。あやつは、私なぞよりそなたを深く知りたいと願っておる」"
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip]は言う。「[lifestyle_trait.GetNameNoTooltip( loc_heir )|l]の者として、ともに挨拶を交わそう！　力と血縁について語り合い――真に我らが愛することを成そうではないか」"
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip]は私を野に誘う。「そなたと私は同じ競技に精通している！　血縁と権威を語るその合間にも、[ROOT.Char.GetCulture.GetName]の技を鍛えようではないか！」"
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip]は笑う。「[heir.GetFirstNameNoTooltip]は、まるでそなたの水面の映し身のようにまったく同じ振る舞いをするのだ！　いつも申しておるぞ、そなたこそが己にもっとも似ており、もっとも理解し、もっとも支えてくれる存在なのだと！」"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip]が私の肩を強く掴む。\n\n「我が[heir.Custom2('RelationToMeShort', root_scope)]にとって、そなたは道を外さぬ忠実な馬のような存在だ。だが、この先の歳月にも、そなたは我々のそばにいてくれるか？　[root_scope.GetHerHis]の身が冷たく横たわる時、そなたは私を見出してくれるのか？」"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip]は私と[heir.GetFirstNameNoTooltip]に、カシミアで裏打ちされた[Glossary( 'デール', 'DEEL_GLOSS' )]と、白馬二頭の手綱を贈る。「そなたらは繁栄ぶりにおいてよく似ておる」と[root_scope.GetSheHe]は言う。「ならば友情においてもよく似た者となれ。繁栄は友情からこそ育つものゆえ」"
 DEEL_GLOSS: "伝統的な折り畳み式のチュニックであり、ステップの民の伝統的な衣装として男女を問わず身にまとう。"
 mpo_decisions_events.0022.desc_outro: "\n\nふたりの客人は語り続ける。[heir.GetFirstNameNoTooltip]がやがて[root_scope.GetHouse.GetName]を率いることとなる未来について……そして私が[heir.GetHerHis]の[root_scope.Custom('ResidenceBuilding')|l]において受けるべき名誉ある地位について。"
 mpo_decisions_events.0022.a: "「#EMP 言葉など無用！#!　我らの絆は血によって結ばれているのですから」"
 mpo_decisions_events.0022.b: "「約束されし[heir.GetSheHe]のため、喜んで我が[root_scope.GetTitleAsNameNoTooltip]に従いましょうぞ！」"
 mpo_decisions_events.0022.c: "「また幾度となく戻り、我が火のそばにお座りくだされ」"
 mpo_decisions_events.0022.d: "今宵は語らいによって啓発の時としよう。それ以上のことは望まぬ。"
 cultural_acceptance_friendly_visit: "貴族間の友好的な訪問"
 mpo_decisions_events.0023.t: "しきたりを越えて"
 mpo_decisions_events.0023.desc: "燃えさしの最後の輝きが灯っている。\n\n私たちは夜遅くまで語らい、笑い声で子どもたちの眠りを妨げ、喉歌で怖がらせた。私が歌うまでも、いや話すまでもない——[friendship_target.GetTitledFirstName]と[heir.GetFirstName]が昼の祭の出来事についておしゃべりし、これからの夢を語っていた。\n\n今宵、私は二人の高貴な魂を友情で結びつけたのだ。"
 mpo_decisions_events.0023.desc_fail: "燃えさしの最後の輝きが灯っている。\n\n笑い声は柔らかく、言葉も心地よいが、それらは小鳥のように軽やかに舞い上がっていく。いくら私がなだめても、[friendship_target.GetFirstName]の[friendship_target.Custom('ComplimentAdjective')]心は、私の後継者からは隠されているようだった。\n\n願わくば、私が骨と塵になった後、彼らが友情を築けることを。"
 mpo_decisions_events.0023.desc_accidental_friend: "もしかすると、[friendship_target.GetTitledFirstName]が#EMP すっかり#!心を奪われているように見える私の[ROOT.Char.Custom2('RelationToMeShort', accidental_friend)]が、[heir.GetFirstName]をその輪に招き入れてくれるかもしれない！"
 mpo_decisions_events.0023.a: "[heir.GetFirstNameNoTooltip]の忠実な支持者だ。"
 mpo_decisions_events.0023.a_fail: "落胆ではあるが、それでも夜は穏やかだった。"
 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "この選択肢は、[GetTrait('tourney_participant').GetName( GetNullCharacter )]の経験により利用可能です"
 study_commander_trait_decision: "指揮の技術を極める"
 study_commander_trait_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]たちはその指導者の写し鏡だ。民がこの地のために命を落とし、指揮官たちが自らの過ちから学べずにいる間、私はただ黙って見ているわけにはいかない。私が手綱を取り、彼らを偉大さへと導かねばならぬ。"
 study_commander_trait_decision_tooltip: "[commander_trait|E]を得る機会と引き換えに[stress|E]を受ける"
 study_commander_trait_decision_confirm: "勝利あるのみ！"
 study_commander_trait_decision_effect: "[stress|E]を伴う旅路に出て、[commander_trait|E]を得る機会を得る。"
 mpo_decisions_events.0200.t: "$study_commander_trait_decision$へ"
 mpo_decisions_events.0200.desc: "私は武器庫へと向かい、棚から上質な剣を選ぶ。兵たちの動きや酔っ払いぶり、そして規律の欠如を観察する。連中を軽蔑する前に、私はまず彼らを率いる術を学ばねばならぬ。法が人に従わぬのなら、なぜ人が法に従おうとするのか？\n\n立ち去ろうとしたその時、[commander_trait_mentor.GetName]が遠くから私を見ているのに気づいた。[commander_trait_mentor.GetSheHe|U]はこの武器庫の惰弱な者どもの中にあって、なお恐るべき戦士だ。[commander_trait_mentor.GetSheHe]から何かを学べるかもしれぬ。"
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U]は以前にも学びの途上で私を助けてくれた。再び助力を求めてもよいだろう。"
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U]はこれまでに多くの者を助けてきた。その評判は確かだ。"
 mpo_decisions_events.0200.mentor: "[commander_trait_mentor.GetSheHe]に新たな弟子ができることになりそうだ。"
 mpo_decisions_events.0200.my_mentor: "また会ったな、[commander_trait_mentor.GetTitledFirstName]。"
 mpo_decisions_events.0200.mentor_flavor: "あなたは優れた指揮官を目指す旅路において、[commander_trait_mentor.GetNameNoTooltip]の助力を得ることにした。"
 mpo_decisions_events.0200.mentor_traits: "[commander_trait_mentor.GetNamePossessive]の[commander_traits|E]により："
 study_commander_trait_bonus: "あなたの[traits|E]により："
 mpo_decisions_events.0200.a: "これは自らの力で成し遂げねばならぬ。"
 mpo_decisions_events.0200.alone: "その旅路は幾分#bold 予測不能#!であり、#bold 導き手なき#!ものとなろう"
 mpo_decisions_events.0200.martial: "我が戦術眼は鋭い。これで十分だ。"
 mpo_decisions_events.0200.martial_flavor: "勝利への道は孤独なものだ。だがあなたはその戦の知識によって#bold 導かれ#!るであろう。"
 mpo_decisions_events.0200.learning: "私は歴史の記録と賢者たちの知恵から学ぶ方を好む。"
 mpo_decisions_events.0200.learning_flavor: "あなたは往時の戦の知恵と、偉大なる将たちの書により#bold 導かれ#!ることになる。"
 mpo_decisions_events.0200.intrigue: "私は敵を出し抜き、智略をもって勝利を得る。"
 mpo_decisions_events.0200.intrigue_flavor: "あなたは宮廷と戦場、双方の囁きに満ちた奸計によって#bold 導かれ#!ることとなる。"
 mpo_decisions_events.0201.t: "采配の試練"
 mpo_decisions_events.0201.desc_intro: "本格的に訓練を始めたいま、己の強みと弱みを見極めねばならぬ。己がしばしば[ROOT.Char.Custom('DescriptorNegativeStandalone')]であることは自覚しているが、ゆえにその罪に足をすくわれるわけにはいかぬ。\n\nもっとも脆い部分にこそ目を向けるべきだ。"
 mpo_decisions_events.0201.desc_mentor: "\n\n「戦ごとに状況は異なります、[ROOT.Char.GetFirstName]」と[commander_trait_mentor.GetNameNoTooltip]は言う。「いかなる事態にも備えねばなりません。敵はあなたの準備など待ってはくれませぬ。戦におけるあなたの弱点は何です？　おっしゃってみてください」"
 mpo_decisions_events.0201.martial_1: "戦場では多勢のなかの一人にすぎぬ。だが、独りとなれば脆い。"
 study_commander_trait_option_mentor_desc: "対戦相手は[commander_trait_mentor.GetNameNoTooltip]だ"
 study_commander_trait_option_success: "試練から多くを学ぶ"
 study_commander_trait_option_success_ok: "訓練が進行する"
 study_commander_trait_option_fail: "要領をつかめない"
 study_commander_trait_option_fail_ok: "采配技術を習得するには、まだ遠い"
 mpo_decisions_events.0201.martial_1_mentor_success: "一騎打ちで[commander_trait_mentor.GetNameNoTooltip]を打ち破る"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip]に敗れる"
 mpo_decisions_events.0201.martial_1_flavor: "弱点は、独力での戦いに弱いことだ"
 mpo_decisions_events.0201.martial_1_tt: "一騎打ちの技術を磨くため、兵舎の兵士と模擬戦を行なう"
 mpo_decisions_events.0201.martial_1_success: "相手を打ち倒す"
 mpo_decisions_events.0201.martial_1_fail: "兵士に打ち負かされる"
 mpo_decisions_events.0201.martial_2: "他者とともに戦う術を学ばねばならぬ。"
 mpo_decisions_events.0201.martial_2_flavor: "弱点は、連携して戦う能力の欠如だ"
 mpo_decisions_events.0201.martial_2_tt: "中庭に兵を集め、隊列の訓練を行なう"
 mpo_decisions_events.0201.martial_2_success: "貫けぬ防御陣を築き上げる"
 mpo_decisions_events.0201.martial_2_fail: "兵士たちは混乱し、あっさり敗北する"
 mpo_decisions_events.0201.learning_1: "敵を知ることが半分、戦場を読むことが残り半分だ。"
 mpo_decisions_events.0201.learning_1_flavor: "弱点は地形に関する知識の乏しさにある"
 mpo_decisions_events.0201.learning_1_tt: "地の利を探るため、周辺をくまなく巡る。"
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip]が地勢調査に協力する"
 mpo_decisions_events.0201.learning_1_success: "奇襲にも防衛にも適した絶好の地を発見する"
 mpo_decisions_events.0201.learning_1_fail: "荒野で道を見失う"
 mpo_decisions_events.0201.learning_2: "武器とは、使いこなせれば最大の優位をもたらすものだ。"
 mpo_decisions_events.0201.learning_2_flavor: "武器や攻城兵器に関する知識を深めたいと願っている"
 mpo_decisions_events.0201.learning_2_tt: "武器の進化と、それらを戦局に生かす術を学ぶ"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip]が武器の仕組みと特性を解説してくれる"
 mpo_decisions_events.0201.learning_2_success: "武器をより効果的に扱えるようになり、所持品の改良すら可能になるかもしれない"
 mpo_decisions_events.0201.learning_2_fail: "歴史的変化があまりに多く、理解が追いつかない"
 mpo_decisions_events.0201.intrigue_1_flavor: "敵味方を問わず、扇動し操る能力を高めたいと考えている"
 mpo_decisions_events.0201.intrigue_1: "他者の心を読む術を磨かねばならぬ。"
 mpo_decisions_events.0201.intrigue_1_tt: "農民を集め、自らの意に従わせようと説得する"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip]が操縦術について助言を与える"
 mpo_decisions_events.0201.intrigue_1_success: "群衆は最初こそ懐疑的だったが、最終的には納得する"
 mpo_decisions_events.0201.intrigue_1_fail: "誰も耳を貸そうとはしなかった"
 mpo_decisions_events.0201.intrigue_2: "時には、戦わぬことこそが最善の道である。"
 mpo_decisions_events.0201.intrigue_2_flavor: "争いを回避する能力を高めたいと願っている"
 mpo_decisions_events.0201.intrigue_2_tt: "暴徒に武器を捨てさせようと説得を試みる"
 mpo_decisions_events.0201.intrigue_2_success: "暴徒はあなたの条件を受け入れ、争いは避けられた"
 mpo_decisions_events.0201.intrigue_2_fail: "説得は逆効果となり、暴徒の怒りはさらに燃え上がる"
 mpo_decisions_events.0201.none_1: "飢えを許すような者に、誰がついてくるというのだ。"
 mpo_decisions_events.0201.none_1_flavor: "物資をより効果的に配分する方法を学びたいと考えている"
 mpo_decisions_events.0201.none_1_tt: "兵士たちに食糧を行き渡らせる最善の策を模索する"
 mpo_decisions_events.0201.none_1_success: "食糧は潤沢に行き渡り、兵士たちは満足している"
 mpo_decisions_events.0201.none_1_fail: "計画は裏目に出て、兵士たちは飢える結果となった"
 mpo_decisions_events.0201.none_2: "強靭であること、それがすべての第一歩だ。"
 mpo_decisions_events.0201.none_2_flavor: "己の体力を向上させたいと望んでいる"
 mpo_decisions_events.0202.t: "予想外の展開"
 mpo_decisions_events.0202.desc_battlefield: "戦場から戻ると、"
 mpo_decisions_events.0202.desc_study: "修練から戻ると、"
 mpo_decisions_events.0202.desc_terrain: "旅先から戻ると、"
 mpo_decisions_events.0202.desc_town: "町から戻ると、"
 mpo_decisions_events.0202.desc: "[situation_alerter.GetName]が出迎えてくれた。[situation_alerter.GetSheHe|U] は、私にとって興味深いと思われる最近の出来事について話し始めた。"
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.GetSheHe|U] はこの地からそう遠くない地の様子を語った。\n\n「そこには山賊の一団が根を張っていましてな」と [situation_alerter.GetSheHe] は言った。「そのため"
 mpo_decisions_events.0202.desc_1_outro: "常備軍にはどうすることもできなかったのでございます！」と [situation_alerter.GetSheHe]は声を荒げた。"
 mpo_decisions_events.0202.desc_2: "[situation_alerter.GetSheHe|U]は城砦が包囲されるや、防衛側がいかにあっさり敗北したかを語った。「投石機の一撃で、城壁は崩れ去ったのです」と[situation_alerter.GetSheHe]は興奮気味に言った。「あの領主がすぐに降伏したのも無理はございません。とても持ちこたえられはしなかったでしょう」"
 mpo_decisions_events.0202.desc_3: "[situation_alerter.GetSheHe|U]は不満を募らせた将校と兵士の一団が裏切り、指揮官を打倒すべく陰謀を企てた話をしてくれた。「そして真夜中に刺されたのです！』と[situation_alerter.GetSheHe]は言った。「指揮官は気づく間もございませんでした」"
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip]は咳払いをして言った。「さて、あなたならどうなさいました？」"
 mpo_decisions_events.0202.martial_situation_1: "地形を把握し、それを最大限に活かしただろう。"
 mpo_decisions_events.0202.martial_situation_1_flavor: "戦場となる地を知ることがいかに重要かを、[situation_alerter.GetFirstNameNoTooltip]に語る"
 mpo_decisions_events.0202.learning_situation_1: "その賊どもは、どこから現れたのだ？"
 mpo_decisions_events.0202.learning_situation_1_flavor: "敵を知ることこそが、打ち倒すための第一歩であると[situation_alerter.GetFirstNameNoTooltip]に説く。"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip]はうなずき、納得した様子だ"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip]は眉をひそめて私を見る"
 mpo_decisions_events.0202.intrigue_situation_1: "賊どもをか？　私なら、奴らの欲を逆手に取ってやっただろう。"
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "敵の弱みを突く術を、[situation_alerter.GetFirstNameNoTooltip]に示す"
 mpo_decisions_events.0202.none_situation_1: "我が防備を破られるなど、ありえぬ！"
 mpo_decisions_events.0202.none_situation_1_flavor: "備えこそが敵に勝つ最善の手段だと、[situation_alerter.GetFirstNameNoTooltip]に説く"
 mpo_decisions_events.0202.martial_situation_2: "なぜ壁の陰で怯えている？　そんなものは叩き壊せばよい！"
 mpo_decisions_events.0202.martial_situation_2_flavor: "攻城兵器など、力で粉砕してみせると[situation_alerter.GetFirstNameNoTooltip]に語る"
 mpo_decisions_events.0202.learning_situation_2: "すべての兵器には、対抗策がある。"
 mpo_decisions_events.0202.learning_situation_2_flavor: "攻城兵器の設計を調べ、弱点や改良の余地を探るよう助言する"
 mpo_decisions_events.0202.intrigue_situation_2: "力の源が武器にあるのならば、それを奪い取ってしまえばよい"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "攻城兵器を密かに破壊してやると[situation_alerter.GetFirstNameNoTooltip]に示唆する"
 mpo_decisions_events.0202.none_situation_2: "民を避難させ、あとは落城するに任せればよい。"
 mpo_decisions_events.0202.none_situation_2_flavor: "人々を救い出し、要塞など敵にくれてやればよいと[situation_alerter.GetFirstNameNoTooltip]に語る"
 mpo_decisions_events.0202.martial_situation_3: "忠義の士を集め、奴らに討ちかかるまでだ！"
 mpo_decisions_events.0202.martial_situation_3_flavor: "裏切り者を討つには一刻の猶予もないと、[situation_alerter.GetFirstNameNoTooltip]に説く"
 mpo_decisions_events.0202.learning_situation_3: "やつらの計画を見破り、失敗させてやる。"
 mpo_decisions_events.0202.learning_situation_3_flavor: "敵の策を見抜き、遠くから潰す策を取ると[situation_alerter.GetFirstNameNoTooltip]に伝える"
 mpo_decisions_events.0202.intrigue_situation_3: "裏切り者と見せかけて近づき、内部から潰してやろう。"
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "裏切り者に取り入り、内側から計画を潰すと[situation_alerter.GetFirstNameNoTooltip]に伝える"
