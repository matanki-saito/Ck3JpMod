 proselytize_to_your_people_decision_desc: "我は[ROOT.Char.GetFaith.GetAdherentName]なれど、我が民は[ROOT.Char.GetDomicile.GetFaith.GetAdjective]である。導くべき[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]たちに、我が信仰の炎を授けねばならぬ。その胸に[ROOT.Char.GetFaith.ReligiousSymbol]を、すべての剣に[ROOT.Char.GetFaith.WarGodName]への祈りを！"
