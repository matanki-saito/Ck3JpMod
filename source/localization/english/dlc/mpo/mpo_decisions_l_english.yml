 mpo_decisions_events.0120.desc.intro: "いまこそ、私の陣営をただの野営地から一歩進める時だ。\n季節の移ろいとともに草原を渡る、移動拠点として。\n\n「この地があなたにとって良きものとなりますように」\n先にこの地を管理していた羊飼いが、[herder.GetHerHis]のテントで我々を迎え入れてくれた。"
