 adopt_domicile_culture_decision: "[ROOT.Char.GetDomicile.GetCulture.GetNameNoTooltip]の伝統を受け入れる"
 adopt_domicile_culture_decision_desc: "私は民にとっては異邦人にすぎぬ。治めるべき[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]たちは私とは異なる伝統を持っている。されど、[ROOT.Char.GetDomicile.GetCulture.GetNameNoTooltip]の風習を受け入れることで、彼らの敬意を勝ち取ろう。"
 adopt_domicile_culture_decision_tooltip: "あなたの[yurt|E]に属する者たちの[culture|E]に転向する"
