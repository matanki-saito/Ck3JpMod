 develop_fertility_decision: "放牧地を管理する"
 develop_fertility_decision_desc: "[ROOT.Char.GetTitleAsNameNoTooltip]は[ROOT.Char.GetHerHis]の群れなしには統治できない。放牧中の動物の動きを監督し、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の群れが減少しないようにしなければならない。\n\n羊飼いたちとその群れを集め、より緑豊かな土地へ移動しよう。私は彼らと共に立ち働く。なぜなら、私は重労働を避けるような者ではないのだから。"
