 mpo_decisions_events.0021.t: "挨拶のしきたり"
 mpo_decisions_events.0021.desc_intro: "[friendship_target.GetSheHe]が歓迎のための飲食を準備している間、"
 mpo_decisions_events.0021.desc_warm: "私の[ROOT.Char.Custom2('RelationToMe', friendship_target)][friendship_target.GetTitledFirstName]は、我々をどう扱うべきか思案しているようだった。[friendship_target.GetSheHe|U]はその日の獲物を振る舞ってくれた。過去の壮大な狩りについて語り合う。私の[ROOT.Char.Custom2('RelationToMe', loc_heir)]はほとんど何も話さず、静かに微笑んでいた。"
 mpo_decisions_events.0021.desc_cold: "私の[ROOT.Char.Custom2('RelationToMe', friendship_target)][friendship_target.GetTitledFirstName]は、古びたケルンのように無表情で動かない。私の[ROOT.Char.Custom2('RelationToMeShort', loc_heir)]は私の意志を理解しているが、[heir.GetFirstName]はただ[heir.Custom('quirk_pos_present')]だけで、静かに火のぬくもりを味わっている。"
 mpo_decisions_events.0021.desc: "\n\nこの二頭の馬を同じ囲いに追い込み、私の命よりも長く続く信頼を築かねばならぬのは、この私なのだ…。"
 mpo_decisions_events.0021.a.success: "あなたは[friendship_target.GetFirstNameNoTooltip]に[heir.GetFirstNamePossessiveNoTooltip]の最も高貴な資質を認めさせる"
 mpo_decisions_events.0021.a: "私の言葉だけが、彼らを結びつけることができる。"
 mpo_decisions_events.0021.a.flavor: "自らの卓越した外交能力に頼る。"
 mpo_decisions_events.0021.a.fail: "あなたの存在感が[heir.GetFirstNamePossessiveNoTooltip]をかすませてしまう"
 mpo_decisions_events.0021.b: "「あなたと同じく、[heir.GetFirstNameNoTooltip]も[lifestyle_trait.GetNameNoTooltip( loc_heir )|l]だ！」"
 mpo_decisions_events.0021.b.flavor: "あなたの後継者と[ROOT.Char.Custom2('RelationToMeShort', friendship_target)]との共通点に頼る: 二人とも[lifestyle_trait.GetNameNoTooltip( loc_heir )|l]である。"
 mpo_decisions_events.0021.b.success: "[heir.GetFirstNameNoTooltip]と[friendship_target.GetFirstNameNoTooltip]は、共通の趣味を楽しむ"
 mpo_decisions_events.0021.b.fail: "彼らは口論し、不和に陥る"
 mpo_decisions_events.0021.c: "二人とも伝統的な競技に秀でている。"
 mpo_decisions_events.0021.c.flavor: "二人が共有する[GetTrait('tourney_participant').GetName( GetNullCharacter )]としての経験に頼る。"
 mpo_decisions_events.0021.c.success: "競い合いの中で友情が育まれる"
 mpo_decisions_events.0021.c.fail: "[heir.GetFirstNameNoTooltip]と[friendship_target.GetFirstNameNoTooltip]は互いに荒っぽく接しすぎてしまう"
 mpo_decisions_events.0021.d: "この二人は本当にそっくりだ。"
 mpo_decisions_events.0021.d.flavor: "二人が共有する特性に頼る。"
 mpo_decisions_events.0021.d.success: "[heir.GetFirstNameNoTooltip]と[friendship_target.GetFirstNameNoTooltip]は共通する特性を通じて絆を深める"
 mpo_decisions_events.0021.d.fail: "共通点は彼らの心を動かさなかった"
 mpo_decisions_events.0021.e: "「我らの絆は尊く、決して絶やしては#EMP ならぬ#!。」"
 mpo_decisions_events.0021.e.flavor: "あなたと[friendship_target.GetTitledFirstNameNoTooltip]の間にある文化的、家族的、個人的な絆に頼る"
 mpo_decisions_events.0021.e.success: "あなたは[friendship_target.GetFirstNameNoTooltip]に対し、親しみや絆をうまく語る"
 mpo_decisions_events.0021.e.fail: "[heir.GetFirstNameNoTooltip]はただの親しげな他人として見る"
