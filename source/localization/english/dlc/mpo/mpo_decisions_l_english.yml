 mpo_decisions_events.0002.t: "連合を見限る"
 mpo_decisions_events.0002.desc: "使者の言葉は素早く伝わり、やがて[confederation.GetName]の民の恐怖に満ちた声が響く――[ROOT.Char.GetName]が彼らを見限ったのだ！\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "この弱き者どもは、いまや誰の力にすがろうというのか？　誰の慈悲に？　#EMP 誰の平和に？#!　連合は混沌へと堕ちるしかあるまい。\n\n栄えある未来は、唯一[ROOT.Char.GetPrimaryTitle.GetNameNoTier]のものとなる。"
 mpo_decisions_events.0002.desc_confederation_done: "もはや誓いを守る者は[other_confederate.GetTitledFirstName]ただ一人……連合は消え失せた。平和？　繁栄？　それはいま、強者だけのものだ。"
 mpo_decisions_events.0002.a: "我が民に必要なのは、私ただ一人だ。"
 mpo_decisions_events.0003.t: "連合の喪失"
 mpo_decisions_events.0003.desc: "[leaver.GetTitledFirstName]が誓った支援の言葉を反故にし、我らの連合を見捨てたことで、我が民の間に重い不安が立ち込めている。[leaver.GetSheHe|U]は我らを捨てたのだ。強大な敵に立ち向かうとき、もはや[leaver.GetPrimaryTitle.GetNameNoTier]が我らとともに馬を駆ることはない。\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "こたびのことで[confederation.GetName]は弱体化した。だが我々は、なお立ち続ける。"
 mpo_decisions_events.0003.desc_confederation_done: "私#EMP ただ一人のみ#!が誓いに忠を尽くす…もはやこの連合は無意味だ。すべては終わったということだ。"
 mpo_decisions_events.0003.a: "裏切り者め！"
