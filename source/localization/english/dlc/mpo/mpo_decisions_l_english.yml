 mpo_decisions_events.0001.t: "部族を結集せよ"
 mpo_decisions_events.0001.desc: "[ROOT.Char.GetFaith.HighGodName]の気まぐれで、我が[ROOT.Char.GetPrimaryTitle.GetTierAsName]は一本の矢の軸のように折れてしまう！ 我が慎ましき部族は、[home_kingdom.GetNameNoTier]の地を、[threat.GetTitledFirstNamePossessive]や恐るべき[threat.GetCulture.GetCollectiveNoun]と共有している。\n\nだが——もし我が民の矢が、友や同胞の矢と束ねられていたなら？敵の手でそう簡単に砕けただろうか？\n\n#EMP 兄弟姉妹よ——主を戴くな、ただ部族の声を立てよ！[threat.GetTitledFirstNameNoTooltip]を、そしてこの世すべてを嘲る声を！#!"
 mpo_decisions_events.0001.a: "志ある者を探さねばならぬ。"
