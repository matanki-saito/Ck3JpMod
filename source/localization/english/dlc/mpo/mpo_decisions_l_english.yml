 adopt_domicile_faith_decision: "汝の民を通じて[ROOT.Char.GetDomicile.GetFaith.GetNameNoTooltip]に改宗せよ"
 adopt_domicile_faith_decision_desc: "私が治める[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]は[ROOT.Char.GetDomicile.GetFaith.GetAdjective]の信仰に従っている。ならば私もそれを受け入れ、[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしき存在であることを示そうではないか。"
 adopt_domicile_faith_decision_tooltip: "あなたの[yurt|E]に属する人々の[faith|E]へと改宗する"
