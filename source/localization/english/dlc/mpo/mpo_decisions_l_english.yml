 mpo_decision_introduce_heir: "後継者の顔合わせ"
 introduce_heir_decision_desc: "我が後継者が[ROOT.Char.GetPlayerHeir.GetHerHis]の運命を真に手にするには、高潔なる者との友誼が不可欠だ。\nそのためにも、[ROOT.Char.GetPlayerHeir.GetHerHis]の顔を知らしめ、[ROOT.Char.GetPlayerHeir.GetHerHis]の声を、絹に包まれた権力者たちの屋敷の中に響かせねばならぬ。\n\nこの青い空の下、友無き[ROOT.Char.GetPlayerHeir.GetWomanMan]には凶兆が付きまとうものだからな……。"
