 embrace_tengriism_decision: "$tengri_pagan$を受け入れる"
 embrace_tengriism_decision_desc: "青空が私を呼んでいる——大草原はその果てしない広がりを私の前に広げ、[GetFaithByKey('tengri_pagan').HighGodName]なる[GetFaithByKey('tengri_pagan').HighGodHerselfHimself]が風の中から私の名を呼ぶ。再び、我が民と私は、祖先の道を歩まねばならない。"
