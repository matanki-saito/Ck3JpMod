 pax_mongolica_every_county_in_steppe_tt: "あなたの[dynasty|E]の一員が治める[the_great_steppe|E]内のすべての領国たる[county|E]："
 mpo_decisions_events.0400.t: "大地の平穏"
 mpo_decisions_events.0400.desc: "「…極東の香辛料だぞ！」「竜の巣で採れた本物の胡椒！」「最高級の絹だよ、極彩色の！」\n\n商人たちは耳をつんざかんばかりに声を張り上げ、手を振りながら品物を熱心に売り込んでいる。\n\n「この賑わいはどこへ行っても変わりませんな、偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様」[courtier.GetTitledFirstName]は深々と頭を下げて言う。「いまや世界は [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]王朝の翼下にございます。皆々が閣下の都市の繁栄を求めて集っているのです」"
 mpo_decisions_events.0400.a: "門を閉ざすなよ。"
 mpo_desperate_stance_decision: "絶望の時"
 mpo_desperate_stance_decision_desc: "土地は不毛である。子牛は太陽の光を浴びることなく、母親の胎内で死んでいく。小枝のように細い馬は、気持ちの悪いひび割れとともに倒れる。\n\n道はひとつしかない。"
 mpo_desperate_stance_decision_confirm: "人々を集めよ"
 mpo_desperate_stance_decision_tooltip: "最後の望みにすがり、民をひとつにまとめよ"
 mpo_desperate_stance_decision_tt: "[the_great_steppe|E]は[steppe_season|E]の$situation_steppe_havsarsan_zud_season$である"
 mpo_decisions_events.0500.t: "苦肉の策"
 mpo_decisions_events.0500.desc: "枯れかけた草は氷の層に閉ざされ、家畜の鼻面はそれを掘ろうとして擦り剥けている。\n\nそこへ我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))|U]の[courtier.GetShortUIName|U]が近づいてくる。あまりの飢えように、その身体は人形のようにやせ細っていた。\n\n「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][ROOT.Char.GetTitleAsNameNoTooltip]よ、陽が昇るたびに我らは死にゆきます。どうか、この虚ろなる地獄から我らをお救いくだされ」"
 mpo_decisions_events.0500.a: "我に続け！"
