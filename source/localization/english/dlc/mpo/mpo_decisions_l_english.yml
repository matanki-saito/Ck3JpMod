 mpo_pax_mongolica_decision_desc: "我が一族の栄光は草原を照らす光となろう。灰燼と帰せし地にもやがて都市が栄えよう。\n\n諸ハンの中のハンの慈悲を語り継ぐ前哨地が築かれるのだ"
