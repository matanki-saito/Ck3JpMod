 mpo_decisions_events.0005.desc: "かつて我々は必要に迫られて結束した軍団であり、その結びつきは季節のように移ろいやすいものであった。だがいま、我らはひとつとなった。\n\nかつてともに駆けた戦士たちは、いまや我が玉座の前に跪く。\n\n我が大卓上の宴にて、その名をともに称えよ――[new_king_ruler.GetPrimaryTitle.GetTierAsName]が生まれ、我こそがその[ROOT.Char.Custom('get_queen_king')]である。"
