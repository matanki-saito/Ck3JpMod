 blend_traditions_decision_desc: "私は[ROOT.Char.GetCulture.GetName]であり、我が民は[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]だ。我が伝統は力強く、この私を支えてきてくれた。\nだが[ROOT.Char.GetDomicile.GetCulture.GetNameNoTooltip]の伝統もまた豊かであり、草原での暮らしに適している。両者の風習を並び立たせ、いずれひとつとなるその時まで育んでいこう。"
 blend_traditions_decision_tooltip: "[ROOT.Char.GetCulture.GetNameNoTooltip]と[ROOT.Char.GetDomicile.GetCulture.GetNameNoTooltip]の [cultures|E]からランダムに[traditions|E]を選び、[hybrid_culture|E]を創設する"
