 mpo_decisions_events.0300.t: "大地の祭儀"
 mpo_decisions_events.0300.desc: "[shaman.GetTitledFirstName]は天を仰ぎ、[shaman.GetFaith.FertilityGodName]への献身を謳う聖句を唱え始める。\n\n「いまこそ思い出しましょう――この地を大切に守ってきた先人たちのことを」と[shaman.GetSheHe]は語り、皆に知恵の共有を呼びかける。\n\n「仔羊の誕生から祖父たちは何を学んだのか？　土の恵みについて大おばたちは何を語ったのか？」"
 mpo_decisions_events.0300.tt: "[fertility_county.GetName]にて集いが始まった。"
 mpo_decisions_events.0300.a: "[shaman.GetFaith.FertilityGodName]よ、我らに記憶を与えたまえ。"
