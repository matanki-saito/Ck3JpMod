 settle_the_steppe_decision_desc: "ステップは我らの家畜を養い、騎馬の民を運び、敵を風に散らしてきた。だが今、我らはかつて馬蹄が響いた地に礎を築く。もはや地平線を追いかけることはないだろう——我らが地平線をこちらへ手繰り寄せるのだ。\n\n我らは今もステップの子である。しかし、我らはその大地に根を下ろし、その風の中に壁を築き、そして野営の火を炉床へと変えるだろう。"
 settle_the_steppe_decision_tooltip: "あなたの[GetGovernment( 'nomad_government' ).GetName]の生き方を捨て、[GetGovernment('tribal_government').GetName]、または[GetGovernment('feudal_government').GetName]、あるいは[GetGovernment('clan_government').GetName]として[ROOT.Char.GetDomicile.GetFaith.GetAdjective]の[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]に定住する。"
