 mpo_decision_introduce_heir: "後継者の顔合わせ"
 introduce_heir_decision_desc: "我が後継者が[ROOT.Char.GetPlayerHeir.GetHerHis]の運命を真に手にするには、高潔なる者との友誼が不可欠だ。\nそのためにも、[ROOT.Char.GetPlayerHeir.GetHerHis]の顔を知らしめ、[ROOT.Char.GetPlayerHeir.GetHerHis]の声を、絹に包まれた権力者たちの屋敷の中に響かせねばならぬ。\n\nこの青い空の下、友無き[ROOT.Char.GetPlayerHeir.GetWomanMan]には凶兆が付きまとうものだからな……。"
 introduce_heir_decision_tooltip: "あなたの[player_heir|E]を、いずれかの[vassals|E]、[allies|E]、または[relations|E]の一人と[friends|E]にさせる"
 mpo_decision_introduce_heir_confirm: "#EMP [ROOT.Char.GetPlayerHeir.GetTitledFirstNameNoTooltip]、鞍を馬に付けよ！#!"
 mpo_decisions_events.0020.t: "後継者の顔合わせ"
 mpo_decisions_events.0020.desc: "我が血を継ぐ者――[ROOT.Char.Custom2('RelationToMeShort', loc_heir)]である[heir.GetFirstName]は、いずれ[ROOT.Char.GetHouse.GetName]のすべて、そして他の多くの民から忠誠を求めることになる。\nだが、[heir.GetHerHim]を支える強き友がいなければ、その声は誰にも届かぬままかもしれない。\n\n馬にまたがると、私は自らに忠を誓う者たちの顔ぶれを見渡す。"
 mpo_decisions_events.0020.desc_multiple: "[target_1.Custom('ComplimentAdjective')][target_1.GetTitledFirstName]であれば、きっと[heir.GetFirstNameNoTooltip]に炉辺の席を与えてくれることだろう。\nだが、[heir.GetSheHe]が#EMP 最も#!印象づけねばならぬのは――いったい誰か……？"
 mpo_decisions_events.0020.desc_one: "候補はさほど居ない。まして心から信じられるのは……一人だけだ。"
 mpo_decisions_events.0020.a: "[target_1.GetPrimaryTitle.GetNameNoTierNoTooltip]に居る、[ROOT.Char.Custom2('RelationToMeShort', target_1)]の[target_1.GetFirstNameNoTooltip]に頼もう。"
 mpo_decisions_events.0020.b: "[target_2.GetPrimaryTitle.GetNameNoTierNoTooltip]たる[ROOT.Char.Custom2('RelationToMeShort', target_2)] [target_2.GetFirstNameNoTooltip]か。"
 mpo_decisions_events.0020.c: "[target_3.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.Custom2('RelationToMeShort', target_3)]の[target_3.GetFirstNameNoTooltip]かな。"
 mpo_decisions_events.0020.d: "[target_4.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.Custom2('RelationToMeShort', target_4)]、[target_4.GetFirstNameNoTooltip]……。"
 mpo_decisions_events.0020.e: "私の[ROOT.Char.Custom2('RelationToMeShort', target_5)]、[target_5.GetPrimaryTitle.GetNameNoTierNoTooltip]の[target_5.GetFirstNameNoTooltip]に託そう。"
 mpo_decisions_events.0020.f: "クク、忘れようか。"
