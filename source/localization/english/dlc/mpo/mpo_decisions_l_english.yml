 mpo_decisions_events.0004.desc: "かつて我々は己の意志で支配し、軍団は他の何者にも従わなかった。その我らがいまや膝を屈している――打ち砕かれた[ROOT.Char.GetWomenMen]としてではなく、封臣として。\n\nかつては対等な者の集いであったものが、[new_king_ruler.GetPrimaryTitle.GetTierAsName]となり、我らの剣は[new_king_ruler.GetTitledFirstNameNicknamed]に捧げられる――彼こそが「対等なる者の中の第一人者」なのだ…。\n\nこの[new_king_ruler.GetPrimaryTitle.GetTierAsName]が存続するのか、それともすべてが朽ち果てるのか。それは天のみぞ知る。"
