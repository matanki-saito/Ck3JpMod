 become_nomadic_decision: "遊牧民になる"
 become_nomadic_decision_desc: "我らが踏みしめる大地は、何世代にもわたり我らをこの地に縛り付けてきた。だがステップは、立ち止まる者に味方はしない。我らは平原の騎馬民を見てきた——彼らが意のままに駆け巡り、境界に縛られることなく、富をまるで風そのもののように運ぶのを。\n\n今こそ、我らも定住生活の重荷を脱ぎ捨てるときが来たのだ。"
