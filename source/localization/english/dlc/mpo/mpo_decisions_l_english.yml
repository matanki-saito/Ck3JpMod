 mpo_decisions_events.0203.t: "静謐のひととき"
 mpo_decisions_events.0203.desc_intro: "戦場から意識を遠ざけ、ふと静寂の中に身を置いてみた。そこにあるのはただ、風に揺れる葉の音のみ。"
 mpo_decisions_events.0203.desc: "この戦いで流れた血は数知れず、失われた命もまた膨大だ。しかしそれは決して無駄ではなく、むろん喜びのためでもない。この静かな時の中で、斃れた者の顔を、そして生き残った者の名を思い返す。\n\n自分は誰がために戦い、何のために生きるのか？"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip]が傍らに腰を下ろし、私をじっと見つめていた。「悩みがおありのようだ」と[commander_trait_mentor.GetSheHe]は言う。「ならば自らに問われるがよい。あなたは誰のために、何のために戦っているのかを」"
 mpo_decisions_events.0203.a: "[heir_person.GetName]の治世を、我がものと同じにせんがため。"
 mpo_decisions_events.0203.b: "愛しき[ROOT.Char.Custom2('RelationToMeShort', love_person)]、[love_person.GetFirstName]のもとへ戻るために。"
 mpo_decisions_events.0203.c: "敵を討つために。"
