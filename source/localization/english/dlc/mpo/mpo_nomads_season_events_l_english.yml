l_english:
 mpo_nomads_season_events.0001.t: "嵐に乗って"
 mpo_nomads_season_events.0001.desc: "「あの雲の形が見えるか？　まるでハヤブサの爪で引き裂かれたようだな」と、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))]である[storm_chaser.GetTitledFirstName]が天を指差して言った。\n\n「これは荒れ狂う嵐の前触れよ。この好機を活かさぬ手はない。馬と弓を携え、吹きすさぶ嵐の中を駆けよう。油断している[raid_target.GetTitledFirstName]を襲い、[raid_target.GetHerHis]の家畜を奪い取るのだ！」"
 mpo_nomads_season_events.0001.a: "明日、出陣だ！"
 mpo_nomads_season_events.0001.b: "まずは自らの避難を優先せねば。"
 mpo_storm_shelter_modifier: "嵐への備え"
 mpo_storm_shelter_modifier_desc: "この野営地ではゲルが地面に二重に縛り付けられ、家畜は集められて保護されている。迫る嵐への備えは万全だ。"
 mpo_nomads_season_events.0005.t: "空腹の呻き"
 mpo_nomads_season_events.0005.desc: "呻くような風が私のゲルの壁を打ちつける。\n\n嵐の危険を冒して姿を現したのは、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))]である[hungry_neighbour.GetTitledFirstName]だった。[hungry_neighbour.GetHerselfHimself]はひれ伏し、献上品として一本の[Glossary( 'クミス', 'KUMIS_GLOSS')]を私の足元へと差し出す。\n\n「この地は窮乏の只中にあり、我が民は飢えております。どうかお力をお貸し願いたいのです」"
 mpo_nomads_season_events.0005.a: "おぬしの民に飢えはもはや訪れぬであろう。"
 mpo_nomads_season_events.0005.b: "その見返りに、何を差し出すつもりだ？"
 mpo_nomads_season_events.0005.c: "ここには、おぬしに分け与えるものなど無い。"
 mpo_nomads_season_events.0010.t: "恵みの季節"
 mpo_nomads_season_events.0010.desc: "朝の静けさを破ったのは羊たちの鳴き声だった。次にやって来たのは、炎天下に立ち込める彼らの濃厚な臭い。そして最後に姿を現したのは、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))]である[rich_neighbour.GetTitledFirstName]であった。"
 mpo_nomads_season_events.0010.desc_offered_herd: "私のゲルに糞を持ち込まぬよう[rich_neighbour.GetHerHis]は慎重に靴を脱いだ。\n\n「飢えに苦しむ我が民をお救いくださった、あのご恩は忘れてはおりませぬ。お返しをしに参りました」"
 mpo_nomads_season_events.0010.desc_fallback: "糞まみれの靴で、[rich_neighbour.GetSheHe]は私のゲルの入口を汚しながら踏み込んできた。\n\n「おお、#EMP 我が敬愛する#![ROOT.Char.GetTitleTierName]よ！」と[rich_neighbour.GetSheHe]は高らかに告げる。「天の恵みにより、群れは豊かに育ちました。お望みとあらば、お代さえあれば分け与えましょうぞ」"
 mpo_nomads_season_events.0010.a: "その代価、聞かせてもらおう。"
 mpo_nomads_season_events.0010.b: "その贈り物、ありがたく受け取ろう。"
 mpo_nomads_season_events.0010.c: "[rich_neighbour.Custom('SisterBrother')]との間に、借りなどあるまい。"
 mpo_nomads_season_events.0010.d: "群れを寄こせ、さもなくば命をもらう！"
 mpo_nomads_season_events.0010.e: "取引の必要はない。"
 mpo_nomads_season_events.0010.d.tt.success: "[rich_neighbour.GetTitledFirstName]とその護衛を打ち倒した"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName]とその護衛は逃げ延びた"
 given_herd: "この選択肢は、あなたが以前この人物に[herd|E]を分け与えたために表示されています。"
 mpo_nomads_season_events.0015.t: "燃え上がる怒気"
 mpo_nomads_season_events.0015.desc: "どこを見ても、我が臣民たちは空になった椀の底をこすり、わずかに残る食糧をかき集めている。\n\nその静寂を打ち破ったのは、鋭い音を立てて倒れた椀だった。[kurultai_2.GetTitledFirstName]の[Glossary( 'クミス', 'KUMIS_GLOSS')]の椀が地面に転がり、中身が乾いた大地に染みてゆく。上から見下ろしていた[kurultai_1.GetTitledFirstName]は笑いながらこう言った。「そこにいたとは気づかなかったぞ」\n\n[kurultai_2.GetTitledFirstName]は素早く立ち上がり肩を怒らせている。どうやら我がクリルタイのふたりは、いまにも殴り合いを始めそうな勢いだ。"
 mpo_nomads_season_events.0015.a: "#EMP クミス#!をこぼしたぐらいで泣くな、[kurultai_2.GetTitledFirstNameNoTooltip]よ。"
 mpo_nomads_season_events.0015.b: "さあやれ！　我らを楽しませてくれ。"
 mpo_nomads_season_events.0015.c: "やめよ、両名とも。それ以上はならぬ。"
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName]が乱闘で負傷する"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName]が乱闘で負傷する"