l_english:
 feast_type_tsagaan_sar: "ツァガーン・サル"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ 「最後の献杯」では、[herd|E]や[gold|E]といった贈り物を受け取る機会がある\n$EFFECT_LIST_BULLET$ 出来事によって[opinion|E]を得る機会が生まれる\n$EFFECT_LIST_BULLET$ 特定の選択肢によって[stress|E]を軽減できることがある\n\n#weak 新たな白き月が昇る――今こそ喜びの時！#!"
 feast_type_tsagaan_sar_valid_tt: "五年以内に[GetActivityType('activity_feast').GetName]を主催している"
 feast_type_tsagaan_sar_valid_tt_time: "ツァガーン・サルは1月から3月のみ行える"
 feast_tsagaan_sar_events.0001.t: "夜の行く末"
 feast_tsagaan_sar_events.0001.desc: "馬たちがゲルの外に集まり、乗り手たちは別れのひと撫でを与えてから人々の輪へと消えてゆく。若者たちは戯れ、鬼ごっこをしたり年長者をからかったりしてはしゃいでいる。皆が真新しい白衣をまとい、その衣は年の初めのように清らかだ。\n\n信仰に従った[ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')]たちが取っ組み合いじゃれ合う様子には、不思議な安らぎがある。些細な賭け事や諍いすらも、彼らの絆を深めるのだ。対して[ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')]たちは饗宴の準備に勤しみ、漂う羊肉の香りが鼻をくすぐる。\n\nこの饗宴は、きっと記憶に残るものとなろう──さて、私が目を向けるべきは…"
 feast_tsagaan_sar_events.0001.a: "…受け取る金の入った箱だろうな。"
 feast_tsagaan_sar_events.0001.a_tt: "客人から[gold|E]を贈られる可能性が高まる"
 feast_tsagaan_sar_events.0001.b: "…贈られる遺品と、それらが語る物語だ。"
 feast_tsagaan_sar_events.0001.b_tt: "客人から[artifacts|E]を贈られる可能性が高まる"
 feast_tsagaan_sar_events.0001.c: "…客人たちだ。彼らなくして祭りは成り立たぬ。"
 feast_tsagaan_sar_events.0001.c_tt: "客人から[hook|E]を得る可能性が高まる"
 feast_tsagaan_sar_events.0001.d: "…新年の[ROOT.Char.GetFaith.HighGodName]の祝福だな。"
 feast_tsagaan_sar_events.0001.d_tt: "客人から[piety|E]を贈られる可能性が高まる"
 feast_tsagaan_sar_events.0001.e: "…食べ物だ！"
 feast_tsagaan_sar_events.0001.f: "…この祝いそのものだ！"
 feast_tsagaan_sar_events.0001_none: "今年は[activity_guests|E]の誰からも贈り物を受け取れなかった"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#! 名の客人が#p 贈り物をしてくれる#!"
 feast_tsagaan_sar_events.0002.t: "贈り物の支度"
 feast_tsagaan_sar_events.0002.desc: "祝祭が始まった。私は[host.GetName]からの招待に感謝しつつも、[host.GetHerHim]に何を贈るべきかと思案していた。これは単なる風習ではなく、名誉の問題だ。\n\n貴族たちは異国の貨幣が詰まった箱を、農民たちはささやかな財の入った袋を持ち寄っている。中には馬に跨り、それを新たな主に引き渡す支度をする者もいる。中には形のない誓い──忠誠の誓約を贈る客人も。\n\nでは、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]である[host.GetFirstNameNoTooltip]に、私はいったい何を差し出すべきだろうか？"
 feast_tsagaan_sar_events.0002.desc_again: "またしても、[host.GetName]に敬意を示す方法を考えねばならぬ。いっそのこと無視してしまおうか。[host.GetSheHe]が気にしないこと、あるいは気づかぬことを祈って…。\n\nだが時は味方してくれぬ。これが贈り物を用意する最後の機会かもしれないのだから。"
 feast_tsagaan_sar_events.0002.nothing_arrogant: "[host.GetHerHim]にとっては、私の存在こそが贈り物だ。"
 feast_tsagaan_sar_events.0002.nothing_fickle: "…あとで決めればよいか？"
 feast_tsagaan_sar_events.0002.nothing: "贈れるものなど何もないようだ…。"
 feast_tsagaan_sar_events.0002.herd_1: "羊を何頭か贈れば、[host.GetHerHim]の助けになろう。"
 feast_tsagaan_sar_events.0002.herd_2: "余っている馬が一頭いたな…。"
 feast_tsagaan_sar_events.0002.herd_3: "牛にするか、羊にするか。"
 feast_tsagaan_sar_events.0002.herd_4: "我が群れから贈るのが妥当かもしれぬ。"
 feast_tsagaan_sar_events.0002.herd_tt: "[herd_i][herd|E]の中から、[host.GetName]に贈る量を選びます"
 feast_tsagaan_sar_events.0002.gold_1: "多少の金なら[host.GetHerHim]に譲っても構わぬ。"
 feast_tsagaan_sar_events.0002.gold_2: "金の袋ひとつで十分だ！"
 feast_tsagaan_sar_events.0002.gold_3: "[host.GetFirstNameNoTooltip]になら、この富を分けても惜しくはない！"
 feast_tsagaan_sar_events.0002.gold_tt: "[gold_i][gold|E]の中から、[host.GetName]に贈る量を選びます"
 feast_tsagaan_sar_events.0002.artifact: "私の所持品のひとつを贈ってもよかろう。"
 feast_tsagaan_sar_events.0002.artifact_tt: "[artifact|E]の中から[host.GetName]に贈るものを選びます"
 feast_tsagaan_sar_events.0002.loyalty: "何よりの贈り物は私の忠誠だ。"
 feast_tsagaan_sar_events.0002.prestige: "[host.GetHerHim]を讃える声を広めよう！"
 feast_tsagaan_sar_events.0002.prestige_tt: "[host.GetFirstNamePossessiveNoTooltip]の威光を語り広め、あなたの[prestige_i][prestige|E]を分け与えます"
 feast_tsagaan_sar_events.0002.blessing: "[host.GetFaith.HighGodName]の祝福を[host.GetHerHim]に必ず届けよう。"
 feast_tsagaan_sar_events.0002.blessing_tt: "[host.GetFirstNameNoTooltip]に祝福を授け、あなたの[piety_i][piety|E]を分け与えます"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning あなたは[host.GetFirstNameNoTooltip]にとって重要な存在であるため、贈り物をしないと不快に思われます。#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "[host.GetFirstNameNoTooltip]にとって特に重要な存在ではないため、贈り物がなくとも気にされません。"
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning あなたは[host.GetFirstNameNoTooltip]にとって重要な人物ではありませんが、贈り物をしないことで不快に思われるかもしれません。#!"
 feast_tsagaan_sar_events.0003.herd: "我が家畜は[host.GetName]への強力な贈り物となろう。[host.GetHerHis|U]の民はそれを連れてステップを渡り、我が馬にまたがって戦を成すであろう。だが、いかほどを贈るべきか、それが問題だ。"
 feast_tsagaan_sar_events.0003.gold: "金はどこにあっても貴重なもの。[host.GetName]もそれを理解しておろう。とはいえ、我が宝物庫も無限ではない。[host.GetFirstNameNoTooltip]にくれてやれるものは限られている。"
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName]はその民にとって[host.Custom('ComplimentAdjective')]者として知られている──ならば我も、その誉れを広めていこう。"
 feast_tsagaan_sar_events.0003.piety: "[host.GetFaith.HighGodName]は[host.GetName]のことを大いに喜ばれるであろう。そのためには我が祈りを[host.GetFaith.PositiveAfterLife]に届け、[host.GetFaith.HighGodName]に[host.GetFirstNamePossessiveNoTooltip]の善行を伝えねばなるまい。"
 feast_tsagaan_sar_events.0003.minor.herd: "馬一頭もあれば十分だろう。"
 feast_tsagaan_sar_events.0003.minor.herd_2: "羊を一、二頭ほどでよかろう。"
 feast_tsagaan_sar_events.0003.medium.herd: "牛の群れをいくつか贈れば十分だろう。"
 feast_tsagaan_sar_events.0003.medium.herd_2: "[host.GetHerHis]の一族を賄えるほどの馬の群れを贈ろう。"
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip]のもとへ、一面見渡す限りの家畜を贈ろうぞ！"
 feast_tsagaan_sar_events.0003.minor.gold: "いくばくかの小銭をくれてやろう。"
 feast_tsagaan_sar_events.0003.minor.gold_2: "小さな金袋ひとつ、これでよかろう。"
 feast_tsagaan_sar_events.0003.medium.gold: "[host.GetTitleAsNameNoTooltip]には金の詰まった箱を！"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetSheHe|U]にはひと握りでは足りぬ。"
 feast_tsagaan_sar_events.0003.major.gold: "[host.GetFirstNamePossessiveNoTooltip]の宝物庫があふれんことを！"
 feast_tsagaan_sar_events.0003.minor.prestige: "我が民に[host.GetFirstNameNoTooltip]の名を知らしめよう。"
 feast_tsagaan_sar_events.0003.medium.prestige: "[host.GetHerHim]を讃える詩を歌おうぞ！"
 feast_tsagaan_sar_events.0003.major.prestige: "[host.GetFirstNamePossessiveNoTooltip]の名はこの地にも、[ROOT.Char.GetFaith.PositiveAfterLife]にも轟こうぞ！"
 feast_tsagaan_sar_events.0003.minor.piety: "[host.GetFirstNameNoTooltip]はまことの[host.GetFaith.GetAdherentName]に相違ない！"
 feast_tsagaan_sar_events.0003.medium.piety: "我が祈りとともに、[host.GetFirstNameNoTooltip]は[host.GetFaith.PositiveAfterLife]に至らん。"
 feast_tsagaan_sar_events.0003.major.piety: "[host.GetFirstNamePossessiveNoTooltip]の名はすべての[host.GetFaith.GetAdherentNamePlural]に知られよう！"
 feast_tsagaan_sar_events.0002.choose: "やはり別の贈り物にすべきかもしれない。"
 feast_tsagaan_sar_events.0002.choose_tt: "[host.GetName]への贈り物を別のものに変更する"
 feast_tsagaan_sar_events.0002.none: "やはり、[host.GetFirstNameNoTooltip]には何も贈らぬことにしよう。"
 feast_tsagaan_sar_events.0004.desc: "幸いにも私の手持ちの品は尽きておらず、[host.GetTitledFirstName]にとって何か役立つ物があるはずだ。\n\nだが問題は、[host.GetSheHe]がどれを気にいるかということだ…あるいは、私にとって最も不要な品を選ぶ手もある。"
 feast_tsagaan_sar_events.0004.a: "[artifact_1.GetName]にしよう！"
 feast_tsagaan_sar_events.0004.b: "[artifact_2.GetName]あたりは、もともと不要だったしな…。"
 feast_tsagaan_sar_events.0004.c: "[artifact_3.GetName]なら、[host.GetSheHe|U]に譲ってもいいだろう！"
 feast_tsagaan_sar_events.0100.t: "行き違った贈り物"
 feast_tsagaan_sar_events.0100.desc: "[host.GetName]の廷臣である[gift_collector.GetName]が私に近づいてきた。「ごきげんよう、[ROOT.Char.Custom('ComplimentAdjective')]なる[host.GetTitleAsNameNoTooltip]。[host.GetTitledFirstNameNoTooltip]への献上品がまだ届いておりませんようで」そう言ってから、[gift_collector.GetFirstNameNoTooltip]は「まさか手ぶらで来たなどとは言わせませんぞ！」と冗談交じりに笑った。\n\n「一体何を言っている？　私はすでに[ROOT.Char.Custom('GetTsagaanSarGiftDesc')]を渡したではないか。それでは[host.GetFirstNameNoTooltip]には足りぬというのか？」私の返事を聞いた[gift_collector.GetFirstNameNoTooltip]はため息をつき、「あるいは、帳簿に記載されていないのかもしれませんな」と言った。"
 feast_tsagaan_sar_events.0100.a: "では、[host.GetHerHim]に別の贈り物を選ぼう。"
 feast_tsagaan_sar_events.0100.b: "…もう少しぐらいなら、出せなくもないか。"
 feast_tsagaan_sar_events.0100.c: "どうやら今回は、[host.GetSheHe]には何も届かぬことになりそうだな！"
 feast_tsagaan_sar_events.0100.c_paranoid: "失われた、だと？　そんな話信じられるか。"
 feast_tsagaan_sar_events.0101.t: "誇り高き牝馬"
 feast_tsagaan_sar_events.0101.desc: "野原の向こうに、月のように白く輝く見事な馬の姿を見つけた。流れるたてがみは乙女の髪のように美しく、星のように輝く瞳がなんとも印象的だ。\n\n騎乗していた[horse_haver.GetName]が私の熱心な視線に気づき声をかけてきた。「目利きですな」と[horse_haver.GetFirstNameNoTooltip]は言う。「よろしければ、少し乗ってみますか？　ただし、あの娘は気性が荒いのでご注意を」"
 feast_tsagaan_sar_events.0101.a: "そのお言葉、ありがたく受けましょう。"
 feast_tsagaan_sar_events.0101.b: "むしろ、もっと#EMP 恒久的な#!取り決めに興味がありますな。"
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip]は馬の売却に同意する"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip]はその牝馬を手放したがらない"
 feast_tsagaan_sar_events.0101.b.duel: "[horse_haver.GetFirstNameNoTooltip]に馬の購入を申し出る"
 feast_tsagaan_sar_events.0101.c: "ああ、ほんの『短い』乗馬ということで。"
 feast_tsagaan_sar_events.0101.c.duel: "乗馬中に馬を奪おうと試みる"
 feast_tsagaan_sar_events.0101.c.success: "馬を駆って[horse_haver.GetFirstNamePossessiveNoTooltip]の視界の外へ逃げ切る"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip]に追いつかれてしまう"
 rival_stole_my_horse: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive|U]の愛馬を盗んだ。"
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive|U]の愛馬を盗んだ。"
 feast_tsagaan_sar_events.0200.t: "シャガイの勝負"
 feast_tsagaan_sar_events.0200.desc: " 「やあ、[ROOT.Char.GetFirstNameNoTooltip]殿！」と[gambler.GetName]が声をかけてきた。「少しお時間があるようですね。[Glossary( 'シャガイ', 'SHAGAI_GLOSS' )]の勝負でもいかがです？」そう言って、[gambler.GetSheHe]は手のひらに数個の足骨を転がす。\n\n[gambler.GetSheHe|U]は地面に胡坐をかき、私にも腰を下ろすよう促した。[gambler.GetFirstNameNoTooltip]はルールを思い出させてくれ、我らは交互に骨を投げ始めた。"
 ts_wager: "あなたは[gold_i]を賭ける"
 feast_tsagaan_sar_events.0200.a: "賭けなくては面白くない！"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "少しばかりなら余分に賭けてもいい。"
 feast_tsagaan_sar_events.0200.c: "財産のごく一部を賭けよう。"
 feast_tsagaan_sar_events.0200.d_content: "賭けごとに興味はない。"
 feast_tsagaan_sar_events.0200.d: "いや、お気持ちだけいただこう。"
 feast_tsagaan_sar_events.0200_lose: "あなたは勝負に負ける"
 feast_tsagaan_sar_events.0200_win: "あなたは勝負に勝つ"
 friend_played_party_games: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は賭け遊びを通じて親しくなった。"
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は、賭け遊びを通じて親しくなった。"
 SHAGAI_GLOSS: "#bold シャガイ#!は、羊やヤギの足の骨（距骨）を使って占いや遊戯を行う遊びです。サイコロのように骨を転がし、馬・羊・ラクダ・ヤギのいずれかの面で止まります。馬とラクダは幸運の象徴とされ、羊とヤギは不運とされます。"
 feast_tsagaan_sar_events.0210.t: "羊飼いの知恵"
 feast_tsagaan_sar_events.0210.desc: "火のそばや卓を囲み、家族たちが料理や物語を分かち合っている。私は博識な羊飼い[herder.GetName]の隣に座っていた。[herder.GetSheHe|U]が身を寄せ遠くの大きな群れを指さす。「あれは私の羊です」と[herder.GetFirstNameNoTooltip]は言う。「今年の[ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip]への贈り物でしてね」\n\n私はその群れを見つめた。落ち着き払った様子、あふれんばかりの数にただただ感嘆する。もしかすると、私も[herder.GetFirstNameNoTooltip]に自分の群れの扱い方を教わるべきかもしれない。"
 feast_tsagaan_sar_events.0210.a: "あれだけの大群をどうやって管理しているのか、尋ねてみよう。"
 feast_tsagaan_sar_events.0210.tt: "あなたは[herder.GetFirstNameNoTooltip]に助言の礼として報酬を支払う"
 feast_tsagaan_sar_events.0210.b: "賢い放牧術について尋ねる。"
 feast_tsagaan_sar_events.0210.c: "いや、助言は不要だ。"
 feast_tsagaan_sar_events.0220.t: "宿縁の再会"
 feast_tsagaan_sar_events.0220.desc: "[old_rival.Custom('InsultAdjectiveArticle')]な奴、[old_rival.GetName]と鉢合わせする。「ああ…来ていたのか、[ROOT.Char.GetFirstNameNoTooltip]。過去の因縁、そしてお前が私に犯した数々の非礼――忘れてはいないだろうな？」と[old_rival.GetFirstNameNoTooltip]は嘲る。\n\n[old_rival.GetHerHis]の言葉には刺々しさがあるが、続けて落ち着いた口調でこう告げる。「だが新年に免じて、そろそろ水に流さぬか？」"
 feast_tsagaan_sar_events.0220.a: "同感だ。和解こそが最善の道だ。"
 feast_tsagaan_sar_events.0220.b: "ああ、それどころか#EMP もっと面白いこと#!ができそうだな。"
 feast_tsagaan_sar_events.0220.b_flavor: "かつての緊張の裏に秘められた情熱が火花を散らす。"
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U]はあなたの想いを受け入れる"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U]はあなたの言動に嫌悪感を示す"
 feast_tsagaan_sar_events.0220.c: "和解ついでに、もっと距離を縮めるのはどうだ？"
 feast_tsagaan_sar_events.0220.d_vengeful: "貴様が生きている限り断じて赦さん！"
 feast_tsagaan_sar_events.0220.d: "いや、それは無理な話だな。"
 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は饗宴の場で確執を水に流し、友となった。"
 feast_tsagaan_sar_events.0230.t: "月の声"
 feast_tsagaan_sar_events.0230.desc_intro: "少し離れたゲルへと客人たちが群がっていく。どうやら何かの演目が始まるらしい。私も騒ぎに惹かれて向かうと、皆の視線が[throat_singer.GetName]に注がれていた。[throat_singer.GetSheHe|U]が声を発し、[throat_singer.Custom('GetRandomThroatSingingTheme')]を歌い上げる。\n\nその音は、まるで——"
 feast_tsagaan_sar_events.0230.desc_sygyt: "木々の間をすり抜ける風のような、澄みきった高い笛の音のようだった。"
 feast_tsagaan_sar_events.0230.desc_hoomei: "飛び立った鳥が残した気流をそっとなぞるような、あるいは嵐を孕む風の唸りのようだった。"
 feast_tsagaan_sar_events.0230.desc_kargyraa: "雷鳴の轟きか、あるいは熊の唸りかと思うほどの、深く喉奥から響く声だった。"
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName]がそっとこちらに顔を向け、囁く。「[throat_singer.GetHerHis|U]の[throat_singer.Custom('GetThroatSingingStyle')]、実に見事だったな。そう思わないか？」\n\nやがて[throat_singer.GetSheHe]が最初の旋律を終えると、観衆は惜しみない拍手を送った。"
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip]、見事な腕前だった。"
 feast_tsagaan_sar_events.0230.b: "まだ磨ける余地があるな…。"
 feast_tsagaan_sar_events.0230.b_tt: "あなたは[throat_singer.GetFirstNamePossessiveNoTooltip]の演奏に罵声を浴びせ、[throat_singer.GetHerHim]に恥をかかせる"
 feast_tsagaan_sar_events.0230.c: "私も加わって一曲披露してみようか。"
 feast_tsagaan_sar_events.0230.d: "ああ、私も[throat_singer.Custom('GetThroatSingingStyle')|U]を歌ってみたい！"
 feast_tsagaan_sar_events.0230.d.duel: "あなたは[throat_singer.GetHerHis]の唱法を真似してみる"
 feast_tsagaan_sar_events.0230.d.success: "模倣は見事に成功した"
 feast_tsagaan_sar_events.0230.d_tt: "あなたは[throat_singer.Custom('GetThroatSingingStyle')|U]の喉歌唱法を習得する"
 feast_tsagaan_sar_events.0230.d.failure: "模倣には失敗したが、少しは学ぶことができた"
 feast_tsagaan_sar_events.0240.t: "歌の贈り物"
 feast_tsagaan_sar_events.0240.desc: "酒と笑いに満ちた夜、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))]である[audience.GetFirstName]と共に過ごしていたところ、喉歌の話題が持ち上がった。私が軽く自分の経験を話すと、[audience.GetSheHe]はぱっと笑みを浮かべる。\n\n「あなた、[ROOT.Char.Custom('GetThroatSingingStyle')]を歌えるの？　一曲聞かせてくれない？」"
 feast_tsagaan_sar_events.0240.a: "それでは、これを贈り物にしよう。"
 feast_tsagaan_sar_events.0240.duel: "あなたは[audience.GetFirstNameNoTooltip]に歌を披露する"
 feast_tsagaan_sar_events.0240.duel_new: "あなたは新たな唱法で[audience.GetFirstNameNoTooltip]に歌を披露する"
 feast_tsagaan_sar_events.0240.success: "あなたの才に[audience.GetSheHe|U]は魅了される"
 feast_tsagaan_sar_events.0240.ok: "あなたの歌に[audience.GetFirstNameNoTooltip]はある程度の感銘を受ける"
 feast_tsagaan_sar_events.0240.sygyt: "ちょうど[Glossary( 'シギト', 'SYGYT_GLOSS' )]で一曲やってみたかったところだ…。"
 feast_tsagaan_sar_events.0240.hoomei: "では、[Glossary( 'ホーミー', 'HOOMEI_GLOSS' )]での一節はどうだ？"
 feast_tsagaan_sar_events.0240.kargyraa: "いや、やはり[Glossary( 'カルグラー', 'KARGYRAA_GLOSS' )]で歌いたい。"
 feast_tsagaan_sar_events.0240.d_shy: "言うんじゃなかったな。"
 feast_tsagaan_sar_events.0240.d: "私はあまり人前で披露するのが得意ではないんだ。"
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "あなたは以前の唱法を忘れ、シギト唱法を習得する"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "あなたは以前の唱法を忘れ、ホーミー唱法を習得する"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "あなたは以前の唱法を忘れ、カルグラー唱法を習得する"
 SYGYT_GLOSS: "#bold シギト#!とは、笛や口笛のような音色を特徴とする喉歌の一種である。澄んだ高音域で、そよ風の音や鳥のさえずりを模倣するために用いられる。"
 HOOMEI_GLOSS: "#bold ホーミー#!（または#bold コーミー#!）は、最も広く親しまれている喉歌の様式である。中音域で唄われることが多く、羽音のように唸る響きを特徴とする。"
 KARGYRAA_GLOSS: "#bold カルグラー#!は、非常に低く、喉の奥から響くような喉歌の一種である。擬声帯を使って発声され、獣の唸り声や雷鳴にも例えられる。"
 friend_throat_singing: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、喉歌の演奏を通じて親しくなった。"
 rival_throat_singing: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive|U]の喉歌を侮辱した。"
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive|U]の喉歌を侮辱した。"
 feast_tsagaan_sar_events.0250.t: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]の騎手たち"
 feast_tsagaan_sar_events.0250.desc: "牧人が何頭もの馬を引き連れてやってきた。月光を浴びて輝く毛並みに客人たちは群がり、その姿を称賛する。[horse_rider_1.GetName]が勢いよく馬に飛び乗ると、[horse_rider_2.GetName]もすぐに続いた。\n\n「勝負だぞ、[horse_rider_1.GetFirstNameNoTooltip]！」と[horse_rider_2.GetFirstNameNoTooltip]が叫ぶと、[horse_rider_1.GetFirstNameNoTooltip]はくすりと笑って返す。「慌てるなよ、[horse_rider_2.GetFirstNameNoTooltip]。力は競馬に取っておこうじゃないか」\n\n[horse_rider_2.GetFirstNameNoTooltip]はうなずき、「他にも参加する者はいないか？　それとも賭けをするかい？」と声をかけた。"
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip]が勝つに決まっている！"
 feast_tsagaan_sar_events.0250.a_tt: "[horse_rider_1.GetFirstNameNoTooltip]が競走に勝つと賭ける"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip]もなかなか有望に見えるな。"
 feast_tsagaan_sar_events.0250.b_tt: "[horse_rider_2.GetFirstNameNoTooltip]が競走に勝つと賭ける"
 feast_tsagaan_sar_events.0250.c: "ふたりとも、私が相手だ！"
 feast_tsagaan_sar_events.0250.c_tt: "競馬に参加する"
 feast_tsagaan_sar_events.0250.d: "私は見物と洒落込もう。"
 feast_tsagaan_sar_events.0250.after_tt: "競馬が始まる…。"
 feast_tsagaan_sar_events.0251.desc_intro: "騎手たちは準備万端、観客たちは勝負の行方に胸を躍らせている。[horse_rider_1.GetName]と[horse_rider_2.GetName]が馬にまたがり、他の客人たちも見物の準備を整えている。"
 feast_tsagaan_sar_events.0251.desc_watch: "近くの馬に乗り丘の上までゆっくりと駆け上がる。そこからは走路の様子がよく見えた。やがて競馬が始まり、馬たちは[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を駆け抜けていく。観客たちは歓声を上げている。"
 feast_tsagaan_sar_events.0251.desc_race: "馬にまたがると、[horse_rider_1.GetFirstNameNoTooltip]と[horse_rider_2.GetFirstNameNoTooltip]がこちらに目をやった。「お前も出るのか？」と尋ねる[horse_rider_1.GetFirstNameNoTooltip]に私は「ああ、そうだ」と返す。我々は出発すると、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を駆け抜けていった。\n\n速度を保ちながら走る中、どうすれば先手を取れるか思案を巡らせる。"
 feast_tsagaan_sar_events.0251.a: "見事な騎乗ぶりだ！"
 feast_tsagaan_sar_events.0251.b: "[horse_rider_1.GetFirstNameNoTooltip]をちょっと小突いてやれば十分だろう。"
 feast_tsagaan_sar_events.0251.b.duel: "[horse_rider_1.GetFirstNameNoTooltip]を馬から落とそうと試みる"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip]は競馬から脱落する#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip]、こいつは手ごわそうだな…。"
 feast_tsagaan_sar_events.0251.c.duel: "[horse_rider_2.GetFirstNameNoTooltip]を馬から落とそうと試みる"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip]は競馬から脱落する#!"
 feast_tsagaan_sar_events.0251.success: "騎手への妨害に成功する"
 feast_tsagaan_sar_events.0251.failure: "妨害は失敗に終わる"
 feast_tsagaan_sar_events.0251.lose: "#n あなたは競馬から脱落する#!"
 feast_tsagaan_sar_events.0251.d: "このまま自分の速度で走ろう。"
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip]がついて来られない"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip]が遅れ始める"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "あなたの走りでは遅すぎる"
 feast_tsagaan_sar_events.0251.after_tt: "競馬は続く…"
 feast_tsagaan_sar_events.0251.d_title: "誰かが競馬から脱落した！"
 rival_cheated_horse_race: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive|U]との競馬で不正を働いた。"
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive|U]との競馬で不正を働いた。"
 feast_tsagaan_sar_events.0252.desc_knocked: "二人の騎手が私を追い越していくのを見送りながら、どうにも羨ましさがこみ上げてくる。勝つべきは自分だった。そう思わずにはいられないが、速さでは敵わなかった。"
 feast_tsagaan_sar_events.0252.desc_knocked_1: "振り返ると[horse_rider_1.GetFirstNameNoTooltip]が地面に落馬していた。いまや残るは[horse_rider_2.GetFirstNameNoTooltip]のみ。我々は互角のまま競り合い、歓声が客人たちから上がる。"
 feast_tsagaan_sar_events.0252.desc_knocked_2: "後ろを振り返ると、[horse_rider_2.GetFirstNameNoTooltip]が落馬していた。残るは[horse_rider_1.GetFirstNameNoTooltip]のみ。互角の勝負に、客人たちは歓声をあげる。"
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip]と[horse_rider_2.GetFirstNameNoTooltip]は互角の走りを見せており、群衆は手に汗握って見守っている。騎手たちは終着点間近で、客人たちは声を限りに声援を送っている。"
 feast_tsagaan_sar_events.0252.a: "[final_opponent.GetFirstNameNoTooltip]も、私が勝っても気にしないだろう…？"
 feast_tsagaan_sar_events.0252.a.duel: "あなたは[final_opponent.GetFirstNameNoTooltip]を出し抜こうと試みる"
 feast_tsagaan_sar_events.0252.success: "あなたは[final_opponent.GetFirstNameNoTooltip]を見事に欺いた"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip]はあなたの策略に気づいてしまった"
 feast_tsagaan_sar_events.0252.b: "さて、結末を見届けようか…。"
 feast_tsagaan_sar_events.0252.c: "あとひと押しだ！"
 feast_tsagaan_sar_events.0252.after_tt: "競馬が決着する"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName]が馬をすばやく操り、私は塵の中に取り残された。[rider_winner.GetSheHe]が終着点を駆け抜けるのを見届けると、群衆が歓声を上げる。"
 feast_tsagaan_sar_events.0253.desc_won: "愛馬に拍車をかけて突進する。わずかに先んじて[rider_winner.GetName]よりも早く終着点を越えると、群衆は割れんばかりの歓声を上げた。"
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName]と[horse_rider_2.GetName]は徐々に加速していき、勝者はまだわからない。だが突然、[rider_winner.GetFirstNameNoTooltip]が抜きん出て、最初に終着点を越える。観衆は歓声を上げて沸き立つ。"
 feast_tsagaan_sar_events.0253.a: "なんと見事な競馬だ！"
 feast_tsagaan_sar_events.0253.winner: "私こそが一番だ！"
 feast_tsagaan_sar_events.0253.b: "見事だ、[rider_winner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0253.c: "次こそは私が勝たねばなるまいな。"
 feast_tsagaan_sar_events.0253.d: "私にはおまえのような騎手が必要だ、[rider_winner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0253.bet_tt: "あなたは賭けに勝った"
 feast_tsagaan_sar_events.0260.t: "[drip_haver.GetFirstNamePossessiveNoTooltip]の盛装"
 feast_tsagaan_sar_events.0260.desc: "遠くから[drip_haver.GetName]の姿を見つけたが、その優雅な装いに目を奪われた。[drip_haver.GetSheHe|U]は白く美しい絹の[Glossary( 'デール', 'DEEL_GLOSS' )]を身にまとい、柔らかな羽飾りで彩られている。\n\nやがて[drip_haver.GetFirstNameNoTooltip]がこちらに近づき、酔ったように微笑む。「ああ、[ROOT.Char.GetFirstNameNoTooltip]！　今宵、そなたの心に安らぎがあらんことを」私はうなずき、次に何を言うべきか思案する。"
 feast_tsagaan_sar_events.0260.a: "[drip_haver.GetHerHis]の装いを褒める。"
 feast_tsagaan_sar_events.0260.b_shy: "気まずそうにその場を立ち去る。"
 feast_tsagaan_sar_events.0260.b: "その場を辞す。"
 friend_tsagaan_sar_compliment: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、[CHARACTER.GetShortUIName|U]が[TARGET_CHARACTER.GetShortUINamePossessive|U]の装いを褒めたことで友人となった。"
 feast_tsagaan_sar_events.0270.t: "杯の勝負"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName]が杯を片手にふらふらとこちらに近づいてきた。中には[Glossary( 'アイラグ', 'AIRAG_GLOSS' )]がなみなみと注がれている。にやりと笑い杯を掲げて、「[ROOT.Char.GetFirstNameNoTooltip]よ、お前に乾杯だ！」と[drinker.GetFirstNameNoTooltip]が叫ぶ。\n\n私は杯を受け取り、唇に運ぶ。アイラグの強烈な風味が、たちまち身体に広がっていく。「おれの方が多く飲めると思うがな」と[drinker.GetFirstNameNoTooltip]が挑戦的に言う。"
 AIRAG_GLOSS: "#bold アイラグ#! または #bold クミス#! は、馬の乳を発酵させて作るモンゴルおよびテュルク系の伝統的な飲料である。"
 feast_tsagaan_sar_events.0270.win: "あなたは[drinker.GetFirstNameNoTooltip]よりもはるかに多く飲んだ。"
 feast_tsagaan_sar_events.0270.win_price: "あなたは[drinker.GetFirstNameNoTooltip]よりも多く飲んだが、代償はあった。"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip]はあなたを上回った"
 feast_tsagaan_sar_events.0270.a: "乗ったぞ、[drinker.GetFirstNameNoTooltip]！"
 feast_tsagaan_sar_events.0270.b: "今夜はもう充分飲んだ。"
 feast_tsagaan_sar_events.0270.b_paranoid: "待て…いま何を飲ませた？"
 feast_tsagaan_sar_events.0280.t: "長老の知恵"
 feast_tsagaan_sar_events.0280.desc: "ふと静けさに包まれた瞬間、[elder.GetName]がひとり腰掛け、物思いにふけっているのが目に入った。起きているか確かめるようにそっと肩に手を置くと、[elder.GetSheHe] は驚いたように身を起こした。\n\n「おお、[ROOT.Char.GetFirstNameNoTooltip]か」と[elder.GetFirstNameNoTooltip]は笑う。「すまぬ。こうした祝宴には何度も出てきたが、つい杯を重ねすぎてしまうのだ。楽しんでおるかね？」私は礼を正し、[elder.GetHerHim]の隣に腰を下ろす。しばし言葉を交わさずにいると、[elder.GetSheHe|U]は私の手を取って語り始めた。\n\n「そなたには大いなる才があると見える、[ROOT.Char.GetFirstNameNoTooltip]。何事であれ、知りたいことがあれば尋ねるがよい。できる限り応えよう」"
 feast_tsagaan_sar_events.0280.a: "わが一族についてお聞かせください。"
 feast_tsagaan_sar_events.0280.a_grow: "[elder.GetSheHe|U]はあなたに、家族を増やすことを勧める"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.GetSheHe|U]はあなたに、家族の絆を深めることを勧める"
 feast_tsagaan_sar_events.0280.b: "戦について教えてください。"
 feast_tsagaan_sar_events.0280.b_defense: "[elder.GetSheHe|U]はあなたに、領地の防衛に注力するよう勧める"
 feast_tsagaan_sar_events.0280.b_attack: "[elder.GetSheHe|U]はあなたに、敵を討ち征することに注力するよう勧める"
 feast_tsagaan_sar_events.0280.c: "わが民について教えてください。"
 feast_tsagaan_sar_events.0280.c_tend: "[elder.GetSheHe|U]はあなたに、民の世話に努めることを勧める"
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.GetSheHe|U]はあなたに、民を移住させることを勧める"
 feast_tsagaan_sar_events.0280.d: "ただ、あなたと静かに語らいたいのです。"
 feast_tsagaan_sar_events.0290.t: "今年は[ROOT.Char.Custom('GetLunarNewYearAnimal')|U]の年"
 feast_tsagaan_sar_events.0290.desc: "夜が更けるにつれ、笑い声と杯が打ち鳴らされる音が空に響く。[wise_guy.GetName]がゲルの周りに集まり乾杯の音頭を取る。「兄弟姉妹よ！」と[wise_guy.GetSheHe|U]は叫んだ。\n\n「新月が昇るこの夜、我らは[ROOT.Char.Custom('GetLunarNewYearAnimal')]の力と、そのもたらす祝福に敬意を捧げよう。願わくば、[ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')]」[wise_guy.GetFirstNameNoTooltip]は杯を掲げ、それに呼応して他の客たちも一斉に歓声を上げる。"
 feast_tsagaan_sar_events.0290.a: "[ROOT.Char.Custom('GetLunarNewYearAnimal')]に乾杯！"
 feast_tsagaan_sar_events.0290.b: "おお、[wise_guy.GetFirstNameNoTooltip]はずいぶんと物知りだな。"
 feast_tsagaan_sar_events.0300.t: "助けの手"
 feast_tsagaan_sar_events.0300.desc: "夜も更けたころ、私はゲルの片隅で静寂の中にいた。[cleaner.GetName]は鼻歌を歌いながら急いでその場を片付けている。落ちているゴミや食べ残しをひとつ残らず拾い集めているのだ。本来、客人には何の気兼ねもなく祝宴を楽しんでもらえばよいのだが、[cleaner.GetFirstNameNoTooltip]は自ら進んでその後始末をしており、新年を迎える場を清らかに保ってくれている。"
 feast_tsagaan_sar_events.0300.a: "ご苦労だったな、[cleaner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0300.a_tt: "[cleaner.GetFirstNameNoTooltip]に感謝の気持ちを伝える"
 feast_tsagaan_sar_events.0300.b: "おや、片付け残しがあるようだな？"
 feast_tsagaan_sar_events.0300.b_tt: "[cleaner.GetFirstNameNoTooltip]の掃除の手間をわざと増やす"
 feast_tsagaan_sar_events.0300.c: "ふむ、いい光景だな。"
 feast_tsagaan_sar_events.0310.t: "軽率なる告白"
 feast_tsagaan_sar_events.0310.desc: "[ROOT.Char.GetFirstName]に贈り物だと？　はっ！　カラスに生きたまま喰われるほうがまだマシというものだ」と、[bragger.GetName]は[bragger_friend.GetName]に向かって豪語する。「しっ…！」と[bragger_friend.GetFirstNameNoTooltip]が私の方をちらりと見て小声で言う。「誰が聞いているかわからないだろう」\n\nだが[bragger_friend.GetFirstNamePossessiveNoTooltip]の忠告は遅すぎた。私はもう十分に[bragger.GetHerHis]の厚かましい言葉を聞いてしまった。今年、[bragger.GetFirstNameNoTooltip]が私に贈り物を用意していなかったことは明白だ。"
 feast_tsagaan_sar_events.0310.a: "貴様をこの場に置いておく理由はない。"
 feast_tsagaan_sar_events.0310.b: "ここに残りたいなら、何かしらの捧げ物が必要だ。"
 feast_tsagaan_sar_events.0310.b.duel: "[bragger.GetFirstNameNoTooltip]から贈り物を奪おうとする"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip]は折れて贈り物を差し出す"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip]は贈り物を拒む"
 feast_tsagaan_sar_events.0310.c: "今回は[bragger.GetHerHis]の言葉を聞かなかったことにしておこう。"
 feast_tsagaan_sar_events.0320.t: "年長者への敬意"
 feast_tsagaan_sar_events.0320.desc: "時が流れるごとに知恵は深まる。数多の月を生き抜き、征服の物語や人生の教訓を語り継いできた者たちがいる。彼らの肉体は衰え、感覚も鈍ってきてはいるが、その精神はなお鋭く、言葉には重みがある。\n\n地上での時が残り少なくなる彼らに、敬意を表して供物を捧げるのも悪くはあるまい。"
 feast_tsagaan_sar_events.0320.a: "贈り物の雨を降らせよう！"
 feast_tsagaan_sar_events.0320.a_tt: "#V 50#!歳以上のすべての[activity_guest|E]：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]が#p +10#!される"
 feast_tsagaan_sar_events.0320.b: "もう十分に敬われているさ。"
 feast_tsagaan_sar_events.0010.t: "ツァガーン・サル"
 feast_tsagaan_sar_events.0010.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]」と[gift_collector.GetName]が声をかけてくる。「客人の皆様から贈り物を受け取る時刻です。お受け取りの準備はよろしいですか？」[gift_collector.GetFirstNameNoTooltip]がゲルの入り口を指し示す。そこには贈り物を携えた客人たちが列をなして待っていた。\n\n私はうなずき、夜の残りの時間に備える。"
 feast_tsagaan_sar_events.0010.a: "贈り物を受け取ろう！"
 feast_tsagaan_sar_events.0010.a_tt: "獲得した贈り物の合計：\n$EFFECT_LIST_BULLET$ [gold_i]#V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#!の[gold|E]\n$EFFECT_LIST_BULLET$ [herd_i]#V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#!の[herd|E]\n$EFFECT_LIST_BULLET$ [piety_i]#V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#!の[piety|E]\n$EFFECT_LIST_BULLET$ [prestige_i]#V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#!の[prestige|E]"
