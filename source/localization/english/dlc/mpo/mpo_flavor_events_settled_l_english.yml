l_english:
 mpo_flavor_events_settled.0001.t: "嵐の接近"
 mpo_flavor_events_settled.0001.desc: "冷たい風が頬を、まるでガラスの破片のように切り裂いていく。\nこのところ、異常なほど寒さが厳しい。\n\n引き返そうとしたそのとき、馬のいななきが耳に届いた。\n騎乗者は手綱を握るのがやっとの様子だ。\n\n「助けてくれ……」と[nomad.GetSheHe]はかすかに呟き、今にも倒れそうになっている。\n「大冬が来た……我が民は死に絶えようとしている……草原を逃れようとして……」"
 mpo_flavor_events_settled.0001.aa: "「失せろ、ここから！」"
 mpo_flavor_events_settled.0001.a: "「来るなら…来いよ！」"
 mpo_flavor_events_settled.0001.b: "「馬飼いどもめ、お出迎えしてくれるわ」"
 mpo_flavor_events_settled.0001.c: "「しばし、休むがいい」"
 mpo_settled_preparations_war_county_modifier: "戦争準備"
 mpo_settled_preparations_war_county_modifier_desc: "この人物は、間近に迫る遊牧民の侵攻に備え、軍勢の増強を進めている。"
 mpo_settled_preparations_building_county_modifier: "土地の備え"
 mpo_settled_preparations_building_county_modifier_desc: "この人物は、間近に迫る遊牧民の侵攻に備え、自領の各地を整えている。"
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial [nomads|E]が我らの領地を奪おうとするかもしれません#!"
 mpo_flavor_events_settled.0010.t: "馬の主"
 mpo_flavor_events_settled.0010.desc: "#Emp 「クシュッ、クシュッ！」#!見知らぬ[nomad.GetWomanMan]が馬の脇を軽く叩いて落ち着かせると、こちらへと歩み寄ってきた。\n\n「ご機嫌麗しゅう、尊き[ROOT.Char.GetTitleAsNameNoTooltip]殿。私は偉大なる[nomad_lord.GetTitledFirstName]の使者でございます。\n我が[nomad_lord.GetLadyLord]より、貴殿との民のあいだに休戦を結ぶべく、遣わされた次第です。」"
 mpo_flavor_events_settled.0010.a: "「この貢納品を捧げましょう。よろしく頼みますぞ」"
 mpo_flavor_events_settled.0010.b: "「お互いに…理解しあえるのでは…？」"
 mpo_flavor_events_settled.0010.c: "#EMP 痰を足元に吐き掛ける#!。"
 mpo_flavor_events_settled.0010.d: "「そちらの[nomad_lord.GetLadyLord]殿にも良しなに。」"