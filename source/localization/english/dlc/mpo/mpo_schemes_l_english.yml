 steal_herd_event_title: "家畜泥棒："
 steal_herd_outcome.1001.t: "$steal_herd_event_title$成功！"
 steal_herd_outcome.1001.desc: "わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))]である[courtier.GetName]が、得意げに野営地へと駆け込んできた。[courtier.GetHerHim]の後ろからは、見慣れぬ羊飼いが家畜を引き連れてついてくる。\n\n「[target.GetTitledFirstName]の野営地からの戦利品です！」と[courtier.GetSheHe|U]が誇らしげに叫ぶ。私は新たな家畜の扱いを指示しながら、思わずほくそ笑んだ──わが群れはますます強まり、代償はほとんど無きに等しい。"
 steal_herd_outcome.1001.a: "その“寛大さ”に感謝しよう、[target.GetFirstNameNoTooltip]よ！"
 steal_herd_outcome.1003.desc: "[courtier.GetSheHe|U]は盗みの詳細、とりわけ[target.GetFirstNamePossessiveNoTooltip]の防備をいかにして出し抜いたかを語ってくれる。これほど容易く[target.GetFirstNamePossessiveNoTooltip]の野営地を破れたのなら、[target.GetHerHis]の手から他にも奪えるものがあるのでは…と私は考えずにはいられなかった。"
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip]、もう一度詳しく話してくれないか？"
 steal_herd_outcome.1003.a_desc: "[target.GetFirstNamePossessiveNoTooltip]の[herd|E]をさらに盗もうとする"
 steal_herd_outcome.1003.win: "盗みはなおも続く"
 steal_herd_outcome.1003.lose: "これ以上は奪えなかった"
 steal_herd_outcome.1003.b: "[target.GetHerHis]の金庫も調べてみよう。"
 steal_herd_outcome.1003.b_desc: "[target.GetFirstNameNoTooltip]から金を盗もうとする"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName]もまた、今のところ[target.GetFirstNameNoTooltip]のものだな。"
 steal_herd_outcome.1003.c_tt: "[target.GetPrimarySpouse.GetFirstName]に対して[GetScheme('seduce').GetTypeName]の[scheme|E]を開始し、#V 成功率#!が#p 上昇#!する"
 mpo_steal_herd_seduce_modifier: "牧人の手ざわり"
 mpo_steal_herd_murder_modifier: "牧草地の密偵"
 steal_herd_outcome.1003.d: "いっそ[target.GetHerHis|U]の命も？"
 steal_herd_outcome.1003.d_tt: "[target.GetFirstName]に対して[GetScheme('murder').GetTypeName]の[scheme|E]を開始し、#V 成功率#!が#p 上昇#!する"
 steal_herd_outcome.1003.e: "今回はこれくらいで勘弁してやろう。"
 steal_herd_outcome.1002.t: "$steal_herd_event_title$奪われた家畜！"
 steal_herd_outcome.1002.desc: "[spymaster.GetName]が深刻な顔で報せを持ってくる。「[ROOT.Char.GetFirstName]、中庭で飼っていた家畜がいくつか行方不明です」\n\n[spymaster.GetSheHe|U]は咳払いし、こう続ける。「綿密な調査の結果、[owner.GetName]が使いを放ち、羊飼いを言いくるめて、あなたの命令だと信じ込ませ群れを“回収”させたようです」"
 steal_herd_outcome.1002.desc_monies: "\n\nこの話を聞いた私は、ふと視線を宝飾品の詰まった箱に向ける――以前は半分ほどあった中身が、今では明らかに減っている。犯人が同じであることを察し、私はため息をついた。"
 steal_herd_outcome.1002.a: "永遠に[ROOT.Char.GetFaith.NegativeAfterLife]に沈むがいい、[owner.GetFirstNameNoTooltip]よ！"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$失敗"
 steal_herd_outcome.2001.desc: "[target.GetTitledFirstName]から家畜を盗むという策は予定通りに進行した──はずだった。しかし、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))]である[courtier.GetTitledFirstName]は手ぶらで戻ってきた。戦利品として見せられたものは、毛の一房すらなかった。\n\n「申し訳ありません、[owner.GetFirstNameNoTooltip]。どうやら[target.GetFirstNameNoTooltip]に気づかれていたようです」と[courtier.GetFirstNameNoTooltip]はため息をつく。「幸いにも、[target.GetHerHis]の騎兵に追いつかれる前に逃げ切れました」"
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip]は神の加護でも受けているのか…。"
 steal_herd_outcome.2002.desc: "[courtier.GetName]に連れられ外に出ると、私が目にしたのは大幅に数を減らした群れだった！\n\n[courtier.GetFirstNameNoTooltip]の弁明によれば、[target.GetTitledFirstName]から群れを盗むことに失敗しただけでは済まなかった。[target.GetSheHe]は逃げる我らの騎手を許さず、即座に報復に出て[courtier.GetFirstNameNoTooltip]らの後を追わせたという。そしてそのまま私の牧場までたどり着かれ、羊や家畜を奪われてしまったのだ。"
 steal_herd_outcome.2002.a: "なぜここまで無能ぞろいなのだ!?"
 steal_herd_outcome.2003.t: "[owner.GetTitledFirstName]の家畜"
 steal_herd_outcome.2003.desc: "騒がしい気配が広がるなか、[courtier.GetName]が私のもとへと駆け寄ってくる。[courtier.GetSheHe|U]は笑みを浮かべ、中庭へ来るように手招きする。\n\n外には、わが騎手が導いてきた羊と馬の群れがいた。[courtier.GetFirstNameNoTooltip]は私の目を見つめて言った。「あの[owner.GetFirstNameNoTooltip]めが、厚かましくも#italic あなた#!の群れを奪おうとしたのです！　ですが[courtier.GetFaith.HighGodName]のご加護か、そうはさせなかった──この見事な家畜たちは、[owner.GetFirstNameNoTooltip]自身のものなのでございます」"
 steal_herd_outcome.2003.a: "きょうはお前の失敗が私に幸運をもたらしたな、[owner.GetFirstNameNoTooltip]よ！"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$警備の目"
 steal_herd_ongoing.1001.desc: "[target.GetTitledFirstNamePossessive]の家畜を奪うには、その土地と人々を知らねばならぬ。私は[target.GetHerHis]の本拠地近くの牧草地と、遠く寂れた地を見分けようと動き出した。\n\n[target.GetCapitalLocation.GetTitle.GetName]の丘の上から様子をうかがっていると、騎馬の[target_knight.GetWomanMan]が率いる戦士たちが、わが従者の背後から近づいてくる。「ここで何をしている？」と、先頭の[target_knight.GetFirstName]が問いかけてきた。"
 steal_herd_ongoing.1001.a: "力試しの相手か！"
 steal_herd_ongoing.1001.a_win: "あなたの戦技に[target_knight.GetFirstNameNoTooltip]は感銘を受ける"
 steal_herd_ongoing.1001.duel_desc: "[target_knight.GetFirstNamePossessiveNoTooltip]の注意をそらそうとする"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip]に打ち負かされる"
 steal_herd_ongoing.1001.b: "もちろん、[target.GetFirstNamePossessiveNoTooltip]のご領地を称えていただけですとも。"
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip]はあなたの言葉に心を和らげる"
 steal_herd_ongoing.1001.c: "酒を楽しんでいたところだ！　君もどうだ？"
 steal_herd_ongoing.1001.c_win: "あなたと[target_knight.GetFirstNameNoTooltip]は夜通し飲み明かす"
 steal_herd_ongoing.1001.c_win_big: "酔った[target_knight.GetFirstNameNoTooltip]を仲間に引き込むことに成功する"
 steal_herd_ongoing.1001.d: "何でもない、すぐに立ち去るよ。"
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$偽りの羊飼い"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName]は、[target.GetTitledFirstNamePossessive]の羊飼いたちが、[target.GetHerHis]の家畜一匹すらまともに導けていないことを伝えてきた。\n\n「ならば羊飼いの服を着てはどうだ、[chosen_agent.GetFirstNameNoTooltip]。[target.GetFirstNameNoTooltip]のもとへ行き、“助力”を申し出るのだ。無能な連中に手を貸すというていでな」と私は提案する。[chosen_agent.GetSheHe|U]は不安げな目を向けてため息をついた。"
 steal_herd_ongoing.1002.a: "さあ行け、[chosen_agent.GetFirstNameNoTooltip]、[target.GetHerHim]を“助けて”やるのだ！"
 steal_herd_ongoing.1002.b: "言うべき台詞も教えてやろう…。"
 steal_herd_ongoing.1002.c: "やはりやめておこう。"
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName]が羊飼いを装う"
 steal_herd_ongoing.1002.win: "[chosen_agent.GetHerHis|U]の変装は見事に通用する"
 steal_herd_ongoing.1002.b_tt: "[chosen_agent.GetFirstName]の変装をあなたが手助けする"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetSheHe|U]の変装は通用しなかった"
