l_english:
 game_concept_nomadic_government: "遊牧制"
 game_concept_nomadic: "遊牧制"
 game_concept_nomadic_desc: "遊牧制の[rulers|E]は[herd|E]を養うために[county_fertility|E]を利用して牧畜を行います。彼らは家畜を[horde|E]として利用可能であり、[men_at_arms|E]にアップグレードすることもできます。また、遊牧民は[yurt|E]を保有します。\n\n遊牧民はより肥沃な土地を求めて[migrate|E]を行うことができる一方、強大な遊牧制の[realms|E]は[tributaries|E]を通じて、あるいは高い[fertility_equilibrium|E]に到達することでより多くの家畜を養うことができます。\n\n遊牧民は高い[dread|E]上限を持ちます。"
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "遊牧民"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "遊牧民"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "連合制"
 game_concept_confederation: "連合"
 game_concept_confederation_desc: "[tribal|E]や[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]が相互防衛のために結束する、[alliance|E]に似た関係です。連合は#high $call_for_confederation_decision$#!の[decision|E]を通じて形成され、盟約者には互いの防衛[wars|E]に参戦する義務が課されます。連合は外交タブで確認可能です。\n\n同輩の[confederates|E]は互いへの攻撃や[raid|E]を行えません。彼らは高いレベルの[tribal_authority|E]や[nomadic_authority|E]への移行を制限されており、新たな[titles|E]を作成することもできません。\n\n[confederates|E]は#high $leave_confederation_decision$#!の[decision|E]を実行したり、[migrate|E]を行うことで[independent|E]することができます。盟約者が一人のみになった場合、連合は解体されます。"
 game_concept_confederate: "盟約者"
 game_concept_confederates: "盟約者"
 game_concept_confederate_desc: "[confederation|E]に加盟している[ruler|E]です。彼らは同輩の盟約者の防衛[wars|E]に自動参戦し、同輩への攻撃や[raiding|E]は禁止されます。"
 game_concept_county_fertility: "伯爵領の肥沃度"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$は[the_great_steppe|E]内の[counties|E]に存在するもので、[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]は[herd|E]を養うためにこれを利用して放牧を行うことができます。\n\n伯爵領の肥沃度は牧草地の品質を表現しています。\n\n肥沃度は[fertility_equilibrium|E]の前後で安定し、これが高いほど遊牧民の統治者は家畜を養うためのより多くの[domain_limit|E]を持つことができます。肥沃度は[steppe_seasons|E]の影響を受け、[herders|E]の働きによってゆっくりと回復します。\n\n[realm|E]の肥沃土が低くなったなら、[migrate|E]の時機でしょう。\n\n肥沃度の成長は、現在の[county_control|E]のパーセンテージと同じだけ遅くなります。"
 game_concept_county_fertility_i: "@county_fertility_icon!"
 game_concept_fertility_equilibrium: "肥沃度の均衡"
 game_concept_fertility_equilibrium_desc: "肥沃度の均衡は、[county|E]が長い時間をかけてどの程度肥沃になるかを予測した値です。[county_fertility|E]は均衡を目指して変化します。\n\n[county_fertility|E]は均衡を下回っている場合には上昇し、上回っている場合には下降するでしょう。\n\n肥沃度の均衡と変化の速度は、[county|E]の成長と消費の補正に概ね依存します。成長と消費の両方が比較的小さい場合、どのような変化であっても肥沃度の均衡により大きな影響を及ぼすでしょう。"
 game_concept_equilibrium: "均衡"
 game_concept_domain_fertility: "直轄領の肥沃度"
 game_concept_domain_fertility_desc: "直轄領の肥沃度とは、保有しているすべての[counties|E]の[county_fertility|E]の合計を指します。"
 game_concept_seasonal_prediction: "季節の予言"
 game_concept_seasonal_prediction_desc: "熟練した$court_position_court_astrologer$は、地域における次の[steppe_season|E]を予測することができ、主君が今後の行動を計画するうえで役立つ情報を提供します。"
 game_concept_kurultai: "クリルタイ"
 game_concept_kurultais: "クリルタイ"
 game_concept_kurultai_member: "クリルタイの構成員"
 game_concept_kurultai_members: "クリルタイの構成員"
 game_concept_kurultai_desc: "クリルタイは、[nomadic_government|E]において[council|E]の代わりを務めます。クリルタイの構成員は領内の精鋭たちであり、円滑な[succession|E]を確保するためには、彼らを懐柔するか、あるいは[obedience|E]を強制する必要があります。\n\n混乱した継承が発生した場合、彼らは一部の[herd|E]を奪い取ったり、新たな[liege|E]を見捨てたり、[realm|E]の[title|E]に対する[claim|E]を得たりすることがあります。"
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "家畜"
 game_concept_herd_desc: "$game_concept_herd$は[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]が率いる民衆と、馬や羊、山羊といった家畜の群れを表します。\n\n$game_concept_herd$は、高い[county_fertility|E]を持つ[counties|E]の保有や、[vassals|E]、[tributaries|E]を通じて獲得することができます。また、文化の[traditions|E]、[dynasty_perks|E]、[legitimacy|E]、特定の[yurt|E]および[yurt_buildings|E]によって、その獲得量にボーナスが付与される場合もあります。\n\n統治者が[armies|E]を召集すると、家畜の一部は[horde|E]に変換され、これを低コストで[men_at_arms|E]へと編成することができます。軍隊が解散された後は、残った騎馬兵が再び家畜に戻ります。\n\n家畜はわずかな[gold|E]を生み出すほか、特定の[decisions|E]を実行したり、[migration|E]の受け入れ値を上げるための通貨としても利用できます。"
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "遊牧民の騎馬兵"
 game_concept_horde_desc: "$game_concept_horde$は[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]が有する軍事力を表します。これは[herd|E]の一部を変換することで得られ、[ruler|E]が[armies|E]を召集したときにのみ出現します。\n\n騎馬兵は[GetMaA('nomadic_riders').GetName]に変換され、[gold|E]を支払うことで他の[men_at_arms|E]へとアップグレードすることができます。\n\n特定の文化の[traditions|E]、[dynasty|E]の遺産のパーク、そして[yurt_buildings|E]によって、変換率を高めることが可能です。"
 game_concept_herder: "牧畜民"
 game_concept_herder_desc: "牧畜民の領域は、統治に関するあらゆる側面から除外されます。彼らは[armies|E]を指揮せず、[buildings|E]を所有せず、[alliances|E]を結ばず、[wars|E]を宣戦布告することもありません。[nomads|E]が[holding|E]を[migrate|E]した際には、牧畜民たちがより小規模な群れによって、地元の[county_fertility|E]を徐々に回復させます。\n\nまた、牧畜民は[nomad|E]の[rulers|E]に畏怖の念を抱いており、挑まれた場合は即座に土地を明け渡します。"
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "牧畜民"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "遊牧民の居住地"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$は、マップ上に[yurt|E]が存在することを示します。これは[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]によって使用される[holding_type|E]であり、少量の[county_control|E]と[county_opinion|E]をもたらします。"
 game_concept_nomadic_holdings: "遊牧民の居住地"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "牧畜民の居住地"
 game_concept_herder_holding_desc: "$game_concept_herder_holding$は[holding_types|E]の中で最も小規模なものです。これは、その地域に[herders|E]が存在していることを示しており、[county_fertility|E]に対してボーナスをもたらします。"
 game_concept_nomadic_authority: "支配力"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$は[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]が有し、誇示している権威を表します。これは[herd|E]の規模によって増加し、追加の[migration|E]のオプションを解放することができます。\n\n$game_concept_nomadic_authority$には以下の5段階があります：[unruly_nomadic|E]、[limited_nomadic|E]、[high_nomadic|E]、[absolute_nomadic|E]、そして[unrestricted_nomadic|E]です。\n\n#weak 最終段階は、プレイ中一人の統治者しか到達できません。#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "無秩序な遊牧民"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$は、[nomadic_authority|E]の中で最も低い段階です。この段階では、[migration|E]の対象は[the_great_steppe|E]内の[de_jure|E]の[county|E][titles|E]に限定され、[characters|E]を[imprisoned|E]することはできません。"
 game_concept_limited_nomadic: "限定的"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$は、[nomadic_authority|E]において下から二番目の段階です。[migration|E]の対象は[the_great_steppe|E]内の[de_jure|E]の[duchy|E][titles|E]に拡大され、[titles|E]の剥奪が可能となり、主君は自らの[realm|E]内の[characters|E]を[imprison|E]できるようになります。\n\nまた、#V $step_away_from_the_steppe_decision$#![decision|E]を使用できるようになります。"
 game_concept_high_nomadic: "高い"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$は、[nomadic_authority|E]の中間にあたる段階です。この段階では、[migration|E]の対象が[the_great_steppe|E]内の[de_jure|E]の[kingdom|E][titles|E]に拡大され、主君は[vassal|E]に従う封臣を[retract|E]することができるようになります。"
 game_concept_absolute_nomadic: "絶対的"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$は、[nomadic_authority|E]において上から二番目の段階です。この段階では、[migration|E]の対象が[the_great_steppe|E]内の[de_jure|E]の[empire|E][titles|E]に拡大されます。\n\nまた、[independent|E]した[rulers|E]は#high $settle_the_steppe_decision$#![decision|E]を使用して、ステップの外に定住することができるようになります。"
 game_concept_unrestricted_nomadic: "無際限"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$は、[nomadic_authority|E]における最高段階です。この段階に到達できるのはゲーム全体でただ一人の[character|E]のみであり、その人物は[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となります。\n\n[independent|E]した[rulers|E]は、#high $mpo_become_greatest_of_khans_decision$#!および#high $mpo_gok_world_conquest_decision$#!の[decisions|E]を使用できるようになります。"
 game_concept_the_great_steppe: "大ステップ地帯"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$は、ユーラシアの草原地帯、果てしなき草の海、およびそれを形作る気候条件を表す概念であり、西部・中央・東部の3地域に分かれています。\n\n[steppe_seasons|E]はそれぞれの地域における好影響・悪影響の両面を描写し、その期間中にのみ可能な特別な行動機会を提供するとともに、各地域の[county_fertility|E]にも影響を与えます。\n\nこの[situation|E]に関与するのは、[GetGovernment( 'nomad_government' ).GetName]と[herder|E]の[rulers|E]のみであり、[gurkhan|E]はこの一帯で最も強大な統治者として位置づけられます。"
 game_concept_suzerain: "宗主国"
 game_concept_suzerain_desc: "$game_concept_suzerain$は一つ以上の[tributary|E]を保有する[ruler|E]を指します。他の[ruler|E]の朝貢国がさらに別の統治者の宗主国になることはあり得ますが、[vassals|E]は宗主国になり得ません。"
 game_concept_suzerains: "宗主国"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "宗主国"
 game_concept_tributary: "朝貢国"
 game_concept_tributary_desc: "$game_concept_tributary$は[suzerain|E]たる他の統治者と協定を結んだ[ruler|E]を指します。\n\n$game_concept_tributary$は$game_concept_suzerain$に対し、定期的に[herd|E]や[taxes|E]、[prestige|E]など(朝貢国のタイプに応じて変化します)を貢納物として差し出し、その見返りとして$game_concept_suzerain$からの[truce|E]を受け取ります。\n\n朝貢国は臣下の緩やかな形態であり、[factions|E]に参加することはできませんが、要件が満たされない場合には従属関係を解消することができます。\n\n宗主国が[landed|E]でなくなったり、[migrating|E]したりした場合、朝貢国は僅かな期間の後に独立するでしょう。"
 game_concept_tributaries: "朝貢国"
 game_concept_tribute: "貢納関係"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "臣下"
 game_concept_subject_desc: "$game_concept_subject$とは、何らかの形で他の[ruler|E]に忠誠を誓った統治者を指します。臣下には[vassals|E]や[tributaries|E]などの様々なタイプがあり、それぞれ固有の特徴を持ちます。"
 game_concept_subjects: "臣下"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "ステップの季節"
 game_concept_steppe_season_desc: "$game_concept_steppe_season$は、[the_great_steppe|E]の現在の気候と、それが[county_fertility|E]に与える影響、さらには関係する[situation|E][rulers|E]が取ることのできる行動に関係しています。\n\n$game_concept_steppe_seasons$は各地域ごとに独立しており、[GetGovernment( 'nomad_government' ).GetName]の人物たちは、好ましい季節が訪れている地域へ移動を考えることもあります。\n\nまれに、同じ季節が複数の[situation_sub_region|E]で同時に発生することもあります。"
 game_concept_steppe_seasons: "ステップの季節"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "状況"
 game_concept_situation_situations: "状況"
 game_concept_situation_desc: "$game_concept_situation_situations$とは、地理的な[situation_sub_region|E]内でキャラクターたちが関わり合いながら、さまざまな[situation_phases|E]を切り替えて進行する、中～長期にわたる出来事です。"
 game_concept_situation_phase: "状況フェイズ"
 game_concept_situation_phase_desc: "各$game_concept_situation_phase$には、それぞれ固有の補正値や条件があり、関与するキャラクターに影響を与えます。\n\n$game_concept_situation_phases$の中には、特定の条件によって発生するものもあれば、単に時間の経過によって移行するものもあります。"
 game_concept_situation_phases: "状況フェイズ"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "状況地域"
 game_concept_situation_sub_regions: "状況地域"
 game_concept_situation_sub_region_desc: "[situation_situations|E]には複数の地域が含まれることがあり、それぞれが独立した[situation_phases|E]を持ちます。"
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "参加者グループ"
 game_concept_situation_participant_group_desc: "[situation|E]における参加者グループとは、各[situation_phase|E]において同じ効果を共有するキャラクターの集まりです。"
 game_concept_migration: "移住"
 game_concept_migration_desc: "$game_concept_migration$は、[nomads|E]にとって欠かせない要素です。[realms|E]内の[county_fertility|E]が低下すると、彼らはしばしばより豊かな牧草地を求めて移動を開始します。\n\n移動の対象となるのは[de_jure|E][titles|E]に限られ、移動可能な[title_tiers|E]は、[ruler|E]の[nomadic_authority|E]によって制限されます。\n\n移動を希望する地域において最大の[herd|E]を持つ遊牧民に提案が送られ、彼らは土地を自発的に手放すか、それとも戦って守るかを選ぶことになります。\n\n一方、[herders|E]は自らの土地を守る手段を持たないため、常に土地を明け渡すことになります。"
 game_concept_migrate: "移住"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "移住"
 game_concept_migrated: "移住"
 game_concept_migrating: "移住"
 game_concept_raid_intent: "略奪の目的"
 game_concept_raid_intent_desc: "$game_concept_raid_intent$は、[raid|E]によって得られる報酬の種類や、軍の移動速度、[raid_loot|E]の収容量に影響を与える可能性があります。通常の[gold|E]や[prestige|E]を目的とした略奪に加え、[buildings|E]の破壊を試みたり、[characters|E]を[imprisoning|E]できる確率を高めるといった代替的な選択肢も存在します。"
 game_concept_raid_intents: "略奪の目的"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "グルカン"
 game_concept_gurkhan_desc: "[the_great_steppe|E]における最大の脅威たる$game_concept_gurkhan$は、地域全体で最大の[herd|E]を保有する[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]であり、強力な同盟者とも、恐るべき敵ともなり得る存在です。\n\n$game_concept_gurkhan$のみが[nomadic_authority|E]の最高段階に到達でき、その結果として[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となることが可能になります。ただし、それは同時に、周囲から狙われる存在となることも意味します。"
 game_concept_yurt: "遊牧民の拠点"
 game_concept_yurt_desc: "$game_concept_yurts$とは移動式のテント群、家畜、人々、そして馬で構成される生活単位を指します。その規模は、わずかな羊の群れから、轟くような大群にまで及ぶことがあります。\n\n[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]は、自身の$game_concept_yurt$を所有しており、これは[yurt_buildings|E]によって成長し、[migrate|E]の際に共に移動します。彼らは[holdings|E]内に通常の[buildings|E]を建設することはできません。\n\n$game_concept_yurt$には、移動する人々の大多数を反映した[faith|E]と[culture|E]が設定されており、それは[ruler|E]自身のものとは異なる場合もあります。\n\n彼らの[court|E]全体が共に旅をし、[family|E]、[kurultai|E]、そして[knights|E]も同行します。"
 game_concept_yurts: "遊牧民の拠点"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "ゲルの建造物"
 game_concept_yurt_buildings_desc: "$game_concept_yurt_buildings$は、$game_concept_yurt$にが利用できる特別なアップグレードです。\n\n基本的には[domicile_buildings|E]と同じですが、その多くは文字通りの建造物ではなく、$game_concept_nomad$部族の社会的慣習や、単に特定の目的のために機能する場を表現しています。\n\n恩恵は以下の通り：\n$EFFECT_LIST_BULLET$[court_positions|E]、遊牧民専用の[decisions|E]と[character_interaction|E]を解禁\n$EFFECT_LIST_BULLET$[terrain|E]への特化を含む[herd|E]や[county_fertility|E]への恩恵\n$EFFECT_LIST_BULLET$遊牧民の[men_at_arms|E]を解禁して強化し、[horde|E]を強化\n$EFFECT_LIST_BULLET$特別な遊牧民の[culture_tradition|E]への恩恵\n$EFFECT_LIST_BULLET$[vassals|E]と[tributaries|E]を管理し、宮廷の[characters|E]に影響を及ぼす手段を解禁\n$EFFECT_LIST_BULLET$[kurultai|E]と[obedience|E]への恩恵"
 game_concept_yurt_building: "ゲルの建造物"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "恭順度"
 game_concept_obedience_desc: "[GetGovernment( 'nomad_government' ).GetName][realms|E]において、恭順度は[character|E]の[liege|E]や[suzerain|E]、[court|E]保有者に対する忠誠心を決定します。人物は一度に一人の[ruler|E]にのみ恭順します。\n\n従順な人物は主君に対する[hostile_schemes|E]に加わったり、主君を攻撃する[wars|E]や[factions|E]に参加したりしにくくなります。[succession|E]に当たっては常に主君の意向を支持し、自らの[claims|E]を主張することはありません。不従順な[tributaries|E]は独立を企てるかもしれません。\n\n人物の恭順度が[obedience_threshold|E]を上回った場合、彼らは不従順になります。"
 game_concept_obedient: "恭順"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]："
 obedience_threshold_value: "[obedience_threshold|E]："
 game_concept_disobedient: "不従順"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "恭順度の閾値"
 game_concept_obedience_threshold_desc: "$game_concept_obedience_threshold$とは、[characters|E]が[obedient|E]と見なされるために達成すべきスコアのことです。\n\nこの閾値にはさまざまな要素が影響します：その人物が[overlord|E]の[close_family|E]であるかどうか、[primary_heir|E]であるかどうか、[friendship|E]または[rivalry|E]の有無、持っている[traits|E]、そして[kurultai|E]や[court|E]に登用されているかどうかなどです。[children|E]は大人よりも従順になりやすい傾向があります。\n\n[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]は、#EMP $mpo_desperate_stance_decision$#!の[decision|E]を使ってすべての者を従わせたり、[GetActivityType( 'activity_hunt').GetName]中に#EMP $impose_obedience_intent$#!の[intent|E]を用いて特定の人物を狙ったり、十分に高い[dread|E]を持っている場合には#EMP $mpo_demand_obedience_interaction$#!の[character_interaction|E]を実行することができます。"
 game_concept_overlord: "大君主"
 game_concept_overlord_desc: "$game_concept_overlord$は他の[ruler|E]——[vassal|E]と[tributary|E]——からの恭順の対象となっている統治者です。[suzerains|E]と[lieges|E]の両方が大君主となります。"
 game_concept_settlement_issue: "居住地の問題"
 game_concept_settlement_issue_desc: "定住問題とは、[nomad|E]の[ruler|E]が新たな地への[migration|E]を終えた後に課される任務のことです。これにより、新たな[domain|E]で発生する対立を処理し、当地の[county_control|E]を高める機会が得られます。\n\nこの問題は、領地の支配度が低い限り、統治者が移住した後の数年間にわたって引き続き発生します。"
 game_concept_settlement_issue_tier: "居住地の問題難度"
 game_concept_settlement_issue_tier_desc: "すべての[settlement_issue|E]には居住地の問題難度があり、これに比例して、問題を解決した際の全体的な報酬が変化します。より高難度の仕事をこなせば、[county_control|E]に加えて、より多くの報酬が得られるでしょう。"
 game_concept_unmanaged_holdings: "管理されていない所領"
 game_concept_unmanaged_holding: "管理されていない所領"
 game_concept_unmanaged_holdings_desc: "これらの[holdings|E]は無効化されており、[domain_limit|E]には計上されません。"
 game_concept_nerge: "ネルゲ"
 game_concept_nerge_outcome: "ネルゲの結果"
 game_concept_nerge_desc: "ネルゲは[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]が行うことのできる特殊な[GetActivityType('activity_hunt').GetName]です。通常の狩猟のように単一の獲物を追うのではなく、数百、時には数千の動物を狩り立てて一斉に屠る、大規模な狩猟行為です。\n\n通常の[hunt_success_chance|E]の代わりに、「ネルゲの結果スコア」が用いられ、討伐した動物の数に応じて[activity_host_short|E]および[activity_guests_short|E]が得る報酬が決定されます。\n\n成功したネルゲによって得られる報酬の例：\n\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[dread_i][dread|E]\n$BULLET_WITH_TAB$[gold_i][gold|E]\n\nさらに、場合によっては以下も得られる可能性があります：\n$BULLET_WITH_TAB$[martial_i][martial|E]\n$BULLET_WITH_TAB$[command_modifier_i][commander_trait|E]または[trait_level_track_xp|E]"
 game_concept_dominate_title: "称号の支配"
 game_concept_domination_war: "称号支配戦争"
 game_concept_dominate_title_desc: "[migrating|E]を行わずにより高い[title_tier|E]の[title|E]を得ようと望む[nomads|E]は、適切な[dominance|E]レベルに到達している限り、地域の原住民と称号をめぐって戦うこともできます。\n\n既に係争称号の保有者が存在する場合、称号を簒奪するためにその人物を相手取って戦争が始まります。当該称号の保有者が存在しない場合、その称号の[de_jure|E]に位置するすべての人物([tributary|E]と[ally|E]を除く)と戦うことになります。\n\n勝利した場合、攻撃側は係争称号を獲得し、防衛側の全員がその朝貢国となるでしょう。敗北した場合、攻撃側は[gold_i][gold|E]を防衛側に支払い、かなりの[dread_i][dread|E]を喪失することになります。\n\n[decision|E]の実行者が慣習的領土の全土を支配していた場合、戦うべき防衛側が存在しないため、直ちに称号を獲得することになります。"
 game_concept_expand_dominance: "支配を拡大する"
 game_concept_dominance_expansion: "支配の拡大"
 game_concept_expand_dominance_desc: "[GetGovernment( 'nomad_government' ).GetName][rulers|E]が、その[de_jure|E]領域内の地域、またはその[de_jure|E]を新たな辺境に拡大するための特別な戦争です。\n\n[duchy|E][title_tier|E]以上の全ての遊牧民の統治者は慣習的領土で戦争を開始できます。勝利した場合、彼らは防御側を[vassalize|E]させるか、[tributary|E]にするか、あるいは戦争目標以外の土地を保持している場合はその土地を完全に征服しようとするでしょう。\n\n遊牧民の統治者が外国の土地に支配権を拡大するためには、[kingdom|E]級以上でなければなりません。勝利した場合もその土地の臣従、従属、征服を試みますが、その土地は即座に遊牧民の統治者の主要な称号は慣習的領土に移行します。"
 game_concept_paiza: "牌符"
 game_concept_paiza_desc: "パイザやゲレゲとしても知られる牌符は、[the_great_steppe|E]の有力[characters|E]によって発行される小札状の金属片であり、その持ち主にハンの権威が及びます。\n\n仕組みとしては、有力な[GetGovernment( 'nomad_government' ).GetName]が#V $mpo_interaction_grant_paiza$#![character_interaction|E]によってお気に入りへ支給する[artifacts|E]です。\n#V $mpo_establish_paiza_system_decision$#![decision|E]を実行すると、#V $mpo_call_for_merchants_decision$#![decision|E]にアクセスできるようになります。これにより定住民との交易が可能となり、これは[GetDomicileBuilding('trade_yurt_01').GetName][yurt_buildings|E]のさまざまな[internal_upgrades|E]によって改良されます。\n\n一方で、生きている[gurkhan|E]の名が記された牌符の[artifacts|E]を持つ[characters|E]は#V $mpo_abuse_authority_paiza_decision$#![decision|E]と#V$mpo_interaction_leverage_khan_authority$#![character_interaction|E]にアクセスできます。\n\n#weak 永遠なる天の力のもとに。ハンの福徳の庇護のもとに。ハンの詔。誰ぞ敬まざれば罰せらるべし、殺めらるべし。#!"
