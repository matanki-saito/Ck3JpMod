 nomadic_migration_contract_request: "この[GetPlayer.Custom('GetContractOrIssueGameConcept')]では、[TaskContract.GetLocation.GetName]での不穏な状況に対応する必要があります"
 migration_contract_county_ownership_text: "この[county|E]は、もはや我らの[realm|E]には属していません"
 migration_contract_county_text: "この[county|E]は、もはや低い[county_control|E]に悩まされてはいません"
 migration_contract_county_alt_text: "この[county|E]は、もはやこの問題に苦しんではいません"
 ongoing_settlement_contract: "進行中の定住契約"
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "反抗的な牧人たち"
 nomadic_migration_contract_1_desc: "[TaskContract.GetLocation.GetName]に定住して以来、[TaskContract.GetEmployer.GetName]によれば、地元の牧人たちとの間で幾度も衝突が起きているという。彼らの挑発はもはや看過できぬ。いまこそ、この混乱に終止符を打つ時だ。"
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "カラコルムで牧人の一人と顔を合わせた途端、問題の核心はすぐに明らかになった。[herder_character.GetName]は、自分たちの共同体が代々この地で暮らしてきたのだと語り、我々が現れてから初めて食糧難に直面していると主張する。\n\n彼らは先祖伝来の土地を手放すことを拒んでいるが、威厳ある態度を示せば、考えを改めさせられるかもしれない。あるいは、彼らの存在をこちらの利益に転じる方法を探るという手もある。"
 mpo_contract_events.0005.a: "ともに歩もう。力を合わせれば、我らはもっと強くなれる。"
 mpo_contract_events.0005.a.impressed: "合意に至る"
 mpo_contract_events.0005.a.unimpressed: "彼らは我らの言葉に耳を貸さなかった"
 mpo_contract_events.0005.b: "私に仕えよ。食糧の問題は引き受けよう。"
 mpo_contract_events.0005.c: "奴らを#emp 我々の#!土地から追い払え。"
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "野生の群れ"
 nomadic_migration_contract_2_desc: "[TaskContract.GetLocation.GetName]周辺の野に、野生の群れが跋扈している。このまま放っておけば、我らの群れにも悪影響が及ぶであろう。"
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "盛大な宴"
 mpo_si_slaughtered_for_a_feast_desc: "この人物は、民のために豊かな饗宴をもたらした。"
 migration_contract_2_herd_reward_tt: "#V あなた#!は[herd_i]#P [SCOPE.ScriptValue('miniscule_herd_value_static')]～[SCOPE.ScriptValue('minor_herd_value_static')]#!の[herd|E]を得る"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "遠目にも、草を食むその獣たちは一見の価値がある。だが、貪欲に土地を食い荒らしており、我々の群れが繁栄する余地など残されていない。\n\n恐れおののいた羊飼いたちは、我々の家畜が飢えて衰える前に、この群れを何とかしてほしいと訴えてきている。"
 mpo_contract_events.0015.a: "このうち幾らかを捕らえ、我らの群れに加えよう。"
 mpo_contract_events.0015.a.successful: "野生の群れの大部分を捕らえることに成功する"
 mpo_contract_events.0015.a.failure: "野生の群れの一部だけを捕らえるにとどまる"
 mpo_contract_events.0015.b: "あれを屠り、小さな饗宴の食材とせよ。"
 mpo_contract_events.0015.c: "売って幾ばくかの利益を得よう。"
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "放牧地を巡る争い"
 nomadic_migration_contract_3_desc: "[TaskContract.GetLocation.GetName]周辺の素晴らしい放牧地を巡り、我が[TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')]の間で争いが続いている。やがてそれは面子と意地のぶつかり合いとなり、互いに激しく対立するに至った。"
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "[task_contract.GetLocation.GetName]へ移住して以来、[task_contract.GetEmployer.GetFirstName]と[knight_2.GetFirstName]の間で近隣の放牧地を巡る争いが続いている。\n\n当初は些細な諍いにすぎなかったが、いまでは誇りが両者を引かぬ立場に追い込み、争いは深刻化している。さらに悪化して野営地の士気にまで影響が及ぶ前に、私が介入すべきだろう。"
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip]に理がある。この土地は[task_contract.GetEmployer.GetHersHis]のものだ。"
 mpo_contract_events.0025.b: "いや、[knight_2.GetFirstNameNoTooltip]のほうが筋が通っている。"
 mpo_contract_events.0025.c: "いっそ、我が群れをその地で育てよう。"
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "道具不足"
 nomadic_migration_contract_4_desc: "[TaskContract.GetLocation.GetName]への移住は、我々の資材と道具の備蓄に大きな負担をかけた。このまま補充できなければ、部族全体に支障が出るのは時間の問題だ。"
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "最近の[task_contract.GetLocation.GetName]への移住で、我が民は日々の生活に必要な基本的な道具を多く失ってしまった。そのため、些細な作業ですら滞る始末である。\n\n必要な物資を届けてくれる商人がいなければ、この苦難は今後も続くことになろう。"
 mpo_contract_events.0035.a: "我々の交易商人に任せよう。"
 mpo_contract_events.0035.b: "道具を手に入れるために、商人を探そう。"
 mpo_contract_events.0035.c: "我が威名は遠くまで轟いておる。誰かが動いてくれるはずだ。"
 mpo_contract_events.0035.d: "民には我慢してもらうしかあるまい。"
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "この選択肢は[GetDomicileBuilding('trade_yurt_01').GetName]によって利用可能です"
 mpo_si_lacking_tools: "道具不足"
 mpo_si_lacking_tools_desc: "この人物の民は、氏族を適切に支えるための道具を欠いている。"
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "部族の分裂"
 nomadic_migration_contract_5_desc: "私が導いている民たちから孤立している[TaskContract.GetLocation.GetName]の部族は、自らの族長を置くことを要求してきた。"
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "[task_contract.GetLocation.GetName]の部族は、我々がこの地に移住する以前から、[ROOT.Char.GetPrimaryTitle.GetName]全体とやや疎遠であった。そして今、彼らはこれまで以上に自立と、正統なる族長を強く求めているようだ。\n\n現地に赴くと、[new_chieftain.GetFirstName]という名の[new_chieftain.GetWomanMan]が代表として姿を現した。[new_chieftain.GetSheHe|U]は理知的な人物であり、[new_chieftain.GetHerHis]の民に独自の生き方を認めてくれるのであれば、私に忠誠を誓う意志があるという。"
 mpo_contract_events.0045.a: "話し合いで解決しよう。"
 mpo_contract_events.0045.a.successful: "説得に成功する"
 mpo_contract_events.0045.a.failure: "説得に失敗する"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip]だな？　ならば、[new_chieftain.GetHerHim]に統治を任せよう。"
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName]は[task_contract.GetLocation.GetCulture.GetName]から分かれた[divergent_culture|E]となる可能性がある"
 mpo_contract_events.0045.c: "贈り物をひとつ送って、私の尽力を思い出させてやろう。"
 mpo_contract_events.0045.d: "そのうち慣れるさ。"
 mpo_si_accepting_cultures: "分裂を受け入れた"
 mpo_si_accepting_cultures_desc: "この人物は、自らの部族から他部族が分かれることを受け入れた。"
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "毒された土地"
 nomadic_migration_contract_6_desc: "[TaskContract.GetLocation.GetName] 周辺の土地は、我らの家畜に悪影響を及ぼしているようだ。定住して以降何らかの病が広まり、群れが次第に弱ってきている"
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "私の家畜は目に見えて弱ってきており、かつての安定した歩みはもはや見られない。見回せば、動く力もなくただ横たわる獣たちの姿がある。\n\nこの病がさらに広まれば、[task_contract.GetLocation.GetName]にいるすべての家畜が感染する危険がある。そうなれば、我が部族はどうなってしまうのだ？"
 mpo_contract_events.0055.a: "必ずや立ち直らせてみせよう。"
 mpo_contract_events.0055.a.successful: "家畜群は回復する"
 mpo_contract_events.0055.a.failure: "家畜群の状態がさらに悪化する"
 mpo_contract_events.0055.b: "助けになりそうな者を探すよう人を出そう。"
 mpo_contract_events.0055.c: "さらなる蔓延を防ぐため、全て屠るしかあるまい。"
 mpo_si_slaughtered_animals: "保存された肉"
 mpo_si_slaughtered_animals_desc: "この人物は大量の肉を蓄えている。\n#emp 次に[GetActivityType('activity_feast').GetName]を開催した際に消費される#!\n\n[GetActivityType('activity_feast').GetName]の費用：#P [gold_i]-50%#!"
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "厄介な隣人"
 nomadic_migration_contract_7_desc: "隣接する部族の騎手たちが大量の家畜の群れを引き連れ、[TaskContract.GetLocation.GetName]を恥知らずにも荒らし回っている。"
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "数こそ少ないが、[neighbor_leader.GetPrimaryTitle.GetBaseName]の騎手たちは大胆にも[task_contract.GetLocation.GetName]を駆け抜けており、その背後には大量の家畜の群れがついてきている。どうやら彼らは、我々がこの地に定住したときに行方不明となっていた群れを追っているらしい。\n\nこの土地が彼らにとって空き地に見えたとしても、私の土地を勝手に通すわけにはいかぬ。\n\n#bold この地は私の家畜のためのものであり、私の家畜だけのものだ。#!"
 mpo_contract_events.0065.a: "穏便に立ち退かせてやるが、それ相応の代償は払わせよう。"
 mpo_contract_events.0065.a.successful: "相応の代価を支払わせることに成功する"
 mpo_contract_events.0065.a.failure: "阻止することはできなかった"
 mpo_contract_events.0065.b: "ここは#emp 我々の#!土地、あれは#emp 我々の#!群れだ。"
 mpo_contract_events.0065.c: "放っておけ。"
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "残されたもの"
 nomadic_migration_contract_8_desc: "[TaskContract.GetLocation.GetName]に設けた新たな野営地の周囲には、どうやら先住の民の痕跡が残っているらしい。そこには壊れたゲルとともに、家畜の群れも残されていた。"
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "[barony_location.Custom('HoldingNoHoldingTerrainRoaming')]を通り抜ける途中、以前から何度か目撃されていた、半ば人に馴れた家畜の群れに出くわした。近づいても逃げる気配はなく、かつて人の手で飼われていたことは明らかだ。\n\nこのまま放っておけば、我々の群れのために使える放牧地を占拠し続けるだろう。彼らを[ROOT.Char.GetCapitalLocation.GetName]に連れ帰るべきか、それとも別の手を打つべきか。我が民のために、最善の策を選ばねば。"
 mpo_contract_events.0075.a: "この群れは我らの貴重な戦力となろう。"
 mpo_contract_events.0075.b: "[task_contract.GetLocation.GetNameNoTooltip]から追い出してしまえ。"
 mpo_contract_events.0075.c: "屠ってしまえ。"
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "線引き"
 nomadic_migration_contract_9_desc: "[TaskContract.GetLocation.GetName]に定住して以降、近隣の優良な放牧地を巡って争いが起こっている。[TaskContract.GetEmployer.GetName]は部族間の仲裁を試みたものの、事態は収まっていない。"
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName]が事の経緯を詳細に語ってくれた。我らがこの地に移住した後、[other_county.GetName]の部族が最初に放牧地を手中に収めたらしい。だが、その土地は [task_contract.GetLocation.GetName] にはるかに近い場所にあった。\n\n[task_contract.GetEmployer.GetSheHe]は仲裁を試みたが、[task_contract.GetEmployer.GetNamePossessiveNoTooltip]の努力は実を結ばなかった。どちらを選んでも片方は不満を抱くだろうが、いずれにせよ早急に決断せねばならない。"
 mpo_contract_events.0085.a: "放牧地は[task_contract.GetLocation.GetNameNoTooltip]のものとする。"
 mpo_contract_events.0085.b: "それは[other_county.GetNameNoTooltip]のものだ。"
 mpo_si_spurned_tribe: "冷遇された部族"
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "古き部族"
 nomadic_migration_contract_10_desc: "[TaskContract.GetLocation.GetName]にある我らの野営地に、移住以前からこの地に住んでいた小さな共同体が接触してきた。"
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "私の野営地に現れたのは、わずかな民の指導者である[new_chieftain.GetName]という者だった。[new_chieftain.GetHerHis|U]の話す言葉は異国の訛りを帯びていたが、その語り口には民への誇りと困難を越えてきた確かな自信が感じられた。\n\n#emp 「[ROOT.Char.GetTitleAsNameNoTooltip]よ、もしあなたが我らをゲルの輪の中に迎えてくださるのならば、我らの群れを捧げ、私自身があなたに仕えましょう。さもなくば…この地に我らの居場所は、もはや残っていないのです」#!"
 mpo_contract_events.0095.a: "受け入れよう。"
 mpo_contract_events.0095.b: "この地に奴らの居場所はない。追い払え。"
