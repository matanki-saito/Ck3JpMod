l_english:
 court_astrologer_events.0002.t: "あなたの隣人を見てください"
 court_astrologer_events.0002.desc.intro: "山々に太陽が沈む中、[astrologer.GetShortUIName]が私に近づいてくる。[astrologer.GetSheHe]は辺りを眺めながら近づき、[astrologer.GetSheHe|U]は[astrologer.Custom('quirk_pos_present')]。\n\n"
 court_astrologer_events.0002.desc.bad: "[astrologer.GetFaith.HighGodName]は我々に何の憐れみを持っておらず、[ROOT.GetCharacter.Custom('GetMongolHonorific')]は[ROOT.Char.GetTitleAsNameNoTooltip]。草木は枯れ、古い屍のように乾ききっている。"
 court_astrologer_events.0002.desc.meh: "[astrologer.GetSheHe]は落ち着きなく歩き回る馬たちを指さしながら言う。「たとえ[astrologer.GetFaith.HighGodNamePossessive]の祝福があったとして、私たちの家畜はいまだ苦しんでいます。」"
 court_astrologer_events.0002.desc.outro: "\n\n[target_realm.GetName]の隣接している土地ははるかに肥沃だ。あなたは民の道を切り開くため、[target_realm_owner.GetTitledFirstName]を説得しなくてはならない。"
 court_astrologer_events.0002.a: "あなたの言葉を信じよう。"
 court_astrologer_events.0002.a.tt: "もしあなたが#EMP 平和的に#!#V 5#!年のうちに[target_realm.GetName]に[migrate|E]すれば、到着時に[GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip]を獲得する"
 court_astrologer_events.0002.b: "あなたは敬虔な言葉を話している。"
 court_astrologer_events.0002.c: "逃げるのは弱い者だけだ。"