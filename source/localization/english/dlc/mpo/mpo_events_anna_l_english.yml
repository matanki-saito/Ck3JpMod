l_english:
 mpo_events_anna.0001.t: "幼きうちに鍛えよ"
 mpo_events_anna.0001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))]の[pushy_adult.GetFirstName]とともに、我が[child.Custom('GetDaughterSon')]である[child.GetFirstName]が、手に小石をいくつか持ちながら野営地を楽しげに駆け回っている様子を眺めていた。[pushy_adult.GetFirstNameNoTooltip]は満面の笑みを浮かべながら、こちらへと身を乗り出す。\n\n「そろそろ[child.GetFirstNameNoTooltip]にも馬の乗り方を覚えさせる頃ではないか？　子どもじみた遊びはもう卒業だ。おとなしい子馬を用意したし、しっかりと縛っておけば初めての乗馬でも安全だろう」"
 mpo_events_anna.0001.a: "[child.GetFirstNameNoTooltip]を一人で馬に乗せる。"
 mpo_events_anna.0001.a.tt: "[child.GetFirstNameNoTooltip]を縄で馬に縛りつける。"
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip]は乗馬を覚えた"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip]は乗馬を習得できなかった"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip]は馬から落ちた"
 mpo_events_anna.0001.b: "[child.GetFirstNameNoTooltip]と一緒に乗って教える。"
 mpo_events_anna.0001.c: "「[child.GetFirstNameNoTooltip]には、いずれ分かるときが来よう」"
 mpo_events_anna.0005.t: "かつて語られし物語"
 mpo_events_anna.0005.desc: "夜が更け、天の暗がりに星々が明るく瞬いている。ゲルのあいだには焚き火が揺らめき、集まった者たちを暖かく迎えている。\n\n今宵の語り部である[storyteller.GetFirstName]は、興奮した群衆の中を見渡しながら、何か——あるいは#EMP 誰か#!を探しているようだ。\n\nやがて目が合い、[storyteller.GetFirstNameNoTooltip]は私の方へと突然跳びかかるように近づいてきた。周囲の人々がその勢いにややたじろぐ中、[storyteller.GetHerHim]の指がゆっくりと持ち上がり、やがて私をまっすぐに指し示す。「そなたが、かの古き物語のひとつを選び、語らせる番だ！」"
 mpo_events_anna.0005.a: "「幻想的な話を語ってくれ」"
 mpo_events_anna.0005.a.tt: "翼をもつ荒馬、人と言葉を交わす動物たち、神々が操る恐るべき天候の物語。"
 mpo_events_anna.0005.b: "「少し笑い話でもどうだ？」"
 mpo_events_anna.0005.b.tt: "いたずら好きの老人たち、誤解だらけの頼みごと、思いもよらぬ展開の競争劇。"
 mpo_events_anna.0005.c: "「英雄譚を頼む！」"
 mpo_events_anna.0005.c.tt: "栄光の戦い、仲間との絆、敵に恐れられし伝説の戦士たちの物語。"
 mpo_events_anna.0010.t: "矢のごとく吹け"
 mpo_events_anna.0010.desc: "遠くの方で、我らが野営地の馬たちが穏やかに草を食んでいるのが見える。もっと親しくなりたいとは思うのだが、彼らの気を引くのはなかなか難しい。身振り手振りをまじえながら、うろうろと歩き回って声を張り上げても――返ってくるのは沈黙ばかり。\n\nその無駄な努力にしびれを切らし、踵を返して野営地へ戻ろうとしたところ、[whistler.GetFirstName]と頭からぶつかってしまった。\n\n「馬を呼ぶには、ちょっとした技がいる。さあ、わたしのやり方を見ておけ」"
 mpo_events_anna.0010.a: "しっかり教えを聞こう。"
 mpo_events_anna.0010.a.tt.learning: "[whistler.GetFirstNamePossessive]の[learning skill|E]が高いと成功率が上がる"
 mpo_events_anna.0010.a.tt.success: "見事に口笛を吹くことに成功する"
 mpo_events_anna.0010.a.tt.failure: "[whistler.GetFirstNamePossessiveNoTooltip]の教えがうまく理解できなかった"
 mpo_events_anna.0010.b: "「気が向いたときに覚えるさ！」"
 mpo_events_anna.0015.t: "ひとかけらの肉"
 mpo_events_anna.0015.desc: "丘の彼方から、かすかな獣の鳴き声とすすり泣きが響いてくる。気になって近づいてみると——\n\nそこには、[Glossary( 'ホグステ', 'KHOGSTE_GLOSS' )]に足を取られた小鹿が一匹、もがきながら母を呼ぶように鳴いていた。しかし、その声に応える者はいない。\n\n本来は我らのものではないが、この過酷な旅路を乗り切るには、あらゆる手段を講じねばならない。"
 mpo_events_anna.0015.a: "獲物を奪って補給とする。"
 mpo_events_anna.0015.b: "自分の罠だったと偽る。"
 mpo_events_anna.0015.c: "小鹿を解放し、成長の機会を与える。"
 mpo_events_anna.0015.d: "これは私のものではない"
 KHOGSTE_GLOSS: "石を材料とし、地中に埋めて固定された足用の罠。"
 mpo_events_anna.0020.t: "一刻を争う伝令"
 mpo_events_anna.0020.desc: "大地を駆ける蹄の音が轟き、こちらへとまっすぐ迫ってくる。馬上には[messenger.GetWomanMan]の姿があり、振り落とされまいと必死に鞍にしがみついていた。\n\nやがて[messenger.GetSheHe|U]は我々の前で急停止し、苦しげな様子で馬を下りる。その背には深い傷があり、それでもなお立っていること自体が奇跡に思える。\n\n「お、お願いだ……これを……ど、どこかへ……」[messenger.GetSheHe]は痛みに耐えながら地平線を指差す。その手には暗号化された文書を握りしめていた。そしてそのまま目を閉じ、地に崩れ落ちた…。"
 mpo_events_anna.0020.war_impact.tt: "あなたの選択の結果が、#EMP どこか別の場所の運命#!を左右するかもしれません"
 mpo_events_anna.0020.a: "[messenger.GetHerHis]の傷をすぐに手当てしよう！"
 mpo_events_anna.0020.a.toast.good: "伝令の治療に成功した"
 mpo_events_anna.0020.a.toast.bad: "伝令の傷の手当てに失敗した"
 mpo_events_anna.0020.b: "伝令の最期の願いを継ぎ、自ら文書を届ける。"
 mpo_events_anna.0020.b.toast.good: "文書を無事に次の人物へ届けた"
 mpo_events_anna.0020.b.toast.bad: "道に迷い、文書を届けられなかった"
 mpo_events_anna.0020.c: "この者が何者かも、信頼できるかも分からぬ。"
 mpo_events_anna.0020.c_flavor: "#EMP 死体をあさるのだ。[messenger.GetSheHe]にはもう必要あるまい#!"
 mpo_events_anna.0025.t: "聞き覚えのある調べ"
 mpo_events_anna.0025.desc: "歌というものは、何百年経とうと人々の心を結びつける力を持つ。ある歌は心を奮い立たせ、ある歌は苦難の中で慰めと安らぎを与えてくれる。またある歌は、戦い続ける勇気を呼び覚ます。そうした歌は決して忘れられず、我らの遺産の一部となるものだ。\n\n岩の上で歌う歌い手に出会ったとき、私は改めてそのことを思い出した。その歌声に心を奪われていく。"
 mpo_events_anna.0025.a: "真似して一緒に歌ってみる。"
 mpo_events_anna.0025.a.toast.success: "[throat_singer.GetFirstName]と見事に歌声を合わせた"
 mpo_events_anna.0025.a.toast.failure: "調子も音程も、どこか微妙にずれていた"
 mpo_events_anna.0025.b: "静かに聴き入り楽しむ。"