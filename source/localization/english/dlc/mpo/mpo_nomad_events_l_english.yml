 mpo_nomad_events.1091.t: "未亡人の行く末"
 mpo_nomad_events.1091.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]は逝き、[dead_husband.GetFirstName]は風のもとへ還った。[dead_husband.GetHerHis|U]の妻である[widow.GetName]は、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]の幕舎に入ったその日から私の家族の一員であり、いまは涙に暮れている。\n\n[widow.GetFirstNamePossessiveNoTooltip|U]の心は今も[ROOT.Char.GetHouse.GetName]にあるだろう。だが彼女の居場所や彼女自身の保護は、今や私の手に委ねられている…亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]の遺した義務として。\n\n"
 mpo_nomad_events.1091.desc.marry: "我らの慣習では、[dead_husband.GetHerHis]の妻である[widow.GetTitledFirstNameNoTooltip]と私が結ばれることになる。"
 mpo_nomad_events.1091.desc.concubine: "我らの慣習では、[dead_husband.GetHerHis]の妻であった[widow.GetTitledFirstNameNoTooltip]を私が娶ることになる。"
 mpo_nomad_events.1091.a: "#EMP ついに――[widow.GetSheHe]は我がものとなった！#!"
 mpo_nomad_events.1091.a.flavor: "亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]の妻は#EMP 女神#!のような方だ。そのすべてに、私の惜しみなき敬意を捧げよう。"
 mpo_nomad_events.1091.b: "[widow_relative.GetTitledFirstNameNoTooltip]にとっても、この婚姻は喜ばしかろう…。"
 mpo_nomad_events.1091.b.flavor: "…いや、私にとってもだ。この婚姻は利をもたらす。"
 mpo_nomad_events.1091.c: "亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]の持ち物は#EMP すべて#!我がものとなる。そうだな？"
 mpo_nomad_events.1091.d: "我が家族は、その一員を決して見捨てはしない。"
 mpo_nomad_events.1091.e: "お前は今や野良犬とともに這い憐れみを乞う身となったのだ、[widow.GetWomanMan]よ。"
 mpo_nomad_events.1100.t: "[capital_province.GetTitle.GetNameNoTierNoTooltip]の放牧地"
 mpo_nomad_events.1100.desc: "忠実な家畜の群れ、羊飼いたち、騎手たちが、我が大ゲルを囲む[capital_province.GetTerrain.GetNameNoTooltip|l]の地を行き交っている。[capital_province.GetTitle.GetNameNoTier]の大地は、棘ある茂みも草の一本一本も、すべて余すことなく活用されている。\n\n"
 mpo_nomad_events.1100.desc.camel: "しかし、この乾燥と熱の地では育つものも少ない。我が群れに属する四種の家畜のうち、ただ一種だけがこの不毛の地にもたじろがず、[capital_province.GetTerrain.GetNameNoTooltip|l]を彷徨うように吠える――それがラクダだ。\n\n他の家畜たちが限られた良地に群がる中、ラクダだけは[capital_province.GetTitle.GetNameNoTierNoTooltip]全体を自由に歩き回っている。"
 mpo_nomad_events.1100.desc.sheep: "この地は乾いており岩がちである。その粗末な草は馬や牛の口には合わぬが、羊や山羊にとっては――まさに天国だ。\n\n乳と羊毛が、我が[ROOT.Char.GetCulture.GetCollectiveNoun]にもたらされている。"
 mpo_nomad_events.1100.desc.hunting: "だがこの地では草木が高く茂りすぎており、開けた放牧地は乏しい。家畜たちはやせ細り、私の[ROOT.Char.GetCulture.GetCollectiveNoun]はもっぱら弓と狩鷹に食糧を頼ることになる。\n\n我々は羊毛の代わりに、鹿革を取引するようになった。"
 mpo_nomad_events.1100.desc.horses: "[ROOT.Char.GetFaith.HighGodNamePossessive]の御心によってこの地は馬たちに与えられたに違いない。静けき草原の海、俊足にして高貴なる魂が、我が馬たちに仕えて満ち足りさせるこの地を。\n\nここで我が[ROOT.Char.GetCulture.GetCollectiveNoun]は騎手たちの馬を肥え太らせ、満ち足りるまで放牧する。"
 mpo_nomad_events.1100.a: "[capital_province.GetTerrain.GetNameNoTooltip|l]があるところ、我らはその地の主なり。"
 mpo_nomad_events.1100.a.flavor: "地を知るということは、その地がもたらすすべての恵み――明白なるものも、秘められしものも知るということなのだ。"
 mpo_nomad_events.1100.b: "我が民はこの地を愛してはおらぬ。"
 mpo_nomad_events.1100.c.camel: "他の家畜をラクダに替えよ！"
 mpo_nomad_events.1100.c.sheep: "羊の生まれる良き季節が訪れた。"
 mpo_nomad_events.1100.c.hunting: "この地では狩らねば餓えるのみ。"
 mpo_nomad_events.1100.c.horse: "馬にこそふさわしき地なり。"
