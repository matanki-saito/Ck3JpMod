 nomad_events.0130.t: "良い取引"
 nomad_events.0130.desc: "見知らぬ顔の者が、数頭の馬の手綱を引きながら落ち着かせようとしている。\n\n「おちついて、よしよし」[merchant.GetSheHe]が馬をなだめていたが、「おお、これは良き出会い！」と満面の笑みでこちらを向いた。\n\n「もしご興味がおありなら、私の品をいくらかお譲りできますよ」[merchant.GetSheHe]は馬を指し示しながら言う。「あちらの野にもまだ何頭かの羊がいるんです」"
 nomad_events.0130.a: "「行け。ただし家畜は置いていけ」"
 nomad_events.0130.b: "「ちょうど腕の立つ商人を探していたところだ」"
 nomad_events.0130.c: "「喜んで買わせてもらおう」"
 nomad_events.0130.d: "「興味はないな」"
 nomad_events.0140.t: "故郷から遠く離れて"
 nomad_events.0140.desc: "「…[merchant.GetHerHim]を見たかい？」「どこから[merchant.GetSheHe]は来たと思う？」「それに、[merchant.GetHerHis]の服はどう思う？」\n\n野営地を歩いていると、こうした囁きがあちこちから聞こえてくるのを避けることはほとんど不可能だった。その理由はすぐに分かった。奇妙な服装の[merchant.GetWomanMan]が私の焚き火のそばに立っていたのだ。\n\n「ごきげんよう、[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.GetCharacter.GetTitleAsNameNoTooltip]様。私は[merchant.GetFaith.GetAdjectiveNoTooltip]の商人です。この異国の地で足止めを食らってしまいました。しばらくの間、あなたの宮廷で過ごすことができればと願っております。」"
 nomad_events.0140.a: "「あなたの[merchant.GetFaith.GetNameNoTooltip]についてもっと聞かせてくれ…」"
 nomad_events.0140.b: "「我が野営地はあなたを歓迎しよう」"
 nomad_events.0140.c: "「立ち去れ、今すぐに」"
 nomad_events.0140.a.tt: "あなたの[merchant.GetFaith.GetName]への改宗費用が #P 50%#! 割引される"
 nomad_events.0150.t: "もう一杯！"
 nomad_events.0150.desc: "[Glossary( 'クミス', 'KUMIS_GLOSS')]が、なみなみと注がれた椀で次々と回されていく。「ほらほら！」と[companion.GetTitledFirstName]が身振りを交えて、もっと酒を求めている。「我が[ROOT.Char.GetTitleAsNameNoTooltip]のご命令だぞ！」[companion.GetSheHe]は笑いながらこちらを見て、「まったく、子馬みたいに遅いな！さあ急げ！」\n\n「ああっ！」ようやく椀が[companion.GetHerHis]の手に渡り、すぐさま[companion.GetSheHe]は私に差し出してきた。\n\n「さあ飲もう、我が[ROOT.Char.GetTitleAsNameNoTooltip]よ。夜はまだ若いが、我々はすぐにそうではなくなるのだからな！」"
 nomad_events.0150.a: "「腰抜けが誰か知ってるか？あの間抜けな[rival.GetFirstNameNoTooltip]さ」"
 nomad_events.0150.a.tt: "この選択肢はあなたが[rival|E]を持っているために使用可能です"
 nomad_events.0150.b: "「さあ飲もう！」"
 nomad_events.0150.c: "この機会に自分の健啖ぶりを見せつけてやるか。"
 KUMIS_GLOSS: "馬乳を発酵させて作るアルコール飲料で、大ステップ地帯で広く飲まれている。モンゴル語では#EMP アイラグ#!としても知られる。"
 friend_drank_together: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は酒と笑いに満ちた夜を共にした"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は酒と笑いに満ちた夜を共にした"
 nomad_events.0160.t: "優しいひと言"
 nomad_events.0160.desc.intro: "「ずっと気になっていることがあるの」[spouse.GetFirstName]は寝床に横たわりながら語りかけてくる。「最近、あなたのことを見ていて気づいたのよ」\n\n"
 nomad_events.0160.desc.dread: " 「あなたの存在に[ROOT.Char.GetWomenMen]は皆おののいているわ。叫び、逃げ、慈悲を乞うのよ」"
 nomad_events.0160.desc.prowess: "「あなたの武勇に並ぶ者はいない。他の[ROOT.Char.GetWomenMen]は嫉妬に満ちた目であなたを見つめているわ」"
 nomad_events.0160.desc.lover: "「あなたへの愛は日を追うごとに育っているの。野の花のように決して枯れることはないわ。"
 nomad_events.0160.desc.brave: "「あなたの勇気は[ROOT.Char.GetWomenMen]を奮い立たせ、その心にあなたへ従う願望を芽生えさせているわ。"
 nomad_events.0160.desc.generic: " 「あなたの知恵はその腕に劣らず強い。[ROOT.Char.GetWomenMen|U]はどこまでもあなたに従うわ。"
 nomad_events.0160.desc.outro: " ずっと見てきたのよ。そして心を打たれたわ」\n\n[spouse.GetSheHe|U]は近づくよう手招きした。"
 nomad_events.0160.a: "「ようやく目が覚めたようだな」"
 nomad_events.0160.b: "「私も愛しているよ、愛しき者よ」"
 nomad_events.0160.c: "「その気持ち、皆にも伝えておいてくれ」"
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]への深い敬意と愛情を告白した"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]への深い敬意と愛情を告白した"
 nomad_events.0170.t: "畏怖されし者"
 nomad_events.0170.desc: "幕舎に入ると[spouse.GetFirstName]が炉端に座っていた。私の姿を見て驚いたのか、[spouse.GetSheHe]は小さくため息をつき目を伏せた。\n\n私は黙って衣を脱ぎ、水で顔を洗う。[spouse.GetSheHe]は何も言わないままだったが、沈黙があまりに重くなった頃――\n\n「話があるの、愛しき[ROOT.Char.GetTitleAsNameNoTooltip]」[spouse.GetHerHis]の声は静かだった。「皆があなたを恐れているの。私も…皆と同じなの」"
 nomad_events.0170.a: "「私が#EMP 弱い#!とでも思っているのか？」"
 nomad_events.0170.b: "「内なる怒りに耳を傾けすぎていたのかもしれないな」"
 nomad_events.0170.c: "「それしか道はなかったのだ」"
 dread_spouse_modifier: "恐れられる者の方がよい"
 dread_spouse_modifier_desc: "愛されるよりも。"
 nomad_events.0180.t: "鎖のもっとも脆き輪"
 nomad_events.0180.desc: "[rival.GetTitledFirstNamePossessive]の笑い声が先に聞こえる。姿が見える前に、[rival.GetHerHis]の背がこちらに向いているのがわかり、その息は[Glossary( 'クミス', 'KUMIS_GLOSS')]の香気を放っていた。\n\n「#EMP 誰が#!我らを治めるというのだ、[ROOT.Char.GetTitledFirstNameNoTooltip]が鳥どもにさらわれたあとで。[child.GetFirstName]か？　[child.GetHerHis|U]の腕はあまりに細く、己の指すら支えきれんだろうよ」\n\n「いや、あの甘ちゃんで従順な[child.GetFirstNameNoTooltip]に務まろうはずがない」"
 nomad_events.0180.a: "「#EMP 我が血族#!をそのように侮辱するな、二度と」"
 nomad_events.0180.b: "[child.GetFirstNameNoTooltip]にはそろそろ学ばせる頃合いだな。"
 nomad_events.0180.c: "[rival.GetFirstNamePossessiveNoTooltip]の言葉など風に流せばよい。"
 nomad_events.0190.t: "あの頃のままに"
 nomad_events.0190.desc: "「我が良き[ROOT.Char.GetTitleAsNameNoTooltip]よ、あんたはまさに[Glossary( '“よく帽子の似合う”', 'TAKE_HAT_GLOSS')]器というやつだ」[friend.GetTitledFirstName]は馬の手綱を引いてなだめながら、笑ってその頭を撫でた。「おっと、おとなしくしろよ」\n\n[friend.GetSheHe|U]は私の方を見て言った。「あんた昔とまるで変わってないじゃないか。まさかこんなふうになるなんて思ってたか？」\n\nその言葉を聞きながら私はふと笑みをこぼす。あのとき、つまり[memory.GetDescription]のことを思い出していた。"
 nomad_events.0190.a: "「お前は我が血と同じほどに、心臓の近くにある」"
 nomad_events.0190.b: " 「お前といると心が安らぐよ」"
 nomad_events.0190.c: "「ははっ！　だがこれからが本番だぞ！」"
 nomad_events.0190.d: "「この物語、森の木々の一本一本に語り伝えようではないか！」"
 mpo_good_memory_modifier: "温もりある心"
 mpo_good_memory_modifier_desc: "この人物は良き思い出に満たされ、心に喜びを宿している。"
 TAKE_HAT_GLOSS: "モンゴルにおける言い回しで、権威や王の器を意味する。"
 friend_cute_memory: "[CHARACTER.GetShortUIName]と[TARGET_CHARACTER.GetShortUIName]は、幾年を経て心温まる思い出をともに振り返った。"
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName]は、幾年を経て心温まる思い出をともに振り返った。"
 nomad_events.0200.t: "夢の中にて"
 nomad_events.0200.desc.intro: "[courtier.GetTitledFirstName]が隣に腰を下ろしたのは、私が[Glossary( 'ボアル', 'BOL_GLOSS')]を飲み干す頃だった。焚き火をじっと見つめながら、[courtier.GetSheHe]が語り始める。\n\n「昨夜、夢を見たのです。白き鷹が"
 nomad_events.0200.desc.good: "…月から舞い降りあなたの手にとまりました。鷹はその手に火を灯し、飛び去っていきました」"
 nomad_events.0200.desc.bad: "…太陽から舞い降り、野犬に食われました。鷹の骸は、血の水たまりの中に横たわっていました」"
 nomad_events.0200.desc.outro: "\n\n焚き火の熱が増したように感じる。額から汗が滴り落ちた。"
 nomad_events.0200.a: "「己が運命は、打ち砕かれた骨の上に刻むまでよ」"
 nomad_events.0200.b: "「夢の意味を…どうか調べてほしい」"
 nomad_events.0200.c: "「凶兆こそ、[ROOT.Char.GetWomenMen]をより強く鍛えるものだ」"
 nomad_events.0200.d: "「それもまた、[ROOT.Char.GetFaith.HighGodName]の御心に違いあるまい」"
 mpo_no_omens_modifier: "己が運命を握る者"
 mpo_no_omens_modifier_desc: "この人物は夢に運命を委ねることなく、自らの意思で突き進む。"
 nomad_events.0210.t: "根菜ばかりの暮らし"
 nomad_events.0210.desc.intro: "野営地の周囲を犬たちがさまよう。数は減り、痩せ細った体には骨が浮かんでいる。昨夜羊が一頭倒れたが、朝には跡形もなかった。\n\n"
 nomad_events.0210.desc.spouse: "「ねえ…」[family.GetFirstName]が近づいてくる。その手には根菜を握りしめていた。「朝からずっと探し回ったけれど、これしか見つからなかった…」"
 nomad_events.0210.desc.child: "「[ROOT.Char.GetMotherFather|U]…」[family.GetFirstName]が近づいてくる。[family.GetHerHis]の目は赤く腫れ、手には根菜が握られている。「これ、あなたのために…もっと見つけられなくてごめんなさい…」"
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip]は最近、ずいぶん肉付きがいいな…。"
 nomad_events.0210.a: "「憐れみなどいらぬ」"
 nomad_events.0210.b.child: "「ありがとう、わが子よ」"
 nomad_events.0210.b.spouse: "「ありがとう、愛しい人よ…」"
 nomad_events.0210.c: "「こんな姿を見てはいられぬ」"
 nomad_events_0210_c_tt: "$mpo_ask_for_herd_interaction$の[character_interaction|E]を使用すると、今後#value 5#!年間にわたり[herd|E]の寄贈量が増加します"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUIName]は、困窮する[CHARACTER.GetShortUIName]のために掘り出した根菜を差し出した"
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUIName]は、困窮する[TARGET_CHARACTER.GetShortUIName]のために掘り出した根菜を差し出した"
 nomad_events.0220.t: "脆きはその腕"
 nomad_events.0220.desc: "[spouse.GetFirstName]は寝転がったまま、木片で歯をしごいている。私が幕舎に入ったのに気づくと[spouse.GetSheHe|U]はうんざりしたように目を転じた。\n\n「今日、あなたはいったい何をしたの？」[spouse.GetSheHe]が問いかける。「迷子の子羊でも撫でていた？　それとも敵の足の爪に口づけでもした？」\n\n「私は折れそうな小枝と結婚したわけじゃない。あなたは[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]のように力強く立っていなきゃ」"
 nomad_events.0220.a: "「その通りだ…こんなことは終わらせねばならん」"
 nomad_events.0220.b: "「できる限り鍛えるとしよう」"
 nomad_events.0220.c: " 「自然には逆らえん。これが私なのだ」"
 nomad_events.0230.t: "望郷"
 nomad_events.0230.desc: "目を開けると、まぶたが重い。朝の光の気配はまったくない。目が覚めたことに慣れてくると、[spouse.GetFirstNamePossessive]が静かにすすり泣いているのが分かった。\n\n「…ごめんなさい。眠りを妨げるつもりはなかった。ただ…故郷が恋しくて。ここは、あの場所とは違う。この[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の土地では、どうしても[spouse.GetCulture.GetNameNoTooltip]のようには感じられない…」"
 nomad_events.0230.a: "「気持ちは分かるよ」"
 nomad_events.0230.b: "「ここをあなたの故郷にしてみせる」"
 nomad_events.0230.c: "「過去は忘れないと」"
 lover_homesick_comfort: "[CHARACTER.GetShortUIName]は、[TARGET_CHARACTER.GetShortUIName]が望郷の念に駆られていたときその心を慰めた。"
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.GetShortUIName]は、[CHARACTER.GetShortUIName]が望郷の念に駆られていたときその心を慰めた。"
 mpo_hardened_modifier: "諦念"
 mpo_hardened_modifier_desc: "この人物は、郷愁は危ういものだと学んだ。"
 nomad_events.0240.t: "思いがけぬ客人"
 nomad_events.0240.desc: "野営地の周囲では羊の鳴き声がやむことがない。「誰か黙らせてくれ…！」[courtier.GetTitledFirstName]が額を押さえて嘆く声が聞こえてくる。\n\n「おお、[ROOT.Char.GetTitleAsNameNoTooltip]！　やっと来てくださいましたね！」[courtier.GetSheHe]は笑顔で、自分のそばに立つ羊の群れを指さす。\n\n「私の民が[ruler.GetTitledFirstNamePossessive]の所領との境に迷い込んだこの群れを見つけました。どうやら、[ruler.GetHerHim]のものと思われます」"
 nomad_events.0240.a: " 「一頭だけ残しておけ。首を落として[ruler.GetFirstNameNoTooltip]に送りつけるのだ」"
 nomad_events.0240.b: "「[ruler.GetShortUINameNoTooltip]の元へ返してやれ」"
 nomad_events.0240.c: "「なんと運の良い日だろうか」"
 mpo_honorable_ruler: "名誉ある羊飼い"
 mpo_honorable_ruler_desc: "この人物は迷い込んだ家畜の群れを、正当な持ち主に返した。"
 house_feud_stolen_herd: "盗まれた家畜"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName]は、すでに[ROOT.Var('house_feud_victim').Char.GetFirstName]との間にあった諍いの火種を、家畜の群れを奪うことでさらに燃え上がらせた。"
 friend_returned_herd: "[CHARACTER.GetShortUIName]は[TARGET_CHARACTER.GetShortUINamePossessive]の家畜を返すことで、その名誉を証明した。"
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUIName]は[CHARACTER.GetShortUINamePossessive]の家畜を返すことで、その名誉を証明した。"
 nomad_events.0250.t: "[priest.GetFaith.HighGodName]の[priest.GetWomanMan|U]"
 nomad_events.0250.desc: "「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][ROOT.Char.GetTitleAsNameNoTooltip]よ」奇妙な声が呼びかける。「幾多の月を越えて、[priest.GetFaith.HighGodName]が私にあなたを探させたのです」\n\n「夢の中で私は、あなたが狼の足元に身を横たえ、血まみれの口を開き、そこから[priest.GetFaith.ReligiousSymbol]の印が落ちるのを見ました」"
 nomad_events.0250.a: "「これは予言に違いない」"
 nomad_events.0250.b: "「興味深い…共に来い」"
 nomad_events.0250.c: "「馬鹿な！追放する！」"
 chosen_by_the_heavens_modifier: "天に選ばれし者"
 chosen_by_the_heavens_modifier_desc: "この人物は自らが天に選ばれし者と信じており、民もまたそう信じている。"
 nomad_events.0260.t: "信仰の話"
 nomad_events.0260.desc: "「ごきげんよう[ROOT.Char.GetName]殿。私は[priest.GetFullName]と申します」見知らぬ[priest.GetWomanMan]が私の前に頭を垂れる。「私は遥かなる[distant_realm.GetBaseName]より、[other_ruler.GetLadyLord]たる[other_ruler.GetTitledFirstName]の命を受けてまいりました」\n\n「真なる信仰、[priest.GetFaith.GetName]の教えを、あなたにお示しするためにこうして参上いたしました」"
 nomad_events.0260.a: "「我が信仰を侮辱するつもりか？」"
 nomad_events.0260.b: "「その[priest.GetFaith.GetNameNoTooltip]とやら、もっと聞かせてくれ」"
 nomad_events.0260.c: "「貴様の神など[ROOT.Char.GetFaith.HighGodName]には遠く及ばん」"
 nomad_events.0260.c.tt.crit_success: "皆が感銘を受ける"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip]が感銘を受ける"
 nomad_events.0260.c.tt.failure: "あなたは愚か者のように見える"
 nomad_events.0260.d: "「目障りだ。失せよ」"
 mpo_nomad_events.1080.t: "流離えるカング付き"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_county.GetBaseNameNoTier]の地にゲルを構える[neighbor_ruler.GetTitledFirstName]が我が放牧地を無断で踏み荒らしている。\nそして今、獲物を囲む狼のごとく、我が騎兵たちが[neighbor_ruler.GetHerHis]の武装部隊を取り囲んだ。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！」"
 mpo_nomad_events.1080.desc_low_intro: "近隣の[neighbor_county.GetNameNoTier]を治める[neighbor_ruler.GetTitledFirstName]が、我が放牧地を踏み荒らしている。\n警鐘の叫びが響くなか、私は[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]を召集し、[neighbor_ruler.GetHerHis]の武装部隊と対峙する。\n\n「貴様か…[ROOT.Char.GetTitleAsNameNoTooltip]！」"
 mpo_nomad_events.1080.desc_1: "[neighbor_ruler.GetFirstNameNoTooltip]は声を出す。"
 mpo_nomad_events.1080.criminal: "「我らが狩るは罪人！"
 mpo_nomad_events.1080.desc_2: "奴はあなたの[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]へと逃げ込んだ。処罰の証である[Glossary('カング', 'CANGUE_GLOSS')]を首に掛けてなお、この[escaped_warrior.GetFirstName]は山羊のごとく登り、眠らずとも我が追跡者を欺いている…」\n\n「獲物はあなたの領土内におります、[ROOT.Char.GetTitleAsNameNoTooltip]よ、狩りに加わっていただけますかな？」"
 CANGUE_GLOSS: "草原地帯や東アジアで用いられた処罰の道具。\n#G 首枷（カング）#!とは、肩に固定される重い木製の枷である。\nこれを数日から数週間にわたり負わされることで、肉体は疲弊し、尊厳は傷つけられ、動きは制限され、さらには自力で食事を取れないことから餓死に至る可能性すらある。"
 mpo_nomad_events.1080.a: "逃亡者とはいえ、なかなかの才を持っているようだな…。"
 mpo_nomad_events.1080.a.flavor: "[escaped_warrior.GetFirstNamePossessiveNoTooltip]の力は、#EMP カング#!で朽ちるには惜しい。いや、我が軍を鍛え上げる力となるだろう！"
 mpo_nomad_events.1080.b: "[neighbor_ruler.GetFirstNameNoTooltip]めを矢の嵐で追い払え。"
 mpo_nomad_events.1080.b.flavor: "逃亡者か否かに関わらず、この[neighbor_ruler.GetTitleAsNameNoTooltip]は我が地を侵した――苦しみと共に追い返してやるべきだ！"
 mpo_nomad_events.1080.c: "その迷い山羊を、我らの騎手で追い詰めてくれよう。"
