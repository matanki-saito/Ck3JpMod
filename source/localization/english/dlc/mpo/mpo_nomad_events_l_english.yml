 mpo_nomad_events.1120.t: "冬の狼たち"
 mpo_nomad_events.1120.desc: "この忌まわしき冬、[capital_province.GetTitle.GetNameNoTier]に吹く氷の風は決して孤独に吠えてはいない。\n\n#EMP 「狼だ！　羊の群れの中に狼がいるぞ！」#!叫び声が上がり、私は騎手たちとともに慌ただしく鞍に飛び乗った。\n\n羊たちは身を寄せ合い恐怖に満ちた鳴き声を上げている。黒毛の獣たちが足に、喉に食らいつき、光なき荒野へと素早く逃げ去っていく。"
 mpo_nomad_events.1120.a: "狼だと？　ふん、我が騎兵は数知れぬぞ。"
 mpo_nomad_events.1120.a.flavor: "[capital_county.GetNameNoTierNoTooltip]に棲まうどの捕食者も、我が軍勢の目をすり抜けることなどできぬ…。"
 mpo_nomad_events.1120.b: "疾く駆けよ――囲い込め！"
 mpo_nomad_events.1120.b.success: "狼に勝る速さの馬などない"
 mpo_nomad_events.1120.b.failure: "混乱の中、狼たちは逃げ去った"
 mpo_nomad_events.1120.c: "#EMP 矢を放て！　矢を放て！#!　奴らの毛皮をいただくぞ！"
 mpo_nomad_events.1120.c.success: "矢が獣どもを仕留めた"
 mpo_nomad_events.1120.c.failure: "矢は馬や羊に当たってしまった"
 mpo_nomad_events.1120.d: "待て！　奴らは群れの弱者を間引いているのだ。"
 mpo_nomad_events.1120.d.flavor: "この季節に奪われる子羊などおらぬ。狙われるのは老い、病める羊ばかりだ。狼どもにそれを与えてやってもよかろう。"