 mpo_bountiful_camels_modifier_desc: "この統治者の民は砂漠での生活に適応しており、数多くのラクダの群れを飼っている。"
 mpo_bountiful_sheep_modifier: "羊の群れ、満ち満ちて"
 mpo_bountiful_sheep_modifier_desc: "羊毛、羊乳、羊肉。これらは、この統治者とその民にとって主要な糧となっている。"
 mpo_bountiful_hunting_modifier: "狩りの拠点"
