 nomad_events.ill_advised.header: "迂闊な"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$…？"
 nomad_events.0001.desc: "夜の静寂を破るように、重く騒がしい足音が踏み鳴らされる。\n\n「あなた様にも見えているはずでしょう、我が[ROOT.Char.GetLadyLord]…」\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l]である[jealous_courtier.GetFirstName]が幕をくぐって私のゲルに入り、どこか責めるように言った。\n\n「[achmach_scope.GetTitledFirstName]は、少々、いや十分すぎるほどに仕事ができすぎます。\n\n…[achmach_scope.GetSheHe|U]は少しばかり声が通り、少しばかり支持を得すぎ、やたらと顔を出す。\nすべてが、いつも[achmach_scope.GetHerHis]の思いどおりに運んでいるように見えるのです。」\n\n[jealous_courtier.GetFirstNamePossessiveNoTooltip]の目が細くなる。\n「もしや、我が[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetTitleAsNameNoTooltip]は…\n[achmach_scope.GetSheHe]は何か……闇の技法を使って、望むものを手にしているのではありませんか？」"
 nomad_events.0001.a: "[achmach_scope.GetSheHe|U]は…ダメかもな。"
 nomad_events.0001.b: "嫉妬深い者の言の葉だな。"
 achmach_firing_tt: "@alert_icon![achmach_scope.GetShortUIName]を5年間再度雇えません#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$：疑念"
 nomad_events.0002.desc.calm: "「正直に答えてくださいね、[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetTitleAsNameNoTooltip]よ…」\n[achmach_scope.GetTitledFirstName]はそう言いながら声を落とし、その声は焚き火のはぜる音とほとんど見分けがつかなくなるほど静かになった。\n「私に、何か違うやり方があったのでしょうか？\n私は……どこであなたを裏切ってしまったのですか？」"
 nomad_events.0002.desc.angry: "「我が目を疑いましたぞ、かの畏怖されるべき[ROOT.Char.GetTitleAsNameNoTooltip]が、まさかこのように欺かれるとは。」\n[achmach_scope.GetTitledFirstNameNoTooltip]はそう言って身を震わせ、焚き火から顔を背ける。\n「噂に耳を傾けるおつもりであれば、どれが真実か……どうか、よくご見極められることだ。」"
 nomad_events.0002.desc.fallback: "「理由を問うつもりはありません、我がおそるべき[ROOT.Char.GetTitleAsNameNoTooltip]。なぜ私があなたの側から遠ざけられたのか……。\nただ、一つだけ忠告をさせていただきます。」\n\n[achmach_scope.GetTitledFirstNameNoTooltip]は[Glossary( 'クミス', 'KUMIS_GLOSS')]をひと口飲んだあと、私の方へと顔を向けた。"
 nomad_events.0002.desc.outro: "\n\n「ほんのひとときでいいのです、考えてみてください……。\n[jealous_courtier.GetTitledFirstName]が私のことを悪く言った理由に、何か心当たりはありませんか？\nもしかすると、あなたを最も気にかける者たちから遠ざけようとする者がいるのではありませんか」"
 nomad_events.0002.a: "「お前を遠ざけて、後悔している」"
 nomad_events.0002.b: "「全て私が決めたことだがね」"
 nomad_events.0003.t: "$nomad_events.ill_advised.header$：火のないところに"
 nomad_events.0003.desc.intro: "夜も更け、焚き火の炉はほとんど灰に変わっている。\n酔った者たちの会話はだんだんと静まり、やがてまた賑やかにぶり返す。\nそんな中、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l]である[jealous_courtier_2.GetFirstName]が他のものに見向きもせず、こちらへと歩み寄ってきた。\n"
 nomad_events.0003.desc.rehired: "「あなた様のご慈悲があまりにも深すぎるのです、我が[ROOT.GetCharacter.Custom('GetMongolHonorific')]君よ。\n[achmach_scope.GetTitledFirstName]があなたを欺けたというのなら、それはきっと魔道の類を使ったに違いない…」"
 nomad_events.0003.desc.not_rehired: "「[achmach_scope.GetTitledFirstName]をあなたの側から遠ざけたあとでさえ、私は恐れております――\n[achmach_scope.GetHerHis]の策謀は、なおも続いているのではないかと」"
 nomad_events.0003.desc.outro: "\n\n「[achmach_scope.GetHerHim]によって受けた苦しみは、終わる気配がありません！」\nと[jealous_courtier_2.GetSheHe]は大きく嘆息する。\n「間違いありません、[achmach_scope.GetSheHe]は禁じられた呪文や危険な術をささやいているのです！我らの[dummy_attracted_gender.GetWomenMen]は皆、[achmach_scope.GetHerHis]の腕の中へと逃げ込んでしまったのですから！」"
 nomad_events.0003.a: "もっともらしく聞こえる…"
 nomad_events.0003.b: "もう十分だ。"
 nomad_events.0003.c: "#EMP フフッ#!、ハッハッハ！"
 nomad_events_0003_b_tt: "あなたの気まぐれには付き合いきれない"
 mpo_assertion_modifier: "弁えし指導者"
 mpo_assertion_modifier_desc: "この人物は、馴れ馴れしい助言者に対して毅然とした態度を示した。"
 nomad_events_0003_a_tt: "あなたの[scheme|E]はより早い進捗と[GetModifier('extra_success_chance_modifier').GetNameWithTooltip]の[modifier|E]を得た状態で開始します"
 nomad_events.0004.opening: "いと慈悲深き[ROOT.Char.GetTitleAsNameNoTooltip]よ、"
 nomad_events.0004.desc: "私めが多大なる努力でかき集めし粗品をどうかお受け取りください。\n\nあなたの誠意に敬意を表して。"
 nomad_events.0004.a: "ありがたいことだ。"
 nomad_events.0005.desc: "追い剥ぎのハゲタカがあなたを見ています。\n\nご留意を。"
 nomad_events.0005.a: "何、この……何？"
 nomad_events_0005_tt: "あなたは現在、[achmach_scope.GetShortUIName]、[jealous_courtier.GetShortUIName]、および[jealous_courtier_2.GetShortUIName]に対して、$interrogate_interaction$[character_interaction|E]を使用できるようになりました"
 nomad_events_0005_tt_only_one: "あなたは現在、[achmach_scope.GetShortUIName]および[jealous_courtier.GetShortUIName]に対して、$interrogate_interaction$の[character_interaction|E]を使用し、謎めいた手紙の意味を明らかにすることができます"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$：詰問"
 nomad_events.0006.desc.achmach: "[recipient.GetTitledFirstNamePossessive]の幕舎の中はあまりに暗く、目を細めなければ何も見えないほどだ。\n[recipient.GetFirstNameNoTooltip]は、[ROOT.Char.Custom('GetSimpleColor')]の座布団の上でくつろいでいる。\n\n「おお、我が[ROOT.GetCharacter.Custom('GetMongolHonorific')]君よ…。\n……なぜこのような祝福を、私にお授けくださるのですか？」"
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName]は[recipient.GetHerHis]の寝台に身を預け、静かに[Glossary( 'ボル', 'BOL_GLOSS')]を啜っていた。\n\n「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U]君よ！」\n私が入るや否や、[recipient.GetSheHe]はすぐに立ち上がり、椀を私に差し出す。\n\n「どうか、お聞かせを。何ゆえに、私のもとを訪ねてこられたのですか？」"
 nomad_events.0006.desc.courtier_2: "私が[recipient.GetHerHis]の幕舎に入ると、[recipient.GetTitledFirstName]は[recipient.Custom('quirk_pos_present')]。\n衣に染みついた青草の香りが、まだかすかに漂っている。\n\n「我が[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.GetCharacter.GetLadyLord]よ！\nどうかお聞かせください。いかなる御用にお仕えすればよろしいか？」"
 nomad_events.0006.desc.calm: "\n\n…私は[recipient.GetHerHim]に文を渡し、回答を待つ。"
 nomad_events.0006.desc.fallback: "\n\n私は黙って[recipient.GetHerHis]の足元に文を放り投げ、説明を促した。"
 nomad_events.0006.desc.achmach_outro: "\n\n「……ふむ、私の文が届いたのか。\n以前にも警告はしたはずですがね、恐れる君よ。私からすれば犬が歩けなくなるほどに飢えされることは実に容易いことだ。そうすれば、主人が飼い犬に噛まれるようなことも無くなる」"
 nomad_events.0006.desc.courtier_outro: "\n\n「こんなことをしたと私を疑うのですか!? 我が[ROOT.Char.GetTitleAsNameNoTooltip]、断じて、断じてですよ、あなたをずっと守りたいと思っていた！」"
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip]はイラつきを隠そうともせずに首を掻き、吐き捨てる。\n「知らないですよ、そんなもの…」"
 nomad_events.0006.a: "牝馬から乳を引き絞るように、真実を吐かせてやる。"
 nomad_events.0006.b: "いや、この文は明らかに黒魔術の証左だ。"
 nomad_events.0006.c: "何をそんなに不安がっているのかな？"
 nomad_events.0006.d: "早速死肉に変えて欲しい輩がいるのだ。"
 nomad_events.0006.e: "信じられないな。"
 nomad_events.0006.f: "信じよう、お前はそんな奴じゃない。"
 bol: "ボル"
 BOL_GLOSS: "蜂蜜酒によく似た、蜂蜜を発酵させた飲み物。"
