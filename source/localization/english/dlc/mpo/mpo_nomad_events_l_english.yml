 mpo_nomad_events.1110.t: "潤いある牧草地"
 mpo_nomad_events.1110.desc_river: "緑流れる川の水が歌う。"
 mpo_nomad_events.1110.desc_sea: "果てなき海の波が岸に打ち寄せる。"
 mpo_nomad_events.1110.desc_lake: "青く静かな湖の水面は穏やかに広がる。"
 mpo_nomad_events.1110.desc: "それは、[capital_province.GetTitle.GetNameNoTier]の野営地のすぐ外に広がっている。\n\n我が[ROOT.Char.GetCulture.GetCollectiveNoun]たちは浅瀬に立ち、剣ほどもある長い魚を前に歓声を上げている。鈍い褐色の鱗は日光を受けて輝き、地元の[dummy_gender.GetWomanMan]がそれを高く掲げて自慢げに見せている。\n\nこの巨大な魚は、水に生きる生物を狩ることで上質な肉が得られるという何よりの証である――もし我が[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]がその道を選ぶならば。"
 mpo_nomad_events.1110.a: "この豊かな水面を行くため、船を作るのだ。"
 mpo_nomad_events.1110.a_repeat: "我々の船は、必ずや役立ってくれる。"
 mpo_nomad_events.1110.b: "馬を降りる[dummy_gender.GetWomanMan]など#EMP 水に沈めて#!やる！"
 mpo_nomad_events.1110.c: "魚網を織れ。たくさんだ。"
