 nomad_events.0007.t: "$nomad_events.ill_advised.header$：折れた枝角"
 nomad_events.0007.desc.imprisoned: "囚人に近づこうとする者はほとんどいない。焚き火のない寒さに連中は身を震わせている。だが近づいてみると[achmach_scope.GetTitledFirstName]の姿が見当たらない。"
 nomad_events.0007.desc.fallback: "[achmach_scope.GetTitledFirstName]が酒宴や乱闘からいつもよりずっと早く抜け出すのを見かけた。[achmach_scope.GetSheHe|U]は自らの天幕を通り過ぎ、荒野へと向かっていった。"
 nomad_events.0007.desc.outro: "\n\n乾いた音がして、その足跡をたどるのは容易かった。[achmach_scope.GetHerHim]は地面にしゃがみ込み、道具の上に長い影を落としていた。\n\n[achmach_scope.GetSheHe|U]は枝角をまるで脆い枝のようにへし折り、無数の破片が四方に飛び散る。"
 nomad_events.0007.aa: "やはりな！　[achmach_scope.GetSheHe|U]は私に仇なす者だ！　皆がそうなのだ！"
 nomad_events.0007.a: "#EMP ふん！#!　こんなものを幾度となく見てきた。"
 nomad_events.0007.b: "いったい#EMP 本当に#!何をしている？"
 nomad_events.0007.b.success: "[achmach_scope.GetShortUINamePossessive]の意図を確信する"
 nomad_events.0007.b.failure: "[achmach_scope.GetShortUINamePossessive]の意図は依然として不明のままだ"
 nomad_events.0007.c: "真実を言え。#EMP 今すぐにだ#!。"
 nomad_events_0007_b_success_info: "その儀式の本質を明らかにする"
 nomad_events.0008_0009.desc.intro: "煙が立ちのぼる。死体の肌のように青白い。[achmach_scope.GetTitledFirstName]は呪文を口にし、そして声を張り上げてこう言い放つ。\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$：天の加護"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$「[achmach_scope.GetFaith.HighGodName]の加護が、我が[ROOT.GetCharacter.Custom('GetMongolHonorific')]たる[ROOT.Char.GetTitleAsNameNoTooltip]とその御身を守らんことを。敵は高き山より落つる岩のごとく地に伏すであろう」\n\n[achmach_scope.GetSheHe|U]は振り向いて私に気づき、[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))]。「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U]よ、これよりは天があなたをお守りくださいましょう」と言い、枝角で作られた護符を私に手渡す。"
 nomad_events.0008.a: "その[achmach_scope.GetFaith.HighGodName]とやら、詳しく聞かせてもらおうか。"
 nomad_events.0008.b: "この護符を常に身に着けよう。"
 nomad_events.0008.c: "見事な仕事だ！　これに力を注いでくれ。"
 magic_amulet: "守護の護符"
 magic_amulet_desc: "血に濡れた折れ角の護符。枝角の先端は焼け焦げている。"
