 pray_to_protective_amulet_decision_toast: "祈りがあなたの心を静めた"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$：骨に滴る血"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$「[achmach_scope.GetFaith.HighGodName]の怒りが不浄なる[ROOT.Char.GetTitledFirstNameNoTooltip]の上に降りかからんことを。その命、短くして苦しみに満ちるべし」\n\n[achmach_scope.GetSheHe|U]は振り向き、私に気づくやいなや胸にかけた護符を両手でしっかりと握り締めた。"
 nomad_events.0009.a: "その頭、叩き割ってくれよう！"
 nomad_events.0009.b_imprisoned: "それは…何を持っている？"
 nomad_events.0009.b: "砂塵に還れ！　それは置いていくがいい。"
 nomad_events.0009.c: "油断したのは#EMP これが最後#!だ。"
 mpo_eyes_everywhere_modifier: "あらゆる場所に目を"
 mpo_eyes_everywhere_modifier_desc: "この人物は自らを狙う陰謀を阻止すべく全力を注いでいる。"
 nomad_events.0010.t: "$nomad_events.ill_advised.header$：闇夜の刃"
 nomad_events.0010.desc.intro: "果てなき空の夢を見る。渦巻く雲、消えゆく雨、鳴りやまぬ雷。胸を伝う一滴の水で目が覚めた――冷たさに身が震える。\n\n"
 nomad_events.0010.desc.loyal: "頭巾をかぶった影が、私の首に刃を突きつけて立っていた。\n\n「離れろ！」[achmach_scope.GetTitledFirstName]がその者を私から突き飛ばし、そいつは背を壁に打ちつけてうめき声を上げる。"
 nomad_events.0010.desc.disloyal: "[achmach_scope.GetTitledFirstName]が私の上にのしかかり、首に刃を突きつけている。私は[achmach_scope.GetHerHim]を突き飛ばすが、[achmach_scope.GetSheHe]はすぐに起き上がる。"
 nomad_events.0010.aaa: "誰に手を出したのか、思い知るがいい…。"
 nomad_events.0010.aa: "#EMP 逃げるしかない！#!"
 nomad_events_0010_aa_tt: "全力で逃走する"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName]よ、そやつを仕留めよ！"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName]が刺客を斃す"
 nomad_events.0010.a.failure: "刺客が[achmach_scope.GetShortUIName]に傷を負わせる"
 nomad_events.0010.b: "衛兵！　衛兵を呼べ！"
 nomad_events.0010.b.success: "衛兵はすぐ外で待機していた"
 nomad_events.0010.b.failure: "衛兵たちは怠けていた"
 nomad_events.0010.c_imprisoned: "巣穴に帰るがいい、鼠め！"
 nomad_events.0010.c: "この報い、必ず受けさせてやる！"
 nomad_events.0010.c.success: "戦いに勝利する"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName]に傷を負わされる"
 mpo_imprisoned_assassin_modifier: "囚われし刺客たち"
 mpo_imprisoned_assassin_modifier_desc: "この人物は自らの命を狙った者を捕らえることに成功した。"
 nomad_events.0100.t: "我が群れにあらず"
 nomad_events.0100.desc: " 「[ROOT.Char.GetTitleAsNameNoTooltip]、これが信じられますか!?」[vassal_1.GetTitledFirstName]がこちらへ駆け寄ってくる。「あの[vassal_2.Custom('InsultAdjective')]な[vassal_2.GetFirstName]めが、夜のうちに私の囲いに忍び込み、まるで割れ目に潜る虫のようにして家畜を盗みおったのです」\n\n「盗まれたものをすべて返していただきたい。それが叶わぬのなら、我が手で奪い返しますぞ」"
 nomad_events.0100.aa: "「それは私のものだったはずだが？」"
 nomad_events.0100.a: "「[vassal_2.GetTitledFirstNameNoTooltip]には家畜を返してもらおう」"
 nomad_events.0100.b: "「この訴えには信が置けぬな」"
 nomad_events.0100.c: "「このような下らぬ話でおぬしの[ROOT.Char.GetTitleAsNameNoTooltip]を煩わせる気か？」"
 friend_supported_in_herd_dispute: "[CHARACTER.GetShortUIName|U]は家畜を巡る争いにおいて[TARGET_CHARACTER.GetShortUIName]を支持した"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は家畜を巡る争いで[CHARACTER.GetShortUIName]の支持を受けた"
 nomad_events.0110.t: "追いつめられて"
 nomad_events.0110.desc: "雪。木々のざわめき。そして遠くから聞こえくる遠吠えの響き…いや、そう遠くはない。\n\n「助けて！　助けてくれ！」[victim.GetTitledFirstNamePossessive]の声だとすぐにわかり私は駆け出す。#EMP 「お願い、誰か助けて！」#!\n\n駆けつけると[victim.GetFirstNameNoTooltip]が岩陰に身を潜めでおり、そこに一匹の狼が近づこうとしていた。"
 nomad_events.0110.a: "$knight_culture_player_plural_no_tooltip$よ、やつを仕留めよ！"
 nomad_events.0110.b: "「獣め、首の骨を折ってやる！」"
 nomad_events.0110.b.success: "獣を追い払うことに成功する"
 nomad_events.0110.b.failure: "獣に傷を負わされる"
 nomad_events.0110.c: " 「逃げろ、[victim.GetFirstNameNoTooltip]！」"
 nomad_events.0110.c.success: "[victim.GetShortUIName]は人生で最も速く走り抜けた"
 nomad_events.0120.t: "夕暮れの騎行"
 nomad_events.0120.desc: "頭上の雲が獣のかたちを描いている。[companion.GetFirstName]と私は、野営地から少しばかり遠くへ馬を進めていた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、これまでで一番遠くへ行った場所はどこですか？」\n\n「私は…それほど遠くまでは行ったことがないのです」[companion.GetHerHis]の声にはどこか羞恥の色があった。「でもいつか、自分の言葉が誰にも通じないような土地まで行ってみたいと思っているんです」"
 nomad_events.0120.a: "「お前のことをもっと知りたい」"
 nomad_events.0120.b: "[companion.GetFirstNameNoTooltip]との絆を深める好機だな…。"
 nomad_events.0120.c: "いまは乗馬に集中すべきだ。"
 lover_evening_ride: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、夕暮れ時にロマンチックな騎行をともにした"
