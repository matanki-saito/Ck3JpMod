l_english:
 mpo_establish_paiza_system_decision: "牌符制度の確立"
 mpo_establish_paiza_system_decision_desc: "裕福な外国人を惹きつけ、[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の忠実な臣下に力を与えるために、特別な牌符制度が設けられることになる。私の名を記した[paiza|E]を携える者は、私の権威を帯び、私の領地を安全に通行できるだろう。私の名を侮辱する者は、犬のように死刑に処されることになる。"
 mpo_establish_paiza_system_decision_tooltip: "忠実な臣下に権限を与える"
 mpo_establish_paiza_system_decision_confirm: "永遠なる天の力のもとに"
 mpo_establish_paiza_system_decision_is_gurkhan: "あなたが[gurkhan|E]である"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "#V $mpo_interaction_grant_paiza$#![character_interaction|E]がアンロックされ、[courtiers|E]、[vassals|E]、[tributaries|E]に使用可能になる"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "[vassals|E]、[tributaries|E]、そして[court|E]を訪れる[adventurers|E]が使用可能な#V $mpo_interaction_ask_for_paiza$#![character_interaction|E]がアンロックされる。"
 mpo_establish_paiza_system_decision.paiza_obedient: "[artifacts|E]牌符を受け取った人物はあなたに[obedient|E]になる"
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon!牌符を所持した人物が#V $mpo_abuse_authority_paiza_decision$#![decision]へアクセス可能になる"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon!牌符を所持した人物が#V $mpo_interaction_leverage_khan_authority$#![interaction]へアクセス可能になる"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "[GetDecisionWithKey('mpo_call_for_merchants_decision').GetName][decision|E]がアンロックされる"
 mpo_establish_paiza_system_decision.paiza_recently_established: "パイザ制度はすでに[THIS.Char.GetName]によって確立されている。[THIS.Char.GetHerHis|U]の存在が、新たな制度の確立を阻んでいるのだ。\nその哀れな一息一息が、あなたの権威への侮辱にほかならない。"
 mpo_decisions_events.0099.t: "牌符制度の確立"
 mpo_decisions_events.0099.desc: "私の権力は大草原のようだ——地平線のかなたまで果てしなく広がっている。だが私は、雨の中に落ちる一滴の水のように、ただ一か所に留まっている。\n\n草原の外では、都市の人々が帳簿を用いて、自らの限られた視野を超える知識を記録している。私はその発想を利用し、牌符を配布することにしよう。私の忠実なる臣下は、何よりも重要な言葉#EMP 私の名#!を携えることになる。\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]：「その秘宝に刻まれたルーンは、畏怖と絶対的な服従をもたらすであろう」"
 mpo_decisions_events.0099.a: "我が意思、ここに示された。"
 paiza_artifact_title: "[patron.GetTitledFirstNameNoTooltip]の牌符"
 paiza_artifact_desc: "[paiza|E]。それは簡素ながらも威圧的な金属製の札であり、力と災いの両方をもたらすもの。\nその裏面には、次の言葉が刻まれていた。\n\n天の命を奉じ、皇運を仰ぎ頼む。\nこれ、[patron.GetTitledFirstName]の勅令なり。\nこれを敬わざる者あらば、誅せらるべし、死すべし。"
 mpo_call_for_merchants: "裕福な来訪者を呼び寄せる"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$：牌符"
 mpo_call_for_merchants_decision_desc: "大ステップ地帯は、あの肥えて甘ったれた外国の都市などよりはるかに壮大だ。しかし、やつらは我々にとって有用かもしれない品物やからくり、そして思想を持っている。もしかすると、あの裕福な間抜けの誰かが、ここまで足を運ぶかもしれん。"
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "使者を遣わす"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$：地元の提案"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "兵士を強化するか、[artifact|E]の作成を可能にする"
 mpo_call_for_merchants_small_decision_confirm: "使者を遣わす"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$あなたの[gold|E]投資額のおよそ#P 20%#!"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "裕福な外国人が、発展した定住都市へ向かうキャラバンを率いて、あなたの宮廷を訪れるだろう。彼らが戻ると、以下の利益が得られる可能性がある: \n$BULLET_WITH_TAB$あなたの[gold|E]投資額のおよそ#P 40%#!\n$BULLET_WITH_TAB$#V $commission_artifact_decision$#![decision|E]をアンロックする[artifact|E]製作素材\n$BULLET_WITH_TAB$[horde|E]および[archer_cavalry|E]用の武具"
 mpo_call_for_merchants_decision.gold_needed_smol: "より利益の高い申し出には、最大800[gold_i|E]までの[gold|e]投資が必要"
 mpo_call_for_merchants_decision.robbed_merchants: "あなたの前回の召し出しに応じたよそ者は凄惨な最期を遂げ、その噂は広く知れ渡った。次なる愚か者が現れるまでにはしばし時を要するだろう。"
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$ランダムな[innovation|E]の進捗"
 mpo_call_for_merchants_decision.buildings: "[GetDomicileBuilding('trade_yurt_01').GetName][yurt_building|E]における様々な[internal_upgrades|E]が追加の利益を提供する"
 mpo_call_for_merchants_decision.gold_needed: "より利益の高い申し出には、最大2400[gold_i|E]までの[gold|E]投資が必要"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "新たな知識をもたらせ。"
 mpo_decisions_events.0100.a_not_unlocked: "あなたは[GetDomicileBuilding('trade_yurt_01').GetName]の[yurt_building|E]を持っていない"
 mpo_decisions_events.0100.b: "その鉄は有効に使われるであろう。"
 mpo_decisions_events.0100.c: "我が軍団に鎧を与えよ。"
 mpo_decisions_events.0100.d: "まずは家畜と金を交換しよう。"
 mpo_decisions_events.0100.d.unlocked: "[herd|E]との交換の後、あなたの望む品を選ぶことができます。\n#weak この選択肢は、あなたが[GetDomicileBuilding('herd_trade_yurt_01').GetName]の[yurt_building|E]を所有しているため利用可能です。#!"
 mpo_decisions_events.0100.e: "財産も命も今ここで寄越せ。"
 mpo_decisions_events.0100.e.warning: "@alert_icon!#alert_trial 他の裕福な来訪者は今後20年間あなたの宮廷に現れなくなる。この期間中は#V $mpo_call_for_merchants_decision$#!は使用不可となる。#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName]は思ったより早く到着した。[paiza_merchant.GetHerHis]のブーツには砂埃が付き、[paiza_merchant.GetHerHis]の目は輝いている。\n\n「ここに滞在することを許していただき、賢く偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、感謝いたします。あなたが[merchant_origin.GetNameNoTier]の物品に関心を持っていると聞きました。私はそれらをあなたのゲルまで運び、隊商をそこへ、そしてまた戻してみせましょう。\n\nあなたの望むものを謙虚にお届けいたします。最高の炉で鍛えられた生鉄でしょうか？ いかなる一撃もはね返す鎧でしょうか？ それとも、他の何かでしょうか？」"
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "[paiza_merchant.GetNameNoTooltip]が[paiza_merchant.GetHerHis]の[merchant_origin.GetName]への旅から戻るとき:"
 mpo_decisions_events.0101.t: "異国人の帰還"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName]が到着し、長く過酷な旅を経て[merchant_origin.GetName]から戻り、今は私のゲルで[Glossary( 'クミス', 'KUMIS_GLOSS')]を啜っている。\n\n私が求めた貴重な品々が荷下ろしされている。草原の狼と都市の子羊が、たとえ一時でも共存する道を見つけたのだ。"
 mpo_decisions_events.0101.a: "素晴らしい！"
 mpo_decisions_events.0101.b: "遠き地の物語を聞かせてくれ"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName]は[paiza_merchant.GetSheHe]の旅の途中で訪れた地についての物語であなたを楽しませてくれるだろう。"
 mpo_decisions_events.2137.t: "[paiza_merchant.GetFirstNameNoTooltip]の旅路"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName]が息を整え、遠くを見つめながら物語を紡ぎ始める:\n#weak"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.GetSheHe|U]は息を吸い込み、別の地の話へと移る:\n#weak"
 mpo_decisions_events.2137.a: "なるほど"
 mpo_decisions_events.2137.b: "もっと聞かせてくれ！"
 mpo_decisions_events.2137.c: "私のゲルに滞在せよ"
 mpo_decisions_events.2138.t: "家畜を金に"
 mpo_decisions_events.2138.desc: "あなたは[paiza_merchant.GetName]とともに[GetDomicileBuilding('trade_yurt_01').GetName]へと歩んでいき、詳細について話し合う。[paiza_merchant.GetSheHe|U]は説明する:\n\n「あなたからは相当な家畜を購入できます。旅の途中でつてを得ました。大取引先はありませんが、帰路の途中で小規模な牧畜民を伝い止め、利益を上げられるかもしれません。せめて大きく損をすることはないだろうと思っています。\n\nこの提案を提示するのは、あなたのお尊圧と、優れた[ROOT.Char.GetTitleAsNameNoTooltip]であるあなたに敬意を表してのことです。」"
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName]は[herd_i]6で[gold_i]1"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName]は[herd_i]4で[gold_i]1"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName]は[herd_i]2で[gold_i]1"
 mpo_decisions_events.2138.a: "取引としよう"
 mpo_decisions_events.2138.b: "さらに渡そう、さらに得るためにな"
 mpo_decisions_events.2138.c: "元の話に戻るとしよう"
 mpo_decisions_events.2138.c.desc: "あなたは[herd|E]の取引を行わず、[paiza_merchant.GetNamePossessive]の旅の目的についての話に戻ることになる。"
 mpo_decisions_events.2141.already_traded: "あなたはすでに[herd|E]を[gold|E]と交換している"
 mpo_abuse_authority_paiza_decision: "グルカンの権威を濫用する"
 mpo_abuse_authority_paiza_decision_tooltip: "[gurkhan|E]が私を通じて語っている！"
 mpo_abuse_authority_paiza_decision_desc: "私はグルカンの名を背負っている。私の牌符に刻まれたルーンは、人々の心に恐怖を植え付ける。私の周囲の土地は肥沃だが、そこに住まう者たちは弱い。私はその者たちから奪えるだけ奪うつもりだ。己の不屈の力ではなく、グルカンの名によって。"
 mpo_abuse_authority_paiza_decision_confirm: "[gurkhan|E]の名のもとに！"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "この[paiza|E]の庇護者は、もはや[gurkhan|E]ではない"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "この地では[gurkhan|E]の権威は認められていない"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "[gurkhan|E]があなたの行ないに反応した"
 mpo_abuse_authority_paiza_decision.region_already_abused: "この地はすでに、[gurkhan|E]の権威が踏みにじられるのを目の当たりにしている"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "この[location|E]には、権威を濫用できる土地が存在しない。"
 mpo_decisions_events.0110.t: "[paiza_patron.GetTitleAsNameNoTooltip]の名のもとに"
 mpo_decisions_events.0110.desc: "私は[paiza_patron.GetTitledFirstNamePossessive]の#EMP 忠実なる#!臣下である。私は[paiza_patron.GetHerHis]の名を金属に刻み、[paiza_patron.GetHerHis]の意志を我が言葉と行動に宿す。私の力、それは[paiza_patron.GetHerHis]そのものだ。\n\n弱き者、[local_boi.GetName]よ、お前がいくら嘆願しようとも、私の口から発せられたグルカンの命令が変わることはない。\n\nこの地のすべての財産と、適した家畜は即座に集められ、私のもとに運ばれねばならぬ。お前たちの弱さは[paiza_patron.GetTitleAsNamePossessiveNoTooltip]の権威への侮辱であり、私はそのすべてを…より#EMP 良き#!用途に充てよう。"
 mpo_decisions_events.0110.a: "動くものはすべて集めよ！"
 mpo_decisions_events.0110.b: "「このことを一切口外するな、下郎ども！」"
 mpo_decisions_events.0110.c: "やはりやめておこう。"
 mpo_decisions_events.0110.d: "こんなのは #EMP  間違っている。#!引き揚げろ！"
 mpo_decisions_events.0110.b.success: "成功"
 mpo_decisions_events.0110.b.success_desc: "ここで起きたことが[paiza_patron.GetTitledFirstName]の耳に届くことはない"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName]はこの濫用について耳にした"
 mpo_decisions_events.0111.t: "グルカンの怒り"
 mpo_decisions_events.0111.desc: "グルカンは、まさに草原そのもののような存在だ。[paiza_patron.GetNamePossessive]の力は草原の隅々にまで及び、[paiza_patron.GetHerHis|U]の名は風にささやかれている。\n\n私は[paiza_patron.GetHerHis]の名を牌符に刻まれた金属に携え、人々の心に恐怖と服従をもたらすために使ってきた。だが、どうやらやりすぎたようだ。\n\n今、恐れるのは私の番だ。グルカンは私の所業を耳にし、それを「[paiza_patron.GetHerHis]の言葉、[paiza_patron.GetHerHis]の名の濫用」であると見なした。その報いとして、私は草原全体への凄惨な見せしめとなるだろう。"
 mpo_decisions_events.0111.a: "裁きを受けよう。"
 mpo_decisions_events.0111.b: "「ああ、だが私の所業は正義であったのですよ…」"
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "我こそは大草原の如き存在。その力と意志は果てしなく広がり、我が名は風に乗って囁かれる。\n\n騎手どもは、金属の牌符に刻まれた我が名を携えて走る。だが中には蛇のごとくそれをねじ曲げる者もいる――[paiza_abuser.GetName]と[paiza_abuser_1.GetName]のような、欲深き愚か者どもだ。つい先日まで[paiza_abuser.GetSheHe]は虫のように這いつくばり、我が前に身を屈していたというのに、今では我が忠臣たちを虐げている。彼らは私に答えと正義を求めているのだ。風よ、今こそ我が真なる意志を運べ！\n\n「報せはすでに我が許へ届いておる。[ROOT.Char.GetTitledFirstNameNoTooltip]が、相手が去勢犬であろうと誰であろうと立ちはだかると知れ。[paiza_abuser.GetFirstNameNoTooltip]、[paiza_abuser_1.GetFirstNameNoTooltip]よ――我が名は、我が威光なり！」"
 mpo_decisions_events.0112.a: "奴らの首を持ってこい！"
 mpo_decisions_events.0112.a.desc: "[paiza_abuser.GetFirstName]と[paiza_abuser_1.GetFirstName]が死ねば、[paiza|E]を保持するほかの[characters|E]たちもあなたの権威を濫用しにくくなるだろう。"
 mpo_decisions_events.0112.b: "今回は見逃してやろう……今のところはな。"
 mpo_decisions_events.0112.c: "二度と煩わしい報せをよこすな。"
 mpo_decisions_events.0112.c.flavor: "今後も権威の濫用は起こるが、あなたにその報せが届くことはない。"
 mpo_paiza_abuse_counter_effect.random: "[gurkhan|E]の振る舞いは、人の心のままに移ろう不可測なものである"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon![gurkhan|E]はあなたの権威の濫用に激怒しており、ほぼ確実に反応を示すだろう"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon![gurkhan|E]は、あなたが権威を濫用したことに立腹しており、何らかの反応を示す可能性が高い。"
 mpo_paiza_abuse_counter_effect.indifferent: "[gurkhan|E]は、今回あなたが権威を濫用したことに対して無関心であり、何の行動も取らないだろう。"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon![gurkhan|E]は#EMP 激しく#!反応するだろう"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "[gurkhan|E]は#EMP 激怒#!するだろうが、何の行動も取らない"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "[gurkhan|E]は#EMP 苛立つ#!だろうが、何の行動も取らない。"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName]があなたに対して[imprisonment_reason|E]と[execute_reason|E]を得る。"
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName] があなたとあなたの[close_family_members|E]に対して[imprisonment_reason|E]と[execute_reason|E]を得る。"
 mpo_decisions_events.0111.a.survived_khans_wrath: "グルカンの怒りを生き延びたとしても、今後グルカンの権威を濫用することはできない。"
 mpo_call_for_merchants_decision_is_gurkhan: "[gurkhan|E]である"
 mpo_paiza_abused_county_modifier: "グルカンの権威の濫用"
 mpo_paiza_abused_county_modifier_desc: "[paiza|E]：グルカンの名を恐れた民衆によって、その土地は荒らされた。"
 mpo_fascination_leap_modifier: "文化的飛躍"
 mpo_fascination_leap_modifier_desc: "遠方から連れてこられた熟練の職人や学識ある男たちから成る#weak ジェグン#!が、官僚制と革新の助けとなる。"
 mpo_artifact_material_modifier: "宝物素材"
 mpo_artifact_material_modifier_desc: "この人物は、最も名高い宝物を製作するための原材料を豊富に備えている。\n\n[decision|E]#V $commission_artifact_decision$#!をアンロックする"
 mpo_paiza_robbed_merchants: "外国人の略奪"
 mpo_paiza_robbed_merchants_desc: "この人物は、ステップで商売をしようとした裕福な外国人を殺害した。"
 abused_paiza_authority: "濫用された権威"
 gravely_abused_paiza_authority: "甚だしき権威の濫用"
 abused_paiza_authority_family: "一門による権威の濫用"
