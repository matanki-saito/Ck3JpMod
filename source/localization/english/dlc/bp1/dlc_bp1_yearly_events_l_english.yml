l_english:
 bp1_yearly.2000.t:0 "贈り物にふさわしいのは…"
 bp1_yearly.2000.desc.intro:0 "旅商人の屋台の喧騒が伝わってくる。仮設の小屋が軒を連ね、そこには多種多様な雑貨が置かれていた。"
 bp1_yearly.2000.desc.greed_flavor:0 "見るからに高そうな品々が並ぶ…だが、それに見合うだけの価値があるのかもしれない。"
 bp1_yearly.2000.desc.not_greed_flavor:0 "眩いばかりに輝く品々が並んでいる。素敵な贈り物になってくれそうだ。"
 bp1_yearly.2000.desc.single:0 "\n\n宝飾品をアピールする多くの商店主。その一人の側を[bp1_yearly_2000_partner_a.GetShortUIName]と私が歩いていると、[bp1_yearly_2000_partner_a.GetSheHe]がわずかにためらいつつも、近くで見ようと屈み込んだ。\n\nこれはひょっとすると、我が[ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]の一日を明るいものにしてくれる、そんな一品があるのかもしれない。"
 bp1_yearly.2000.desc.duo:0 "\n\n宝飾品をアピールする多くの商店主。そのうちの一人の側を歩いていたが、わずかにためらったのち、よく見ようとその近くに屈み込んだ。\n\nもしかすると、その中には、私が心を惹かれる[bp1_yearly_2000_partner_a.GetShortUIName]や[bp1_yearly_2000_partner_b.GetShortUIName]の一日を明るいものにしてくれる、そんな一品があるのかもしれない。"
 bp1_yearly.2000.a_single:0 "[ROOT.Char.Custom('RandomJewellry')]だ、これこそ[bp1_yearly_2000_partner_a.GetShortUIName]に相応しい！"
 bp1_yearly.2000.a_duo:0 "[ROOT.Char.Custom('RandomJewellry')]だ、これならば我が[bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')][bp1_yearly_2000_partner_a.GetShortUIName]に相応しい。"
 bp1_yearly.2000.b:0 "この[ROOT.Char.Custom('RandomJewellry')]は、[bp1_yearly_2000_partner_b.GetShortUINamePossessive]の[bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')]な体格に[ROOT.Char.Custom('RandomPositiveLookAdjective')]に見える。"
 bp1_yearly.2000.c:0 "どうして一つで満足できようか！"
 bp1_yearly.2000.c_flavor:0 "二人のご機嫌を取るとするか！"
 bp1_yearly.2000.d:0 "我が連れあいの贈り物は十分に輝いている。"
 bp1_yearly.2001.t:0 "…統治者"
 bp1_yearly.2001.t.first_title_duo:0 "…統治者…"
 bp1_yearly.2001.t.second_title_duo:0 "…そして良き[ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.desc.intro_high_opinion:0 "「親愛なる[ROOT.Char.GetFirstNameNoTooltip]、あなたに会えてとてもうれしいです！\n\n私は、あなたが我々の領国を忠実に統治しているのを見ていて、できる限りの助力をしたいと思っています。」"
 bp1_yearly.2001.desc.intro:0 "「[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U]、最近ほとんど会っていなかったような気がします！\n\n私は我々の統治に役立つ情報を発見したかもしれません。」"
 bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U]は肩越しに見ている"
 bp1_yearly.2001.desc.secret:0 "「先日、召使いたちの話を聞いていたら、信じられないようなことを小耳に挟んだのです。」"
 bp1_yearly.2001.desc.hook:0 "「私は…まあ、この問題で私が何をしたかは考えないことにして、私が言いたいのは、共通の知人が私に借りを作ったということです。」"
 bp1_yearly.2001.desc.segway_lover:0 "\n\n静かな風が[bp1_yearly_2001_partner.GetHerHis]の髪を伝い、"
 bp1_yearly.2001.desc.lover:0 "私は[bp1_yearly_2001_partner.GetHerHis]の[ROOT.Char.Custom('RandomPositiveLookAdjective')]の特徴を頭に刻み込もうと、ついつい見つめてしまう。"
 bp1_yearly.2001.desc.segway_modifier:0 "\n\nすると[bp1_yearly_2001_partner.GetSheHe]は、重要なことを思い出したかのように、顔を強張らせる。「私は"
 bp1_yearly.2001.desc.close_modifier:0 "我々に対する…無礼な…行為がないか、目を光らせておくことができるでしょう。」"
 bp1_yearly.2001.desc.finance_modifier:0 "私の情報源から最高の財務上の助言を提供することを検討することができるでしょう。」"
 bp1_yearly.2001.desc.close_finance_modifier:0 "\n\n「あるいは、私の情報源から最高の財務上の助言を提供することも考えています。」"
 bp1_yearly.2001.desc.fallback:0 "\n\n「…あるいは実際には…勘違いでした。お時間を無駄にさせてしまい申し訳ございません！」"
 bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U]は少し頭を傾けると、期待に満ちた眼差しで私を見つめている。"
 bp1_yearly.2001.a:0 "Oh, please spill the proverbial beans, my [ROOT.Char.Custom('PartnerOpinionHighDescription')]!"
 bp1_yearly.2001.a.tt_secret:0 "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive]の秘密"
 bp1_yearly.2001.a_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]はあなたと秘密を共有します。"
 bp1_yearly.2001.b:0 "私はもっと#EMP あなた#!のことが知りたい、私の[ROOT.Char.Custom('LoverPetName')]よ！"
 bp1_yearly.2001.c:0 "どうやって…いやどうでもいい。教えてくれ！"
 bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] は、ある臣下に対するフックを提供します。"
 bp1_yearly.2001.d:0 "君がついていてくれると信じている、我が[ROOT.Char.Custom('PartnerOpinionHighDescription')]。"
 bp1_yearly.2001.e:0 "財務を改善してもらえると#EMP ありがたい#!。"
 bp1_yearly.2010.t:0 "夜を駆ける二隻の船"
 bp1_yearly.2010.desc.intro:0 "一見すると、廊下には誰もいないように見える。私は足取りも軽く、今日の最初の仕事へと向かう。\n\n突然、押し殺したような笑い声が聞こえてきて、私は思わず足を止めた。身を乗り出すと、[bp1_yearly_2010_first_partner.GetShortUIName]と[bp1_yearly_2010_second_partner.GetShortUIName]が"
 bp1_yearly.2010.desc.default:0 "朝の光に包まれてわずかに確認できる。\n\n「[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]、私の[ROOT.Char.Custom('LoverPetName')]、私をおもちゃにしないでおくれ…」[bp1_yearly_2010_first_partner.GetSheHe|U]はその顔を[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]の首筋に埋めている。\n\n「明日の夜は一緒に過ごしましょう、私の[ROOT.Char.Custom('LoverPetName')]。」[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]が答える。「あなたと一緒にいられるなら、他のことなどどうでもよいのです。」"
 bp1_yearly.2010.desc.lustful:0 "熱く、激しく交わっている…おお、#EMP 私の#!。\n\nなんとまあ白昼堂々と？彼らは#EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!と一体何をやっているのだ？"
 bp1_yearly.2010.a:0 "素敵なことだ。そして、おそらく有用なのだろう。"
 bp1_yearly.2010.a_lustful:0 "ノートを取っておくべきだな！"
 bp1_yearly.2010.a_tt:0 "私の屋根の下で#EMP 他に#!何が起こっているのだろう..."
 bp1_yearly.2010.a_tt_lustful:0 "こういうのが#EMP 大好き#!なんだ！"
 bp1_yearly.2010.b:0 "彼らには#EMP 第三の#!手が必要かもしれない…"
 bp1_yearly.2010.tt:0 "なんということだ！"
 bp1_yearly.2010.c:0 "こいつは滑稽だな！"
 bp1_yearly.2010.c_tt:0 "私の心はズタズタです。"
 bp1_yearly.5100.t:0 "キューピットの矢"
 bp1_yearly.5100.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))][unloved_courtier.GetName]はもう一週間以上も落ち込んでいる様子で、その日五回目となる重い落ち込んだため息と共に、私はようやく問題を優しく尋ねることができた。\n\n「私はとても孤独です。私が欲しいのは特別な誰かなのです！昼は側にいてくれて、夜はベッドを共にしてくれる誰か！」[unloved_courtier.GetSheHe|U]は間を置くと、[unloved_courtier.GetHerHis]の頭を悲しそうに振る。\n\n「私は何を言っているのでしょう？我が[ROOT.Char.GetLadyLord]、あなたに私の苦しみなどわかるわけはないのに？あなたを御覧なさい！"
 bp1_yearly.5100.desc.male:0 "あなたはとても逞しい美形です！"
 bp1_yearly.5100.desc.female:0 "あなたは生まれつきとても美しい！"
 bp1_yearly.5100.desc.swole:0 "あなたはとても端麗で、しかも彫像のような体格をしておられる！"
 bp1_yearly.5100.desc.scarred:0 "あなたはその傷跡と共に、とても高貴な表情をしておられる！"
 bp1_yearly.5100.desc.fallback:0 "あなたは非常に完璧な姿をしておられる！"
 bp1_yearly.5100.desc.end:0 "こんな問題はあなたにはなかったでしょう？」"
 bp1_yearly.5100.a:0 "自分らしくあれ、[unloved_courtier.GetNameNoTooltip]！"
 bp1_yearly.5100.b:0 "あなたは正しいな！"
 bp1_yearly.5100.c:0 "あなたを助けよう！"
 bp1_yearly.5100.d:0 "望みを捨ててはいけないよ、[unloved_courtier.GetNameNoTooltip]。"
 bp1_yearly.5100.toast:0 "うまくいかなかった。"
 bp1_yearly.5101.t:0 "キューピットの矢: 標的"
 bp1_yearly.5101.desc:0 "「我が[ROOT.Char.GetLadyLord]、その、本当に私を助けてくださるのですか？」\n\n私が[unloved_courtier.GetHerHim]が愛を見出すことに同意すると、やや警戒しながらも[unloved_courtier.GetNamePossessive]の顔が明るくなったのを覚えている。私はこうした仲人の仕事に精通しているわけではないので、確信よりも希望を持って、潜在的な恋人候補を探し出すために、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の群衆の中に入り込む。\n\n私は市場の広場に目をやり、何人かの候補者を見回すが、[unloved_courtier.GetNamePossessiveNoTooltip]のためには本当に[unloved_courtier.GetHerHim]に相応しい人物を探すべきだ。誰か…"
 bp1_yearly.5101.a:0 "…思いやりがあって繊細な人物を。"
 bp1_yearly.5101.b:0 "…公正で偏見のない人物を。"
 bp1_yearly.5101.c:0 "…敬虔で熱心な人物を。"
 bp1_yearly.5101.d:0 "…実際に、一番印象的な者を選んでみよう。"
 bp1_yearly.5102.t:0 "キューピットの矢: 的中"
 bp1_yearly.5102.desc:0 "探索を続けていると、ある人物が目に留まる。[potential_lover.GetSheHe|U]は"
 bp1_yearly.5102.desc.compassionate:0 "広場の片隅の離れた場所にいて、必死に飲み物を欲しがっている野良猫を助けているように見える。その[potential_lover.GetWomanMan]が哀れな動物を慰めているうちに、私はある惨めな廷臣が同じ利他主義を得ていく様を想像し始める…"
 bp1_yearly.5102.desc.just:0 "二組の農民同士の揉め事を解決している最中のようだ。[potential_lover.GetSheHe|U]はそれぞれの農民の言い分を真剣に聞き取り、両者が納得するような公平な判断を下している。"
 bp1_yearly.5102.desc.zealous:0 "説教師が群衆を説教しているのを熱心に聞いている。それは私には精神異常者の戯言にしか聞こえない類のものだが、聞き手の目は熱く輝き、[potential_lover.GetSheHe]は宗教的な演説に対して熱心に頷いている。"
 bp1_yearly.5102.desc.peng:0 "は見逃すことはできない。崇拝者の群れに囲まれ、[potential_lover.GetHerHis]のやや薄汚い服装とは裏腹に、印象的な外見をしている。"
 bp1_yearly.5102.desc.end:0 "\n\nあとは、私の宮廷に招待され、求婚を約束されただけで、大喜びし、興奮した[potential_lover.GetWomanMan]——[potential_lover.GetHerHis]の名前は[potential_lover.GetName]を言うらしい——を後ろに従えるだけだ。凱旋するように扉を押し開けると、宮廷の反対側で[unloved_courtier.GetName]がいつものよう気だるそうな様子でふさぎ込んでいるのが見える。\n\n[unloved_courtier.GetNameNoTooltip]は期待を込めて、目を輝かせて私を振り返る。"
 bp1_yearly.5102.a:0 "[unloved_courtier.GetNameNoTooltip]！こっちへ来い！"
 bp1_yearly.5102.b:0 "実際、あるいはお前は会うのをやめたいのか？"
 bp1_yearly.5102.c:0 "「あなたは[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]のような[unloved_courtier.GetWomanMan]にはもったいない。」"
 bp1_yearly.5102.a.success:0 "彼らは仲良くなる"
 bp1_yearly.5102.a.failure:0 "恋の火花は出ない"
 bp1_yearly.5301.t:0 "重みの問題"
 bp1_yearly.5301.start:0 "夜、食事をする間じゅう、私は[concerned_friend.GetFirstNamePossessive]の視線がずっと気になっていたのだが、"
 bp1_yearly.5301.thicc:0 "今日三つ目の[ROOT.Char.Custom('GetExpensiveDessert')]を私が嬉々として受け取ったとき、[concerned_friend.GetHerHis]の拳が突然テーブルに叩きつけられた。\n\n「これ以上我慢できない！」[concerned_friend.GetSheHe]は私に叫ぶ。「[ROOT.Char.GetFirstName]、あなたが死ぬまで食べ続けるのを黙って見ている訳にはいかない！」\n\n私は少し口ごもるが、口がいっぱいになっているので憤慨しているように見えるのが辛い。たまには私もお菓子を#EMP 楽しむ#!けれど、それは[ROOT.Char.GetPrimaryTitle.GetTierAsName]の運営にストレスが溜まるからなんだ！"
 bp1_yearly.5301.thinn:0 "私が最初の料理を少しついばみながら、次の料理の順番を待っていると、[concerned_friend.GetHerHis]の拳が突然テーブルに叩きつけられた。\n\n「これ以上我慢できない！」[concerned_friend.GetSheHe]は私に叫ぶ。「[ROOT.Char.GetFirstName]、あなたのが痩せ細っていくのを黙って見ている訳にはいかない！」\n\n私はやや口ごもるが、山積みになった食器の陰で憤慨しているように見せるのは難しい。たまに食べることに時間を多く#EMP 取れない#!こともあるけれど、それは[ROOT.Char.GetPrimaryTitle.GetTierAsName]の運営に時間を取られるからなんだ！"
 bp1_yearly.5301.a:0 "わかったよ、[concerned_friend.GetFirstNameNoTooltip]。あなたの言うとおりだ。"
 bp1_yearly.5301.a.tt:0 "二人は健康な身体作りの方法を調査します"
 bp1_yearly.5301.b:0 "太ってなどいない！"
 bp1_yearly.5301.b.tt:0 "あなたは自分の主張を証明する方法を探します"
 bp1_yearly.5301.c:0 "私はそんなに細くはない！"
 bp1_yearly.5301.d:0 "外見についてお前が言える立場か！"
 bp1_yearly.5301.d.tt:0 "二人はどこか情けない殴り合いの喧嘩をします"
 bp1_yearly.5301.d.tt.win:0 "あなたは戦いに勝つ"
 bp1_yearly.5301.d.tt.lose:0 "あなたは戦いに負ける"
 bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$: 苦難の道"
 bp1_yearly.5302.desc:0 "爽やかな晴天の中、私は[concerned_friend.GetFirstNamePossessive]の顎から汗を滴らせ、前を向いて励まし続けている[concerned_friend.GetSheHe]の姿を見ることができる。背中の石袋が重さに耐えかねてうめき声を上げ、私はそれをも投げ捨てて、[concerned_friend.GetFirstNameNoTooltip]が棒で描いた土の中の線の上へと投げ入れた。[concerned_friend.GetSheHe|U]は手を叩いて喜んでいる。\n\n「すでに十分強くなったみたいだ！そろそろもう少し大きなものに移行してもいいんじゃないかな。」\n\n「今、彼らが隣の畑で排水工事をしているのだけど、その手伝いをしてほしいんだ。あるいは、勇気があるなら、頂上を越えたところにある雑木林で伐採を行うこともできる。どう思う？」"
 bp1_yearly.5302.a:0 "私の斧をもってこい！"
 bp1_yearly.5302.a.tt:0 "あなたは雑木林の方へ向かいます"
 bp1_yearly.5302.b:0 "排水工事を続けた方がいい。"
 bp1_yearly.5302.b.tt:0 "あなたは近くの畑へと出発します"
 bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$: 力いっぱい木を打つ"
 bp1_yearly.5303.desc:0 "Felling trees is dangerous business for someone as inexperienced as myself. Even being overseen by [concerned_friend.GetFirstNamePossessive] watchful eye, the combination of my lack of awareness and exertion has already resulted in a few close shaves. Wedging my axe into the wood of a nearby log, I pause to take a drink from my flask. [concerned_friend.GetFirstNameNoTooltip] approaches me, [concerned_friend.GetHerHis] own axe slung over [concerned_friend.GetHerHis] shoulder.\n\n\"I think you're ready to take on something a bit bigger!\" [concerned_friend.GetSheHe] says, cheerily, and indicates with [concerned_friend.GetHerHis] axe. The tree being pointed to is huge, a towering hardwood, and I eye it warily as my aching muscles tense in anticipation."
 bp1_yearly.5303.a:0 "Well, how hard can it be?"
 bp1_yearly.5303.a.criticalsuccess:0 "You cut down the tree successfully!"
 bp1_yearly.5303.a.failure:0 "You are unable to cut down the tree without help"
 bp1_yearly.5303.a.wounded:0 "The tree catches you on the way down"
 bp1_yearly.5303.a.criticalfailure:0 "The tree falls directly on you!"
 bp1_yearly.5303.b:0 "Could you give me a hand, [concerned_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$: Bog Standard"
 bp1_yearly.5304.desc:0 "The waterlogged, marshy land I have volunteered to help with makes for sweaty work. I labor hard alongside the unsuspecting peasants with a pickaxe, digging trenches and depositing sacks of wet mud away from the area.\n\n[concerned_friend.GetFirstName] and I are taking a break, standing at rest on the narrow strip between two patches of bog, when [waterboy.GetFirstName], one of the children tasked with keeping the workers hydrated, wanders towards me offering a flask. No sooner have I taken a swig than [waterboy.GetFirstNameNoTooltip], reaching for the bottle, overbalances and falls directly into the bog!"
 bp1_yearly.5304.a:0 "Hold on, child! I have you!"
 bp1_yearly.5304.b:0 "...would anyone else but us notice if [waterboy.GetSheHe] drowned?"
 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$: In Fine Fettle"
 bp1_yearly.5305.desc:0 "With my tasks completed, I bid farewell to the peasants I had been working alongside with [concerned_friend.GetFirstName] — they cheerily waved me off, completely unsuspecting as to my noble origins — and returned to my usual lodgings. Though my muscles are sore, I feel flush with strength and vitality.\n\nSpying a large basin of water on the other side of the room, I haul myself to my feet and approach it. Taking off my shirt, in the flicker of the candlelight I regard myself in the water's reflection."
 bp1_yearly.5305.a:0 "I look great!"
 bp1_yearly.5305.b:0 "I owe it all to you, [concerned_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$: Test of Strength"
 bp1_yearly.5306.start:0 "Furiously, I storm down into my throne room, [concerned_friend.GetFirstName] in tow.\n\n\"[ROOT.Char.GetFirstName]! Please, you don't have to prove anything to me! We can just forget I said anything!\" [concerned_friend.GetSheHe] is cut off by a derisive wave of my hand as I scour the room for something suitably bulky. How dare [concerned_friend.GetSheHe] impugn my honor like that!\n\n"
 bp1_yearly.5306.artifact:0 "My gaze settles upon the [bulky_artifact.GetName]. "
 bp1_yearly.5306.table:0 "My gaze settles upon my throne."
 bp1_yearly.5306.ending:0 "To [concerned_friend.GetFirstNamePossessiveNoTooltip] horror, I whip off my shirt and immediately position myself to lift its immense weight."
 bp1_yearly.5306.a:0 "Witness me, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.a.success:0 "You loft it into the air!"
 bp1_yearly.5306.a.failure:0 "You strain your back"
 bp1_yearly.5306.a.criticalfailure:0 "You drop it on yourself!"
 bp1_yearly.5306.a.criticalsuccess:0 "You lift the throne into the air"
 bp1_yearly.5306.b:0 "...on second thoughts, maybe you're right."
 bp1_yearly.5800.t:0 "変な匂い"
 bp1_yearly.5800.desc:0 "朝、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))][surprised_sniffer.GetFirstName]の傍らで目が覚めた。あくびをしながら気だるい体を伸ばし、ちらと愛する[surprised_sniffer.GetHerHis]の鼻のシワを見やる。私は口を開けて近づいたが、[surprised_sniffer.GetFirstNameNoTooltip]のほうはだんだん離れていく。\n\n「その、[ROOT.Char.GetFirstName]、ちょっと……」[surprised_sniffer.GetSheHe]は早口でしゃべりだした。まるでうっかり口にしてしまったとでも言うように。「口にするのは憚られるのですが、その……ここ最近、あなたからは何だか素敵な匂いがしないのです」\n\n私は思わず呆然としてしまい、気になってわきの下を嗅いでみた。#flatulence クンクン#!。\n\nうむ、[surprised_sniffer.GetSheHe]の言うことにも一理あるな。"
 bp1_yearly.5800.a:0 "何とかしなければ！"
 bp1_yearly.5800.a.tt:0 "問題の治療法を探します"
 bp1_yearly.5800.b:0 "#EMP 言うほど#!悪くないだろう！"
 bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$: 最高級の"
 bp1_yearly.5801.desc:0 "疲れたからあくびをしてしまった。[surprised_sniffer.GetFirstName]は嬉しそうにして、私を近くの町まで連れ出した。[surprised_sniffer.GetSheHe|U]ときたら、すぐにでも外に出ようと言って聞かなかった——今にして思えば、少し失礼な気もする。二人で人だかりを抜けると、果物とハーブを売る店が品物を並べていた。\n\n「ここだ！」[surprised_sniffer.GetFirstNameNoTooltip]は待ってましたとばかりに言った。「さあ、一つ選んで。ここで最初の香料を決めて、新鮮でフルーティーな香りにしましょう！」私は当惑した表情を見て、[surprised_sniffer.GetSheHe|U]は呆れた顔をした。\n\n「分かりませんか？これから二人で#EMP 香水#!を作りましょう！」"
 bp1_yearly.5801.a:0 "このイチジクはどうだろう？"
 bp1_yearly.5801.b:0 "ミントとか？"
 bp1_yearly.5801.c:0 "レモンの香りは好きだ！"
 bp1_yearly.5801.d:0 "ザクロって高いんだな……"
 bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc] イチジクの香り"
 bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc] ミントの香り"
 bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc]  レモンの香り"
 bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc] ザクロの香り"
 bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$: 真心を込めて"
 bp1_yearly.5802.desc:0 "香料を選んでから数週間、[surprised_sniffer.GetFirstNamePossessive]と巡った香水作りの冒険はほとんど忘れてしまった。唯一覚えているのは、[surprised_sniffer.GetSheHe]が通りの奥まで足を踏み入れ、隅にある香辛料商人のところまで私を引っ張っていった。\n\n「これなら完璧です！」[surprised_sniffer.GetSheHe]は嬉しそうに言った。「この品揃えなら、香水の心臓となるのにピッタリのものが見つかります！」\n\nずらりと並んだを眺めると、海外のエキゾチックな品物がよりどりみどりだ。"
 bp1_yearly.5802.a:0 "この……カルダモン？とは何だ？"
 bp1_yearly.5802.b:0 "これはナツメグという名前なのか？"
 bp1_yearly.5802.c:0 "このシナモンとやらの香りはかぐわしい！"
 bp1_yearly.5802.d:0 "乳香を使えば神々しい香りとなろう！"
 bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc]、カルダモンのかぐわしい香り"
 bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc]、ツンとくるナツメグ"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc]、シナモンの落ち着く香り"
 bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc]、ピリリとした乳香"
 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$: 強い土台"
 bp1_yearly.5803.desc:0 "今度は森のはずれの店に向かった。そこには沢山の木材や加工品が並んでいて、[surprised_sniffer.GetFirstNamePossessive]の目がキラキラ輝かせて私をぐいと引っ張るものだから、少し怖くなる。\n\n「これですよ、#EMP 目当ての物は！#!」[surprised_sniffer.GetSheHe|U]は商人の左側にうず高く積まれた貴重な香木や樹脂を取って見せた。「こういう木の香りはしっかりとした香水の土台になって、一日中香りが消えないんですよ！」"
 bp1_yearly.5803.a:0 "樫で十分だ！"
 bp1_yearly.5803.b:0 "こういう樹脂は好きだな"
 bp1_yearly.5803.c:0 "ビャクダン？不思議な木材だ。"
 bp1_yearly.5803.d:0 "この削りクズは「ウード」というのか？甘い香りだ！"
 bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc]、樫の強い香り"
 bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc]、ほのかに甘い樹脂"
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc]、上品な白檀"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc]、馥郁とした沈香"
 bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$: 仕上げの一滴"
 bp1_yearly.5804.desc:0 "いつの間にか香水の材料探しに没頭していた。今日は城下町の商人が私のために珍しい商品を見繕って持って来てくれたが、思わずうずうずしてしまった。\n\n品物を覗いてみる。イネの枯草のようなものに、何やら白い粉。そしてこれは……なんだろう？鈍い灰色をした、脆い石？\n\n[surprised_sniffer.GetFirstName]が品物をじっと覗き込んでいると、商人もこちらに期待の眼差しを送っている。"
 bp1_yearly.5804.a:0 "うん、この枯草はいい香りがするじゃないか。"
 bp1_yearly.5804.a.tt:0 "あなたはベチバーを買う"
 bp1_yearly.5804.b:0 "この白い粉なら安く上がる。"
 bp1_yearly.5804.b.tt:0 "あなたは樟脳（カンフル）を買う"
 bp1_yearly.5804.c:0 "おい、これは#EMP クジラが吐いたもの#!だって言うのか！？"
 bp1_yearly.5804.c.tt:0 "あなたは龍涎香を買う"
 bp1_yearly.5804.d:0 "どれも要らん！"
 bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$: かぐわしきアロマ"
 bp1_yearly.5805.desc:0 "集めた材料を地元の職人に預けてから数日後、期待と不安を胸に、皮革で包まれた香水を開いた。\n\n中身は小さくシンプルな容器で、たくさんの色が混じっている。一見すると[ROOT.Char.Custom('GetSimpleColor')]だか、瓶を光にかざすと[ROOT.Char.Custom('GetComplexColor')]に変わる。\n\n仮蓋を開けると、えもいわれぬ香りに包まれた。私は興奮したまま[surprised_sniffer.GetFirstName]を呼び寄せると、二人で部屋に漂うすばらしい香りに驚嘆した。"
 bp1_yearly.5805.a:0 "世界で一番ぜいたくな[ROOT.Char.GetWomanMan]になった気分だ！"
 bp1_yearly.5805.b:0 "別の容器に移す。わが愛を容器に詰めて運ぶのだ。"
 bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc] and woody, leathery vetiver."
 bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc] and herbal, spicy camphor."
 bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc] and sweet, earthy ambergris."
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc] and gives off a sweet scent."
 bp1_yearly.5708.t:0 "A Faithful Friend"
 bp1_yearly.5708.start:0 "I am wandering down a bustling alleyway with my friend [heathen_friend.GetFirstName] when [heathen_friend.GetSheHe] suddenly disappears. I turn to see [heathen_friend.GetHerHim] deep in discussion with a merchant whose wares appear to consist mostly of curious little trinkets. [heathen_friend.GetFirstNameNoTooltip|U], [heathen_friend.GetHerHis] transaction completed, ambles back to me thumbing [heathen_friend.GetHerHis] new purchase distractedly.\n\n"
 bp1_yearly.5708.normal:0 "\"It is a religious icon. Not of your [ROOT.Char.GetFaith.GetAdjective] faith, my [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)], but of mine.\" [heathen_friend.GetSheHe] explains. A smile crosses [heathen_friend.GetHerHis] face as [heathen_friend.GetSheHe] catches a glimpse of my own symbol, suspended from a chain around my neck."
 bp1_yearly.5708.aniconist:0 "\"It is a small stick of incense, my [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]. I find it helps focus my mind as I practice my faith.\" [heathen_friend.GetSheHe] explains. A smile crosses [heathen_friend.GetHerHis] face as [heathen_friend.GetSheHe] regards me."
 bp1_yearly.5708.end:0 "\"I've always appreciated how you treat me so well despite our theological differences.\""
 bp1_yearly.5708.a:0 "This is heathen nonsense!"
 bp1_yearly.5708.b:0 "Well, if [heathen_friend.GetFirstNameNoTooltip] isn't so bad, then..."
 bp1_yearly.5708.b.tt:0 "All [GetTrait('zealous').GetName( GetNullCharacter )] different-[faith|E] vassals lose #negative_value 10#! [opinion|E] of you"
 bp1_yearly.5708.c:0 "Perhaps I can learn something from [heathen_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5708.c.tt.success:0 "You learn more about [heathen_friend.GetFirstNamePossessiveNoTooltip] ways"
 bp1_yearly.5708.c.tt.failure:0 "You fail to understand [heathen_friend.GetFirstNamePossessiveNoTooltip] ways"
 bp1_yearly.5709.t:0 "Hook, Line..."
 bp1_yearly.5709.desc:0 "What a wonderful day to go fishing! I'd feel like nothing could wipe the smile off my face, were it not for a voice behind me and my fishing partner [friend_backup.GetFirstName].\n\n\"Look who we have here!\" [rival_on_sight.GetFirstName], clearly just returned from a fishing trip of [rival_on_sight.GetHerHis] own, is flanked by the figure of [rival_friend.GetFirstName]. The former reaches down and grabs one of their wriggling catch. \"The resemblance is #EMP uncanny#!!\"\n\nI turn to go with a dramatic roll of the eyes, but a #EMP thud#! and a trickling wetness down the back of my neck stops me dead. [friend_backup.GetFirstNamePossessiveNoTooltip] eyes narrow as [friend_backup.GetSheHe] regards the fish that had been thrown at us."
 bp1_yearly.5709.a:0 "We settle this with our fists!"
 bp1_yearly.5709.a.tt.success:0 "You win the brawl"
 bp1_yearly.5709.a.tt.failure:0 "You lose the brawl"
 bp1_yearly.5709.b:0 "[rival_on_sight.GetFirstNameNoTooltip], you [rival_on_sight.Custom('InsultNoun')]! Duel me!"
 bp1_yearly.5709.b.tt:0 "Start a $game_concept_single_combat_duel$ with [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.c:0 "I won't get drawn into a childish brawl."
 bp1_yearly.5709.c.tt:0 "You leave them to their infantile behavior."
 bp1_yearly.5711.t:0 "...And Sinker"
 bp1_yearly.5711.desc:0 "[rival_on_sight.GetFirstName] wobbles to [rival_on_sight.GetHerHis] feet after our duel, still foolishly defiant. [rival_on_sight.GetSheHe|U] opens [rival_on_sight.GetHerHis] mouth to complain but barely gets a word out before I fill that same mouth with the fish so recently used as a projectile. Reeling, [rival_on_sight.GetFirstNameNoTooltip] staggers dangerously towards the edge of the dock.\n\nI take a swift step forward and plant a foot squarely in [rival_on_sight.GetHerHis] stomach. For a moment that seems like aeons [rival_on_sight.GetSheHe] hangs in the air: arms pinwheeling, eyes bulging, fish planted firmly in face, before suddenly plummeting directly downwards.\n\nThe almighty splash produces a great plume of water, and a horrified [rival_friend.GetFirstName] scrambles over to the edge of the pier to fling out a hand for [rival_friend.GetHerHis] spluttering friend."
 bp1_yearly.5711.a:0 "You can go in too!"
 bp1_yearly.5711.b:0 "Hah, hah! Serves you right!"
 bp1_yearly.5712.t:0 "Some-Fin Wrong?"
 bp1_yearly.5712.desc:0 "Furiously, I push myself upright to face the mocking jeers of [rival_on_sight.GetFirstName] and [rival_on_sight.GetHerHis] crony [rival_friend.GetFirstName]. Unsteady as I am on my feet, however, my attempted jab of the finger into [rival_on_sight.GetFirstNamePossessiveNoTooltip] chest instead carried me past [rival_on_sight.GetHerHim] entirely. All it took was a sweep of my ankle and all of a sudden my vision is once more obscured by the dirt.\n\n[rival_on_sight.GetFirstNameNoTooltip], grinning delightedly, sarcastically applauds as I roll on to my back. My ire rises once more, but no sooner am I in a sitting position than the damned fish hits me squarely in the face again with a sonorous #EMP slap#!! [rival_on_sight.GetFirstNameNoTooltip] and [rival_friend.GetFirstNameNoTooltip] erupt into peals of laughter as they walk away, leaving a concerned [friend_backup.GetFirstName] to finally haul me to my feet."
 bp1_yearly.5712.a:0 "I won't forget this, [rival_on_sight.GetFirstNameNoTooltip]!"
 bp1_yearly.5712.b:0 "Maybe I should just stay out of [rival_on_sight.GetHerHis] way..."
 bp1_yearly.5713.t:0 "遠慮のない関係"
 bp1_yearly.5713.desc:0 "2人でベットに入って話すなり、私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))][destitute_spouse.GetFirstName]の琴線に触れてしまったようだ。[destitute_spouse.GetSheHe|U]が目に見えて動転してしまったので、[destitute_spouse.GetHerHis]の手を優しく握りしめ、何が問題なのかと尋ねた。\n\n「ええっと……お金の問題」[destitute_spouse.GetSheHe]はため息を付くと、もう一方の手で頭を抱えた。「実家がお金に不自由してて、もう少しで家まで失いそうだって。あそこは小さい頃から住んでたから……」\n\n[destitute_spouse.GetSheHe|U]はすがるような目で私を見る。「その……こっちで何とかできないかな？実家も絶対返してくれるし、また軌道に乗せればいいだけだから。本当に、絶対信用できるから！」"
 bp1_yearly.5713.a:0 "どうにかするよ。じゃあこっちも#EMP 2人#!で#EMP どうにかなっちゃおうか……#!"
 bp1_yearly.5713.b:0 "They can have all they need, and more."
 bp1_yearly.5713.c:0 "私に任せて"
 bp1_yearly.5713.d:0 "私を強請ろうっていうのか！？"
 bp1_yearly.5714.t:0 "別れを告げる"
 bp1_yearly.5714.desc:0 "私の心には深く果てしない穴が開いてしまった。\n\n[deceased_pal.GetFirstName]は常に仲間であり、親友だった。[deceased_pal.GetHerHim]が私の人生から居なくなってしまったことは、二度と治らない傷を負ったように感じる。[deceased_pal.GetSheHe] がくれたメモを手で握りしめる - [deceased_pal.GetSheHe] が私にくれた#EMP 最後の#!メモは、辛い。 私はそれを読もうとするが、書かれている大切な言葉が涙で洗い流されるのが怖くて読めないのだ。\n\n私の周りには多くの会葬者が集まってるが、ただただ孤独を感じている。"
 bp1_yearly.5714.a:0 "この日を決して忘れないだろう"
 bp1_yearly.5714.a.catharsis:0 "#weak ある程度のカタルシスを経験する#!"
 bp1_yearly.5714.a.sad:0 "#weak あなたはただただ悲しむ#!"
 bp1_yearly.5714.a.reallysad:0 "#weak あなたは悲しみに打ちのめされる#!"
 bp1_yearly.5714.a.depressed:0 "#weak あなたはうつ病に陥ります#!"
 bp1_yearly.5714.b:0 "私は強くなり、前進する必要がある。"
 bp1_yearly.5715.t:0 "Gibbering Fool"
 bp1_yearly.5715.desc:0 "\"No! It's simply not how you say it! The venerable scholar who #EMP invented#! the word said it was pronounced the way I'm saying it-\"\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] and I are having a raging debate which shows no signs of abating. Having passed a nearby gibbet, [gibbet_friend.GetSheHe] had remarked on it. Being fluent in the [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] language as I am, I gently corrected [gibbet_friend.GetHerHim] on [gibbet_friend.GetHerHis] pronunciation — it begins with a hard sound, not a soft one, #EMP obviously#! — and [gibbet_friend.GetSheHe] had the temerity to disagree, and disagree vociferously no less!\n\n\"I can't believe you're still holding this [ROOT.Char.Custom('InsultAdjective')] linguistic position!\" [gibbet_friend.GetSheHe] blurts out, frustrated at my insistence."
 bp1_yearly.5715.a:0 "We'll agree to disagree."
 bp1_yearly.5715.b:0 "It is as I say. That's the end of it!"
 bp1_yearly.5715.c:0 "It's 'gibbet', and I'll prove it!"
 bp1_yearly.5715.c.tt.success:0 "You win the debate"
 bp1_yearly.5715.c.tt.failure:0 "You lose the debate"
 bp1_yearly.5716.t:0 "Away, [ROOT.Char.GetFaith.random_EvilGodNames]!"
 bp1_yearly.5716.desc:0 "As I pass the doorway of a room I can hear a raised voice, one verging on anger. I double back and an unusual scene confronts me. [book_burner.GetFirstName] is standing, towering above my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName], berating [book_child.GetHerHim] even as my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))] throws another book on top of the fire crackling in the hearth.\n\n\"You'll not be reading any more of this #EMP impure filth#!!\" [book_burner.GetSheHe] roars, condemning another book to the flames. \"No child in my household will suffer from [ROOT.Char.GetFaith.DevilNamePossessive] influence!\""
 bp1_yearly.5716.nobook:0 "\n\nI pick up a book from the pile [book_burner.GetFirstNameNoTooltip] has marked for destruction, finding only innocuous content on... building tiny castles out of dirt?"
 bp1_yearly.5716.yesbook:0 "\n\nI pick up [burned_book.GetName] from the pile [book_burner.GetFirstNameNoTooltip] has marked for destruction at the exact same moment [book_burner.GetSheHe] grabs it as well."
 bp1_yearly.5716.a:0 "This sin will not stand!"
 bp1_yearly.5716.b:0 "Well, anything to keep the peace..."
 bp1_yearly.5716.c:0 "Cease this at once! The child must learn!"
 bp1_yearly.5717.t:0 "Drunken Brawl"
 bp1_yearly.5717.desc:0 "The tavern in [tavern_county.GetNameNoTier] is usually the perfect place to forget about the troubles of the world, but tonight is an exception.\n\nAs ill luck would have it, sitting just one table over from [bff_defender.GetFirstName] and I is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName], and [5717_nemesis.GetSheHe] has been being a nuisance since we arrived. All it took was one more 'accidental' spill of [5717_nemesis.GetHerHis] [5717_nemesis.Custom('RegionalDrink')] over my arm and suddenly [bff_defender.GetFirstNameNoTooltip] was on [bff_defender.GetHerHis] feet.\n\n[5717_nemesis.GetFirstNameNoTooltip] rises in turn, and the two are in the process of rather drunkenly squaring up by the time I manage to haul myself to my feet as well."
 bp1_yearly.5717.a:0 "Hit [5717_nemesis.GetHerHim] in [5717_nemesis.GetHerHis] face, [bff_defender.GetFirstNameNoTooltip]!"
 bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip] wins the fight"
 bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip] loses the fight"
 bp1_yearly.5717.b:0 "[5717_nemesis.GetSheHe|U] isn't worth it, mate!"
 bp1_yearly.5717.c:0 "Stand aside; [5717_nemesis.GetFirstNameNoTooltip] is mine."
 bp1_yearly.5717.c.tt:0 "#weak The pair of you take your dispute outside...#!"
 bp1_yearly.5717.c.tt.duel:0 "Begins a [single_combat_duel|E] between yourself and [5717_nemesis.GetFirstNameNoTooltip]"
 bp1_yearly.5718.t.win:0 "You won the fight"
 bp1_yearly.5718.t.lose:0 "You lost the fight"
 bp1_yearly.5719.t:0 "Taxing Situations"
 bp1_yearly.5719.start:0 "For many days now my chancellor [chancellor.GetFirstName] had been noticing a trickle of income going unaccounted for. Now, having seen the proof, I find myself calling in my vassal [disloyal_vassal.GetFirstName] to get the story straight.\n\n[chancellor.GetFirstNamePossessiveNoTooltip] evidence was conclusive and irrefutable; [disloyal_vassal.GetFirstNameNoTooltip] had been embezzling taxes meant for me!"
 bp1_yearly.5719.normal:0 "The corrupt [disloyal_vassal.GetTitleAsNameNoTooltip|l] doesn't attempt to defend [disloyal_vassal.GetHerselfHimself], smiling smugly.\n\n\"It's all true, my [ROOT.Char.GetLadyLord]. I fancied some fatter coffers.\"\n\nIt is an open challenge to my authority."
 bp1_yearly.5719.terrified:0 "The corrupt [disloyal_vassal.GetTitleAsNameNoTooltip|l] attempts to defend [disloyal_vassal.GetHerselfHimself] but struggles to find the words, quailing before my wrath.\n\nI can see the fear in [disloyal_vassal.GetHerHis] eyes as I pace before [disloyal_vassal.GetHerHim], making a performative show of weighing up my decision."
 bp1_yearly.5719.a:0 "You will repay that money and remember this day!"
 bp1_yearly.5719.a.tt.dread:0 "#medium This option is available to you due to your high level of [dread|E] #!"
 bp1_yearly.5719.b:0 "Pay that money back. Now."
 bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip] sullenly repays the money"
 bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip] openly scorns your demand"
 bp1_yearly.5719.c:0 "Perhaps we can come to a compromise?"
 bp1_yearly.5719.d:0 "Just... just don't do it again!"
 bp1_yearly.5720.t:0 "Test of Strength"
 bp1_yearly.5720.desc:0 "I am several cups of [ROOT.Char.Custom('RegionalDrink')] in at this meal, and I would normally by now be quite merry. Unfortunately, the accursed presence of [rival_challenger.GetFirstName] diagonally opposite me at the table blights my evening.\n\nAll it takes is the merest hint of a slight from [rival_challenger.GetHerHis] mouth and we're leaning across the surface, pointing fingers and shouting at the top of our voices.\n\n\"You [ROOT.Char.Custom('InsultNoun')]! You [ROOT.Char.Custom('InsultNoun')]!\" [rival_challenger.GetSheHe] bellows. \"You couldn't best a child in a test of strength! I could pin your arm to the wood right now with nary an effort expended!"
 bp1_yearly.5720.a:0 "Of course; with our #EMP left#! arms, yes?"
 bp1_yearly.5720.a.tt:0 "This might not make me popular around court, but it will feel #EMP great#!..."
 bp1_yearly.5720.b:0 "Hah! Hah! Let's be having you, then!"
 bp1_yearly.5720.b.tt.win:0 "You beat [rival_challenger.GetNameNoTooltip] with contemptuous ease"
 bp1_yearly.5720.b.tt.bigwin:0 "You break [rival_challenger.GetNamePossessiveNoTooltip] arm"
 bp1_yearly.5720.c:0 "Prove it, you [rival_challenger.Custom('InsultNoun')]!"
 bp1_yearly.5720.c.tt.win:0 "You best [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip] pins your arm to the table"
 bp1_yearly.5720.d:0 "I'm not going to get dragged into these petty games."
 bp1_yearly.5721.t:0 "Around The Fire"
 bp1_yearly.5721.desc:0 "What a beautiful night! The bonfire crackles and pops, spitting smoke up into the night sky. The honeyed treat skewered on the end of my stick slowly caramelizes, and I watch its slowly-changing color with interest.\n\nAlongside me, [marshmallow_friend.GetFirstName] is doing the same as the adults drink [ROOT.Char.Custom('RegionalDrink')] and regale each other with stories of events long past, many years before either of us were born.\n\n[marshmallow_friend.GetSheHe|U] and I haven't really talked too much before, but it would be nice to be able to talk to someone around my own age for once..."
 bp1_yearly.5721.a:0 "Do... do you want to be friends, [marshmallow_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5721.a.tt.yes:0 "You forge a friendship"
 bp1_yearly.5721.a.tt.no:0 "[marshmallow_friend.GetFirstNameNoTooltip] isn't interested"
 bp1_yearly.5721.b:0 "This was fun!"
 bp1_yearly.5721.c:0 "I could do with another treat..."
 bp1_yearly.5721.c.tt:0 "With a slight distraction, you could probably grab the sweet [marshmallow_friend.GetSheHe] is roasting..."
 bp1_yearly.5722.t:0 "The Cat-apult"
 bp1_yearly.5722.desc:0 "\"We meet again, [ROOT.Char.GetFirstName], you [ROOT.Char.Custom('InsultNoun')]!\" my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))], [rival_catapulter.GetFirstName], sneers as [rival_catapulter.GetSheHe] accosts me whilst I inspect some new military equipment. \"Finally, we two people of honor, we meet on equal terms- hah! Got you!\"\n\nIt takes me a moment to process that [rival_catapulter.GetFirstNameNoTooltip] had just scooped up my cat [ROOT.Char.Custom('CatStoryName')], and another to realize [rival_catapulter.GetSheHe] is making a break for it. Once I get over my shock, I thunder after [rival_catapulter.GetHerHim] only to find [rival_catapulter.GetHerHim] loading my beloved feline into a nearby catapult!\n\nI take one step towards it, my hand outstretched, but it's too late.\n\n\"Mraaaao#DIE1 ooooo#!#DIE2 oooowwww—#!\""
 bp1_yearly.5722.a:0 "Oh no you don't!"
 bp1_yearly.5722.a.tt:0 "You wrestle [rival_catapulter.GetFirstNameNoTooltip] to the ground before [rival_catapulter.GetSheHe] can escape"
 bp1_yearly.5722.b:0 "[ROOT.Char.Custom('CatStoryName')]! #EMP Noooooo!#!"
 bp1_yearly.5722.c:0 "I'll get you, [rival_catapulter.GetFirstNameNoTooltip]! I SWEAR IT!"
 bp1_yearly.5723.t:0 "A Long Shot"
 bp1_yearly.5723.desc:0 "[rival_catapulter.GetFirstNamePossessive] eyes grow wide in surprise and fear as I wrestle [rival_catapulter.GetHerHim] to the ground.\n\n\"You could have hurt me.\" I intone, standing once more and requesting a rope from the assembled guards.\n\n\"You could even have hurt my family.\" I continue, tying together my hapless captive's hands and feet.\n\n\"But you made the fatal mistake of hurting #EMP [ROOT.Char.Custom('CatStoryName')]#!.\" [rival_catapulter.GetFirstNameNoTooltip], bound limbs quivering, opens [rival_catapulter.GetHerHis] mouth to beg.\n\nI reach for the lever."
 bp1_yearly.5723.a:0 "#EMP Bwoing!#!"
 bp1_yearly.5723.b:0 "I'll spare you. For [ROOT.Char.Custom('CatStoryName')]."
 bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')]: Feline Fine"
 bp1_yearly.5724.desc:0 "My past three days have been spent under a dark cloud. My precious, innocent [ROOT.Char.Custom('CatStoryName')]... it's as if I can sometimes hear meowing even now.\n\nNo, wait... I #EMP can#! hear meowing. I swear I can! Blundering across the room in excitement, I trip over a small shin-high table. Cursing, I haul myself to my feet. Another meow, louder this time, and plaintive. I finally get to the door and wrench it open to find [ROOT.Char.Custom('CatStoryName')] sitting there: safe, sound and very annoyed!\n\nI immediately sweep my beloved cat into my arms, burying my face in the dirty and twig-strewn fur.\n\n[ROOT.Char.Custom('CatStoryName')] flails angrily in my grasp."
 bp1_yearly.5724.a:0 "[ROOT.Char.Custom('CatStoryName')]! You're #EMP alive!#!"
 bp1_yearly.5724.b:0 "I'm never letting you go again!"
 bp1_yearly.5725.t:0 "ワイルドな[khutulun.GetWomanMan|U]"
 bp1_yearly.5725.desc:0 "\"#EMP How#! have you not heard of [khutulun.GetHerHim], my [ROOT.Char.GetLadyLord]?\"\"\n\nI roll my eyes and grunt dismissively. To say that the flights of fancy of [matchmaker_courtier.GetFirstName] were beneath me right now would be an understatement.\n\n\"They say [khutulun.GetSheHe] has an open challenge for anyone my [ROOT.Char.GetLadyLord]!\" [matchmaker_courtier.GetFirstNameNoTooltip] tries again, insistently this time. Lowering [matchmaker_courtier.GetHerHis] voice conspiratorially, [matchmaker_courtier.GetSheHe] continues. \"Listen, I know you tire of all the matrimonial questions. This [khutulun.GetWomanMan] offers [khutulun.GetHerHis] hand in marriage to anyone who can best [khutulun.GetHerHim] in physical ability.\"\n\nI sit back and consider the story. A martial-minded [khutulun.GetWomanMan]? Surely I can come away victorious and with a new [khutulun.GetWifeHusband] in tow, no matter their skills."
 bp1_yearly.5725.a:0 "All right, [matchmaker_courtier.GetFirstNameNoTooltip], we'll ride to investigate."
 bp1_yearly.5725.b:0 "Enough with your tall tales!"
 bp1_yearly.5726.t:0 "A Bruising [khutulun.Custom('GetBrideGroom')|U]"
 bp1_yearly.5726.desc:0 "After a hard day's ride, we arrive at the location [matchmaker_courtier.GetFirstName] had heard our quarry frequented to find a surprising scene. A lithe [khutulun.GetWomanMan] is currently grappling with a much larger [dummy_gender.GetWomanMan].\n\nNormally, this would hardly seem a fair fight at all, but an instant later and the bout finishes surprisingly; the first figure, broadly grinning, helps up [khutulun.GetHerHis] opponent magnanimously before flicking [khutulun.GetHerHis] eyes over to regard me.\n\n\"I've not seen you around these parts before!\" [khutulun.GetSheHe] smirks as [khutulun.GetSheHe] addresses me, dropping into a sardonically elaborate bow. \"My name is [khutulun.GetFirstName]. I know why you're here, but let me warn you: anyone who wastes my time has to pay me a sum for my troubles.\""
 bp1_yearly.5726.a:0 "Say hello to your new [ROOT.Char.GetWifeHusband], [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5726.a.tt.win:0 "You defeat [khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U] bests you"
 bp1_yearly.5726.b:0 "Discretion may be the better part of valor, here..."
 bp1_yearly.5727.t:0 "Marriage Bells?"
 bp1_yearly.5727.desc:0 "[khutulun.GetFirstName] huffs tiredly as we break our clinch again. I'm not dealing too much better; it's clear how [khutulun.GetSheHe] has remained unwed. [khutulun.GetSheHe|U] smiles, satisfied with the challenge.\n\n\"You would make a good [ROOT.Char.GetWomanMan] for me!\" [khutulun.GetSheHe] remarks, not taking [khutulun.GetHerHis] eyes off my movements. \"It's a shame I'll have to disappoint you!\"\n\n[khutulun.GetFirstNameNoTooltip] charges forward again, but this time I'm ready. A deft sidestep puts [khutulun.GetHerHim] off-balance, and a hooked foot around [khutulun.GetHersHis] has [khutulun.GetHerHim] toppling.\n\n[khutulun.GetHerHis|U] face is a mixture of shock, amazement and excitement as I offer my hand."
 bp1_yearly.5727.a:0 "A deal's a deal, then."
 bp1_yearly.5727.b:0 "Well, I've accomplished all I needed here."
 bp1_yearly.5728.t:0 "Burning Rivalry"
 bp1_yearly.5728.desc:0 "The bonfire's sparks drift lazily up into the night sky with the smoke, but I can't enjoy the scene as I normally would.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] stands triumphantly in front of the fire, challenging me to approach. In [rival_burner.GetHerHis] hand, my very own artifact: [burned_artifact.GetName], stolen from me by that snake.\n\n\"Not one step closer, [ROOT.Char.GetFirstName]!\" [rival_burner.GetSheHe] calls over. \"Your precious bauble burns if you move a muscle!\"\n\n\"[rival_burner.GetFirstNameNoTooltip]!\" I shout. \"Return to me that which is mine, and we will have no further quarrel!\" [rival_burner.GetFirstNameNoTooltip] simply grins in response, and moves my possession over the fire."
 bp1_yearly.5728.a:0 "Burn it, then, you [rival_burner.Custom('InsultNoun')]!"
 bp1_yearly.5728.b:0 "Stealing? Are you afraid to face me?"
 bp1_yearly.5728.b.tt.duel:0 "Begins a [single_combat_duel|E] between yourself and [rival_burner.GetFirstNameNoTooltip]"
 bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip] burns the possession"
 bp1_yearly.5730.t:0 "Where There's Smoke..."
 bp1_yearly.5730.desc:0 "[rival_burner.GetFirstName] struggles to [rival_burner.GetHerHis] feet, battered and bruised after our duel. [rival_burner.GetHerHis|U] eyes burn as brightly as the bonfire [rival_burner.GetSheHe] stands beside as [rival_burner.GetSheHe] sees me tuck my [burned_artifact.GetName] under my arm.\n\nAs our companions wander back from their previous station some way away, their conversation slowly trails off as they find the pair of us facing off, one victorious, one defeated.\n\nI look at my [burned_artifact.GetNameNoTooltip], and then back to the [rival_burner.GetWomanMan] who had risked life and limb to burn it."
 bp1_yearly.5730.a:0 "Let this be a lesson to you."
 bp1_yearly.5730.b:0 "Take it. May it always remind you of this night."
 bp1_yearly.5730.b.tt:0 "[burned_artifact.GetName] gains #N negative#! modifiers"
 bp1_yearly.8000.t:0 "切望された主張"
 bp1_yearly.8000.desc:0 "[bp1_8000_informer.GetTitledFirstName], 我が [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))]、1 日中、適切な言葉を見つけようとしているようだ。\n\nついに、私たちが食事をしようとすると、[bp1_8000_informer.GetSheHe] は、「我が [bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]…"
 bp1_yearly.8000.desc_vassal:0 "they say [bp1_8000_new_rival.GetTitledFirstName], your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], takes [bp1_8000_new_rival.GetHerHis] purported claims on your lands more seriously each day...\""
 bp1_yearly.8000.desc_foreign:1 "[bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier] の [bp1_8000_new_rival.GetFirstName]、[bp1_8000_new_rival.GetTitleAsNameNoTooltip] が [bp1_8000_new_rival.GetHerHis] の敵意の焦点としてあなたを見るようになったという噂を聞いています..."
 bp1_yearly.8000.desc_single:0 "\n\n「[bp1_8000_new_rival.GetSheHe|U] は、[bp1_8000_claimed_title.GetNameNoTier] の違法な [ROOT.Char.GetTitleAsNameNoTooltip] について公然と語っています。彼は [bp1_8000_new_rival.GetHerHis] の正当な土地と収益を毎日奪っています。」"
 bp1_yearly.8000.desc_multi:0 "\n\n\"[bp1_8000_new_rival.GetSheHe|U] maintains [bp1_8000_new_rival.GetSheHe] is personally wronged by your continued rule of [bp1_8000_new_rival.GetHerHis] rightful domain, [bp1_8000_claimed_title.GetNameNoTier] in particular.\""
 bp1_yearly.8000.a:0 "なんと！あの毒々しい[bp1_8000_new_rival.Custom('InsultNoun')]め！"
 bp1_yearly.8000.b:0 "直ちに[bp1_8000_new_rival.GetFirstNameNoTooltip]に手紙を書いてみよう。"
 bp1_yearly.8000.b.success:0 "Your letter softens [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ignores your letter"
 bp1_yearly.8000.c:0 "It's treason, then."
 bp1_yearly.8000.c.success:0 "Your men arrest [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] escapes"
 bp1_yearly.8000.d:0 "取るに足らんほざきだ、間違いない。"
 bp1_yearly.8000.d.rival:0 "The rumors were true"
 bp1_yearly.8000.d.bluff:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] was bluffing"
 bp1_yearly_8000_trusting_modifier:0 "Trusting Liege"
 bp1_yearly_8000_trusting_modifier_desc:0 "This character is known to give their subjects the benefit of the doubt."
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc:0 "I daily thank [bp1_8010_best_friend.GetFaith.HighGodName] to have such a fine [ROOT.Char.Custom('GetFriendNoun')] as you — there are few others I can safely say I trust. \n\nWe should align our interests more closely, and fight side-by-side. Come [ROOT.Char.GetFirstNameNoTooltip], our enemies will see that we are not be trifled with!"
 bp1_yearly.8010.a:0 "Yes! You will have my [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]!"
 bp1_yearly.8010.b:0 "I am not sure [bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc:0 "I have lately heard of your disputes with that [bp1_8020_rival.Custom('InsultAdjective')] [bp1_8020_rival.Custom('InsultNoun')], [bp1_8020_rival.GetName], a most contemptible excuse for a [bp1_8020_rival.GetWomanMan]. \n\nGiven our mutual interests, I am sure we will get along well, friend."
 bp1_yearly.8020.a:0 "I eagerly await the opportunity to discuss this further."
 bp1_yearly.8020.b:0 "Messengers are so unreliable these days..."
 bp1_yearly.8020.b.flavor:0 "Forward the letter to [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.GetTitledFirstNameNoTooltip] appreciates your openness"
 bp1_yearly.8020.b.insult:0 "The message infuriates [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.c:0 "This is a low play, by a low player."
 bp1_yearly.8020.d:0 "You are no friend of mine, [bp1_8020_friend.GetFirstNameNoTooltip]."
 bp1_yearly.8040.t:0 "Diametrically Opposed"
 bp1_yearly.8040.desc.opening:0 "My good companion, [bp1_yearly_8040_friend.GetTitledFirstName], has been off with me the last few days, each night avoiding my invitation to dine.\n\nToday [bp1_yearly_8040_friend.GetSheHe] catches me alone in the [ROOT.Char.Custom('GetRandomRoom')]. \"[ROOT.Char.GetFirstNameNoTooltip], I'm sorry, but I have to tell you this, as your friend.\"\n\n\"Your"
 bp1_yearly.8040.desc.diligent:0 "constant business and demands for results"
 bp1_yearly.8040.desc.brave:0 "needless risk-taking and boldness"
 bp1_yearly.8040.desc.just:0 "meticulous judgements and poring over evidence"
 bp1_yearly.8040.desc.compassionate:0 "vulnerability to suffering and care for others"
 bp1_yearly.8040.desc.fickle:0 "continuous about-turns and easy convincing"
 bp1_yearly.8040.desc.temperate:0 "aloofness from the banquet table"
 bp1_yearly.8040.desc.generous:0 "loose purse-strings for any who ask for help"
 bp1_yearly.8040.desc.humble:0 "self-effacing deferral of importance"
 bp1_yearly.8040.desc.honest:0 "refusal to deceive others even when necessary"
 bp1_yearly.8040.desc.forgiving:0 "dismissal of slights and toleration of disloyalty"
 bp1_yearly.8040.desc.wrathful:0 "foul temper and constant outbursts"
 bp1_yearly.8040.desc.calm:0 "serenity in the face of legitimate outrages"
 bp1_yearly.8040.desc.cynical:0 "skepticism of [ROOT.Char.GetFaith.HighGodNamePossessive] divine plan"
 bp1_yearly.8040.desc.zealous:0 "eagerness to follow the [ROOT.Char.GetFaith.AltPriestTermPlural]"
 bp1_yearly.8040.desc.paranoid:0 "endless doubting of other's motivations"
 bp1_yearly.8040.desc.trusting:0 "implicit faith in the motives of all others"
 bp1_yearly.8040.desc.shy:0 "aversion to conversing with others"
 bp1_yearly.8040.desc.gregarious:0 "distractions with idle chatter and revelry"
 bp1_yearly.8040.desc.lustful:0 "slavery to your loins and temptations"
 bp1_yearly.8040.desc.chaste:0 "aversions to the pleasures of the flesh"
 bp1_yearly.8040.desc.impatient:0 "foolhardy habit of rushing into things"
 bp1_yearly.8040.desc.patient:0 "overbearing caution and leisured reaction to events"
 bp1_yearly.8040.desc.content:0 "lack of drive to succeed and outdo your peers"
 bp1_yearly.8040.desc.ambitious:0 "unremitting need to move forward, with no end in sight"
 bp1_yearly.8040.desc.closing:0 "— it puts you in bad stead. Surely you must see it does a [ROOT.Char.GetTitleAsNameNoTooltip] no good to behave this way?\""
 bp1_yearly.8040.a:0 "How #EMP dare#! you talk to me this way? Get out!"
 bp1_yearly.8040.a.lazy:0 "Can we talk about this later?"
 bp1_yearly.8040.a.diligent:0 "I just need to finish this and then we'll talk."
 bp1_yearly.8040.a.craven:0 "Risk taking is for fools."
 bp1_yearly.8040.a.brave:0 "Sounds like cowardice to me."
 bp1_yearly.8040.a.arbitrary:0 "I can behave however I like."
 bp1_yearly.8040.a.just:0 "It would not be right to do otherwise."
 bp1_yearly.8040.a.callous:0 "Oh will you shut up."
 bp1_yearly.8040.a.compassionate:0 "I will not harden my heart."
 bp1_yearly.8040.a.stubborn:0 "You will not change my mind."
 bp1_yearly.8040.a.fickle:0 "Yes, whatever you say!"
 bp1_yearly.8040.a.gluttonous:0 "Let's talk about this after dinner."
 bp1_yearly.8040.a.temperate:0 "Everything in moderation."
 bp1_yearly.8040.a.greedy:0 "What, and let others take #EMP my#! coin?"
 bp1_yearly.8040.a.generous:0 "There is enough for everybody."
 bp1_yearly.8040.a.arrogant:0 "I am the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 bp1_yearly.8040.a.humble:0 "I am just a [ROOT.Char.GetWomanMan], like countless others."
 bp1_yearly.8040.a.deceitful:0 "The truth will not set you free."
 bp1_yearly.8040.a.honest:0 "The truth is, you are a liar."
 bp1_yearly.8040.a.vengeful:0 "I'll remember this when #EMP you#! ask for #EMP my#! company."
 bp1_yearly.8040.a.forgiving:0 "Don't worry, I had already forgotten your rudeness."
 bp1_yearly.8040.a.wrathful:0 "How #EMP dare#! you speak to me like this?!"
 bp1_yearly.8040.a.calm:0 "Take a breath, there is no need to get upset."
 bp1_yearly.8040.a.cynical:0 "#EMP Surely#! that's for [ROOT.Char.GetFaith.HighGodName] to decide, isn't it?"
 bp1_yearly.8040.a.zealous:0 "That's for [ROOT.Char.GetFaith.HighGodName] to decide!"
 bp1_yearly.8040.a.paranoid:0 "No... not #EMP you#! as well!"
 bp1_yearly.8040.a.trusting:0 "Thank you, you always have my back."
 bp1_yearly.8040.a.shy:0 "Can you leave me alone?"
 bp1_yearly.8040.a.gregarious:0 "Out of the way, people are waiting on me."
 bp1_yearly.8040.a.lustful:0 "I think you've been alone too long."
 bp1_yearly.8040.a.chaste:0 "I will not be so easily tempted."
 bp1_yearly.8040.a.impatient:0 "I don't have time for this."
 bp1_yearly.8040.a.patient:0 "Haste is the mother of disaster."
 bp1_yearly.8040.a.content:0 "And when will it be enough?"
 bp1_yearly.8040.a.ambitious:0 "I will not fall behind."
 bp1_yearly.8040.b:0 "Let's agree to disagree! Lighten up."
 bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] comes around"
 bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] remains stony-faced"
 bp1_yearly.8040.c:0 "You are right, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier:0 "Considering Flaws"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc:0 "This character has been confronted over their personality, and is trying to be more mindful."
 bp1_yearly.8050.t:0 "A Murdered [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc:0 "The loss of my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))], [victim_scope.GetFirstName], weighs heavy; the plodding stream of grieving subjects and their consolations are nothing compared to the hole in my heart. \n\nI still cannot believe [victim_scope.GetSheHe] [victim_scope.GetDeathReasonHideKiller], or that [murderer_scope.GetTitledFirstName], [victim_scope.GetHerHis] slayer, goes unpunished. \n\n"
 bp1_yearly.8050.desc.prisoner:0 "Though [murderer_scope.GetSheHe] rots in the dungeons of [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip], that knowledge does not quench the fury in my heart."
 bp1_yearly.8050.desc.free:0 "My fists clench and blood pounds in my ears when I think of that beast walking free... an affront to justice, and to [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.8050.a:0 "One day, I will avenge you, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.8050.b:0 "The trail of blood ends here."
 bp1_yearly.8060.t:0 "At My Mercy"
 bp1_yearly.8060.opening:0 "I take a moment to survey the littered [combat_location.GetTerrain.GetNameNoTooltip|l] of [combat_location.GetNameNoTooltip], strewn with [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip] and [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip] dead, before turning to the shackled prisoners of war. \n\n"
 bp1_yearly.8060.desc.nemesis:0 "[captured_rival.GetTitledFirstName], that blasted [captured_rival.Custom('InsultNoun')] of [ROOT.Char.GetFaith.NegativeAfterLife], is finally in my hands! Long have I dreamt of laying low my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]..."
 bp1_yearly.8060.desc.war_leader:0 "At last I have my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], in my hands, and victory in our war is now all but assured...\n\n\"I submit,\" [captured_rival.GetSheHe|U] growls, \"Release me and you will have what you want.\""
 bp1_yearly.8060.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], sullenly glares at me, warming the cockles of my heart."
 bp1_yearly.8060.closing.multi:0 "\n\nBehind [captured_rival.GetHerHim], the villainous [captured_rival_2.GetTitledFirstName] kneels impatiently."
 bp1_yearly.8060.closing.ransom:0 "\n\n[captured_rival.GetSheHe|U] sputters, a touch too desperately, \"I am accorded the privilege of ransom!\""
 bp1_yearly.8060.a.war_leader:0 "This war is over, but only for you."
 bp1_yearly.8060.a.ransom:0 "Dogs are not accorded ransom."
 bp1_yearly.8060.a:0 "Your days are over, scum."
 bp1_yearly.8060.b:0 "Kill [captured_rival.GetHerHim]. Kill them all."
 bp1_yearly.8060.c:0 "I will make sure you never forget this day, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d:0 "Remember my mercy, worm."
 bp1_yearly.8060.d.multi:0 "Do not forget my mercy, wretches."
 bp1_yearly.8061.t:0 "At [combat_winner.GetTitledFirstNamePossessiveNoTooltip] Mercy"
 bp1_yearly.8061.desc:0 "I stand, marked by enemy guards, on the chaotic [combat_location.GetTerrain.GetNameNoTooltip|l] of [combat_location.GetNameNoTooltip], as that wretch, [battle_rival_winner.GetTitledFirstName] surveys [battle_rival_winner.GetHerHis] victory.\n\n[battle_rival_winner.GetSheHe|U] finally approaches, gleefully drawing [battle_rival_winner.GetHerHis] [battle_rival_winner.Custom('SignatureWeaponNameOrType')] with a terrifying glint in [battle_rival_winner.GetHerHis] eye.\n\n"
 bp1_yearly.8061.killed:0 "I can see this is the end..."
 bp1_yearly.8061.a:0 "\"[battle_rival_winner.Custom('InsultAdjective')] do-\""
 bp1_yearly.8061.b:0 "\"Not like this!\""
 bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName] protect me."
 bp1_yearly.8062.wounded:0 "\"This is going to hurt.\" [battle_rival_winner.GetSheHe] grins."
 bp1_yearly.8062.a:0 "\"[battle_rival_winner.Custom('InsultNoun')]!"
 bp1_yearly.8070.t:0 "[ROOT.Char.GetGovernment.GetNameNoTooltip|U] Favoritism"
 bp1_yearly.8070.opening:0 "[claim_vassal.GetTitledFirstName] has been silently seething all evening, but finally bursts as I reach for the [ROOT.Char.Custom('GetExpensiveMealAlt')].\n\n\"I simply cannot understand why you granted the [claim_title.GetName] to [favorite_vassal.GetTitledFirstName]."
 bp1_yearly.8070.strength_strong:0 "My rightful claim to these lands is acknowledged by all!\"\n\n"
 bp1_yearly.8070.strength_weak:0 "These lands by rights belong to me!\"\n\n"
 bp1_yearly.8070.claim:0 "\"Why would you favor [favorite_vassal.GetHerHim] with these lands over me? Have I not been a faithful vassal?\""
 bp1_yearly.8070.lowborn:0 "\"The elevation of this lowborn upstart in my place is an insult!\""
 bp1_yearly.8070.other:0 "\"What grave offense have I caused, that you should treat me so ignobly?\""
 bp1_yearly.8070.hostile:0 "\n\n\"To grant lands to a damned [favorite_vassal.GetFaith.GetAdherentName] over me!\" my [ROOT.Char.Custom2('RelationToMe', claim_vassal)] splutters, \"It defies conscience!\""
 bp1_yearly.8070.culture:0 "\n\n\"I mean...\" my [ROOT.Char.Custom2('RelationToMe', claim_vassal)] splutters, \"[favorite_vassal.GetSheHe|U] is not even [claim_vassal.GetCulture.GetName]!\""
 bp1_yearly.8070.faith:0 "\n\n\"I mean...\" my [ROOT.Char.Custom2('RelationToMe', claim_vassal)] splutters, \"[favorite_vassal.GetSheHe|U] is not even a [ROOT.Char.GetFaith.GetAdherentName]!\""
 bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip] has qualities you lack."
 bp1_yearly.8070.b:0 "Forgive me [claim_vassal.GetFirstNameNoTooltip], [claim_title.GetNameNoTierNoTooltip] is yours."
 bp1_yearly.8070.c:0 "I will grant you some other title."
 bp1_yearly.8070.d:0 "Do not question my decisions again."
 bp1_yearly.8070.d.success:0 "[claim_vassal.GetTitledFirstNameNoTooltip] is placated"
 bp1_yearly.8070.d.failure:0 "[claim_vassal.GetTitledFirstNameNoTooltip] is insulted"
 bp1_yearly.8100.t:0 "Unpopular Favorite"
 bp1_yearly.8100.joke:1 "I'm still smiling at a joke my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], made at this morning's council session, when [jealous_scope.GetTitledFirstName] catches my arm."
 bp1_yearly.8100.thighs:0 "I'm lost in thought, pondering my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], shapely thighs, when I hear [jealous_scope.GetTitledFirstName] cough just behind me."
 bp1_yearly.8100.desc:0 "\n\n\"[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], I've been meaning to talk to you."
 bp1_yearly.8100.lover_known:0 "Your... fondness for [sycophant_scope.GetFirstNameNoTooltip] does not escape attention, and raises... questions about your reasons.\"\n\n"
 bp1_yearly.8100.lover_secret:0 "I, and others at court, cannot understand the honors and responsibility you pour on [sycophant_scope.GetHerHim]. An esteemed noble of the realm would surely be more useful to you.\"\n\n"
 bp1_yearly.8100.lover:0 "I know you feel... much affection for [sycophant_scope.GetHerHim], but really, a place on the council?\"\n\n"
 bp1_yearly.8100.friend:0 "I understand you are close friends, but there are those who think you put [sycophant_scope.GetHerHim] before more deserving councilors.\"\n\n"
 bp1_yearly.8100.faction:0 "\"To be blunt, if these slights are not redressed, only [jealous_scope.GetFaith.HighGodName] knows what will befall [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]...\""
 bp1_yearly.8100.hostile:0 "\"I mean, don't you know what a [sycophant_scope.Custom('InsultAdjective')] [sycophant_scope.Custom('InsultNoun')] that [sycophant_scope.GetWomanMan] is?\""
 bp1_yearly.8100.lowborn:0 "\"It is not fitting to place a commoner's opinion above, or even alongside, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] highest nobility.\""
 bp1_yearly.8100.rank:0 "\"Surely the opinion of a [jealous_scope.GetTitleAsNameNoTooltip] should be held above that of a mere [sycophant_scope.GetTitleAsNameNoTooltip]!\""
 bp1_yearly.8100.faith:0 "\"Is it really wise to give your ear to a [sycophant_scope.GetFaith.GetAdjective] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]?\""
 bp1_yearly.8100.culture:0 "\"Surely another [jealous_scope.GetCulture.GetName] voice would serve you better than this [sycophant_scope.GetCulture.GetName] outsider?\""
 bp1_yearly.8100.unskilled:0 "\"Aside from the slight, the [sycophant_scope.GetWomanMan] is plainly unfit for the office of [sycophant_scope.GetCouncilTitle].\""
 bp1_yearly.8100.skilled:0 "\"No matter how good of a [sycophant_scope.GetCouncilTitle] [sycophant_scope.GetSheHe] is, this insult is plain to see.\""
 bp1_yearly.8100.jealous:0 "\"Take me - just for example - a loyal [jealous_scope.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\""
 bp1_yearly.8100.fallback:0 ""
 bp1_yearly.8100.a:0 "A [ROOT.Char.GetTitleAsNameNoTooltip|l] may pick [ROOT.Char.GetHerHis] own council."
 bp1_yearly.8100.a.hostile:0 "How dare you speak ill of [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8100.a.flavor:0 "[jealous_scope.GetFirstNameNoTooltip] may hold a grudge"
 bp1_yearly.8100.b:0 "Methinks you want [sycophant_scope.GetHerHis] job, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.b.flavor:0 "I hope [sycophant_scope.GetFirstNameNoTooltip] understands"
 bp1_yearly.8100.fired_tt:0 "[sycophant_scope.GetShortUIName|U] is fired from your [council|E] for 5 years"
 bp1_yearly.8100.c:0 "Very well, I will dismiss [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.c.flavor:0 "Though it pains me..."
 bp1_yearly.8100.d.flavor:0 "[sycophant_scope.GetSheHe|U] is a riot, really!"
 bp1_yearly.8100.d.success:0 "[sycophant_scope.GetTitledFirstNameNoTooltip] makes a good impression"
 bp1_yearly.8100.d.failure:0 "[jealous_vassal.GetTitledFirstNameNoTooltip] cannot stand the [sycophant_scope.GetWomanMan]"
 bp1_yearly.8100.d.tt:0 "This option is unavailable because [jealous_scope.GetFirstNameNoTooltip] is [sycophant_scope.GetFirstNamePossessiveNoTooltip] [jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]"
 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName] may reveal your and [sycophant_scope.GetFirstNamePossessive] [sycophant_secret.GetName] Secret"
 bp1_yearly.8100.support:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], is a comforting presence on my council, always ready to support me, though [jealous_scope.GetTitledFirstName] clearly feels differently."
 bp1_yearly.8100.knowledgeable:0 "I find myself nodding, agreeing with [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], is so knowledgeable, I am glad to have such a trusted and capable councilor. [jealous_scope.GetTitledFirstName] clearly feels differently."
 bp1_yearly.8110.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Secret"
 bp1_yearly.8110.desc:0 "As I take a quiet walk before second sleep, distracted by thoughts of my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], enchanting eyes, I spot [revealer_scope.GetTitledFirstNamePossessive] familiar form looming towards me.\n\n\"Ah, my [ROOT.Char.GetLadyLord]... I couldn't explain the great esteem you have been showing for [sycophant_scope.GetFirstNameNoTooltip] - #EMP until now#!.\"\n\n"
 bp1_yearly.8110.known_secret_homosexual:0 "\"Make way for a more deserving vassal in your inner circle, or I'll be forced to bring your unnatural pairing to light.\""
 bp1_yearly.8110.known_secret_adulterer:0 "\"Remove [sycophant_scope.GetHerHim] from your council, or your impious adultery will be known to all.\""
 bp1_yearly.8110.known_secret_other:0 "\"Remove the [sycophant_scope.Custom('InsultAdjective')] troublemaker from your council, or I will be forced to bring your relationship to light.\""
 bp1_yearly.8110.c:0 "Very well..."
 bp1_yearly.8110.c.flavor:0 "...have it your way!"
 bp1_yearly.8110.d:0 "I am not ashamed of anything."
 bp1_yearly.8110.e:0 "Are you sure [secondary_scope.GetFirstNameNoTooltip] would want that?"
 every_powerful_vassal_tt:0 "Every [powerful_vassal|E]"
 bp1_yearly.8120.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Allure"
 bp1_yearly.8120.desc:0 "Gosh [sycophant_scope.GetTitledFirstNamePossessive] great... I blink away my reverie as [matchmaker_scope.GetTitledFirstName] hoves into view, closing the door behind [matchmaker_scope.GetHerHim].\n\n\"My [ROOT.Char.GetLadyLord], I come to you in confidence with a delicate matter...\" [matchmaker_scope.GetSheHe|U] hesitates. \"Do you think you... might be giving [sycophant_scope.GetFirstNameNoTooltip] responsibilities and honors because you... #EMP like#! [sycophant_scope.GetHerHim]?\"\n\n[matchmaker_scope.GetFirstNameNoTooltip] tugs at [matchmaker_scope.GetHerHis] neckline nervously.\n\n\"Perhaps everyone would be better off if #EMP you#! saw to #EMP that#!, and left the offices to your nobles?\""
 bp1_yearly.8120.a:0 "Get out."
 bp1_yearly.8120.a.flavor:0 "I should have you whipped!"
 bp1_yearly.8120.b:0 "[sycophant_scope.GetFirstNameNoTooltip]? Hah, no way!"
 bp1_yearly.8120.seduce:0 "[scheme|E] will have extra [success_chance|E]"
 bp1_yearly.8120.b.flavor:0 "What a ridiculous notion!"
 bp1_yearly.8120.c:0 "Wha- #EMP Oh...#! You may be right..."
 bp1_yearly.8120.c.flavor:0 "Do you think [sycophant_scope.GetSheHe] likes me too?"
 bp1_yearly.8120.d:0 "You #EMP are#! an astute one, but I will not relent."
 bp1_yearly.8120.d.flavor:0 "What gave it away?"
 bp1_yearly.8121.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Scent"
 bp1_yearly.8121.opening:0 "Erotic thoughts have nagged at me since my talk with [matchmaker_scope.GetTitledFirstName], dreams of [sycophant_scope.GetTitledFirstName] and I...\n\n"
 bp1_yearly.8121.homosexual:0 "I know it is not what [ROOT.Char.GetFaith.HighGodName] intended between one [ROOT.Char.GetWomanMan] and another... oh [ROOT.Char.GetFaith.PositiveAfterLife]!"
 bp1_yearly.8121.adultery:0 "It would not be right to betray [ROOT.Char.GetConsort.GetTitledFirstName], but [ROOT.Char.GetFaith.HighGodNameAlternate] surely has a reason for making me feel this way!"
 bp1_yearly.8121.other:0 "What if [sycophant_scope.GetSheHe] feels the same way? Am I tormenting my self for nothing? [ROOT.Char.GetFaith.FertilityGodName] help me..."
 bp1_yearly.8121.desc:0 "\n\nWhat am I to do..."
 bp1_yearly.8121.a:0 "I must follow my heart."
 bp1_yearly.8121.a.flavor:0 "This opportunity can't be wasted"
 bp1_yearly.8121.b:0 "This would only end badly..."
 bp1_yearly.8121.b.friend:0 "[sycophant_scope.GetSheHe|U] is just a friend! A #EMP friend#!!"
 bp1_yearly.8121.b.flavor:0 "Back to business..."
 bp1_yearly.8130.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Enemies"
 bp1_yearly.8130.desc:0 "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], bursts into my rooms, knocking over a lamp and almost setting a cushion alight.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! I am sure I am being followed!\", [sycophant_scope.GetSheHe] cries, pointing after [sycophant_scope.GetHerHim].\n\n\"There were men skulking outside my chambers; my things have been moved!\""
 bp1_yearly.8130.a:0 "Come now, this isn't like you."
 bp1_yearly.8130.a.paranoid:0 "\"Come now, it was probably a servant."
 bp1_yearly.8130.a.flavor:0 "It's nothing to worry about"
 bp1_yearly.8130.b:0 "I will have you guarded, day and night."
 bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip] will get to the bottom of this."
 bp1_yearly.8130.c.flavor:0 "The truth cannot escape [spymaster_scope.GetHerHim]"
 bp1_yearly.8130.c.success:0 "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] finds evidence"
 bp1_yearly.8130.c.failure:0 "No evidence is found"
 bp1_yearly.8130.exposed:0 "[scheme|E] against [sycophant_scope.GetShortUIName] will be exposed"
 bp1_yearly.8130.progress:0 "[scheme|E] against [sycophant_scope.GetShortUIName] will progress"
 bp1_yearly.8130.d:0 "You should look into it, Spymaster."
 bp1_yearly.8130.d.flavor:0 "Of all the people to worry..."
 bp1_yearly.8130.d.success:0 "[spymaster_scope.GetFirstNameNoTooltip] finds evidence"
 bp1_yearly.8130.d.failure:0 "[spymaster_scope.GetFirstNameNoTooltip] disappears"
 bp1_yearly.8130.e:0 "No one threatens #EMP my#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)]!"
 bp1_yearly.8130.e.flavor:0 ""
 bp1_yearly.8130.e.success:0 "You unearth a conspiracy"
 bp1_yearly.8130.e.failure:0 "Nothing is found"
 bp1_yearly.8131.t.sycophant:0 "[spymaster_scope.GetFirstNamePossessiveNoTooltip] Guile"
 bp1_yearly.8131.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Vindication"
 bp1_yearly.8131.desc.sycophant:0 "I am surprised to be called to the dungeons deep in the bowels of my, and by none other than [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName].\n\nThere, in a cell, I find [sycophant_scope.GetHerHim], buoyed by relief, alongside a decidedly less happy looking [murderous_scope.GetTitledFirstName], shackled.\n\nI gasp, \"[sycophant_scope.GetFirstNameNoTooltip]! What have yo-\", before [sycophant_scope.GetSheHe] cuts in, \"This [murderous_scope.Custom('InsultNoun')] tried to have me killed - I have [murderous_scope.GetHerHis] thug's confessions to prove it!\""
 bp1_yearly.8131.desc.spymaster:0 "As I recline with my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], we receive a missive from my Spymaster, [spymaster_scope.GetTitledFirstName], instructing us both to attend my dungeon.\n\nThere, in the dank bowels of my [ROOT.GetCharacter.Custom('FortifiedBuilding')], we find [spymaster_scope.GetHerHim], with a miserable [murderous_scope.GetTitledFirstName] in chains at [spymaster_scope.GetHerHis] side.\n\n\"This is the culprit, my [ROOT.Char.GetLadyLord].\", [spymaster_scope.GetSheHe] crows, \"There is no doubt.\""
 bp1_yearly.8131.desc:0 "I am taut with anticipation as my guards bundle the captured agent into my dungeon, bound, hooded, and groaning.\n\n\"Come, [sycophant_scope.GetFirstName], we shall see who was attempting to hire your assassin!\"\n\nWith a flourish, and a gasp, my gaoler reveals none other than [murderous_scope.GetTitledFirstName]!\n\n[sycophant_scope.GetFirstNameNoTooltip] and I growl in unison: \"#EMPY You!#!\""
 bp1_yearly.8131.tt:0 "[murderous_scope.GetTitledFirstNamePossessive] involvement in a [scheme|E] to [sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] [sycophant_scope.GetFirstName] is uncovered"
 bp1_yearly.8131.a:0 "It seems you have some explaining to do, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor:0 "Through your cell's #EMP bars#!!"
 bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U] has learned [murderous_scope.GetHerHis] lesson."
 bp1_yearly.8131.b.flavor:0 "It's not #EMP treason#!, after all"
 bp1_yearly.8131.c:0 "Who else is involved?"
 bp1_yearly.8131.c.flavor:0 "Pass me the mallet!"
 bp1_yearly.8131.torture:0 "You will [torture|E] [murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent:0 "Another [agent|E] involved in the [scheme|E] may be discovered"
 bp1_yearly.8131.attempted:0 "[agent_scope.GetTitledFirstNameNoTooltip] was involved in the plot!"
 released_attempted_murderer_opinion:0 "Released Attempted Murderer"
 bp1_yearly.8132.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Fear"
 bp1_yearly.8132.desc.sycophant:0 "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], returns to me only more exasperated.\n\nIt seems [sycophant_scope.GetSheHe] has exhausted all the options available to [sycophant_scope.GetHerHim] without coming any closer to revealing evidence of a plot.\n\n\"What am I to do, [ROOT.Char.GetFirstNameNoTooltip]\", [sycophant_scope.GetSheHe] sighs, \"I am the mercy of my enemies!\""
 bp1_yearly.8132.desc.spymaster:1 "My Spymaster, [spymaster_scope.GetTitledFirstNamePossessive], has at long last admitted [spymaster_scope.GetSheHe] can find no evidence of a plot against my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetSheHe|U] has even gone so far as to suggest the entire episode is a figment of [sycophant_scope.GetFirstNamePossessiveNoTooltip] imagination..."
 bp1_yearly.8132.desc:0 "I have looked into my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], worries, putting a watch on [sycophant_scope.GetHerHis] chambers and quizzing servants across the [ROOT.GetCharacter.Custom('FortifiedBuilding')], but to no avail.\n\n\"Perhaps it was just a servant tidying up?\" I offer weakly.\n\n[sycophant_scope.GetSheHe|U] paces my room, clearly unconvinced."
 bp1_yearly.8132.a:0 "I'll have you guarded, just in case."
 bp1_yearly.8132.a.flavor:0 "Better safe than sorry"
 bp1_yearly.8132.b:0 "Or a harmless a prank?"
 bp1_yearly.8132.b.flavor:0 "This is a waste of time"
 bp1_yearly.8134.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Absence"
 bp1_yearly.8134.desc:0 "It has been far too long since I had word from my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], and I am beginning to fear the worst.\n\nIf there really was a threat against [sycophant_scope.GetHerHis] life... oh [ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.a:0 "Where are you, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8134.a.flavor:0 "What have I done..."
 bp1_yearly.8140.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Revenge"
 bp1_yearly.8140.desc:0 "Looking over my collection of fine [ROOT.Char.Custom('RegionalAlcoholicDrink')|U], I hear the familiar voice of my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\nTucked away amongst the barrels, [sycophant_scope.GetSheHe] is listing curses and expletives against [jealous_scope.GetTitledFirstName] to some servant or other.\n\nJust as I am about to lose interest I hear it, chilling my blood, \"kill [jealous_scope.GetTitledFirstName]!\""
 bp1_yearly.8140.a:0 "[sycophant_scope.GetFirstNameNoTooltip]! I heard every word!"
 bp1_yearly.8140.a.flavor:0 "Shame on you!"
 bp1_yearly.8140.b:0 "Yes! [jealous_scope.GetFirstNameNoTooltip] will #EMP die#!!"
 bp1_yearly.8140.b.flavor:0 "Some fun at last!"
 bp1_yearly.8140.c:0 "#EMP I tip-toe away#!"
 bp1_yearly.8140.c.flavor:0 "I didn't hear #EMP anything#!"
 bp1_yearly.8160.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Charm"
 bp1_yearly.8160.desc:0 "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], and I are ambling through my gardens, laughing raucously at a rhyme [sycophant_scope.GetSheHe] overheard a servant tell, when [jealous_scope.GetTitledFirstName] crosses our path.\n\n[jealous_scope.GetSheHe|U] looks at us sternly, \"My [ROOT.Char.GetLadyLord], there is something I wish to discuss, if you have a moment?\""
 bp1_yearly.8160.a:0 "Very well, what is it?"
 bp1_yearly.8160.a.flavor:0 "This had better be good!"
 bp1_yearly.8160.b:0 "Join us, you've got to hear this one!"
 bp1_yearly.8160.b.flavor:0 "What could #EMP possibly#! go wrong?"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] wins [jealous_scope.GetHerHim] over"
 bp1_yearly.8160.b.failure:0 "This is the last straw for [jealous_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.d:0 "Not now, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor:0 "Can't you see I'm #EMP busy#!?"
 bp1_yearly.8161.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Magic"
 bp1_yearly.8161.opening:1 "As the echoes of [sycophant_scope.GetTitledFirstNamePossessive] last sound effects dissipate into the bird song, [jealous_scope.GetTitledFirstNamePossessive] mine is as serious as ever.\n\n"
 bp1_yearly.8161.desc:0 "Slowly, from the corner's of [jealous_scope.GetHerHis] mouth, the hint of a smile appears, spreading into a wide grin, and at last parting to release a booming laugh!\n\n\"Tha- #EMP *wheeze*#! That's the funnies- #EMP *wheeze*#! Oh! I had you all wrong, [sycophant_scope.GetFirstNameNoTooltip]! Let's grab vittles!\""
 bp1_yearly.8161.a:0 "#EMP *elbows ribs*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor:0 "You almost had me there!"
 bp1_yearly.8162.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Clanger"
 bp1_yearly.8162.desc:1 "I have a horrible feeling the joke hasn't landed.\n\nMy fears are confirmed when, moments later, [jealous_scope.GetFirstNameNoTooltip] exhales a soul-crushing sigh, rolls [jealous_scope.GetHerHis] eyes, and wanders off.\n\n[sycophant_scope.GetFirstName] shrugs, \"Come on, what a prude...\""
 bp1_yearly.8162.a:0 "Why #EMP that#! one, [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8162.a.flavor:0 "Stick to the servant's material eh?"
 bp1_yearly.8170.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Friend"
 bp1_yearly.8170.desc:0 "I see less and less of my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName]. It seems [sycophant_scope.GetSheHe] has been spending much time with my [ROOT.Char.Custom2('RelationToMe', friendly_scope)], [friendly_scope.GetTitledFirstName] instead...\n\nI encounter the pair of them; slapping their thighs at some jest; tittering when they glance over at me.\n\nWhat am I to make of this..."
 bp1_yearly.8170.a:0 "I am above this."
 bp1_yearly.8170.a.flavor:0 "I will not any more waste time on [sycophant_scope.GetHerHim]"
 bp1_yearly.8170.b:0 "Ah, [sycophant_scope.GetFirstNameNoTooltip], a word?"
 bp1_yearly.8170.b.flavor:0 "I know what [sycophant_scope.GetSheHe] likes"
 bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] follows"
 bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] stay with [friendly_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.c:0 "I have no further need for you, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor:0 "Have a good laugh at #EMP that#!!"
 bp1_yearly.8180.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Ultimatum"
 bp1_yearly.8180.desc:0 "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], has requested a private audience, an unusual formality that can only spell bad tidings.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]... I cannot stand it any longer! You exclude me, give in to your 'duty', when you know I was a perfectly good councilor!\"\n\n\"If this is how I will be treated, I will have to look to new prospects. I hear [new_realm.GetHolder.GetName] knows how to reward loyal subjects...\""
 bp1_yearly.8180.a:0 "You know I can't lose you, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor:0 "You know it all to well..."
 bp1_yearly.8180.b:0 "Come, you know it is more complex than that!"
 bp1_yearly.8180.b.flavor:0 "There are many factors at play..."
 bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] stays"
 bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] leaves"
 bp1_yearly.8180.c:0 "Go then, if that's what you think!"
 bp1_yearly.8180.c.flavor:0 "Out!"
 bp1_yearly.8180.d:0 "You threaten treason!"
 bp1_yearly.8180.d.flavor:0 "If I can't have you..."
 bp1_yearly.8190.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Talents"
 bp1_yearly.8190.opening:1 "Crossing the courtyard, I'm pleased to finally hear someone appreciating my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n\"Oh don't listen to those sour grapes,\" [friendly_scope.GetTitledFirstName] warbles, \"you're the best [sycophant_scope.GetCouncilTitle] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] has had in ages - at least that #EMP I#! know of!\"\n\n"
 bp1_yearly.8190.twitch:0 "For a moment, I am sure I spot [jealous_scope.GetTitledFirstName] in the shadowed stables across the quad, eye twitching, before [jealous_scope.GetSheHe] melts into the darkness."
 bp1_yearly.8190.desc:0 "I knew what I saw in [sycophant_scope.GetHerHis] was real!"
 bp1_yearly.8190.a:0 "At last, a fellow connoisseur of character!"
 bp1_yearly.8190.a.flavor:0 "The [sycophant_scope.GetFirstNameNoTooltip] Appreciation Society grows"
 bp1_yearly.8190.b:0 "Say, let's have a night out, just us three!"
 bp1_yearly.8190.b.flavor:0 "Keep your friends close"
 bp1_yearly.8191.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Rewards"
 bp1_yearly.8191.opening:0 "Another interminable council meeting trundles on, until my ears are suddenly pricked up by my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstNamePossessive], winsome tones.\n\n\"Urgent business my [ROOT.Char.GetLadyLord], "
 bp1_yearly.8191.taken:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is in dire need of a capable [sycophant_scope.Custom('GetTargetCourtPosition')]; someone to properly [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... a task [old_holder.GetTitledFirstName] has #EMP quite#! failed.\""
 bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is in dire need of a [sycophant_scope.Custom('GetTargetCourtPosition')]; someone to take care of [sycophant_scope.Custom('GetTargetCourtPositionDesc')]...\""
 bp1_yearly.8191.arrogant:0 "\n\n[sycophant_scope.GetSheHe|U] gestures to [sycophant_scope.GetHerselfHimself] grandiosely, \"Let me sort this out for you my liege, this sort of work requires a certain finesse.\""
 bp1_yearly.8191.other:0 "\n\n[sycophant_scope.GetSheHe|U] places [sycophant_scope.GetHerHis] hand on [sycophant_scope.GetHerHis] heart, \"Of course, #EMP I#! would be willing to take on this important burden, my liege.\""
 bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.GetTitledFirstName] is clearly fuming."
 bp1_yearly.8191.a:0 "An excellent idea, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.a.flavor:0 "Thank goodness for [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b:0 "Yes, it's time for [old_holder.GetFirstNameNoTooltip] to move over!"
 bp1_yearly.8191.b.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] will show [old_holder.GetHerHim] how it's done!"
 bp1_yearly.8191.c:0 "How about you take an open position instead?"
 bp1_yearly.8191.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] talents are endless"
 bp1_yearly.8191.d:0 "I think this is a job for [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] can't get #EMP everything#!"
 bp1_yearly.8191.e:0 "There #EMP must#! be more pressing business?"
 bp1_yearly.8191.e.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] will get over it"
 bp1_yearly.8192.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Mistakes"
 bp1_yearly.8192.desc:0 "As I take some time on the couch to think about how to reward my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstNamePossessive], great work recently, the door latch suddenly clicks to reveal [insulting_scope.GetTitledFirstName].\n\n\"Forgive me for speaking so freely my [ROOT.Char.GetLadyLord], but this business with [sycophant_scope.GetFirstNameNoTooltip] is getting out of hand!\"\n\n\"The fool is no good at being a [sycophant_scope.GetCouncilTitle]; each day [sycophant_scope.GetSheHe] is in charge, things will slip further, to the ruin of all [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!\""
 bp1_yearly.8192.a:0 "I had no idea things were so bad..."
 bp1_yearly.8192.a.flavor:0 "It's time for [sycophant_scope.GetFirstNameNoTooltip] to go"
 bp1_yearly.8192.b:0 "There is no room for petty jealousy on my council."
 bp1_yearly.8192.b.flavor:0 "Haters will ever hate"
 bp1_yearly.8192.fired_tt:0 "[insulting_scope.GetShortUIName|U] is fired from your [council|E] for 5 years"
 bp1_yearly.8192.c:0 "#EMP *sigh*#! Can't you see I'm #EMP busy#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] talents are endless"
