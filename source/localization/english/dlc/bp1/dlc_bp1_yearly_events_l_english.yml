 bp1_yearly.8130.e.failure:0 "何も見つからない"
 bp1_yearly.8131.t.sycophant:0 "[spymaster_scope.GetFirstNamePossessiveNoTooltip]の狡猾さ"
 bp1_yearly.8131.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の弁明"
 bp1_yearly.8131.desc.sycophant:0 "他でもない[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstName]に私の地下牢の奥深くへと呼び出され、私は少々驚いている。\n\nそこには、安堵の表情を浮かべた[sycophant_scope.GetHerHim]と、その脇に、足鎖をかけられて明らかに不機嫌そうな[murderous_scope.GetTitledFirstName]がいた。\n\n私はハッと息をのんで言う。「[sycophant_scope.GetFirstNameNoTooltip]！お前は何を——」[sycophant_scope.GetSheHe]がそれを遮る。「この[murderous_scope.Custom('InsultNoun')]は私を殺そうとしたのです——それを証明する[murderous_scope.GetHerHis]の凶漢どもの自白もあるのです！」"
 bp1_yearly.8131.desc.spymaster:0 "私が我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstName]と一緒にくつろいでいると、密偵頭である[spymaster_scope.GetTitledFirstName]から、私の地下牢に随行して欲しいという知らせが入る。\n\n私の[ROOT.GetCharacter.Custom('FortifiedBuilding')]の地下で、我々は[spymaster_scope.GetHerHim]と、その傍らで鎖につながれた哀れな[murderous_scope.GetTitledFirstName]の姿を見る。\n\n「こやつが犯人です、我が[ROOT.Char.GetLadyLord]。」[spymaster_scope.GetSheHe]は自慢げに話す。「疑いの余地はありません。」"
 bp1_yearly.8131.desc:0 "護衛が捕らえたスパイを地下牢に拘束し、縛り、フードをかぶせ、うめき声をあげさせている間、私はこの先の展開に緊張している。\n\n「来い、[sycophant_scope.GetFirstName]、誰があなたの暗殺者を雇おうとしていたのか、見てみることにしよう！」\n\n武器を振り回し、そして喘ぎの中で、看守はそれが[murderous_scope.GetTitledFirstName]以外の何者でもないことを明らかにする！\n\n[sycophant_scope.GetFirstNameNoTooltip]と私は一様に唸る。「#EMPY お前か！#!」"
 bp1_yearly.8131.tt:0 "[sycophant_scope.GetFirstName]の[sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip][scheme|E]における[murderous_scope.GetTitledFirstNamePossessive]の関与が暴かれます"
 bp1_yearly.8131.a:0 "何か説明することがあるはずだ、[murderous_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8131.a.flavor:0 "監房の#EMP 閂#!を閉めろ！"
 bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U]は教訓を得た。"
 bp1_yearly.8131.b.flavor:0 "結局のところ、それは#EMP 反逆#!ではない"
 bp1_yearly.8131.c:0 "他に誰が関与しているのだ？"
 bp1_yearly.8131.c.flavor:0 "木槌を持って来い！"
 bp1_yearly.8131.torture:0 "あなたは[murderous_scope.GetShortUIName]を[torture|E]します"
 bp1_yearly.8131.agent:0 "[scheme|E]に関与している別の[agent|E]が明らかになるかもしれません"
 bp1_yearly.8131.attempted:0 "[agent_scope.GetTitledFirstNameNoTooltip]が陰謀に関与していた！"
 released_attempted_murderer_opinion:0 "殺人を試みた者を釈放した"
 bp1_yearly.8132.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の恐れ"
 bp1_yearly.8132.desc.sycophant:0 "我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstNamePossessive]はさらに苛立った状態で私のところへ帰ってくるだけだ。\n\n[sycophant_scope.GetSheHe]は、[sycophant_scope.GetHerHim]が利用できるすべての選択肢を使い尽くしたようだが、陰謀の証拠を明らかにするには至らなかった。\n\n「どうすればいいのでしょうか、[ROOT.Char.GetFirstNameNoTooltip]」[sycophant_scope.GetSheHe]はため息をつく。「私は敵の手の内にあるのです！」"
 bp1_yearly.8132.desc.spymaster:1 "私の密偵頭である[spymaster_scope.GetTitledFirstNamePossessive]は、ついに[spymaster_scope.GetSheHe]が私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]に対する陰謀の証拠を見つけることができないと認めた。\n\n[spymaster_scope.GetSheHe|U]は、あらゆるエピソードが[sycophant_scope.GetFirstNamePossessiveNoTooltip]の想像の産物であるとまで示唆しているのだ…"
 bp1_yearly.8132.desc:0 "私は、我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]の懸念について調査し、[sycophant_scope.GetHerHis]の部屋に見張りを置いたり、[ROOT.GetCharacter.Custom('FortifiedBuilding')]中の召使いを尋問したものの、それは徒労に終わった。\n\n「たぶん召使いが片付けただけではないのかな？」私は弱々しく言ってみる。\n\n[sycophant_scope.GetSheHe|U]は私の部屋を歩き回り、明らかに納得していない様子だ。"
 bp1_yearly.8132.a:0 "念のため、警護を付けておこう。"
 bp1_yearly.8132.a.flavor:0 "備えあれば憂いなし"
 bp1_yearly.8132.b:0 "あるいは無害ないたずらかな？"
 bp1_yearly.8132.b.flavor:0 "これは時間の無駄だ"
 bp1_yearly.8134.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の不在"
 bp1_yearly.8134.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]の最後の連絡からあまりに時間が経ってしまい、私は最悪の事態を恐れ始めている。\n\nもし本当に[sycophant_scope.GetHerHis]の命が狙われていたとしたら…おお、[ROOT.Char.GetFaith.HighGodName]よ…"
 bp1_yearly.8134.a:0 "[sycophant_scope.GetFirstNameNoTooltip]、どこにいるんだ？"
 bp1_yearly.8134.a.flavor:0 "何てことをしてしまったのだ…"
 bp1_yearly.8140.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の復讐"
 bp1_yearly.8140.desc:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]のコレクションを眺めていると、我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]の聞きなれた声が聞こえてきた。\n\n私が樽の間に隠れると、[sycophant_scope.GetSheHe]は召使いか何かに[jealous_scope.GetTitledFirstName]に対する呪いの言葉や罵詈雑言を並べ立てているのだ。\n\n私が興味を失いかけたその時、私の血を凍らせるようなそれが聞こえてきた。「[jealous_scope.GetTitledFirstName]を殺せ！」"
 bp1_yearly.8140.a:0 "[sycophant_scope.GetFirstNameNoTooltip]！すべて聞かせてもらったぞ！"
 bp1_yearly.8140.a.flavor:0 "恥を知れ！"
 bp1_yearly.8140.b:0 "そうだ！[jealous_scope.GetFirstNameNoTooltip]は#EMP 死ぬ#!！"
 bp1_yearly.8140.b.flavor:0 "やっと面白くなった！"
 bp1_yearly.8140.c:0 "#EMP 私は用心深く逃げ出す#!"
 bp1_yearly.8140.c.flavor:0 "私は#EMP 何も#!聞かなかった"
 bp1_yearly.8160.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の魅力"
 bp1_yearly.8160.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]と私が庭をぶらぶらと歩きながら、[sycophant_scope.GetSheHe]が召使いから聞いた韻文に大笑いしていると、突然、[jealous_scope.GetTitledFirstName]が我々の前を横切った。\n\n[jealous_scope.GetSheHe|U]は我々を厳しい目で見つめる。「我が[ROOT.Char.GetLadyLord]、お話ししたいことがあるのですが、お時間をよろしいでしょうか？」"
 bp1_yearly.8160.a:0 "よろしい、一体何だ？"
 bp1_yearly.8160.a.flavor:0 "これは良いものに決まっている！"
 bp1_yearly.8160.b:0 "こっちへ、君もこれを聞いてごらん！"
 bp1_yearly.8160.b.flavor:0 "どうして#EMP こうなって#!しまったんだ？"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip]は[jealous_scope.GetHerHim]を魅了する"
 bp1_yearly.8160.b.failure:0 "[jealous_scope.GetFirstNameNoTooltip]は堪忍袋の緒が切れる"
 bp1_yearly.8160.d:0 "後にしてくれ、[jealous_scope.GetFirstNameNoTooltip]！"
 bp1_yearly.8160.d.flavor:0 "私が#EMP 忙しい#!のがわからないのか？"
 bp1_yearly.8161.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の魔法"
 bp1_yearly.8161.opening:1 "[sycophant_scope.GetTitledFirstNamePossessive]の最後の音の響きが鳥のさえずりに消えていく中、[jealous_scope.GetTitledFirstNamePossessive]は相変わらず深刻な表情をしている。\n\n"
 bp1_yearly.8161.desc:0 "[jealous_scope.GetHerHis]の口の端から、ゆっくりと微笑みが生まれ、次第に大きくにっこりとした笑みに変わると、そして最後には哄笑を放つ！\n\n「#EMP ゼーゼー#!、これは傑作だ——#EMP ゼーゼー#!ああ！私はあなたを誤解しておりました、[sycophant_scope.GetFirstNameNoTooltip]！何か食べましょう！」"
 bp1_yearly.8161.a:0 "#EMP 肋骨を押しながら#!、[ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor:0 "一杯食わされたな！"
 bp1_yearly.8162.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の失言"
 bp1_yearly.8162.desc:1 "どうも冗談が通じないような気がしてならない。\n\n私が心配した通り、[jealous_scope.GetFirstNameNoTooltip]は魂が抜けるようなため息を吐き、[jealous_scope.GetHerHis]の目を丸くして、ふらりと去っていった。\n\n[sycophant_scope.GetFirstName]は肩をすくめる。「おいおい、何てお堅いやつだ…」"
 bp1_yearly.8162.a:0 "なぜ#EMP あんな#!ことを、[sycophant_scope.GetFirstNameNoTooltip]…"
 bp1_yearly.8162.a.flavor:0 "どうして召使いのネタなんかにこだわったんだ？"
 bp1_yearly.8170.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の友"
 bp1_yearly.8170.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]に会う機会は次第に少なくなってきている。代わりに、[sycophant_scope.GetSheHe]は我が[ROOT.Char.Custom2('RelationToMe', friendly_scope)]、[friendly_scope.GetTitledFirstName]とより多くの時間を過ごしているようだ…\n\n私は二人が冗談を言い合いながら膝を叩き、私の方をちらちらと見てはクスクス笑っているのに遭遇した。\n\nこれをどうするべきだろうか…"
 bp1_yearly.8170.a:0 "私はその上を行く。"
 bp1_yearly.8170.a.flavor:0 "もうこれ以上、[sycophant_scope.GetHerHim]に時間を浪費することはない"
 bp1_yearly.8170.b:0 "あぁ、[sycophant_scope.GetFirstNameNoTooltip]、少しいいか？"
 bp1_yearly.8170.b.flavor:0 "私は[sycophant_scope.GetSheHe]が好むものを知っている"
 bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip]は後をついてくる"
 bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip]は[friendly_scope.GetFirstNameNoTooltip]と一緒のままだ"
 bp1_yearly.8170.c:0 "もうお前に用はない、[sycophant_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8170.c.flavor:0 "#EMP 思う存分#!笑うがいいさ！"
 bp1_yearly.8180.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の最後通告"
 bp1_yearly.8180.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]は、プライベートな面会を要求しているが、この珍しい形式は、悪い知らせを意味するだけだ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetTitleAsNameNoTooltip]…私はもう我慢できない！私が完璧な良き評議員であったことを知っていながら、私を排除し、『義務』とやらに屈するとは！」\n\n「このような扱いを受けるのであれば、私は新しい可能性に目を向けざるを得ません。[new_realm.GetHolder.GetName]は、忠実な臣下に報いる方法を知っていると聞いています…」"
 bp1_yearly.8180.a:0 "あなたを失うわけにはいかない、[sycophant_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8180.a.flavor:0 "あなたはよくお分かりだ…"
 bp1_yearly.8180.b:0 "来い、あなたはそれがより複雑なものであるのをご存知のはずだ！"
 bp1_yearly.8180.b.flavor:0 "政治には多くの要因がある…"
 bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip]は留まる"
 bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip]は去る"
 bp1_yearly.8180.c:0 "そう思うのなら勝手にしろ！"
 bp1_yearly.8180.c.flavor:0 "出て行け！"
 bp1_yearly.8180.d:0 "裏切りの脅しをかける気か！"
 bp1_yearly.8180.d.flavor:0 "あなたを手に入れられないのであれば…"
 bp1_yearly.8190.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の才能"
 bp1_yearly.8190.opening:1 "中庭を横切ると、ようやく私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]を評価してくれる人がいて私は嬉しい限りだ。\n\n「ああ、負け惜しみには耳を貸してはいけませんよ。」[friendly_scope.GetTitledFirstName]は歌うように言う。「あなたは長い間、最高の[sycophant_scope.GetCouncilTitle]、それも[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]で1番の友を持っています——少なくとも#EMP 私は#!それを知っていますよ！」\n\n"
 bp1_yearly.8190.twitch:0 "一瞬、[jealous_scope.GetTitledFirstName]が四つ角の向こうの影のある厩舎で目を光らせているのが見えたが、[jealous_scope.GetSheHe]はすぐに暗闇に溶け込んでしまった。"
 bp1_yearly.8190.desc:0 "私が[sycophant_scope.GetHerHis]の中に見たものは本物だとわかっていた！"
 bp1_yearly.8190.a:0 "ようやく、目が利く仲間が現れたか！"
 bp1_yearly.8190.a.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]を評価する仲間が増える"
 bp1_yearly.8190.b:0 "さあ、我々三人だけで楽しい夜を過ごそう！"
 bp1_yearly.8190.b.flavor:0 "あなたは友を近くに置いておく"
 bp1_yearly.8191.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の報酬"
 bp1_yearly.8191.opening:0 "評議員の会議が延々と続く中、突然、私の耳は我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstNamePossessive]のなまめかしい声にそばだてられた。\n\n「急を要する業務です、我が[ROOT.Char.GetLadyLord]、"
 bp1_yearly.8191.taken:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は、有能な[sycophant_scope.Custom('GetTargetCourtPosition')] を切実に必要としています。誰か適切な[sycophant_scope.Custom('GetTargetCourtPositionDesc')]が…[old_holder.GetTitledFirstName]の任務は#EMP ひどく#!失敗しています。」"
 bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は[sycophant_scope.Custom('GetTargetCourtPosition')]を切実に必要としています。[sycophant_scope.Custom('GetTargetCourtPositionDesc')]を引き受ける誰かを…」"
 bp1_yearly.8191.arrogant:0 "\n\n[sycophant_scope.GetSheHe|U]は仰々しい態度で自身を指し示す。「閣下、私が解決いたしましょう、この種の仕事はある種の術策が必要です。」"
 bp1_yearly.8191.other:0 "\n\n[sycophant_scope.GetSheHe|U]は手を自身の胸に当てる。「もちろん、#EMP 私は#!この重責を喜んでお引き受けいたします、閣下。」"
 bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.GetTitledFirstName]は明らかに腹を立てている。"
 bp1_yearly.8191.a:0 "素晴らしい考えだ、[sycophant_scope.GetFirstNameNoTooltip]！"
 bp1_yearly.8191.a.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]のありがたいことよ"
 bp1_yearly.8191.b:0 "ああ、[old_holder.GetFirstNameNoTooltip]が脇へ退く時だ！"
 bp1_yearly.8191.b.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]が[old_holder.GetHerHim]にその方法を示してくれるはずだ！"
 bp1_yearly.8191.c:0 "代わりに空いている地位に就くのはどうだ？"
 bp1_yearly.8191.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]の才能は無限大だ"
 bp1_yearly.8191.d:0 "これは[annoyed_scope.GetFirstNameNoTooltip]の仕事だと思う。"
 bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]は#EMP 全て#!を得ることはできない"
 bp1_yearly.8191.e:0 "#EMP もっと#!重大な仕事があるのでは？"
 bp1_yearly.8191.e.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]は、それを乗り越えるだろう"
 bp1_yearly.8192.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の誤り"
 bp1_yearly.8192.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstNamePossessive]の最近の素晴らしい仕事ぶりにどう報いるか、私がソファーでゆっくり考えていると、突然ドアの掛け金が鳴って[insulting_scope.GetTitledFirstName]が現れた。\n\n「遠慮なく話すことをどうかお許しください、我が[ROOT.Char.GetLadyLord]、ですが、[sycophant_scope.GetFirstNameNoTooltip]の事業は手に負えないものとなっているのです！」\n\n「愚か者は[sycophant_scope.GetCouncilTitle]になってもダメなのです。毎日[sycophant_scope.GetSheHe]が監督するたび、事態はさらに悪化しており、すべての[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を破滅させてしまうでしょう！」"
 bp1_yearly.8192.a:0 "そんなにひどいとは思わなかった…"
 bp1_yearly.8192.a.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]は行く時間だ"
 bp1_yearly.8192.b:0 "私の評議会においてつまらぬ嫉妬は許されない。"
 bp1_yearly.8192.b.flavor:0 "嫌われ者は嫌われる"
 bp1_yearly.8192.fired_tt:0 "[insulting_scope.GetShortUIName|U]は5年間、あなたの[council|E]から罷免されます"
 bp1_yearly.8192.c:0 "#EMP はぁ#!、私が#EMP 忙しい#!のがわからないのか、[insulting_scope.GetFirstNameNoTooltip]？"
 bp1_yearly.8192.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip]の才能は無限大だ"
