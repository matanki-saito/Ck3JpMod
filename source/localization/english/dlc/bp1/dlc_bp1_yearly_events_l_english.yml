l_english:
 bp1_yearly.2000.t:0 "贈り物にふさわしいのは…"
 bp1_yearly.2000.desc.intro:0 "旅商人の屋台の喧騒が伝わってくる。仮設の小屋が軒を連ね、そこには多種多様な雑貨が置かれていた。"
 bp1_yearly.2000.desc.greed_flavor:0 "見るからに高そうな品々が並ぶ…だが、それに見合うだけの価値があるのかもしれない。"
 bp1_yearly.2000.desc.not_greed_flavor:0 "眩いばかりに輝く品々が並んでいる。素敵な贈り物になってくれそうだ。"
 bp1_yearly.2000.desc.single:1 "\n\n宝飾品をアピールする多くの商店主。その一人の側を[bp1_yearly_2000_partner_a.GetTitledFirstName]と私が歩いていると、[bp1_yearly_2000_partner_a.GetSheHe]がわずかにためらいつつも、近くで見ようと屈み込んだ。\n\nこれはひょっとすると、我が[ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]の一日を明るいものにしてくれる、そんな一品があるのかもしれない。"
 bp1_yearly.2000.desc.duo:1 "\n\n宝飾品をアピールする多くの商店主。そのうちの一人の側を歩いていたが、わずかにためらったのち、よく見ようとその近くに屈み込んだ。\n\nもしかすると、その中には、私が心を惹かれる[bp1_yearly_2000_partner_a.GetTitledFirstName]や[bp1_yearly_2000_partner_b.GetTitledFirstName]の一日を明るいものにしてくれる、そんな一品があるのかもしれない。"
 bp1_yearly.2000.a_single:1 "[ROOT.Char.Custom('RandomJewellry')]だ、これこそ[bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]に相応しい！"
 bp1_yearly.2000.a_duo:1 "[ROOT.Char.Custom('RandomJewellry')]だ、これならば我が[bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')][bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]に相応しい。"
 bp1_yearly.2000.b:1 "この[ROOT.Char.Custom('RandomJewellry')]は、[bp1_yearly_2000_partner_b.GetFirstNamePossessiveNoTooltip]の[bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')]な体格に[ROOT.Char.Custom('RandomPositiveLookAdjective')]に見える。"
 bp1_yearly.2000.c:0 "どうして一つで満足できようか！"
 bp1_yearly.2000.c_flavor:0 "二人のご機嫌を取るとするか！"
 bp1_yearly.2000.d:0 "我が連れあいの贈り物は十分に輝いている。"
 bp1_yearly.2001.t:0 "…統治者がひとり"
 bp1_yearly.2001.t.first_title_duo:0 "…統治者…"
 bp1_yearly.2001.t.second_title_duo:0 "…そして良き[ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.desc.intro_high_opinion:0 "「親愛なる[ROOT.Char.GetFirstNameNoTooltip]、お会いできてことがとてもうれしいのです！\n\n貴方様の領国に対する使命感を持った統治を拝見し、できる限りの助力をしたいと思っております。」"
 bp1_yearly.2001.desc.intro:0 "「[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U]、最近ほとんどお会い出来ていませんでしたね！\n\n私は統治のお役に立つ情報を見つけたかもしれません。」"
 bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U]は不安げに見つめる。"
 bp1_yearly.2001.desc.secret:0 "「先日、召使いたちの話を聞いていたら、信じられないようなことを小耳に挟んだのです。」"
 bp1_yearly.2001.desc.hook:0 "「私は…まあ、この件で私が何をしたかはさて置き、とにかく言いたいのは、共通の知人が私に借りを作った、ということなのです。」"
 bp1_yearly.2001.desc.segway_lover:0 "\n\n静かな風が[bp1_yearly_2001_partner.GetHerHis]の髪をなでる。"
 bp1_yearly.2001.desc.lover:0 "私は[bp1_yearly_2001_partner.GetHerHis]の[ROOT.Char.Custom('RandomPositiveLookAdjective')]顔立ちを記憶に刻もうと、じっと見つめてしまっていた。"
 bp1_yearly.2001.desc.segway_modifier:0 "\n\nすると[bp1_yearly_2001_partner.GetSheHe]は、重要なことを思い出したかのように、顔を強張らせる。「私は"
 bp1_yearly.2001.desc.close_modifier:0 "我々に対する…無礼な…行為がないか、目を光らせておくことができるでしょう。」"
 bp1_yearly.2001.desc.finance_modifier:0 "私の情報源から最高の財務上の助言を提供することを検討することができるでしょう。」"
 bp1_yearly.2001.desc.close_finance_modifier:0 "\n\n「あるいは、私の情報源から最高の財務上の助言を提供することも考えています。」"
 bp1_yearly.2001.desc.fallback:0 "\n\n「…あるいは実際には…勘違いでした。お時間を無駄にさせてしまい申し訳ございません！」"
 bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U]は少し頭を傾けると、期待に満ちた眼差しで私を見つめている。"
 bp1_yearly.2001.a:0 "嗚呼、ことわざの秘密をもっと教えてください、私の[ROOT.Char.Custom('PartnerOpinionHighDescription')]よ！"
 bp1_yearly.2001.a.tt_secret:0 "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive]の秘密"
 bp1_yearly.2001.a_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]はあなたと秘密を共有します。"
 bp1_yearly.2001.b:0 "私はもっと#EMP あなた#!のことが知りたいのだ、[ROOT.Char.Custom('LoverPetName')]よ！"
 bp1_yearly.2001.c:0 "どうやって…いやどうでもいい。教えてくれ！"
 bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]は、ある臣下に対するフックを提供します。"
 bp1_yearly.2001.d:0 "君がついていてくれると信じている、我が[ROOT.Char.Custom('PartnerOpinionHighDescription')]。"
 bp1_yearly.2001.e:0 "財務を改善してもらえると#EMP ありがたい#!。"
 bp1_yearly.2010.t:0 "夜を駆ける二隻の船"
 bp1_yearly.2010.desc.intro:0 "一見すると、廊下には誰もいないように見える。私は足取りも軽く、今日の最初の仕事へと向かう。\n\n突然、押し殺したような笑い声が聞こえてきて、私は思わず足を止めた。身を乗り出すと、[bp1_yearly_2010_first_partner.GetShortUIName]と[bp1_yearly_2010_second_partner.GetShortUIName]が"
 bp1_yearly.2010.desc.default:0 "朝の光に包まれてわずかに確認できる。\n\n「[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]、私の[ROOT.Char.Custom('LoverPetName')]、私をおもちゃにしないでおくれ…」[bp1_yearly_2010_first_partner.GetSheHe|U]はその顔を[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]の首筋に埋めている。\n\n「明日の夜は一緒に過ごしましょう、私の[ROOT.Char.Custom('LoverPetName')]。」[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]が答える。「あなたと一緒にいられるなら、他のことなどどうでもよいのです。」"
 bp1_yearly.2010.desc.lustful:0 "熱く、激しく交わっている…おお、#EMP 私の#!。\n\nなんとまあ白昼堂々と？彼らは#EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!と一体何をやっているのだ？"
 bp1_yearly.2010.a:0 "素敵なことだ。そして、おそらく有用なのだろう。"
 bp1_yearly.2010.a_lustful:0 "ノートを取っておくべきだな！"
 bp1_yearly.2010.a_tt:0 "私の屋根の下で#EMP 他に#!何が起こっているのだろう..."
 bp1_yearly.2010.a_tt_lustful:0 "こういうのが#EMP 大好き#!なんだ！"
 bp1_yearly.2010.b:0 "彼らには#EMP 第三の#!手が必要かもしれない…"
 bp1_yearly.2010.tt:0 "なんということだ！"
 bp1_yearly.2010.c:0 "こいつは滑稽だな！"
 bp1_yearly.2010.c_tt:0 "私の心はズタズタです。"
 bp1_yearly.5100.t:0 "キューピットの矢"
 bp1_yearly.5100.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))][unloved_courtier.GetName]はもう一週間以上も落ち込んでいる様子で、その日五回目となる重い落ち込んだため息と共に、私はようやく問題を優しく尋ねることができた。\n\n「私はとても孤独です。私が欲しいのは特別な誰かなのです！昼は側にいてくれて、夜はベッドを共にしてくれる誰か！」[unloved_courtier.GetSheHe|U]は間を置くと、[unloved_courtier.GetHerHis]の頭を悲しそうに振る。\n\n「私は何を言っているのでしょう？我が[ROOT.Char.GetLadyLord]、あなたに私の苦しみなどわかるわけはないのに？あなたを御覧なさい！"
 bp1_yearly.5100.desc.male:0 "あなたはとても逞しい美形です！"
 bp1_yearly.5100.desc.female:0 "あなたは生まれつきとても美しい！"
 bp1_yearly.5100.desc.swole:0 "あなたはとても端麗で、しかも彫像のような体格をしておられる！"
 bp1_yearly.5100.desc.scarred:0 "あなたはその傷跡と共に、とても高貴な表情をしておられる！"
 bp1_yearly.5100.desc.fallback:0 "あなたは非常に完璧な姿をしておられる！"
 bp1_yearly.5100.desc.end:0 "こんな問題はあなたにはなかったでしょう？」"
 bp1_yearly.5100.a:0 "自分らしくあれ、[unloved_courtier.GetNameNoTooltip]！"
 bp1_yearly.5100.b:0 "あなたは正しいな！"
 bp1_yearly.5100.c:0 "あなたを助けよう！"
 bp1_yearly.5100.d:0 "望みを捨ててはいけないよ、[unloved_courtier.GetNameNoTooltip]。"
 bp1_yearly.5100.toast:0 "うまくいかなかった。"
 bp1_yearly.5101.t:0 "キューピットの矢: 標的"
 bp1_yearly.5101.desc:0 "「我が[ROOT.Char.GetLadyLord]、その、本当に私を助けてくださるのですか？」\n\n私が[unloved_courtier.GetHerHim]が愛を見出すことに同意すると、やや警戒しながらも[unloved_courtier.GetNamePossessive]の顔が明るくなったのを覚えている。私はこうした仲人の仕事に精通しているわけではないので、確信よりも希望を持って、潜在的な恋人候補を探し出すために、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の群衆の中に入り込む。\n\n私は市場の広場に目をやり、何人かの候補者を見回すが、[unloved_courtier.GetNamePossessiveNoTooltip]のためには本当に[unloved_courtier.GetHerHim]に相応しい人物を探すべきだ。誰か…"
 bp1_yearly.5101.a:0 "…思いやりがあって繊細な人物を。"
 bp1_yearly.5101.b:0 "…公正で偏見のない人物を。"
 bp1_yearly.5101.c:0 "…敬虔で熱心な人物を。"
 bp1_yearly.5101.d:0 "…実際に、一番印象的な者を選んでみよう。"
 bp1_yearly.5102.t:0 "キューピットの矢: 的中"
 bp1_yearly.5102.desc:0 "探索を続けていると、ある人物が目に留まる。[potential_lover.GetSheHe|U]は"
 bp1_yearly.5102.desc.compassionate:0 "広場の片隅の離れた場所にいて、必死に飲み物を欲しがっている野良猫を助けているように見える。その[potential_lover.GetWomanMan]が哀れな動物を慰めているうちに、私はある惨めな廷臣が同じ利他主義を得ていく様を想像し始める…"
 bp1_yearly.5102.desc.just:0 "二組の農民同士の揉め事を解決している最中のようだ。[potential_lover.GetSheHe|U]はそれぞれの農民の言い分を真剣に聞き取り、両者が納得するような公平な判断を下している。"
 bp1_yearly.5102.desc.zealous:0 "説教師が群衆を説教しているのを熱心に聞いている。それは私には精神異常者の戯言にしか聞こえない類のものだが、聞き手の目は熱く輝き、[potential_lover.GetSheHe]は宗教的な演説に対して熱心に頷いている。"
 bp1_yearly.5102.desc.peng:0 "は見逃すことはできない。崇拝者の群れに囲まれ、[potential_lover.GetHerHis]のやや薄汚い服装とは裏腹に、印象的な外見をしている。"
 bp1_yearly.5102.desc.end:0 "\n\nあとは、私の宮廷に招待され、求婚を約束されただけで、大喜びし、興奮した[potential_lover.GetWomanMan]——[potential_lover.GetHerHis]の名前は[potential_lover.GetName]を言うらしい——を後ろに従えるだけだ。凱旋するように扉を押し開けると、宮廷の反対側で[unloved_courtier.GetName]がいつものよう気だるそうな様子でふさぎ込んでいるのが見える。\n\n[unloved_courtier.GetNameNoTooltip]は期待を込めて、目を輝かせて私を振り返る。"
 bp1_yearly.5102.a:0 "[unloved_courtier.GetNameNoTooltip]！こっちへ来い！"
 bp1_yearly.5102.b:0 "実際、あるいはお前は会うのをやめたいのか？"
 bp1_yearly.5102.c:0 "「あなたは[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]のような[unloved_courtier.GetWomanMan]にはもったいない。」"
 bp1_yearly.5102.a.success:0 "彼らは仲良くなる"
 bp1_yearly.5102.a.failure:0 "恋の火花は出ない"
 bp1_yearly.5301.t:0 "重みの問題"
 bp1_yearly.5301.start:0 "夜、食事をする間じゅう、私は[concerned_friend.GetFirstNamePossessive]の視線がずっと気になっていたのだが、"
 bp1_yearly.5301.thicc:0 "今日三つ目の[ROOT.Char.Custom('GetExpensiveDessert')]を私が嬉々として受け取ったとき、[concerned_friend.GetHerHis]の拳が突然テーブルに叩きつけられた。\n\n「これ以上我慢できない！」[concerned_friend.GetSheHe]は私に叫ぶ。「[ROOT.Char.GetFirstName]、あなたが死ぬまで食べ続けるのを黙って見ている訳にはいかない！」\n\n私は少し口ごもるが、口がいっぱいになっているので憤慨しているように見えるのが辛い。たまには私もお菓子を#EMP 楽しむ#!けれど、それは[ROOT.Char.GetPrimaryTitle.GetTierAsName]の運営にストレスが溜まるからなんだ！"
 bp1_yearly.5301.thinn:0 "私が最初の料理を少しついばみながら、次の料理の順番を待っていると、[concerned_friend.GetHerHis]の拳が突然テーブルに叩きつけられた。\n\n「これ以上我慢できない！」[concerned_friend.GetSheHe]は私に叫ぶ。「[ROOT.Char.GetFirstName]、あなたのが痩せ細っていくのを黙って見ている訳にはいかない！」\n\n私はやや口ごもるが、山積みになった食器の陰で憤慨しているように見せるのは難しい。たまに食べることに時間を多く#EMP 取れない#!こともあるけれど、それは[ROOT.Char.GetPrimaryTitle.GetTierAsName]の運営に時間を取られるからなんだ！"
 bp1_yearly.5301.a:0 "わかったよ、[concerned_friend.GetFirstNameNoTooltip]。あなたの言うとおりだ。"
 bp1_yearly.5301.a.tt:0 "二人は健康な身体作りの方法を調査します"
 bp1_yearly.5301.b:0 "太ってなどいない！"
 bp1_yearly.5301.b.tt:0 "あなたは自分の主張を証明する方法を探します"
 bp1_yearly.5301.c:0 "私はそんなに細くはない！"
 bp1_yearly.5301.d:0 "外見についてお前が言える立場か！"
 bp1_yearly.5301.d.tt:0 "二人はどこか情けない殴り合いの喧嘩をします"
 bp1_yearly.5301.d.tt.win:0 "あなたは戦いに勝つ"
 bp1_yearly.5301.d.tt.lose:0 "あなたは戦いに負ける"
 bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$: 苦難の道"
 bp1_yearly.5302.desc:0 "爽やかな晴天の中、私は[concerned_friend.GetFirstNamePossessive]の顎から汗を滴らせ、前を向いて励まし続けている[concerned_friend.GetSheHe]の姿を見ることができる。背中の石袋が重さに耐えかねてうめき声を上げ、私はそれをも投げ捨てて、[concerned_friend.GetFirstNameNoTooltip]が棒で描いた土の中の線の上へと投げ入れた。[concerned_friend.GetSheHe|U]は手を叩いて喜んでいる。\n\n「すでに十分強くなったみたいだ！そろそろもう少し大きなものに移行してもいいんじゃないかな。」\n\n「今、彼らが隣の畑で排水工事をしているのだけど、その手伝いをしてほしいんだ。あるいは、勇気があるなら、頂上を越えたところにある雑木林で伐採を行うこともできる。どう思う？」"
 bp1_yearly.5302.a:0 "私の斧をもってこい！"
 bp1_yearly.5302.a.tt:0 "あなたは雑木林の方へ向かいます"
 bp1_yearly.5302.b:0 "排水工事を続けた方がいい。"
 bp1_yearly.5302.b.tt:0 "あなたは近くの畑へと出発します"
 bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$: 力いっぱい木を打つ"
 bp1_yearly.5303.desc:0 "木の伐採は、私のような初心者には危険な仕事だ。[concerned_friend.GetFirstNamePossessive]が注意深く見守ってくれているとはいえ、私の知識不足と力みが相まって、すでに何度かヒヤリとする思いをさせられている。近くの丸太に斧を突き立て、酒瓶で一息つく。[concerned_friend.GetFirstNameNoTooltip]は[concerned_friend.GetHerHis]の斧を肩に掛けて私に近づいてくる。\n\n「君はもっと大きなことに挑戦しても大丈夫な気がするな！」[concerned_friend.GetSheHe]は陽気にそう言うと、[concerned_friend.GetHerHis]の斧を示す。指差された木は高く聳える広葉樹の巨木で、私は痛む筋肉を緊張させながら、期待をしながらもその木を警戒の目で見つめる。"
 bp1_yearly.5303.a:0 "うーん、やってみようかな？"
 bp1_yearly.5303.a.criticalsuccess:0 "あなたは木を切り倒すことに成功する！"
 bp1_yearly.5303.a.failure:0 "あなたは助けなしに木を切り倒すことができない"
 bp1_yearly.5303.a.wounded:0 "あなたは途中で木にぶつかる"
 bp1_yearly.5303.a.criticalfailure:0 "木が直接あなたの上に倒れてくる！"
 bp1_yearly.5303.b:0 "手を貸してくれないか、[concerned_friend.GetFirstNameNoTooltip]？"
 bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$: 沼地の基準"
 bp1_yearly.5304.desc:0 "志願して手伝った水浸しの湿地で、私は汗だくになりながら仕事をすることになった。私は、無邪気な農民たちと一緒につるはしを持ち、溝を掘っては湿った土を積み重ねる作業に励んでいる。\n\n[concerned_friend.GetFirstName]と私が二つの沼の間にある狭い場所で休憩を取っていると、作業者たちの水分補給を担当している子供の一人である、[waterboy.GetFirstName]がふらりとやってきて、私に瓶を差し出してきた。私が一杯飲むや否や、[waterboy.GetFirstNameNoTooltip]は瓶に手を伸ばすと、バランスを崩してそのまま沼へと落ちてしまった！"
 bp1_yearly.5304.a:0 "坊や、待ってろ、捕まえてやるぞ！"
 bp1_yearly.5304.b:0 "…[waterboy.GetSheHe]が溺れても、我々以外は気づかないのでは？"
 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$: 絶好調"
 bp1_yearly.5305.desc:0 "任務を終えた私は、[concerned_friend.GetFirstName]と共に働いていた農民たちに別れを告げる。彼らが私の高貴な出自を全く疑うこともなく快活に手を振ってくれる中、私はいつもの宿へと戻った。筋肉痛があるものの、体力と気力は充実している。\n\n部屋の反対側にある大きな水盆を見つけた私は、体を起こして近づいてみる。シャツを脱ぎ、蝋燭の明かりの中で、私は水面に映る自分の姿を見つめる。"
 bp1_yearly.5305.a:0 "私が偉大に見える！"
 bp1_yearly.5305.b:0 "全てあなたのおかげだ、[concerned_friend.GetFirstNameNoTooltip]。"
 bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$: 強さを試す"
 bp1_yearly.5306.start:0 "私は怒り心頭で、[concerned_friend.GetFirstName]を従え玉座の間へと駆け込む。\n\n「[ROOT.Char.GetFirstName]！お願いです、あなたは何もお示しになる必要はありません！私が言ったことはお忘れください！」私はそれなりに頑丈なものを探して部屋を歩き回ると、嘲笑するように手を振って[concerned_friend.GetSheHe]を遮る。[concerned_friend.GetSheHe]はよくもあのように私の名誉に異議を唱えたものだな！\n\n"
 bp1_yearly.5306.artifact:0 "私の視線は[bulky_artifact.GetName]へとそそがれる。"
 bp1_yearly.5306.table:0 "私の視線は玉座へと注がれる。"
 bp1_yearly.5306.ending:0 "[concerned_friend.GetFirstNamePossessiveNoTooltip]が恐怖する中、私はシャツを脱ぐと、すぐにその巨大な重量を持ち上げられるよう体勢を整える。"
 bp1_yearly.5306.a:0 "見るがいい、[concerned_friend.GetFirstNameNoTooltip]！"
 bp1_yearly.5306.a.success:0 "あなたはそれを空中に持ち上げる！"
 bp1_yearly.5306.a.failure:0 "あなたは背中を痛める"
 bp1_yearly.5306.a.criticalfailure:0 "それはあなたの上に落ちてくる！"
 bp1_yearly.5306.a.criticalsuccess:0 "あなたは玉座を空中に持ち上げる"
 bp1_yearly.5306.b:0 "考え直してみると、君の言う通りだ。"
 bp1_yearly.5800.t:0 "変な匂い"
 bp1_yearly.5800.desc:0 "朝、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))][surprised_sniffer.GetFirstName]の傍らで目が覚めた。あくびをしながら気だるい体を伸ばし、ちらと愛する[surprised_sniffer.GetHerHis]の鼻のシワを見やる。私は口を開けて近づいたが、[surprised_sniffer.GetFirstNameNoTooltip]のほうはだんだん離れていく。\n\n「その、[ROOT.Char.GetFirstName]、ちょっと……」[surprised_sniffer.GetSheHe]は早口でしゃべりだした。まるでうっかり口にしてしまったとでも言うように。「口にするのは憚られるのですが、その……ここ最近、あなたからは何だか素敵な匂いがしないのです」\n\n私は思わず呆然としてしまい、気になってわきの下を嗅いでみた。#flatulence クンクン#!。\n\nうむ、[surprised_sniffer.GetSheHe]の言うことにも一理あるな。"
 bp1_yearly.5800.a:0 "何とかしなければ！"
 bp1_yearly.5800.a.tt:0 "問題の治療法を探します"
 bp1_yearly.5800.b:0 "#EMP 言うほど#!悪くないだろう！"
 bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$: 最高級の"
 bp1_yearly.5801.desc:0 "疲れからあくびをしてしまった私を、[surprised_sniffer.GetFirstName]は嬉しそうにして近くの町まで連れ出した。[surprised_sniffer.GetSheHe|U]ときたら、すぐにでも外に出ようと言って聞かなかった——今にして思えば、少し失礼な気もする。二人で人だかりを抜けると、果物とハーブを売る店が品物を並べていた。\n\n「ここだ！」[surprised_sniffer.GetFirstNameNoTooltip]は待ってましたとばかりに言った。「さあ、一つ選んで。ここで最初の香料を決めて、新鮮でフルーティーな香りにしましょう！」私の当惑した表情を見て、[surprised_sniffer.GetSheHe|U]は呆れた顔をした。\n\n「分かりませんか？これから二人で#EMP 香水#!を作りましょう！」"
 bp1_yearly.5801.a:0 "このイチジクはどうだろう？"
 bp1_yearly.5801.b:0 "ミントとか？"
 bp1_yearly.5801.c:0 "レモンの香りは好きだ！"
 bp1_yearly.5801.d:0 "ザクロって高いんだな……"
 bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc]、イチジクの香り"
 bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc]、ミントの香り"
 bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc]、レモンの香り"
 bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc]、ザクロの香り"
 bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$: 真心を込めて"
 bp1_yearly.5802.desc:0 "香料を選んでから数週間、[surprised_sniffer.GetFirstNamePossessive]と巡った香水作りの冒険はほとんど忘れてしまった。唯一覚えているのは、[surprised_sniffer.GetSheHe]が通りの奥まで足を踏み入れ、隅にある香辛料商人のところまで私を引っ張っていった。\n\n「これなら完璧です！」[surprised_sniffer.GetSheHe]は嬉しそうに言った。「この品揃えなら、香水の心臓となるのにピッタリのものが見つかります！」\n\nずらりと並んだを眺めると、海外のエキゾチックな品物がよりどりみどりだ。"
 bp1_yearly.5802.a:0 "この……カルダモン？とは何だ？"
 bp1_yearly.5802.b:0 "これはナツメグという名前なのか？"
 bp1_yearly.5802.c:0 "このシナモンとやらの香りはかぐわしい！"
 bp1_yearly.5802.d:0 "乳香を使えば神々しい香りとなろう！"
 bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc]、カルダモンのかぐわしい香り"
 bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc]、ツンとくるナツメグ"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc]、シナモンの落ち着く香り"
 bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc]、ピリリとした乳香"
 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$: 強い土台"
 bp1_yearly.5803.desc:0 "今度は森のはずれの店に向かった。そこには沢山の木材や加工品が並んでいて、[surprised_sniffer.GetFirstNamePossessive]の目がキラキラ輝かせて私をぐいと引っ張るものだから、少し怖くなる。\n\n「これですよ、#EMP 目当ての物は！#!」[surprised_sniffer.GetSheHe|U]は商人の左側にうず高く積まれた貴重な香木や樹脂を取って見せた。「こういう木の香りはしっかりとした香水の土台になって、一日中香りが消えないんですよ！」"
 bp1_yearly.5803.a:0 "樫で十分だ！"
 bp1_yearly.5803.b:0 "こういう樹脂は好きだな"
 bp1_yearly.5803.c:0 "ビャクダン？不思議な木材だ。"
 bp1_yearly.5803.d:0 "この削りクズは「ウード」というのか？甘い香りだ！"
 bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc]、樫の強い香り"
 bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc]、ほのかに甘い樹脂"
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc]、上品な白檀"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc]、馥郁とした沈香"
 bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$: 仕上げの一滴"
 bp1_yearly.5804.desc:0 "いつの間にか香水の材料探しに没頭していた。今日は城下町の商人が私のために珍しい商品を見繕って持って来てくれたが、思わずうずうずしてしまった。\n\n品物を覗いてみる。イネの枯草のようなものに、何やら白い粉。そしてこれは……なんだろう？鈍い灰色をした、脆い石？\n\n[surprised_sniffer.GetFirstName]が品物をじっと覗き込んでいると、商人もこちらに期待の眼差しを送っている。"
 bp1_yearly.5804.a:0 "うん、この枯草はいい香りがするじゃないか。"
 bp1_yearly.5804.a.tt:0 "あなたはベチバーを買う"
 bp1_yearly.5804.b:0 "この白い粉なら安く上がる。"
 bp1_yearly.5804.b.tt:0 "あなたは樟脳（カンフル）を買う"
 bp1_yearly.5804.c:0 "おい、これは#EMP クジラが吐いたもの#!だって言うのか！？"
 bp1_yearly.5804.c.tt:0 "あなたは龍涎香を買う"
 bp1_yearly.5804.d:0 "どれも要らん！"
 bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$: かぐわしきアロマ"
 bp1_yearly.5805.desc:0 "集めた材料を地元の職人に預けてから数日後、期待と不安を胸に、皮革で包まれた香水を開いた。\n\n中身は小さくシンプルな容器で、たくさんの色が混じっている。一見すると[ROOT.Char.Custom('GetSimpleColor')]だか、瓶を光にかざすと[ROOT.Char.Custom('GetComplexColor')]に変わる。\n\n仮蓋を開けると、えもいわれぬ香りに包まれた。私は興奮したまま[surprised_sniffer.GetFirstName]を呼び寄せると、二人で部屋に漂うすばらしい香りに驚嘆した。"
 bp1_yearly.5805.a:0 "世界で一番ぜいたくな[ROOT.Char.GetWomanMan]になった気分だ！"
 bp1_yearly.5805.b:0 "別の容器に移す。愛する人にこのボトルを持ってもらいたい。"
 bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc]、木質の革のようなベチバー。"
 bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc]、ハーブから作られたスパイシーな樟脳"
 bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc]、甘い、土の匂いのする龍涎香"
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc]、甘い香りを放つ"
 bp1_yearly.5708.t:0 "信心深い友"
 bp1_yearly.5708.start:0 "友人である[heathen_friend.GetFirstName]とにぎやかな路地を歩いていると、[heathen_friend.GetSheHe]の姿が突然見えなくなった。振り返ってみると、[heathen_friend.GetHerHim]は商人と議論を深めており、その商人は、奇妙な小物類を主に扱っているようだ。[heathen_friend.GetFirstNameNoTooltip|U]は取引を完了すると、新しい買い物に上の空の様子で、親指を立ててぶらりと私のところに戻ってきた。\n\n"
 bp1_yearly.5708.normal:0 "「宗教的なイコンだよ。君の[ROOT.Char.GetFaith.GetAdjective]信仰ではなく、私のね、我が[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]。」と、[heathen_friend.GetSheHe]は説明する。[heathen_friend.GetSheHe]は私が首にぶら下げている自身の象徴に目をやると笑みを浮かべる。"
 bp1_yearly.5708.aniconist:0 "「小さな香のスティックだよ、我が[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]。信仰を実践する上で、心を集中させることができるんだ。」と、[heathen_friend.GetSheHe]は説明する。[heathen_friend.GetSheHe]は私をじっと見つめると笑みを浮かべる。"
 bp1_yearly.5708.end:0 "「宗教的な相違があるにもかかわらず、私をとてもよく扱ってくれることに感謝しているよ。」"
 bp1_yearly.5708.a:0 "これは異教徒の戯言だ！"
 bp1_yearly.5708.b:0 "まあ、[heathen_friend.GetFirstNameNoTooltip]はそう悪くはないのであれば…"
 bp1_yearly.5708.b.tt:0 "[GetTrait('zealous').GetName( GetNullCharacter )]の特性を持つ異なる[faith|E]の全ての封臣はあなたに対する[opinion|E]を#negative_value 10#!失います"
 bp1_yearly.5708.c:0 "もしかしたら、[heathen_friend.GetFirstNameNoTooltip]から何かを学べるのではないか？"
 bp1_yearly.5708.c.tt.success:0 "あなたは[heathen_friend.GetFirstNamePossessiveNoTooltip]の方法についてより多くを学ぶ"
 bp1_yearly.5708.c.tt.failure:0 "あなたは[heathen_friend.GetFirstNamePossessiveNoTooltip]のやり方を理解できない"
 bp1_yearly.5709.t:0 "釣り針、糸…"
 bp1_yearly.5709.desc:0 "なんと素晴らしい釣り日和だろう！この笑顔は誰にも拭い取ることなどできない気がする、背後の声と釣り仲間である[friend_backup.GetFirstName]の声がなければ。\n\n「何という顔ぶれだ！」明らかに釣りからの帰りと思われる[rival_on_sight.GetFirstName]の脇には[rival_friend.GetFirstName]の姿も見える。前者は手を伸ばすと、彼らの蠢く獲物の一匹を掴む。「あまりに#EMP そっくりだ！#!」\n\n私はドラマチックに目を丸くして進もうとしたが、私の首の辺りにポタポタと湿った液体のようなものが落ちてくるのを感じて#EMP 動きを止める#!。[friend_backup.GetFirstNamePossessiveNoTooltip]は我々に向かって投げられた魚を見て顔をしかめている。"
 bp1_yearly.5709.a:0 "拳で決着をつけてやろう！"
 bp1_yearly.5709.a.tt.success:0 "あなたは喧嘩に勝つ"
 bp1_yearly.5709.a.tt.failure:0 "あなたは喧嘩に負ける"
 bp1_yearly.5709.b:0 "[rival_on_sight.GetFirstNameNoTooltip]、この[rival_on_sight.Custom('InsultNoun')]め！決闘だ！"
 bp1_yearly.5709.b.tt:0 "[rival_on_sight.GetFirstNameNoTooltip]との$game_concept_single_combat_duel$を開始します"
 bp1_yearly.5709.c:0 "子供じみた喧嘩に巻き込まれるのは御免だ。"
 bp1_yearly.5709.c.tt:0 "あなたは彼らの幼稚な行動に背を向けます"
 bp1_yearly.5711.t:0 "…重り"
 bp1_yearly.5711.desc:0 "決闘の後、[rival_on_sight.GetFirstName]は足元をフラフラさせながら、まだ愚かにも反抗的な態度を取っている。[rival_on_sight.GetSheHe|U]は何か文句を言おうと口を開いたが、先ほど私に投げつけたその魚で同じ口を満たす前に、ほとんど言葉を発することはできなかった。よろめいた[rival_on_sight.GetFirstNameNoTooltip]は埠頭の端に向かって危険なほどふらついて歩いていく。\n\n私は素早く一歩を踏み出すと、[rival_on_sight.GetHerHis]の腹に正対して足を踏み入れる。何時の間にか[rival_on_sight.GetSheHe]が宙に浮いているようだ。腕を振り回し、目を大きく見開き、魚を顔にしっかりとくっつけて、突然真っ逆さまに落ちていく。\n\nその水しぶきはやがて大きな水煙となり、恐怖におののいた[rival_friend.GetFirstName]が埠頭の端に駆け寄り、[rival_friend.GetHerHis]の激しくバタついている友に手を差し伸べようとしている。"
 bp1_yearly.5711.a:0 "お前も入ってみるか！"
 bp1_yearly.5711.b:0 "ハハハハハ！ざまぁみろ！"
 bp1_yearly.5712.t:0 "何か問題でも？"
 bp1_yearly.5712.desc:0 "[rival_on_sight.GetFirstName]と[rival_on_sight.GetHerHis]の取り巻きの[rival_friend.GetFirstName]の嘲りに直面した私は、激しく自身を駆り立てた。しかし、足元がおぼつかない私は、[rival_on_sight.GetFirstNamePossessiveNoTooltip]の胸に指で素早い一撃を加えようとして、[rival_on_sight.GetHerHim]を完全に通り越してしまった。足首を一振りしただけで、突然、視界が砂で塞がれる。\n\n私が仰向けに転がると、[rival_on_sight.GetFirstNameNoTooltip]が嬉しそうにニヤニヤしながら皮肉を込めた拍手を送ってくる。私は再び怒りがこみ上げてきたが、座ったままでいると、あの憎たらしい魚がまた私の顔面に#EMP 音を立てて#!ぶつかってきた！[rival_on_sight.GetFirstNameNoTooltip]と[rival_friend.GetFirstNameNoTooltip]は笑い声を上げながら立ち去り、心配した様子の[friend_backup.GetFirstName]がようやく私を起こしてくれる。"
 bp1_yearly.5712.a:0 "このことは忘れないぞ、[rival_on_sight.GetFirstNameNoTooltip]！"
 bp1_yearly.5712.b:0 "[rival_on_sight.GetHerHis]に関わらないほうがいいのかもしれない…"
 bp1_yearly.5713.t:0 "遠慮のない関係"
 bp1_yearly.5713.desc:0 "二人でベットに入って話すなり、私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))][destitute_spouse.GetFirstName]の琴線に触れてしまったようだ。[destitute_spouse.GetSheHe|U]が目に見えて動転してしまったので、[destitute_spouse.GetHerHis]の手を優しく握りしめ、何が問題なのかと尋ねた。\n\n「ええっと……お金の問題」[destitute_spouse.GetSheHe]はため息を付くと、もう一方の手で頭を抱えた。「実家がお金に不自由してて、もう少しで家まで失いそうだって。あそこは小さい頃から住んでたから……」\n\n[destitute_spouse.GetSheHe|U]はすがるような目で私を見る。「その……こっちで何とかできないかな？実家も絶対返してくれるし、また軌道に乗せればいいだけだから。本当に、絶対信用できるから！」"
 bp1_yearly.5713.a:0 "どうにかするよ。じゃあこっちも#EMP 二人#!で#EMP どうにかなっちゃおうか……#!"
 bp1_yearly.5713.b:0 "必要なものも、それ以上のものも手にすることができる。"
 bp1_yearly.5713.c:0 "私に任せて"
 bp1_yearly.5713.d:0 "私を強請ろうっていうのか！？"
 bp1_yearly.5714.t:0 "別れを告げる"
 bp1_yearly.5714.desc:0 "私の心には深く果てしない穴が開いてしまった。\n\n[deceased_pal.GetFirstName]は常に仲間であり、親友だった。[deceased_pal.GetHerHim]が私の人生から居なくなってしまったことは、二度と治らない傷を負ったように感じる。[deceased_pal.GetSheHe]がくれたメモを手で握りしめる——[deceased_pal.GetSheHe]が私にくれた#EMP 最後の#!メモは、辛い。 私はそれを読もうとするが、書かれている大切な言葉が涙で洗い流されるのが怖くて読めないのだ。\n\n私の周りには多くの会葬者が集まってるが、ただただ孤独を感じている。"
 bp1_yearly.5714.a:0 "この日を決して忘れないだろう"
 bp1_yearly.5714.a.catharsis:0 "#weak ある程度のカタルシスを経験する#!"
 bp1_yearly.5714.a.sad:0 "#weak あなたはただただ悲しむ#!"
 bp1_yearly.5714.a.reallysad:0 "#weak あなたは悲しみに打ちのめされる#!"
 bp1_yearly.5714.a.depressed:0 "#weak あなたはうつ病に陥ります#!"
 bp1_yearly.5714.b:0 "私は強くなり、前進する必要がある。"
 bp1_yearly.5715.t:0 "喚き立てる愚か者"
 bp1_yearly.5715.desc:0 "「いや！単純に君の発音が悪いだけだ！この言葉を#EMP 生み出した#!尊敬すべき学者は、私が言っているように発音すると言って——」\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))][gibbet_friend.GetFirstName]と私は激しい論争を続けており、それは収まる気配がない。近くの絞首台の前を通ってから、[gibbet_friend.GetSheHe]はそのことについて話している。[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]語に堪能な私は、[gibbet_friend.GetHerHim]の発音を優しく訂正した——それは#EMP 明らかに#!硬い音で始まるのだ、柔らかい音ではない——すると[gibbet_friend.GetSheHe]は大胆にも声高に反発したのだ！\n\n「君がこの[ROOT.Char.Custom('InsultAdjective')]言語学上の地位をまだ保っているなんて信じられない！」私の主張に苛立ったのか[gibbet_friend.GetSheHe]が口を滑らせる。"
 bp1_yearly.5715.a:0 "意見の相違は認めよう。"
 bp1_yearly.5715.b:0 "私が言ったとおりだ。これで終わりだ！"
 bp1_yearly.5715.c:0 "「絞首台」だ、証明してみせよう！"
 bp1_yearly.5715.c.tt.success:0 "あなたは討論に勝つ"
 bp1_yearly.5715.c.tt.failure:0 "あなたは討論に負ける"
 bp1_yearly.5716.t:0 "去れ、[ROOT.Char.GetFaith.random_EvilGodNames]よ！"
 bp1_yearly.5716.desc:0 "私がとある部屋の入口を通りかかると、怒りに満ちた声が聞こえてきた。振り返ると、尋常でない光景が目の前に広がっていた。[book_burner.GetFirstName]が私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))][book_child.GetFirstName]の上に立ち、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))]は暖炉でパチパチと燃える火の上に別の本を投げ込みながら[book_child.GetHerHim]を叱りつけているのである。\n\n「もうこの#EMP 不純な汚物#!を読むことはないだろうな！」[book_burner.GetSheHe]は吠え、強く非難しながら別の本を炎に投じる。「我が家の子供が[ROOT.Char.GetFaith.DevilNamePossessive]に苦しむことがあってはならぬ！」"
 bp1_yearly.5716.nobook:0 "\n\n私は[book_burner.GetFirstNameNoTooltip]が燃やすよう印をつけた本の山から一冊の本を手に取る、そこには、土で小さな城を作るという…無害な内容しか書かれていないのだが？"
 bp1_yearly.5716.yesbook:0 "\n\n私が[book_burner.GetFirstNameNoTooltip]が燃やすよう印をつけた本の山から[burned_book.GetName]を手に取ると、まさにその瞬間に[book_burner.GetSheHe]もそれを手に取る。"
 bp1_yearly.5716.a:0 "この罪は許されない！"
 bp1_yearly.5716.b:0 "まあ、平和を守るためなら何でもありだ…"
 bp1_yearly.5716.c:0 "すぐにやめろ！子供は学ばなければならない！"
 bp1_yearly.5717.t:0 "酔っぱらいの喧嘩"
 bp1_yearly.5717.desc:0 "[tavern_county.GetNameNoTier]の酒場は、いつもならこの世の煩わしさを忘れるのにうってつけの場所だが、今宵は例外だ。\n\n運の悪いことに、私と[bff_defender.GetFirstName]の一つ向こうのテーブルに、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))][5717_nemesis.GetFirstName]が座っており、[5717_nemesis.GetSheHe]は我々の到着以来ずっと不快な姿を晒している。[5717_nemesis.GetHerHis]の[5717_nemesis.Custom('RegionalDrink')]が一度私の腕に「うっかり」こぼれると、突然[bff_defender.GetFirstNameNoTooltip]は立ち上がった。\n\n[5717_nemesis.GetFirstNameNoTooltip]が同様に立ち上がり、私も立ち上がる頃には、二人はかなり酔っぱらいながら互いに身構えている状態だ。"
 bp1_yearly.5717.a:0 "[5717_nemesis.GetHerHis]の顔を殴ってやれ、[bff_defender.GetFirstNameNoTooltip]！"
 bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip]は喧嘩に勝つ"
 bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip]は喧嘩に負ける"
 bp1_yearly.5717.b:0 "[5717_nemesis.GetSheHe|U]にその価値はない、友よ！"
 bp1_yearly.5717.c:0 "手を引け、[5717_nemesis.GetFirstNameNoTooltip]は私の相手だ。"
 bp1_yearly.5717.c.tt:0 "#weak 二人は外に出て喧嘩をします…#!"
 bp1_yearly.5717.c.tt.duel:0 "あなたと[5717_nemesis.GetFirstNameNoTooltip]との[single_combat_duel|E]が始まります"
 bp1_yearly.5718.t.win:0 "あなたは闘いに勝った"
 bp1_yearly.5718.t.lose:0 "あなたは戦いに敗れた"
 bp1_yearly.5719.t:0 "課税状況"
 bp1_yearly.5719.start:0 "何日も前から我が評議員である[chancellor.GetFirstName]は収入の流れが途絶えていることに気づいていた。今、その証拠を確認し、私は封臣である[disloyal_vassal.GetFirstName]を呼び、話を整理しているところだ。\n\n[chancellor.GetFirstNamePossessiveNoTooltip]の証拠は決定的であり、反論の余地はなかった。[disloyal_vassal.GetFirstNameNoTooltip]は私に対する税金を横領していたのだ！"
 bp1_yearly.5719.normal:0 "腐敗した[disloyal_vassal.GetTitleAsNameNoTooltip|l]はしたり顔で笑い、自身を守ろうともしない。\n\n「真実です、我が[ROOT.Char.GetLadyLord]。私はもっと中身のある金庫が欲しかったのです。」\n\nそれは私の権威に対する公然たる挑戦である。"
 bp1_yearly.5719.terrified:0 "腐敗した[disloyal_vassal.GetTitleAsNameNoTooltip|l]は自身を守ろうとするが言葉を見つけられず、私の怒りの前にただ震えあがっている。\n\n私が[disloyal_vassal.GetHerHim]の前へと歩を進め、自分の決断を吟味する演技をする中で、[disloyal_vassal.GetHerHis]の目には恐怖が表れているように見える。"
 bp1_yearly.5719.a:0 "金を返し、今日のことを覚えておくのだ！"
 bp1_yearly.5719.a.tt.dread:0 "#medium このオプションはあなたの高い[dread|E]レベルのために利用可能です#!"
 bp1_yearly.5719.b:0 "金を返せ。今すぐに。"
 bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip]は渋々ながら金を返します"
 bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip]は公然とあなたの要求を拒絶します"
 bp1_yearly.5719.c:0 "あるいは我々は妥協点を見いだせるのでは？"
 bp1_yearly.5719.d:0 "ただ…ただ、もう二度としないでくれ！"
 bp1_yearly.5720.t:0 "強さを試す"
 bp1_yearly.5720.desc:0 "この食事において私は[ROOT.Char.Custom('RegionalDrink')]を数杯飲んでいるので、本来なら今頃はかなり陽気になっていたはずなのだが。残念なことに、斜め向かいのテーブルにいる[rival_challenger.GetFirstName]の呪われた存在が、私の夜を邪魔しているのだ。\n\n[rival_challenger.GetHerHis]の口からわずかな仄めかしが出るだけで、我々は身を乗り出し、指を差し、声の限りを尽くして叫ぶ。\n\n「この[ROOT.Char.Custom('InsultNoun')]め！この[ROOT.Char.Custom('InsultNoun')]め！」[rival_challenger.GetSheHe]は怒鳴る。「お前は力比べで子供にも勝てやしないさ！今ならお前の腕を労せずして木に括り付けてやれるさ！」"
 bp1_yearly.5720.a:0 "もちろん。#EMP 左腕#!で、そうだな？"
 bp1_yearly.5720.a.tt:0 "これで宮廷の周りでは人気者にはなれないかもしれないが、気分は#EMP 最高#!です…"
 bp1_yearly.5720.b:0 "はっはっは！さっさと外へ出ろ！"
 bp1_yearly.5720.b.tt.win:0 "あなたは侮辱的なほど容易に[rival_challenger.GetNameNoTooltip]を打ち負かす"
 bp1_yearly.5720.b.tt.bigwin:0 "あなたは[rival_challenger.GetNamePossessiveNoTooltip]の腕をへし折る"
 bp1_yearly.5720.c:0 "証明してみろ、[rival_challenger.Custom('InsultNoun')]め！"
 bp1_yearly.5720.c.tt.win:0 "あなたは[rival_challenger.GetFirstNameNoTooltip]を打ち負かす"
 bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip]はあなたの腕をテーブルに押さえつける"
 bp1_yearly.5720.d:0 "こんな下らない遊びに付き合わされるのは御免だ。"
 bp1_yearly.5721.t:0 "火を囲んで"
 bp1_yearly.5721.desc:0 "何と美しい夜だ！焚き火がパチパチと音を立てて煙を吐き出し、それが夜空へと舞い上がる。棒の先に刺さった蜂蜜菓子がゆっくりとキャラメル色へと変わり、私はその次第に変化する色を興味深く眺めている。\n\n私の隣では[marshmallow_friend.GetFirstName]が同じように、大人たちが[ROOT.Char.Custom('RegionalDrink')]を飲みながら、我々が生まれる何年も前の、遠い昔の出来事を語り合っていた。\n\n[marshmallow_friend.GetSheHe|U]と私は今まであまり多くを話したことがなかったのだが、たまには同年代の人と話すのも良いものなのかもしれない…"
 bp1_yearly.5721.a:0 "と…友達にならないか、[marshmallow_friend.GetFirstNameNoTooltip]？"
 bp1_yearly.5721.a.tt.yes:0 "あなたは友人関係を築く"
 bp1_yearly.5721.a.tt.no:0 "[marshmallow_friend.GetFirstNameNoTooltip]は興味を持たない"
 bp1_yearly.5721.b:0 "楽しかった！"
 bp1_yearly.5721.c:0 "別のおやつが欲しいな…"
 bp1_yearly.5721.c.tt:0 "ちょっと注意をそらせれば、[marshmallow_friend.GetSheHe]が焼いている菓子が手に入るかもしれません…"
 bp1_yearly.5722.t:0 "カタパルト"
 bp1_yearly.5722.desc:0 "「また会ったな、[ROOT.Char.GetFirstName]、この[ROOT.Char.Custom('InsultNoun')]め！」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))][rival_catapulter.GetFirstName]は私が新しい軍備を視察していると、嘲笑しながら声をかけてきた。「ようやく\n、我々二人の名誉ある人物が、対等の条件で出会うことができたというわけだ。捕まえたぞ！」\n\n[rival_catapulter.GetFirstNameNoTooltip]が私の猫である[ROOT.Char.Custom('CatStoryName')]をすくい上げたことを理解するのに一瞬、そして[rival_catapulter.GetSheHe]が逃げようとしていることに気づくのにまた一瞬時間がかかった。衝撃から立ち直り、怒号と共に[rival_catapulter.GetHerHim]を追いかけると、[rival_catapulter.GetHerHim]はちょうど近くのカタパルトに私の愛猫を乗せているところだった！\n\n私は手を広げて一歩近づいたが、すでに手遅れだった。\n\n「#DIE1 ミャオオ#!#DIE2 ォォォォォォォォォォォォォォォォォォォォォ——#!」"
 bp1_yearly.5722.a:0 "ああ、やりやがったな！"
 bp1_yearly.5722.a.tt:0 "あなたは[rival_catapulter.GetSheHe]が逃げ出す前に[rival_catapulter.GetFirstNameNoTooltip]と格闘して地面に引き倒します"
 bp1_yearly.5722.b:0 "[ROOT.Char.Custom('CatStoryName')]！#EMP いやだああああ！#!"
 bp1_yearly.5722.c:0 "捕まえてやる、[rival_catapulter.GetFirstNameNoTooltip]！絶対に！"
 bp1_yearly.5723.t:0 "長距離射撃"
 bp1_yearly.5723.desc:0 "[rival_catapulter.GetFirstNamePossessive]の目は驚きと恐怖で見開かれ、私は[rival_catapulter.GetHerHim]を地面に引きずり降ろした。\n\n「お前は私を傷つけた。」私はそう言うともう一度立ち上がり、集まった衛兵にロープを持ってくるよう要求した。\n\n「お前は私の家族をも傷つけたのだ。」私はそう続け、この不運な捕虜の手足を縛り上げていく。\n\n「だが、#EMP [ROOT.Char.Custom('CatStoryName')]#!まで傷つけたのは命取りだったな。」[rival_catapulter.GetFirstNameNoTooltip]は縛られた手足を震わせながら、懇願するように口を開ける。\n\n私はレバーに手を伸ばす。"
 bp1_yearly.5723.a:0 "#EMP ブーン！#!"
 bp1_yearly.5723.b:0 "[ROOT.Char.Custom('CatStoryName')]に免じて助けてやる。"
 bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')]: 素晴らしい猫"
 bp1_yearly.5724.desc:0 "この三日間、私は暗澹たる気持ちで過ごした。私の大切な、無垢な[ROOT.Char.Custom('CatStoryName')]…今も時々、ニャーと鳴く声が聞こえるような気がする。\n\nいや、待て…ニャーと鳴く声が#EMP 聞こえるぞ#!。間違いない！興奮のあまり部屋を横切った私は、足の高いテーブルにつまずいた。呪いながら、私は立ち上がる。またニャーと、今度は大きく、そして悲しげな鳴き声がする。 やっとの思いでドアを押し開けると、[ROOT.Char.Custom('CatStoryName')]がそこに座っている。安全で健康で、とてもイライラしながら！\n\n私はすぐに愛猫を抱きかかえると、小枝で汚れた毛皮に顔を埋めた。\n\n[ROOT.Char.Custom('CatStoryName')]は私の手の中で怒り狂ったように暴れている。"
 bp1_yearly.5724.a:0 "[ROOT.Char.Custom('CatStoryName')]！#EMP 生きていたのか！#!"
 bp1_yearly.5724.b:0 "もう二度と離さないぞ！"
 bp1_yearly.5725.t:0 "ワイルドな[khutulun.GetWomanMan|U]"
 bp1_yearly.5725.desc:1 "「我が[ROOT.Char.GetLadyLord]、[khutulun.GetHerHim]についてお聞きになったことが#EMP ないのですか#!？」\n\n私は目を丸くして、呆れたように唸る。[matchmaker_courtier.GetFirstName]の空想癖は、今の私には理解できないと言っても、あながち大げさな表現とは言えまい。\n\n「[khutulun.GetSheHe]は誰にでも挑戦するのです、我が[ROOT.Char.GetLadyLord]！」[matchmaker_courtier.GetFirstNameNoTooltip]はもう一度、今度はしつこく食い下がる。ひそひそ声をさらに低くして、[matchmaker_courtier.GetSheHe]は続ける。「結婚に関する質問にうんざりしておられるのはわかりますが、どうかお聞きください。」この[khutulun.GetWomanMan]は、身体能力で[khutulun.GetHerHim]を負かすことができる者に結婚の手を差し伸べるのです。」\n\n私は深く座り、その話について考える。勇ましい[khutulun.GetWomanMan]？彼らの能力など問題ではない、確実に私は勝利し新しい[khutulun.GetWifeHusband]を従えて、帰ってくることができるはずだ。"
 bp1_yearly.5725.a:0 "よし、[matchmaker_courtier.GetFirstNameNoTooltip]、詳しく調べてみよう。"
 bp1_yearly.5725.b:0 "ほら話はいい加減にしてくれ！"
 bp1_yearly.5726.t:0 "[khutulun.Custom('GetBrideGroom')|U]の傷"
 bp1_yearly.5726.desc:0 "苦労の末、我々は[matchmaker_courtier.GetFirstName]が探し求める人物がよく来ると聞いていた場所に到着したが、そこには意外な光景が広がっていた。しなやかな動きの[khutulun.GetWomanMan]が、より大きな[dummy_gender.GetWomanMan]と格闘しているところだったのだ。\n\n普通ならとても公平な試合とは思えないのだが、一瞬の隙をついて、驚くべき方法で試合は終了する。最初の人物は満面の笑みを浮かべ、[khutulun.GetHerHis]の相手を気前よく助けると、目を私の方に向けている。\n\n「この辺で見かけたことのないお顔ですね！」[khutulun.GetSheHe]は私に声をかけると、にっこりと笑い、ぞんざいなほど精巧なお辞儀をした。「我が名は[khutulun.GetFirstName]と申します。あなたがここに来た理由はわかっていまるが、警告しておきます。私の時間を浪費する者は、その分多くの物で償うことになりますよ。」"
 bp1_yearly.5726.a:0 "新たな[ROOT.Char.GetWifeHusband]、[khutulun.GetFirstNameNoTooltip]に挨拶を！"
 bp1_yearly.5726.a.tt.win:0 "あなたは[khutulun.GetFirstNameNoTooltip]を打ち負かす"
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U]はあなたを打ち破る"
 bp1_yearly.5726.b:0 "ここでは慎重であるべきかもしれない…"
 bp1_yearly.5727.t:0 "結婚のベル？"
 bp1_yearly.5727.desc:0 "クリンチが解けると、[khutulun.GetFirstName]は疲れた様子でハァハァと息をする。私はあまりうまく対処できていない。[khutulun.GetSheHe]がどうして未婚のままであったのかは明らかだ。[khutulun.GetSheHe|U]は、挑戦に満足した様子で微笑んでいる。\n\n「あなたは私にとって良い[ROOT.Char.GetWomanMan]になるはずです！」[khutulun.GetSheHe]は私の動きから目を離さずに言う。「あなたをがっかりさせてしまうのが残念です！」\n\n[khutulun.GetFirstNameNoTooltip]は再び前方に突進するが、今度は私が準備ができている。巧みな回避で[khutulun.GetHerHim]のバランスを崩すと、フックした足で[khutulun.GetHerHim]を転倒させる。\n\n私が手を差し出すと、[khutulun.GetHerHis|U]は衝撃と驚きと興奮が入り混じった表情をしている。"
 bp1_yearly.5727.a:0 "取引は取引だ。"
 bp1_yearly.5727.b:0 "まあ、ここで必要なことはすべて達成できた。"
 bp1_yearly.5728.t:0 "燃え上がる敵対心"
 bp1_yearly.5728.desc:0 "焚火の火花が煙とともにゆっくりと夜空に舞い上がるが、私はいつものようにその光景を楽しむことができない。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))][rival_burner.GetFirstName]は勝ち誇ったように火の前に立ち、私に近づくよう挑んでいる。[rival_burner.GetHerHis]の手には、あの毒蛇に奪われた私だけの宝物である[burned_artifact.GetName]がある。\n\n「一歩も近づくんじゃないぞ、[ROOT.Char.GetFirstName]！」[rival_burner.GetSheHe]が呼びかける。「ちょっとでも動けば、大事な宝物が燃えてしまうぞ！」\n\n「[rival_burner.GetFirstNameNoTooltip]！」私は叫ぶ。「私のものを返せ、そうすればもうこれ以上の諍いはなしだ！」[rival_burner.GetFirstNameNoTooltip]は、それに対して単にニヤリと笑い、私の宝物を火の上へと移動させるだけだ。"
 bp1_yearly.5728.a:0 "燃やしてしまえ、この[rival_burner.Custom('InsultNoun')]め！"
 bp1_yearly.5728.b:0 "盗んだ？私に会うのが怖かったのか？"
 bp1_yearly.5728.b.tt.duel:0 "あなたと[rival_burner.GetFirstNameNoTooltip]との[single_combat_duel|E]が始まります"
 bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip]は宝物を燃やしてしまう"
 bp1_yearly.5730.t:0 "煙のあるところに…"
 bp1_yearly.5730.desc:0 "[rival_burner.GetFirstName]は決闘の後、ボロボロに傷ついて立っているのもやっとだ。[rival_burner.GetHerHis|U]の目は焚き火のように明るく燃え、[rival_burner.GetSheHe]は私が[burned_artifact.GetName]を脇に押し込むのを見ながら、傍らに立っている。\n\n仲間たちは、前の位置から少し離れたところに戻ってきたが、一方は勝利し、一方は敗北して対峙している我々二人を見つけると次第に会話は途切れていった。\n\n私は自分の[burned_artifact.GetNameNoTooltip]を見つめ、そして命の危険を冒してそれを燃やした[rival_burner.GetWomanMan]に目を戻す。"
 bp1_yearly.5730.a:0 "これを教訓とすることだな。"
 bp1_yearly.5730.b:0 "受け取れ。いつもこの夜のことを思い出すように。"
 bp1_yearly.5730.b.tt:0 "[burned_artifact.GetName]は#N 負の#!補正を得ます"
 bp1_yearly.8000.t:0 "切望された主張"
 bp1_yearly.8000.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))]、[bp1_8000_informer.GetTitledFirstName]は一日中悩んで、どうやら適切な言葉を見つけようとしているようだ。\n\nついに、我々が食事の席につくと、[bp1_8000_informer.GetSheHe]は、気弱な調子で話し始める。「我が[bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]…"
 bp1_yearly.8000.desc_vassal:0 "彼らはあなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))]である[bp1_8000_new_rival.GetTitledFirstName]が[bp1_8000_new_rival.GetHerHis]の主張するあなたの土地に対する請求権を日毎に深刻なものにしていると言っています…」"
 bp1_yearly.8000.desc_foreign:1 "[bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier]の[bp1_8000_new_rival.GetFirstName]、[bp1_8000_new_rival.GetTitleAsNameNoTooltip]が[bp1_8000_new_rival.GetHerHis]の敵意の焦点としてあなたを見るようになったという噂を聞いています..."
 bp1_yearly.8000.desc_single:0 "\n\n「[bp1_8000_new_rival.GetSheHe|U]は、[bp1_8000_claimed_title.GetNameNoTier]の違法な[ROOT.Char.GetTitleAsNameNoTooltip]について公然と語っています。彼は[bp1_8000_new_rival.GetHerHis]の正当な土地と収益を毎日奪っています。」"
 bp1_yearly.8000.desc_multi:0 "\n\n「[bp1_8000_new_rival.GetSheHe|U]は、あなたが[bp1_8000_new_rival.GetHerHis]の正当な領地、特に[bp1_8000_claimed_title.GetNameNoTier]を支配し続けていることにより、[bp1_8000_new_rival.GetSheHe]が個人的に不利益を被ったと主張しているのです。」"
 bp1_yearly.8000.a:0 "なんと！あの毒々しい[bp1_8000_new_rival.Custom('InsultNoun')]め！"
 bp1_yearly.8000.b:0 "直ちに[bp1_8000_new_rival.GetFirstNameNoTooltip]に手紙を書いてみよう。"
 bp1_yearly.8000.b.success:0 "手紙は[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]の態度を軟化させる"
 bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]は手紙を無視する"
 bp1_yearly.8000.c:0 "それは反逆だ。"
 bp1_yearly.8000.c.success:0 "あなたの部下が[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]を逮捕する"
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]は逃走する"
 bp1_yearly.8000.d:0 "取るに足らんほざきだ、間違いない。"
 bp1_yearly.8000.d.rival:0 "噂は本当だった"
 bp1_yearly.8000.d.bluff:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]はこけおどしだった"
 bp1_yearly_8000_trusting_modifier:0 "お人好しの主君"
 bp1_yearly_8000_trusting_modifier_desc:0 "この人物は、臣下に疑惑の利益を与えることで知られている。"
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc:0 "私はあなたのような素晴らしい[ROOT.Char.Custom('GetFriendNoun')]を持っていることを日々[bp1_8010_best_friend.GetFaith.HighGodName]に感謝しています———私が安心して信頼できる者は、他にほとんどおりません。\n\n我々はもっと利害を一致させ、肩を並べて戦うべきでしょう。さあ[ROOT.Char.GetFirstNameNoTooltip]、敵は、我々が侮れないものであることを知るでありましょう！"
 bp1_yearly.8010.a:0 "心得た！我が[bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]はあなたと共にある！"
 bp1_yearly.8010.b:0 "[bp1_8010_best_friend.GetFirstNameNoTooltip]は何を言ってるんだ？"
 bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc:0 "最も軽蔑すべき[bp1_8020_rival.GetWomanMan]である[bp1_8020_rival.Custom('InsultAdjective')][bp1_8020_rival.Custom('InsultNoun')][bp1_8020_rival.GetFirstName]とあなたとの口論について耳にしました。\n\n我々の共通の関心事を考えれば、きっと仲良くなれるはずです、友よ。"
 bp1_yearly.8020.a:0 "私はさらに議論を深める機会を心待ちにしている。"
 bp1_yearly.8020.b:0 "近頃の使者は信用ならない…"
 bp1_yearly.8020.b.flavor:0 "手紙を[bp1_8020_rival.GetTitledFirstNameNoTooltip]に転送する"
 bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.GetTitledFirstNameNoTooltip]は、あなたの寛大な姿勢を評価している"
 bp1_yearly.8020.b.insult:0 "手紙は[bp1_8020_rival.GetTitledFirstNameNoTooltip]を激怒させる"
 bp1_yearly.8020.c:0 "これは下等な者による、下等な遊びだ。"
 bp1_yearly.8020.d:0 "お前は我が友人ではない、[bp1_8020_friend.GetFirstNameNoTooltip]。"
 bp1_yearly.8040.t:0 "正反対"
 bp1_yearly.8040.desc.opening:0 "私の良き仲間である[bp1_yearly_8040_friend.GetTitledFirstName]はここ数日、私から離れ、毎晩の夕食の誘いも断り続けている。\n\n今日、私は[ROOT.Char.Custom('GetRandomRoom')]に一人でいるところを[bp1_yearly_8040_friend.GetSheHe]に捕まった。「[ROOT.Char.GetFirstNameNoTooltip]、申し訳ないのだが、あなたの友人として伝えておきたいことがある。」\n\n「あなたの"
 bp1_yearly.8040.desc.diligent:0 "絶え間ない事業と結果への要求"
 bp1_yearly.8040.desc.brave:0 "無用なリスクを冒す姿勢と大胆な行動"
 bp1_yearly.8040.desc.just:0 "あまりに几帳面な判断と証拠の研究"
 bp1_yearly.8040.desc.compassionate:0 "苦しみに対する弱さと他者への配慮"
 bp1_yearly.8040.desc.fickle:0 "絶え間なく一転しやすい態度と説得の容易さ"
 bp1_yearly.8040.desc.temperate:0 "宴席でのよそよそしい態度"
 bp1_yearly.8040.desc.generous:0 "助けを求める者への財布の紐の緩さ"
 bp1_yearly.8040.desc.humble:0 "重要なことを控えめに先送りする姿勢"
 bp1_yearly.8040.desc.honest:0 "必要な時であっても他人を欺くことを拒否すること"
 bp1_yearly.8040.desc.forgiving:0 "軽蔑に対する免除と不忠に対する寛容"
 bp1_yearly.8040.desc.wrathful:0 "激しい気性と絶え間ない暴言"
 bp1_yearly.8040.desc.calm:0 "正当な侮辱に直面しても落ち着いている態度"
 bp1_yearly.8040.desc.cynical:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の宗教的な計画に対する懐疑"
 bp1_yearly.8040.desc.zealous:0 "[ROOT.Char.GetFaith.AltPriestTermPlural]に従うことへの熱望"
 bp1_yearly.8040.desc.paranoid:0 "他者の動機に対する終わりのない疑念"
 bp1_yearly.8040.desc.trusting:0 "他者の動機に対する暗黙の信頼"
 bp1_yearly.8040.desc.shy:0 "他者との会話への嫌悪"
 bp1_yearly.8040.desc.gregarious:0 "雑談や歓楽での注意散漫"
 bp1_yearly.8040.desc.lustful:0 "股間と誘惑への隷属"
 bp1_yearly.8040.desc.chaste:0 "肉体的快楽に対する嫌悪"
 bp1_yearly.8040.desc.impatient:0 "物事を急ぐ向こう見ずな習慣"
 bp1_yearly.8040.desc.patient:0 "威圧的な注意と出来事への暇のある対応"
 bp1_yearly.8040.desc.content:0 "成功したい、仲間に勝ちたい思う意欲の欠如"
 bp1_yearly.8040.desc.ambitious:0 "果てしなく続く前進への欲求"
 bp1_yearly.8040.desc.closing:0 "——それがあなたの立場を悪くしているんだ。こうした振る舞いが確実に、[ROOT.Char.GetTitleAsNameNoTooltip]に良い影響を与えないことはわかっているだろう？」"
 bp1_yearly.8040.a:0 "#EMP よくも#!そんなことが言えるな？出て行け！"
 bp1_yearly.8040.a.lazy:0 "この話は後にしてくれないか？"
 bp1_yearly.8040.a.diligent:0 "これを終えてから話をしよう。"
 bp1_yearly.8040.a.craven:0 "危険を冒すのはバカのすることだ。"
 bp1_yearly.8040.a.brave:0 "私には臆病にしか聞こえない。"
 bp1_yearly.8040.a.arbitrary:0 "私は好きなように振る舞える。"
 bp1_yearly.8040.a.just:0 "そうでなければ、正しいとは言えない。"
 bp1_yearly.8040.a.callous:0 "ああ、黙っていてくれないか。"
 bp1_yearly.8040.a.compassionate:0 "私は心を閉ざすことはない。"
 bp1_yearly.8040.a.stubborn:0 "私の心を変えることはできぬ。"
 bp1_yearly.8040.a.fickle:0 "ああ、あなたが言うのなら何でも！"
 bp1_yearly.8040.a.gluttonous:0 "それは夕食の後で話そう。"
 bp1_yearly.8040.a.temperate:0 "何事も控えめに。"
 bp1_yearly.8040.a.greedy:0 "何、#EMP 私の#!金を他の者にやるというのか？"
 bp1_yearly.8040.a.generous:0 "誰にとっても十分だ。"
 bp1_yearly.8040.a.arrogant:0 "私は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]だぞ！"
 bp1_yearly.8040.a.humble:0 "私はただの[ROOT.Char.GetWomanMan]、他の皆と同じだ。"
 bp1_yearly.8040.a.deceitful:0 "真実はあなたを自由にすることはできない。"
 bp1_yearly.8040.a.honest:0 "真実は、あなたが嘘つきだということだ。"
 bp1_yearly.8040.a.vengeful:0 "#EMP あなたが#!#EMP 私の#!仲間に尋ねるとき、私はこれを覚えておくぞ。"
 bp1_yearly.8040.a.forgiving:0 "ご心配なく、あなたの無礼はもう忘れているから。"
 bp1_yearly.8040.a.wrathful:0 "私に対して#EMP よくも#!そんな口が聞けたな？！"
 bp1_yearly.8040.a.calm:0 "深呼吸して、動揺する必要はない。"
 bp1_yearly.8040.a.cynical:0 "それは#EMP きっと#!、[ROOT.Char.GetFaith.HighGodName]がお決めになることなんだろうな？"
 bp1_yearly.8040.a.zealous:0 "それは[ROOT.Char.GetFaith.HighGodName]がお決めになることだ！"
 bp1_yearly.8040.a.paranoid:0 "いや…#EMP お前#!もか！"
 bp1_yearly.8040.a.trusting:0 "ありがとう、君はいつも私を守ってくれる。"
 bp1_yearly.8040.a.shy:0 "一人にしておいてくれないか？"
 bp1_yearly.8040.a.gregarious:0 "どいてくれ、皆が私を待っている。"
 bp1_yearly.8040.a.lustful:0 "君は一人でいる時間が長すぎるのではないかな。"
 bp1_yearly.8040.a.chaste:0 "そう簡単には誘惑されないぞ。"
 bp1_yearly.8040.a.impatient:0 "関わっている時間はない。"
 bp1_yearly.8040.a.patient:0 "急いては事を仕損じる。"
 bp1_yearly.8040.a.content:0 "それはいつになったら満たされるのだ？"
 bp1_yearly.8040.a.ambitious:0 "遅れを取ることはしないぞ。"
 bp1_yearly.8040.b:0 "意見の相違は認めよう！落ち着いてくれ。"
 bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]は機嫌を直す"
 bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]は冷淡な表情のままだ"
 bp1_yearly.8040.c:0 "君は正しい、[bp1_yearly_8040_friend.GetFirstNameNoTooltip]。"
 bp_yearly_8040_trying_to_be_mindful_modifier:0 "欠点を考慮"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc:0 "この人物は自分の性格と向き合い、より心に余裕を持とうとしている。"
 bp1_yearly.8050.t:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]殺し"
 bp1_yearly.8050.desc:0 "私の最愛の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))][victim_scope.GetFirstName]の喪失は重い。悲しむ臣民たちや彼らの慰めの流れさえ、私の心に開いた穴とは比べものにならないだろう。\n\n私は未だに[victim_scope.GetSheHe]が[victim_scope.GetDeathReasonHideKiller]こと、また[victim_scope.GetHerHis]を殺した[murderer_scope.GetTitledFirstName]が罰を受けていないのが信じられない。\n\n"
 bp1_yearly.8050.desc.prisoner:0 "[murderer_scope.GetSheHe]が[murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip]の地下牢で腐っていくのだとしても、その事実が私の心の中の激情を鎮めることはないのだ。"
 bp1_yearly.8050.desc.free:0 "あの獣が自由に歩き回っていると思うだけで、拳が引き締まり、血の鼓動が耳へと伝わってくる…それは正義への冒涜であり、[ROOT.Char.GetFaith.HighGodName]への冒涜である。"
 bp1_yearly.8050.a:0 "いつか仇を取ってみせるからな、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]…"
 bp1_yearly.8050.b:0 "血が流れるのはここで終わりだ。"
 bp1_yearly.8060.t:0 "我が意のまま"
 bp1_yearly.8060.opening:0 "私は、[primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip]と[primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]の死体が散乱した[combat_location.GetNameNoTooltip]の[combat_location.GetTerrain.GetNameNoTooltip|l]をしばらく眺め、足かせをはめられた捕虜のほうに目を向けた。\n\n"
 bp1_yearly.8060.desc.nemesis:0 "[captured_rival.GetTitledFirstName]、あの忌々しい[ROOT.Char.GetFaith.NegativeAfterLife]の[captured_rival.Custom('InsultNoun')]がようやく我が手の中にある！長い間、私は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]を辱めを与えることを夢見てきたのだ…"
 bp1_yearly.8060.desc.war_leader:0 "ついに我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]、[captured_rival.GetTitledFirstName]は我が手中となった。我らが戦争における勝利は、今やほぼ確実なものとなっている…\n\n「降参だ」[captured_rival.GetSheHe|U]は唸るように言う。「解放すれば、望みのものを手に出来よう。」"
 bp1_yearly.8060.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]、[captured_rival.GetTitledFirstName]は不機嫌そうに私を睨みつけ、それが私の心の底を温めていく。"
 bp1_yearly.8060.closing.multi:0 "\n\n[captured_rival.GetHerHim]後ろには、悪辣な[captured_rival_2.GetTitledFirstName]がイライラした様子で跪いている。"
 bp1_yearly.8060.closing.ransom:0 "\n\n[captured_rival.GetSheHe|U]はひどく興奮した様子で叫ぶ。「私には身代金の合意がある！」"
 bp1_yearly.8060.a.war_leader:0 "この戦争は終わったが、それは君にとってだけだ。"
 bp1_yearly.8060.a.ransom:0 "犬には身代金などない。"
 bp1_yearly.8060.a:0 "お前の時代は終わった、クズめ。"
 bp1_yearly.8060.b:0 "[captured_rival.GetHerHim]を殺せ。皆殺しだ。"
 bp1_yearly.8060.c:0 "この日のことを決して忘れられないようにしてやろう、[captured_rival.GetFirstNameNoTooltip]。"
 bp1_yearly.8060.d:0 "私の慈悲を忘れるなよ、虫けらめ。"
 bp1_yearly.8060.d.multi:0 "私の慈悲を忘れるなよ、悪党ども。"
 bp1_yearly.8061.t:0 "[combat_winner.GetTitledFirstNamePossessiveNoTooltip]の意のまま"
 bp1_yearly.8061.desc:0 "[battle_rival_winner.GetTitledFirstName]が[battle_rival_winner.GetHerHis]の勝利を眺めている間、私は敵の護衛に守られながら[combat_location.GetNameNoTooltip]の混沌とした[combat_location.GetTerrain.GetNameNoTooltip|l]に立っている。\n\nようやく[battle_rival_winner.GetSheHe|U]は近づいてくると、[battle_rival_winner.GetHerHis]の [battle_rival_winner.Custom('SignatureWeaponNameOrType')]を恐ろしく目を輝かせながら嬉しそうに引き出す。\n\n"
 bp1_yearly.8061.killed:0 "これで終わりだな…"
 bp1_yearly.8061.a:0 "「[battle_rival_winner.Custom('InsultAdjective')]、やれ」"
 bp1_yearly.8061.b:0 "「こんなのは嫌だ！」"
 bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName]がお守りくださる。"
 bp1_yearly.8062.wounded:0 "「これは痛いだろうな。」[battle_rival_winner.GetSheHe]はニヤリと笑う。"
 bp1_yearly.8062.a:0 "「[battle_rival_winner.Custom('InsultNoun')]め！」"
 bp1_yearly.8070.t:0 "[ROOT.Char.GetGovernment.GetNameNoTooltip|U]の偏愛"
 bp1_yearly.8070.opening:0 "[claim_vassal.GetTitledFirstName]は夕食の間ずっと静かに憤っている様子だったが、私が[ROOT.Char.Custom('GetExpensiveMealAlt')]に手を伸ばすとついに爆発してしまった。\n\n「なぜあなたが[claim_title.GetName]を[favorite_vassal.GetTitledFirstName]に与えられたのか、私には理解できません。"
 bp1_yearly.8070.strength_strong:0 "この土地に対する私の正当な権利は、あらゆる人々がに認めているものです！」\n\n"
 bp1_yearly.8070.strength_weak:0 "これらの土地は正当に私のものです！」\n\n"
 bp1_yearly.8070.claim:0 "「なぜこの土地において私より[favorite_vassal.GetHerHim]にを寵愛なさるのですか？私は忠実な家臣ではなかったのですか？」"
 bp1_yearly.8070.lowborn:0 "「この卑しい成り上がりが私に代わって昇格するのは侮辱です！」"
 bp1_yearly.8070.other:0 "「そんな無礼な扱いを受けるほど、私は重大な過ちを犯してしまったのですか？」"
 bp1_yearly.8070.hostile:0 "\n\n「私を差し置いて忌々しい[favorite_vassal.GetFaith.GetAdherentName]に土地を与えるとは！」我が[ROOT.Char.Custom2('RelationToMe', claim_vassal)]は興奮した様子で言う。「道義に反しています！」"
 bp1_yearly.8070.culture:0 "\n\n「私が言いたいのは…」我が[ROOT.Char.Custom2('RelationToMe', claim_vassal)]は興奮した様子で言う。「[favorite_vassal.GetSheHe|U]は[claim_vassal.GetCulture.GetName]ですらないのです！」"
 bp1_yearly.8070.faith:0 "\n\n「私が言いたいのは…」我が[ROOT.Char.Custom2('RelationToMe', claim_vassal)]は興奮した様子で言う。「[favorite_vassal.GetSheHe|U]は[ROOT.Char.GetFaith.GetAdherentName]ですらないのです！」"
 bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip]には、お前に欠けている資質がある。"
 bp1_yearly.8070.b:0 "[claim_vassal.GetFirstNameNoTooltip]よ、許してくれ、[claim_title.GetNameNoTierNoTooltip]はあなたのものだ。"
 bp1_yearly.8070.c:0 "あなたに何か他の称号を与えよう。"
 bp1_yearly.8070.d:0 "二度と私の決断を疑うことは許さぬ。"
 bp1_yearly.8070.d.success:0 "[claim_vassal.GetTitledFirstNameNoTooltip]は宥められる"
 bp1_yearly.8070.d.failure:0 "[claim_vassal.GetTitledFirstNameNoTooltip]は侮辱されたと感じる"
 bp1_yearly.8100.t:0 "不評判な好意"
 bp1_yearly.8100.joke:1 "今朝の評議会で我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]が言ったジョークにまだ笑い続けていると、突然[jealous_scope.GetTitledFirstName]に腕を捕まれた。"
 bp1_yearly.8100.thighs:0 "私が我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]の均整の取れた太ももについてじっと考え込んでいると、すぐ後ろで[jealous_scope.GetTitledFirstName]の咳払いが聞こえた。"
 bp1_yearly.8100.desc:0 "\n\n「[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U]、ずっとお話したいと思っていました。"
 bp1_yearly.8100.lover_known:0 "あなたの…[sycophant_scope.GetFirstNameNoTooltip]に対する好意は注目されており…それがあなたの分別についての疑問を呼び起こしているのです。」\n\n"
 bp1_yearly.8100.lover_secret:0 "私、そして宮廷の他の人々は、あなたが[sycophant_scope.GetHerHim]に注ぐ名誉と責任とを理解することができないのです。領国の尊敬すべき貴族たちの方が、あなたのお役に立てるのは確実です。」\n\n"
 bp1_yearly.8100.lover:0 "あなたが…[sycophant_scope.GetHerHim]に多くの愛情を感じていることは理解しておりますが、しかし、本当に評議員の地位にふさわしいのですか？」\n\n"
 bp1_yearly.8100.friend:0 "仲の良い友人であるのは理解しておりますが、よりふさわしい評議員よりも、あなたが[sycophant_scope.GetHerHim]を優先していると感じる者も多いのです。」\n\n"
 bp1_yearly.8100.faction:0 "「はっきり申し上げて、これらが是正されないのであれば[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に何が降りかかるかは[jealous_scope.GetFaith.HighGodName]のみぞ知る状態です…」"
 bp1_yearly.8100.hostile:0 "「その、あなたはあの[sycophant_scope.GetWomanMan]が[sycophant_scope.Custom('InsultAdjective')][sycophant_scope.Custom('InsultNoun')]であることをご存知ないのですか？」"
 bp1_yearly.8100.lowborn:0 "「平民の意見を[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の最高位の貴族と同列に扱い、あるいは上に置いたりさえなさるのは適切ではありません。」"
 bp1_yearly.8100.rank:0 "「[jealous_scope.GetTitleAsNameNoTooltip]の意見は、単なる[sycophant_scope.GetTitleAsNameNoTooltip]の意見よりも優先されるべきなのです！」"
 bp1_yearly.8100.faith:0 "「[sycophant_scope.GetFaith.GetAdjective]の[jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]に耳を貸されることが本当に賢明でありましょうか？」"
 bp1_yearly.8100.culture:0 "「この[sycophant_scope.GetCulture.GetName]の部外者よりも、他の[jealous_scope.GetCulture.GetName]の声の方が有用なのは確実ではございませんか？」"
 bp1_yearly.8100.unskilled:0 "「軽蔑はともかく、あの[sycophant_scope.GetWomanMan]は明らかに[sycophant_scope.GetCouncilTitle]の役職にはふさわしくございません。」"
 bp1_yearly.8100.skilled:0 "「いくら[sycophant_scope.GetCouncilTitle]が優秀でも、この侮辱は見るに明らかです。」"
 bp1_yearly.8100.jealous:0 "「例えば——私を[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の忠実な[jealous_scope.GetTitleAsNameNoTooltip]にしてくださいませ。」"
