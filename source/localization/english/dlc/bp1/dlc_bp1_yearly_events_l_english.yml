 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName]はあなたと[sycophant_scope.GetFirstNamePossessive]の[sycophant_secret.GetName]との秘密を暴露するかもしれません"
 bp1_yearly.8100.support:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U][sycophant_scope.GetTitledFirstName]は私の評議会で心強い存在で、常に私を支援してくれるが、[jealous_scope.GetTitledFirstName]は明らかに違うと感じているようだ。"
 bp1_yearly.8100.knowledgeable:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U][sycophant_scope.GetTitledFirstName]は、非常に知識が豊富で、こんなに信頼できる有能な評議員がいてよかったと、うなずきながら同意している自分がいる。[jealous_scope.GetTitledFirstName]は明らかに違うと感じているようだが。"
 bp1_yearly.8110.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の秘密"
 bp1_yearly.8110.desc:0 "二度寝の前に静かに散歩をしながら、我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]の魅惑的な瞳に心を奪われていると、[revealer_scope.GetTitledFirstNamePossessive]の見慣れた姿がこちらに近づいてきているのに気づく。\n\n「ああ、我が[ROOT.Char.GetLadyLord]…私は[sycophant_scope.GetFirstNameNoTooltip]に対しあなたが示されている高い評価を説明することができませんでした——#EMP 今までは#!。」\n\n"
 bp1_yearly.8110.known_secret_homosexual:0 "「側近でより評価すべき家臣に道をお譲りください、さもなければあなたたちの異常な関係を明らかにせざるを得ません。」"
 bp1_yearly.8110.known_secret_adulterer:0 "「[sycophant_scope.GetHerHim]を評議員から除いてください、さもなければあなたの不敬な姦通が皆に知れ渡ることになります。」"
 bp1_yearly.8110.known_secret_other:0 "「あの[sycophant_scope.Custom('InsultAdjective')]問題児を評議員から除いてください、さもなければ私はあなた方の関係を明るみに出さざるを得ません。」"
 bp1_yearly.8110.c:0 "結構だ…"
 bp1_yearly.8110.c.flavor:0 "…好きにするが良い！"
 bp1_yearly.8110.d:0 "私は何も恥じることはない。"
 bp1_yearly.8110.e:0 "本当に[secondary_scope.GetFirstNameNoTooltip]がそれを望んでいるのか？"
