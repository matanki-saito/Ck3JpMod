 bp1_yearly.8120.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の魅惑"
 bp1_yearly.8120.desc:0 "おお、[sycophant_scope.GetTitledFirstNamePossessive]の素晴らしさ…私は、[matchmaker_scope.GetTitledFirstName]が視界に入り、[matchmaker_scope.GetHerHim]の後ろの扉を閉めると、私の夢想を一瞬で消し去った。\n\n「我が[ROOT.Char.GetLadyLord]、 デリケートな問題のため、内密にやって参りました…」[matchmaker_scope.GetSheHe|U]は逡巡するように言う。「あなたは…[sycophant_scope.GetHerHim]が#EMP 好きだ#!という理由で…[sycophant_scope.GetFirstNameNoTooltip]に責任や名誉をお与えになっているのではありませんか？」\n\n[matchmaker_scope.GetFirstNameNoTooltip]は[matchmaker_scope.GetHerHis]の襟足を神経質そうに引っ張っている。\n\n「#EMP あなた#!が#EMP そのような#!見方をしているのであれば、皆にとってあなたの貴族たちのための職務を残しておくほうがより良いのではありませんか？」"
 bp1_yearly.8120.a:0 "出て行け。"
 bp1_yearly.8120.a.flavor:0 "鞭打ちにしてやろうか！"
 bp1_yearly.8120.b:0 "[sycophant_scope.GetFirstNameNoTooltip]？はは、まさか！"
 bp1_yearly.8120.seduce:0 "[scheme|E]の[success_chance|E]が追加されます"
 bp1_yearly.8120.b.flavor:0 "なんと馬鹿げた考えだ！"
 bp1_yearly.8120.c:0 "何を——#EMP ああ…#!そうかもしれない…"
 bp1_yearly.8120.c.flavor:0 "[sycophant_scope.GetSheHe]も私のことを好きだと思うかね？"
 bp1_yearly.8120.d:0 "#EMP 君は#!抜け目がないが、私は譲歩しないぞ。"
 bp1_yearly.8120.d.flavor:0 "どうしてわかった？"
 bp1_yearly.8121.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の香り"
 bp1_yearly.8121.opening:0 "[matchmaker_scope.GetTitledFirstName]と話して以来、エロティックな考えが頭をもたげ、[sycophant_scope.GetTitledFirstName]と私の夢を見る…\n\n"
 bp1_yearly.8121.homosexual:0 "一人の[ROOT.Char.GetWomanMan]と別の一人、[ROOT.Char.GetFaith.HighGodName]が意図されたものではないことは分かっている…ああ[ROOT.Char.GetFaith.PositiveAfterLife]だ！"
 bp1_yearly.8121.adultery:0 "[ROOT.Char.GetConsort.GetTitledFirstName]を裏切るのは間違っているが、[ROOT.Char.GetFaith.HighGodNameAlternate]にはきっと私をこんな感情にさせるだけの理由があるのだろう！"
 bp1_yearly.8121.other:0 "[sycophant_scope.GetSheHe]も同じように感じているとしたらどうだ？私は無駄に自分を苦しめているのだろうか？[ROOT.Char.GetFaith.FertilityGodName]よ、お助けください…"
 bp1_yearly.8121.desc:0 "\n\n私はどうすればよいのだろう…"
 bp1_yearly.8121.a:0 "私は自分の心に従わなければならない。"
 bp1_yearly.8121.a.flavor:0 "この機会を無駄にしてはならない"
 bp1_yearly.8121.b:0 "これは悪い結果にしかなるまい…"
 bp1_yearly.8121.b.friend:0 "[sycophant_scope.GetSheHe|U]はただの友達だ！#EMP 友達だ#!！"
 bp1_yearly.8121.b.flavor:0 "仕事に戻ろう…"
 bp1_yearly.8130.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の敵"
 bp1_yearly.8130.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstName]はランプを押し倒し、クッションに火でも付けそうな勢いで私の部屋に飛び込んでくる。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！私は確実に尾行されています！」[sycophant_scope.GetSheHe]は後ろを指差して叫ぶ。\n\n「私の部屋の外で動き回っている男たちがいたのです。私の物が動かされたのです！」"
 bp1_yearly.8130.a:0 "さあおいで、君らしくもない。"
 bp1_yearly.8130.a.paranoid:0 "さあおいで、きっと召使いだったのだろう。"
 bp1_yearly.8130.a.flavor:0 "何も心配することはない"
 bp1_yearly.8130.b:0 "昼夜を問わず、あなたを警護させよう。"
 bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip]が真相を探ってくれるはずだ。"
 bp1_yearly.8130.c.flavor:0 "真実は[spymaster_scope.GetHerHim]からは逃げられない"
