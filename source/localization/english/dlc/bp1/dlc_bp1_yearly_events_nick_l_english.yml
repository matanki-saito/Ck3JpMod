l_english:
 bp1_yearly.5001.t:0 "夜の恐怖"
 bp1_yearly.5001.desc:0 "なぜ目が醒めたのだろう？ ぼんやりと、寝ぼけたまま頭の中のチェックリストを確かめる。夜は肌寒くあるが凍えるほどではなく、ベッドは暖かく快適で、そして…。\n\nベッドの足元に人影が見える。近づくにつれ、影から[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)][sibling_murderer.GetFirstName]の姿が浮かび上がる。私は、[sibling_murderer.GetHerHis]の部屋は隣だと指摘すべく口を開こうとして、[sibling_murderer.GetHerHis]の手にある枕に気づいた。\n\n冴え冴えと青い月明かりのおかげで、私は[sibling_murderer.GetHerHis]の瞳に満ちた、荒々しい狂気と殺意の輝きに気づくことができた。"
 bp1_yearly.5001.a:0 " お前を謀反のかどで#bold 殺してやる #!！"
 bp1_yearly.5001.b:0 "だめだ！ そうはさせない！"
 bp1_yearly.5001.c:0 "助けて！"
 bp1_yearly.5001.win.tt:0 "対決は良い結果をもたらす"
 bp1_yearly.5001.lose.tt:0 "対決はうまくいかない"
 bp1_yearly.5001.shout.tt:0 "誰かの耳に届くことを願いながら、あなたは助けを求め叫んだ"
 bp1_yearly.5001.kill.tt:0 "あなたはその慈悲により[sibling_murderer.GetHerHim]を意のままにする"
 bp1_yearly.5001.die.tt:0 "あなたは闘争に敗れる"
 bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$：拒まれた野心"
 bp1_yearly.5002.desc:0 "私が動くと見るや、[sibling_murderer.GetFirstName]は私に飛びかかってきたが、湧き上がるアドレナリンが私に力を与えてくれた。[sibling_murderer.GetFirstNameNoTooltip]がベッドを横切ろうとしたところで、私の拳が[sibling_murderer.GetHerHim]のあごを捉えた。\n\n[sibling_murderer.GetSheHe|U]はぐったりとよろめく。でたらめに繰り出してくる攻撃をものともせずに、私は床に相手を押し倒した。[sibling_murderer.GetHerHis]の胸にしっかりとまたがり、無慈悲な一撃で[sibling_murderer.GetFirstNamePossessiveNoTooltip]の鼻を粉々に砕き、敷石の床に[sibling_murderer.GetHerHis]の頭を打ちつけると、[sibling_murderer.GetHerHis]の激しい抵抗は次第に弱々しいうめき声へと変わった。\n\nこの状態で[guard.GetFirstName]――幸いにも機転の効く人間だ――が私を見つけたのだった。私がなにが起こったかを説明している間、[sibling_murderer.GetFirstNameNoTooltip]はむっつりと床を見つめていた。"
 bp1_yearly.5002.a:0 "我が[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]よ。#EMP どうしてこんな事を #!？"
 bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$：レムス"
 bp1_yearly.5003.desc:0 "私は半裸で独り、油断して横になっていた。その驚きや裏切りを十分に理解する前に、[sibling_murderer.GetFirstNameNoTooltip]は私に馬乗りになっている。その脚で私の片腕を押さえ込み、私が振り回す手首を掴んでベッドの支柱に押さえつけると、[sibling_murderer.GetSheHe]は空いたもう片方の手で私の顔に枕を押しつけてきた。\n\n[sibling_murderer.GetSheHe]が私の腕をへし折ろうと乱暴にねじりあげると、目も眩むような痛みが肩まで響く。それはまるで数時間も続くように感じられた。手首はもはや役に立たず、砕けた腕で必死にもがいていると、[sibling_murderer.GetSheHe]は私の喉元に手をかけた。\n\n「王座は#EMP 私のものだ！#!」静かに鋭く言い放った[sibling_murderer.GetSheHe]が、薄れゆく視界から消えていく。"
 bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip]！ #DIE1 や、やめてくれ…！#!　#DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]…#!"
 bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$：右腕たる[guard.GetWomanMan|U]"
 bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName]は飛びかかり、瞬く間に[sibling_murderer.GetHerHim]とベッドの上方との間を詰めようとしたが、全ては遅きに失した。[sibling_murderer.GetSheHe]が動き出す頃には助けを呼ぶ声は喉から半ば出かかっており、枕がそれを押し止めたとしても、すでに駆けつける一対の足音が雷鳴のごとく轟きはじめていた。"
 bp1_yearly.5004.guard.death:0 "\n\nドアが騒々しく開くとそこには、幸いなるかな、[guard.GetFirstName]が立っていた。[guard.GetSheHe|U]は息を呑み何事かを叫ぼうとするが、[sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)]が[guard.GetHerHis]の名を鋭く言い放つと黙り込んだ。[sibling_murderer.GetFirstNameNoTooltip]が[guard.GetFirstNamePossessiveNoTooltip]の沈黙と忠誠をさっさと獲得してしまう間、私は高まる恐怖に慄くほかなかった。\n\n足音はもう一度鳴った。だがそれが、ドアの掛けがねの立てる恐ろしい#EMP ガチャリ #!という音によって遮られた時、私の胸に押し寄せる恐怖は最高潮に達した。"
 bp1_yearly.5004.guard.save:0 "\n\nドアが騒々しく開くとそこには、幸いなるかな、[guard.GetFirstName]が立っていた。[guard.GetSheHe|U]は息を呑み、開け放たれたドアに向かって肩越しに叫んだ。ややもして、二人の衛兵がなだれ込んでくると、私を殺しかけた[sibling_murderer.GetHersHis]の足を持ち上げ、遠ざけた。\n\n[sibling_murderer.GetHersHis]は、[sibling_murderer.GetFirstNameNoTooltip]はむっつりと黙り込んだまま床を見つめ、[sibling_murderer.GetHerHis]の行動を否定することも、否定しようとする気さえもなかった。"
 bp1_yearly.5004.parent.save:0 "\n\nドアが騒々しく開き、戸口に現れたのは、我が[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)]たる[sibling_parent.GetFirstName]だった。[sibling_parent.GetHerHim]は何が起こったのかすぐさま察すると、[sibling_murderer.GetFirstNameNoTooltip]を私から引き剥がし床に投げつけながら、助けを求め叫んだ。\n\n[sibling_parent.GetSheHe]が私の頭をその腕で抱きしめた時、[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]はドアから逃亡を図った。しかし[guard.GetFirstName]が到着し[sibling_murderer.GetHerHim]を捕らえ、部屋の床に投げつけたことにより阻止されたのだった。"
 bp1_yearly.5004.parent.death:0 "\n\nドアが騒々しく開き、戸口に現れたのは、我が[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)]たる[sibling_parent.GetFirstName]だった。[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)]の唇に笑みが浮かび、その悪意に満ちた目を細めるのを見た時、私の安堵は冷たく暗い恐怖にとってかわり、胃の中で混じり合っていった。\n\n[sibling_parent.GetSheHe|U]は背を向け、まるで何事もなかったかのように廊下に漂い出ると、後ろ手にかけ金をかけた。\n\n#EMP 「ガチャリ」#!"
 bp1_yearly.5005.t:0 "夜の恐怖：力への渇望"
 bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$：[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U]の愛"
 bp1_yearly.5006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]よ！　私を救ってくれた！"
 bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$：子殺しの傾向"
 bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]！ #! #DIE2 …お願いだ！ #!"
 bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$：ロムルス"
 bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName]は素早いが、[sibling_murderer.GetSheHe]が私を見くびりすぎているのが嫌でもわかった。[sibling_murderer.GetSheHe|U]は部屋を横切るように跳躍したが、私はすでにベッドから転がり出ていた。でこぼこした床の敷石に足を取られて、[sibling_murderer.GetFirstNamePossessiveNoTooltip]は勢いのままに無様によろめいた。\n\n一歩前に出ると、私の足は慌てる[sibling_murderer.GetHerHis]の膝を引っ掛けた。[sibling_murderer.GetHerHis]の頭蓋骨は、割れんばかりに壁にしたたかに打ちつけられた。でたらめに振り回される[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]の拳は乱暴で的を射ず、その隙に私はサイドテーブルに手を伸ばした。\n\n[sibling_murderer.GetFirstNameNoTooltip]がこちらを向いて、[sibling_murderer.GetHerHis]の喉元に小さいながらも研ぎ澄まされたナイフが突きつけられているのに気づいた時、初めて私は、[sibling_murderer.GetHerHis]の目に恐怖が浮かぶのを見た。"
 bp1_yearly.5008.a:0 "お前の死体が見つかることはない、[sibling_murderer.GetFirstNameNoTooltip]よ。"
 bp1_yearly.5008.b:0 "二度と私に逆らうな。わかったか？"
 bp1_yearly.5601.t:0 "鮮やかなる人生"
 bp1_yearly.5601.start:1 "What a delightful day it is! The wind is refreshing, the sun is warm, insects chirp happily in the undergrowth. Everything seems bright and vivid, and it's all because that [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')] [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.GetFirstName] is finally, blessedly dead!\n\nI can't contain my grin as a train of [bp1_yearly_5601_dead_nemesis.GetHerHis] friends and family file past me, on their way to say their last goodbyes."
 bp1_yearly.5601.bodysnatcher:1 "Though [bp1_yearly_5601_dead_nemesis.GetSheHe] now can't say a word to stop them, I bridle somewhat at the thought of [bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip] family having the temerity to tacitly defend [bp1_yearly_5601_dead_nemesis.GetHerHis] honor.\n\nThe procession passes me by, heading to bury the body."
 bp1_yearly.5601.notinsane:0 "遺族のしかめっ面が、私の笑みをさらに大きくする。私は踵を返し、ついでに若い乞食が目を白黒させた。彼とその家族が、幾週も十分に食べていけるだけの金を私が上機嫌でくれてやったからだ。"
 bp1_yearly.5601.a:0 "思い知らせてやる！"
 bp1_yearly.5601.a.tt:0 "日暮れを待ち、スコップを持って出発する…"
 bp1_yearly.5601.b:0 "我が人生最良の日だ！"
 bp1_yearly.5601.c:0 "そろそろ潮時だ。"
 bp1_yearly.5602.t:0 "出世だよ人生は"
 bp1_yearly.5602.desc:0 "夜の空気は静寂に包まれていた。私のスコップが土を掘り返す音だけが聞こえ、積み上げた土の山はいともたやすく崩れていく。墓の横の山は徐々に大きくなり、[bp1_yearly_5601_dead_nemesis.GetFirstName]の死体が、最近別れを告げたばかりの新鮮な空気にふたたび晒されることになった。\n\n私は、[bp1_yearly_5601_dead_nemesis.GetHerHis]の顔を覆っている布を引き剥がした。[bp1_yearly_5601_dead_nemesis.GetHerHis|U]の唇が引っ張られて笑みを描く。私が冷ややかに見下ろすと、その首にはまだ湿った土と汚れがまとわりついていた。\n\nスコップを握り直すと、私はその首筋をなぞるようにあてがった。今日早くから我が手で研ぎ上げた金属は、切れ味鋭く研ぎ澄まされている。ひと押し、ふた押し、みつ…"
 bp1_yearly.5602.a:0 "一度くらいは役立たせてやる。"
 bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName]には汝の魂を。豚には汝の頭を！"
 bp1_yearly.5701.t:0 "遊びに来る？"
 bp1_yearly.5701.desc:0 "[married_friend.GetFirstNamePossessive]とその配偶者である[friend_spouse.GetFirstName]の関係は、実に幸福で実りあるものだと私は思っているが、最近[married_friend.GetSheHe]は、ふたりの関係が深まるにつれて、親友である自分と過ごす時間がますます減ってきている。私が、例えば[married_friend.GetHerHim]を散歩に誘って外に連れ出そうとしても、[married_friend.GetSheHe]は結婚の義務に縛られているようだ。\n\n古き良き時代が懐かしい"
 bp1_yearly.5701.desc.ladsladslads:0 "颯爽と出かけていって、最上級の[ROOT.Char.Custom('RegionalDrink')]を吐くまで呑んで、次の晩もまた同じことを繰り返していたものだ！"
 bp1_yearly.5701.desc.nodrinky:0 "土地の酔っ払いどもがぐでんぐでんになって醜態を晒すのを眺めながら、我々も楽しい夜を過ごしたものだ！"
 bp1_yearly.5701.desc.ending:0 "\n\nどれだけの時を過ごしたことだろうか！　あの惨めな、[friend_spouse.Custom('InsultAdjective')][friend_spouse.GetFirstNameNoTooltip]に邪魔されることさえなければ…"
 bp1_yearly.5701.a:0 "[friend_spouse.GetSheHe|U]はもう、我らを引き離すことはできない！"
 bp1_yearly.5701.b:0 "もしかしたら、その過ちを気づかせることができるかもしれない…"
 bp1_yearly.5701.c:0 "私たち二人は、前に進んだのだろうか？"
 bp1_yearly.5701.tt.critical_success:0 "関係はもはや取り返しがつかないほど壊れた"
 bp1_yearly.5701.tt.success:0 "間にくさびが打ち込まれた"
 bp1_yearly.5701.tt.failure:0 "どちらもあなたに満足していない"
 bp1_yearly.5701.tt.critical_failure:0 "あなたは度が過ぎた"
 bp1_yearly.5702.t:0 "名手たちのお仕事"
 bp1_yearly.5702.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))][skilful_friend.GetFirstName]はとても優秀だ！\n\n"
 bp1_yearly.5702.diplomacy:0 "[skilful_friend.GetSheHe]が話すと、[skilful_friend.GetHerHis]のすべての言葉に人々はすがりつく。[skilful_friend.GetHerHis|U]の気まぐれな舌は、どんなに苛ついた皮肉屋であろうとも魅了してしまうような甘い言葉を紡ぐのだ。私は、[skilful_friend.GetSheHe]が森に木を売りつけることだってできると確信している！"
 bp1_yearly.5702.martial:0 "[skilful_friend.GetHerHis]の頭脳に秘められた深遠なる戦術眼は、天下の並み居る名将たちを恥じ入らせるほどのものだ。戦場において、瞬時に敵の弱点を見抜く天性の才を持つ[skilful_friend.GetFirstNameNoTooltip]こそは、力によって領国を押し拡げたい[ROOT.Char.GetLadyLord]にとって大いなる宝となるだろう。"
 bp1_yearly.5702.stewardship:0 "[skilful_friend.GetSheHe]が金銭の心がわかるというのは、まあそれでも控えめな表現だろう。[skilful_friend.GetSheHe]が会計を担当する時、[skilful_friend.GetHerHis]の目を逃れられるコインは一枚だって存在しない。財政に関して[skilful_friend.GetFirstNamePossessiveNoTooltip]は抜け目のない鋭さを持ち合わせており、その帳尻合わせは魔法が如く、なにもないところにお金を見出し、無駄な出費は肉屋のごとく切り捨てることができるのだ。"
 bp1_yearly.5702.intrigue:0 "敵に回したくはない人々の中でも、[skilful_friend.GetFirstNamePossessiveNoTooltip]は間違いなくそのリストのてっぺん辺りにいる。人心操作の達人で華麗なる策謀家でもある[skilful_friend.GetHerHis]のスキルは、キッチンメイドから甘いお菓子をかすめ取るがごとく、王朝崩壊の礎を築いてしまうのだ。"
 bp1_yearly.5702.learning:0 "[skilful_friend.GetHerHis|U]の学者としての知性は実に巨大で、領国の中で匹敵するものは誰ひとりいない。[skilful_friend.GetHerHis|U]の哲学的・神学的な問題に対する理解力は、もっとも神聖にして賢明なる宗教指導者とも対等に議論ができるほどであり、また内面の問題に直面した時も、[skilful_friend.GetHerHim]が動揺するのを見たことがない。いまもまた[skilful_friend.GetHerHim]が、何十年も経験を積んだ名工[skilful_friend.GetWomanMan]であるかのように、巧みかつ容易に、難題について話しながら廊下を歩くのが聞こえている。"
 bp1_yearly.5702.prowess:0 "優れた戦士として天下にその名を轟かせる[skilful_friend.GetHerHis]の剣の腕前を疑うものは、誰ひとりいない。中庭に置かれた訓練用の人形に、[skilful_friend.GetSheHe]が達人と呼ぶにふさわしい苛烈さと優雅さで斬りつけるさまを見れば、気弱な決闘者たちの心はたちまちのうちに砕かれることだろう。"
 bp1_yearly.5702.fallback:0 "頼みの綱"
 bp1_yearly.5702.ending:0 "\n\nもしかしたら、[skilful_friend.GetHerHim]に頼めば、その専門分野のコツを教えてもらえるのではないか？"
 bp1_yearly.5702.a:0 "教えてくれ、[skilful_friend.GetFirstNameNoTooltip]よ！"
 bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip]は[skilful_friend.GetHerHis]のやり方で教えてくれる"
 bp1_yearly.5702.a.tt.neutral:0 "あなたは何も学び取れなかったが、[skilful_friend.GetFirstNameNoTooltip]の努力に感謝する"
 bp1_yearly.5702.a.tt.failure:0 "[skilful_friend.GetFirstNameNoTooltip]が挫折して諦めるほどに、あなたは無能だ"
 bp1_yearly.5702.b:0 "私も彼らに負けていないと思う！"
 bp1_yearly.5702.b.tt.success:0 "コンテストで勝利した"
 bp1_yearly.5702.b.tt.failure:0 "コンテストで敗れた"
 bp1_yearly.5702.c:0 "私が[skilful_friend.GetHerHis]の域に達することはない！"
 bp1_yearly.5703.t:0 "奇妙な同衾者たち"
 bp1_yearly.5703.desc:0 "私は、汗だくで喘ぎながら横たわっていた。[rival_lover.GetFirstName]、我が夜の征服者は、私の傍らで物憂げに寝そべっている。険悪なライバルだったはずなのに、こんな…#EMP 相性の良い#!恋人同士になろうとは誰が予想し得ただろうか？\n\n「目を閉じて」[rival_lover.GetFirstNameNoTooltip]は、なにか悪戯を思いついたというような笑みを口角に浮かべながら言った。私はうなずき、交わりの後の余韻に浸りながら両腕を頭上で組んだ。手首に手錠の冷たい感触。目を開けると、そこにはサイドテーブルによじ登る恋人の姿があった。\n\n「この時をずっと待っていた」[rival_lover.GetSheHe]は囁いた。月光が、ナイフの刃をきらめかせる。"
 bp1_yearly.5703.a:0 "待て！　話し合おう！"
 bp1_yearly.5703.a.tt.success:0 "[rival_lover.GetHerHim]を説得する"
 bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip]はあなたを傷つける"
 bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.GetSheHe|U]は容赦しない"
 bp1_yearly.5703.b:0 "待て！　もう一度してみないか？"
 bp1_yearly.5703.b.tt.success:0 "床上手ぶりがあなたを救う"
 bp1_yearly.5703.b.tt.failure:0 "あなたはベッドではさほど上手くはなかった"
 bp1_yearly.5703.c:0 "なぜ良くない考えなのか、教えてあげよう…"
 bp1_yearly.5704.t:0 "怒れる[seduced_rival.GetSheHe|U]は美しい"
 bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName] is in my council chambers once more, prattling on some nonsense about how I have wronged [seduced_rival.GetHerHim]. [seduced_rival.GetHerHis|U] eyes are aflame as [seduced_rival.GetSheHe] curses my name once again, and [seduced_rival.GetHerHis] choler only rises as I dismiss [seduced_rival.GetHerHis] anger with a scornful shake of the head.\n\nAs [seduced_rival.GetSheHe] continues to berate me even as I snipe back retorts in turn, I catch myself considering [seduced_rival.GetHerHis] eyes again. No sooner have I snapped out of that small reverie than I find my gaze drifting over to the curve of [seduced_rival.GetHerHis] jawline, so strikingly distended by rage. Unconsciously staring, I notice how [seduced_rival.GetHerHis] chest heaves invitingly as [seduced_rival.GetSheHe] continues [seduced_rival.GetHerHis] tirade, and-\n\nWhat #EMP have #!I got myself into?"
 bp1_yearly.5704.a:0 "願わくば、二人で#EMP もっと#!逢えると良いな、[seduced_rival.GetFirstNameNoTooltip]よ。"
 bp1_yearly.5704.b:0 "馬鹿げてる！"
 bp1_yearly.5705.t:0 "[lover_rival.GetSheHe|U]にその価値はない！"
 bp1_yearly.5705.desc:0 "ここのところ、私は少し調子に乗っていたのだろうか？　それが[concerned_friend.GetFirstName]を憤慨させる原因になったのは間違いなさそうだ。我が友は私と…[lover_rival.GetFirstName]の複雑な関係について詰め寄ったのだ。\n\n「こんなことは絶対良くない！」[concerned_friend.GetSheHe]はきっぱり言い放った。愛し合った余韻でまだ夢見心地の私の態度に苛立ち、[concerned_friend.GetSheHe]は腕を伸ばして指先で私の胸を小突いた。「このままではろくでもないことになると#EMP 分かってる#!んだろう！　奈落の底に落ちる気か？　どうなんだ！」"
 bp1_yearly.5705.a:0 "でも…[lover_rival.GetHerHim]に#EMP 会った#!ことはないだろう？"
 bp1_yearly.5705.a.tt:0 "この選択肢は、[lover_rival.GetFirstNamePossessiveNoTooltip]が魅力的であるために使用できます"
 bp1_yearly.5705.b:0 "あなたは私たちの関係について何もわかってない！"
 bp1_yearly.5705.c:0 "分かった分かった、あなたは正しい。"
 bp1_yearly.5706.t:0 "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]の罪"
 bp1_yearly.5706.desc:0 "[meeting_county.GetProvince.GetCounty.GetName]の辺りを歩きながらふと見ると、[rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]がこちらに向かって急ぎ足で歩いてくるのに気づき、私は口を歪めた。我々の諍いはここのところ特に険悪で、事あるごとに言い争っていたのだ。またぞろ不愉快な言葉を投げかけてくるかと思いきや、[rival_parent.GetSheHe]は足早に通り過ぎていった。\n\nその時ようやく、私は[rival_parent.GetHerHis]が誰かを連れているのに気づいた。[rival_child.GetFirstName]、[rival_parent.GetFirstNamePossessiveNoTooltip]の子供だった。[rival_child.GetSheHe|U]は私に向かって、眉をわずかに上げうっすらと微笑みかけ、[rival_child.GetHerHis]の[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]を慌てて追いかけていく。私は驚きながら、二人が遠ざかっていくのを見送った。\n\nあれは一体何だったのだろう？"
 bp1_yearly.5706.a:0 "好意に応えないのは礼を失するというものだ…"
 bp1_yearly.5706.a.tt:0 "誘惑計画の成功率が上昇します"
 bp1_yearly.5706.b:0 "あの汚らわしい一族になど手を出すものか！"
 bp1_yearly.5707.t:0 "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]の罪：現行犯"
 bp1_yearly.5707.start:0 "情熱的な交わりの最中でも、その轟く足音ははっきりと聞こえ、私の顔には知らずうちにニヤついた笑みが浮かんでいた。\n\n[rival_parent.GetFirstName|U]がドアを開け放ち、恐れていたことが現実になったと知り慄然とする[rival_parent.GetHerHis]の顔は実に絶妙だった。[rival_child.GetFirstName]は、"
 bp1_yearly.5707.child_dislike:0 "驚いたことに、[rival_child.GetSheHe]は戸口に立つ[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]を見たとき、私と同じようにニヤニヤと笑ったのだった。[rival_child.GetSheHe|U]は腕を伸ばして、どこか勝ち誇ったように私を抱き寄せる。\n\n「たぶん、今なら私のことちゃんと扱ってくれるでしょ、#EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!！」"
 bp1_yearly.5707.child_deviant:0 "驚いたことに、[rival_child.GetSheHe]は戸口に立つ[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]を見たとき、私と同じようにニヤニヤと笑った。[rival_child.GetSheHe]は毛布を放り投げて私たち二人をさらけ出し、更にこちらを驚かせるのだった。\n\n「#EMP 私たちと一緒に#!しない？　[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]」"
 bp1_yearly.5707.child_like:0 "驚いて叫び、慌てて毛布で自分を隠そうとした。\n\nさっさと事情聴取が済んだあと、私の疲れ切って満足した身体の上で、親子はおたがいに怒鳴り合っている。"
 bp1_yearly.5707.a:0 "はっはっは！　わかったか、クソ野郎！"
 bp1_yearly.5707.a.deviant:0 "一体ここで何が起きたんだ?!"
 bp1_yearly.5707.a.doubledeviant:0 "…やあ、[rival_parent.GetFirstNameNoTooltip]、ごきげんいかが？"
 bp1_yearly.5707.b:0 "お願いだ、[rival_child.GetFirstNameNoTooltip]と私は愛し合っているんだ！"
 bp1_yearly.5707.c:0 "よくここまで立派に育てたものだ、[rival_parent.GetFirstNameNoTooltip]！"
 bp1_yearly.5740.t:0 "答えを求めて"
 bp1_yearly.5740.desc:0 "鳥のさえずりと、窓から差し込むまだら模様の朝の光で、私はぼんやりと目覚めた。あくびをひとつ。ぐっと背伸びをして、また横になりそのぬくもりを堪能する。そうしてから、私はあることに気づいた。\n\n隣に、私が上掛けに潜り込むのと同じような塩梅で枕に横たわる、なんとも奇妙な物体があるのだ。\n\n中くらいの大きさで、黄みがかった白色の、ごくごく普通の…\n\n卵が。"
 bp1_yearly.5740.a:0 "これは…これは一体#EMP どういうこと#!だ？"
 bp1_yearly.5740.a.tt:0 "犯人を見つけねば！"
 bp1_yearly.5740.b:0 "なんとも妙なことだが。まあ仕方がない。"
 bp1_yearly.5740.c:0 "誰の仕業だ？ どこにいる?! #EMP 衛兵！#!"
 bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$：ゆでる"
 bp1_yearly.5741.desc:0 "まず最初に訪れたのは、使用人たちがテーブルの周りで慌ただしく料理を作っている厨房だった。多忙を極める料理人たちにとって、彼らの[ROOT.Char.GetLadyLord]である私になどに構っている余裕はなく、こちらもなんとなく料理の山から離れることにする。\n\nようやく探し当てたのは、整然とならぶ卵の山だ！ 蓋のない大きな木箱に敷きつめられた干し草の、そのくぼみにピッタリと10個ずつ並んでいる。10個、10個、10個…8個。\n\n卵が#EMP 2つ#!足りない！"
 bp1_yearly.5741.a:0 "もうひとつは?!  犯人の皮を#EMP 引っ剥がしてやる！#!"
 bp1_yearly.5741.a.tt:0 "すべてくまなく調べよう！"
 bp1_yearly.5741.b:0 "誰でも厨房に入り込めた！ 謎は解けた！"
 bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$：混乱！"
 bp1_yearly.5742.desc:0 "地下室へと降りる階段を駆け下り、私は湿っぽく冷たい空気を吸い込んだ。ここには食料や飲み物の棚が置かれており、喧騒に包まれた厨房とはうってかわって、下層には誰一人いなかった。腰棚の上に乗っかり、考えをまとめる。あそこに卵を置いた人間は、私の部屋にも、厨房にも出入りできるはずだ。そして…\n\nどうも考えがまとまらない。無意識にポケットに突っ込んだ手が凍りついた。指でまさぐる。信じられない。触れた物体をポケットから引っ張り出す。\n\nそいつは硬く、生暖かい。#EMP 卵だ。#!"
 bp1_yearly.5742.a:0 "え、なんで？ なんでだ?!"
 bp1_yearly.5742.b:0 "ついてる！ 卵がただで#EMP 2つ#!も！"
 bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$：計画の立案"
 bp1_yearly.5743.desc:0 "朦朧とした頭を抱えたまま、私は血走った目で宮廷の扉を開け放った。廷臣や家族が私の前に居並んでいるが、[egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]と[egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]はとくに怯えているのがわかる。\n\n「卵だ！ 卵が２つ！」私は、何の変哲もない楕円形を彼らに向かって振りかざし示した。「誰だ?! 誰がやった?! 海に叩き込んでやるぞ！」\n\n緊張と困惑の笑い声があがる。私は腕を高く掲げ、支離滅裂な大声で叫びながら、問題の渦中にある物体を床に叩きつけた。追従の笑いは消え失せ、静まり返った。"
 bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip]よ！ すぐに認めろ！"
 bp1_yearly.5743.a.tt.success:0 "あなたは正しい容疑者を選んだ"
 bp1_yearly.5743.a.tt.failure:0 "あなたの推理は間違っている"
 bp1_yearly.5743.a.tt.outcome:0 "の可能性"
 bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip]！ お前が[egg_friend.Custom('InsultNoun')]だ！"
 bp1_yearly.5743.c:0 "汝らの誰ひとりとして疑いが晴れたわけではないぞ！ #EMP 誰ひとり！#!"
 bp1_yearly.5743.c.tt.success:0 "あなたが正しく選んだのは…全員だ"
 bp1_yearly.5743.c.tt:0 "全ての廷臣"
 bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$：殴られた"
 bp1_yearly.5744.start:0 "私の非難の怒りが、主張に重みを与える。しかし、時が経つに連れて困惑が浮かび始めた。"
 bp1_yearly.5744.spouse:0 "[egg_spouse.GetFirstNamePossessive]の顔が"
 bp1_yearly.5744.friend:0 "[egg_friend.GetFirstNamePossessive]の顔が"
 bp1_yearly.5744.crowd:0 "居並ぶ全員のすべての顔が"
 bp1_yearly.5744.end:0 "まったく怯まぬことに。私はもう一歩前に出ようとしたが、身体がこわばり、倒れ始める。\n\n次の瞬間、仰向けになった私を、心配そうな顔の輪が覗き込んでいて、こめかみには冷たい水に浸した布が当てられていた。\n\n「いけません、いけませんぞ、我が[ROOT.Char.GetLadyLord]よ！ お休みにならねば。お身体を清めるために誰ぞ人も呼びましょう」先ほど投げつけて潰した卵の黄身が、私の頬にこびりついていた。そこに軽く触れると同時に、空虚な言葉が聞こえてきた。"
 bp1_yearly.5744.a:0 "…頭が痛い。"
 bp1_yearly.5744.b:0 "犯人を見つける！ だが…それは今じゃない。"
 bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$：ニワトリごっこ"
 bp1_yearly.5745.desc:0 "一日の疲れを癒やすには、ゆっくりと休むのが最良だ！ 私のベッドは広々として快適だ。壁には揺らめく炎の影が踊っている。私は、その暖かな抱擁に感謝を捧げながら、疲れ果てた身体に毛布をかけ、枕に頭を横たえた。\n\nその時、私は見たのだ。私のすぐそばで、暖炉の渦巻く炎に照らされて、美しいそれが枕の上に横たわっているのを。\n\n卵が。"
 bp1_yearly.5745.a:0 "#DIE2 …そんな…嫌だ、#! #DIE1 嫌だ嫌だ嫌だ、#! #EMP 嫌だあああああ！#! "
 bp1_yearly.5745.b:0 "[egg_spouse.GetFirstNamePossessiveNoTooltip]の仕業だ。私はもちろんわかっている。"
 bp1_yearly.5745.c:0 "[egg_friend.GetFirstNamePossessiveNoTooltip]の仕業だ、そうに違いない！"
 bp1_yearly.5745.d:0 "もうこれ以上、こんな馬鹿げたことにつきあうのはごめんだ！"