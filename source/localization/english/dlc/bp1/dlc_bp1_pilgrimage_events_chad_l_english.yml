l_english:
 pilgrimage.6001.t:0 "多いほど楽しい"
 pilgrimage.6001.desc:0 "私が[destination_title.GetNameNoTierNoTooltip]への長い行列を歩きつつ、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に置いてきた快適さを思っていると、私の後ろから私の名前を叫ぶ声が聞こえる。\n\n私の友人の[friend.GetFirstNameNoTooltip]が私に駆け寄ってきて、「[ROOT.Char.GetTitledFirstNameNoTooltip]！私たちが同じ聖地を目指して旅するとは、なんと幸運なことでしょう！この長く寂しい[destination_title.GetNameNoTierNoTooltip]への道を一緒に行きませんか？」と言う。"
 pilgrimage.6001.a:0 "私の耳は常に友に開かれている。"
 pilgrimage.6001.b:0 "一人でいたいんだ、ありがとう。"
 pilgrimage.6001.c:0 "恥を知れ。私たちは信仰に集中するためここにいるのです。"
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U]と私がその日の旅の残りを、あれこれと、陰謀と冗談、戦いと恋人、古い友人と新しい友人についておしゃべりして過ごしており、私たちが[ROOT.Char.Custom('subject_of_interest')]について熱く語っている最中に、一緒に旅をしていた人々の列が突然止まってしまった。\n\n列の先頭から疲れたような声が聞こえてくる。「ここで野営するんだ！」\n\n[friend.GetFirstNameNoTooltip|U]はいたずらな笑みを[friend.GetHerHis]の顔に浮かべながら私を見て。「ようやくだ！とはいえ、野営を準備する前にちょっと寄り道をするのはどうでしょう？長旅で[friend.GetWomanMan]の喉が渇いたたら…」"
 pilgrimage.6002.a:0 "液体のリフレッシュって響きが神々しいですね。"
 pilgrimage.6002.b:0 "#EMP Let's RAGE!#!"
 pilgrimage.6002.c:0 "先に行ってて…"
 pilgrimage.6002.d:0 "巡礼の旅で酒場を訪れる野蛮人がいるのだろうか。"
 pilgrimage.6003.desc:0 "私たちは満員の酒場に入り、[friend.GetFirstNameNoTooltip]はすぐに二杯の[ROOT.Char.Custom('RegionalDrink')]を注文した。私たちは座って吟遊詩人の物語を聞き、酒を楽しみ、断続的に人生の苦悩や勝利を語り合った。\n\n[ROOT.Char.GetFaith.HighGodName]にかけて、汗をかいて苦労して進んできた後のこれはリフレッシュだ。私は杯を掲げて叫ぶ: 「今日の旅の後に、このような素晴らしい休息を提案してくれた友人[friend.GetFirstNamePossessiveNoTooltip]の健康に乾杯！」\n\n酒場では、私の素晴らしい友人を祝って杯を掲げ、皆が深く飲み干した。"
 pilgrimage.6003.a:0 "「次の注文は私がおごる！」"
 pilgrimage.6003.b:0 "私たちがいないことが気づかれないよう、野営地に戻ろう。"
 pilgrimage.6003.b.tt:0 "あなたと[friend.GetFirstNameNoTooltip]は夜の終わりを宣言し、野営地に戻ります。"
 pilgrimage.6004.desc:0 "[ROOT.Char.Custom('RegionalDrink')]を何杯か飲んだ後、[friend.GetFirstNameNoTooltip]と私はテーブルに拍子を入れながら、酒場の仲間たちの酒盛り歌をテーブルを叩いて盛り上げているいるところだ。\n\n#EMP 衝突#!と数え切れないほどの破片と共に、我々は床に倒れてワイン蔵に転がり込み、普通の[ROOT.Char.GetWomenMen]がほとんど行くことのない場所を勇敢に冒険した。\n\nその様子を、浮かれ騒ぐ仲間たちは心配と冷ややかさの入り混じった気持ちで、メインフロアから見下ろしている。彼らが地下室からの報告を求めているのは明らかだ。"
 pilgrimage.6004.a:0 "「皆に[ROOT.Char.Custom('RegionalDrink')|U]を！」"
 pilgrimage.6004.a.tt:0 "あなたは新たに掘り出したばかりの樽を叩き、その戦利品を観客と共有します。"
 pilgrimage.6004.b:0 "「すっかり長居をしてしまったようだ…」"
 pilgrimage.6005.desc:0 "皆がもう寝ていることを祈りながら、我々はそう静かとはいえない状態でキャンプへと戻る。テントへ到着すると、我々はまだ燃えている炎と"
 pilgrimage.6005.desc.bad:0 "巡礼者の皆が我々の方を向いているのを目にする。腹いっぱい[ROOT.Char.Custom('RegionalDrink')]を飲まされて、平静を保っていることは困難だ。\n\n彼らは我々がどこに行ったのかを厳しく尋ね、しゃっくりをしながら、我々は夜の冒険について話す。それは我々に近くの酒場への賠償を求めるものだ。"
 pilgrimage.6005.desc.good:0 "しかし何一つ動くものがないのを見る。焚き火は、寝床の寒さをしのぐために、寝る前に直接焚き火をしたもののようだ。"
 pilgrimage.6005.a:0 "我々にはこんなにも親切で思いやりのある旅の仲間がいたのだな！"
 pilgrimage.6005.b:0 "「我々による不幸の代償は支払うべきだ！」"
 pilgrimage.6005.c:0 "「楽しい時間を過ごすことが罪なのか？」"
 pilgrimage.6006.desc:0 "[friend.GetFirstName]と私は、今日の旅の終わりに近づいている。我々が決められた宿泊場所に向かってゆっくりと進んでいると、突然前方の誰かが叫んだ。「見ろ！なん#EMP と素晴らしい#!夕日だ！」\n\nその壮大な光景を一目見ようと、誰もが最後の力を振り絞って前に出る。「我々は、この世界で、何と不思議なものを見ることができるのだろう！今は、我々の信仰について黙想するのに最適な時だ。」私は[friend.GetFirstNameNoTooltip]にそう言うが、[friend.GetSheHe]はまったく感心していない様子で、[friend.GetHerHis]の唇からは厳しい嘲笑が漏れている。\n\n「ただの夕日だ！」[friend.GetSheHe]は怒鳴る。この旅で出会うことのすべてを[ROOT.Char.GetFaith.HighGodName]に関係づける必要があるのか？私はただ旅をして、この世界をこの目で見たいだけだ——[ROOT.Char.GetFaith.HighGodName]の存在だって、私は#EMP 全く#!納得してはいない！」"
 pilgrimage.6006.a:0 "「この秘密をばらすつもりはない、友よ。」"
 pilgrimage.6006.b:0 "「不信心な友に我慢する気はない。」"
 pilgrimage.6006.c:0 "「君の意見は的を得ているな…」"
 pilgrimage.6007.t:0 "Living on a Prayer"
 pilgrimage.6007.desc:0 "My [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], plagued by [friend.GetHerHis] affliction, struggles to keep up with us on our pilgrimage. So, I walk alongside [friend.GetHerHim] and keep [friend.GetHerHim] company. A wandering [ROOT.Char.GetFaith.PriestNeuter] has been traveling with us for a time and notices [friend.GetFirstNamePossessiveNoTooltip] struggle.\n\n\"You poor soul. A child of [ROOT.Char.GetFaith.HighGodName] should not toil so on [friend.GetHerHis] way to [destination_title.GetNameNoTierNoTooltip],\" he says. \"Perhaps [ROOT.Char.GetFaith.HealthGodName] might grant me the power to cure you of your affliction. Would you permit me to try?\"\n\nMy [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] turns to me, seeking my guidance. \"What do you think, [ROOT.Char.GetFirstName]?\""
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] truly watches over us."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] is healed"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip] condition worsens"
 pilgrimage.6007.b:0 "This [6007_healer.GetWomanMan] is not worthy of our trust."