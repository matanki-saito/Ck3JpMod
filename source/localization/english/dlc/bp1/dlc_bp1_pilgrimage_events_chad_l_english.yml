l_english:
 pilgrimage.6001.t:0 "多いほど楽しい"
 pilgrimage.6001.desc:0 "私が[destination_title.GetNameNoTierNoTooltip]への長い行列を歩きつつ、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に置いてきた快適さを思っていると、私の後ろから私の名前を叫ぶ声が聞こえる。\n\n私の友人の[friend.GetFirstNameNoTooltip]が私に駆け寄ってきて、「[ROOT.Char.GetTitledFirstNameNoTooltip]！私たちが同じ聖地を目指して旅するとは、なんと幸運なことでしょう！この長く寂しい[destination_title.GetNameNoTierNoTooltip]への道を一緒に行きませんか？」と言う。"
 pilgrimage.6001.a:0 "私の耳は常に友に開かれている。"
 pilgrimage.6001.b:0 "一人でいたいんだ、ありがとう。"
 pilgrimage.6001.c:0 "恥を知れ。我らがここにいるのは信仰に集中するためだ！"
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U]と私がその日の旅の残りを、あれこれと、陰謀と冗談、戦いと恋人、古い友人と新しい友人についておしゃべりして過ごしており、私たちが[ROOT.Char.Custom('subject_of_interest')]について熱く語っている最中に、一緒に旅をしていた人々の列が突然止まってしまった。\n\n列の先頭から疲れたような声が聞こえてくる。「一旦ここで休もう！」\n\n[friend.GetFirstNameNoTooltip|U]はいたずらな笑みを[friend.GetHerHis]の顔に浮かべながら私を見た。「やっと休めるねぇ。でも、野営を準備する前にちょっと寄り道してみないか？長旅で[friend.GetWomanMan]の喉が渇いている時することと言えば…」"
 pilgrimage.6002.a:0 "「聖水」でリフレッシュするとしようか！"
 pilgrimage.6002.b:0 "#EMP 歩みは止めぬ！#!"
 pilgrimage.6002.c:0 "さっさと進むぞ…"
 pilgrimage.6002.d:0 "巡礼の旅で酒場を訪れる野蛮人がいるのだろうか。"
 pilgrimage.6003.desc:0 "私たちは満員の酒場に入り、[friend.GetFirstNameNoTooltip]はすぐに二杯の[ROOT.Char.Custom('RegionalDrink')]を注文した。私たちは座って吟遊詩人の物語を聞き、酒を楽しみ、断続的に人生の苦悩や勝利を語り合った。\n\n[ROOT.Char.GetFaith.HighGodName]にかけて、汗をかいて苦労して進んできた後のこれはリフレッシュだ。私は杯を掲げて叫ぶ。「今日の旅の後に、このような素晴らしい休息を提案してくれた友人[friend.GetFirstNamePossessiveNoTooltip]の健康に乾杯！」\n\n酒場では、私の素晴らしい友人を祝って杯を掲げ、皆が深く飲み干した。"
 pilgrimage.6003.a:0 "「次の注文は私がおごる！」"
 pilgrimage.6003.b:0 "私たちがいないことが気づかれないよう、野営地に戻ろう。"
 pilgrimage.6003.b.tt:0 "あなたと[friend.GetFirstNameNoTooltip]は夜の終わりを宣言し、野営地に戻ります。"
 pilgrimage.6004.desc:0 "[ROOT.Char.Custom('RegionalDrink')]を何杯か飲んだ後、[friend.GetFirstNameNoTooltip]と私はテーブルに拍子を入れながら、酒場の仲間たちの酒盛り歌をテーブルを叩いて盛り上げているいるところだ。\n\n#EMP 衝突#!と数え切れないほどの破片と共に、我々は床に倒れてワイン蔵に転がり込み、普通の[ROOT.Char.GetWomenMen]がほとんど行くことのない場所を勇敢に冒険した。\n\nその様子を、浮かれ騒ぐ仲間たちは心配と冷ややかさの入り混じった気持ちで、メインフロアから見下ろしている。彼らが地下室からの報告を求めているのは明らかだ。"
 pilgrimage.6004.a:0 "「皆に[ROOT.Char.Custom('RegionalDrink')|U]を！」"
 pilgrimage.6004.a.tt:0 "あなたは新たに掘り出したばかりの樽を叩き、その戦利品を観客と共有します。"
 pilgrimage.6004.b:0 "「すっかり長居をしてしまったようだ…」"
 pilgrimage.6005.desc:0 "皆がもう寝ていることを祈りながら、我々はそう静かとはいえない状態でキャンプへと戻る。テントへ到着すると、我々はまだ燃えている炎と"
 pilgrimage.6005.desc.bad:0 "巡礼者の皆が我々の方を向いているのを目にする。腹いっぱい[ROOT.Char.Custom('RegionalDrink')]を飲まされて、平静を保っていることは困難だ。\n\n彼らは我々がどこに行ったのかを厳しく尋ね、しゃっくりをしながら、我々は夜の冒険について話す。それは我々に近くの酒場への賠償を求めるものだ。"
 pilgrimage.6005.desc.good:0 "しかし何一つ動くものがないのを見る。焚き火は、寝床の寒さをしのぐために、寝る前に直接焚き火をしたもののようだ。"
 pilgrimage.6005.a:0 "我々にはこんなにも親切で思いやりのある旅の仲間がいたのだな！"
 pilgrimage.6005.b:0 "「我々による不幸の代償は支払うべきだ！」"
 pilgrimage.6005.c:0 "「楽しい時間を過ごすことが罪なのか？」"
 pilgrimage.6006.desc:0 "[friend.GetFirstName]と私は、今日の旅の終わりに近づいている。我々が決められた宿泊場所に向かってゆっくりと進んでいると、突然前方の誰かが叫んだ。「見ろ！なんと#EMP 素晴らしい#!夕日だ！」\n\nその壮大な光景を一目見ようと、誰もが最後の力を振り絞って前に出る。「我々は、この世界で、何と不思議なものを見ることができるのだろう！今は、我々の信仰について黙想するのに最適な時だ。」私は[friend.GetFirstNameNoTooltip]にそう言うが、[friend.GetSheHe]はまったく感心していない様子で、[friend.GetHerHis]の唇からは厳しい嘲笑が漏れている。\n\n「ただの夕日だ！」[friend.GetSheHe]は怒鳴る。この旅で出会うことのすべてを[ROOT.Char.GetFaith.HighGodName]に関係づける必要があるのか？私はただ旅をして、この世界をこの目で見たいだけだ——[ROOT.Char.GetFaith.HighGodName]の存在だって、私は#EMP 全く#!納得してはいない！」"
 pilgrimage.6006.a:0 "「この秘密をばらすつもりはない、友よ。」"
 pilgrimage.6006.b:0 "「不信心な友に我慢する気はない。」"
 pilgrimage.6006.c:0 "「君の意見は的を射ているな…」"
 pilgrimage.6007.t:0 "祈りの生活"
 pilgrimage.6007.desc:0 "我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))]、[friend.GetFirstName]は[friend.GetHerHis]の苦痛に悩まされ、我々の巡礼の旅について来るのに苦労している。そのため、私は[friend.GetHerHim]のそばを歩き、[friend.GetHerHim]との付き合いを保つようにしている。しばらく一緒に我々と旅をしている放浪の[ROOT.Char.GetFaith.PriestNeuter]も[friend.GetFirstNamePossessiveNoTooltip]の苦労に気づいたようだ。\n\n「貧しき魂よ。[ROOT.Char.GetFaith.HighGodName]の子供たちは[destination_title.GetNameNoTierNoTooltip]に向かう途中、そのように苦労する必要はないのです。」彼は言う。「あるいは[ROOT.Char.GetFaith.HealthGodName]が、あなたの苦悩を癒す力を私に与えてくれるかもしれません。試してみることをお許しいただけますか？」\n\n我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))]は助言を求めるように私を振り返る。「どう思う、[ROOT.Char.GetFirstName]？」"
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName]は、我々を真に見守っていてくださる。"
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip]は癒やされる"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip]の状態は悪化する"
 pilgrimage.6007.b:0 "この[6007_healer.GetWomanMan]は信用に値しない。"