l_english:
 bp1_house_feud.0001.t:0 "忌まわしき家"
 bp1_house_feud.0001.desc:0 "私は[house_feud_rival.GetTitledFirstName]と[house_feud_rival.GetHerHis]の悪しき行為をあまりにも長い間耐え忍んできた。\n\n時に、私は[house_feud_rival.GetHouse.GetBaseName]家を泥の中に追いやり、あの[house_feud_rival.Custom('InsultAdjective')]一族を、彼らが私に与えた全ての不幸とともに歴史から消し去ってやる夢を見ることもある。\n\n私は自分の憎しみに苦しみながら目を覚ますのだが、果たしてその憎しみの対象として、[house_feud_rival.GetFirstNameNoTooltip]以上にふさわしい人物がいるだろうか？"
 bp1_house_feud.0001.target:0 "\n\n噂は本当なのだろうか？これはずっと昔に[other_house_feud_story.Custom('GetFamilyFeudShort')]によって引き起こされたのだろうか？"
 bp1_house_feud.0001.a:0 "私はそれを人生の使命としよう。"
 bp1_house_feud.0001.b:0 "もっと良い力の使い道があるはずだ…"
 bp1_house_feud.0002.t:0 "同族の結束"
 bp1_house_feud.0002.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstName]は常に[house_feud_victim.GetHerHis]の不快なライバル、[house_feud_attacker.GetTitledFirstName]を不満に思っている。\n\n私が[house_feud_victim.GetHerHim]に会うたび、[house_feud_victim.GetSheHe]は「[house_feud_attacker.GetHouse.GetBaseName]家の[house_feud_attacker.Custom('VenomousCreature')|U]」について触れ、私に[house_feud_attacker.GetHerHim]を倒すための助言や手助けをするようしきりに求めてくる。"
 bp1_house_feud.0002.a:0 "これは家族の問題のように聞こえる。"
 bp1_house_feud.0002.b:0 "よくも[house_feud_attacker.GetFirstNameNoTooltip]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]に挑戦できたものだな？"
 bp1_house_feud.0002.c:0 "[house_feud_victim.GetSheHe|U]は自身で問題を解決するべきだ。"
 bp1_house_feud.0003.t:0 "目には目を"
 bp1_house_feud.0003.desc:0 "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の地を歩きながら、私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]である[house_feud_victim.GetTitledFirstName]の記憶を払拭できないままだ、[house_feud_attacker.GetTitledFirstName]によって…あの卑劣な[house_feud_attacker.GetHouse.GetBaseName]の獣によって、[house_feud_victim.GetHerHis]を奪われたのだ！\n\n私の名誉を回復し、[house_feud_victim.GetFirstNameNoTooltip]の復讐をする方法はただ一つだ…"
 bp1_house_feud.0003.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家を呪ってやる！"
 bp1_house_feud.0003.b:0 "私自身で[house_feud_attacker.GetFirstNameNoTooltip]を[ROOT.Char.GetFaith.NegativeAfterLife]に送ってやるべきだ！"
 bp1_house_feud.0003.c:0 "復讐しても[house_feud_victim.GetHerHim]は戻ってこないだろう。"
 bp1_house_feud.0004.t:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U]の敵"
 bp1_house_feud.0004.desc:0 "[old_house_head.GetTitledFirstNamePossessiveRegnal]の死に伴い、[ROOT.Char.GetHouse.GetName]家のマントは、一族を守る責任とともに私に回ってきた。\n\n[house_feud_rival.GetTitledFirstName]と我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]の間の敵意は周知の事実である。[old_house_head.GetFirstNamePossessiveNoTooltip]の[house_feud_rival.GetHouse.GetBaseName]の一族への憎しみは、 [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷の日常生活にも波及していた。\n\n昔の諍いを水に流すか、亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]の意思を尊重するか、私は板挟みになっている…"
 bp1_house_feud.0004.a:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家はその敵を忘れることはない。"
 bp1_house_feud.0004.b:0 "[old_house_head.GetFirstNamePossessiveNoTooltip]の憎悪は[old_house_head.GetHerHim]と共に死んだ。"
 bp1_house_feud.0005.t:0 "復讐の誘惑"
 bp1_house_feud.0005.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetFirstNamePossessive]の死が私の心に残した穴は、[house_feud_victim.GetHerHis]の腐った殺人者と、果たされるべき正義を考えるたびに、爪で引き裂かれたように残っている。\n\n毎日毎日、復讐の残酷な論理は私の思考を支配し、毎晩、発作的な夢の中で、私は[house_feud_attacker.GetFirstName]と全ての[house_feud_attacker.GetHouse.GetBaseName]家の者たちが私の家族と同じ悲しみに悶え苦しんでいるのを見る…"
 bp1_house_feud.0005.a:0 "「[ROOT.Char.GetHouse.GetMotto]！」"
 bp1_house_feud.0005.b:0 "[house_feud_attacker.GetFirstNameNoTooltip]はただではすまないぞ。"
 bp1_house_feud.0005.c:0 "何をしても[house_feud_victim.GetFirstNameNoTooltip]が戻ってくることはない…"
 bp1_house_feud.0005.c.rival:0 "[ROOT.Char.GetFaith.HighGodName]が悪を打ち砕くだろう。"
 bp1_house_feud.0006.t:0 "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip]の真の[house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0006.desc:0 "[house_feud_rival.GetTitledFirstNamePossessive]のにやりと笑った顔がまた私の脳裏をよぎる。私は立ち上がると、貧しい弁明をしながら焚き火から身を離し、暗闇の中を歩き回る。\n\nあの[house_feud_rival.Custom('InsultNoun')]が頭から離れない。[house_feud_rival.GetHerHim]と[house_feud_rival.GetHerHis]の親族たちが問題にもされず、[house_feud_rival.GetCapitalLocation.GetName]でほくそ笑んでいると考えると…\n\n"
 bp1_house_feud.0006.higher:0 "[ROOT.Char.GetFaith.HighGodName]に誓って、#EMP 私こそ#!が[house_feud_claim.GetBaseNameNoTier]の正当な支配者だ。"
 bp1_house_feud.0006.same:0 "[house_feud_claim.GetBaseNameNoTier]が私のものになるまで、私には休む間はないのだろうか？"
 bp1_house_feud.0006.multi:0 "[house_feud_claim.GetBaseNameNoTier]と[house_feud_rival.GetTitledFirstName] が巣食う他の土地は、私のものでなければならないのだ。"
 bp1_house_feud.0006.previous:1 "[house_feud_previous.GetTitledFirstNamePossessive]の土地は我らの元に戻ってくるだろう。"
 bp1_house_feud.0006.a:0 "[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家は終わらせなければならぬ。"
 bp1_house_feud.0006.b:0 "[house_feud_rival.GetFirstNameNoTooltip]は問題だ。"
 bp1_house_feud.0006.c:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲んで、他のことを考えるか…"
 bp1_house_feud.0007.t:0 "囚われの中での燻り"
 bp1_house_feud.0007.house_arrest:0 "地下牢よりはましとはいえ、[house_feud_attacker.GetTitledFirstNamePossessive]の部屋に閉じ込められるのは、生き方としてありえない。\n\n食事は貧しく——娯楽も少ない——だが、私を捕らえた者を恨む時間だけはたくさんある。"
 bp1_house_feud.0007.dungeon:0 "[house_feud_attacker.GetTitledFirstNamePossessive]の地下牢に閉じ込められ、[house_feud_attacker.GetCapitalLocation.GetNameNoTooltip]の遠い喧騒と、[house_feud_attacker.GetCulture.GetNameNoTooltip]の警護の奇妙なうなり声に刺激を受け、多くの時間を私を捕らえた者を恨むことで費やしている。"
 bp1_house_feud.0007.desc:0 "\n\n[house_feud_attacker.GetSheHe|U]は合理的と言える時間をはるかに超えて私を拘束し、[house_feud_attacker.GetHerHis]がぐずぐずしているのは、些末な、あるいは気まぐれな動機としか思えない。私は途方に暮れている…"
 bp1_house_feud.0007.a:0 "この哀れな家を破壊してやる。"
 bp1_house_feud.0007.b:0 "いつか、[house_feud_attacker.GetFirstNameNoTooltip]をこの足枷で縛ってやるぞ。"
 bp1_house_feud.0007.c:0 "あるいは[house_feud_attacker.GetSheHe]には、相応の理由があるのかもしれない…"
 bp1_house_feud.0008.t:0 "不当な投獄"
 bp1_house_feud.0008.desc:0 "我が城の充実した台所を訪れ、ハーブや上等のシチューの香りを堪能しようとする時にも、私は親愛なる[house_feud_victim.GetFirstName]の苦境を頭から追い出すことはできない。"
 bp1_house_feud.0008.house_arrest:0 "\n\n[house_feud_victim.GetHerHis]を捕らえた[house_feud_attacker.GetTitledFirstName]が軟禁下で[house_feud_victim.GetHerHim]をうまく養っていてくれると良いが——いや、だが[ROOT.Char.GetHouse.GetBaseName]が監護下で暮らすことなどあってはならない！"
 bp1_house_feud.0008.dungeon:0 "\n\n[house_feud_victim.GetHerHis]の置かれた状況を考えると、[house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip]の監獄に、どこかの下等生物のように閉じ込められているのだ…[ROOT.Char.GetHouse.GetBaseName]家の者が！"
 bp1_house_feud.0008.closing:0 "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]が何ヶ月も監禁に耐えてきたことを考えると、私は怒りがこみ上げてくる。[house_feud_attacker.GetTitleAsNameNoTooltip]であろうとなかろうと、[house_feud_attacker.GetFirstNameNoTooltip]が[house_feud_victim.GetHerHim]に行った措置は度を越している！"
 bp1_house_feud.0008.a:0 "この[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の仕打ちを忘れはしない。"
 bp1_house_feud.0008.b:0 "[house_feud_attacker.GetFirstNameNoTooltip]はこの償いをすることになる。"
 bp1_house_feud.0008.c:0 "私はただ、[house_feud_victim.GetHerHis]の解放を祈ることしかできない。"
 bp1_house_feud.0009.t:0 "執念深き[old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0009.adult:0 "[ROOT.Char.GetCapitalLocation.GetName]は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]のために追悼を続けている。城壁の外で、私は「[old_house_head.GetTitledFirstName]」と泣き叫ぶ農民や廷臣から逃れて、一人で物思いにふけることができる。\n\n[old_house_head.GetSheHe]は[house_feud_rival.GetTitledFirstName]によって[old_house_head.GetDeathReasonHideKiller]、あの[house_feud_rival.GetHouse.GetBaseName]家の[house_feud_rival.Custom('InsultNoun')]に…"
 bp1_house_feud.0009.child:0 "時が経つに連れ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]がどのように[house_feud_rival.GetTitledFirstName]に[old_house_head.GetDeathReasonHideKiller]かを含め、多くのことが私に伝えられる…"
 bp1_house_feud.0009.reciprocate:0 "復讐の代償を[house_feud_rival.GetHerHim]に教えてやる！"
 bp1_house_feud.0009.new:0 "運命とは残酷な情婦だ！"
 bp1_house_feud.0009.closing:0 "\n\nこの世に正義があり、[ROOT.Char.GetHouse.GetBaseName]の名誉が回復されるなら、私がそれを届けなければならないかもしれない。"
 bp1_house_feud.0009.a:0 "「[house_feud_rival.GetHouse.GetBaseNameNoTooltip]」を今日から呪ってやる。"
 bp1_house_feud.0009.b:0 "いつの日か、[house_feud_rival.GetFirstNameNoTooltip]を終わらせてやる。"
 bp1_house_feud.0009.c:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の血は既に十分流されている…"
 bp1_house_feud.0010.t:0 "許し難い仕打ち"
 bp1_house_feud.0010.torture:0 "痛みは耐えがたく、終わりがないものだった…私はまさか[house_feud_attacker.GetTitledFirstName]がそんな野蛮なことをするとは考えもしなかったし、ましてや高貴な[ROOT.Char.GetTitleAsNameNoTooltip]をそのように扱うとは！\n\n"
 bp1_house_feud.0010.blinding:0 "目を失ったことを私はまだ完全に受け入れられていない…あるいは私は[house_feud_attacker.GetTitledFirstName]を軽く見すぎていたのか…痛みが許してくれるなら、今の自分がいかに全く無力であるかを考えて泣きたい。\n\n"
 bp1_house_feud.0010.castration:0 "虐待された痛みは残り…体勢を変えるたびに失ったものを思い出させる。[house_feud_attacker.GetTitledFirstName]への復讐を計画することだけが、私の気を紛らわしてくれているのだ。\n"
 bp1_house_feud.0010.house_arrest:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の地下牢にいるよりはよかったと思うことはあるが、この状況では小さな慰めにしかならない。"
 bp1_house_feud.0010.dungeon:0 "この陰気な穴の中で、この[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の恥知らずの手によって、私はここまで落ちてきたのだ。"
 bp1_house_feud.0010.free:0 "私は再び自由になったが、決して完全なものにはならないだろう。[house_feud_attacker.GetSheHe]が私にどれだけの代償を払うか、知っているのは[house_feud_attacker.GetFirstNameNoTooltip]だけだ。"
 bp1_house_feud.0010.a:0 "彼らに皆、生まれてこなければよかったと思わせてやる。"
 bp1_house_feud.0010.b:0 "[house_feud_existing.GetHouse.GetBaseNameNoTooltip]は困難に出遭ったのだ。"
 bp1_house_feud.0010.c:0 "[house_feud_attacker.GetFirstNameNoTooltip]は、いずれこの代償を払うことになる。"
 bp1_house_feud.0010.d:0 "暴力など、もううんざりだ…"
 bp1_house_feud.0011.t:0 "虐待された[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0011.torture:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetFirstNamePossessive]が[house_feud_attacker.GetTitledFirstName]の手によって拷問を受けた話は、とても聞くに堪えないものだった。\n\n"
 bp1_house_feud.0011.blinding:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstNamePossessive]が[house_feud_attacker.GetTitledFirstName]によって目を潰されたという知らせに、私はまだ実感が湧かない。\n\n"
 bp1_house_feud.0011.castration:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetFirstName]が去勢されたという知らせが宮廷を覆っている。\n\n"
 bp1_house_feud.0011.house_arrest:0 "唯一の慰めは、[house_feud_victim.GetSheHe]が[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の地下牢に入るのを免れたことだ…"
 bp1_house_feud.0011.dungeon:0 "さらに悪いことに、[house_feud_victim.GetSheHe]は[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の地下牢にも苦しめられなければならないのか…"
 bp1_house_feud.0011.free:0 "今、[house_feud_victim.GetSheHe]は自由になったが、この虐待は[house_feud_victim.GetHerHis]の残りの人生に必ず影を落とすだろう。"
 bp1_house_feud.0011.closing:0 "\n\n[house_feud_attacker.GetHouse.GetBaseName]のこの非道な行為を本当に許してもよいのだろうか？"
 bp1_house_feud.0011.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家の者は皆、この償いをすることになる。"
 bp1_house_feud.0011.b:0 "私が[house_feud_attacker.GetFirstNameNoTooltip]を苦しめてやる。"
 bp1_house_feud.0011.c:0 "できることは何もない…"
 bp1_house_feud.0012.t:0 "寝取られ男の角を纏って"
 bp1_house_feud.0012.t.female:0 "冠を戴いた寝取られ妻"
 bp1_house_feud.0012.desc:0 "我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))]とあの[house_feud_attacker.Custom('InsultNoun')][house_feud_attacker.GetTitledFirstName]との肉体関係の情報が私を食らい尽くす。\n\n私が陰で笑われる一方で、[house_feud_spouse.GetFirstName]は広間で快適に過ごしている…"
 bp1_house_feud.0012.good:1 "\n\n[house_feud_spouse.GetSheHe]はよくもこんなことができたものだな？"
 bp1_house_feud.0012.bad:0 "\n\nこんな[house_feud_spouse.Custom('InsultNoun')]と結婚するのではなかった…"
 bp1_house_feud.0012.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]に対処する必要がある。"
 bp1_house_feud.0012.b:0 "[house_feud_existing.GetHouse.GetBaseNameNoTooltip]は忘れよう、これは醜聞だ！"
 bp1_house_feud.0012.c:0 "[house_feud_attacker.GetHerHim]を殺してやる。"
 bp1_house_feud.0012.d:0 "これは無益だ…"
 bp1_house_feud.0013.t:0 "[house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U]の名誉"
 bp1_house_feud.0013.desc:0 "[house_feud_spouse.GetTitledFirstNamePossessive]の不貞行為の噂は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を越えて広がり、私は使用人や廷臣たちの笑顔の裏に隠された軽蔑の表情に気づかずにはいられない。\n\n[house_feud_attacker.GetTitledFirstName]は私と我が一族を笑い者にしたのだ…"
 bp1_house_feud.0013.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家の者は皆、この償いをすることになる。"
 bp1_house_feud.0013.b:0 "[house_feud_attacker.GetSheHe|U]は[house_feud_existing.GetHouse.GetBaseNameNoTooltip]を高潔に見せている！"
 bp1_house_feud.0013.c:0 "私が[house_feud_attacker.GetFirstNameNoTooltip]を苦しめてやる。"
 bp1_house_feud.0013.d:0 "すべては過去の話だ…"
 bp1_house_feud.0014.t:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U]の誇り"
 bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName]は[house_feud_victim.GetHerHis]の家をふさわしいものに保つことに失敗している。[house_feud_victim.GetHerHis]の[house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))]である[house_feud_spouse.GetTitledFirstNamePossessive]と[house_feud_attacker.Custom('InsultAdjective')][house_feud_attacker.GetTitledFirstName]との密会は、我が一族に恥と嘲笑とをもたらしている…\n\n埃っぽい[ROOT.Char.Custom('RegionalAlcoholicDrink')]の器を囲み、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]が声を潜めて説明してくれる。「我々はあの[house_feud_attacker.Custom('InsultNoun')]の[house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)]を何とかしなければ、このままではダメです！」"
 bp1_house_feud.0014.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家は一線を超えてしまった。"
 bp1_house_feud.0014.b:0 "[house_feud_attacker.GetFirstNameNoTooltip]は、ただではすまないぞ。"
 bp1_house_feud.0014.c:0 "許し、忘れる方が良いだろう…"
 bp1_house_feud.0100.t:0 "$story_cycle_house_feud_title$: 逆恨み"
 bp1_house_feud.0100.desc:0 "邪悪な[house_feud_rival.GetFirstName]が[house_feud_rival.GetTitleAsNameNoTooltip]であり続ける一方で、私が地位の低い[ROOT.Char.GetTitleAsNameNoTooltip]であるのは悪しき兆しだ…そのような強敵から一族を守るには、かなりの注意が必要だ。\n\n[story.Custom('GetFamilyFeudShortFlavor')]は不条理だ、あるいはこの確執はかえって面倒なものになるかもしれない。"
 bp1_house_feud.0100.a:0 "[house_feud_rival.GetTitleAsNameNoTooltip]といえども、正義に向き合わねばならぬ。"
 bp1_house_feud.0100.b:0 "もう十分だろう…"
 bp1_house_feud.0110.t:0 "$story_cycle_house_feud_title$: 凌駕された敵"
 bp1_house_feud.0110.desc:0 "[house_feud_rival.GetTitledFirstName]と[house_feud_rival.GetHouse.GetBaseName]家全体の悪行は疑いようのないものだが、[ROOT.Char.GetTitleAsNameNoTooltip]の一族にとってあの[house_feud_rival.GetTitleAsNameNoTooltip]は口論するに相応しい相手だろうか？\n\n[story.Custom('GetFamilyFeudShortFlavor')]は許しがたいが、我々はそんな小人物に時を浪費して、自らの品位を落とす必要があるのだろうか？"
 bp1_house_feud.0110.a:0 "[house_feud_rival.GetTitleAsNameNoTooltip]か[ROOT.Char.GetTitleAsNameNoTooltip]か、正義は果たされなければならない。"
 bp1_house_feud.0110.b:0 "そう、[house_feud_rival.GetSheHe]は私の力の下にいるのだ…"
 bp1_house_feud.0200.t:0 "$story_cycle_house_feud_title$: 苦肉の策"
 bp1_house_feud.0200.desc:0 "[house_feud_rival.GetHouse.GetBaseName]家との確執は災厄として続いている。我々は復讐には程遠く、彼らの横暴は続くばかりである。\n\nもし、この復讐をきちんと終わらせるのであれば、そろそろ慈悲の一撃を加える時かもしれない…"
 bp1_house_feud.0200.a:0 "[house_feud_rival.GetTitledFirstNamePossessiveNoTooltip]の時だ。"
 bp1_house_feud.0200.b:0 "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip]の余命はあとわずかだ。"
 bp1_house_feud.0200.c:0 "彼らに対し別の計画がある。"
 bp1_house_feud.0200.d:0 "いや、これは失敗だった…"
 bp1_house_feud.0210.t:0 "$story_cycle_house_feud_title$: 大きな負担"
 bp1_house_feud.0210.desc:0 "[house_feud_rival.GetHouse.GetBaseName]家への復讐には程遠い。我々の確執が始まって以来起こったことと言えば、[house_feud_rival.GetTitledFirstName]と[house_feud_rival.GetHerHis]の毒蛇の群れがさらなる横暴へと繰り出しただけだ。\n\n私は時に、敵を甘く見ていたのではないか、手遅れになる前に損切りをした方がいいのではないか、と思うこともある。"
 bp1_house_feud.0210.recent:0 "[house_feud_recent_death.GetTitledFirstName]はそう思ったかもしれない…"
 bp1_house_feud.0210.a:0 "いや、目に物を見せてくれよう！"
 bp1_house_feud.0210.b:0 "十分…十分だ！"
 bp1_house_feud.0220.t:0 "$story_cycle_house_feud_title$: 悪意の限界"
 bp1_house_feud.0220.desc:0 "[house_feud_rival.GetHouse.GetBaseName]に対する我々の正当な動きは見逃されてはいない。今や彼らが[story.Custom('GetFamilyFeudShort')]を後悔していることは間違いないだろう。\n\nこのような生き物は同情や慈悲にも値しないが、元の傷は今や取り返した。この対立をいつまでも続けることは、我々の最善の利益とは言えないのかもしれない。"
 bp1_house_feud.0220.recent:0 "おそらく[house_feud_recent_kill.GetTitledFirstNamePossessive]の血で十分なのだろう…"
 bp1_house_feud.0220.a:0 "いや、まだ始まったばかりだ。"
 bp1_house_feud.0220.b:0 "終わりだ。"
 bp1_house_feud.0300.t:0 "$story_cycle_house_feud_title$: 面倒な喧噪"
 bp1_house_feud.0300.desc:1 "すべての[ROOT.Char.GetHouse.GetBaseNameNoTooltip]が[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家との確執の起源の物語を聞いている。なんと[story.Custom('GetFamilyFeudLongFlavor')]。\n\nこの話も長くなってしまった。何年も前に起きた[story.Custom('GetFamilyFeudShort')]のことで、本当にこの復讐を永遠に続けるべきなのだろうか？"
 bp1_house_feud.0300.a:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家はその敵を忘れることはない。"
 bp1_house_feud.0300.b:0 "長くなりすぎたな。"
 bp1_house_feud.0410.t:0 "$story_cycle_house_feud_title$: 脅威に悩まされる"
 bp1_house_feud.0410.desc:1 "「お願いだ！」 [house_feud_victim.GetTitledFirstName] はさめざめと泣いている。「こんなまともじゃない恨み方はもう止めさせてくれ！ 私は#EMP どこへ#!行くのも怖いし、[house_feud_rival.GetHouse.GetBaseName] の名を聞いただけで飛び上がってしまう！」\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] は明らかに動揺している...私は家族にもたらされる危険と、[house_feud_rival.GetTitledFirstName] に教訓を与える必要性の間で悩んでいる。"
 bp1_house_feud.0410.a:0 "お前は正しい...これを終わらせる時が来たようだな。"
 bp1_house_feud.0410.b:0 "いや、最後までやり遂げなければ。"
 bp1_house_feud.0420.t:1 "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNamePossessiveNoTooltip]の訴え"
 bp1_house_feud.0420.desc:0 "我が主君である[house_feud_liege.GetTitledFirstName]は、私の一族と[house_feud_rival.GetTitledFirstName]及び[house_feud_rival.GetHouse.GetBaseName]家の紛争を認めておらず、これら[house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]のために不和を修復するよう望んでいることが明らかになっている。\n\n誰が[house_feud_liege.GetSheHe]に正義を果たさないことを要求するだろうか？とはいえ、これ以上緊張を煽るのは得策ではないかもしれない、特に[house_feud_liege.GetTitleAsNameNoTooltip]に対しては…"
 bp1_house_feud.0420.a:0 "絶対に[house_feud_rival.GetTitledFirstNameNoTooltip]を許しはしない。"
 bp1_house_feud.0420.b:0 "結構だ…"
 bp1_house_feud.0500.t:0 "$story_cycle_house_feud_title$: 怒りの標的"
 bp1_house_feud.0500.desc:0 "最初は疑っていたが、宮廷の噂話を通じて、[other_house_feud_story.Custom('GetFamilyFeudShort')]のために、[house_feud_rival.GetTitledFirstName]が私の首を狙っていることを確信しつつある。\n\n[ROOT.Char.GetHouse.GetName]のすべてが、私との関連によって、[house_feud_rival.GetHerHim]にとっての勝負であり、この憎しみは頭の先から、[house_feud_rival.GetHerHis]の[house_feud_rival.Custom('InsultAdjective')]家族全体に染み込んでいるのだ。"
 bp1_house_feud.0500.a:0 "[house_feud_rival.GetFirstNameNoTooltip]家の者たちは後悔するだろう。"
 bp1_house_feud.0500.b:0 "もっと大きな悩みがある。"
 bp1_house_feud.0501.t:1 "$story_cycle_house_feud_title$: [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の敵対"
 bp1_house_feud.0501.reciprocating:1 "[house_feud_attacker.Custom('InsultAdjective')][house_feud_attacker.GetFirstName]は、我が一族の公然の恨みを[house_feud_attacker.GetHerHis]自身に帰し、我々の正当な不満に対する哀れで中傷的な反応を示したのだ。"
 bp1_house_feud.0501.new:1 "私は、[house_feud_attacker.GetTitledFirstName]、あの卑劣な[house_feud_attacker.Custom('InsultNoun')]が、[ROOT.Char.GetHouse.GetBaseName]を[house_feud_attacker.GetHerHis]の一族の永遠の敵として誓っていると聞いている。"
 bp1_house_feud.0501.desc:0 "\n\nハッ、[house_feud_story.Custom('GetFamilyFeudShortFlavor')]が実際にいくつかの怒りを引き起こすとはな。"
 bp1_house_feud.0501.a:0 "ああ、思いは#EMP 同じだな#!！"
 bp1_house_feud.0501.b:0 "我々は新たな敵を得たようだ。"
 bp1_house_feud.0501.c:0 "なんと幼稚な。"
 bp1_house_feud.0501.c.busy:0 "[house_feud_existing.GetBaseNameNoTooltip]家に注意を払っておく必要がある。"
 bp1_house_feud.0501.c.existing:0 "愚かだ。実に愚かだ。"
 bp1_house_feud.0502.t:0 "$story_cycle_house_feud_title$: 冷たい緊張"
 bp1_house_feud.0502.desc:1 "もし可能であればだが、私と[house_feud_attacker.GetTitledFirstName]の間の緊張の緩和は、[house_feud_attacker.GetSheHe]が[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家に対する復讐を放棄することを確認したものとなるだろう。"
 bp1_house_feud.0502.another:1 "\n\n私は[house_feud_attacker.GetSheHe]が今、[house_feud_new.GetHeadOfHouse.GetTitledFirstName]と[house_feud_new.GetBaseName]家への[house_feud_attacker.GetHerHis]の憎悪で頭がいっぱいだと聞かされている。"
 bp1_house_feud.0502.peace:1 "\n\nにわかには信じ難いが、[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の脅威に関する懸念から解放されるのは喜ばしいことだ。"
 bp1_house_feud.0502.a:0 "手遅れだ。"
 bp1_house_feud.0502.b:0 "あるいは#EMP これを#!終わらせるときなのかもしれない。"
 bp1_house_feud.0502.c:0 "そして、相手は警戒を解く！"
 bp1_house_feud.0502.d:0 "なぜこんなくだらないことで時間を浪費しているのだ？"
 bp1_house_feud.0600.t:0 "$story_cycle_house_feud_title$: 共通の敵"
 bp1_house_feud.0600.desc:1 "私は、今朝[ROOT.Char.Custom2('RelationToMeShort', house_head_scope)][house_head_scope.GetTitledFirstName]から届いた強い口調の手紙について熟考している。\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U]は、我が家の全員が「[house_feud_rival.GetHouse.GetBaseName]の犬」を明確な敵にしてほしいという強い希望を表明している。\n\n[story.Custom('GetFamilyFeudShortFlavor')]を擁護することはできないが、我が家が冒す危険についてはどうだろうか？"
 bp1_house_feud.0600.a:0 "[ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]を拒否することはできない。"
 bp1_house_feud.0600.b:0 "ようやくだ！"
 bp1_house_feud.0600.c:0 "こんなことは無駄だ…"
 bp1_house_feud.0700.t:0 "$story_cycle_house_feud_title$: 禁断の果実"
 bp1_house_feud.0700.desc:0 "私の疑いは確認された。[owner.GetTitledFirstName]、憎き[owner.GetHouse.GetBaseName]が、私の愛情を求めているのだ…\n\n"
 bp1_house_feud.0700.desc_positive:0 "我が家の敵には警戒せよと私は言われ続けてきたが、そこにある種の興奮があることは否定できない。"
 bp1_house_feud.0700.desc_neutral:0 "あるいは、家族の諍いがなければ、私は[owner.GetTitledFirstNamePossessive]の接近を検討したことだろう。"
 bp1_house_feud.0700.desc_negative:0 "なんて馬鹿げた[owner.GetWomanMan]だ——[owner.GetSheHe]は私を、我々を馬鹿にしているのだろうか？"
 bp1_house_feud.0700.a:0 "立ち去れ、[house_feud_rival.GetHouse.GetBaseNameNoTooltip]の[house_feud_rival.Custom('InsultNoun')]め！"
 bp1_house_feud.0700.b:0 "他の名前の薔薇でも、同じように甘い香りはするはずだ。"
 bp1_house_feud.0701.t:0 "注意深い獲物"
 bp1_house_feud.0701.desc:0 "「私があなたに言い寄るとは思ってもみなかったのであれば、[owner.GetHouse.GetBaseName]の正気について彼らが言っていることは真実に違いありません。」\n\n[target.GetFirstName]は[target.Custom('quirk_neg_present')]と悪意を持って私を侮辱する。"
 bp1_house_feud.0701.a:0 "私があなたを…考えたこともなかった…"
 bp1_house_feud.0810.t:0 "$story_cycle_house_feud_title$: 伝統を継ぐ"
 bp1_house_feud.0810.child:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]、[old_house_head.GetTitledFirstName]と[house_feud_rival.GetHouse.GetBaseName]家との喧嘩の話はよく聞いている。"
 bp1_house_feud.0810.adult:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]、[old_house_head.GetTitledFirstName]の死に伴い、私は我が一族と[house_feud_rival.GetHouse.GetBaseName]家との争いに疑問を持ち始めている。"
 bp1_house_feud.0810.desc:0 "\n\n[story.Custom('GetFamilyFeudShortFlavor')]は対応を求めたのかもしれないが、これを続けることが我々の利益になるのだろうか？\n\n[ROOT.Char.GetHouse.GetBaseName]家は、その生存と尊敬を確実にするため、私にリーダーシップを求めているが、おそらくこの復讐を追求するためには、すでに十分な血が流されてきたはずだ…"
 bp1_house_feud.0810.a:0 "いや、それは[house_feud_rival.GetHouse.GetBaseNameNoTooltip]のヒキガエルが望んでいることだ！"
 bp1_house_feud.0810.b:0 "そう、私にはもっと重要な問題がある。"
 bp1_house_feud.0810.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip]はろくでなしだが、この狂気は終わらせなければならない。"
 bp1_house_feud.0830.t:0 "$story_cycle_house_feud_title$: 甘き感覚"
 bp1_house_feud.0830.opening_drink:0 "ようやく、私は一杯の[ROOT.Char.Custom('RegionalAlcoholicDrink')]を楽しむことができる、"
 bp1_house_feud.0830.opening:0 "ようやく安心できる、"
 bp1_house_feud.0830.desc:1 "呪われた[first_rival.GetHouse.GetBaseName]家はこの世から消え去り、彼らが愚かにも[story.Custom('GetFamilyFeudShortFlavor')]を扇動した復讐を完全に解決したのだから。"
 bp1_house_feud.0830.first_owner:0 "\n\n私は勝利し、あの愚かな[first_rival.GetTitledFirstName]は遂に[ROOT.Char.GetFaith.NegativeAfterLife]に落ちたのだ！"
 bp1_house_feud.0830.fallback:0 "\n\n[first_owner.GetTitledFirstName]はこの日まで生きることはできなかったが、[first_owner.GetSheHe]が[ROOT.Char.GetFaith.PositiveAfterlife]で満足していることを願うとしよう。"
 bp1_house_feud.0830.losing:0 "\n\n続いて、彼らは我々の一族に大きな犠牲を強いたが、彼らの旗が二度と翻らないことを知る以上の、満足感や安堵感はないであろう。"
 bp1_house_feud.0830.winning:0 "\n\n我々は彼らを完全に殺し、誰も大きな代償を払う覚悟なしに我々の家族に逆らうことができないようにした。"
 bp1_house_feud.0830.even:0 "\n\n敗北するたびに報いがあったが、今や我々は[first_rival.GetHouse.GetBaseNameNoTooltip]の物語の最後の頁を閉じることになったのだ。"
 bp1_house_feud.0830.a:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の邪魔をする者はもはやない。"
 bp1_house_feud.0840.t:0 "$story_cycle_house_feud_title$: 次なる敵"
 bp1_house_feud.0840.desc:1 "憎むべき[house_feud_rival.GetHouse.GetName]家は今、[house_feud_rival.GetFirstName]の手の中にあり、[house_feud_rival.GetTitleAsNameNoTooltip]は確実に[house_feud_rival.GetHerHis]の先代と同じくらい邪悪な存在なのだろう。"
 bp1_house_feud.0840.child:0 "もっとも、[house_feud_rival.GetSheHe]はだだの[house_feud_rival.Custom('GirlBoy')]だが…"
 bp1_house_feud.0840.closing:1 "\n\n誰もが「[story.Custom('GetFamilyFeudShortFlavor')]」を知っているが、今後はどうだろうか？"
 bp1_house_feud.0840.a:0 "何も変わらない！[house_feud_rival.GetHouse.GetBaseNameNoTooltip]の犬は皆同じだ。"
 bp1_house_feud.0840.b:0 "もう十分だろう。"
 bp1_house_feud.0840.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip]のクズめ、だがもうたくさんだ。"
 bp1_house_feud.7000.t:0 "$story_cycle_house_feud_title$: 正当な[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc:1 "多くの苦労の末、遂に我々は[house_feud_title.GetNameNoTier]を[previous_holder_scope.GetTitledFirstName]と[house_feud_rival.GetHouse.GetBaseName]家の手から引き離した！\n\nこの不正が正されたのことで、この古い紛争を終わらせることが賢明かもしれない、その始まりの理由が流血の中で失われることのないように。"
 bp1_house_feud.7000.a:0 "[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家はもっと償うべきものがある。"
 bp1_house_feud.7000.b:0 "終わりだ、我々は勝った。"
 bp1_house_feud.7001.t:0 "$story_cycle_house_feud_title$: 血で血を洗う"
 bp1_house_feud.7001.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetTitledFirstName]を殺した卑劣な[house_feud_attacker.GetTitledFirstName]が、ついに我々の手によって処刑され、我が家の名誉も回復された。\n\n[ROOT.Char.GetHouse.GetBaseName]家の復讐の目的が達成されたことで、この騒動は過去のものとしたほうが良いかもしれない。"
 bp1_house_feud.7001.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家とはまだ終わっていない。"
 bp1_house_feud.7001.b:0 "世界中を盲目にするべきではない。"
 bp1_house_feud.7002.t:0 "$story_cycle_house_feud_title$: 運命の出会い"
 bp1_house_feud.7002.opening:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetTitledFirstName]を拷問した冷酷な[house_feud_attacker.GetTitledFirstName]は我々の手によって同じ運命を辿ることになった！"
 bp1_house_feud.7002.opening_self:0 "私を拷問した冷酷な[house_feud_attacker.GetTitledFirstName]は、私の手によって同じ運命を辿ることになった！"
 bp1_house_feud.7002.desc:1 "\n\n[ROOT.Char.GetHouse.GetBaseName]家に対する元凶を討ち果たした今、[house_feud_attacker.GetHouse.GetBaseName]一族といつまで戦いを続けるのかという問題が浮上している…"
 bp1_house_feud.7002.a:0 "まだまだやることはたくさんある。"
 bp1_house_feud.7002.b:0 "我々は勝ったのだ。"
 bp1_house_feud.7003.t:0 "$story_cycle_house_feud_title$: 淫らな復讐"
 bp1_house_feud.7003.opening:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))][house_feud_victim.GetTitledFirstNamePossessive]の[house_feud_spouse.GetWifeHusband][house_feud_spouse.GetTitledFirstName]を邪にも誘惑した[house_feud_attacker.GetTitledFirstName]は、"
 bp1_house_feud.7003.opening_self:0 "我が[house_feud_spouse.GetWifeHusband][house_feud_spouse.GetTitledFirstName]を邪にも誘惑した[house_feud_attacker.GetTitledFirstName]は、"
 bp1_house_feud.7003.desc:1 "ついに我々の手で同じ運命を辿ることになった！\n\nこの傷への対処が終わったことで、[house_feud_rival.GetHouse.GetBaseNameNoTooltip]との闘いも自然消滅へと近づいている。"
 bp1_house_feud.7003.a:0 "これは始まりに過ぎない！"
 bp1_house_feud.7003.b:0 "満足いく結果だ…"
 house_feud_head_rivalry_flavor:0 "[ROOT.Var('house_feud_first_owner').Char.GetFirstName]と[ROOT.Var('house_feud_first_rival').Char.GetFirstName]の間の個人的な確執は手に負えない状況だ"
 house_feud_family_rivalry_flavor:0 "[ROOT.Var('house_feud_victim').Char.GetFirstName]と[ROOT.Var('house_feud_attacker').Char.GetFirstName]の間の私的な紛争は[ROOT.Var('house_feud_first_owner').Char.GetFirstName]によって取り入れられた"
 house_feud_head_killed_flavor:0 "[ROOT.Var('house_feud_victim').Char.GetFirstName]は[ROOT.Var('house_feud_attacker').Char.GetFirstName]によって[ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller]、[ROOT.Var('house_feud_victim').Char.GetHerHis]の[ROOT.Var('house_feud_victim').Char.Custom2('RelationToMeShort', ROOT.Var('house_feud_first_owner').Char)]である[ROOT.Var('house_feud_first_owner').Char.GetFirstName]は復讐を誓っている"
 house_feud_family_killed_flavor:0 "[ROOT.Var('house_feud_victim').Char.GetFirstName]は[ROOT.Var('house_feud_attacker').Char.GetFirstName]によって[ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller]、[ROOT.Var('house_feud_first_owner').Char.GetFirstName]は正義を求めている"
 house_feud_head_imprisoned_flavor:0 "[ROOT.Var('house_feud_victim').Char.GetFirstName]は[ROOT.Var('house_feud_attacker').Char.GetFirstName]によって不合理にも捕われた"
