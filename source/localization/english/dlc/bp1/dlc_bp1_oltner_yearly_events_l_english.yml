l_english:
 bp1_yearly.4000.t:0 "家族の思い出"
 bp1_yearly.4000.desc:0 "あの日のことを思い出す。我が[family_memory_participant.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]、[family_memory.GetDescription]日のことを！\n\n"
 bp1_yearly.4000.desc.alive:0 "今思い返してもすばらしい思い出だ。たとえ何が起きようとも、私には家族がいる。それが[ROOT.Char.GetHouse.GetName]家を強くするのだ。"
 bp1_yearly.4000.desc.dead:0 "そなたがまだ生きていたらと何度思ったことか。笑いも、対立も、思い出もたくさんあった……そなたがいなくなって、[ROOT.Char.GetHouse.GetName]家は寂しくなった。"
 bp1_yearly.4000.desc_end:0 "\n\n#EMP 『[ROOT.Char.GetHouse.GetMotto]』#!私は一人つぶやいた。"
 bp1_yearly.4000.a:0 "君がここにいて、一緒にそれを言ってくれたらな…"
 bp1_yearly.4000.b:0 "この思い出を大事にしよう！"
 bp1_yearly.4000.c:0 "この思い出を詩で称えよう！"
 bp1_yearly.4000.c.success:0 "家族は感謝してくれる"
 bp1_yearly.4000.c.failure:0 "あなたは失敗し、悲しむ"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip]の忠節に報いるべきだ！"
 bp1_yearly.4000.family_first:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家に栄えあれ！"
 bp1_yearly.4001.desc:0 "親しい人たちを集め、私は朗読を始める。\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem:0 "集まった人たちの頬を涙が伝う。[family_memory_participant.GetFirstNameNoTooltip]よ、私はあなたの記憶によく奉仕したと感じる。"
 bp1_yearly.4001.desc.fail_poem:0 "…あまり良くなかったかな？"
 bp1_yearly.4001.a:0 "安らかに眠れますように。"
 bp1_yearly.4001.b:0 "私はあなたの思い出を汚してしまった！"
 bp1_yearly.4010.t:0 "より良い後見人"
 bp1_yearly.4010.desc:0 "「最愛の[ROOT.Char.GetWifeHusband]よ、私は我々の[child_to_change_guardian.Custom('GetDaughterSon')][child_to_change_guardian.GetFirstNamePossessive]の教育について懸念しています。」我が[parent_that_want_guardian_change.GetWifeHusband][parent_that_want_guardian_change.GetFirstName]は心配そうな声で言う。\n\n"
 bp1_yearly.4010.desc.root:0 "「真実は…単に[child_to_change_guardian.GetHerHim]を育てるには、あなたが#EMP あまりにも忙しすぎる#!のです。"
 bp1_yearly.4010.desc.other:0 "「あの[current_guardian.Custom('InsultNoun')]の[current_guardian.GetFirstName]は良き後見人とは言えません。[current_guardian.GetSheHe|U]は単なる…#EMP [current_guardian.Custom('InsultAdjective')]人物なのです！#!"
 bp1_yearly.4010.desc_end:0 "私たちの[child_to_change_guardian.Custom('GetDaughterSon')]は良き、熱心な後見人を必要としています、例えば我が[proposed_guardian.Custom('ComplimentAdjective')][child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))]である[proposed_guardian.GetFirstName]のような！」[parent_that_want_guardian_change.GetSheHe|U]は続けて言う。\n\n「私がお膳立てをするべきでしょうか？」[parent_that_want_guardian_change.GetSheHe|U]は期待を込めた目で私を見つめる。"
 bp1_yearly.4010.a:0 "もちろんだ、愛する人よ。[proposed_guardian.GetFirstNameNoTooltip]はより良い選択だろう。"
 bp1_yearly.4010.a_effect:0 "[child_to_change_guardian.GetFirstNamePossessive]の[education|E]は進展する"
 bp1_yearly.4010.b:0 "私は理由があって[current_guardian.GetFirstNameNoTooltip]を選んだのだ！"
 bp1_yearly.4010.b_alt:0 "ふん、[child_to_change_guardian.GetHerHim]を育てるのに十分な時間くらいはあるさ！"
 bp1_yearly.4010.c:0 "私の選択はより良いものだ、信じてくれ！"
 bp1_yearly.4010.c_effect:0 "[child_to_change_guardian.GetFirstNamePossessive]の[education|E]は大きく進展する"
 bp1_yearly.4020.t:0 "詩で綴られた友情"
 bp1_yearly.4020.desc:1 "「[ROOT.Char.GetFirstNameNoTooltip]、最近あなたが[war_memory_participant.GetTitledFirstName]に勝利した時のことを思い返していたのです——それで、あなたの戦勝についての詩を書きました！」[poetry_friend.GetFirstName]はそう言うと、咳払いをした。\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a:0 "I shall have it recited to the [ROOT.Char.Custom('GetCourt')]!"
 bp1_yearly.4020.b:0 "友よ、ありがとう。この詩は大事に取っておこう。"
 bp1_yearly.4020.c:0 "ヘッヘッヘッ！この写しを[war_memory_participant.GetFirstNameNoTooltip]の知人全員に送ってやる！"
 bp1_yearly.4020.d:0 "やりすぎだ。このような賞賛に浴するのは[ROOT.Char.GetFaith.HighGodName]のみだ。"
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description:1 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の良き友、[poetry_friend.GetTitledFirstName]によって書かれ、[war_memory_participant.Custom('InsultAdjective')][war_memory_participant.GetTitledFirstName]に対する[ROOT.Char.GetTitledFirstNamePossessive]の勝利に捧げられた詩。\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の良き友[poetry_friend.GetTitledFirstName]によって書かれ、[war_memory_participant.Custom('InsultAdjective')][war_memory_participant.GetTitledFirstName]に対する[ROOT.Char.GetTitledFirstNamePossessive]の勝利に捧げられた詩。\n\nこう書かれている:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect:0 "[newly_created_artifact.GetName]が[court_artifact|E]となり[grandeur|E]の補正を獲得します"
 bp1_yearly.4020.b_effect:0 "あなたは[newly_created_artifact.GetName][artifact|E]を得ます"
 bp1_yearly.4030.t:0 "魅力的なライバル"
 bp1_yearly.4030.desc:0 "「[ROOT.Char.Custom('CulturalCurse')|U]！」私は手紙を呼んで叫ぶ。\n\nあの[marriage_rival.Custom('InsultAdjective')]私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))]、[marriage_rival.GetFirstName]め——お前の名に唾を吐いてやる！"
 bp1_yearly.4030.desc_bond_broken:0 "\n\n我が家臣の[marriage_vassal.GetTitledFirstName]に、[spurned_partner.GetFirstName]との縁を切ってあなたと結婚するよう、策略と魅力を駆使して説得しただけでは飽き足らず——いや——[marriage_vassal.GetTitledFirstNameNoTooltip]を私に敵対させるとは！"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\n\n我が家臣の[marriage_vassal.GetTitledFirstName]を騙してあなたと結婚させただけでは飽き足らず——いや——[marriage_vassal.GetTitledFirstNameNoTooltip]を私に敵対させるとは！"
 bp1_yearly.4030.desc_end:0 "\n\nあなたの悪意ある舌は、私についての嘘を次々と広めている…あなたは[marriage_vassal.GetFirstNameNoTooltip]を愛してなどいない、ただ私を#EMP 苦しめたい#!だけなのだ！"
 bp1_yearly.4030.a:0 "[marriage_rival.GetFirstNameNoTooltip]がいかに裏切り者であるか、[marriage_vassal.GetFirstNameNoTooltip]を説得しなければならない！"
 bp1_yearly.4030.b:0 "[marriage_vassal.GetSheHe|U]が絆を壊しただと？[ROOT.Char.GetFaith.PriestNeuterPlural]が[marriage_vassal.GetHerHim]に火の雨を降らせるだろう！"
 bp1_yearly.4030.c:0 "あるいは[spurned_partner.GetFirstNameNoTooltip]は役に立つかもしれぬ…"
 bp1_yearly.4030.d:0 "ふん！あの[marriage_rival.Custom('InsultNoun')]は何も成し遂げてはいない！"
 distrustful:0 "不信"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.GetTitledFirstName]は説得されて悔い改める"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.GetTitledFirstName]はあなたがさらに嘘をついていると思い込む"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.GetTitledFirstName]は[marriage_vassal.GetHerHis]の間違いに気づく"
 bp1_yearly.4030.b.failure:0 "[marriage_vassal.GetTitledFirstName]は[ROOT.Char.GetFaith.PriestNeuterPlural]の主張を偏向させる"
 bp1_yearly.4040.t:0 "我が優しき[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1:0 "「ああ、私の最愛の、大好きな[ROOT.Char.GetFirstNameNoTooltip]——愛しているよ！」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]である[kindly_grandmother.GetFirstName]は、良い香りのするお菓子の皿を持って私に言う。「[ROOT.Char.Custom('FavoriteTreatDemand')]を作ってきたよ、大好物だったろう！」\n\nああ、[kindly_grandmother.GetSheHe]は私を知り尽くしている！もちろん、そんなものを手作りするのは、[kindly_grandmother.GetHerHis]の身の丈には合っていないのだが、でも、誰がそれを断れると言うのだろう？"
 bp1_yearly.4040.desc.intro.2:0 "「もっと[ROOT.Char.Custom('FavoriteTreatDemand')]をお食べ、私の大きな[ROOT.Char.Custom('GirlBoy')]！」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]は台所から私に叫ぶ。「さあ、召し上がれ！」\n\nうーん、いい香りだ…もう一口食べても大丈夫かな？"
 bp1_yearly.4040.desc.feeding.1:0 "「[ROOT.Char.GetFirstNameNoTooltip]、お前が私の[ROOT.Char.Custom('FavoriteTreatDemand')]を気に入ってくれて、私は世界一幸せな[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]だよ！」[kindly_grandmother.GetFirstName]は台所から嬉しそうに叫ぶ。「今日は#EMP 特別に#!大盛りで作ったからね、さあ全部召し上がれ！」\n\n#flatulence うっぷ…！#!ああ、きりがない…でも、断って私の大切な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]を傷つけるわけにはいくまい？"
 bp1_yearly.4040.desc.feeding.2:0 "「これは[ROOT.Char.Custom('GetLivestockFowlIndef')]の形にしてみたよ！」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))][kindly_grandmother.GetFirstName]は歌うように言うと、さらにもう一枚[ROOT.Char.Custom('FavoriteTreatDemand')]の皿を運んでくる。「ほら、お前の口の中までちゃんと飛んでいくよ！」\n\nああ、[ROOT.Char.GetFaith.HighGodName]よ、これは流石にやりすぎでは！だが…[kindly_grandmother.GetHerHis]の気持ちを私は考えてやらなければ…"
 bp1_yearly.4040.desc.feeding.3:0 "「[ROOT.Char.GetFirstNameNoTooltip]、どこにいるんだい？今度は[ROOT.Char.Custom('FavoriteTreatDemand')]をバターで煮てみたよ！」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U][kindly_grandmother.GetFirstName]は囁き声で言うと、[kindly_grandmother.GetHerHis]の視線は台所で私を探している。\n\nこれはもうどうしようもない…#EMP 私はどうすればいいのだ！？#!"
 bp1_yearly.4040.desc.feeding.4:0 "[ROOT.Char.Custom('FavoriteTreatDemand')]が[ROOT.Char.Custom('GetExpensiveMeal')]とこんなに合うなんて誰が知っていたでしょう——もちろん、お前の大好きな#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#!さ！」[kindly_grandmother.GetFirstName]は叫び、私が今まで見たこともないような下品な料理を皿に載せて運んでくる。「さあ夕食だよ、[ROOT.Char.GetFirstNameNoTooltip]！」\n\nどんなに隠しても[kindly_grandmother.GetSheHe]にはいつも見つかってしまう！ああ、私の哀れな、肥った身体よ！"
 bp1_yearly.4040.a:0 "あなたの[ROOT.Char.Custom('FavoriteTreatDemand')]を食べるのは大好きだよ！"
 bp1_yearly.4040.b:0 "結構、もう大丈夫だ。"
 bp1_yearly.4040.c:0 "もう一口くらい大丈夫だろう…"
 bp1_yearly.4040.d:0 "もう十分だ。"
 bp1_yearly.4040.e:0 "我が#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]#!を傷つけることはできない…"
 bp1_yearly.4040.f:0 "もう一口も#EMP 食べられない#!！"
 bp1_yearly.4040.desc.dead:0 "ああ、我が最愛の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]よ、あなたがいなくなって、 [ROOT.Char.Custom('FavoriteTreatDemand')]の無限の皿は止まるだろうが、でも私はほろ苦い気分だ——私は、あなたが永遠にいなくなってしまうより、ここにいてくれた方がずっとずっとよかった。\n\nさらば、[kindly_grandmother.GetFirstName]、安らかに眠っておくれ。"
 bp1_yearly.4040.dead:0 "あなたの名誉のために、[ROOT.Char.Custom('FavoriteTreatDemand')]を食べようかな。"
 bp1_yearly.4040.family_first:0 "ああ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]よ、少しだけでもいいから話がしたい！"