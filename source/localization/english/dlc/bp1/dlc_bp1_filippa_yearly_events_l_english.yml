l_english:
 bp1_yearly.2020.t:0 "大いなる期待"
 bp1_yearly.2020.desc:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]が人懐っこい笑顔で近づいてくる。「愛しい人よ！私たちの[bp1_yearly_2020_child_to_become_heir.GetFirstName]がどれほど堂々としたものになったかをご覧になりましたか？[bp1_yearly_2020_child_to_become_heir.GetSheHe|U]はいとも容易くこの国を実質的に支配することができるでしょう。そして、[bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate]の名において、[bp1_yearly_2020_child_to_become_heir.GetSheHe]はあなたを非常に誇りに感じることを断言できます。」\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]は私を横目で見ながら続ける。「もちろん、このアイデアをより魅力的にするために#EMP 何でも#!私にできることがあれば…私にそれを知らせていただければ、我々は何らかの合意に至ることができるでしょう、我が公正なる[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。」[bp1_yearly_2020_influencing_partner.GetHerHis]の唇には不敵な笑みが残っている。\n\n#EMP 何でも#!、と彼女は言ったな？"
 bp1_yearly.2020.a:0 "[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip]の首を皿に載せて持ってこい。"
 bp1_yearly.2020.b:0 "#EMP 私は#!より#EMP 役に立つ#!廷臣たちに興味がある。"
 bp1_yearly.2020.b_tt:1 "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]は有能な廷臣を提供してくれるでしょう。"
 bp1_yearly.2020.c:0 "私の#EMP 金庫が#!かなり寂しい状態なのだ。"
 bp1_yearly.2020.c_tt_only_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]は[bp1_yearly_2020_influencing_partner.GetHerHis]の[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )][bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]に対するフックを提案します。"
 bp1_yearly.2020.c_tt_halfsies:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] is half-way sponsored by and will offer up a hook on [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_pay_and_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] is sponsored by and will offer up a hook on [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]."
 bp1_yearly.2020.d:0 "#EMP 大いに#!疑わしい。衛兵！"
 bp1_yearly.2020.d_tt:0 "[bp1_yearly_2020_influencing_partner.GetSheHe]が他に何を企んでいるのかは誰にもわかりません！"
 bp1_yearly.2020.e:1 "あなたからは何もいらない、[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]。"
 bp1_yearly.2021.t:0 "好ましい人物"
 bp1_yearly.2021.desc:0 "[bp1_yearly_2020_influencing_partner.GetFirstName]が再び私を捕まえる。「[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]！知らせを届けに来ました！」[bp1_yearly_2020_influencing_partner.GetSheHe|U]は急いで私のそばに駆け寄ると、走り書きの書かれた柔らかい布を広げながら言う。「これらの優秀な人材が、この宮廷であなたのために喜んで働いてくれるはずです！」\n\n私はその布に目を通す。そこには印象的な能力の何人かが並んでいる、私は[bp1_yearly_2020_influencing_partner.GetHerHim]に伝える！"
 bp1_yearly.2021.a:0 "この鍛え上げられた戦士には、ある種の#EMP 権威#!がある。"
 bp1_yearly.2021.a_tt:0 "[bp1_yearly_2021_martial_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.b:0 "学識ある者は、きっと私の宮廷に貢献してくれるはずだ。"
 bp1_yearly.2021.b_tt:0 "[bp1_yearly_2021_learning_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.c:0 "この財務能力は飛び抜けている！"
 bp1_yearly.2021.c_tt:0 "[bp1_yearly_2021_stewardship_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.d:0 "外交こそ如才なき選択肢のように思える。"
 bp1_yearly.2021.d_tt:0 "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.e:0 "非常に#EMP 興味をそそられる#!候補者だ！"
 bp1_yearly.2021.e_tt:0 "[bp1_yearly_2021_intrigue_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.f:0 "気が変わった。"
 bp1_yearly.2022.t:0 "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro:0 "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned:0 "\n\n私は、私の命を狙った[bp1_yearly_2020_influencing_partner.GetHerHis]の#EMP 暗殺の企て#!にあなたが関与していないと断言するある人物を手元に置いている。私はこのような裏切り者の[bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]は信用しない。\n\n十分にご注意を。"
 bp1_yearly.2022.desc_dead:0 "\n\n先日、信じられないようなことが起こった。悪意ある[bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]が私の命を狙ったが、[bp1_yearly_2020_influencing_partner.GetFaith.HighGodName]が私とともにいて、私を守ってくれたのだ。私は[bp1_yearly_2020_influencing_partner.GetHerHis]の首を飾りとして、自分の書斎に置いている。\n\n十分にご注意を。"
 bp1_yearly.2022.a_imprisoned:0 "あの#EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!め！"
 bp1_yearly.2022.b_dead:0 "何？いや、そんなはずはない！[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]が…"
 bp1_yearly.2023.t:0 "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]万歳"
 bp1_yearly.2023.desc_triumphant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName]は、私が[bp1_yearly_2020_influencing_partner.GetHerHim]の方へ歩いていくと、誇らしげな笑みを浮かべている。"
 bp1_yearly.2023.desc_sad:0 "私は誰もいない台所を見渡す。私のそばから[bp1_yearly_2020_influencing_partner.GetFirstName]が消えたことで、それは空虚に響く。"
 bp1_yearly.2023.desc_hesitant:0 "私が台所に入ると、[bp1_yearly_2020_influencing_partner.GetFirstName]は顔を上げ、頭を少し傾ける。"
 bp1_yearly.2023.desc_killed_target:0 "[bp1_yearly_2020_influencing_partner.GetSheHe|U]はカウンターの後ろに身を乗り出すと、ただ、ひどく汚れた麻袋のようなものを見せるだけだ。素早い動きとともに、中身が平らな面に引き出される。\n\n[bp1_yearly_2020_target.GetTitledFirstNamePossessive]の頭の動くことのない視線が私を迎え、私は腹が蠢くのを感じる。\n今日がなんと#EMP 素晴らしい#!一日になったことか！"
 bp1_yearly.2023.desc_imprisoned:0 "あの[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstName]の手による[bp1_yearly_2020_influencing_partner.GetHerHis]の投獄…\n\n虜囚の憂き目に遭う間、[bp1_yearly_2020_influencing_partner.GetSheHe]がどんな恐怖を味わうのか、私は考えないようにして目を閉じる。\n\n"
 bp1_yearly.2023.desc_died:0 "[bp1_yearly_2020_target.GetTitledFirstName]の手による[bp1_yearly_2020_influencing_partner.GetHerHim]の死、私は…私は…#EMP 息をする#!。\n私は孤独の中でしばし息をつく。\n\n私は[bp1_yearly_2020_influencing_partner.GetHerHim]の#EMP 仇を討つ#!。[ROOT.Char.GetFaith.HighGodName]に誓って、[bp1_yearly_2020_target.GetFirstName]を止めてみせる。\n\n"
 bp1_yearly.2023.desc_picked_martial:0 "「私の[bp1_yearly_2021_new_courtier.GetTitledFirstName]はお気に召すはずですが？鋼鉄の筋肉とでも言うべきでしょうか。」"
 bp1_yearly.2023.desc_picked_learning:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]は知識の驚異と言えるでしょう！[bp1_yearly_2021_new_courtier.GetHerHis]の知恵を私はいつも羨ましく思っています。」"
 bp1_yearly.2023.desc_picked_stewardship:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]があなたの財布を満たしてくれると信じております！[bp1_yearly_2021_new_courtier.GetSheHe|U]は常に真の至宝でした。」"
 bp1_yearly.2023.desc_picked_diplomacy:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]が自身を雄弁に語るほどに有能なのは疑いありません——少なくとも、私は自分が何に同意するかについてよく考えなければならないので、物事が#EMP 常に#![bp1_yearly_2021_new_courtier.GetHerHis]の思い通りになるとは限らないのですが！」"
 bp1_yearly.2023.desc_picked_intrigue:0 "[bp1_yearly_2021_new_courtier.GetTitledFirstName]は確かに複雑な網を紡いでいるでしょう？私は常に[bp1_yearly_2021_new_courtier.GetHerHis]が味方であるよう努力しているのです。」"
 bp1_yearly.2023.desc_picked_none:0 "\n\n「どの候補者もお気に召さなかったようで申し訳ございません、[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。ですがこのような環境下で、[ROOT.Char.GetCapitalLocation.GetName]における最良の人材を集めてきた私の努力をご評価いただければと思います。」\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]は期待を込めて私を見つめている。"
 bp1_yearly.2023.desc_outro:0 "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]はウィンクして言う。「さあ、次はあなたの番です、我が[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]！」"
 bp1_yearly.2023.desc_outro_sad:0 "[bp1_yearly_2020_influencing_partner.GetHerHis]の勇気に報いるためには、[bp1_yearly_2020_influencing_partner.GetHerHis]の要求を尊重するのが正しいのだろう。"
 bp1_yearly.2023.a:0 "あなたはこれを得たのだ、[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]。"
 bp1_yearly.2023.a_imprisoned_dead:0 "それは名誉なことだ。"
 bp1_yearly.2023.b:0 "親愛なる人よ、あなたの計略の才には懸念がある。"
 bp1_yearly.2023.b_killer:0 "今後あなたを自由に歩き回らせるわけにはいかない。"
 bp1_yearly.2023.c:0 "いいか、我々はこれが間違いだとわかっている…"
 bp1_yearly.2023.c_imprisoned_dead:0 "#EMP 厳密に言えば#!、[bp1_yearly_2020_influencing_partner.GetSheHe]は仕事を終えていない…"
 bp1_yearly.2030.t:0 "[bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U]は何をする"
 bp1_yearly.2030.desc:0 "部屋に入った私は、我が[ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )][bp1_yearly_2030_mopey_consort.GetTitledFirstName]が冷ややかでよそよそしく振る舞っているのに気がついた。私は[bp1_yearly_2030_mopey_consort.GetHerHis]に歩み寄ると[bp1_yearly_2030_mopey_consort.GetHerHis]の肩に手を置く。「どうしたのだ？」私は尋ねる。\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U]はしばらく私を見つめると、大きくため息をついた。「この場所は…刺激が足りないのです。」\n\n[bp1_yearly_2030_mopey_consort.GetHerHis|U]は肩をすくめて吐き出すように言う。「自分でもどうしたらよいのかわからないのです。」"
 bp1_yearly.2030.a:0 "もしかしたらあなたは少し社交的になれるかも？"
 bp1_yearly.2030.a_tt_paranoia:0 "But what if they end up discussing #EMP me...#!"
 bp1_yearly.2030.a_tt_gregarious:0 "きっとうまくいくはずです。"
 bp1_yearly.2030.b:0 "[bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip]は#EMP 刺激的だ#!、賭けても良い…"
 bp1_yearly.2030.b_tt:0 "必要なのは愛だけですか？"
 bp1_yearly.2030.c:0 "新しい能力は、常に#EMP 私の#!気分をリフレッシュさせてくれる！"
 bp1_yearly.2030.d:0 "正直なところ、私にはもっと重要な問題がある。"
 bp1_yearly.2030.tt_success:0 "関係が改善"
 bp1_yearly.2030.tt_failure:0 "関係が悪化"
 bp1_yearly.2030.tt_potential_friend:0 "彼らは互いの好感度をわずかに上昇させます"
 bp1_yearly.2030.tt_friend:0 "彼らは仲良くなります"
 bp1_yearly.2030.tt_best_friend:0 "関係が花開きます"
 bp1_yearly.2030.tt_lover:0 "彼らは#EMP 真に#!仲良くなります"
 bp1_yearly.2030.tt_potential_rival:0 "彼らは困難にぶつかります"
 bp1_yearly.2030.tt_rival:0 "彼らは互いに強い嫌悪を抱いたまま終わってしまいます"
 bp1_yearly.2030.tt_nemesis:0 "彼らは不倶戴天の敵になります"
 bp1_yearly.2030.tt_nothing:0 "関係はまだ少し陳腐化しています"
 bp1_yearly.2040.t:0 "Domestic Disputes"
 bp1_yearly.2040.desc:0 "[bp1_yearly_2040_upset_consort.GetTitledFirstName] bursts into my room, fuming like a pot at boil. The heat coming off [bp1_yearly_2040_upset_consort.GetHerHim] is slightly intimidating.\n\n\"This is #EMP UNACCEPTABLE#!, the way [bp1_yearly_2040_target_consort.GetSheHe], [bp1_yearly_2040_target_consort.GetSheHe]... argh! [bp1_yearly_2040_target_consort.GetFirstName] is such a #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!!\" [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] motions furiously with [bp1_yearly_2040_upset_consort.GetHerHis] arms. \"Can't you do #EMP something#!?!\""
 bp1_yearly.2040.desc_paranoia:0 "\n\nGiven [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]'s state, I can't be certain that something #EMP has#! happened."
 bp1_yearly.2040.desc_default:0 "\n\nIt is clear that something has gone down."
 bp1_yearly.2040.desc_outro:0 "I need to tread carefully."
 bp1_yearly.2040.a:0 "#EMP I've#! only ever heard [bp1_yearly_2040_target_consort.GetHerHim] say nice things about you."
 bp1_yearly.2040.a_tt:0 "Soothe the situation."
 bp1_yearly.2040.b:0 "You know, [bp1_yearly_2040_target_consort.GetSheHe] #EMP did#! say something about your [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]..."
 bp1_yearly.2040.b_tt:0 "Egg [bp1_yearly_2040_upset_consort.GetHerHim] on."
 bp1_yearly.2040.c:0 "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP calm down#!. Go talk to [bp1_yearly_2040_target_consort.GetHerHim]."
 bp1_yearly.2040.c_tt:0 "Everything can be solved through communication."
 bp1_yearly.2040.d:0 "I #EMP really#! don't care. Solve it."
 bp1_yearly.2040.d_tt:0 "そんなバカな！"
 bp1_yearly.2040.tt_success:0 "The situation is solved"
 bp1_yearly.2040.tt_critical_success:0 "They laugh at the misunderstanding"
 bp1_yearly.2040.tt_severe_success:0 "[bp1_yearly_2040_upset_consort.GetFirstName] maybe was a bit too literal"
 bp1_yearly.2040.tt_failure:0 "The situation is #EMP not#! solved"
 bp1_yearly.2040.tt_critical_failure:0 "The situation is exacerbated"
 bp1_yearly.2040.tt_severe_failure:0 "Things take a turn for the worse"
 bp1_yearly.2050.t:0 "A Study In [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2050.desc_intro:0 "My consorts approach me on my afternoon stroll."
 bp1_yearly.2050.desc_intro_paranoid:0 "My consorts ambush me on my afternoon stroll."
 bp1_yearly.2050.desc:0 "\n\n\"We have been conferring with each other for a while now, [ROOT.Char.GetTitledFirstName].\nWe would like to give something back to the community, and under the guidance of [highest_consort_skill_person.GetFirstName], we'd like to enroll ourselves and others in "
 bp1_yearly.2050.desc_diplomacy:0 "studies related to diplomacy and the art of the sheathed sword.\""
 bp1_yearly.2050.desc_martial:0 "studies related to martial and the art of blunt force.\""
 bp1_yearly.2050.desc_stewardship:0 "studies related to stewardship and the art of managing a domain.\""
 bp1_yearly.2050.desc_intrigue:0 "studies related to intrigue and the art of subtlety as well as subterfuge.\""
 bp1_yearly.2050.desc_learning:0 "studies related to learning and the art of the written word.\""
 bp1_yearly.2050.desc_duo:0 "\n\nThe duo looks at each other and nods in unison."
 bp1_yearly.2050.desc_trio:0 "\n\nThe trio looks at each other and nods in unison."
 bp1_yearly.2050.desc_quartet:0 "\n\nThe quartet looks at each other and nods in unison."
 bp1_yearly.2050.desc_paranoid:0 "I regard them carefully. The hairs at the back of my neck tingled every time [bp1_yearly_2050_first_consort.GetSheHe] mentioned the word #EMP we#!."
 bp1_yearly.2050.a:0 "Much obliged, this will be a nice addition!"
 bp1_yearly.2050.a_tt:0 "Anything to improve the realm!"
 bp1_yearly.2050.b:0 "Hm, maybe we can come to a #EMP compromise.#!"
 bp1_yearly.2050.b_tt_greedy:0 "They did ask for a lot of gold."
 bp1_yearly.2050.c:0 "I don't like this development one bit. #EMP Guards!#!"
 bp1_yearly.2050.c_tt_irritable:0 "The nerve of these [bp1_yearly_2050_first_consort.GetWomenMen]!"
 bp1_yearly.2050.c_tt_paranoid:0 "Who knows what else they might agree on..."
 bp1_yearly.2050.d:0 "I'm #EMP not#! convinced this is a fruitful idea."
 bp1_yearly.2050.d_tt:0 "I better not encourage this."
 bp1_yearly.2060.t:0 "It Takes A Village"
 bp1_yearly.2060.desc_intro:0 "I have noticed [bp1_yearly_2060_first_consort.GetTitledFirstName] and [bp1_yearly_2060_second_consort.GetTitledFirstName] spending a lot of time together recently. This morning the duo approaches me, noticeably excited about something.\n\n\"[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] and I have been bonding over our shared interest in "
 bp1_yearly.2060.desc_diplomacy:1 "diplomacy and making sure everyone gets along,\""
 bp1_yearly.2060.desc_martial:1 "the martial arts and combat knowledge,\""
 bp1_yearly.2060.desc_stewardship:0 "economy and stewardship skills,\""
 bp1_yearly.2060.desc_intrigue:1 "intrigue and the subterfuge of court,\""
 bp1_yearly.2060.desc_learning:1 "learning the our love for knowledge,\""
 bp1_yearly.2060.desc_outro:1 " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip] chirps.\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] breaks in: \"My [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] has been showing great promise in this area, and we'd like to tutor [bp1_yearly_2060_target_child.GetHerHim]!\""
 bp1_yearly.2060.a:0 "That sounds like a great idea!"
 bp1_yearly.2060.a_paranoid:0 "If you insist."
 bp1_yearly.2060.a_tt_paranoid:0 "Who knows what else they're indoctrinating [bp1_yearly_2060_target_child.GetHerHim] with..."
 bp1_yearly.2060.b:0 "[bp1_yearly_2060_target_child.GetSheHe|U] would be better served improving [bp1_yearly_2060_target_child.GetHerHis] [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
 bp1_yearly.2060.c:0 "No, I don't think this is a good idea."
 bp1_yearly.2060.tt_success:0 "The tutoring is successful"
 bp1_yearly.2060.tt_critical_success:0 "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] really soaks up the knowledge"
 bp1_yearly.2060.tt_failure:0 "The tutoring is unsuccessful"
 bp1_yearly.2070.t:0 "The Story So Far"
 bp1_yearly.2070.desc:0 "I had noticed [bp1_yearly_2070_soulmate.GetFirstName] being distraught and distant as of late. On our traditional hike through the scenery bordering our capital, I work up the courage to confront [bp1_yearly_2070_soulmate.GetHerHim].\n\n\"So you noticed, huh.\" [bp1_yearly_2070_soulmate.GetSheHe|U] walks slower, eventually coming to a halt, taking in the view. The sunlight sparkles on [bp1_yearly_2070_soulmate.GetHerHis] skin.\n\n\"I do love you. And I do love our life together.\" [bp1_yearly_2070_soulmate.GetHerHis|U] eyes grow misty. \"My one regret is that I was never able to afford you, or well, us, any child to leave after us for this world.\"\n\n[bp1_yearly_2070_soulmate.GetHerHis|U] words resonate in my eardrums. To carry that burden alone, my sweet, strong [bp1_yearly_2070_soulmate.GetFirstName]!"
 bp1_yearly.2070.a:0 "Sweet [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] - I got to spend all of this time with #EMP you#!."
 bp1_yearly.2070.a_tt:0 "You embrace [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]."
 bp1_yearly.2070.b:0 "It was simply not [ROOT.Char.GetFaith.HighGodNamePossessive] will."
 bp1_yearly.2070.b_tt:0 "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] finds some solace in this."
 bp1_yearly.2070.c:0 "You and I both know that is for the best."
 bp1_yearly.2070.c_tt:0 "This world is a terrible place."
