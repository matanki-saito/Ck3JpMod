l_english:
 bp1_yearly.2020.t:0 "大いなる期待"
 bp1_yearly.2020.desc:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]が人懐っこい笑顔で近づいてくる。「愛しい人よ！私たちの[bp1_yearly_2020_child_to_become_heir.GetFirstName]がどれほど堂々としたものになったかをご覧になりましたか？[bp1_yearly_2020_child_to_become_heir.GetSheHe|U]はいとも容易くこの国を実質的に支配することができるでしょう。そして、[bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate]の名において、[bp1_yearly_2020_child_to_become_heir.GetSheHe]はあなたを非常に誇りに感じることを断言できます。」\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]は私を横目で見ながら続ける。「もちろん、このアイデアをより魅力的にするために#EMP 何でも#!私にできることがあれば…私にそれを知らせていただければ、我々は何らかの合意に至ることができるでしょう、我が公正なる[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。」[bp1_yearly_2020_influencing_partner.GetHerHis]の唇には不敵な笑みが残っている。\n\n#EMP 何でも#!、と彼女は言ったな？"
 bp1_yearly.2020.a:0 "[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip]の首を皿に載せて持ってこい。"
 bp1_yearly.2020.b:0 "#EMP 私は#!より#EMP 役に立つ#!廷臣たちに興味がある。"
 bp1_yearly.2020.b_tt:1 "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]は有能な廷臣を提供してくれるでしょう。"
 bp1_yearly.2020.c:0 "私の#EMP 金庫が#!かなり寂しい状態なのだ。"
 bp1_yearly.2020.c_tt_only_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]は[bp1_yearly_2020_influencing_partner.GetHerHis]の[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )][bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]に対するフックを提案します。"
 bp1_yearly.2020.c_tt_halfsies:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]は、[bp1_yearly_2020_influencing_partner.GetHerHis]の[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )]である[bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]に部分的に支援され、フックを提供される。"
 bp1_yearly.2020.c_tt_pay_and_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]は、[bp1_yearly_2020_influencing_partner.GetHerHis]の[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )]である[bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]によって支援され、フックを提供される。"
 bp1_yearly.2020.d:0 "#EMP 大いに#!疑わしい。衛兵！"
 bp1_yearly.2020.d_tt:0 "[bp1_yearly_2020_influencing_partner.GetSheHe]が他に何を企んでいるのかは誰にもわかりません！"
 bp1_yearly.2020.e:1 "あなたからは何もいらない、[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]。"
 bp1_yearly.2021.t:0 "好ましい人物"
 bp1_yearly.2021.desc:0 "[bp1_yearly_2020_influencing_partner.GetFirstName]が再び私を捕まえる。「[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]！知らせを届けに来ました！」[bp1_yearly_2020_influencing_partner.GetSheHe|U]は急いで私のそばに駆け寄ると、走り書きの書かれた柔らかい布を広げながら言う。「これらの優秀な人材が、この宮廷であなたのために喜んで働いてくれるはずです！」\n\n私はその布に目を通す。そこには印象的な能力の何人かが並んでいる、私は[bp1_yearly_2020_influencing_partner.GetHerHim]に伝える！"
 bp1_yearly.2021.a:0 "この鍛え上げられた戦士には、ある種の#EMP 権威#!がある。"
 bp1_yearly.2021.a_tt:0 "[bp1_yearly_2021_martial_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.b:0 "学識ある者は、きっと私の宮廷に貢献してくれるはずだ。"
 bp1_yearly.2021.b_tt:0 "[bp1_yearly_2021_learning_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.c:0 "この財務能力は飛び抜けている！"
 bp1_yearly.2021.c_tt:0 "[bp1_yearly_2021_stewardship_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.d:0 "外交こそ如才なき選択肢のように思える。"
 bp1_yearly.2021.d_tt:0 "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.e:0 "非常に#EMP 興味をそそられる#!候補者だ！"
 bp1_yearly.2021.e_tt:0 "[bp1_yearly_2021_intrigue_person.GetShortUIName|U]が宮廷に加わります"
 bp1_yearly.2021.f:0 "気が変わった。"
 bp1_yearly.2022.t:0 "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro:0 "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned:0 "\n\n私は、私の命を狙った[bp1_yearly_2020_influencing_partner.GetHerHis]の#EMP 暗殺の企て#!にあなたが関与していないと断言するある人物を手元に置いている。私はこのような裏切り者の[bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]は信用しない。\n\n十分にご注意を。"
 bp1_yearly.2022.desc_dead:0 "\n\n先日、信じられないようなことが起こった。悪意ある[bp1_yearly_2020_influencing_partner.Custom('InsultNoun')]が私の命を狙ったが、[bp1_yearly_2020_influencing_partner.GetFaith.HighGodName]が私とともにいて、私を守ってくれたのだ。私は[bp1_yearly_2020_influencing_partner.GetHerHis]の首を飾りとして、自分の書斎に置いている。\n\n十分にご注意を。"
 bp1_yearly.2022.a_imprisoned:0 "あの#EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!め！"
 bp1_yearly.2022.b_dead:0 "何？いや、そんなはずはない！[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]が…"
 bp1_yearly.2023.t:0 "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]万歳"
 bp1_yearly.2023.desc_triumphant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName]は、私が[bp1_yearly_2020_influencing_partner.GetHerHim]の方へ歩いていくと、誇らしげな笑みを浮かべている。"
 bp1_yearly.2023.desc_sad:0 "私は誰もいない台所を見渡す。私のそばから[bp1_yearly_2020_influencing_partner.GetFirstName]が消えたことで、それは空虚に響く。"
 bp1_yearly.2023.desc_hesitant:0 "私が台所に入ると、[bp1_yearly_2020_influencing_partner.GetFirstName]は顔を上げ、頭を少し傾ける。"
 bp1_yearly.2023.desc_killed_target:0 "[bp1_yearly_2020_influencing_partner.GetSheHe|U]はカウンターの後ろに身を乗り出すと、ただ、ひどく汚れた麻袋のようなものを見せるだけだ。素早い動きとともに、中身が平らな面に引き出される。\n\n[bp1_yearly_2020_target.GetTitledFirstNamePossessive]の頭の動くことのない視線が私を迎え、私は腹が蠢くのを感じる。\n今日がなんと#EMP 素晴らしい#!一日になったことか！"
 bp1_yearly.2023.desc_imprisoned:0 "あの[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.GetFirstName]の手による[bp1_yearly_2020_influencing_partner.GetHerHis]の投獄…\n\n虜囚の憂き目に遭う間、[bp1_yearly_2020_influencing_partner.GetSheHe]がどんな恐怖を味わうのか、私は考えないようにして目を閉じる。\n\n"
 bp1_yearly.2023.desc_died:0 "[bp1_yearly_2020_target.GetTitledFirstName]の手による[bp1_yearly_2020_influencing_partner.GetHerHim]の死、私は…私は…#EMP 息をする#!。\n私は孤独の中でしばし息をつく。\n\n私は[bp1_yearly_2020_influencing_partner.GetHerHim]の#EMP 仇を討つ#!。[ROOT.Char.GetFaith.HighGodName]に誓って、[bp1_yearly_2020_target.GetFirstName]を止めてみせる。\n\n"
 bp1_yearly.2023.desc_picked_martial:0 "「私の[bp1_yearly_2021_new_courtier.GetTitledFirstName]はお気に召すはずですが？鋼鉄の筋肉とでも言うべきでしょうか。」"
 bp1_yearly.2023.desc_picked_learning:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]は知識の驚異と言えるでしょう！[bp1_yearly_2021_new_courtier.GetHerHis]の知恵を私はいつも羨ましく思っています。」"
 bp1_yearly.2023.desc_picked_stewardship:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]があなたの財布を満たしてくれると信じております！[bp1_yearly_2021_new_courtier.GetSheHe|U]は常に真の至宝でした。」"
 bp1_yearly.2023.desc_picked_diplomacy:0 "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]が自身を雄弁に語るほどに有能なのは疑いありません——少なくとも、私は自分が何に同意するかについてよく考えなければならないので、物事が#EMP 常に#![bp1_yearly_2021_new_courtier.GetHerHis]の思い通りになるとは限らないのですが！」"
 bp1_yearly.2023.desc_picked_intrigue:0 "[bp1_yearly_2021_new_courtier.GetTitledFirstName]は確かに複雑な網を紡いでいるでしょう？私は常に[bp1_yearly_2021_new_courtier.GetHerHis]が味方であるよう努力しているのです。」"
 bp1_yearly.2023.desc_picked_none:0 "\n\n「どの候補者もお気に召さなかったようで申し訳ございません、[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。ですがこのような環境下で、[ROOT.Char.GetCapitalLocation.GetName]における最良の人材を集めてきた私の努力をご評価いただければと思います。」\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]は期待を込めて私を見つめている。"
 bp1_yearly.2023.desc_outro:0 "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]はウィンクして言う。「さあ、次はあなたの番です、我が[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]！」"
 bp1_yearly.2023.desc_outro_sad:0 "[bp1_yearly_2020_influencing_partner.GetHerHis]の勇気に報いるためには、[bp1_yearly_2020_influencing_partner.GetHerHis]の要求を尊重するのが正しいのだろう。"
 bp1_yearly.2023.a:0 "あなたはこれを得たのだ、[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]。"
 bp1_yearly.2023.a_imprisoned_dead:0 "それは名誉なことだ。"
 bp1_yearly.2023.b:0 "親愛なる人よ、あなたの計略の才には懸念がある。"
 bp1_yearly.2023.b_killer:0 "今後あなたを自由に歩き回らせるわけにはいかない。"
 bp1_yearly.2023.c:0 "いいか、我々はこれが間違いだとわかっている…"
 bp1_yearly.2023.c_imprisoned_dead:0 "#EMP 厳密に言えば#!、[bp1_yearly_2020_influencing_partner.GetSheHe]は仕事を終えていない…"
 bp1_yearly.2030.t:0 "[bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U]は何をする"
 bp1_yearly.2030.desc:0 "部屋に入った私は、[ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )][bp1_yearly_2030_mopey_consort.GetTitledFirstName]が冷ややかでよそよそしく振る舞っているのに気がついた。歩み寄りその肩に手を置いて尋ねた。「どうしたのだ？」\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U]はしばらく私を見つめると、大きくため息をついた。「この場所は…刺激が足りないのです。」\n\n肩をすくめて吐き出すようにつぶやく。「自分でもどうしたらよいのかわからないのです。」"
 bp1_yearly.2030.a:0 "もしかすると、もう少し社交的になれるやもしれん。"
 bp1_yearly.2030.a_tt_paranoia:0 "だが、結局のところ#EMP 私のことを#!話し合うのだろう…"
 bp1_yearly.2030.a_tt_gregarious:0 "きっとうまくいくはずです。"
 bp1_yearly.2030.b:0 "[bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip]は#EMP 刺激的だ#!、賭けても良い…"
 bp1_yearly.2030.b_tt:0 "必要なのは愛だけですか？"
 bp1_yearly.2030.c:0 "新たな技術は、いつも#EMP 私の#!気分をリフレッシュさせてくれるぞ！"
 bp1_yearly.2030.d:0 "正直なところ、私にはもっと重要な問題がある。"
 bp1_yearly.2030.tt_success:0 "関係が改善"
 bp1_yearly.2030.tt_failure:0 "関係が悪化"
 bp1_yearly.2030.tt_potential_friend:0 "彼らは互いの好感度をわずかに上昇させます"
 bp1_yearly.2030.tt_friend:0 "彼らは仲良くなります"
 bp1_yearly.2030.tt_best_friend:0 "関係が花開きます"
 bp1_yearly.2030.tt_lover:0 "彼らは#EMP 真に#!仲良くなります"
 bp1_yearly.2030.tt_potential_rival:0 "彼らは困難にぶつかります"
 bp1_yearly.2030.tt_rival:0 "彼らは互いに強い嫌悪を抱いたまま終わってしまいます"
 bp1_yearly.2030.tt_nemesis:0 "彼らは不倶戴天の敵になります"
 bp1_yearly.2030.tt_nothing:0 "関係はまだ少し陳腐化しています"
 bp1_yearly.2040.t:0 "家庭内の紛争"
 bp1_yearly.2040.desc:0 "[bp1_yearly_2040_upset_consort.GetTitledFirstName]が部屋に飛び込んで来た。まるで沸騰した鍋のように興奮している。[bp1_yearly_2040_upset_consort.GetHerHim]から放たれる熱気に、わずかばかり気圧される。\n\n「こんな、#EMP 受け入れられない#!、[bp1_yearly_2040_target_consort.GetSheHe]の、[bp1_yearly_2040_target_consort.GetSheHe]のやり方は…あーっ！[bp1_yearly_2040_target_consort.GetFirstName]はどうしてあんなにも#EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!なんだ！」[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]は腕を振って激しく感情を表す。「#EMP 何とか#!なりません？！」"
 bp1_yearly.2040.desc_paranoia:0 "\n\n[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]の状態を考えると、何がしか#EMP 起こった#!という確信は持てない。"
 bp1_yearly.2040.desc_default:0 "\n\n何かが破綻したのは明らかだ。"
 bp1_yearly.2040.desc_outro:0 "慎重に行動する必要がある。"
 bp1_yearly.2040.a:0 "#EMP 私は#![bp1_yearly_2040_target_consort.GetHerHim]があなたを良く言うのを耳にした、ただそれだけだよ。"
 bp1_yearly.2040.a_tt:0 "状況を緩和します。"
 bp1_yearly.2040.b:0 "あなたの[bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]について何か#EMP 言っていた#!ような…"
 bp1_yearly.2040.b_tt:0 "[bp1_yearly_2040_upset_consort.GetHerHim]をそそのかします。"
 bp1_yearly.2040.c:0 "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]、#EMP 落ち着け#!。[bp1_yearly_2040_target_consort.GetHerHim]と話し合いなさい。"
 bp1_yearly.2040.c_tt:0 "何事もコミュニケーションで解決できます。"
 bp1_yearly.2040.d:0 "#EMP どうでもいい#!。解決しろ。"
 bp1_yearly.2040.d_tt:0 "そんなバカな！"
 bp1_yearly.2040.tt_success:0 "状況は解決に向かう"
 bp1_yearly.2040.tt_critical_success:0 "彼らは誤解を笑い合う"
 bp1_yearly.2040.tt_severe_success:0 "[bp1_yearly_2040_upset_consort.GetFirstName]は、やや融通がきかなかったのかもしれない"
 bp1_yearly.2040.tt_failure:0 "状況は解決#EMP されない#!"
 bp1_yearly.2040.tt_critical_failure:0 "状況は悪化する"
 bp1_yearly.2040.tt_severe_failure:0 "事態は悪くなる一方です"
 bp1_yearly.2050.t:0 "[bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]の研究"
 bp1_yearly.2050.desc_intro:0 "午後の散歩をしていると、我が配偶者が近づいてくる。"
 bp1_yearly.2050.desc_intro_paranoid:0 "午後の散歩をしていると、我が配偶者が私を待ち伏せしている。"
 bp1_yearly.2050.desc:0 "\n\n「[ROOT.Char.GetTitledFirstName]、私たちは、以前からお互いに協議してきました。\n私たちは社会に何かを還元したいと考え、[highest_consort_skill_person.GetFirstName]の指導の下、"
 bp1_yearly.2050.desc_diplomacy:0 "外交と剣を鞘に納める方法に関する研究に自身も含め参加したいと思っています。」"
 bp1_yearly.2050.desc_martial:0 "戦争や鈍器の力に関する研究に自身も含め参加したいと思っています。」"
 bp1_yearly.2050.desc_stewardship:0 "管理と領地運営の技術に関する研究に自身も含めて参加したいと思っています。」"
 bp1_yearly.2050.desc_intrigue:0 "陰謀や巧妙さ、策略に関する研究に自身も含め参加したいと思っています。」"
 bp1_yearly.2050.desc_learning:0 "学問や言語技術に関する研究に自身も含め参加したいと思っています。」"
 bp1_yearly.2050.desc_duo:0 "\n\n二人は顔を見合わせると、共に頷く。"
 bp1_yearly.2050.desc_trio:0 "\n\n三人は顔を見合わせると、共に頷く。"
 bp1_yearly.2050.desc_quartet:0 "\n\n四人は顔を見合わせると、共に頷く。"
 bp1_yearly.2050.desc_paranoid:0 "私は彼らを注意深く眺める。[bp1_yearly_2050_first_consort.GetSheHe]が#EMP 私たち#!という言葉を出すたびに、首の後ろの毛が疼くのだ。"
 bp1_yearly.2050.a:0 "大いに感謝する、これは素晴らしい追加だ！"
 bp1_yearly.2050.a_tt:0 "領国を改善するためなら何でも！"
 bp1_yearly.2050.b:0 "ふむ、もしかしたら#EMP 妥協点#!にたどり着けるかもしれない。"
 bp1_yearly.2050.b_tt_greedy:0 "大量の金を要求された。"
 bp1_yearly.2050.c:0 "この展開は全く気に入らない。#EMP 衛兵！#!"
 bp1_yearly.2050.c_tt_irritable:0 "この[bp1_yearly_2050_first_consort.GetWomenMen]たちの神経はどうなっているんだ！"
 bp1_yearly.2050.c_tt_paranoid:0 "彼らが他に何に同意するかは誰にもわからない…"
 bp1_yearly.2050.d:0 "これが実を結ぶアイデアであるとは納得が#EMP いかない#!。"
 bp1_yearly.2050.d_tt:0 "こんなことを奨励するべきではない。"
 bp1_yearly.2060.t:0 "皆で育てる"
 bp1_yearly.2060.desc_intro:0 "私は最近、[bp1_yearly_2060_first_consort.GetTitledFirstName]と[bp1_yearly_2060_second_consort.GetTitledFirstName]が一緒に過ごす時間が多くなっていることに気がついた。今朝、この二人が何やら興奮した様子で私に近づいてきた。\n\n「[ROOT.Char.GetTitledFirstName]！[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]と私は"
 bp1_yearly.2060.desc_diplomacy:1 "外交と皆がうまくやっていけるやり方に対する共通の興味で結びついています。」"
 bp1_yearly.2060.desc_martial:1 "軍事や戦闘の知識に対する共通の興味で結びついています。」"
 bp1_yearly.2060.desc_stewardship:0 "経済と管理能力に対する共通の興味で結びついています。」"
 bp1_yearly.2060.desc_intrigue:1 "計画や宮廷の策略に対する共通の興味で結びついています。」"
 bp1_yearly.2060.desc_learning:1 "学識と知識への愛に対する共通の興味で結びついています。」"
 bp1_yearly.2060.desc_outro:1 "[bp1_yearly_2060_first_consort.GetFirstNameNoTooltip]は甲高い声で話す。\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]が口を挟んで言う。「私の[bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)][bp1_yearly_2060_target_child.GetFirstNameNoTooltip]はこの分野でかなりの将来性があり、我々は[bp1_yearly_2060_target_child.GetHerHim]の家庭教師となることを望んでいます！」"
 bp1_yearly.2060.a:0 "素晴らしい考えに思える！"
 bp1_yearly.2060.a_paranoid:0 "どうしてもと言うなら。"
 bp1_yearly.2060.a_tt_paranoid:0 "彼らが他に[bp1_yearly_2060_target_child.GetHerHim]に何を吹き込んでいるか知る者はいません…"
 bp1_yearly.2060.b:0 "[bp1_yearly_2060_target_child.GetSheHe|U]は、[bp1_yearly_2060_target_child.GetHerHis]の[bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]を改善する方が良いはずだ。"
 bp1_yearly.2060.c:0 "いや、良い考えとは思えない。"
 bp1_yearly.2060.tt_success:0 "指導は成功する"
 bp1_yearly.2060.tt_critical_success:0 "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip]は本物の知識を吸収している"
 bp1_yearly.2060.tt_failure:0 "指導は失敗する"
 bp1_yearly.2070.t:0 "これまでのあらすじ"
 bp1_yearly.2070.desc:0 "最近、私は[bp1_yearly_2070_soulmate.GetFirstName]が取り乱して何かよそよそしくなっていることに気づいた。恒例となっている首都近郊でのハイキングにおいて、私は勇気を出して[bp1_yearly_2070_soulmate.GetHerHim]と向き合った。\n\n「そう、気が付かれたのですか、はぁ。」[bp1_yearly_2070_soulmate.GetSheHe|U]はゆっくりと歩き、やがて立ち止まって景色を眺めた。陽光が[bp1_yearly_2070_soulmate.GetHerHis]の肌にキラリと光る。\n\n「私はあなたを愛しています。そして、私たちの人生を愛しています。」[bp1_yearly_2070_soulmate.GetHerHis|U]の目が霞んでいく。「私の心残りは、あなたに、いや、私たちにとって、この世界に残すべき子供を産む余裕がなかったことです。」\n\n[bp1_yearly_2070_soulmate.GetHerHis|U]の言葉が耳の中で響く。その重荷を一人で背負っていたなんて、私の可愛い、強い[bp1_yearly_2070_soulmate.GetFirstName]よ！"
 bp1_yearly.2070.a:0 "甘い[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]——私はずっと#EMP あなた#!といっしょに過ごせたのだから。"
 bp1_yearly.2070.a_tt:0 "あなたは[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]を抱きしめます。"
 bp1_yearly.2070.b:0 "それは単に[ROOT.Char.GetFaith.HighGodNamePossessive]のご意思ではなかったということだ。"
 bp1_yearly.2070.b_tt:0 "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]は、これにいくらかの慰めを見出します。"
 bp1_yearly.2070.c:0 "あなたも私も、それが最善であることをわかっているはずだ。"
 bp1_yearly.2070.c_tt:0 "この世界は恐ろしい場所です。"
