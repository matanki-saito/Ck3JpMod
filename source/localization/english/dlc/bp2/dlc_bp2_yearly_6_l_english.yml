l_english:
 bp2_yearly.6000.t: "[ROOT.Char.GetCulture.GetNameNoTooltip]のやり方"
 bp2_yearly.6000.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))]の[hosted_child.GetName]が現れると、[tutor.GetName]は一週間にわたる授業の失敗や挫折を詳しく述べた。"
 bp2_yearly.6000.desc.fault.bellicose: "\n\n「あのガキには#EMP 誇り#!ってもんはないのか！[hosted_child.GetFirstNameNoTooltip]は自が力を証明せず、ヘラヘラ『平和の為』などと！腰抜けめ！」"
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n「多分あのガキは化け物か災害か、その類だろうな。あいつは現実ってものを知らない…汚れた下着を洗うことも知らず、物を無茶苦茶にすることしか出来ないのだ！」"
 bp2_yearly.6000.desc.fault.communal: "\n\n「あのガキ、自分の母親にひどい悪口を言っていましたよ。たぶん[hosted_child.GetSheHe]は甘やかされてきたのでしょうねぇ。それか元よりずっと一人で親戚からも気にかけられない[hosted_child.Custom('GirlBoy')]だったのか」"
 bp2_yearly.6000.desc.fault.courtly: "\n\n「あのガキはどうにも芋臭いやつだな！一遍頭をしこたま殴って[ROOT.Char.GetTitleAsNameNoTooltip]たるあなたの前に跪かせてやらねば！[hosted_child.GetSheHe]は詩を詠むことも異性を口説くこともできないのです…」"
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n「[hosted_child.GetSheHe|U]が尊敬を集めるような大人になる未来は見えませんな、我らが臣民への態度をご存知ですか。[realm_minority.GetNameNoTooltip]の高官気取りで羊のようにピーピー言っとるのです。[hosted_child.GetHerHis]は所詮その程度の教育しか受けなかったのでしょうな」"
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n「[hosted_child.GetSheHe|U]が尊敬を集めるような大人になる未来は見えませんな、我らが臣民への態度をご存知ですか。我らの言葉を猿真似しようとピーピー言っとるのです。[hosted_child.GetHerHis]は所詮、その程度の教育しか受けなかったのでしょうな」"
 bp2_yearly.6000.desc.fault.spiritual: "\n\n「あのガキ、[hosted_child.GetHerHis]の食べ物に感謝をするところを見たこともなければ聖なるものに祈るところも見たことがない！何と不信心な生き方であるのか！」"
 bp2_yearly.6000.desc.fault.stoic: "\n\n「あのガキめ、[hosted_child.GetHerHis]の故郷を鼻にかけた言葉が目立ちますね。ましてや我らの伝統を守る為に戦う戦士たちをせせら笑うなどと！[hosted_child.GetSheHe|U]は己の臆病さと恥を知るべきだ！」"
 bp2_yearly.6000.desc.mid: "\n\n[tutor.GetFirstNamePossessiveNoTooltip]の怒りは[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]に対するものであることは明らかだ。\n\n「奴の生い立ちの問題は明らかです。"
 bp2_yearly.6000.desc.value.bellicose: "情熱、熱情！"
 bp2_yearly.6000.desc.value.bureaucratic: "世間一般、人としての良識！"
 bp2_yearly.6000.desc.value.communal: "親戚や親に対する愛情……。"
 bp2_yearly.6000.desc.value.courtly: "高貴な作法に対する敬意！"
 bp2_yearly.6000.desc.value.egalitarian: "民に対する感謝の気持ち！"
 bp2_yearly.6000.desc.value.spiritual: "聖なる儀式に対する敬意が！"
 bp2_yearly.6000.desc.value.stoic: "上に立つものとしての義務感が！"
 bp2_yearly.6000.desc.outro: "[childs_home_liege.GetTitledFirstName]にはそういったものが無いのでしょうか。なんにせよ、私たちの伝統を何一つ教えないような[ROOT.Char.GetCulture.GetNameNoTooltip]の宮廷からまともな若者が産まれるとは思いませぬ」"
 bp2_yearly.6000.a: "[childs_home_liege.GetTitleAsNamePossessiveNoTooltip]の無礼を白日の下に晒せ！"
 bp2_yearly.6000.a.tt: "[hosted_child.GetHerHis]の[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]の無知故の犠牲者、哀れな子の[hosted_child.GetFirstNameNoTooltip]を擁護する"
 bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName]は仲間の[childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]への[opinion|E]を失うでしょう"
 bp2_yearly.6000.b: "我が手で子供を導こう。"
 bp2_yearly.6000.b.success: "私たちの素晴らしい価値観を学ばせる"
 bp2_yearly.6000.b.failure: "些細な誤解が致命的だ"
 bp2_yearly.6000.c: "ふん、悪しき風習が貶されたからどうだと言うのだ。"
