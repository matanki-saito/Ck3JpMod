 bp2_yearly.6010.t: "獄中に[sad_boi.GetWomanMan|U]無し"
 bp2_yearly.6010.desc: "「#EMP 友達たくさんいるけれど～、差し入れどうして少ないか～…#!」そう口ずさむ[sad_boi.GetFirstName]。その声は高ぶる感情でかすれている。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))]は、手元の楽器を放り捨て、叫ぶ。「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]なんてもうたくさんだっ！"
 bp2_yearly.6010.adult: "何もいいことがない！」\n\n枯れた視線を私に向け、[sad_boi.GetSheHe]は付け加えた。「この歌は、この不幸な囚われの身の中で、援助を求める劇的な嘆願となりうるだろう。どんなに些細なものでも...仲間たちがまだ私を気にかけてくれるなら…」"
 bp2_yearly.6010.child: "このまま、不幸せに死ぬだけなんだ…」\n\n涙ながらに私を見上げながら、[sad_boi.Custom('GirlBoy')]はこう付け加える。「この歌を聴けば、家族は悲しむでしょう！この曲を聴けば、僕の家族の心が動くはずでしょう！そうすればこの#EMP 生活#!に耐えられるよう、せめて何か、何でもいい、贈ってくれるはずだと思わない？もし…家族に忘れられてなければ、だけど…」"
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U]は悲しげな曲を再び奏で始め、その目には遠い地の[home_court_liege.GetPrimaryTitle.GetNameNoTier]の情景が浮かんでいるようにも見える…"
 bp2_yearly.6010.a: "ああ、「贈り物」が届くといいな。"
 bp2_yearly.6010.a.tt: "…私の財布に。"
 bp2_yearly.6010.b: "もうたくさん？#EMP 助けろ#!、とでも？"
 bp2_yearly.6010.b.tt: "私の宮廷を悲惨な場所として歌うなど無礼極まりない！"
 bp2_yearly.6010.c: "[sad_boi.GetHerHim]の居場所はここだと教えてやらねばならんようだ。"
 bp2_yearly.6010.c.tt: "私たちは皆、ここで生まれたか否かにかかわらず、静かな威厳をもって苦難に耐えなければならないのだ。"
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U]は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にもう一度機会を見出す。"
 bp2_yearly.6010.c.tt_education: "[sad_boi.GetFirstNamePossessive]の教育の成果は向上する"
 bp2_yearly.6010.c.failure: "[sad_boi.GetHerHis]の歌を否定されたことに[sad_boi.GetFirstNameNoTooltip]は動揺を隠せない"
 bp2_yearly.6010.d: "実に美しい姿である。"
 bp2_yearly.6010.d.tt: "この哀歌を広く歌おう。美しさは、その内容よりも重要される。"
 bp2_yearly.6020.t: "子供たちはけらけらと"
 bp2_yearly.6020.desc: "[snitch.GetHomeCourt.GetTitledFirstNamePossessive]の宮廷からの最近の便りを伝えると[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))]の[snitch.GetName]は妙に喜び、笑顔を"
 bp2_yearly.6020.child: "その小さな顔に浮かべる。\n\n「あのね、とっておきの話があるんだよ、[ROOT.Char.GetTitleAsNameNoTooltip]さん。自分で調べて手に入れた噂話！……でも、言わない方がいい、言わないって約束したんだけど、どうしようかなぁ」\n\n[snitch.GetSheHe|U]はいたずらっぽく、大人をもからかうような稀な才を見せることがある。\n\n「いたずらっ子め」そう[snitch.GetFirstNameNoTooltip]に言わずにはいられなかった。"
 bp2_yearly.6020.youth: "若人特有のにきび顔に浮かべる。\n\n「とっておきの話に興味は無いかい、[ROOT.Char.GetTitleAsNameNoTooltip]さん。最近あなたと話していて、ふと思い出したのさ。些細なことで、随分前のことだから今話さないと忘れちゃうかもだ」\n\n[snitch.GetSheHe|U]の一筋縄でいかない質は知っていたが、ここまでのひねくれ者になっていたとは。\n\n「いたずらのつもりか？」そう[snitch.GetFirstNameNoTooltip]に問わずにはいられなかった。"
 bp2_yearly.6020.liege: "「なんて尊く、それでいてお茶目なんだ！」"
 bp2_yearly.6020.family: "「なんてお茶目な家族なんだ！」"
 bp2_yearly.6020.a: "言ってみろ…"
 bp2_yearly.6020.a.secret: "[snitch.GetShortUINamePossessive]の家族の[secret|e]を知る"
 bp2_yearly.6020.a.non_family_secret: "[no_no_doer.GetShortUINamePossessive]の[court|E]の仲間たちの[secret|e]を知る"
 bp2_yearly.6020.a.success: "楽しくも暗い物語"
 bp2_yearly.6020.a.failure: "稚児の話を真に受けるとは…"
 bp2_yearly.6020.a.no_secret: "新しいことはなにも得られない"
 bp2_yearly.6020.b: "沈黙は金、雄弁は銀。"
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip]が知るべきはゴシップの探し方などではなく、正しい裁定が持つ美徳だ。"
 bp2_yearly.6020.b.discretion: "[snitch.GetShortUIName]はあなたの[secrets|E]を知っても口にしなくなるでしょう"
 bp2_yearly.6030.t: "家族の目"
 bp2_yearly.6030.desc: "私の[snitch.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))]の[snitch.GetFirstName]はぼんやりとした朝の散歩を明るくするために、[warden.GetNamePossessive]が世話をしている[snitch.GetHerHis]の人質生活について教えてくれる。\n\n[snitch.GetSheHe|U]はより賢く、より目敏くなったと言う。忠実な[snitch.GetDynastyHouseName]の一員としてより外国での生活に慣れ親しんだのだと。\n\n忠実な[snitch.GetDynastyHouseNameNoTooltip]の一員、か...よもすれば[warden.GetTitledFirstNamePossessiveNoTooltip]の宮廷にいる家族から何かを引き出そうとしているのではないか？"
 bp2_yearly.6030.hostage_reticent: "\n\nだが、[snitch.GetFirstNameNoTooltip]は私の間者となるのが#negative_value とても嫌#!らしい。彼女がそういう質なのは周知のことだが……。"
 bp2_yearly.6030.hostage_normal: "\n\nどちらかと言えば……たぶん、[snitch.GetFirstNameNoTooltip]は何かを知っているかもだ。"
 bp2_yearly.6030.a: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]の秘密を暴いてやるぞ……"
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#!は[warden.GetShortUINamePossessive]との付き合いを通して[secret|E]を聞いている気がする"
 bp2_yearly.6030.a.success: "[snitch.GetFirstNameNoTooltip]の知っていることを全て聞き出す"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip]に質問をしたらいなされた"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName]は何も知らないみたいだ"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#!は役に立つことは共有しない"
 bp2_yearly.6030.b: "[snitch.GetHerHis]の家族への献身に褒美でも出すか！"
 bp2_yearly.6030.b.tt: "私が間者や諜報員をどれだけ大事にするか[snitch.GetHerHim]に教えてやろう！"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip]はなんの[secrets|E]も教えてくれない"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#!はよりあなたの[schemes|E]に参加しやすくなるでしょう"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#!は非協力的で動かない"
 bp2_yearly.6030.c: "名誉無き人質に配慮することなどない。"
 bp2_yearly.6030.c.tt: "協定とは厳格なものだ。"
 bp2_yearly.6030.c.honor: "[rulers|E]は[hostages|E]をあなたに要求する可能性が高い"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon!#alert_trial [secrets|E]を[hostages|E]から聞き出すと[tyranny|E]を得るでしょう#!"
 honorable_warden_modifier: "高潔な監督者"
 honorable_warden_modifier_desc: "この人物は[hostages|e]に不可侵の尊厳を与えています。"
 bp2_yearly.6040.t: "我らとは"
 bp2_yearly.6040.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の若い[ROOT.Char.GetCulture.GetCollectiveNoun]たちが勉学に励んでいるところを見ていた。どうも覚えが悪く、非効率的で、いがみあっている。\n\n驚くべき[childhood_location.GetCounty.GetTitle.GetNameNoTier]の[advanced_culture.GetCollectiveNoun]みたいなものは感じられない。彼らの領国は秩序と勤労と叡智によってなされる一つの芸術のようなものだったと言うのに……。"
 bp2_yearly.6040.hostage: "私が人質であったころはそんなことは無かった。"
 bp2_yearly.6040.education: "私が若い頃はそんなことは無かった。"
 bp2_yearly.6040.outro: "日々を通して学びを得たものだ。\n\n我が臣民を見るとなんと愚かなのかと目眩がする。\n\n今まで経験を通して学びを得た。若き日に学んだ[advanced_culture.GetNameNoTooltip]のやり方で人々を改革できるのでは？"
 bp2_yearly.6040.a: "我が治世を通して生まれ変わらせてやろう。"
 bp2_yearly.6040.a.tt: "臣民に外国風のやり方を教える。それがきっと大いなる栄光に繋がるからだ。"
 bp2_yearly.6040.a.reforms: "[advanced_culture.GetName]を手本として[culture|E]、[court|E]、[realm|E]を進歩させようと試みます。"
 bp2_yearly.6040.a.warning: "@alert_icon!#alert_trial これは挑戦的で費用も掛かる決断です。準備は万全ですか？#!"
 bp2_yearly.6040.b: "#EMP 伝統#!とやらを非難すればいいだけだろう。"
 bp2_yearly.6040.b.tt: "[ROOT.Char.GetCulture.GetNameNoTooltip]のやり方を受け入れてそれ以外のことは忘れます。"
 bp2_yearly.6040.b.promote_culture: "[promote_culture|E]の[councillor_task|e]は#high 25年間#!効果的になります"
 bp2_yearly.6040.b.no_reforms: "あなたはこの類の改革をもう考えないでしょう"
 bp2_yearly.6040.c: "すこし時勢が悪い。"
 bp2_yearly.6040.c.recurring: "この改革はいずれまた支持されるかもしれません"
 devoted_to_tradition_modifier: "伝統の戦士"
 devoted_to_tradition_modifier_desc: "よそ者のやり方を拒絶したこの人物は彼らの文化の守護者と讃えられている。"
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "石・鉄・粘土、加えて漆喰"
 bp2_yearly.6050.desc: "私の命令により、最初の新たに切り開かれた道路と控えめな前哨地が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]から伸びている。偉大な[advanced_culture.GetName]風の建築様式によって道路、砦、税務局に至るまでが造られている。\n\nだとしても私の首都は華々しかった[childhood_location.GetCounty.GetTitle.GetNameNoTier]ではなく、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]であり、商業と工芸品で豊かな人口の多い土地ではないという現実は#EMP 今のところ#!変わりはしない。\n\n私の側で[noble_representative.GetTitledFirstName]が新しい建物とそれを設計した外国人の建築家のを横目で見ている。\n\n「#EMP 商人#!や#EMP 下民#!は豊かになったと喜ぶだろう」と、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))]は口を歪ませる。「あなたの忠実な家臣たちはこの名誉を待ちわびていたのに。あなたにそう命じられることを思い描いてきたのに」"
 bp2_yearly.6050.a: "私の新しく偉大な都市は繁栄するだろう！"
 bp2_yearly.6050.a.tt: "この開拓され、造り上げられた都市は新たな宝石だ。民が輝き、その光を受けて私も世を照らすのだ。"
 bp2_yearly.6050.b: "我ら文明人は#EMP 与えやしない#!。徴税し、築くのだ。"
 bp2_yearly.6050.b.tt: "こうした取り立てもまたかの国では日常茶飯事だった。そして奴らがここにいるのならば……"
 bp2_yearly.6050.every_county_development: "[domain|E]内のすべての[county|E]の[development|E]が#positive_value +1#!されます"
 bp2_yearly.6050.county_control_loss: "[domain|E]内の全ての[county|E]が[control|E]を#negative_value -30#!失います"
 bp2_yearly.6050.county_opinion_modifier: "[domain|E]内の[advanced_culture.GetName]でないすべての[county|E]は[GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip]を得ます"
 bp2_yearly.6050.c: "我らが貴族は尊重せねば！"
 bp2_yearly.6050.c.tt: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の大物は常々｢便宜｣を求めている。"
 bp2_yearly.6020.pay_vassals: "あなたは全ての[powerful_vassals|E]に#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#!の[gold_i|E]を支払い、#EMP さらに#![gold_i|E]を#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]失います"
 bp2_yearly.6050.reaffirmation_path: "@alert_icon!#alert_trial これは#EMP 直ちに#![root_scope.GetCulture.GetNameNoTooltip]のしきたりを再認識させることになります#!"
 bp2_yearly.6050.reform_path: "@alert_icon!#alert_trial これは[advanced_culture.GetNameNoTooltip]の広範な改革に寄与します#!"
 cultural_acceptance_gain_beginning_reforms: "[ruler|E]が他[culture|E]の慣習を取り入れ始めた"
 cultural_acceptance_gain_building_familiar_settlements: "改革者の[realm|E]で現在共存している形式が再構築された"
 cultural_acceptance_turned_away_trade: "壮大な計画の傍ら、[ruler|E]はほかの[culture|E]の建築者と商人をだまくらかした"
 massive_construction_efforts_modifier: "大規模建築の躍進"
 massive_construction_efforts_modifier_desc: "ベテランの建築家たちがこの地の壮大な建設計画に惜しみなく投入されています"
 great_builder_modifier: "偉大な建築請負人"
 great_builder_modifier_desc: "海外の熟練した改革者にして雇用者がこの大いなる建築に献身的な支援を見せている。"
 unprecedented_taxation_modifier: "前例のない課税"
 unprecedented_taxation_modifier_desc: "想像より遥かに厳しい海外式の徴税機構は逼迫した辺境の都市開発を助けている。"
 loyal_realm_nobility_modifier: "貴族への偏愛"
 loyal_realm_nobility_modifier_desc: "この人物は地元の戦う貴族たちと懇ろな関係を築いてきた。"
 bp2_yearly.6060.t: "永遠の研究"
 bp2_yearly.6060.desc: "[ROOT.Char.GetCulture.GetName]の野蛮なしきたり、[ROOT.Char.GetFaith.GetName]の手法もそうだが…我々は暗闇の中で泣くことしか出来ない子供では無いはずだ。\n\n[clergy_representative.GetFirstName]と狭量な [clergy_representative.GetFaith.PriestNeuterPlural]が[ROOT.Char.GetFaith.HighGodName]の恵みを乞う時、私は[advanced_culture.GetName]の聖衣のしなだれる音と彼らの修辞法の典雅なることを思い、心がいっぱいになった。そう、[childhood_location.GetCounty.GetTitle.GetNameNoTier]の学びの館にどうしようもなく憧れているのだ。解き明かされた秘密で溢れたあの場所をまた見て回りたい……\n\n"
 bp2_yearly.6060.same_faith: "[advanced_culture.GetCollectiveNounNoTooltip]において、信仰とは研究によってより強く体系化されて実践されるものだった。それは上流から下流に向けて齎され、我々の迷信同然の振る舞いとは異なって実に整理されている。"
 bp2_yearly.6060.different_faith: "この地に住まう全ての魂が、矮小な寺院で行われる矮小な学問が……私の口から紡がれる[advanced_culture_faith.GetName]の真理を求めているのではないか？"
 bp2_yearly.6060.a: "啓蒙こそ我が使命。私は[advanced_culture_faith.GetAdherentNameNoTooltip]の者だ。"
 bp2_yearly.6060.a.tt: "他に誰が信仰を橋渡しすることができる？そして[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に精神の秩序と悟りを齎すより良い信仰とは……！"
 bp2_yearly.6060.b: "信仰を築くべし、制するべし。"
 bp2_yearly.6060.b.tt: "再現しよう。遠き地に於いて、信仰がどのように組織され、どのように空に到達し、どのように日々の暮らしに染み渡るのかを。"
 bp2_yearly.6060.b.conversion_bonus: "[convert_county|E]の進行速度:#P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "知は万力の源泉なり。"
 bp2_yearly.6060.c.tt: "そして、私が最も博識・賢明・敬虔であるならば領国の繁栄は約束されたようなものだ。"
 bp2_yearly.6060.c.nerd: "[learning|E]以外の能力が#negative_value 2#!下がります"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon!#X [tribal_government|E]でない場合のみ$building_type_generic_university$を建てることが出来ます#!"
 bp2_yearly.6060.d: "それでも……#EMP 我らが#!真の信仰者だ！"
 bp2_yearly.6060.d.tt: "私たちの真実に派手なことや複雑なことは要らない。これが正義だ。"
 fervor_gain_reformer_converts: "著名な改革者が改宗した"
 fervor_gain_reformer_champions_faith: "統治者はこの[faith|E]を推進している"
 fervor_loss_reformer_rejects_faith: "異[faith|E]の高名な戦士による非難"
 adapted_rituals_modifier: "異教の受け入れ"
 adapted_rituals_modifier_desc: "外国風の寺院が建てられ、外国風の儀式が導入されている。この人は何もかもが神聖でないと感じているのか、このあらゆるものがそうだと言うのか。"
 court_of_scholars_modifier: "学士の宮廷"
 court_of_scholars_modifier_desc: "この人物は賢人か奇人かを問わず支援している。それも全て変わりゆく人々を支配するためだ。"
 bp2_yearly.6070.t: "世界さえも注目する"
 bp2_yearly.6070.desc: "｢私は最も偉大なる[advanced_culture.GetName]の象徴とも言える[advanced_court_owner.GetTitledFirstName]に長年仕えて来ましたがね｣[advanced_court_owner.GetPrimaryTitle.GetNameNoTier]の役人と名乗る[foreign_official.GetName]が話をしている。\n\n｢[advanced_court_owner.GetHerHis]の権力を讃える詩歌、世界を魅了する衣服、宮廷を華やぐ舞踊に勲章。他にも沢山ありますが……[ROOT.Char.GetTitleAsNameNoTooltip]よ、その一端でも味わってみませぬか。お望みならばお助けしましょう。#EMP 誰にも真似出来ない#!悦楽をお与えしますとも｣\n\n私の改革への邁進はこういう乏しい規範意識に見合わぬ尊大な野心を持った奴らを引き寄せている。だが……変革を求める私の関心を惹いていることも確かだ。"
 bp2_yearly.6070.a: "[advanced_court_owner.GetTitleAsNameNoTooltip]のやり方とやらを学んでやろう。"
 bp2_yearly.6070.a.tt: "偉大かどうかはともかく、文明的だと言うのなら聞いてやろう。"
 bp2_yearly.6070.b: "文化的な作法と麗しき礼服とやらを見せてみろ。"
 bp2_yearly.6070.b.tt: "最高級の[advanced_culture.GetNameNoTooltip]製の服を見せてみろ。金に糸目はつけない。節度は一旦忘れよう。"
 bp2_yearly.6070.artifact_warning: "@warning_icon!#X [advanced_court_owner.GetTitledFirstName]はそれらを返すように求めるでしょう#!"
 bp2_yearly.6070.change_clothes: "あなたが統治している間は[advanced_culture.GetCollectiveNoun]風の民が現れます"
 bp2_yearly.6070.change_clothes_heir: "あなたとあなたの現在の[primary_heir|E]が統治している間は[advanced_culture.GetCollectiveNoun]風の民が現れます"
 bp2_yearly.6070.c: "権力者の言葉とは如何なる虚飾よりも肝要だ。"
 bp2_yearly.6070.c.tt: "[advanced_culture.GetLanguage.GetNameNoTooltip]を会得すれば、華美さなどに惑わされず本質を知ることが出来よう。"
 bp2_yearly.6070.court_language_discount: "あなたは[court_language|E]を変えた時に[prestige|E]を多く失います"
 bp2_yearly.6070.d: "おいコラ、[advanced_culture.GetNameNoTooltip]。蛆虫風情が偉そうに語るな！"
 bp2_yearly.6070.d.tt: "#EMP 私#!がこの蛆虫と同類と見られたら困る。ましてや同じように糞に集れという気か？"
 artifact_admired_culture_regalia: "豪奢な[advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]のレガリア"
 artifact_famed_culture_regalia_desc: "[advanced_court_owner.GetTitleAsNameNoTooltip]が擁する最も洗練された職人によって仕上げられたと目される一品。[advanced_culture.GetName]のあしらいを｢踏襲｣した麗しい玉衣。"
 artifact_admired_culture_crown: "[root_scope.GetFirstNameNoTooltip]の冠"
 artifact_famed_culture_crown_desc: "雄大な[advanced_culture.GetName]風の一品。これまで[root_scope.GetCulture.GetName]で見られなかったあしらいが成されたこの黄金の王冠は不穏な国境を越えて、先見の明のある[root_scope.GetTitleAsNameNoTooltip]の頭の上で鎮座している。"
 artifact_advanced_culture_treatise: "[root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]の[advanced_culture.GetLanguage.GetNameNoTooltip]入門書"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetNameNoTooltip]の血"
 bp2_yearly.6080.desc: "[advanced_culture.GetName]傭兵の一団が、宮殿の衛兵として勤めながら、我が軍を訓練している。それは二人の熟練した指導者の下によるもので、彼らは私の門の向こうで控えている。中に入ると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))]である[angry_vassal.GetTitledFirstName]が吠えてきた。\n\n｢#EMP [ROOT.Char.GetTitleAsNameNoTooltip]の恥だ、[advanced_culture.GetCollectiveNounNoTooltip]なる畜生め！#!真の[ROOT.Char.GetCulture.GetName]の魂を忘れた暴君となり、異国の法と外国の武を振るう気か！……我らの誇りと絆を汚して如何とする！」\n\n「ならば、我々の忠誠の誓いも破棄されなければならない！」[angry_vassal.GetSheHe]は、[angry_vassal.GetHerHis]の武装した護衛に囲まれて喚く。｢我ら家臣の気持ちは一つだ！[advanced_culture.GetCollectiveNounNoTooltip]が出て行かない限り、あなたと絆を結ぶことなどできん！」"
 bp2_yearly.6080.a: "彼らを平和的な移民とすることで解決だ。"
 bp2_yearly.6080.a.tt: "他文化の民の流入で平民がどうなろうと、貴族どもは多分気にしないだろう。"
 bp2_yearly.6080.pop_opinion_modifier: "同じ[duchy|E]内の[advanced_culture.GetName]でない全ての[county|E]は#N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!を得ます"
 bp2_yearly.6080.b: "反乱だ！#EMP 捕らえよ！#!"
 bp2_yearly.6080.b.tt: "他の伝統主義者は彼がいなくなっても動くかな！"
 bp2_yearly.6080.b.success: "反体制派は捕らえられた"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip]は戦って出ていく"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName]と[foreign_mercenary_2.GetName]はあなたの宮廷に加わる"
 bp2_yearly.6080.c: "古き絆などおさらばだ。引き摺られる私では無い。"
 bp2_yearly.6080.c.tt: "我らが民は生まれ変わるのだ。原始的な義務も、古い負債も、構ってはいられない。この改革の完遂だけが使命なのだ。"
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E]はあなたへの[hooks|E]を全て失う"
 bp2_yearly.6080.hook_removal: "@warning_icon!#X あなたは[vassals|E]への[hooks|E]を全て失う#!"
 bp2_yearly.6080.truce_removal: "@warning_icon!#X 全ての[vassals|E]との[truces|E]は無効となった#!"
 bp2_yearly.6080.d: "我が民の血を流させる訳にはいかんでな。"
 bp2_yearly.6080.d.tt: "我らが民、我らが大義は一致団結せねばならない。絆は双方の同意あってこそだ。"
 elite_foreign_guard_modifier: "精鋭守衛の兵舎"
 elite_foreign_guard_modifier_desc: "過酷な訓練を重ねる戦士たちはほとんどが異国や異文化の出身であり、ここを拠点としている。日々戦いの技を練り上げ、主君の号令を待つのだ。"
 custom.every_non_advanced_culture_vassal: "[advanced_culture.GetName]でない全ての[vassal|E]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "[advanced_culture.GetName]でない全ての[vassal|E]への[truce|E]と[hook|E]が無効になる"
 forcible_resettlement_modifier: "強制移住の恨み"
 forcible_resettlement_modifier_desc: "先進文化の民の来訪によって追い出された移民たちがここで燃えるような憤りを抱いている。"
 common_noble_cause_modifier: "貴族の普遍的大義"
 common_noble_cause_modifier_desc: "この人物は共通の大儀の下、同文化の者たちを鼓舞している。"
 cultural_acceptance_learning_from_culture: "これらの[cultures|E]の間で[innovation|E]が渡された"
 bp2_yearly.6090.t: "生来の権利の将来の形"
 bp2_yearly.6090.desc: "[advanced_culture.GetName]の人に認められたくて、外国の装いを追い求めて、夢のためなら笑い者になるのも苦じゃなかった。もうダメだ。\n\n"
 bp2_yearly.6090.burn_letters: "[advanced_court_owner.GetTitledFirstName]から頂いた沢山の贈り物は火にかけられ、[ROOT.Char.GetCulture.GetName]の貴族たちが私の名を讃えている。\n\n"
 bp2_yearly.6090.burn_else: "[advanced_culture.GetNameNoTooltip]の虚飾が詰め込まれた箱が燃える。[ROOT.Char.GetCulture.GetName]の貴族たちは我が名を讃えている。\n\n"
 bp2_yearly.6090.reaffirm_social: "力に飢えた[advanced_culture.GetCollectiveNounNoTooltip]たちも私の強欲を諌め、封臣たちも慎みを持つよう諭してくる。"
 bp2_yearly.6090.reaffirm_realm: "私は土地を破壊し、美しい広間と武装された最高の$knight_culture_player_plural_no_tooltip_lowercase$の礎を築いた。"
 bp2_yearly.6090.reaffirm_ritual: "古臭い教えに唾を吐いてきたが、ついぞ私も離れられぬようだ。"
 bp2_yearly.6090.reaffirm_maa: "私が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の位を余所者に渡しさえするのではないかと恐れ、彼らは名誉と生活を掛けてでも止めようとした。"
 bp2_yearly.6090.outro: "\n\n[childhood_location.GetCounty.GetTitle.GetNameNoTier]の過ぎし青春が私を惑わせた。[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]よ、我が同胞よ。｢文明化｣など要らないのだな。"
 bp2_yearly.6090.a.bow: "世界が我らに平伏するべきだった。"
 bp2_yearly.6090.a.strength: "世界は我らの力を見るべきなのだ。"
 bp2_yearly.6090.a.governed: "世界は我らの知を見るべきだ。"
 bp2_yearly.6090.a.zeal: "世界は我らの信心の強固なることを刮目すべきだ。"
 bp2_yearly.6090.a.kin: "世界は我ら一族にへつらってもいいほどだ。"
 bp2_yearly.6090.a.virtue: "世界は我らが美徳に驚かねばならぬ。"
 bp2_yearly.6090.a.tt: "古き繋がりを取り戻そう、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]への疑念を焼き尽くす火の中で！"
 bp2_yearly.6090.tribal_invasion: "侵略の[casus_belli|E]を追加で使うことが出来ます"
 bp2_yearly.6090.non_tribal_invasion: "侵略の[casus_belli|E]を一度だけ使うことが出来ます"
 bp2_yearly.6090.no_invasion_req: "あなたの侵略の[casus_belli|E]は[prestige_level|E]を必要としない"
 bp2_yearly.6090.b: "我らはこの地を！家族を！永遠に守り抜くだろう！"
 bp2_yearly.6090.b.tt: "私たちの物が全て無くなるなど耐えられないし、あってはならない。毅然と献身的に立ち向かおう。"
 bp2_yearly.6090.traditionalist_traditions: "関連する[traditions|E]が割り引かれます"
 a_cultures_great_defender_modifier: "人民の大いなる守護者"
 a_cultures_great_defender_modifier_desc: "疑念という病を乗り越えて、この人物は人々の為に立つ有名な英雄となり、彼らの祖国への献身者になりました。"
 inspired_defenders_modifier: "束縛と抵抗"
 inspired_defenders_modifier_desc: "この土地の民は自分のものを守り抜くために主君の保護を渇望している。"
 uniter_and_conqueror_modifier: "統合者にして征服者"
 uniter_and_conqueror_modifier_desc: "この先見の明のある指導者は一蓮托生となることを示すために心を砕き続けた。"
 cultural_acceptance_loss_rejected_influence: "改革者は他文化を拒絶し、孤立を選んだ"
 bp2_yearly.6091.t: "不変なる者たち"
 bp2_yearly.6091: "絢爛豪華な広間の廷臣たちにも、村の有象無象にも、私の頓挫した改革は明らかな犠牲をもたらした。\n\n激動はすべての[ROOT.Char.GetCulture.GetName]の心を排他的にさせてしまった。疑惑と敵意が渦巻く一方、古い伝統や楽しい祭り、誇り高き戦いの精神も愛情をもって実践されている。\n\n顧問たちは民衆の希望を教えてくれた。私のような指導者こそ伝統や信仰、"
 bp2_yearly.6091.dominance: "すぐ近くの将来にこそ目を向けてほしいのだ、と。"
 bp2_yearly.6091.defense: "目前の敵に対する守りにこそ目を向けてほしいのだ、と。"
 bp2_yearly.6091.a: "ありのままの私たちに祝福を。"
 bp2_yearly.6091.a.tt: "…ほかの何でもないんだ。"
 bp2_yearly.6091.aggressive: "あなたの[culture|E]は[GetCultureTradition('tradition_ruling_caste').GetName]、[GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]、[GetCultureTradition('tradition_faith_bound').GetName]、[GetCultureTradition('tradition_warrior_culture').GetName]で[prestige|E]を失います"
 bp2_yearly.6091.defensive: "あなたの[culture|E]は[GetCultureTradition('tradition_isolationist').GetName]、[GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_tribe_unity').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_stalwart_defenders').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]、[GetCultureTradition('tradition_faith_bound').GetName]で[prestige|E]を失います"
 bp2_yearly.6100.t: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]、生まれ変われ！"
 bp2_yearly.6100.desc: "嘲笑と疑惑、犠牲と激動の年月…全てはこのためだった。\n\n[ROOT.Char.GetCulture.GetCollectiveNoun]が私の前で礼をして、改革勅令の最大最後の言葉が雷鳴のように唱えられる。我々は新しい、[advanced_culture.GetName]に触発された方法で統治する。[childhood_location.GetCounty.GetTitle.GetNameNoTier]の栄光に追いつき、追い越すまで新たな物を作り上げよう。そして全ての[ROOT.Char.GetCulture.GetNameNoTooltip]の子供たちは、私が若いころ、未知なる不思議でしかなかったことを技術として学ぶことが出来るだろう。\n\n数多が変革の時を迎えている！"
 bp2_yearly.6100.reform_court: "新たな風雅が宮廷を彩る。"
 bp2_yearly.6100.reform_maa: "鉄の武器と法の言葉が私の統治を守る。"
 bp2_yearly.6100.reform_faith: "私の信仰は集中し、洗練され、崇高である。"
 bp2_yearly.6100.reform_realm: "交易は盛んになり、集落は成長し、生まれ変わった[ROOT.Char.GetPrimaryTitle.GetNameNoTier]に移住する者が日々増えていくだろう。"
 bp2_yearly.6100.outro: "\n\n私は未だ[ROOT.Char.GetCulture.GetNameNoTooltip]ではあるが、新たなる[ROOT.Char.GetCulture.GetNameNoTooltip]なのだ。"
 bp2_yearly.6100.a: "これこそ我が偉業、究極の御業！"
 bp2_yearly.6100.a.tt: "大変革に多くのものを費やし、矮小なる地主どもの頑固さは目に余るものだった。それでも[advanced_culture.GetCollectiveNounNoTooltip]からより良くなることさえ可能となったのだ！"
 bp2_yearly.6100.b: "やりきった！"
 bp2_yearly.6100.b.tt: "我が輩たちはもはや手を引かれて歩く稚児では無い。新たな時代を切り開く立派な先導者である。"
 cultural_acceptance_gain_completed_reform: "統治者は他文化の形式で領国に完全なる変革を齎した"
 bp2_yearly.6100.2_more_innovations: "[root_scope.GetCulture.GetName]の[culture|E]は[advanced_culture.GetName]文化から#high 二#!つの追加の[innovations|E]を得ます"
 bp2_yearly.6100.1_more_innovation: "[root_scope.GetCulture.GetName]の[culture|E]は[advanced_culture.GetName]文化から#high 一#!つの追加の[innovation|E]を得ます"
 bp2_yearly.6100.gained_2_innovations: "[root_scope.GetCulture.GetName]の[culture|E]は[advanced_culture.GetName]文化から#high 二#!つのランダムな[innovations|E]を得た"
 bp2_yearly.6100.gained_1_innovation: "[root_scope.GetCulture.GetName]の[culture|E]は[advanced_culture.GetName]文化から#high 一#!つのランダムな[innovation|E]を得た"
 flourishing_settlements_modifier: "繁栄する居住区"
 flourishing_settlements_modifier_desc: "新しいやり方や技術の導入により、地元の人々は感謝し、繁栄している。"
 bp2_yearly.6110.t: "異国見てひとり想う"
 bp2_yearly.6110.realm: "火を燃やす召使いの様子を見つめる。その光は今にも消えそうで、この夜の暗闇に於いてはあまりに頼りなく見える。\n\nもしかしたら、私たち[ROOT.Char.GetCulture.GetCollectiveNoun]の生活の一つ一つが間違っているのかもしれない。しかし—―このような課題と向き合うというのなら、私一人などこの灯火よりもなお頼りなく見えるだろう。これまで全ての[ROOT.Char.GetPrimaryTitle.GetNameNoTier]のやってきたことを否定するという戦いになるのだから。\n\n[advanced_culture.GetName]の暮らしをひとり思う。彼らがどのように生き、統治しているか。もしかしたら、何らかの形で私の人々にも享受して貰うべきなのかもしれない。"
 bp2_yearly.6110.combat: "午後の日差しの中、我が家の$knight_culture_player_plural_no_tooltip_lowercase$が、互いの武勇伝を語り合いながらのんびりしているのを眺めている。\n\n彼らはかつて勝利を手にし、伝統的な[ROOT.Char.GetCulture.GetName]流の武を以てよく戦った。他方、私は熟練した[advanced_culture.GetName]の技術と戦術が頭から離れなかった。戦士たちはこうした強敵に新たな戦術を用いることで対応すべきなのだろうか。\n\nそれとも、新たな…[advanced_culture.GetNameNoTooltip]の影響を受け入れるべきなのだろうか？"
 bp2_yearly.6110.social: "市場にいる。[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]特有の活気と[ROOT.Char.GetCulture.GetLanguage.GetName]の声が耳を満たしてくれる。私を畏敬する[ROOT.Char.GetCulture.GetCollectiveNoun]は日々の仕事に対して懸命に向き合っている…と思う。\n\n私は彼らとその思いを同じくしていると信じているが、#EMP それでも#!違うところがある。ましてや[advanced_culture.GetCollectiveNoun]の民と比べた時には、どうしようもない見劣りを感じているのだ。\n\nこれを急いで変えるべきなのか？なぜなら、私は彼らの中で育ったわけではないが、私の一存はすべての[ROOT.Char.GetCulture.GetNameNoTooltip]の未来を左右してしまう。それでも[advanced_culture.GetNameNoTooltip]文化を取り入れることができるのは私しかいない…"
 bp2_yearly.6110.ritual: "私が聞いたところ、異教の神の求めるところでは民の在り方と同様、大きく異なるらしい。郷に入っては郷に従えではないが、その地その地で悦楽というのは変わるものだ。なんと、その神は善悪を問わず、彼らが望むことを奨励するというのだ。\n\n[ROOT.Char.GetFaith.HouseOfWorship]は静かで瞑想的だ。\n\n古代の[ROOT.Char.GetCulture.GetHeritage.GetName]の先祖たち、[ROOT.Char.GetFaith.HighGodName]、彼らはそんなに怒るだろうか… もし私の民の慣習が変わってしまったら…しかし、私を育ててくれた人たちに最もよく仕えてくれたのは、どの[advanced_culture.GetName]だっただろうか？"
 bp2_yearly.6110.regional: "殆ど誰もいない玉座の間を歩き回りながら、私は記憶と夢とに苦しむ。\n\n[childhood_location.GetCounty.GetTitle.GetNameNoTier]の街を思い出しながら、[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]にこの思い出を投影できればどれ程にやりがいのある事だろうかと思い悩む。[ROOT.Char.GetCulture.GetName]の円卓で[advanced_culture.GetName]が祝宴を楽しんで、再編成された軍団が敵をなぎ倒し、勝利へと導くのだ。\n\n[advanced_culture.GetCollectiveNounNoTooltip]が他の民族と違うのは何だ？なんにせよ、始まるというのなら私の宮廷で、私がこれより始めるのだ。"
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "もっと他のやり方があるだろう…"
 bp2_yearly.6110.e.tt: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]はこんな慣習に従わないだろうなあ…"
 cultural_acceptance_gain_adapted_tradition: "[tradition|E]は受け入れられた"
 introduced_foreign_custom_modifier: "外国式の導入"
 introduced_foreign_custom_modifier_desc: "この人物は慣れる時間さえ与えずに奇妙な習慣を皆に強要した。"
 repeated_foreign_reforms_modifier: "異国改革の継続"
 repeated_foreign_reforms_modifier_desc: "この人物の文化の人々はこれからの生き方をめぐって大騒ぎしている。"
 assault_on_tradition_modifier: "伝統への攻撃"
 assault_on_tradition_modifier_desc: "生きている間、この人物は彼らの文化を全く認識できなくした。"
 bp2_yearly.6120.t: "繋がりを確かめ合うには"
 bp2_yearly.6120.desc: "人質の[hostage.GetName]が浮ついたような、不安そうな顔でそわそわしている。無理もない、[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]である[hostage_giver.GetTitledFirstName]が、久しく会っていないその人がこの[ROOT.Char.GetCurrentLocation.GetName]の近くにいるのだ。\n\n……前提として、この[hostage.Custom('GirlBoy')]は私と寝食を共にしており、それは[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]とも同意の上だ。[hostage.GetFirstNameNoTooltip]は#EMP 私#!に忠を示し、管理されなければならないのだ。[hostage.GetHerHim]が家族の情を思い出し、逸った行動をさせるようなことが万一あれば……\n\n｢お願いします｣[hostage.GetSheHe]の声が聞こえた。聞こえてしまった。｢お願いします、我が[ROOT.Char.GetTitleAsNameNoTooltip]様。[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]上に会いとうございます。この上なく寂しいのです｣"
 bp2_yearly.6120.a: "再会を喜べる機会もそう多くないしな。"
 bp2_yearly.6120.a.tt: "この[hostage.Custom('GirlBoy')]も所詮は[hostage.GetDynastyHouseNameNoTooltip]であり、家族の恵みを享受するでしょう。"
 bp2_yearly.6120.b: "寛大なる好意をタダでやるわけにはいかんな。"
 bp2_yearly.6120.b.tt: "こういう時に貸しを作らないなら何のための人質なのだ？"
 bp2_yearly.6120.hook: "[hostage_giver.GetShortUIName]は受け入れ、あなたは[hostage_giver.GetHerHim]へ[weak_hook|E]を得る"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.GetShortUINamePossessive]の[personality|E]によって[hostage_giver.GetSheHe]が受け入れるか決まります"
 bp2_yearly.6120.c: "来い、#EMP 一緒に#![hostage_giver.GetHerHim]と話に行こうでは無いか。"
 bp2_yearly.61020.c.tt: "あの能無しどもを出し抜いて、[hostage_giver.GetHerHis]の家族よりも我らの方が好ましいと思わせる良い機会だ。"
 bp2_yearly.6120.c.success: "[hostage_giver.GetFirstNameNoTooltip]との関係を支配する"
 bp2_yearly.6120.c.failure: "ただの出しゃばりになってしまった"
 bp2_yearly.6120.d: "#EMP 黙れ#!！引っぱたいてやる、クソガキ！"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip]は私のものであり、[hostage.GetHerHis]の家族がなんだと言うのだ。[hostage.GetHerHim]も痛みによってそれを思い出すだろうよ。"
 bp2_yearly.6121.t: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]の我慢"
 bp2_yearly.6121.reunion: "この瞬間を幾星霜待ちわびたことか。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]であり、平和を守る要石である[hostage.GetFirstName]が[ROOT.Char.GetCurrentLocation.GetName]に立っている。\n\n「[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]上…！」\n\n[hostage.GetSheHe]が駆け寄る姿を見ると、手元から去った時などなかった時の様に思い出があふれ出す。だがその堅く手を握る、その姿そのものがどれほどにこの[hostage.Custom('GirlBoy')]が故郷を恋しく焦がれているかを示している。\n\n[warden.GetTitledFirstName]よ、このひと時を許してくれてありがとう。それでも足りはしないのだ。"
 bp2_yearly.6121.intrusion: "[hostage.GetFirstName]が[warden.GetTitledFirstName]に付き添われながらも眼前に立っている。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]は旅立った時から大きく成長していたが、[ROOT.Char.GetDynastyHouseName]の者ならすぐにわかるだろう！\n\n[hostage.Custom('GirlBoy')]を抱きしめる。[hostage.GetSheHe|U]は気丈にふるまうが、[hostage.GetHerHis]の強く握りしめる手はどれ程に故郷を恋しく思っているかを占めている。\n\nほどなく[warden.GetTitledFirstNameNoTooltip]が介入し、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]を引き離す。何か…話そう。この再会の事とか、[ROOT.Char.GetCurrentLocation.GetName]の食べ物の事とか。\n\nとにかく、私は家族の代表として[ROOT.Char.GetFaith.HouseholdGodName]に感謝しないわけにはいかないだろう。"
 bp2_yearly.6121.hook: "｢可愛い[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]に会いたかろうと思うのだが｣[warden.GetTitledFirstName]は甘い誘いを投げかける。｢[hostage.GetFirstName]。お前が平和への代償として惜しみなく投げ出した[hostage.Custom('GirlBoy')]｣\n\n[warden.GetFirstNameNoTooltip]には満足できる落とし所があるようだ。\n\n「[ROOT.Char.GetCurrentLocation.GetName]で私たちのそばに居るというのなら、まあ、人質と一時の再会を許してもいい。だが、協定の効力を危うくする時間であることもまた理解出来るだろう」\n\n｢…誓ってくれ。そうすれば私とて少々目を瞑ることはできる｣"
 bp2_yearly.6121.forbidden: "｢あなたと[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が同じ[ROOT.Char.GetCurrentLocation.GetName]にいるからと言って再会が許されるわけないだろう…｣\n\n[warden.GetTitledFirstName]は頭をポリポリと掻く。\n\n｢人質も暇というわけじゃないし、なんにせよこの協定が有効な間は私の管理下に置かれなければならんのだ｣\n\n実際、[hostage.Custom('GirlBoy')]の痕跡さえ見受けることは叶わなかった。"
 bp2_yearly.6121.a: "｢[hostage.GetFirstNameNoTooltip]！帰ろう、私たちの家に…｣"
 bp2_yearly.6121.a.tt: "こんな不名誉はもうたくさんだ。[hostage.GetFirstNameNoTooltip]は私のものだ。[warden.GetTitledFirstNameNoTooltip]もきっと承知のことだろう。"
 bp2_yearly.6121.b: "｢差し入れをたくさんしよう、お腹を空かせるような事がないように｣"
 bp2_yearly.6121.b.tt: "｢たくさん食べて、[ROOT.Char.GetDynastyHouseNameNoTooltip]ここにありと示す立派な人間になりなさい｣"
 bp2_yearly.6121.c: "｢また会おう、[hostage.Custom('GetLassLad')]！｣"
 bp2_yearly.6121.d: "[ROOT.Char.GetDynastyHouseNameNoTooltip]家の愛に殉ぜよ。"
 bp2_yearly.6121.d.tt: "[hostage.GetHerHis]がどう思おうと私の血族であるのだ。"
 bp2_yearly.6121.e: "抱きしめて何が悪い、許可を取らずに何が悪い。"
 bp2_yearly.6121.e.tt: "私が[hostage.GetFirstNameNoTooltip]を見つけて話すのを、[warden.GetTitledFirstNameNoTooltip]ごときに邪魔出来ないはずだ。"
 bp2_yearly.6121.e.success: "一時の抱擁のために忍び込む"
 bp2_yearly.6121.e.failure: "普通に捕まる"
 bp2_yearly.6121.f: "大丈夫、寂しくなんかないさ。"
 bp2_yearly.6121.f.tt: "いつかまた[hostage.GetHerHim]に会えるはず、それを胸に抱いて待とう。"
 bp2_yearly.6122.t: "忘れられるものか"
 bp2_yearly.6122.sneaking: "[warden.GetTitledFirstNamePossessive]の守衛に見咎められぬよう[hostage.GetFirstName]を急いで連れ出す私の工作員と盛大な晩餐の騒がしい夜に紛れて、私もこの家族の集いに忍び込んだ。\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]が私を抱きしめ、私のしわに笑い、楽しそうにしているのを見ると、私も嬉しくなる。これまでの距離など感じさせない程だ。\n\n[hostage.GetSheHe|U]は離れすぎたかもしれない。すぐに[hostage.GetHerHim]の世話役のもとに戻らなければならない。とはいえ、正直[hostage.GetHerHis]の主人の下に返したくないという気持ちはある。"
 bp2_yearly.6122.rescue: "[warden.GetTitledFirstName]を追い出して[hostage.GetFirstName]を傍に置く一時を楽しんでいる間、[warden.GetHerHis]はどれだけ歯がゆく思ったことだろうか。\n\n「あの人もそろそろ戻る事でしょう、[hostage.Custom2('RelationToMeShort', ROOT.Char)]上？」[hostage.Custom('GirlBoy')]は不安そうに見上げる。「私も家には帰りたく思います。されど…[warden.GetPrimaryTitle.GetNameNoTier]とあなたを戦わせるようなことはあってはなりません」\n\n[hostage.GetFirstNameNoTooltip]はそのような事にならないと言ってくれてはいるが、この子一人の言葉でどうこう変わるようなものでもない。\n\nこの盟約破りは良くも悪くも平和の要石を動かしてしまった可能性がある。"
 bp2_yearly.6122.c: "「共に来たる日を待つとしよう」"
 bp2_yearly.6122.c.tt: "戦争になったとしても[hostage.GetFirstNameNoTooltip]が真っ先に殺されることはないだろう…"
 bp2_yearly.6123.t: "The Scion of Peace"
 bp2_yearly.6123.desc: "The reunion of kin is a touching display, one I gladly preside over.\n\n [hostage_giver.GetTitledFirstName] imparts a few wise parables to [hostage.GetFirstName] as the day ages, and as I await my hostage's return in good spirits.\n\n\"Care for [hostage.GetHerHim] well,\" urges the [hostage_giver.GetTitleAsNameNoTooltip], as I take [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] away. \"Keep [hostage.GetHerHim] away from strangers like me.\""
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName] has done the unthinkable! My righteousness [hostage_giver.GetSheHe] meets with treachery.\n\nThe cur urges me away while the [hostage.Custom('GirlBoy')] [hostage.GetFirstName], the symbol of our peace, stands wrongly by [hostage_giver.GetHerHis] side... and I must go. I have little strength with me here. It's an insult! It's ignoble!\n\nNow I head for home, slighted and scorned, without any assurances that worse isn't to come.\n\n[hostage_giver.GetFirstNameNoTooltip] will live to regret this folly, as I regret bringing my hostage near such a covetous snake..."
 bp2_yearly.6123.favor_accepted: "I judged correctly... [hostage_giver.GetTitledFirstName] is a [hostage_giver.Custom('WomanManPerson_GenderPreference')] willing to be pushed.\n\nAs [hostage_giver.GetSheHe] holds [hostage.GetFirstName] close, the tenderness [hostage_giver.GetSheHe] reserves for his family is on full display.\n\nWith a fresh obligation to hold over [hostage_giver.GetHerHim] and such a beloved hostage in my care, I see no threat from the [hostage_giver.GetTitleAsNameNoTooltip] in the days to come."
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName], the honorless rat, doesn't seem to respect my authority over [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName].\n\n[hostage_giver.GetSheHe|U] denies having sent cunning servants to draw the [hostage.Custom('GirlBoy')] away from my well-guarded dinner table. But I know [hostage_giver.GetSheHe] looks only to violate the agreements between us.\n\n\"Lies!\" [hostage_giver.GetSheHe] protests.\n\nAs long as [hostage.GetSheHe] lives in my court, [hostage.GetFirstNameNoTooltip] #EMP must#! remain far from the [hostage_giver.GetTitleAsNameNoTooltip], always."
 bp2_yearly.6123.forbidden_desc: "Though I suspect it upsets [hostage_giver.GetHerHim], [hostage_giver.GetTitledFirstName] has respected my pronouncement about whether he can meet with [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\n\"I hardly miss the [hostage.Custom('GetLassLad')],\" claims [hostage_giver.GetSheHe]. \"I'm almost glad you're forced to deal with [hostage.GetHerHis] foolishness a while longer.\"\n\nThis is the way it must be, besides... it's good to test a [hostage_giver.Custom('WomanManPerson_GenderPreference')], and know where [hostage_giver.GetSheHe] stands."
 bp2_yearly.6123.a: "Quite the family [hostage_giver.Custom('WomanManPerson_GenderPreference')], [hostage_giver.GetFirstNameNoTooltip]."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName] is no longer your [hostage|E]"
 bp2_yearly.6130.t: "捕らわれし者、捕らわる"
 bp2_yearly.6130.desc.different_ages: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]と人質の[hostage.GetName]は何歳か離れているが、これまでになく離れ難くなっているように見える。\n\n二人のうち年長の方は、もう一方をしっかりと守り、世の習いについて的確な助言を与える。そして、年少の方は笑顔を絶やさない。\n\nこの親しくも不釣り合いな二人を見ていると、これから訪れる別れを憐れまずにはいられない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の肉親との人質協定は終わってしまうのだ…"
 bp2_yearly.6130.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]と人質の[hostage.GetName]は堅固な絆を、信頼に足る親友関係を育んでいるようだ。\n\n[hostage.GetFirstNameNoTooltip]が故郷を恋しがっていると、いつも[kin.GetFirstNameNoTooltip]が励ましてくれる。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]が時折、その地位の重荷を感じていると、[hostage.GetFirstNameNoTooltip]が一緒にその責務を負ってくれる。\n\n喜びを分け合う二人の子供を見ていると、これから訪れる別れを憐れまずにはいられない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の肉親との人質協定は終わってしまうのだ…"
 bp2_yearly.6130.a: "「常に支え合うことを誓う。」"
 bp2_yearly.6130.a.tt: "二つの宮廷を跨ぐ絆...それは育むべきものなのだろうか？"
 bp2_yearly.6130.b: "\"親族への愛は何よりも優先されるべきだ！\""
 bp2_yearly.6130.b.tt: "いつもそばにいてくれる人と遊びに行こう。"
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName]はその[close_family|E]からの[opinion|E]を#P 30#!獲得します"
 bp2_yearly.6130.alliance: "両者が[rulers|E]になった際、[kin.GetShortUIName]と[hostage.GetShortUIName]は[alliance|E]交渉が出来ます"
 bp2_yearly.6140.t: "友誼の味、あまりにも苦く"
 bp2_yearly.6140.desc: "神事によって世話係が手が離せない時に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]と人質の[hostage.GetName]の今まで溜め込んできた悪感情が爆発してしまった。\n\n「我が[kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]はこの地で最も強き[ROOT.Char.GetTitleAsName]だ！」[kin.GetFirstNameNoTooltip]は既に半狂乱の様相を呈している。「いつか、あの人が落ちぶれた[home_court.GetPrimaryTitle.GetNameNoTier]を焼き尽くして、お前の頭は$knight_culture_player_no_tooltip_lowercase$の鞍に吊るされて干し首になるんだ！」\n\n「[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]が私を今すぐにでも故郷に戻してくれないかと思うよ」[hostage.GetFirstNameNoTooltip]は低く唸る。「そうすればお前なんか、震えあがって何も言えなくなるのに」\n\nわ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]は何てことを言っているんだ？それも尊重すべき高貴な客人に！"
 bp2_yearly.6140.a: "こうした競争こそ[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]の弁舌をより鋭くするのだ。"
 bp2_yearly.6140.a.tt: "[hostage.GetHerHim]を嘲るがいい、[kin.Custom('GirlBoy')]！[hostage.GetFirstNameNoTooltip]は手ごろな敵だぞ！"
 bp2_yearly.6140.b: "人質がいるのは争いの為ではなく、平和の為だ。"
 bp2_yearly.6140.b.tt: "子供たちよ、#EMP 首が切られる#!ことがないように祈るがいい。"
 bp2_yearly.6150.t: "The Assurance Speaks"
 bp2_yearly.6150.desc: "Hostages are customarily present, standing assembled alongside functionaries and family, when [ROOT.Char.GetTitleAsName]s like myself receive petitions and hold ceremonies.\n\nMy hostage [hostage.GetFirstName] does not enjoy this.\n\n\"Please, to be gawped at, to be a prize...\" [hostage.GetSheHe] protests, while the last supplicants file out.\n\n\"I feel like some spirit snatched from [hostage.GetFaith.NegativeAfterLife]. Everyone stares at me... they know I don't belong.\""
 bp2_yearly.6150.a: "You belong with my family. Stand with them."
 bp2_yearly.6150.a.tt: "There's nothing to fear! You are practically one of us."
 bp2_yearly.6150.b: "Go study with the [ROOT.Char.GetFaith.PriestNeuterPlural], I suppose..."
 bp2_yearly.6150.b.tt: "I can stand for my own magnificence: my first duty to these hostages is to cultivate them."
 bp2_yearly.6150.c: "You are mine to treat as I please."
 bp2_yearly.6150.c.tt: "I cannot allow my hostage to dictate what I do."
 hostages_accepted_into_family_modifier: "Accepting Hostages Into Family"
 hostages_accepted_into_family_modifier_desc: "A gracious and ceremonious host who makes a stately point of treating hostages as kin."
 eschews_flaunting_of_hostages_modifier: "Eschews Flaunting of Hostages"
 eschews_flaunting_of_hostages_modifier_desc: "Hostages of this character are cared for and cultivated, not paraded."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName] gains #P 20#! [opinion|E] of your [close_family|E]"
 bp2_yearly.6160.t: "Worst of My Riders"
 bp2_yearly.6160.desc: "Amidst blubbering and lying, I learn the truth of last night.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] and the hostage [hostage.GetFirstName] crept out under cover of dark. Curious of the world beyond my household, they crept into a settlement.\n\nAdmiring the horses of a local family, they were soon discovered — and took off on stolen steeds.\n\nThe inept children rode into a ditch.\n\n\"[hostage.GetFirstNameNoTooltip] urged me into it!\" sobs my wounded [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], like the villagers lamenting their now-lamed horse."
 bp2_yearly.6160.a: "Taste labor to repay your debts."
 bp2_yearly.6160.a.tt: "The little ones wish to experience the commons? Then let them work for the horse's owner awhile."
 bp2_yearly.6160.b: "You harm my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], hostage?! #EMP Begone!#!"
 bp2_yearly.6160.b.tt: "No truce is worth endangering my family with the presence of such riff-raff!"
 bp2_yearly.6160.c: "#EMP Sigh.#! I guess I'll pay for this..."
 bp2_yearly.6160.d: "Healing the horse? Too easy."
 bp2_yearly.6160.e: "They're children! This happens."
 bp2_yearly.6160.e.tt: "Let these troublemakers rest. There is no scandal here."
 labored_with_the_commons_modifier: "Labored with the Commons"
 labored_with_the_commons_modifier_desc: "Known to have toiled among stable-boys and horse-breeders, to recompense the follies of youth."
 renowned_knowledge_of_horses_modifier: "Famed Knowledge of Horse"
 renowned_knowledge_of_horses_modifier_desc: "Many appeal to this character's wisdom on curing the ails and fostering the strength of horses."
 bp2_yearly.6200.t: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]の平和は何処なりや"
 bp2_yearly.6200.desc: "評議員たちが[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の防衛計画を建てている中、我が人質の[hostage.GetName]が連れてこられた。\n\n「尊き[ROOT.Char.GetTitleAsName]、あなたは私を尊重し、公平に扱ってくださいました。しかし今、この地に破滅の危機が差し迫る中、私の故郷の[home_court.GetPrimaryTitle.GetNameNoTier]の[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]は暇を持て余し、軍旗は仕舞われています。これは勿体ないと思いませんか。」\n\n[hostage.GetSheHe|U]は傅く。\n\n「私に出立の許可を。[home_court.GetTitledFirstName]に援助要請を打診しに行きます！[home_court.GetHerHis]は我が血族です。きっと私のためと言うことなら[home_court.GetSheHe|U]はあなたを助けてくれるはずです。」"
 bp2_yearly.6200.a: "行け、そして黒鉄の軍と共に戻ってくるのだ…。"
 bp2_yearly.6200.a.tt: "頼む、その忠義だけが頼りだから、本当に今必要なんだって！"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ向かうでしょう"
 bp2_yearly.6200.hostage_warning: "@alert_icon!#alert_trial [hostage.GetShortUIName]はあなたの[hostage|E]でなくなるでしょう#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName]はあなたの[war|E]に助力するでしょう"
 bp2_yearly.6200.b: "手土産を幾つか持っていけ。"
 bp2_yearly.6200.b.tt: "太っ腹さこそが[home_court.GetTitleAsNameNoTooltip]の戦争への関心を刺激するだろう。"
 bp2_yearly.6200.c: "誠実なる[target_knight.GetFirstNameNoTooltip]をつけてやる、急げ！"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName]はよりあなたの[war|E]に助力してくれるでしょう#!"
 bp2_yearly.6200.c.tt: "壮健なる護衛にして…誰か、[hostage.GetFirstNameNoTooltip]に私のことを忘れさせぬようにする誰かをつけねば。"
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName]はあなたの[court|E]に戻ってくるでしょう#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName]と[target_knight.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ旅立ちます"
 bp2_yearly.6200.imprison_warning: "@alert_icon!#alert_trial [target_knight.GetShortUIName]は[home_court.GetShortUIName]に投獄されるかもしれません#!"
 bp2_yearly.6200.d: "いいや、人質が離れる危険性の方が気になるね。"
 bp2_yearly.6200.d.tt: "貴様が帰ってくる保証も、[home_court.GetTitledFirstNameNoTooltip]が我が敵に塩を送らぬという保証もないであろうが。"
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "[home_court.GetCapitalLocation.GetTitle.GetNameNoTier]に再び戻り、この手紙を書いています。"
 bp2_yearly.6202.assembled_nobles: "あなたの嘆願を私がした時、[home_court.GetTitleAsNamePossessive]の宮廷では卓越した貴族も並んでおり、緊張致しました。\n\n"
 bp2_yearly.6202.nostalgia: "そよ風が木々の間をすり抜ける姿はかつてよく見たもので、変わりないことに安心しました。ともかく、あなたの嘆願を伝えさせて頂きました。\n\n"
 bp2_yearly.6202.impatient: "私の赤子の頃しか知らない下らない貴族たちもあなたの嘆願を熱弁したら黙りこくっていましたよ。\n\n"
 bp2_yearly.6202.received_empathy: "群衆は[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の不幸を聞き、涙を流していました。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は深く感動していたように思います。"
 bp2_yearly.6202.received_debate: "議論は紛糾しました。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]はあなたの友軍となることはありませんが、[home_court.GetHerHis]の家族を戦士にしたいとは言ってくれています。"
 bp2_yearly.6202.received_scorn: "「[ROOT.Char.GetSheHe]はいかなる権利で我が助力を求めているというのだ？」私は返答出来ませんでした。[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]の不興を買ってしまったかもしれません。"
 bp2_yearly.6202.received_apathy: "あまり関心がないようでした。[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]は我が[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]の言葉を待っていましたが、[home_court.GetSheHe|U]から出てきたのは私がいつまたここを出るのかという問いだけでした。"
 bp2_yearly.6202.fears_returning: "……[home_court.GetSheHe]は問題続きのあなたの土地に私が戻ることに消極的なようです。"
 bp2_yearly.6202.awaiting: "──一応、[home_court.GetHerHis]の判断待ちではあります。"
 bp2_yearly.6202.want_to_stay: "……[home_court.GetSheHe]を勢いで押し切るのは無理そうです。"
 bp2_yearly.6202.want_to_return: "……[home_court.GetSheHe]は戦争が起こっている間はあなたの地に返してはくれなさそうです。"
 bp2_yearly.6202.a: "少なくとも[hostage.GetFirstNameNoTooltip]は生存している、と。"
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip]の[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]の主人"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip]、"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier]はそなたとともに戦おう。我が[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]、恐れ知らずの[home_court.GetTitledFirstName]はあなたと[home_court.GetSheHe]との絆を軍事力によって讃えるとしようではないか。\n\n[hostage.GetDynastyHouseName]の隠れ家にある人々よ、もう恐れることはないぞ。"
 bp2_yearly.6203.assist: "[home_court.GetName]の援軍が来ないのは悲しいことです。ですが、戦争の約定とその栄光のもと、わずかではありますが、義侠の士と[home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の冒険者を募りました！彼らの[ROOT.Char.GetPrimaryTitle.GetNameNoTier]支援の健闘を祈ります。\n\n"
 bp2_yearly.6203.betray: "先の嘆願は背信と軟弱さの証と見られてしまった。[home_court.GetTitledFirstName]は代わりにあなたの敵の強さを利用しようとしているようだ。せめて[home_court.GetHerHis]の到来に備えてください。\n\n私があなたと会えるのは[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]があなたの領地を略奪した後かも……"
 bp2_yearly.6203.decline: "私はできる限りのことをしましたが、[home_court.GetTitledFirstName]はあなたの要請に答える気は無さそうです。同盟が無ければ[home_court.GetPrimaryTitle.GetNameNoTier]が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]に助力する理由が無いと……。[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は[home_court.GetHerHim]は私の顔を見せてくれてありがとう、よろしく言ってくれ、とは言っていましたが。\n\n"
 bp2_yearly.6203.dont_keep_knight: "ともあれ、私の居場所はあなたの宮廷にあります。[target_knight.GetFirstName]と私はすぐにでも帰還するつもりです。"
 bp2_yearly.6203.dont_keep: "ともあれ、私の居場所はあなたの宮廷です。すぐにでも戻ります。"
 bp2_yearly.6203.keep: "残念ながら、私はもうあなたの人質でいられないようです。"
 bp2_yearly.6203.a: "祝福を！我らの絆は単なる人質関係に留まるものでは無い！"
 bp2_yearly.6203.a.tt: "そして[home_court.GetFirstNameNoTooltip]は同胞を守るために武器を取り、人々の嘆きに応えた。[home_court.GetSheHe]は良き友らしい。"
 bp2_yearly.6203.b: "#EMP 裏切り#!だ！血祭りにあげてくれる！"
 bp2_yearly.6203.b.tt: "全ての敵を鏖殺し、復讐を完遂する！"
 bp2_yearly.6203.c.positive: "戦争だ、[hostage.GetFirstNameNoTooltip]！#EMP いざ、戦地へ！#!"
 bp2_yearly.6203.c.negative: "送り出した私は馬鹿みたいだ。"
 bp2_yearly.6203.c.tt: "私はあなたを守ってきた、あなたは領国の全てを守るのだ。"
 from_victory_vengeance_modifier: "勝利と復讐"
 from_victory_vengeance_modifier_desc: "この人物は軍隊や騎士を冷酷な野獣に変貌させ、裏切りには必ず報いを受けさせる。"
 bp2_yearly.6170.t: "A Pact with the Uncivilized"
 bp2_yearly.6170.desc: "\"No [ROOT.Char.GetDynastyHouseName] is pleased with what you've done!\" grates my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n\"How could you send [hostage.GetName], my [hostage.Custom('ComplimentAdjective')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], to a stinking hall where barbarous men utter '[warden.Custom('CulturalCurse')|U]!' and never 'Praise [ROOT.Char.GetFaith.HighGodName]'? Where dogs defecate freely on wildmen and local [warden.GetCulture.GetName] lords alike?\"\n\nIndeed, [warden.GetName] is no cultured [ROOT.Char.GetCulture.GetName], but nonetheless a rather worthy—\n\n\"[hostage.GetFirstNameNoTooltip] is held hostage in an hut!\" screams [kin.GetFirstNameNoTooltip]. \"#EMP See to [hostage.GetHerHis] needs!#! His rights as a [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]!\""
 bp2_yearly.6170.a: "Yes, it's an affront to [hostage.GetHerHis] dignity, and mine."
 bp2_yearly.6170.a.tt: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] must have all the sophisticated comforts of home!"
 bp2_yearly.6170.b: "Duty to your family binds you all."
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNamePossessiveNoTooltip] sacrifice should be but one of many in service to House [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] shall know how other peoples live."
 bp2_yearly.6170.c.tt: "Living as the unrefined will teach my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] to go without fineries, to be hard and resourceful..."
 bp2_yearly.6170.scheme_bonus: "[close_family|E] and [spouses|E] are more likely to join your [hostile_schemes|E] for #high 10 years#!"
 bp2_yearly.6170.leave_court_bonus: "[close_family|E] [courtiers|E] are less likely to leave for #high 10 years#!"
 lavish_care_modifier: "Lavish Care"
 lavish_care_modifier_desc: "This character is pampered by dozens of cultured servants, existing in finery and comfort."
 trained_by_the_uncivilized_modifier: "Trained by Hardy Folk"
 trained_by_the_uncivilized_modifier_desc: "As a hostage, this character was taught the rustic ways and methods of a \"lesser\" culture."
 cultural_acceptance_hostage_exchange: "Contact through prestigious hostages"
 united_family_modifier: "United Family"
 united_family_modifier_desc: "This character demands their kin highly honor their ties to one another."
 bp2_yearly.6180.notification_high: "Reforms: [advanced_culture.GetNameNoTooltip] Ruler Pleased"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName] lauds your interest in imitating the noble [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6181.notification_high: "Reforms: Neglected Realm Denounced"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is disappointed your reforms won't provide many new opportunities for [advanced_culture.GetName] merchants."
 bp2_yearly.6182.notification_high: "Reforms: Foreign Lord Condemns Rites"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] urges you to abandon [ROOT.Char.GetCulture.GetName] superstitions, if you wish to deliver your people."
 bp2_yearly.6183.notification_high: "Reforms: Gentle[disappointed_ruler.GetWomanMan] Rues Vulgarity"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is askance at your \"savage\" reception of sophisticated [advanced_culture.GetName] courtiers."
 bp2_yearly.6184.notification_high: "Reforms: Warlord Expresses Contempt"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] denounces your rejection of [advanced_culture.GetName] elites and your feeble control of your vassals."
 bp2_yearly.6185.notification_high: "Reforms: Mercenaries Assail [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName] was badly beaten and humiliated by a roaming gang of vengeful [advanced_culture.GetName] mercenaries."
 bp2_yearly.6186.notification_high: "Reforms: Rumors of Barbarism"
 bp2_yearly.6186_notification_tooltip_high: "Your court is derided as a bastion of uncultured manners, a place anathema to courtiers from refined cultures."
 dearth_of_intellectuals_modifier: "Reforms: Dearth of Intellectuals"
 dearth_of_intellectuals_modifier_desc: "Zealots have driven many foreign scholars, missionaries and functionaries from this character's realm."
 bereft_of_intellectuals_modifier: "Reforms: Bereft of Intellectuals"
 bereft_of_intellectuals_modifier_desc: "Zealots have driven nearly every foreign scholar, missionary and functionary from this character's realm."
 bp2_yearly.6187.notification_high: "Reforms: Skilled Foreigners Fleeing"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName] leads other zealots in driving scholars, missionaries and functionaries from the realm"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "Newly-inflamed zealots are driving scholars, missionaries and functionaries from the realm"
 bp2_yearly.6188.notification_high: "Reforms: Local Nobility Dominate"
 bp2_yearly.6188_notification_tooltip_high: "In [isolating_county.GetName], empowered minor nobles suppress urban settlement, strangle trade, and hoard wealth."
 bp2_yearly.6189.notification_high: "Reforms: Building Too Swiftly"
 bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName]'s grand [advanced_culture.GetName]-style constructions were incorrectly planned: conscripted warriors toil to advert disaster."
 grand_buildings_collapsed_modifier: "Reforms: Troubled Construction"
 grand_buildings_collapsed_modifier_desc: "This county is upset at the havoc wreaked by ambitious building projects."
 conscripted_warriors_modifier: "Reforms: Conscripted Fighters"
 conscripted_warriors_modifier_desc: "All the fit men here are exhausted from backbreaking, rushed building work."
 bp2_yearly.6190.notification_high: "Reforms: [ROOT.Char.GetFaith.HouseOfWorship|U] Ransacked"
 bp2_yearly.6190_notification_tooltip_high: "In [affected_county.GetName], fanatical local [ROOT.Char.GetFaith.AltPriestTermPlural] destroyed your [advanced_culture.GetName] precious icons and votive supplies."
 bp2_yearly.6191.notification_high: "Reforms: Straying from Cousins"
 bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName] notables feel alienated by your courtly culture, which grows ever more distinct from theirs."
 cultural_acceptance_diverging_court: "[court|E] [cultures|E] Diverging"
 bp2_yearly.6192.notification_high: "Reforms: Vassal Abandons Trust"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName] feels adrift in your rapidly-changing realm and no longer sees merit in being constant and true."
 bp2_yearly.6193.notification_high: "Reforms: Governance Empowered"
 bp2_yearly.6193_notification_tooltip_high: "No longer shall the magnates squirrel their wealth away! [advanced_culture.GetName]-style infrastructure empowers your authority."
 bp2_yearly.6194.notification_high: "Reforms: Vassal Gratitude"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName] exalts your name to [vassal.GetHerHis] peers, grateful for your gifts and the reaffirmation of your bonds."
 bp2_yearly.6195.notification_high: "Reforms: Holy Portents of Change"
 bp2_yearly.6195_notification_tooltip_high: "Many have doubted you, but signs from [ROOT.Char.GetFaith.KnowledgeGodName] suggest the rightfulness of your [advanced_culture.GetName] spiritual practices."
 bp2_yearly.6196.notification_high: "Reforms: A Blessed Discovery"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] offers a trove of riches: either wealth the [ROOT.Char.GetFaith.HouseOfWorshipPlural] have kept from you... or a miraculous benediction from [ROOT.Char.GetFaith.HighGodName]."
 bp2_yearly.6197.notification_high: "Reforms: Splendor at Work"
 bp2_yearly.6197_notification_tooltip_high: "Word reaches me that [vassal.GetTitledFirstName] is imitating the [advanced_culture.GetName] elements of my court — one awestruck reaction of many."
 custom.every_non_advanced_culture_courtier: "Every non-[advanced_culture.GetName] [courtier|E]"
 bp2_yearly.6198.notification_high: "Reforms: Defender of the Court"
 bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName], on behalf of your courtiers, promises undying devotion to your House: you've proved you will keep competing power-grabbers at bay."
 bp2_yearly.6199.notification_high: "Reforms: Adaptable [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName] has mastered [advanced_culture.GetName] martial techniques and employs them flashily."
 bp2_yearly.6210.notification_high: "Reforms: Inspired by Pledge"
 bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName] wishes to match your pledge against spilling [ruler.GetCulture.GetName] blood with a proclamation of fraternity."
 cultural_acceptance_embracing_identity: "Exchanged compliments on common [heritage|E]"
 bp2_yearly.6211.notification_high: "Reforms: Pleased Cousins"
 bp2_yearly.6211_notification_tooltip_high: "[pleased_culture.GetName] lords and commoners are inspired by the new fervor among their [ROOT.Char.GetCulture.GetName] cousins and migrate to your lands in greater numbers."
 cultural_acceptance_reformer_migration: "Migration and rapid adoption of practices"
 bp2_yearly.6212.notification_high: "Reforms: [advanced_culture.GetName] Influence"
 bp2_yearly.6212_notification_tooltip_high: "都会的な[advanced_culture.GetName]の家族があなたの首都に新しいコミュニティを築き、素朴な移民が田舎に定住している。"
 bp2_yearly.6212_2_notification_tooltip_high: "The day-to-day administration of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has taken on a decidedly [advanced_culture.GetName] character, something travelers are wont to comment upon."
 bp2_yearly.6213.notification_high: "Reforms: Brutal Progress"
 bp2_yearly.6213_notification_tooltip_high: "Your enforcers have taken it on themselves to crack down on tales of your [advanced_culture.GetName] indoctrination and the cruelty of your [advanced_culture.GetName] methods."
 bp2_yearly.6213_notification_2_tooltip_high: "Traditional [ROOT.Char.GetCulture.GetName] rites have been ignored, traditional rights abused, by the [advanced_culture.GetName] functionaries carrying out your will."
 bp2_yearly.6214.notification_high: "Reforms: Communities Transition"
 bp2_yearly.6214_notification_1_tooltip_high: "[affected_county.GetName]'s traders and craftsmen work under new agreements and laws, competing for the [advanced_culture.GetName]-style coins now in circulation."
 bp2_yearly.6214_notification_2_tooltip_high: "[affected_county.GetName]'s petty [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] and truculent freeholders have agreed to [advanced_culture.GetName]-style terms of service and fealty, reducing local violence and discord."
 bp2_yearly.6214_notification_3_tooltip_high: "[affected_county.GetName]'s [ROOT.Char.GetFaith.HouseOfWorshipPlural] and village parishes are now run by men of refinement and learning, fostering [advanced_culture.GetName]-style education and governance."
 bp2_yearly.6215.notification_high: "Reforms: A [ROOT.Char.GetTitleAsNameNoTooltip] of Intent"
 bp2_yearly.6215_notification_1_tooltip_high: "Wealth-minded magnates urge their masters to ape your famed interest in amending [ROOT.Char.GetCulture.GetName] society and trade."
 bp2_yearly.6215_notification_2_tooltip_high: "The warlike vigor of your retinue, a fighting host tempered by your drive to rebirth [ROOT.Char.GetPrimaryTitle.GetNameNoTier], is widely respected."
 bp2_yearly.6215_notification_3_tooltip_high: "The ceremonies of your hallowed halls are rumored far and wide, while men speculate avidly on the divided nature of your [ROOT.Char.GetCulture.GetName] soul."