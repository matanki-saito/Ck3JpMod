 loyal_realm_nobility_modifier_desc: "This character has fostered a fervent relationship with the noble warriors of their people."
 bp2_yearly.6060.t: "Studies in Eternity"
 bp2_yearly.6060.desc: "The squalid [ROOT.Char.GetCulture.GetName] rites, our way of [ROOT.Char.GetFaith.GetName]... are we but children mewling in the dark?\n\nWhen [clergy_representative.GetFirstName] and our small-minded [clergy_representative.GetFaith.PriestNeuterPlural] beseech [ROOT.Char.GetFaith.HighGodName]'s favour, my mind is carried off in the remembered swish of [advanced_culture.GetName] holy robes, seized by the truth of their rhetoric. I yearn for [childhood_location.GetCounty.GetTitle.GetNameNoTier]'s halls of learning, to wander into the mysteries there revealed.\n\n"
 bp2_yearly.6060.same_faith: "For [advanced_culture.GetCollectiveNounNoTooltip], faith lives in grandeur, fortified by study. It is brought from the highest to the lowest and, unlike our superstitions, it remains constant."
 bp2_yearly.6060.different_faith: "Do all the souls of a realm, one of few temples and fewer letters... rely on my lips to share the truth of [advanced_culture_faith.GetName]?"
 bp2_yearly.6060.a: "I have lived only for this. I am [advanced_culture_faith.GetAdherentNameNoTooltip]."
 bp2_yearly.6060.a.tt: "Who else could bridge our faiths? And what better faith to bring spiritual order and enlightenment to [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]?"
 bp2_yearly.6060.b: "Faith must be built, must be ordered."
 bp2_yearly.6060.b.tt: "We shall emulate how foreign faiths are organized, how they reach to the sky and into every aspect of daily life."
 bp2_yearly.6060.b.conversion_bonus: "[convert_county|E] Progress Speed: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "Learning is the font of all strength."
 bp2_yearly.6060.c.tt: "And if I am the most learned and wisest of all, if am solely devoted, my realm will surely prosper!"
 bp2_yearly.6060.c.nerd: "You decrease all skills but [learning|E] by #negative_value 2#!"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X You will only be able to construct $building_type_generic_university$ when you no longer have a [tribal_government|E]#!"
 bp2_yearly.6060.d: "And yet I feel... #EMP we#! are the true believers!"
 bp2_yearly.6060.d.tt: "There is nothing ostentatious, nothing convoluted, about our truth. This is righteous."
 fervor_gain_reformer_converts: "A famed reformer converted"
 fervor_gain_reformer_champions_faith: "A ruler is revitalizing this [faith|E]"
 fervor_loss_reformer_rejects_faith: "Another [faith|E]'s famed champion's denouncement"
 adapted_rituals_modifier: "Adapted Foreign Rituals"
 adapted_rituals_modifier_desc: "As foreign-style temples are built, foreign-style rites introduced, people say either nothing is sacred to this person... or everything is?"
 court_of_scholars_modifier: "Court of Scholars"
 court_of_scholars_modifier_desc: "A patron of intellectuals and crackpots alike, this character rules a rapidly-changing people."
 bp2_yearly.6070.t: "Where All the World Gazes"
 bp2_yearly.6070.desc: "\"Long have I served [advanced_court_owner.GetTitledFirstName], the greatest [advanced_culture.GetName] who lives,\" claims [foreign_official.GetName], a so-called official of [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n\"The poetry of [advanced_court_owner.GetHerHis] power, the fashions that dazzle the world, the courtly dances, the insignia, and all else — you wish to partake in supreme culture, [ROOT.Char.GetTitleAsNameNoTooltip]? I can aid you. I know where #EMP inimitable#! riches are secreted away.\"\n\nMy reforming ambitions attract these amoral creatures, the similarly-ambitious: they eye my interest in change... with scrabbling opportunism."
 bp2_yearly.6070.a: "I'd rather learn how the [advanced_court_owner.GetTitleAsNameNoTooltip] rules."
 bp2_yearly.6070.a.tt: "I'm not interested in the methods of grandeur, but in the methods of civilization."
 bp2_yearly.6070.b: "Bring us civilized manners, magnificent dress."
 bp2_yearly.6070.b.tt: "For the finest [advanced_culture.GetNameNoTooltip] raiments — the very highest price! No matter their... providence..."
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.GetTitledFirstName] may want these returned#!"
 bp2_yearly.6070.change_clothes: "Some of your subjects will dress like [advanced_culture.GetCollectiveNoun] for as long as you rule"
 bp2_yearly.6070.change_clothes_heir: "Some of your subjects will dress like [advanced_culture.GetCollectiveNoun], for as long as you or your current [primary_heir|E] rule"
 bp2_yearly.6070.c: "The language of power is chief among trappings."
 bp2_yearly.6070.c.tt: "If I truly master [advanced_culture.GetLanguage.GetNameNoTooltip], then I shall be an equal without need for fineries."
 bp2_yearly.6070.court_language_discount: "You pay massively less [prestige|E] when changing [court_language|E]"
 bp2_yearly.6070.d: "You, [advanced_culture.GetNameNoTooltip], are a vile insect!"
 bp2_yearly.6070.d.tt: "Am #EMP I#! seen as kin to this worm? Making an example of [foreign_official.GetHerHim] should change that!"
 artifact_admired_culture_regalia: "Opulent [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] Regalia"
 artifact_famed_culture_regalia_desc: "A sumptuous array of \"imported\" [advanced_culture.GetName] fineries, of the quality their [advanced_court_owner.GetTitleAsNameNoTooltip] might commission from [advanced_court_owner.GetHerHis] most sophisticated artisans."
 artifact_admired_culture_crown: "The Crown of [root_scope.GetFirstNameNoTooltip]"
 artifact_famed_culture_crown_desc: "A majestic [advanced_culture.GetName]-style affair, its type hitherto unseen in [root_scope.GetCulture.GetName] lands, this golden crown of disputed providence traveled far to rest atop a visionary [root_scope.GetTitleAsNameNoTooltip]'s head."
 artifact_advanced_culture_treatise: "A [root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] [advanced_culture.GetLanguage.GetNameNoTooltip] Treatise"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] Blood"
 bp2_yearly.6080.desc: "A host of [advanced_culture.GetName] mercenaries, under two seasoned leaders, seek to serve as palace guards and train my forces. They await beyond my gates. Within, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))] [angry_vassal.GetTitledFirstName] howls at me.\n\n\"#EMP Traitor [ROOT.Char.GetTitleAsNameNoTooltip], dog of the [advanced_culture.GetCollectiveNounNoTooltip]!#! Do you wish to be a tyrant unlike any true [ROOT.Char.GetCulture.GetName], wielding alien laws and foreign might? Do you hold our customs forfeit?!\"\n\n\"Then our oaths of loyalty must be discarded too!\" says [angry_vassal.GetSheHe], flanked by [angry_vassal.GetHerHis] armed escort. \"We vassals are agreed: unless the [advanced_culture.GetCollectiveNounNoTooltip] go, our bonds to you are worthless!\""
 bp2_yearly.6080.a: "I could settle them as peaceable migrants?"
 bp2_yearly.6080.a.tt: "My nobles can surely be convinced to mind little if only the commons are supplanted..."
 bp2_yearly.6080.pop_opinion_modifier: "Every non-[advanced_culture.GetName] [county|E] in the same [duchy|E] gains #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!"
 bp2_yearly.6080.b: "A rebel leader! #EMP Get him!#!"
 bp2_yearly.6080.b.tt: "Let's see the other tradition-lovers try to organize in his absence!"
 bp2_yearly.6080.b.success: "The dissident is captured"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip] fights [angry_vassal.GetHerHis] way out"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] and [foreign_mercenary_2.GetName] join your court"
 bp2_yearly.6080.c: "All old bonds are forfeit: I will not be stopped."
 bp2_yearly.6080.c.tt: "Our people are being reborn. Primitive obligations, old debts, no longer matter. Only completing my reforms matters."
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E] lose all [hooks|E] they have on you"
 bp2_yearly.6080.hook_removal: "@warning_icon! #X You lose all [hooks|E] you have on [vassals|E]#!"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X All [truces|E] between you and your [vassals|E] are cancelled#!"
 bp2_yearly.6080.d: "My people's blood must not be spilt."
 bp2_yearly.6080.d.tt: "Our people, our common cause, should drive us and unite us: we should be pledged to one another."
 elite_foreign_guard_modifier: "Elite Guard Barracks"
 elite_foreign_guard_modifier_desc: "Highly-disciplined fighters, most from other lands and peoples, are headquartered here. They drill combat skills and await their liege's call."
 custom.every_non_advanced_culture_vassal: "Every non-[advanced_culture.GetName] [vassal|E]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "Every non-[advanced_culture.GetName] [vassal|E] you have no [truce|E] with or [hook|E] on"
 forcible_resettlement_modifier: "Forced Resettlements"
 forcible_resettlement_modifier_desc: "Migrants, displaced by imported settlers of a more advanced culture, stir up blazing resentment here."
 common_noble_cause_modifier: "Common Noble Cause"
 common_noble_cause_modifier_desc: "This character inspires their fellow culture members with the refrain of shared purpose."
 cultural_acceptance_learning_from_culture: "An [innovation|E] was passed between these [cultures|E]"
 bp2_yearly.6090.t: "A Birthright, Renewed"
 bp2_yearly.6090.desc: "I have chased after [advanced_culture.GetName] approval, lusted for foreign fineries, made myself a fool for my dreams. No longer.\n\n"
 bp2_yearly.6090.burn_letters: "The various gifts sent by [advanced_court_owner.GetTitledFirstName] burn, while my [ROOT.Char.GetCulture.GetName] nobles revere my name.\n\n"
 bp2_yearly.6090.burn_else: "The bulk of my [advanced_culture.GetNameNoTooltip] trappings burn, while my [ROOT.Char.GetCulture.GetName] nobles revere my name.\n\n"
 bp2_yearly.6090.reaffirm_social: "As power-hungry [advanced_culture.GetCollectiveNounNoTooltip] abused my covetousness, my vassals urged caution."
 bp2_yearly.6090.reaffirm_realm: "As I tore up our lands, they built fair halls and armed fine $knight_culture_player_plural_no_tooltip_lowercase$."
 bp2_yearly.6090.reaffirm_ritual: "Even as I spited their ancient beliefs, I remained in their prayers."
 bp2_yearly.6090.reaffirm_maa: "They risked their honor, their lives, to prevent me giving [ROOT.Char.GetPrimaryTitle.GetNameNoTier] to outsiders."
 bp2_yearly.6090.outro: "\n\nMy youth in [childhood_location.GetCounty.GetTitle.GetNameNoTier] led me astray. The [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] are my people. And they need no 'civilizing.'"
 bp2_yearly.6090.a.bow: "All the world should bow before us."
 bp2_yearly.6090.a.strength: "All the world should feel our strength."
 bp2_yearly.6090.a.governed: "All the world should heed our wisdom."
 bp2_yearly.6090.a.zeal: "All the world should know our zeal."
 bp2_yearly.6090.a.kin: "All the world should answer to our kin."
 bp2_yearly.6090.a.virtue: "All the world should marvel at our virtue."
 bp2_yearly.6090.a.tt: "Let us rekindle our ancient bonds — in a fire to consume all those who would doubt the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6090.tribal_invasion: "You can use the Invasion [casus_belli|E] an additional time"
 bp2_yearly.6090.non_tribal_invasion: "You can use the Invasion [casus_belli|E] once"
 bp2_yearly.6090.no_invasion_req: "Your Invasion [casus_belli|E] has no [prestige_level|E] requirement"
 bp2_yearly.6090.b: "We must defend our land, our families, forever."
 bp2_yearly.6090.b.tt: "My heart breaks at the thought of losing all we have. Let us stand resolute, stand devoted: this can never be."
 bp2_yearly.6090.traditionalist_traditions: "You will gain discounts on related [traditions|E]"
 a_cultures_great_defender_modifier: "A People's Greatest Defender"
 a_cultures_great_defender_modifier_desc: "Overcoming a plague of doubts, this character became a famed hero for their people and a devotee to their homeland."
 inspired_defenders_modifier: "Inspired in Thraldom, Inspired in Resistance"
 inspired_defenders_modifier_desc: "The denizens of this land are fiercely protective of what is theirs and eager in their lord's defense."
 uniter_and_conqueror_modifier: "Uniter and Conqueror"
 uniter_and_conqueror_modifier_desc: "This visionary leader tested their people's mettle, until the greatness of their shared destiny became clear to all."
 cultural_acceptance_loss_rejected_influence: "A reformer rejected the other culture and chose isolation"
 bp2_yearly.6091.t: "A People Immutable"
 bp2_yearly.6091: "Among the courtiers of my resplendent halls and the village rabble alike, my abortive reforms have taken a distinct toll.\n\nUpheaval has hardened the heart of every [ROOT.Char.GetCulture.GetName] against outsiders. Suspicion and hostility reign, but so too does loving practice of our old traditions, joyous festivals, and a proud martial spirit.\n\nMy advisors tell me the hopes of the people: that leaders like myself will look to tradition, faith,"
 bp2_yearly.6091.dominance: "and their destiny in the coming years."
 bp2_yearly.6091.defense: "and their defense in the coming years."
 bp2_yearly.6091.a: "Let us celebrate all that we are."
 bp2_yearly.6091.a.tt: "...and nothing else."
 bp2_yearly.6091.aggressive: "Your [culture|E] now pays less [prestige|E] for [GetCultureTradition('tradition_ruling_caste').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_zealous_people').GetName], [GetCultureTradition('tradition_faith_bound').GetName], and [GetCultureTradition('tradition_warrior_culture').GetName]"
 bp2_yearly.6091.defensive: "Your [culture|E] now pays less [prestige|E] for [GetCultureTradition('tradition_isolationist').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_tribe_unity').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_stalwart_defenders').GetName], [GetCultureTradition('tradition_zealous_people').GetName], and [GetCultureTradition('tradition_faith_bound').GetName]"
 bp2_yearly.6100.t: "My [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], Reborn!"
 bp2_yearly.6100.desc: "The years of derision and suspicion, sacrifice and upheaval... they were for this.\n\nAs my [ROOT.Char.GetCulture.GetCollectiveNoun] bow before me, the last words of my greatest edict of reform are thunderously recited. We shall rule in a new, [advanced_culture.GetName]-inspired manner. We shall build until we rival the glories of [childhood_location.GetCounty.GetTitle.GetNameNoTier]. And every [ROOT.Char.GetCulture.GetNameNoTooltip] child will learn the skills — know the wonders — I knew in my youth.\n\nMuch has been altered!"
 bp2_yearly.6100.reform_court: "A new elegance enlivens my court."
 bp2_yearly.6100.reform_maa: "Arms of iron and the words of law defend my rule."
 bp2_yearly.6100.reform_faith: "My faith is focused, refined, sublime."
 bp2_yearly.6100.reform_realm: "Trade flourishes, settlements grow, and more migrate to my reborn [ROOT.Char.GetPrimaryTitle.GetNameNoTier] each day."
 bp2_yearly.6100.outro: "\n\nI am still [ROOT.Char.GetCulture.GetNameNoTooltip]. But I am the new [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_yearly.6100.a: "This is my legacy - it must be absolute!"
 bp2_yearly.6100.a.tt: "Greater changes are costly, all the petty landholders not easily swayed... but we could adapt even more from the [advanced_culture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6100.b: "I've done it!"
 bp2_yearly.6100.b.tt: "My people need not be pushed any further. I have already led them to the beginning of a new age."
 cultural_acceptance_gain_completed_reform: "A ruler completely transformed their realm following the other culture's model"
 bp2_yearly.6100.2_more_innovations: "[root_scope.GetCulture.GetName] [culture|E] receives #high 2#! additional [innovations|E] from [advanced_culture.GetName] culture"
 bp2_yearly.6100.1_more_innovation: "[root_scope.GetCulture.GetName] [culture|E] receives #high 1#! additional [innovation|E] from [advanced_culture.GetName] culture"
 bp2_yearly.6100.gained_2_innovations: "[root_scope.GetCulture.GetName] [culture|E] received #high 2#! random [innovations|E] from [advanced_culture.GetName] culture"
 bp2_yearly.6100.gained_1_innovation: "[root_scope.GetCulture.GetName] [culture|E] received #high 1#! random [innovation|E] from [advanced_culture.GetName] culture"
 flourishing_settlements_modifier: "Flourishing Settlements"
 flourishing_settlements_modifier_desc: "With the introduction of new practices and technologies, locals here are grateful and thriving."
 bp2_yearly.6110.t: "Foreign Reforms"
 bp2_yearly.6110.realm: "I watch a serving-boy stoke the fire. Its light scarcely lasts, a pitiful match for this night's darkness.\n\nPerhaps the very way we live, as [ROOT.Char.GetCulture.GetCollectiveNoun], is at fault. Such a mighty foe to confront — and is there still conviction in me to match all [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?\n\nI think on the [advanced_culture.GetName] way of life, how they live and rule. Perhaps some part of it is worth enforcing on my people?"
 bp2_yearly.6110.combat: "I watch my household $knight_culture_player_plural_no_tooltip_lowercase$ idle in the afternoon sun, regaling one another with tales of deeds done.\n\nThey have had their victories, and fight well in the traditional [ROOT.Char.GetCulture.GetName] style. Yet... I think on the skills and tactics of an armed [advanced_culture.GetName]. Should my fighters look to adapt their ways of war-making?\n\nOr perhaps we should embrace some other form of [advanced_culture.GetNameNoTooltip] influence?"
 bp2_yearly.6110.social: "The market. Our particular [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] way of speaking [ROOT.Char.GetCulture.GetLanguage.GetName] fills my ears. [ROOT.Char.GetCulture.GetCollectiveNoun], though in awe of me, keep about their daily travail.\n\nI know I am like them, but #EMP unlike#!. It is they and the [advanced_culture.GetCollectiveNoun] who are distinct.\n\nIs this something to change, hastily? For, though I did not grow up among them, my whim is every [ROOT.Char.GetCulture.GetNameNoTooltip]'s future. Aspects of [advanced_culture.GetNameNoTooltip] culture are mine to introduce."
 bp2_yearly.6110.ritual: "The rules of foreign gods differ, so I'm told, as much as the rules of men. And in different places, men enjoy dissimilar things — while their gods encourage what they will, for right or wrong.\n\nThe [ROOT.Char.GetFaith.HouseOfWorship] is quiet, contemplative.\n\nWould the [ROOT.Char.GetCulture.GetHeritage.GetName] ancestors of old, would [ROOT.Char.GetFaith.HighGodName], be so offended... were my people's practices to change? But which [advanced_culture.GetName] one best served those who raised me?"
 bp2_yearly.6110.regional: "Pacing a near-empty throne room, I struggle with my memories and my dreams.\n\nI cast [childhood_location.GetCounty.GetTitle.GetNameNoTier]'s streets over a [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]-yet-to-come, see a [advanced_culture.GetName] feast upon a [ROOT.Char.GetCulture.GetName] table, lead re-organized war-parties to their first taste of victory.\n\nWhat makes the [advanced_culture.GetCollectiveNounNoTooltip] so distinguished among peoples? Such a custom can be adapted, but it begins with my court, with me."
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "I'd rather consider other changes..."
 bp2_yearly.6110.e.tt: "I just can't see the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] taking to these practices."
 cultural_acceptance_gain_adapted_tradition: "A [tradition|E] was adapted"
 introduced_foreign_custom_modifier: "Introduced a Foreign Custom"
 introduced_foreign_custom_modifier_desc: "Without giving their people time to adjust, this character enforced a strange practice on all."
 repeated_foreign_reforms_modifier: "Repeated Foreign Reforms"
 repeated_foreign_reforms_modifier_desc: "This character's culture members are in uproar over attacks on their way of life."
 assault_on_tradition_modifier: "Assault on Tradition"
 assault_on_tradition_modifier_desc: "In one lifetime, this character has made their culture utterly unrecognizable."
 bp2_yearly.6120.t: "Where Bonds Are Tested"
 bp2_yearly.6120.desc: "My hostage [hostage.GetName] fidgets anxiously, hopefully. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] [hostage_giver.GetTitledFirstName] is near, here in [ROOT.Char.GetCurrentLocation.GetName], and it's been long since this were last so.\n\nThe [hostage.Custom('GirlBoy')] lives with me now. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] and I have a pact. [hostage.GetFirstNameNoTooltip] is under my dominion, and [hostage.GetSheHe] should be loyal to #EMP me#!. There is risk in letting [hostage.GetHerHim] rekindle love for [hostage.GetHerHis] family...\n\n\"Please,\" pleads [hostage.GetSheHe]. \"Please, my [ROOT.Char.GetTitleAsNameNoTooltip], I miss my [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] with all my heart!\""
 bp2_yearly.6120.a: "Savor the reunion. It is precious."
 bp2_yearly.6120.a.tt: "The [hostage.Custom('GirlBoy')] is still a [hostage.GetDynastyHouseNameNoTooltip], after all, and belongs in [hostage.GetHerHis] family's graces."
 bp2_yearly.6120.b: "I'd expect recompense for the generous favor!"
 bp2_yearly.6120.b.tt: "Why keep a hostage, if not for extractions like these?"
 bp2_yearly.6120.hook: "If [hostage_giver.GetShortUIName] accepts, you gain a [weak_hook|E] on [hostage_giver.GetHerHim]"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.GetShortUINamePossessive] [personality|E] determines whether [hostage_giver.GetSheHe] will accept"
 bp2_yearly.6120.c: "Come, let's speak with [hostage_giver.GetHerHim] #EMP together#!."
 bp2_yearly.61020.c.tt: "I can out-charm that bore, and make [hostage_giver.GetHerHis] own kin prefer my company to [hostage_giver.GetHerHis]!"
 bp2_yearly.6120.c.success: "You dominate the interaction with [hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6120.c.failure: "You come off as an overbearing nuisance"
 bp2_yearly.6120.d: "#EMP Silence!#! You've earned a slap, [hostage.Custom('GirlBoy')]!"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip] belongs to me, not in [hostage.GetHerHis] family's company. A beating will help [hostage.GetHerHim] remember that."
 bp2_yearly.6121.t: "The Forgone [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]"
 bp2_yearly.6121.reunion: "I have awaited this moment. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName], a hostage safeguarding my peace, stands before me in [ROOT.Char.GetCurrentLocation.GetName].\n\n\"[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!\"\n\nAs [hostage.GetSheHe] runs to my embrace, it's as if [hostage.GetSheHe] never left. Yet the tightness of [hostage.GetHerHis] grip betrays the [hostage.Custom('GirlBoy')]'s yearning for home.\n\n[warden.GetTitledFirstName] was good to allow us this shared company, but it still isn't much."
 bp2_yearly.6121.intrusion: "With [warden.GetTitledFirstName] by [hostage.GetHerHis] side, [hostage.GetFirstName] stands before me. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] is much-changed since I sent [hostage.GetHerHim] into hostageship, but I'd know a [ROOT.Char.GetDynastyHouseName] anywhere!\n\nI embrace the [hostage.Custom('GirlBoy')]. [hostage.GetSheHe|U] tries to remain composed, but the tightness of [hostage.GetHerHis] grip betrays [hostage.GetHerHis] yearning for home.\n\nThen [warden.GetTitledFirstNameNoTooltip] intercedes, drawing my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]'s attention away, nattering about this reunion... and the local crops of [ROOT.Char.GetCurrentLocation.GetName]?\n\nRegardless, I thank [ROOT.Char.GetFaith.HouseholdGodName] on my family's behalf."
 bp2_yearly.6121.hook: "\"Wondering if you'll be reunited with your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], aren't you?\" wheedles [warden.GetTitledFirstName]. \"The [hostage.Custom('GirlBoy')] [hostage.GetFirstName], who you so generously gave up in the name of peace.\"\n\n[warden.GetFirstNameNoTooltip] seems altogether too pleased with himself.\n\n\"As long as we're together in [ROOT.Char.GetCurrentLocation.GetName], you may share the hostage's company, though it imperils our agreement...\"\n\n\"...if you swear this generosity of mine will not be forgotten.\""
 bp2_yearly.6121.forbidden: "\"Did you think, simply because you and your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] are both in [ROOT.Char.GetCurrentLocation.GetName], you'd be sharing company?\"\n\n[warden.GetTitledFirstName] shakes [warden.GetHerHis] head.\n\n\"My hostage is very busy. Regardless, for the term of our agreement, [hostage.GetSheHe] belongs only with me.\"\n\nIndeed, I've hardly seen a trace of the [hostage.Custom('GirlBoy')] that was sent away..."
 bp2_yearly.6121.a: "\"[hostage.GetFirstNameNoTooltip]! I'm taking you home.\""
 bp2_yearly.6121.a.tt: "Dishonor be damned: [hostage.GetFirstNameNoTooltip] belong with me! Let [warden.GetTitledFirstNameNoTooltip] do what [warden.GetSheHe] wills about it."
 bp2_yearly.6121.b: "\"A mighty gift, so you won't starve!\""
 bp2_yearly.6121.b.tt: "\"Eat! Eat! And flaunt your status as a [ROOT.Char.GetDynastyHouseNameNoTooltip].\""
 bp2_yearly.6121.c: "\"It is good to see you, [hostage.Custom('GetLassLad')].\""
 bp2_yearly.6121.d: "Anything for love of House [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6121.d.tt: "No kin of mine will be abandoned by [hostage.GetHerHis] own."
 bp2_yearly.6121.e: "For a stolen embrace, I don't need permission..."
 bp2_yearly.6121.e.tt: "[warden.GetTitledFirstNameNoTooltip] can't possibly prevent me finding [hostage.GetFirstNameNoTooltip] and speaking with [hostage.GetHerHim], if only for a moment."
 bp2_yearly.6121.e.success: "You smuggle yourself to a hug"
 bp2_yearly.6121.e.failure: "You are caught"
 bp2_yearly.6121.f: "Eh. I don't miss [hostage.GetHerHim]."
 bp2_yearly.6121.f.tt: "I'll be seeing [hostage.GetHerHim] again someday... and that's fine."
 bp2_yearly.6122.t: "Not Forgotten"
 bp2_yearly.6122.sneaking: "As my agents rushed [hostage.GetFirstName] away from [warden.GetTitledFirstNamePossessive] guards, capitalizing on the grand affair of dinner, I crept too to this family rendezvous.\n\nThe ignoble circumstances are hardly on my mind as my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] embraces me, laughing at my wrinkles, agog with excitement.\n\n[hostage.GetSheHe|U] has been long gone, and soon must return to his minder. This is the way of things, but I do not envy [hostage.GetHerHim] [hostage.GetHerHis] exacting master."
 bp2_yearly.6122.rescue: "How [warden.GetTitledFirstName] seethed as I dismissed [warden.GetHerHim] from my presence, [warden.GetHerHis] one-time hostage [hostage.GetFirstName] at my side.\n\n\"Will [warden.GetSheHe] be back, [hostage.Custom2('RelationToMeShort', ROOT.Char)]?\" asks the [hostage.Custom('GirlBoy')]. \"I wanted to come home, but... I don't want to make you fight [warden.GetPrimaryTitle.GetNameNoTier].\"\n\nI assure [hostage.GetFirstNameNoTooltip] otherwise, but the truth remains clear.\n\nI broke a pact. For better or worse, it may prove that I sacrificed peace."
 bp2_yearly.6122.c: "\"Together, we'll await what may come.\""
 bp2_yearly.6122.c.tt: "If it proves to be war, at least [hostage.GetFirstNameNoTooltip] won't be first among the slain..."
 bp2_yearly.6123.t: "The Scion of Peace"
 bp2_yearly.6123.desc: "The reunion of kin is a touching display, one I gladly preside over.\n\n [hostage_giver.GetTitledFirstName] imparts a few wise parables to [hostage.GetFirstName] as the day ages, and as I await my hostage's return in good spirits.\n\n\"Care for [hostage.GetHerHim] well,\" urges the [hostage_giver.GetTitleAsNameNoTooltip], as I take [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] away. \"Keep [hostage.GetHerHim] away from strangers like me.\""
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName] has done the unthinkable! My righteousness [hostage_giver.GetSheHe] meets with treachery.\n\nThe cur urges me away while the [hostage.Custom('GirlBoy')] [hostage.GetFirstName], the symbol of our peace, stands wrongly by [hostage_giver.GetHerHis] side... and I must go. I have little strength with me here. It's an insult! It's ignoble!\n\nNow I head for home, slighted and scorned, without any assurances that worse isn't to come.\n\n[hostage_giver.GetFirstNameNoTooltip] will live to regret this folly, as I regret bringing my hostage near such a covetous snake..."
 bp2_yearly.6123.favor_accepted: "I judged correctly... [hostage_giver.GetTitledFirstName] is a [hostage_giver.Custom('WomanManPerson_GenderPreference')] willing to be pushed.\n\nAs [hostage_giver.GetSheHe] holds [hostage.GetFirstName] close, the tenderness [hostage_giver.GetSheHe] reserves for his family is on full display.\n\nWith a fresh obligation to hold over [hostage_giver.GetHerHim] and such a beloved hostage in my care, I see no threat from the [hostage_giver.GetTitleAsNameNoTooltip] in the days to come."
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName], the honorless rat, doesn't seem to respect my authority over [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName].\n\n[hostage_giver.GetSheHe|U] denies having sent cunning servants to draw the [hostage.Custom('GirlBoy')] away from my well-guarded dinner table. But I know [hostage_giver.GetSheHe] looks only to violate the agreements between us.\n\n\"Lies!\" [hostage_giver.GetSheHe] protests.\n\nAs long as [hostage.GetSheHe] lives in my court, [hostage.GetFirstNameNoTooltip] #EMP must#! remain far from the [hostage_giver.GetTitleAsNameNoTooltip], always."
 bp2_yearly.6123.forbidden_desc: "Though I suspect it upsets [hostage_giver.GetHerHim], [hostage_giver.GetTitledFirstName] has respected my pronouncement about whether he can meet with [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\n\"I hardly miss the [hostage.Custom('GetLassLad')],\" claims [hostage_giver.GetSheHe]. \"I'm almost glad you're forced to deal with [hostage.GetHerHis] foolishness a while longer.\"\n\nThis is the way it must be, besides... it's good to test a [hostage_giver.Custom('WomanManPerson_GenderPreference')], and know where [hostage_giver.GetSheHe] stands."
 bp2_yearly.6123.a: "Quite the family [hostage_giver.Custom('WomanManPerson_GenderPreference')], [hostage_giver.GetFirstNameNoTooltip]."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName] is no longer your [hostage|E]"
 bp2_yearly.6130.t: "捕らわれし者、捕らわる"
 bp2_yearly.6130.desc.different_ages: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]と人質の[hostage.GetName]は何歳か離れているが、これまでになく離れ難くなっているように見える。\n\n二人のうち年長の方は、もう一方をしっかりと守り、世の習いについて的確な助言を与える。そして、年少の方は笑顔を絶やさない。\n\nこの親しくも不釣り合いな二人を見ていると、これから訪れる別れを憐れまずにはいられない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の肉親との人質協定は終わってしまうのだ…"
 bp2_yearly.6130.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]と人質の[hostage.GetName]は堅固な絆を、信頼に足る親友関係を育んでいるようだ。\n\n[hostage.GetFirstNameNoTooltip]が故郷を恋しがっていると、いつも[kin.GetFirstNameNoTooltip]が励ましてくれる。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]が時折、その地位の重荷を感じていると、[hostage.GetFirstNameNoTooltip]が一緒にその責務を負ってくれる。\n\n喜びを分け合う二人の子供を見ていると、これから訪れる別れを憐れまずにはいられない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の肉親との人質協定は終わってしまうのだ…"
 bp2_yearly.6130.a: "「常に支え合うことを誓う。」"
 bp2_yearly.6130.a.tt: "二つの宮廷を跨ぐ絆...それは育むべきものなのだろうか？"
 bp2_yearly.6130.b: "\"親族への愛は何よりも優先されるべきだ！\""
 bp2_yearly.6130.b.tt: "いつもそばにいてくれる人と遊びに行こう。"
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName]はその[close_family|E]からの[opinion|E]を#P 30#!獲得します"
 bp2_yearly.6130.alliance: "両者が[rulers|E]になった際、[kin.GetShortUIName]と[hostage.GetShortUIName]は[alliance|E]交渉が出来ます"
 bp2_yearly.6140.t: "友誼の味、あまりにも苦く"
 bp2_yearly.6140.desc: "神事によって世話係が手が離せない時に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]と人質の[hostage.GetName]の今まで溜め込んできた悪感情が爆発してしまった。\n\n「我が[kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]はこの地で最も強き[ROOT.Char.GetTitleAsName]だ！」[kin.GetFirstNameNoTooltip]は既に半狂乱の様相を呈している。「いつか、あの人が落ちぶれた[home_court.GetPrimaryTitle.GetNameNoTier]を焼き尽くして、お前の頭は$knight_culture_player_no_tooltip_lowercase$の鞍に吊るされて干し首になるんだ！」\n\n「[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]が私を今すぐにでも故郷に戻してくれないかと思うよ」[hostage.GetFirstNameNoTooltip]は低く唸る。「そうすればお前なんか、震えあがって何も言えなくなるのに」\n\nわ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]は何てことを言っているんだ？それも尊重すべき高貴な客人に！"
 bp2_yearly.6140.a: "こうした競争こそ[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]の弁舌をより鋭くするのだ。"
 bp2_yearly.6140.a.tt: "[hostage.GetHerHim]を嘲るがいい、[kin.Custom('GirlBoy')]！[hostage.GetFirstNameNoTooltip]は手ごろな敵だぞ！"
 bp2_yearly.6140.b: "人質がいるのは争いの為ではなく、平和の為だ。"
 bp2_yearly.6140.b.tt: "子供たちよ、#EMP 首が切られる#!ことがないように祈るがいい。"
 bp2_yearly.6150.t: "The Assurance Speaks"
 bp2_yearly.6150.desc: "Hostages are customarily present, standing assembled alongside functionaries and family, when [ROOT.Char.GetTitleAsName]s like myself receive petitions and hold ceremonies.\n\nMy hostage [hostage.GetFirstName] does not enjoy this.\n\n\"Please, to be gawped at, to be a prize...\" [hostage.GetSheHe] protests, while the last supplicants file out.\n\n\"I feel like some spirit snatched from [hostage.GetFaith.NegativeAfterLife]. Everyone stares at me... they know I don't belong.\""
 bp2_yearly.6150.a: "You belong with my family. Stand with them."
 bp2_yearly.6150.a.tt: "There's nothing to fear! You are practically one of us."
 bp2_yearly.6150.b: "Go study with the [ROOT.Char.GetFaith.PriestNeuterPlural], I suppose..."
 bp2_yearly.6150.b.tt: "I can stand for my own magnificence: my first duty to these hostages is to cultivate them."
 bp2_yearly.6150.c: "You are mine to treat as I please."
 bp2_yearly.6150.c.tt: "I cannot allow my hostage to dictate what I do."
 hostages_accepted_into_family_modifier: "Accepting Hostages Into Family"
 hostages_accepted_into_family_modifier_desc: "A gracious and ceremonious host who makes a stately point of treating hostages as kin."
 eschews_flaunting_of_hostages_modifier: "Eschews Flaunting of Hostages"
 eschews_flaunting_of_hostages_modifier_desc: "Hostages of this character are cared for and cultivated, not paraded."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName] gains #P 20#! [opinion|E] of your [close_family|E]"
 bp2_yearly.6160.t: "Worst of My Riders"
 bp2_yearly.6160.desc: "Amidst blubbering and lying, I learn the truth of last night.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] and the hostage [hostage.GetFirstName] crept out under cover of dark. Curious of the world beyond my household, they crept into a settlement.\n\nAdmiring the horses of a local family, they were soon discovered — and took off on stolen steeds.\n\nThe inept children rode into a ditch.\n\n\"[hostage.GetFirstNameNoTooltip] urged me into it!\" sobs my wounded [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], like the villagers lamenting their now-lamed horse."
 bp2_yearly.6160.a: "Taste labor to repay your debts."
 bp2_yearly.6160.a.tt: "The little ones wish to experience the commons? Then let them work for the horse's owner awhile."
 bp2_yearly.6160.b: "You harm my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], hostage?! #EMP Begone!#!"
 bp2_yearly.6160.b.tt: "No truce is worth endangering my family with the presence of such riff-raff!"
 bp2_yearly.6160.c: "#EMP Sigh.#! I guess I'll pay for this..."
 bp2_yearly.6160.d: "Healing the horse? Too easy."
 bp2_yearly.6160.e: "They're children! This happens."
 bp2_yearly.6160.e.tt: "Let these troublemakers rest. There is no scandal here."
 labored_with_the_commons_modifier: "Labored with the Commons"
 labored_with_the_commons_modifier_desc: "Known to have toiled among stable-boys and horse-breeders, to recompense the follies of youth."
 renowned_knowledge_of_horses_modifier: "Famed Knowledge of Horse"
 renowned_knowledge_of_horses_modifier_desc: "Many appeal to this character's wisdom on curing the ails and fostering the strength of horses."
 bp2_yearly.6200.t: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]の平和は何処なりや"
 bp2_yearly.6200.desc: "評議員たちが[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の防衛計画を建てている中、我が人質の[hostage.GetName]が連れてこられた。\n\n「尊き[ROOT.Char.GetTitleAsName]、あなたは私を尊重し、公平に扱ってくださいました。しかし今、この地に破滅の危機が差し迫る中、私の故郷の[home_court.GetPrimaryTitle.GetNameNoTier]の[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]は暇を持て余し、軍旗は仕舞われています。これは勿体ないと思いませんか。」\n\n[hostage.GetSheHe|U]は傅く。\n\n「私に出立の許可を。[home_court.GetTitledFirstName]に援助要請を打診しに行きます！[home_court.GetHerHis]は我が血族です。きっと私のためと言うことなら[home_court.GetSheHe|U]はあなたを助けてくれるはずです。」"
 bp2_yearly.6200.a: "行け、そして黒鉄の軍と共に戻ってくるのだ…。"
 bp2_yearly.6200.a.tt: "頼む、その忠義だけが頼りだから、本当に今必要なんだって！"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ向かうでしょう"
 bp2_yearly.6200.hostage_warning: "@alert_icon!#alert_trial [hostage.GetShortUIName]はあなたの[hostage|E]でなくなるでしょう#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName]はあなたの[war|E]に助力するでしょう"
 bp2_yearly.6200.b: "手土産を幾つか持っていけ。"
 bp2_yearly.6200.b.tt: "太っ腹さこそが[home_court.GetTitleAsNameNoTooltip]の戦争への関心を刺激するだろう。"
 bp2_yearly.6200.c: "誠実なる[target_knight.GetFirstNameNoTooltip]をつけてやる、急げ！"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName]はよりあなたの[war|E]に助力してくれるでしょう#!"
 bp2_yearly.6200.c.tt: "壮健なる護衛にして…誰か、[hostage.GetFirstNameNoTooltip]に私のことを忘れさせぬようにする誰かをつけねば。"
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName]はあなたの[court|E]に戻ってくるでしょう#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName]と[target_knight.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ旅立ちます"
 bp2_yearly.6200.imprison_warning: "@alert_icon!#alert_trial [target_knight.GetShortUIName]は[home_court.GetShortUIName]に投獄されるかもしれません#!"
 bp2_yearly.6200.d: "いいや、人質が離れる危険性の方が気になるね。"
 bp2_yearly.6200.d.tt: "貴様が帰ってくる保証も、[home_court.GetTitledFirstNameNoTooltip]が我が敵に塩を送らぬという保証もないであろうが。"
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "[home_court.GetCapitalLocation.GetTitle.GetNameNoTier]に再び戻り、この手紙を書いています。"
 bp2_yearly.6202.assembled_nobles: "あなたの嘆願を私がした時、[home_court.GetTitleAsNamePossessive]の宮廷では卓越した貴族も並んでおり、緊張致しました。\n\n"
 bp2_yearly.6202.nostalgia: "そよ風が木々の間をすり抜ける姿はかつてよく見たもので、変わりないことに安心しました。ともかく、あなたの嘆願を伝えさせて頂きました。\n\n"
 bp2_yearly.6202.impatient: "私の赤子の頃しか知らない下らない貴族たちもあなたの嘆願を熱弁したら黙りこくっていましたよ。\n\n"
 bp2_yearly.6202.received_empathy: "群衆は[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の不幸を聞き、涙を流していました。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は深く感動していたように思います。"
 bp2_yearly.6202.received_debate: "議論は紛糾しました。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]はあなたの友軍となることはありませんが、[home_court.GetHerHis]の家族を戦士にしたいとは言ってくれています。"
 bp2_yearly.6202.received_scorn: "「[ROOT.Char.GetSheHe]はいかなる権利で我が助力を求めているというのだ？」私は返答出来ませんでした。[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]の不興を買ってしまったかもしれません。"
 bp2_yearly.6202.received_apathy: "あまり関心がないようでした。[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]は我が[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]の言葉を待っていましたが、[home_court.GetSheHe|U]から出てきたのは私がいつまたここを出るのかという問いだけでした。"
 bp2_yearly.6202.fears_returning: "……[home_court.GetSheHe]は問題続きのあなたの土地に私が戻ることに消極的なようです。"
 bp2_yearly.6202.awaiting: "──一応、[home_court.GetHerHis]の判断待ちではあります。"
 bp2_yearly.6202.want_to_stay: "……[home_court.GetSheHe]を勢いで押し切るのは無理そうです。"
 bp2_yearly.6202.want_to_return: "……[home_court.GetSheHe]は戦争が起こっている間はあなたの地に返してはくれなさそうです。"
 bp2_yearly.6202.a: "少なくとも[hostage.GetFirstNameNoTooltip]は生存している、と。"
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip]の[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]の主人"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip]、"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier]はそなたとともに戦おう。我が[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]、恐れ知らずの[home_court.GetTitledFirstName]はあなたと[home_court.GetSheHe]との絆を軍事力によって讃えるとしようではないか。\n\n[hostage.GetDynastyHouseName]の隠れ家にある人々よ、もう恐れることはないぞ。"
 bp2_yearly.6203.assist: "[home_court.GetName]の援軍が来ないのは悲しいことです。ですが、戦争の約定とその栄光のもと、わずかではありますが、義侠の士と[home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の冒険者を募りました！彼らの[ROOT.Char.GetPrimaryTitle.GetNameNoTier]支援の健闘を祈ります。\n\n"
 bp2_yearly.6203.betray: "We cannot ignore the weakness betrayed in your pleas. [home_court.GetTitledFirstName] will trust instead in the strength of your foe. Prepare for [home_court.GetHerHis] coming.\n\nAfter my [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] sacks your capital, you may see me in your court again."
 bp2_yearly.6203.decline: "私はできる限りのことをしましたが、[home_court.GetTitledFirstName]はあなたの要請に答える気は無さそうです。同盟が無ければ[home_court.GetPrimaryTitle.GetNameNoTier]が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]に助力する理由が無いと……。[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は[home_court.GetHerHim]は私の顔を見せてくれてありがとう、よろしく言ってくれ、とは言っていましたが。\n\n"
 bp2_yearly.6203.dont_keep_knight: "ともあれ、私の居場所はあなたの宮廷にあります。[target_knight.GetFirstName]と私はすぐにでも帰還するつもりです。"
 bp2_yearly.6203.dont_keep: "ともあれ、私の居場所はあなたの宮廷です。すぐにでも戻ります。"
 bp2_yearly.6203.keep: "残念ながら、私はもうあなたの人質でいられないようです。"
 bp2_yearly.6203.a: "祝福を！我らの絆は単なる人質関係に留まるものでは無い！"
 bp2_yearly.6203.a.tt: "And [home_court.GetFirstNameNoTooltip] takes up arms to defend kin, answers the pleas of those in need — [home_court.GetSheHe] seems a good friend to have."
 bp2_yearly.6203.b: "#EMP Treachery!#! I will soak the earth in blood!"
 bp2_yearly.6203.b.tt: "I will vanquish all foes, and win my revenge!"
 bp2_yearly.6203.c.positive: "戦争だ、[hostage.GetFirstNameNoTooltip]！#EMP いざ、戦地へ！#!"
 bp2_yearly.6203.c.negative: "[hostage.GetHerHim]の下に送って何かを期待した私がバカだったよ…"
 bp2_yearly.6203.c.tt: "I safeguard you, but you safeguard all the realm!"
 from_victory_vengeance_modifier: "From Victory, Vengeance"
 from_victory_vengeance_modifier_desc: "This character drives armies and knights to ruthless savageries, bent on one day avenging past betrayal."
 bp2_yearly.6170.t: "A Pact with the Uncivilized"
 bp2_yearly.6170.desc: "\"No [ROOT.Char.GetDynastyHouseName] is pleased with what you've done!\" grates my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n\"How could you send [hostage.GetName], my [hostage.Custom('ComplimentAdjective')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], to a stinking hall where barbarous men utter '[warden.Custom('CulturalCurse')|U]!' and never 'Praise [ROOT.Char.GetFaith.HighGodName]'? Where dogs defecate freely on wildmen and local [warden.GetCulture.GetName] lords alike?\"\n\nIndeed, [warden.GetName] is no cultured [ROOT.Char.GetCulture.GetName], but nonetheless a rather worthy—\n\n\"[hostage.GetFirstNameNoTooltip] is held hostage in an hut!\" screams [kin.GetFirstNameNoTooltip]. \"#EMP See to [hostage.GetHerHis] needs!#! His rights as a [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]!\""
 bp2_yearly.6170.a: "Yes, it's an affront to [hostage.GetHerHis] dignity, and mine."
 bp2_yearly.6170.a.tt: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] must have all the sophisticated comforts of home!"
 bp2_yearly.6170.b: "Duty to your family binds you all."
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNamePossessiveNoTooltip] sacrifice should be but one of many in service to House [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] shall know how other peoples live."
 bp2_yearly.6170.c.tt: "Living as the unrefined will teach my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] to go without fineries, to be hard and resourceful..."
 bp2_yearly.6170.scheme_bonus: "[close_family|E] and [spouses|E] are more likely to join your [hostile_schemes|E] for #high 10 years#!"
 bp2_yearly.6170.leave_court_bonus: "[close_family|E] [courtiers|E] are less likely to leave for #high 10 years#!"
 lavish_care_modifier: "Lavish Care"
 lavish_care_modifier_desc: "This character is pampered by dozens of cultured servants, existing in finery and comfort."
 trained_by_the_uncivilized_modifier: "Trained by Hardy Folk"
 trained_by_the_uncivilized_modifier_desc: "As a hostage, this character was taught the rustic ways and methods of a \"lesser\" culture."
 cultural_acceptance_hostage_exchange: "Contact through prestigious hostages"
 united_family_modifier: "United Family"
 united_family_modifier_desc: "This character demands their kin highly honor their ties to one another."
 bp2_yearly.6180.notification_high: "Reforms: [advanced_culture.GetNameNoTooltip] Ruler Pleased"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName] lauds your interest in imitating the noble [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6181.notification_high: "Reforms: Neglected Realm Denounced"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is disappointed your reforms won't provide many new opportunities for [advanced_culture.GetName] merchants."
 bp2_yearly.6182.notification_high: "Reforms: Foreign Lord Condemns Rites"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] urges you to abandon [ROOT.Char.GetCulture.GetName] superstitions, if you wish to deliver your people."
 bp2_yearly.6183.notification_high: "Reforms: Gentle[disappointed_ruler.GetWomanMan] Rues Vulgarity"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is askance at your \"savage\" reception of sophisticated [advanced_culture.GetName] courtiers."
 bp2_yearly.6184.notification_high: "Reforms: Warlord Expresses Contempt"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] denounces your rejection of [advanced_culture.GetName] elites and your feeble control of your vassals."
 bp2_yearly.6185.notification_high: "Reforms: Mercenaries Assail [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName] was badly beaten and humiliated by a roaming gang of vengeful [advanced_culture.GetName] mercenaries."
 bp2_yearly.6186.notification_high: "Reforms: Rumors of Barbarism"
 bp2_yearly.6186_notification_tooltip_high: "Your court is derided as a bastion of uncultured manners, a place anathema to courtiers from refined cultures."
 dearth_of_intellectuals_modifier: "Reforms: Dearth of Intellectuals"
 dearth_of_intellectuals_modifier_desc: "Zealots have driven many foreign scholars, missionaries and functionaries from this character's realm."
 bereft_of_intellectuals_modifier: "Reforms: Bereft of Intellectuals"
 bereft_of_intellectuals_modifier_desc: "Zealots have driven nearly every foreign scholar, missionary and functionary from this character's realm."
 bp2_yearly.6187.notification_high: "Reforms: Skilled Foreigners Fleeing"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName] leads other zealots in driving scholars, missionaries and functionaries from the realm"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "Newly-inflamed zealots are driving scholars, missionaries and functionaries from the realm"
 bp2_yearly.6188.notification_high: "Reforms: Local Nobility Dominate"
 bp2_yearly.6188_notification_tooltip_high: "In [isolating_county.GetName], empowered minor nobles suppress urban settlement, strangle trade, and hoard wealth."
 bp2_yearly.6189.notification_high: "Reforms: Building Too Swiftly"
 bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName]'s grand [advanced_culture.GetName]-style constructions were incorrectly planned: conscripted warriors toil to advert disaster."
 grand_buildings_collapsed_modifier: "Reforms: Troubled Construction"
 grand_buildings_collapsed_modifier_desc: "This county is upset at the havoc wreaked by ambitious building projects."
 conscripted_warriors_modifier: "Reforms: Conscripted Fighters"
 conscripted_warriors_modifier_desc: "All the fit men here are exhausted from backbreaking, rushed building work."
 bp2_yearly.6190.notification_high: "Reforms: [ROOT.Char.GetFaith.HouseOfWorship|U] Ransacked"
 bp2_yearly.6190_notification_tooltip_high: "In [affected_county.GetName], fanatical local [ROOT.Char.GetFaith.AltPriestTermPlural] destroyed your [advanced_culture.GetName] precious icons and votive supplies."
 bp2_yearly.6191.notification_high: "Reforms: Straying from Cousins"
 bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName] notables feel alienated by your courtly culture, which grows ever more distinct from theirs."
 cultural_acceptance_diverging_court: "[court|E] [cultures|E] Diverging"
 bp2_yearly.6192.notification_high: "Reforms: Vassal Abandons Trust"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName] feels adrift in your rapidly-changing realm and no longer sees merit in being constant and true."
 bp2_yearly.6193.notification_high: "Reforms: Governance Empowered"
 bp2_yearly.6193_notification_tooltip_high: "No longer shall the magnates squirrel their wealth away! [advanced_culture.GetName]-style infrastructure empowers your authority."
 bp2_yearly.6194.notification_high: "Reforms: Vassal Gratitude"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName] exalts your name to [vassal.GetHerHis] peers, grateful for your gifts and the reaffirmation of your bonds."
 bp2_yearly.6195.notification_high: "Reforms: Holy Portents of Change"
 bp2_yearly.6195_notification_tooltip_high: "Many have doubted you, but signs from [ROOT.Char.GetFaith.KnowledgeGodName] suggest the rightfulness of your [advanced_culture.GetName] spiritual practices."
 bp2_yearly.6196.notification_high: "Reforms: A Blessed Discovery"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] offers a trove of riches: either wealth the [ROOT.Char.GetFaith.HouseOfWorshipPlural] have kept from you... or a miraculous benediction from [ROOT.Char.GetFaith.HighGodName]."
 bp2_yearly.6197.notification_high: "Reforms: Splendor at Work"
 bp2_yearly.6197_notification_tooltip_high: "Word reaches me that [vassal.GetTitledFirstName] is imitating the [advanced_culture.GetName] elements of my court — one awestruck reaction of many."
 custom.every_non_advanced_culture_courtier: "Every non-[advanced_culture.GetName] [courtier|E]"
 bp2_yearly.6198.notification_high: "Reforms: Defender of the Court"
 bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName], on behalf of your courtiers, promises undying devotion to your House: you've proved you will keep competing power-grabbers at bay."
 bp2_yearly.6199.notification_high: "Reforms: Adaptable [ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName] has mastered [advanced_culture.GetName] martial techniques and employs them flashily."
 bp2_yearly.6210.notification_high: "Reforms: Inspired by Pledge"
 bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName] wishes to match your pledge against spilling [ruler.GetCulture.GetName] blood with a proclamation of fraternity."
 cultural_acceptance_embracing_identity: "Exchanged compliments on common [heritage|E]"
 bp2_yearly.6211.notification_high: "Reforms: Pleased Cousins"
 bp2_yearly.6211_notification_tooltip_high: "[pleased_culture.GetName] lords and commoners are inspired by the new fervor among their [ROOT.Char.GetCulture.GetName] cousins and migrate to your lands in greater numbers."
 cultural_acceptance_reformer_migration: "Migration and rapid adoption of practices"
 bp2_yearly.6212.notification_high: "Reforms: [advanced_culture.GetName] Influence"
 bp2_yearly.6212_notification_tooltip_high: "都会的な[advanced_culture.GetName]の家族があなたの首都に新しいコミュニティを築き、素朴な移民が田舎に定住している。"
 bp2_yearly.6212_2_notification_tooltip_high: "The day-to-day administration of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has taken on a decidedly [advanced_culture.GetName] character, something travelers are wont to comment upon."
 bp2_yearly.6213.notification_high: "Reforms: Brutal Progress"
 bp2_yearly.6213_notification_tooltip_high: "Your enforcers have taken it on themselves to crack down on tales of your [advanced_culture.GetName] indoctrination and the cruelty of your [advanced_culture.GetName] methods."
 bp2_yearly.6213_notification_2_tooltip_high: "Traditional [ROOT.Char.GetCulture.GetName] rites have been ignored, traditional rights abused, by the [advanced_culture.GetName] functionaries carrying out your will."
 bp2_yearly.6214.notification_high: "Reforms: Communities Transition"
 bp2_yearly.6214_notification_1_tooltip_high: "[affected_county.GetName]'s traders and craftsmen work under new agreements and laws, competing for the [advanced_culture.GetName]-style coins now in circulation."
 bp2_yearly.6214_notification_2_tooltip_high: "[affected_county.GetName]'s petty [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] and truculent freeholders have agreed to [advanced_culture.GetName]-style terms of service and fealty, reducing local violence and discord."
 bp2_yearly.6214_notification_3_tooltip_high: "[affected_county.GetName]'s [ROOT.Char.GetFaith.HouseOfWorshipPlural] and village parishes are now run by men of refinement and learning, fostering [advanced_culture.GetName]-style education and governance."
 bp2_yearly.6215.notification_high: "Reforms: A [ROOT.Char.GetTitleAsNameNoTooltip] of Intent"
 bp2_yearly.6215_notification_1_tooltip_high: "Wealth-minded magnates urge their masters to ape your famed interest in amending [ROOT.Char.GetCulture.GetName] society and trade."
 bp2_yearly.6215_notification_2_tooltip_high: "The warlike vigor of your retinue, a fighting host tempered by your drive to rebirth [ROOT.Char.GetPrimaryTitle.GetNameNoTier], is widely respected."
 bp2_yearly.6215_notification_3_tooltip_high: "The ceremonies of your hallowed halls are rumored far and wide, while men speculate avidly on the divided nature of your [ROOT.Char.GetCulture.GetName] soul."