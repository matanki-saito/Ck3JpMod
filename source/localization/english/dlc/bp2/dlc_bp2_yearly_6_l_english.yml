 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "貴殿の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))]、[hosted_child.GetName]を世話する中、誠に口惜しい問題を認知致しました。貴殿が[ROOT.Char.GetCulture.GetNameNoTooltip]の伝統を如何に軽視してきたかということです。お言葉ながら、あのような童がどのような大人になるか、"
 bp2_yearly.6001.desc.insult.bellicose: "軟弱者"
 bp2_yearly.6001.desc.insult_bureaucratic: "怠け者"
 bp2_yearly.6001.desc.insult.communal: "ごろつき"
 bp2_yearly.6001.desc.insult.courtly: "鬼畜"
 bp2_yearly.6001.desc.insult.egalitarian: "悪党"
 bp2_yearly.6001.desc.insult.spiritual: "異端者"
 bp2_yearly.6001.desc.insult.stoic: "ならず者"
 bp2_yearly.6001.desc.outro: "がいいところでしょうな。\n\n何にせよ、我々の臣民からの評判は非常に悪く、私もそう思わざるを得ません。"
 bp2_yearly.6001.a: "こりゃいかん！[childs_host.GetHerHim]の誤解を解かねば！"
 bp2_yearly.6001.a.tt: "宮廷の教師たちに伝えよ、異文化の教育はもっと厳しくしろと！"
 bp2_yearly.6001.b: "やりたいことをやるだけだ。"
 bp2_yearly.6001.b.tt: "私は卓越せし[ROOT.Char.GetCulture.GetNameNoTooltip]なれば。"
