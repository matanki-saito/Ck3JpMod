 assault_on_tradition_modifier_desc: "生きている間、この人物は彼らの文化を全く認識できなくした。"
 bp2_yearly.6120.t: "繋がりを確かめ合うには"
 bp2_yearly.6120.desc: "人質の[hostage.GetName]が浮ついたような、不安そうな顔でそわそわしている。無理もない、[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]である[hostage_giver.GetTitledFirstName]が、久しく会っていないその人がこの[ROOT.Char.GetCurrentLocation.GetName]の近くにいるのだ。\n\n…前提として、この[hostage.Custom('GirlBoy')]は私と寝食を共にしており、それは[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]とも同意の上だ。[hostage.GetFirstNameNoTooltip]は#EMP 私#!に忠を示し、管理されなければならないのだ。[hostage.GetHerHim]が家族の情を思い出し、逸った行動をさせるようなことが万一あれば…\n\n｢お願いします｣[hostage.GetSheHe]の声が聞こえた。聞こえてしまった。｢お願いします、我が[ROOT.Char.GetTitleAsNameNoTooltip]様。[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]上に会いとうございます。この上なく寂しいのです｣"
 bp2_yearly.6120.a: "再会を喜べる機会もそう多くないしな。"
 bp2_yearly.6120.a.tt: "この[hostage.Custom('GirlBoy')]も所詮は[hostage.GetDynastyHouseNameNoTooltip]であり、家族の恵みを享受するでしょう。"
 bp2_yearly.6120.b: "寛大なる好意をタダでやるわけにはいかんな。"
 bp2_yearly.6120.b.tt: "こういう時に貸しを作らないなら何のための人質なのだ？"
 bp2_yearly.6120.hook: "[hostage_giver.GetShortUIName]は受け入れ、あなたは[hostage_giver.GetHerHim]へ[weak_hook|E]を得る"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.GetShortUINamePossessive]の[personality|E]によって[hostage_giver.GetSheHe]が受け入れるか決まります"
 bp2_yearly.6120.c: "来い、#EMP 一緒に#![hostage_giver.GetHerHim]と話に行こうでは無いか。"
 bp2_yearly.61020.c.tt: "あの能無しどもを出し抜いて、[hostage_giver.GetHerHis]の家族よりも我らの方が好ましいと思わせる良い機会だ。"
 bp2_yearly.6120.c.success: "[hostage_giver.GetFirstNameNoTooltip]との関係を支配する"
 bp2_yearly.6120.c.failure: "ただの出しゃばりになってしまった"
 bp2_yearly.6120.d: "#EMP 黙れ#!！引っぱたいてやる、クソガキ！"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip]は私のものであり、[hostage.GetHerHis]の家族がなんだと言うのだ。[hostage.GetHerHim]も痛みによってそれを思い出すだろうよ。"
 bp2_yearly.6121.t: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]の我慢"
 bp2_yearly.6121.reunion: "この瞬間を幾星霜待ちわびたことか。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]であり、平和を守る要石である[hostage.GetFirstName]が[ROOT.Char.GetCurrentLocation.GetName]に立っている。\n\n「[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]上…！」\n\n[hostage.GetSheHe]が駆け寄る姿を見ると、手元から去った時などなかった時の様に思い出があふれ出す。だがその堅く手を握る、その姿そのものがどれほどにこの[hostage.Custom('GirlBoy')]が故郷を恋しく焦がれているかを示している。\n\n[warden.GetTitledFirstName]よ、このひと時を許してくれてありがとう。それでも足りはしないのだ。"
 bp2_yearly.6121.intrusion: "[hostage.GetFirstName]が[warden.GetTitledFirstName]に付き添われながらも眼前に立っている。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]は旅立った時から大きく成長していたが、[ROOT.Char.GetDynastyHouseName]の者ならすぐにわかるだろう！\n\n[hostage.Custom('GirlBoy')]を抱きしめる。[hostage.GetSheHe|U]は気丈にふるまうが、[hostage.GetHerHis]の強く握りしめる手はどれ程に故郷を恋しく思っているかを占めている。\n\nほどなく[warden.GetTitledFirstNameNoTooltip]が介入し、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]を引き離す。何か…話そう。この再会の事とか、[ROOT.Char.GetCurrentLocation.GetName]の食べ物の事とか。\n\nとにかく、私は家族の代表として[ROOT.Char.GetFaith.HouseholdGodName]に感謝しないわけにはいかないだろう。"
 bp2_yearly.6121.hook: "｢可愛い[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]に会いたかろうと思うのだが｣[warden.GetTitledFirstName]は甘い誘いを投げかける。｢[hostage.GetFirstName]。お前が平和への代償として惜しみなく投げ出した[hostage.Custom('GirlBoy')]｣\n\n[warden.GetFirstNameNoTooltip]には満足できる落とし所があるようだ。\n\n「[ROOT.Char.GetCurrentLocation.GetName]で私たちのそばに居るというのなら、まあ、人質と一時の再会を許してもいい。だが、協定の効力を危うくする時間であることもまた理解出来るだろう」\n\n｢…誓ってくれ。そうすれば私とて少々目を瞑ることはできる｣"
 bp2_yearly.6121.forbidden: "｢あなたと[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が同じ[ROOT.Char.GetCurrentLocation.GetName]にいるからと言って再会が許されるわけないだろう…｣\n\n[warden.GetTitledFirstName]は頭をポリポリと掻く。\n\n｢人質も暇というわけじゃないし、なんにせよこの協定が有効な間は私の管理下に置かれなければならんのだ｣\n\n実際、[hostage.Custom('GirlBoy')]の痕跡さえ見受けることは叶わなかった。"
 bp2_yearly.6121.a: "｢[hostage.GetFirstNameNoTooltip]！帰ろう、私たちの家に…｣"
 bp2_yearly.6121.a.tt: "こんな不名誉はもうたくさんだ。[hostage.GetFirstNameNoTooltip]は私のものだ。[warden.GetTitledFirstNameNoTooltip]もきっと承知のことだろう。"
 bp2_yearly.6121.b: "｢差し入れをたくさんしよう、お腹を空かせるような事がないように｣"
 bp2_yearly.6121.b.tt: "｢たくさん食べて、[ROOT.Char.GetDynastyHouseNameNoTooltip]ここにありと示す立派な人間になりなさい｣"
 bp2_yearly.6121.c: "｢また会おう、[hostage.Custom('GetLassLad')]！｣"
 bp2_yearly.6121.d: "[ROOT.Char.GetDynastyHouseNameNoTooltip]家の愛に殉ぜよ。"
 bp2_yearly.6121.d.tt: "[hostage.GetHerHis]がどう思おうと私の血族であるのだ。"
 bp2_yearly.6121.e: "抱きしめて何が悪い、許可を取らずに何が悪い。"
 bp2_yearly.6121.e.tt: "私が[hostage.GetFirstNameNoTooltip]を見つけて話すのを、[warden.GetTitledFirstNameNoTooltip]ごときに邪魔出来ないはずだ。"
 bp2_yearly.6121.e.success: "一時の抱擁のために忍び込む"
 bp2_yearly.6121.e.failure: "普通に捕まる"
 bp2_yearly.6121.f: "大丈夫、寂しくなんかないさ。"
 bp2_yearly.6121.f.tt: "いつかまた[hostage.GetHerHim]に会えるはず、それを胸に抱いて待とう。"
 bp2_yearly.6122.t: "忘れられるものか"
 bp2_yearly.6122.sneaking: "[warden.GetTitledFirstNamePossessive]の守衛に見咎められぬよう[hostage.GetFirstName]を急いで連れ出す私の工作員と盛大な晩餐の騒がしい夜に紛れて、私もこの家族の集いに忍び込んだ。\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]が私を抱きしめ、私のしわに笑い、楽しそうにしているのを見ると、私も嬉しくなる。これまでの距離など感じさせない程だ。\n\n[hostage.GetSheHe|U]は離れすぎたかもしれない。すぐに[hostage.GetHerHim]の世話役のもとに戻らなければならない。とはいえ、正直[hostage.GetHerHis]の主人の下に返したくないという気持ちはある。"
 bp2_yearly.6122.rescue: "[warden.GetTitledFirstName]を追い出して[hostage.GetFirstName]を傍に置く一時を楽しんでいる間、[warden.GetHerHis]はどれだけ歯がゆく思ったことだろうか。\n\n「あの人もそろそろ戻る事でしょう、[hostage.Custom2('RelationToMeShort', ROOT.Char)]上？」[hostage.Custom('GirlBoy')]は不安そうに見上げる。「私も家には帰りたく思います。されど…[warden.GetPrimaryTitle.GetNameNoTier]とあなたを戦わせるようなことはあってはなりません」\n\n[hostage.GetFirstNameNoTooltip]はそのような事にならないと言ってくれてはいるが、この子一人の言葉でどうこう変わるようなものでもない。\n\nこの盟約破りは良くも悪くも平和の要石を動かしてしまった可能性がある。"
 bp2_yearly.6122.c: "「共に来たる日を待つとしよう」"
 bp2_yearly.6122.c.tt: "戦争になったとしても[hostage.GetFirstNameNoTooltip]が真っ先に殺されることはないだろう…"
 bp2_yearly.6123.t: "平和の楔"
 bp2_yearly.6123.desc: "親族の再会は感動的なものであり、私が喜んで主宰するものである。\n\n日が経つにつれ、[hostage_giver.GetTitledFirstName]が[hostage.GetFirstName]にいくつかの賢い寓話を語り、その間も私は人質の帰還を待つ。\n\n「[hostage.GetHerHim]を何卒よろしく頼みます」[hostage_giver.GetTitleAsNameNoTooltip]は[hostage_giver.GetHerHis]の[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の手を引く私に、口惜しげに零す。「私のような…よそ者を近づけさせないでくれ」"
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName]が考えもしなかったことを行った！私の義心は仇で返されたのだ。\n\nこの下衆は私を追い払おうとする一方で、平和の象徴である[hostage.Custom('GirlBoy')]だったはずの[hostage.GetFirstName]は忌々しくも[hostage_giver.GetHerHis]の傍に立っている。私の私兵も少ない、此処は引くしかないが…これは侮辱だ！許しがたい行為だ！\n\n今、私は軽蔑され、無視されながら、家路につく。これ以上悪いことが起こらないという保証もない。\n\n[hostage_giver.GetFirstNameNoTooltip]はこの愚行を後悔して生きることになる。私という蛇から人質を逃すことが出来ると僅かでも思ったことを、後悔させてやる…"
 bp2_yearly.6123.favor_accepted: "私の判断は正しい物だった。[hostage_giver.GetTitledFirstName]という[hostage_giver.Custom('WomanManPerson_GenderPreference')]は常々さみしく思っていたようだ。\n\n[hostage_giver.GetSheHe]は[hostage.GetFirstName]をきつく抱き締める。その家族への愛の深さが良くわかる情景だ。\n\nこのような人間が義務に縛られ、人質を私に差し出しているというのであれば、[hostage_giver.GetTitleAsNameNoTooltip]から脅威を与えられるという事はないだろう。"
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName]め、下劣なドブねずみめ。貴様の[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstName]に対する私の権威をどれ程までに舐めていたのだろうか。\n\n[hostage_giver.GetSheHe|U]は晩餐の喧騒に紛れて狡猾な工作者に[hostage.Custom('GirlBoy')]を連れ出させる気だったのだ。[hostage_giver.GetSheHe]は我々の間の合意を破るつもりらしい。\n\n「そんな！」[hostage_giver.GetSheHe]が喚いている。\n\n人質を宮廷に置いている間、この出来損ないの[hostage_giver.GetTitleAsNameNoTooltip]を#EMP 何があろうと#![hostage.GetFirstNameNoTooltip]に近づかせてはならないようだ。"
 bp2_yearly.6123.forbidden_desc: "[hostage_giver.GetTitledFirstName]は[hostage_giver.GetHerHis]の[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]と面会を許可することは出来ないという私の決断を尊重しつつも動揺を隠せないでいる。\n\n｢[hostage.Custom('GetLassLad')]と会えなくて寂しいとは言わないが｣と、慎重に言葉を選びつつも…｢[hostage.GetHerHis]のわがままを尊重してくれたことには謝意を表明しよう｣\n\nこれはやらねばならないことであったが、一連の流れはこの[hostage_giver.Custom('WomanManPerson_GenderPreference')]がいざという時、信用できるかどうかの指標になるだろう。"
 bp2_yearly.6123.a: "やれやれ、[hostage_giver.GetFirstNameNoTooltip]。きみは本当に家族思いだな。"
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName]はもはやあなたの[hostage|E]ではない"
 bp2_yearly.6130.t: "捕らわれし者、捕らわる"
 bp2_yearly.6130.desc.different_ages: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]と人質の[hostage.GetName]は何歳か離れているが、これまでになく離れ難くなっているように見える。\n\n二人のうち年長の方は、もう一方をしっかりと守り、世の習いについて的確な助言を与える。そして、年少の方は笑顔を絶やさない。\n\nこの親しくも不釣り合いな二人を見ていると、これから訪れる別れを憐れまずにはいられない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の肉親との人質協定は終わってしまうのだ…"
 bp2_yearly.6130.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]と人質の[hostage.GetName]は堅固な絆を、信頼に足る親友関係を育んでいるようだ。\n\n[hostage.GetFirstNameNoTooltip]が故郷を恋しがっていると、いつも[kin.GetFirstNameNoTooltip]が励ましてくれる。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]が時折、その地位の重荷を感じていると、[hostage.GetFirstNameNoTooltip]が一緒にその責務を負ってくれる。\n\n喜びを分け合う二人の子供を見ていると、これから訪れる別れを憐れまずにはいられない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の肉親との人質協定は終わってしまうのだ…"
 bp2_yearly.6130.a: "「常に支え合うことを誓う。」"
 bp2_yearly.6130.a.tt: "二つの宮廷を跨ぐ絆…それは育むべきものなのだろうか？"
 bp2_yearly.6130.b: "「親族への愛は何よりも優先されるべきだ！」"
 bp2_yearly.6130.b.tt: "いつもそばにいてくれる人と遊びに行こう。"
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName]はその[close_family|E]からの[opinion|E]を#P 30#!獲得します"
 bp2_yearly.6130.alliance: "両者が[rulers|E]になった際、[kin.GetShortUIName]と[hostage.GetShortUIName]は[alliance|E]交渉が出来ます"
 bp2_yearly.6140.t: "友誼の味、あまりにも苦く"
 bp2_yearly.6140.desc: "神事によって世話係が手が離せない時に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]と人質の[hostage.GetName]の今まで溜め込んできたいざこざや不満が爆発してしまった。\n\n「我が[kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]はこの地で最も強き[ROOT.Char.GetTitleAsName]だ！」[kin.GetFirstNameNoTooltip]は既に半狂乱の様相を呈している。「いつか、あの人が落ちぶれた[home_court.GetPrimaryTitle.GetNameNoTier]を焼き尽くして、お前の頭は$knight_culture_player_no_tooltip_lowercase$の鞍に吊るされるのがお似合いの干し首になるんだ！」\n\n「…[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]が私を今すぐにでも故郷に戻してくれないかと思うよ」[hostage.GetFirstNameNoTooltip]は低く唸る。「そうすればお前なんか、震えあがって何も言えなくなるのに」\n\nわ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]は何てことを言っているんだ？それも尊重すべき高貴な客人に！"
 bp2_yearly.6140.a: "こうした競争こそ[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]の弁舌をより鋭くするのだ。"
 bp2_yearly.6140.a.tt: "[hostage.GetHerHim]を嘲るがいい、[kin.Custom('GirlBoy')]！[hostage.GetFirstNameNoTooltip]は手ごろな敵だぞ！"
 bp2_yearly.6140.b: "人質がいるのは争いの為ではなく、平和の為だ。"
 bp2_yearly.6140.b.tt: "子供たちよ、#EMP 首が切られる#!ことがないように祈るがいい。"
 bp2_yearly.6150.t: "保証についてお話しましょう"
 bp2_yearly.6150.desc: "私のような[ROOT.Char.GetTitleAsName]が祝宴に出席したり、請願書を受け取る時、家族や召使いのそばに慣習的に人質も置かれることになっている。\n\nだが当の[hostage.GetFirstName]はこれがあまり好きでは無いらしい。\n\n｢なぜって…私は別に見せ物か、賞品という訳では無いですし｣と、[hostage.GetSheHe]は最後の請願書が差し出される中、ぼやく。\n\n｢[hostage.GetFaith.NegativeAfterLife]から引っ張ってこられた憐れな魂という訳では無いんですから、よってたかってそうじろじろ見ないでください。私がよそ者なのはご存知でしょう。それ以上でも以下でもありません｣"
 bp2_yearly.6150.a: "お前は家族だよ。だからここに立って欲しいのだ。"
 bp2_yearly.6150.a.tt: "恐れることは無い、お前は私たちの仲間だ。"
 bp2_yearly.6150.b: "なら…[ROOT.Char.GetFaith.PriestNeuterPlural]と勉強でもしてこい。"
 bp2_yearly.6150.b.tt: "ここに立つというのは偉大さが必要なのだ。人質にもその真意を学ばせることが私の義務なのかもしれない。"
 bp2_yearly.6150.c: "黙って言うことを聞いてろ。"
 bp2_yearly.6150.c.tt: "人質に会話の許可を与えた覚えはないんだがなぁ。"
 hostages_accepted_into_family_modifier: "人質も家族さ"
 hostages_accepted_into_family_modifier_desc: "寛大で形式を重んじる主たるこの人物は人質も家族の末席に加えています。"
 eschews_flaunting_of_hostages_modifier: "人質の誇示の中止"
 eschews_flaunting_of_hostages_modifier_desc: "この人物の人質は儀式よりも教育によって世話される。"
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName]はあなたの[close_family|E]への[opinion|E]を#P 20#!得ます"
 bp2_yearly.6160.t: "ワースト・オブ・ライダーズ"
 bp2_yearly.6160.desc: "泣き咽ぶ彼らから昨夜何があったか聞きだした。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]の[kin.GetFirstName]と人質の[hostage.GetFirstName]は闇に紛れて忍び出た。家の外の世界に興味を持った彼らは平民の集落を見に行ったのだ。\n\n地元の住人が飼っている馬に夢中になっていた彼らはすぐに不審に思われて——あろうことかその馬を盗んで逃げだしたのだという。\n\nそして阿呆な稚児たちは慌てた結果、溝に突っ込んだ。\n\n「[hostage.GetFirstNameNoTooltip]にそそのかされたんだ！」と擦り傷まみれの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]が嘆くが、たぶん泣きたいのはいきなり馬が死ぬ羽目になった村人だと思う。"
 bp2_yearly.6160.a: "お前たち、ちゃんと働いて弁償しなさい。"
 bp2_yearly.6160.a.tt: "平民の暮らしが気になるというのなら馬主の下で働かせてやればいい。"
 bp2_yearly.6160.b: "人質の分際で我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]を傷つけたのか！#EMP 去ね！#!"
 bp2_yearly.6160.b.tt: "このような家族を危険にさらすならず者が家にいるのなら、休戦も何もあったものではない！"
 bp2_yearly.6160.c: "#EMP はああ…#! 金を出さねばならんか。"
 bp2_yearly.6160.d: "馬は治せるぞ、簡単にな。"
 bp2_yearly.6160.e: "ま、子供のやった事だしな！"
 bp2_yearly.6160.e.tt: "問題児には休む時間がいるだろうし、大事にするほどでもない。"
 labored_with_the_commons_modifier: "平民と働け"
 labored_with_the_commons_modifier_desc: "若い頃に愚行を償うため、厩務員や馬の飼育係として働いたことがあるらしい。"
 renowned_knowledge_of_horses_modifier: "高名な馬博士"
 renowned_knowledge_of_horses_modifier_desc: "馬の病気を治し、馬の力を養うというこの人物の知恵に、多くの人が魅力を感じている。"
 bp2_yearly.6200.t: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]の平和は何処なりや"
 bp2_yearly.6200.desc: "評議員たちが[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の防衛計画を建てている中、我が人質の[hostage.GetName]が連れてこられた。\n\n「尊き[ROOT.Char.GetTitleAsName]、あなたは私を尊重し、公平に扱ってくださいました。しかし今、この地に破滅の危機が差し迫る中、私の故郷の[home_court.GetPrimaryTitle.GetNameNoTier]の[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]は暇を持て余し、軍旗は仕舞われています。これは勿体ないと思いませんか。」\n\n[hostage.GetSheHe|U]は傅く。\n\n「私に出立の許可を。[home_court.GetTitledFirstName]に援助要請を打診しに行きます！[home_court.GetHerHis]は我が血族です。きっと私のためと言うことなら[home_court.GetSheHe|U]はあなたを助けてくれるはずです。」"
 bp2_yearly.6200.a: "行け、そして黒鉄の軍と共に戻ってくるのだ…。"
 bp2_yearly.6200.a.tt: "頼む、その忠義だけが頼りだから、本当に今必要なんだって！"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ向かうでしょう"
 bp2_yearly.6200.hostage_warning: "@alert_icon!#alert_trial [hostage.GetShortUIName]はあなたの[hostage|E]でなくなるでしょう#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName]はあなたの[war|E]に助力するでしょう"
 bp2_yearly.6200.b: "手土産を幾つか持っていけ。"
 bp2_yearly.6200.b.tt: "太っ腹さこそが[home_court.GetTitleAsNameNoTooltip]の戦争への関心を刺激するだろう。"
 bp2_yearly.6200.c: "誠実なる[target_knight.GetFirstNameNoTooltip]をつけてやる、急げ！"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName]はよりあなたの[war|E]に助力してくれるでしょう#!"
 bp2_yearly.6200.c.tt: "壮健なる護衛にして…誰か、[hostage.GetFirstNameNoTooltip]に私のことを忘れさせぬようにする誰かをつけねば。"
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName]はあなたの[court|E]に戻ってくるでしょう#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName]と[target_knight.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ旅立ちます"
 bp2_yearly.6200.imprison_warning: "@alert_icon!#alert_trial [target_knight.GetShortUIName]は[home_court.GetShortUIName]に投獄されるかもしれません#!"
 bp2_yearly.6200.d: "いいや、人質が離れる危険性の方が気になるね。"
 bp2_yearly.6200.d.tt: "貴様が帰ってくる保証も、[home_court.GetTitledFirstNameNoTooltip]が我が敵に塩を送らぬという保証もないであろうが。"
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "[home_court.GetCapitalLocation.GetTitle.GetNameNoTier]に再び戻り、この手紙を書いています。"
 bp2_yearly.6202.assembled_nobles: "あなたの嘆願を私がした時、[home_court.GetTitleAsNamePossessive]の宮廷では卓越した貴族も並んでおり、緊張致しました。\n\n"
 bp2_yearly.6202.nostalgia: "そよ風が木々の間をすり抜ける姿はかつてよく見たもので、変わりないことに安心しました。ともかく、あなたの嘆願を伝えさせて頂きました。\n\n"
 bp2_yearly.6202.impatient: "私の赤子の頃しか知らない下らない貴族たちもあなたの嘆願を熱弁したら黙りこくっていましたよ。\n\n"
 bp2_yearly.6202.received_empathy: "群衆は[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の不幸を聞き、涙を流していました。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は深く感動していたように思います。"
 bp2_yearly.6202.received_debate: "議論は紛糾しました。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]はあなたの友軍となることはありませんが、[home_court.GetHerHis]の家族を戦士にしたいとは言ってくれています。"
 bp2_yearly.6202.received_scorn: "「[ROOT.Char.GetSheHe]はいかなる権利で我が助力を求めているというのだ？」私は返答出来ませんでした。[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]の不興を買ってしまったかもしれません。"
 bp2_yearly.6202.received_apathy: "あまり関心がないようでした。[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]は我が[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]の言葉を待っていましたが、[home_court.GetSheHe|U]から出てきたのは私がいつまたここを出るのかという問いだけでした。"
 bp2_yearly.6202.fears_returning: "…[home_court.GetSheHe]は問題続きのあなたの土地に私が戻ることに消極的なようです。"
 bp2_yearly.6202.awaiting: "──一応、[home_court.GetHerHis]の判断待ちではあります。"
 bp2_yearly.6202.want_to_stay: "…[home_court.GetSheHe]を勢いで押し切るのは無理そうです。"
 bp2_yearly.6202.want_to_return: "…[home_court.GetSheHe]は戦争が起こっている間はあなたの地に返してはくれなさそうです。"
 bp2_yearly.6202.a: "少なくとも[hostage.GetFirstNameNoTooltip]は生存している、と。"
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip]の[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]の主人"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip]、"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier]はそなたとともに戦おう。我が[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]、恐れ知らずの[home_court.GetTitledFirstName]はあなたと[home_court.GetSheHe]との絆を軍事力によって讃えるとしようではないか。\n\n[hostage.GetDynastyHouseName]の隠れ家にある人々よ、もう恐れることはないぞ。"
 bp2_yearly.6203.assist: "[home_court.GetName]の援軍が来ないのは悲しいことです。ですが、戦争の約定とその栄光のもと、わずかではありますが、義侠の士と[home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の冒険者を募りました！彼らの[ROOT.Char.GetPrimaryTitle.GetNameNoTier]支援の健闘を祈ります。\n\n"
 bp2_yearly.6203.betray: "先の嘆願は背信と軟弱さの証と見られてしまった。[home_court.GetTitledFirstName]は代わりにあなたの敵の強さを利用しようとしているようだ。せめて[home_court.GetHerHis]の到来に備えてください。\n\n私があなたと会えるのは[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]があなたの領地を略奪した後かも…"
 bp2_yearly.6203.decline: "私はできる限りのことをしましたが、[home_court.GetTitledFirstName]はあなたの要請に答える気は無さそうです。同盟が無ければ[home_court.GetPrimaryTitle.GetNameNoTier]が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]に助力する理由が無いと…[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は[home_court.GetHerHim]は私の顔を見せてくれてありがとう、よろしく言ってくれ、とは言っていましたが。\n\n"
 bp2_yearly.6203.dont_keep_knight: "ともあれ、私の居場所はあなたの宮廷にあります。[target_knight.GetFirstName]と私はすぐにでも帰還するつもりです。"
 bp2_yearly.6203.dont_keep: "ともあれ、私の居場所はあなたの宮廷です。すぐにでも戻ります。"
 bp2_yearly.6203.keep: "残念ながら、私はもうあなたの人質でいられないようです。"
 bp2_yearly.6203.a: "祝福を！我らの絆は単なる人質関係に留まるものでは無い！"
 bp2_yearly.6203.a.tt: "そして[home_court.GetFirstNameNoTooltip]は同胞を守るために武器を取り、人々の嘆きに応えた。[home_court.GetSheHe]は良き友らしい。"
 bp2_yearly.6203.b: "#EMP 裏切り#!だ！血祭りにあげてくれる！"
 bp2_yearly.6203.b.tt: "全ての敵を鏖殺し、復讐を完遂する！"
 bp2_yearly.6203.c.positive: "戦争だ、[hostage.GetFirstNameNoTooltip]！#EMP いざ、戦地へ！#!"
 bp2_yearly.6203.c.negative: "送り出した私は馬鹿みたいだ。"
 bp2_yearly.6203.c.tt: "私はあなたを守ってきた、あなたは領国の全てを守るのだ。"
 from_victory_vengeance_modifier: "勝利と復讐"
 from_victory_vengeance_modifier_desc: "この人物は軍隊や騎士を冷酷な野獣に変貌させ、裏切りには必ず報いを受けさせる。"
 bp2_yearly.6170.t: "蛮族との盟約"
 bp2_yearly.6170.desc: "「どの[ROOT.Char.GetDynastyHouseName]の奴もあんたのやったことに納得しちゃいない」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]と[kin.GetFirstName]はきつい口調で責める。\n\n「どうして[hostage.Custom('ComplimentAdjective')][kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]…[hostage.GetName]をあんな蛮族の犇めく豚小屋に送り込めた？あいつらはいつも『[warden.Custom('CulturalCurse')|U]！』だとか言って、[ROOT.Char.GetFaith.HighGodName]の何たるかも知らないんだぞ！ましてやあそこの野人や[warden.GetCulture.GetName]の長は犬の様にそこらでクソをするというじゃあないか！」\n\nいやあ、まあ、確かに[ROOT.Char.GetCulture.GetName]はどうしようもない野蛮な奴らだが、[warden.GetName]はそれなりに見どころのある——\n\n「[hostage.GetFirstNameNoTooltip]は！あの豚小屋で！繋がれているんだぞ！」[kin.GetFirstNameNoTooltip]は聞いたことも無い声で怒鳴る。「#EMP あの子は#!は何だ！[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]として使われるために生まれて来たって言うのか！」"
 bp2_yearly.6170.a: "[hostage.GetHerHis]の尊厳に対する冒涜は私の尊厳に対する冒涜でもある。"
 bp2_yearly.6170.a.tt: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]は家にいるかのように洗練された環境で暮らさねばならない！"
 bp2_yearly.6170.b: "義務という家族を縛る鎖は何よりも重い。"
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNamePossessiveNoTooltip]の犠牲は[ROOT.Char.GetDynastyHouseNameNoTooltip]家を存続するための数多の犠牲の一つに過ぎない。"
 bp2_yearly.6170.c: "[hostage.GetSheHe|U]に他文化の暮らしというものを知って欲しくてな。"
 bp2_yearly.6170.c.tt: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]として尊重されずに生きることは上辺だけの洗練よりも勤勉と機転を教えてくれるだろう。"
 bp2_yearly.6170.scheme_bonus: "[close_family|E]と[spouses|E]は#high 10年間#![hostile_schemes|E]に参加しやすくなります"
 bp2_yearly.6170.leave_court_bonus: "[close_family|E]の[courtiers|E]は#high 10年間#!去りにくくなります"
 lavish_care_modifier: "手厚い扱い"
 lavish_care_modifier_desc: "この人物は数十人もの教養ある使用人に甘やかされ、豪華で快適な生活を送っている。"
 trained_by_the_uncivilized_modifier: "民間による鍛錬"
 trained_by_the_uncivilized_modifier_desc: "人質として、この人物は\"劣った\"文化の素朴なやり方や方法を教えられた。"
 cultural_acceptance_hostage_exchange: "良き人質との繋がり"
 united_family_modifier: "家族の団結"
 united_family_modifier_desc: "この人物は親戚同士の固い絆を求めている。"
 bp2_yearly.6180.notification_high: "改革：[advanced_culture.GetNameNoTooltip]の統治者の喜び"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName]は高貴なる[advanced_culture.GetCollectiveNoun]を模倣することを喜んでいる。"
 bp2_yearly.6181.notification_high: "改革：放棄地の非難"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]は[advanced_culture.GetName]商人が利益を得る機会を逃したことに失望している。"
 bp2_yearly.6182.notification_high: "改革：国外領主の儀式への非難"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]は民のためにも[ROOT.Char.GetCulture.GetName]の迷信から脱却するよう求めている。"
 bp2_yearly.6183.notification_high: "改革：丁重な[disappointed_ruler.GetWomanMan]は下品を嫌う"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]は[advanced_culture.GetName]の廷臣を手荒に扱ったことに不快感を覚えている"
 bp2_yearly.6184.notification_high: "改革：軍人の忌避"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]は[advanced_culture.GetName]の精鋭を招聘したり、封臣を女々しい方法を支配しようとするのを疎んでいる。"
 bp2_yearly.6185.notification_high: "改革：傭兵に殴られた[ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName]は復讐に燃える[advanced_culture.GetName]傭兵の放浪する一団にひどく殴られる屈辱を受けた。"
 bp2_yearly.6186.notification_high: "改革：蛮族の誹り"
 bp2_yearly.6186_notification_tooltip_high: "あなたの宮廷は無教養と不作法の砦と揶揄され、洗練された文化圏の廷臣にとっては忌み嫌われる場所だ。"
 dearth_of_intellectuals_modifier: "Dearth of Intellectuals"
 dearth_of_intellectuals_modifier_desc: "狂信者たちは、この人物の領国から多くの外国人学者、宣教師、役人を追い出してきた。"
 bereft_of_intellectuals_modifier: "Bereft of Intellectuals"
 bereft_of_intellectuals_modifier_desc: "狂信者たちはこの人物の領国からほとんどすべての外国の学者、宣教師、役人を追い出した。"
 bp2_yearly.6187.notification_high: "改革：海外技術者の流出"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName]は他の狂信者たちを率いて、学者、宣教師、役人を領国から追い出している。"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "情熱的な新たな狂信者たちが、学者、宣教師、役人を領国から追い出している"
 bp2_yearly.6188.notification_high: "改革：地方貴族の支配"
 bp2_yearly.6188_notification_tooltip_high: "[isolating_county.GetName]では権限を与えられた小貴族が都市定住を抑制し、交易を阻害し、富をため込んでいる。"
 bp2_yearly.6189.notification_high: "改革：速すぎた建設"
 bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName]の壮大な[advanced_culture.GetName]様式の建造物は誤りだらけの計画で造られた。徴兵された戦士たちは事故を回避するために苦労している。"
 grand_buildings_collapsed_modifier: "Troubled Construction"
 grand_buildings_collapsed_modifier_desc: "この伯爵領は野心的な建築計画がもたらす大混乱に憤慨している。"
 conscripted_warriors_modifier: "Conscripted Fighters"
 conscripted_warriors_modifier_desc: "ここにいる体格のいい男たちはみな、背骨を折るほどの急ぎの建築作業で疲れ切っている。"
 bp2_yearly.6190.notification_high: "改革：[ROOT.Char.GetFaith.HouseOfWorship|U]の略奪"
 bp2_yearly.6190_notification_tooltip_high: "[affected_county.GetName]で狂信的な地元の[ROOT.Char.GetFaith.AltPriestTermPlural]があなたの[advanced_culture.GetName]の貴重な聖像と奉納品を破壊しました。"
 bp2_yearly.6191.notification_high: "改革：ハブられた恨み"
 bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName]の名士たちは、彼らの文化とは一線を画すあなたの宮廷文化に疎外感を感じている。"
 cultural_acceptance_diverging_court: "[court|E][cultures|E]の分岐"
 bp2_yearly.6192.notification_high: "改革：封臣の不信"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName]は急速に変化するあなたの領国で疎外感を覚え、変わらない感情を抱き続けることを諦めつつある。"
 bp2_yearly.6193.notification_high: "改革：政府の強化"
 bp2_yearly.6193_notification_tooltip_high: "もはや豪族たちが富をため込むことはない！[advanced_culture.GetName]流の官僚機構があなたの権威を強化している。"
 bp2_yearly.6194.notification_high: "改革：封臣の謝意"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName]は仲間にあなたの名前を称え、贈り物と絆の強固な事に感謝している。"
 bp2_yearly.6195.notification_high: "改革：変革の聖なる兆し"
 bp2_yearly.6195_notification_tooltip_high: "多くの人々があなたを疑いましたが、[ROOT.Char.GetFaith.KnowledgeGodName]からの兆候は、あなたの[advanced_culture.GetName]の精神的な実践の正当性を示唆しています。"
 bp2_yearly.6196.notification_high: "改革：祝福されし発見"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName]は、あなたに富の宝庫を提供する。あなたから隠されているかもしれない[ROOT.Char.GetFaith.HouseOfWorshipPlural]の富…または[ROOT.Char.GetFaith.HighGodName]からの奇跡的な祝福。"
 bp2_yearly.6197.notification_high: "改革：労働の栄光"
 bp2_yearly.6197_notification_tooltip_high: "私に届いた情報によると、[vassal.GetTitledFirstName]が私の宮廷の[advanced_culture.GetName]の要素を模倣しているということです。多くの人々が驚嘆している中の一例です。"
 custom.every_non_advanced_culture_courtier: "全ての[advanced_culture.GetName]でない[courtier|E]"
 bp2_yearly.6198.notification_high: "改革：宮廷の守護者"
 bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName]はあなたが家族に他の権力争いを抑えることを証明したため、あなたの家族に絶対の忠誠を誓った。"
 bp2_yearly.6199.notification_high: "改革：[ROOT.Char.Custom('KnightCultureNoTooltip')]の適応力"
 bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName]は[advanced_culture.GetName]流戦闘術を会得し、派手に活躍している。"
 bp2_yearly.6210.notification_high: "改革：誓約に触発された"
 bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName]は、[ruler.GetCulture.GetName]の血をこぼすことに対するあなたの誓約を友愛の宣言と一致させたいと考えている。"
 cultural_acceptance_embracing_identity: "普遍的[heritage|E]に対する賛辞"
 bp2_yearly.6211.notification_high: "改革：喜ぶ同族"
 bp2_yearly.6211_notification_tooltip_high: "[pleased_culture.GetName]の領主と庶民は、[ROOT.Char.GetCulture.GetName]の同族の新しい熱意に触発され、より多くの数であなたの土地に移住している。"
 cultural_acceptance_reformer_migration: "移行と慣行に関する迅速な判断"
 bp2_yearly.6212.notification_high: "改革：[advanced_culture.GetName]の影響"
 bp2_yearly.6212_notification_tooltip_high: "都会的な[advanced_culture.GetName]の家族があなたの首都に新しいコミュニティを築き、素朴な移民が田舎に定住している。"
 bp2_yearly.6212_2_notification_tooltip_high: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の日常の行政は、明らかに[advanced_culture.GetName]の特徴を帯びてきており、これについて旅行者たちも驚いている。"
 bp2_yearly.6213.notification_high: "改革：残酷さへの進捗"
 bp2_yearly.6213_notification_tooltip_high: "執行官があなたの[advanced_culture.GetName]式の教化や[advanced_culture.GetName]方法の残虐さに関する風聞を自主的に取り締まっている。"
 bp2_yearly.6213_notification_2_tooltip_high: "伝統的な[ROOT.Char.GetCulture.GetName]の儀式は、あなたが導入した[advanced_culture.GetName]の機構によって無視され、既得権益は蹂躙されている。"
 bp2_yearly.6214.notification_high: "改革：共同体の変化"
 bp2_yearly.6214_notification_1_tooltip_high: "[affected_county.GetName]の交易商や職人は新たな協定と法の下で働いている。取引に用いられているのは[advanced_culture.GetName]流の貨幣だ。"
 bp2_yearly.6214_notification_2_tooltip_high: "[affected_county.GetName]の見習い[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]と荒々しい自由人たちは、[advanced_culture.GetName]風の奉仕と忠誠の条件に同意し、地域の暴力と不和を減らしました。"
 bp2_yearly.6214_notification_3_tooltip_high: "[affected_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]と村の小教区は、洗練された学識のある人々によって運営され、[advanced_culture.GetName]式の教育と統治が育まれている。"
 bp2_yearly.6215.notification_high: "改革：[ROOT.Char.GetTitleAsNameNoTooltip]の意志"
 bp2_yearly.6215_notification_1_tooltip_high: "富を追求する大物たちは、[ROOT.Char.GetCulture.GetName]社会と貿易を改正することへのあなたの有名な関心を模倣するよう、彼らの主人に促しています。"
 bp2_yearly.6215_notification_2_tooltip_high: "あなたの率いる武闘派の勇士、あなたが[ROOT.Char.GetPrimaryTitle.GetNameNoTier]として再生を促すために奮闘する中で鍛え上げられた戦闘集団は広く尊敬されています。"
 bp2_yearly.6215_notification_3_tooltip_high: "あなたの神聖な館の儀式は遠く広くに噂されており、人々はあなたの[ROOT.Char.GetCulture.GetName]の精神がこれからどうなるのか熱い関心を寄せている。"
 bp2_yearly.6204.t: "A Plea From My Blood"
 bp2_yearly.6204.desc: "Caked in the dust of the road and the stink of horse sweat, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] has unexpectedly returned!\n\n\"I do not endanger your truce, [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))],\" [hostage.GetSheHe] gasps. \"War doesn't come here! No, awful war comes to [warden.GetPrimaryTitle.GetNameNoTier] — to the hall where I'm kept hostage!\"\n\n"
 bp2_yearly.6204.desc_gift: "[hostage.GetSheHe|U] presents both a missive and a purse of gold from [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_chaperone: "[hostage.GetHerHis|U] wary companion [target_knight.GetName] presents a missive from [warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_outro: "\n\n\"You've no obligation to aid,\" says [hostage.GetFirstNameNoTooltip], \"but my warden has been good to me! [warden.GetSheHe|U] doesn't deserve to be ruined by [attacker.GetName]!\""
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U] presents a missive from [warden.GetTitledFirstName]."
 bp2_yearly.6204.a: "Fetch my [ROOT.Char.Custom('signature_weapon')]! #EMP We [ROOT.Char.GetDynastyHouseNameNoTooltip] shall fight!#!"
 bp2_yearly.6204.a.tt: "Let none threaten a hall that harbors my kin!"
 bp2_yearly.6204.b: "I will aid in paying and arming a force."
 bp2_yearly.6204.b.tt: "Gather up armed youths and beggarly errants to send off with [hostage.GetFirstNameNoTooltip]! They can fight without my formal involvement."
 bp2_yearly.6204.c: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]'s defense is no duty of mine."
 bp2_yearly.6204.c.tt: "We simply share a truce. We are not allies!"
 bp2_yearly.6205.t: "To Lands of Strife"
 bp2_yearly.6205.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] climbs atop [hostage.GetHerHis] steed, deathly quiet. Ahead, the [warden.GetCapitalLocation.Custom('TerrainTypeProvince')] of [warden.GetCapitalLocation.GetTitle.GetNameNoTier] — where fearsome [attacker.GetPrimaryTitle.GetAdjective] [attacker.Custom('KnightCulturePluralNoTooltip')|l] may await.\n\n"
 bp2_yearly.6205.desc_gift: "My coffers are swollen with [warden.GetTitledFirstNamePossessive] gifts, but my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] rides into war practically alone.\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.GetFirstName], [warden.GetTitledFirstNamePossessive] [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))], shall be my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))] lone escort. Clasping reins to [target_knight.GetHerHis] heart, [target_knight.GetSheHe] swears to die for my family, should it come to that.\n\n"
 bp2_yearly.6205.desc_none: "Some ragged youths have gathered to serve my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))] cause, but all my hosts shall remain here... while [hostage.GetFirstNameNoTooltip] rides into [warden.GetTitledFirstNamePossessive] war.\n\n"
 bp2_yearly.6205.desc_outro: "Yet — it was [warden.GetFirstNameNoTooltip] who put such a horrid sight before me! A weak [warden.GetWomanMan], [warden.GetSheHe] sends honored guests like my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] to prostrate themselves at a single sword's rattle!\n\nAnd I am to trust this #EMP worm#! and [warden.GetHerHis] ilk to safeguard my kin?"
 bp2_yearly.6205.a: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] will remain here."
 bp2_yearly.6205.b: "I'll have [warden.GetFirstNameNoTooltip] suffer for this affront!"
 bp2_yearly.6205.c: "Well... good luck, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]."
 bp2_yearly.6216.notification_high: "\"Reforms: Is [ROOT.Char.GetSheHe|U] #EMP Our#! [ROOT.Char.GetTitleAsNameNoTooltip]?\""
 bp2_yearly.6216_notification_tooltip_high: "Your agents report muttering, murmurings among the nobility... does some kind of fawning half-[advanced_culture.GetName] deserve their reverence?"
 bp2_yearly.6216_notification_2_tooltip_high: "A rumor spreads of a foreign plot... of a puppet corrupted by [advanced_culture.GetCollectiveNoun] and planted onto the [ROOT.Char.GetPrimaryTitle.GetAdjective] throne..."