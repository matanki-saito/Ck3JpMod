l_english:
 pet_rock.0001.t: "飛び石"
 pet_rock.0001.desc: "#EMP ころん！#!\n\n中庭を横切るようにさまよい歩いていると、靴に小さな石がぶつかった。その小石はいくつか他の小石を跳ね飛ばしながら、少し離れたところで止まる。好奇心の赴くままに拾い上げた。そのごつごつした[ROOT.Char.Custom('RockColor')]の外見は、不思議と温かく感じられる。\n\n突然、この石が何を望んでいるのかがよくわかった。手のひらに収まり#EMP 優し気な#!オーラを放っているこの石を見下ろすと、その重みが安心感と爽快感を同時に与えてくれる。"
 pet_rock.0001.a: "親友になれるね！"
 pet_rock.0001.a.tt: "一緒の冒険が始まる！"
 pet_rock.0001.b: "何を考えてるんだろう？"
 pet_rock.0001.b.tt: "ほんとは外で遊ぶ時間を減らすべきなんだけど…"
 pet_rock.0002.t: "岩"
 pet_rock.0002.desc: "岩が膝の上で満足げに座っているとき、私は[ROOT.Char.Custom('RockStoryHerHim')]にどんな名前をつけようか思案した。歴史的なもの？その形を連想させるもの？その[ROOT.Char.Custom('RockColor')]外装を擦った時の癒し感を表現する何か？\n\nそうだ！[ROOT.Char.Custom('RockStoryHerHim')]の名は…"
 pet_rock.0002.a: "なんていい名前だ！"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: 沈殿する価値"
 pet_rock.0100.desc: "また別のストレスに満ちた一日を終えると、私は自室の椅子に崩れ落ちた──こんなことをあとどれくらい続ければよいのだ？\n\n足をずらすとカタカタと静かな音が聞こえ、私のペットロック[ROOT.Char.Custom('RockStoryName')]が椅子の隣に止まっているのを見つけた。私はしばらくの間[ROOT.Char.Custom('RockStoryHerHim')]と一緒に座り、ただ穏やかな静寂に耳を傾けながら[ROOT.Char.Custom('RockStoryHerHis')]の[ROOT.Char.Custom('RockColor')]い外観を撫でていた。"
 pet_rock.0100.a: "もうちょっとやれる気がしてきたな。"
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: 鏡面磨き"
 pet_rock.0101.desc: "我がテーブルの端に、我が石[ROOT.Char.Custom('RockStoryName')]が不機嫌そうに座っている。私は[ROOT.Char.Custom('RockStoryHerHim')]をチラリと見た。[ROOT.Char.Custom('RockStorySheHe')]が拗ねているのは明らかだ。\n\n我らは共に、[ROOT.Char.Custom('RockStorySheHe')]がその[ROOT.Char.Custom('RockColor')]い外観を美しく磨き上げるために、研磨を望んでいることを知っている。ただ、[ROOT.Char.Custom('RockStoryHerHis')]の好きな研磨剤はとても#EMP 高価#!なのだ…"
 pet_rock.0101.a: "分かった、分かった、磨いてあげるから。"
 pet_rock.0101.b: "You'll have to make do."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: ゴシゴシきれいに"
 pet_rock.0102.desc: "いつもならハリのある[ROOT.Char.Custom('RockStoryName')]の[ROOT.Char.Custom('RockColor')]い外観が、今日はなんだかくすんで見える。[ROOT.Char.Custom('RockStorySheHe')|U]は非難するように[ROOT.Char.Custom('RockStoryHerHis')]の棚の上に座り、自らを風呂に入れるように懇願する。\n\n今日は評議会で#EMP 会議がある#!んだぞ⁉弁明に苦労しそうだ…"
 pet_rock.0102.a: "領国は待ってくれるさ!"
 pet_rock.0102.b: "別の日にな、[ROOT.Char.Custom('RockStoryName')]。"
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: こっそり餌やり"
 pet_rock.0103.desc: "山盛りの別の皿が私の前に到着し、テーブルはその重みで唸り声を上げた。素晴らしい香りが私の鼻を突く、ミントだ！\n\nこの香りを嗅ぐとすぐ私の石[ROOT.Char.Custom('RockStoryName')]のことを思い出す。ミントは[ROOT.Char.Custom('RockStoryHerHis')]の好きな香りなのだ。\n\nポーチ内の[ROOT.Char.Custom('RockStoryHerHis')]の位置から、[ROOT.Char.Custom('RockStoryHerHis')]の懇願するような存在感が放射状に溢れ出しているのを実際に#EMP 感じる#!。"
 pet_rock.0103.a: "[ROOT.Char.Custom('RockStoryHerHim')]にこっそり葉っぱをあげられるかな…"
 pet_rock.0103.b: "やめておこう。"
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: ドン底"
 pet_rock.0104.desc: "部屋を横切りながら私は自身について黙考する。領国を治めていると、このような試練や困難が付き物だ！もしかしたら、我が石[ROOT.Char.Custom('RockStoryName')]が何か良い助言をくれるかも？\n\n私は[ROOT.Char.Custom('RockStoryHerHis')]のいつもの居場所であるポーチを撫でる。何もない。前触れもなしに[ROOT.Char.Custom('RockStoryHerHis')]の冷静な指導が無くなってしまえば、私は途方に暮れてしまう。\n\nパニックが始まる。"
 pet_rock.0104.a: "まあ、外にも#EMP 似たようなの#!があるんだけど…"
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]！#![ROOT.Char.Custom('RockStorySheHe')]は何処だ？"
 pet_rock.0104.b.success: "引き出しの中で[ROOT.Char.Custom('RockStoryHerHim')]を見つける"
 pet_rock.0104.b.failure: "…[ROOT.Char.Custom('RockStoryName')]？"
 pet_rock.0104.b.failure.tt: "あなたの友は永遠に去ってしまった。"
 pet_rock.0104.c: "もしかして[ROOT.Char.Custom('RockStorySheHe')]は友人を訪ねに行ったのかな？"
 pet_rock.0104.c.tt: "私は[ROOT.Char.Custom('RockStorySheHe')]は先に進んだのだと思う..."
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: Gneiss to Meet You"
 pet_rock.0105.desc: "I am talking to my rock [ROOT.Char.Custom('RockStoryName')] in the courtyard where I first found [ROOT.Char.Custom('RockStoryHerHim')], when a happy cry reaches my ear. [other_rock_owner.GetFirstName] is approaching me clasping... is that a-\n\n\"I'm so happy to see you also have a stony companion, my [ROOT.Char.GetLadyLord]!\" [other_rock_owner.GetFirstName] holds out [other_rock_owner.GetHerHis] own. \"Perhaps they can be friends?\""
 pet_rock.0105.a: "What a stupid-looking rock."
 pet_rock.0105.b: "I'm sure they will get on wonderfully!"
 pet_rock.0105.c: "Sorry, [ROOT.Char.Custom('RockStoryName')] is a bit shy."
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: Thunk!"
 pet_rock.0106.desc: "I am at my table, reading through some letters from the potentates of the realm. [ROOT.Char.Custom('RockStoryName')] sits up beside me, basking in the warmth of a sunbeam.\n\nI reach out to give [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] exterior a stroke, but it seems [ROOT.Char.Custom('RockStorySheHe')] is in quite a playful mood. As I reach, the table wobbles, and [ROOT.Char.Custom('RockStoryName')] throws themself bodily off the side of it!"
 pet_rock.0106.a: "Hah! You little fool!"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: Taken for Granite"
 pet_rock.0107.desc: "As I carry [ROOT.Char.Custom('RockStoryName')] across the courtyard towards my quarters, [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] exterior nestled happily in my hand, I consider whether [ROOT.Char.Custom('RockStorySheHe')] is jealous of me. After all, I have entire buildings to call my own, decorate as I want, and house my friends and family within.\n\n[ROOT.Char.Custom('RockStoryName')] doesn't. Perhaps, then, it is time to remedy that?\n\nI look down at [ROOT.Char.Custom('RockStoryHerHim')] and ponder."
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')] can stay with me in my bed!"
 pet_rock.0107.b: "I'll give it a go, why not."
 pet_rock.0107.b.success: "You build a satisfactory shelter"
 pet_rock.0107.b.failure: "You bang your thumb"
 pet_rock.0107.c: "I think [ROOT.Char.Custom('RockStorySheHe')] is an outdoorsy sort of rock."
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: All Ore Nothing?"
 pet_rock.0108.desc: "There is a curious little spot in this wall, I think, as [ROOT.Char.Custom('RockStoryName')] is nestled in the palm of my hand. The courtyard wall, near the entrance to it, is missing a chunk.\n\nI can feel the inquisitiveness of [ROOT.Char.Custom('RockStoryName')] in my palm. I hold [ROOT.Char.Custom('RockStoryHerHim')] up to see, and then, on a whim, place [ROOT.Char.Custom('RockStoryHerHim')] directly into the hole. As I suspected, [ROOT.Char.Custom('RockStorySheHe')] fits perfectly.\n\nThe thought strikes me: perhaps it would be best for me and [ROOT.Char.Custom('RockStoryHerHim')] if [ROOT.Char.Custom('RockStorySheHe')] were to stay here, as part of my house and home? Perhaps we can even find some new and improved ways to assemble [ROOT.Char.Custom('RockStoryHerHis')] friends into buildings of their own?"
 pet_rock.0108.a: "I can think of no greater honor!"
 pet_rock.0108.a.tt: "Your adventures with your rock come to an end."
 pet_rock.0108.b: "I could never let [ROOT.Char.Custom('RockStoryHerHim')] go!"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U] will travel with me, always."