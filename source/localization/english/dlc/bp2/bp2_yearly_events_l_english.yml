l_english:
 pet_rock.0001.t: "飛び石"
 pet_rock.0001.desc: "#EMP ころん！#!\n\n外を散歩していると、靴に小さな石がぶつかった。その小石はいくつか他の小石を跳ね飛ばしながら、少し離れたところで止まる。好奇心の赴くままに拾い上げた。そのごつごつした[ROOT.Char.Custom('RockColor')]の外見は、不思議と温かく感じられる。\n\n突然、この石が何を望んでいるのかがよくわかった。手のひらに収まり#EMP 優し気な#!オーラを放っているこの石を見下ろすと、その重みが安心感と爽快感を同時に与えてくれる。"
 pet_rock.0001.a: "親友になれるね！"
 pet_rock.0001.a.tt: "一緒の冒険が始まる！"
 pet_rock.0001.b: "何を考えてるんだろう？"
 pet_rock.0001.b.tt: "ほんとは外で遊ぶ時間を減らすべきなんだけど…"
 pet_rock.0002.t: "岩"
 pet_rock.0002.desc: "岩が膝の上で満足げに座っているとき、私は[ROOT.Char.Custom('RockStoryHerHim')]にどんな名前をつけようか思案した。歴史的なもの？その形を連想させるもの？その[ROOT.Char.Custom('RockColor')]外装を擦った時の癒し感を表現する何か？\n\nそうだ！[ROOT.Char.Custom('RockStoryHerHim')]の名は…"
 pet_rock.0002.a: "なんていい名前だ！"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]：沈殿する価値"
 pet_rock.0100.desc: "また別のストレスに満ちた一日を終えると、私は[ROOT.Char.Custom('GetChamber')]の椅子に崩れ落ちた──こんなことをあとどれくらい続ければよいのだ？\n\n足をずらすとカタカタと静かな音が聞こえ、私のペットロック[ROOT.Char.Custom('RockStoryName')]が椅子の隣に止まっているのを見つけた。私はしばらくの間[ROOT.Char.Custom('RockStoryHerHim')]と一緒に座り、ただ穏やかな静寂に耳を傾けながら[ROOT.Char.Custom('RockStoryHerHis')]の[ROOT.Char.Custom('RockColor')]い外観を撫でていた。"
 pet_rock.0100.a: "もうちょっとやれる気がしてきたな。"
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]：鏡面磨き"
 pet_rock.0101.desc: "我がテーブルの端に、我が石[ROOT.Char.Custom('RockStoryName')]が不機嫌そうに座っている。私は[ROOT.Char.Custom('RockStoryHerHim')]をチラリと見た。[ROOT.Char.Custom('RockStorySheHe')]が拗ねているのは明らかだ。\n\n我らは共に、[ROOT.Char.Custom('RockStorySheHe')]がその[ROOT.Char.Custom('RockColor')]い外観を美しく磨き上げるために、研磨を望んでいることを知っている。ただ、[ROOT.Char.Custom('RockStoryHerHis')]の好きな研磨剤はとても#EMP 高価#!なのだ…"
 pet_rock.0101.a: "分かった、分かった、磨いてあげるから。"
 pet_rock.0101.b: "自分でやりくりしなければならない。"
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]：ゴシゴシきれいに"
 pet_rock.0102.desc: "いつもならハリのある[ROOT.Char.Custom('RockStoryName')]の[ROOT.Char.Custom('RockColor')]い外観が、今日はなんだかくすんで見える。[ROOT.Char.Custom('RockStorySheHe')|U]は非難するようにいつもの居場所に座り、自らを風呂に入れるように懇願する。\n\n今日は大切な聴衆が#EMP いる#!んだぞ!?　弁明に苦労しそうだ……"
 pet_rock.0102.a: "会議は待ってくれるさ!"
 pet_rock.0102.b: "別の日にな、[ROOT.Char.Custom('RockStoryName')]。"
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]：こっそり餌やり"
 pet_rock.0103.desc: "山盛り料理がまた一皿、私の前に到着した。先ほど押し込んだ一口分で私の胃は悲鳴を上げているというのに。素晴らしい香りが私の鼻を突く。ミントだ！\n\nこの香りを嗅ぐとすぐ私の石[ROOT.Char.Custom('RockStoryName')]のことを思い出す。ミントは[ROOT.Char.Custom('RockStoryHerHis')]の好きな香りなのだ。\n\nポーチ内の[ROOT.Char.Custom('RockStoryHerHis')]の位置から、[ROOT.Char.Custom('RockStoryHerHis')]の懇願するような存在感が放射状に溢れ出しているのを実際に#EMP 感じる#!。"
 pet_rock.0103.a: "[ROOT.Char.Custom('RockStoryHerHim')]にこっそり葉っぱをあげられるかな…"
 pet_rock.0103.b: "やめておこう。"
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]：ドン底"
 pet_rock.0104.desc: "[ROOT.Char.Custom('GetRoom')]を横切りながら私は自身について黙考する。[ROOT.Char.GetTitleAsNameNoTooltip]にはこのような試練や困難が山積みだ！　もしかしたら、我が石[ROOT.Char.Custom('RockStoryName')]が何か良い助言をくれるかも？\n\n私は[ROOT.Char.Custom('RockStoryHerHis')]のいつもの居場所であるポーチを撫でる。何もない。前触れもなしに[ROOT.Char.Custom('RockStoryHerHis')]の冷静な指導が無くなってしまえば、私は途方に暮れてしまう。\n\nパニックが始まる。"
 pet_rock.0104.a: "まあ、外にも#EMP 似たようなの#!があるんだけど…"
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]！#![ROOT.Char.Custom('RockStorySheHe')]は何処だ？"
 pet_rock.0104.b.success: "箱の中で[ROOT.Char.Custom('RockStoryHerHim')]を見つける"
 pet_rock.0104.b.failure: "…[ROOT.Char.Custom('RockStoryName')]？"
 pet_rock.0104.b.failure.tt: "あなたの友は永遠に去ってしまった。"
 pet_rock.0104.c: "もしかして[ROOT.Char.Custom('RockStorySheHe')]は友人を訪ねに行ったのかな？"
 pet_rock.0104.c.tt: "私は[ROOT.Char.Custom('RockStorySheHe')]は先に進んだのだと思う…"
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]：あなたに会えて嬉しイワ！"
 pet_rock.0105.desc: "外で我が石[ROOT.Char.Custom('RockStoryName')]と話しながら最初の出会いを振り返っていると、うれしそうな叫び声が耳に届いた。[other_rock_owner.GetFirstName]が手を揉みながら近づいてくる…それは――\n\n「あなたにも私の[ROOT.Char.GetLadyLord]のような、石の相棒がいてくれてとても嬉しい！」[other_rock_owner.GetFirstName]が[other_rock_owner.GetHerHis]自身の石を差し出す。「もしかしたら友達になれるかも？」"
 pet_rock.0105.a: "なんとも間抜けそうな石だ。"
 pet_rock.0105.b: "きっと彼らは素晴らしい関係になれるだろう！"
 pet_rock.0105.c: "悪いけど、[ROOT.Char.Custom('RockStoryName')]はちょっとシャイなんだ。"
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]：ドスン！"
 pet_rock.0106.desc: "私はテーブルで、手紙や報告書に目を通している。[ROOT.Char.Custom('RockStoryName')]が私の横に座り、暖かな日差しを浴びている。\n\n私は[ROOT.Char.Custom('RockStoryHerHis')]の[ROOT.Char.Custom('RockColor')]い外観を撫でてやろうと手を伸ばしたが、[ROOT.Char.Custom('RockStorySheHe')]はとてもふざけたい気分のようだ。私が手を伸ばすと、テーブルがぐらつき、[ROOT.Char.Custom('RockStoryName')]はテーブルの横から身を投げ出した！"
 pet_rock.0106.a: "ハッ！おバカさんめ！"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]：イシきもしてなかった"
 pet_rock.0107.desc: "[ROOT.Char.Custom('RockStoryName')]を私の部屋に運びながら、[ROOT.Char.Custom('RockStoryHerHis')]の[ROOT.Char.Custom('RockColor')]外観が私の手の中に幸せそうに収まっているとき、私は[ROOT.Char.Custom('RockStorySheHe')]が私に嫉妬しているのではないかと考えた。結局のところ、私には自分だけの[ROOT.Char.Custom('ResidenceBuilding')]があり、好きなように飾り、友人や家族を住まわせることができるのだ。\n\n[ROOT.Char.Custom('RockStoryName')]にはそれがない。それなら、今こそそれを改善する時ではないだろうか？\n\n私は[ROOT.Char.Custom('RockStoryHerHim')]を見下ろして考え込む。"
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')]は私のベッドで一緒にいてもいいよ！"
 pet_rock.0107.b: "やるだけやってみよう、何故やってはいけないのか。"
 pet_rock.0107.b.success: "あなたは申し分のない避難所を建設する"
 pet_rock.0107.b.failure: "あなたは親指をぶつける"
 pet_rock.0107.c: "[ROOT.Char.Custom('RockStorySheHe')]はロックだからアウトドア派だと思う。"
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]：イシ決定は？"
 pet_rock.0108.desc: "[ROOT.Char.Custom('RockStoryName')]が私の手のひらに収まっているように、この壁には不思議な小さな点がある。[ROOT.Char.Custom('ResidenceBuilding')]の外側の壁が欠けているのだ。\n\n私は手のひらで[ROOT.Char.Custom('RockStoryName')]の好奇心を感じる。私は[ROOT.Char.Custom('RockStoryHerHim')]をかざして確かめ、気まぐれに[ROOT.Char.Custom('RockStoryHerHim')]をそのまま穴の中に入れてみた。案の定、[ROOT.Char.Custom('RockStorySheHe')]はぴったりとはまった。\n\n次のような考えが私に浮かんだ。もしかしたら、[ROOT.Char.Custom('RockStorySheHe')]が私の家の一部として、ここに留まることが、私にとっても[ROOT.Char.Custom('RockStoryHerHim')]にとっても良い結末なのではないか？　"
 pet_rock.0108.a: "これ以上の名誉はない！"
 pet_rock.0108.a.tt: "石とあなたの冒険は終わりを迎える。"
 pet_rock.0108.b: "[ROOT.Char.Custom('RockStoryHerHim')]から離れるなんて出来ない！"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U]とは私と共に歩んでいくのだ、永遠に。"
 pet_rock.0108.landed: "我が家の一部として。もしかしたら、[ROOT.Char.Custom('RockStoryHerHis')]の友人を建物に組み込むための新しい改良方法が見つかるかもしれないではないか。"
 pet_rock.0108.adventurer: "新しい家は幸せだろうか？　次に戻ったときには、[ROOT.Char.Custom('RockStoryHerHim')]に紹介できる新たな友人が見つかるかもしれない……。"
 pet_rock.0108.a.adventurer: "手放す時がやってきた。"