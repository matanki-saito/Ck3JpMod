l_english:
 pet_rock.0001.t: "飛び石"
 pet_rock.0001.desc: " #EMP Plink!#! \n\nI am wandering along outside when my shoe collides with a small rock. The pebble clinks brightly off a few of its fellows, coming to a rest a short distance away from me. Caught by a flight of curiosity, I pick it up. Its craggy [ROOT.Char.Custom('RockColor')] exterior feels strangely warm.\n\nAll of a sudden, I know exactly what it wants. The stone is projecting a #EMP friendly#! aura. As I look down upon it, nestled there in the palm of my hand, its weight feels reassuring and exhilarating all at the same time."
 pet_rock.0001.a: "親友になれるね！"
 pet_rock.0001.a.tt: "一緒の冒険が始まる！"
 pet_rock.0001.b: "何を考えてるんだろう？"
 pet_rock.0001.b.tt: "ほんとは外で遊ぶ時間を減らすべきなんだけど…"
 pet_rock.0002.t: "岩"
 pet_rock.0002.desc: "岩が膝の上で満足げに座っているとき、私は[ROOT.Char.Custom('RockStoryHerHim')]にどんな名前をつけようか思案した。歴史的なもの？その形を連想させるもの？その[ROOT.Char.Custom('RockColor')]外装を擦った時の癒し感を表現する何か？\n\nそうだ！[ROOT.Char.Custom('RockStoryHerHim')]の名は…"
 pet_rock.0002.a: "なんていい名前だ！"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: 沈殿する価値"
 pet_rock.0100.desc: "After yet another stressful day, I slump down on a chair in my [ROOT.Char.Custom('GetChamber')] – for how long will I be able to keep this up?\n\nAs I shift my foot I hear a quiet clatter, and find my pet rock [ROOT.Char.Custom('RockStoryName')] perched next to my seat. I sit with [ROOT.Char.Custom('RockStoryHerHim')] for a while, just listening to the calming silence and petting [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] exterior."
 pet_rock.0100.a: "もうちょっとやれる気がしてきたな。"
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: 鏡面磨き"
 pet_rock.0101.desc: "我がテーブルの端に、我が石[ROOT.Char.Custom('RockStoryName')]が不機嫌そうに座っている。私は[ROOT.Char.Custom('RockStoryHerHim')]をチラリと見た。[ROOT.Char.Custom('RockStorySheHe')]が拗ねているのは明らかだ。\n\n我らは共に、[ROOT.Char.Custom('RockStorySheHe')]がその[ROOT.Char.Custom('RockColor')]い外観を美しく磨き上げるために、研磨を望んでいることを知っている。ただ、[ROOT.Char.Custom('RockStoryHerHis')]の好きな研磨剤はとても#EMP 高価#!なのだ…"
 pet_rock.0101.a: "分かった、分かった、磨いてあげるから。"
 pet_rock.0101.b: "自分でやりくりしなければならない。"
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: ゴシゴシきれいに"
 pet_rock.0102.desc: "The normally vibrant [ROOT.Char.Custom('RockColor')] of [ROOT.Char.Custom('RockStoryName')]'s exterior is looking somewhat dull today. [ROOT.Char.Custom('RockStorySheHe')|U] sits in [ROOT.Char.Custom('RockStoryHerHis')] spot accusingly, beseeching me for a bath.\n\nI #EMP do#! have important audience today, don't I? That one might be a hard explanation..."
 pet_rock.0102.a: "The meeting can wait!"
 pet_rock.0102.b: "別の日にな、[ROOT.Char.Custom('RockStoryName')]。"
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: こっそり餌やり"
 pet_rock.0103.desc: "Another plate of heaped food arrives in front of me, my stomach practically groaning under the weight of the preceding morsels. A wonderful scent hits my nose: mint!\n\nAs soon as I smell it I think of my rock [ROOT.Char.Custom('RockStoryName')]. Mint is [ROOT.Char.Custom('RockStoryHerHis')] favorite smell!\n\nI can practically #EMP feel#! [ROOT.Char.Custom('RockStoryHerHis')] imploring presence radiating outwards from [ROOT.Char.Custom('RockStoryHerHis')] position in my pouch."
 pet_rock.0103.a: "[ROOT.Char.Custom('RockStoryHerHim')]にこっそり葉っぱをあげられるかな…"
 pet_rock.0103.b: "やめておこう。"
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: ドン底"
 pet_rock.0104.desc: "I muse to myself as I make my way across the [ROOT.Char.Custom('GetRoom')]. Such trials and tribulations heap up for a [ROOT.Char.GetTitleAsNameNoTooltip]! Perhaps my rock [ROOT.Char.Custom('RockStoryName')] will have some good advice?\n\nI pat my pouch, [ROOT.Char.Custom('RockStoryHerHis')] usual perch. Nothing. All of a sudden, I feel lost without [ROOT.Char.Custom('RockStoryHerHis')] calm guidance.\n\nPanic begins to set in."
 pet_rock.0104.a: "まあ、外にも#EMP 似たようなの#!があるんだけど…"
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]！#![ROOT.Char.Custom('RockStorySheHe')]は何処だ？"
 pet_rock.0104.b.success: "You find [ROOT.Char.Custom('RockStoryHerHim')] in a chest"
 pet_rock.0104.b.failure: "…[ROOT.Char.Custom('RockStoryName')]？"
 pet_rock.0104.b.failure.tt: "あなたの友は永遠に去ってしまった。"
 pet_rock.0104.c: "もしかして[ROOT.Char.Custom('RockStorySheHe')]は友人を訪ねに行ったのかな？"
 pet_rock.0104.c.tt: "私は[ROOT.Char.Custom('RockStorySheHe')]は先に進んだのだと思う…"
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: あなたに会えて嬉しイワ！"
 pet_rock.0105.desc: "I am talking to my rock [ROOT.Char.Custom('RockStoryName')] outside, musing on our first meeting, when a happy cry reaches my ear. [other_rock_owner.GetFirstName] is approaching me clasping... is that a-\n\n\"I'm so happy to see you also have a stony companion, my [ROOT.Char.GetLadyLord]!\" [other_rock_owner.GetFirstName] holds out [other_rock_owner.GetHerHis] own. \"Perhaps they can be friends?\""
 pet_rock.0105.a: "なんとも間抜けそうな石だ。"
 pet_rock.0105.b: "きっと彼らは素晴らしい関係になれるだろう！"
 pet_rock.0105.c: "悪いけど、[ROOT.Char.Custom('RockStoryName')]はちょっとシャイなんだ。"
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: ドスン！"
 pet_rock.0106.desc: "I am at my table, reading through some letters and reports. [ROOT.Char.Custom('RockStoryName')] sits up beside me, basking in the warmth of a sunbeam.\n\nI reach out to give [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] exterior a stroke, but it seems [ROOT.Char.Custom('RockStorySheHe')] is in quite a playful mood. As I reach, the table wobbles, and [ROOT.Char.Custom('RockStoryName')] throws themself bodily off the side of it!"
 pet_rock.0106.a: "ハッ！おバカさんめ！"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: イシきもしてなかった"
 pet_rock.0107.desc: "As I carry [ROOT.Char.Custom('RockStoryName')] towards my quarters, [ROOT.Char.Custom('RockStoryHerHis')] [ROOT.Char.Custom('RockColor')] exterior nestled happily in my hand, I consider whether [ROOT.Char.Custom('RockStorySheHe')] is jealous of me. After all, I have an entire [ROOT.Char.Custom('ResidenceBuilding')] to call my own, decorate as I want, and house my friends and family within.\n\n[ROOT.Char.Custom('RockStoryName')] doesn't. Perhaps, then, it is time to remedy that?\n\nI look down at [ROOT.Char.Custom('RockStoryHerHim')] and ponder."
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')]は私のベッドで一緒にいてもいいよ！"
 pet_rock.0107.b: "やるだけやってみよう、何故やってはいけないのか。"
 pet_rock.0107.b.success: "あなたは申し分のない避難所を建設する"
 pet_rock.0107.b.failure: "あなたは親指をぶつける"
 pet_rock.0107.c: "[ROOT.Char.Custom('RockStorySheHe')]はロックだからアウトドア派だと思う。"
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: イシ決定は？"
 pet_rock.0108.desc: "There is a curious little spot in this wall, I think, as [ROOT.Char.Custom('RockStoryName')] is nestled in the palm of my hand. The wall outside my [ROOT.Char.Custom('ResidenceBuilding')] is missing a chunk.\n\nI can feel the inquisitiveness of [ROOT.Char.Custom('RockStoryName')] in my palm. I hold [ROOT.Char.Custom('RockStoryHerHim')] up to see, and then, on a whim, place [ROOT.Char.Custom('RockStoryHerHim')] directly into the hole. As I suspected, [ROOT.Char.Custom('RockStorySheHe')] fits perfectly.\n\nThe thought strikes me: perhaps it would be best for me and [ROOT.Char.Custom('RockStoryHerHim')] if [ROOT.Char.Custom('RockStorySheHe')] were to stay here,"
 pet_rock.0108.a: "これ以上の名誉はない！"
 pet_rock.0108.a.tt: "石とあなたの冒険は終わりを迎える。"
 pet_rock.0108.b: "[ROOT.Char.Custom('RockStoryHerHim')]から離れるなんて出来ない！"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U]とは私と共に歩んでいくのだ、永遠に。"
 pet_rock.0108.landed: "as part of my house and home? Perhaps we can even find some new and improved ways to assemble [ROOT.Char.Custom('RockStoryHerHis')] friends into buildings of their own?"
 pet_rock.0108.adventurer: "happy in this new home? Perhaps we could even find [ROOT.Char.Custom('RockStoryHerHim')] some new and friends to introduce [ROOT.Char.Custom('RockStoryHerHim')] to when next we return..."
 pet_rock.0108.a.adventurer: "It is time to let go."