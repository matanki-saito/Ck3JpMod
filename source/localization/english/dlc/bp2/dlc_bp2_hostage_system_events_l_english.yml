l_english:
 bp2_hostage_system.0100.t: "各々の意によって"
 bp2_hostage_system.0100.intro: "我が[war.Custom('WarCasusBelliShort')]は始まったが、私の人質である[hostage_home_court.GetTitledFirstNamePossessive]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]の生殺与奪の所在は未だ変わっていない。"
 bp2_hostage_system.0100.desc: "そしてあらゆる手段によって私は[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の悪鬼に効果的な行動ができる。[hostage_home_court.GetFirstNameNoTooltip]を咎めるものは自分自身しかいない。"
 bp2_hostage_system.0100.executed_hostage: "その悪鬼はわが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]である[victim.GetFirstName]を処刑した。この事態を引き起こす私を冷血と呼ぶものもおろうが…全ては正義のためだ。"
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip]は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]に寛大さを見せた。たしかに紛争は宮廷ではなく戦場で解決するのが妥当だろう…"
 bp2_hostage_system.0100.my_hostage: "\n\nけれども、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]…[my_hostage.GetSheHe]は[hostage_home_court.GetTitledFirstNamePossessiveNoTooltip]の慈悲の下にある。"
 bp2_hostage_system.0100.a: "全ては我が決断なれば。"
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip]は安全だ、今のところ。"
 bp2_hostage_system.0110.t: "空約束"
 bp2_hostage_system.0110.desc: "[hostage_home_court.GetHerHis]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]を私の宮廷に送ったにも関わらず、あの不誠実なる[hostage_home_court.Custom('InsultNoun')]の[hostage_home_court.GetTitledFirstName]め、[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]が我らに戦争をしかけてきた。\n\n[hostage_home_court.GetSheHe|U]は私のことを小心者と舐めているのか、あるいは[hostage.GetFirstNamePossessiveNoTooltip]の事などどうでもいいと思っているのか。どちらにせよ[hostage_home_court.GetHerHis]の人質の看守として[war.Custom('WarCasusBelliShort')]の落とし前はつけねばならないだろう。"
 bp2_hostage_system.0110.a: "これが[hostage_home_court.GetFirstNameNoTooltip]の選択か。"
 bp2_hostage_system.0110.b: "逸った行動はならん…"
 bp2_hostage_system.0120.t: "友の敵"
 bp2_hostage_system.0120.intro: "事件の影響は私の人質である[hostage_home_court.GetTitledFirstNamePossessive]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]にも及んでいる。私は栄誉ある意志を持って[hostage.GetHerHis]を宮廷に呼び寄せたが、私には[war_joiner_ally.GetTitledFirstNamePossessive]の[war.Custom('WarCasusBelliShort')]で果たさねばならない別の義務が存在する。\n\n"
 bp2_hostage_system.0120.desc: "[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]との平和は私の望むところであったが、しかしもう過ぎたことだ。慈悲は信頼を保つ、しかし戦争においては公平こそが全てだ。"
 bp2_hostage_system.0120.a: "状況が変わった。"
 bp2_hostage_system.0120.b: "[war_joiner_ally.GetFirstNameNoTooltip]と[hostage_home_court.GetFirstNameNoTooltip]の話なのだから…"
 bp2_hostage_system.0130.t: "敵の友"
 bp2_hostage_system.0130.desc: "知らされたところ、[hostage_home_court.GetTitledFirstName]は愚かにも我が敵の[war_joiner_ally.GetTitledFirstName]と共に武器を取ったという。問題は奴は[hostage_home_court.GetHerHis]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]を私に人質として寄越したはずだったということだ。\n\nこの下らぬ[war.Custom('WarCasusBelliShort')]に関連する一連の流れと[hostage_home_court.GetHerHis]の[hostage.GetFirstNameNoTooltip]を無視した冷酷な判断は[hostage_home_court.GetHerHis]が平和条約がどれ程の些細に思っているかを克明に示してくれた。"
 bp2_hostage_system.0130.a: "空虚な脅迫はせぬ。"
 bp2_hostage_system.0130.b: "物事は白と黒で全て分けられるはずもなし。"
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "貴殿の平和条約を悪用し、我らを欺こうという下劣な試みが今日終わりを告げた。貴殿の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が我らが無くした平和を[executioner.GetFaith.PositiveAfterLife]にて見つけていることを祈ろうではないか。"
 bp2_hostage_system.0140.defender: "貴様の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]を私の人質にしているというのに行われた不名誉な侵略戦争に対する返答はただ一つだ。[hostage.GetSheHe]と[executioner.GetFaith.HighGodName]が貴様を許すか、楽しみだな。"
 bp2_hostage_system.0140.attacker_ally: "[war_joiner_ally.GetTitledFirstName]の行動により、我らは戦争状態に陥った。故に人質、汝が[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]の命脈も絶たせて頂く。"
 bp2_hostage_system.0140.defender_ally: "貴殿の裏切りの代償は貴殿の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]の命である。[war_joiner_ally.GetTitledFirstName]との友情はそれに値するものであったか、そうであることをお祈り申し上げる。"
 bp2_hostage_system.0140.a.attacker: "なんたることだ…"
 bp2_hostage_system.0140.a.defender: "覚えてろ…"
 bp2_hostage_system.0140.a.attacker_ally: "なんてことだ…"
 bp2_hostage_system.0140.a.defender_ally: "心というものがないのか…"
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "私はあなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]の命までは取らぬと決めた。"
 bp2_hostage_system.0141.attacker: "[hostage.GetSheHe]はあなたがやる欺瞞に満ちた遊びにおいて、罪無い駒に過ぎないからだ。"
 bp2_hostage_system.0141.defender: "我々の協定を無視した恥知らずには是非この判断の尊さを見習ってほしいものだ。"
 bp2_hostage_system.0141.attacker_ally: "[hostage.GetSheHe]が[war_joiner_ally.GetTitledFirstNamePossessive]が支払うべきツケで苦しむ必要はないと思っただけだ。"
 bp2_hostage_system.0141.defender_ally: "[hostage.GetSheHe]が[war_joiner_ally.GetTitledFirstNamePossessive]が支払うべきツケで苦しむ必要はないと思っただけだ。"
 bp2_hostage_system.0141.request: "私の[spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]である[my_hostage.GetFirstName]にも同様の慈悲を見せることをお願い申し上げる。"
 bp2_hostage_system.0141.a.attacker: "[ROOT.Char.GetFaith.HighGodName]よ、感謝します…"
 bp2_hostage_system.0141.a.defender: "[hostage_sparer.GetSheHe]も少しは良いところがあるらしい…"
 bp2_hostage_system.0141.a.attacker_ally: "安心した…"
 bp2_hostage_system.0141.a.defender_ally: "一考に値することではある…"
 bp2_hostage_system.0200.t: "十分な成長"
 bp2_hostage_system.0200.desc: "我が人質である[hostage.GetFirstName]は今や一端の[hostage.GetWomanMan]となり、生まれた故郷に帰ることを熱望している。[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]である[hostage_home_court.GetTitledFirstName]もまた、そうして欲しいと思っているのだろう。"
 bp2_hostage_system.0200.my_hostage: "\n\nもしかすると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]を[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]に置いたままにして、この関係を維持し続けるのも悪くないかもしれない。"
 bp2_hostage_system.0200.closing: "\n\nだが私とて、#EMP 自分の#!家の利益を考えねばならないのだが…"
 bp2_hostage_system.0200.a: "荷物をまとめろ、故郷に返してやる。"
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip]よ、あと少しここでの生活を楽しみたまえ。"
 bp2_hostage_system.0200.b.my_hostage: "[my_hostage.GetFirstNameNoTooltip]が返された時、[hostage.GetFirstNameNoTooltip]も同様の扱いを受けよう。"
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName]は[my_hostage.GetFirstName]を返す可能性が高くなるだろう"
 bp2_hostage_system.0201.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetTitledFirstName]は[hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip]の下へ人質として送られていたが、成人し、とうとう帰ってくる！[hostage_warden.GetTitledFirstName]との協定は終わる。だが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]は安泰だ。"
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]の[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]である[my_hostage.GetFirstName]は成長した[my_hostage.GetWomanMan]であっても人質のままの扱いであったが、他の者をうらやんでいるようだ。そこで[my_hostage.GetHerHim]を返すのが妥当であると思い至った。"
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]の[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]である[my_hostage.GetFirstName]は人質のままであり、[my_hostage.GetSheHe]もまた単なる[my_hostage.Custom('GirlBoy')]に過ぎない。"
 bp2_hostage_system.0201.a: "急いで準備をせねば！"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip]も行かせるべきか。"
 bp2_hostage_system.0201.c: "[my_hostage.GetSheHe]がもっと大人になってから考えるとも。"
 bp2_hostage_system.0201.c.adult: "私はそうは思わないがね。"
 bp2_hostage_system.0202.t: "帰還、待ち焦がれて"
 bp2_hostage_system.0202.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstNamePossessive]の成人の誕生日を期待して待っていた。\n\n悲しきかな、[hostage_warden.GetTitledFirstNamePossessive]の計画は[hostage.GetFirstNameNoTooltip]をもう少し[hostage_warden.GetCapitalLocation.GetNameNoTooltip]に留めておこうという魂胆らしい。\n\n"
 bp2_hostage_system.0202.a: "何か思うところがあるのだろう。"
 bp2_hostage_system.0203.t: "再び我が家へ"
 bp2_hostage_system.0203.desc: "[hostage_home_court.GetTitledFirstNamePossessive]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]を帰路につかせてからというもの、[hostage_home_court.GetHerHis]からの返事を内心不安とともに待っていた。\n\n"
 bp2_hostage_system.0203.closing: "返事は迅速で、我が門戸にて[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]とすぐに会えるだろうとのこと。"
 bp2_hostage_system.0204.t: "辺獄に留まりしは"
 bp2_hostage_system.0204.closing: "返答は明瞭であった。残念ながら、[hostage_home_court.GetSheHe]は当分の間平和を継続する為に我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]を留めておくとの意向だ。"
 bp2_hostage_system.0204.a: "[my_hostage.Custom('GirlBoy')]になんと酷な…"
 bp2_hostage_system.0300.t: "お膝元にて"
 bp2_hostage_system.0300.intro: "人質の安全を保証するのは監督者の誓いであり、責任問題でもある。私は私自身の名誉にかけて、[hostage.GetHerHim]を危険から守る協定を立てていた。"
 bp2_hostage_system.0300.killer: "それは[hostage.GetFirstName]の殺害に関しても勿論、同じように扱われるはずだった。"
 bp2_hostage_system.0300.violent: "[hostage.GetFirstName]は我が宮廷でもっとと厄介と言える終わりを迎えることとなった。"
 bp2_hostage_system.0300.fallback: "しかし、[hostage.GetFirstName]は今や物言わぬ亡骸だ。"
 bp2_hostage_system.0300.desc: "\n\nもはや打つ手はない。[hostage_home_court.GetTitledFirstName]は[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷に激怒していることを示す文を寄越し、加えて我らの協定が破綻したことを表明した。"
 bp2_hostage_system.0300.my_hostage: "\n\nもはや私に出来るのは[hostage_home_court.GetTitledFirstName]が我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]、[my_hostage.GetFirstName]に対しては公正な態度で接してくれることを祈るのみだ。"
 bp2_hostage_system.0300.a.killer: "まずい…"
 bp2_hostage_system.0300.a.violent: "最悪だ…"
 bp2_hostage_system.0300.a: "あまりにも悲劇…"
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]の訃報を届けねばならないことをお悔やみ申し上げます。"
 bp2_hostage_system.0301.killer: "[hostage.GetHerHis]の命を救う手立てを私たちは持てなかったと、かたじけなく存じます。"
 bp2_hostage_system.0301.violent: "私の保護下にあったにもかかわらず[hostage.GetSheHe]がこの世を去ることになってしまった経緯としましては、非常に慙愧の念に堪えないものであります。"
 bp2_hostage_system.0301.fallback: "[hostage.GetHerHis]の監督者としての責務を全うできなかった私の失態をお許しくださいませ。"
 bp2_hostage_system.0301.desc: "双方のためにもいつかお許し頂けることをお祈り申し上げます。"
 bp2_hostage_system.0301.my_hostage: "\n\nここで起きたことが何であれ、我が[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]には何の非もないこと、手出し無用でお願い致します。"
 bp2_hostage_system.0301.a.killer: "こんの…#EMP クソ野郎#!が！"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]…どうして…？"
 bp2_hostage_system.0301.a: "ありえん…"
 bp2_hostage_system.0301.b: "目には、目を！"
 bp2_hostage_system.0400.t: "情勢変化"
 bp2_hostage_system.0400.landed_hostage: "我が人質なる[hostage.GetFirstNamePossessive]は[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]の継承により、私は[hostage.GetTitleAsNameNoTooltip]の世話をすることになる。"
 bp2_hostage_system.0400.imprisoned_hostage_self: "かつての人質なる[hostage.GetFirstName]は現在私の牢に繋がれており、[home_court.GetTitledFirstName]との協定は完全に終わりを告げた。"
 bp2_hostage_system.0400.imprisoned_hostage_fail: "かつての人質である[hostage.GetFirstName]は[hostage.GetHerHim]を投獄しようという私の試みから逃れ、どこぞに行った。[home_court.GetTitledFirstName]との協定も既に破却されたものとしてこれからは扱われるだろう。"
 bp2_hostage_system.0400.imprisoned_hostage: "我が人質、[hostage.GetFirstName]は今は[imprisoner.GetTitledFirstNamePossessive]の獄に繋がれており、[home_court.GetTitledFirstName]との協定は今や何があっても制御出来ない状況になりつつある。"
 bp2_hostage_system.0400.unrelated_hostage: "我が人質である[hostage.GetFirstNamePossessive]はもはや[home_court.GetTitledFirstName]の関係者とはいえず、我らが協定も突如として埒外のものとなった。"
 bp2_hostage_system.0400.unlanded_home_court_title: "我が人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]であった[home_court.GetTitledFirstName]は[home_court.GetHerHis]の[lost_title.GetAdjectiveNoTooltip]としての土地を失い、我らが協定の効力も突如として無価値なものとなった。"
 bp2_hostage_system.0400.unlanded_home_court: "我が人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]なる[home_court.GetTitledFirstName]は[home_court.GetHerHis]の土地を失い、我らの盟約もまたその効力を失った"
 bp2_hostage_system.0400.dead_home_court: "我が人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]である[home_court.GetTitledFirstName]が[home_court.GetHouse.GetBaseNameNoTooltip]の継承の処理を行う前に死んだことで、我らの協定も無為なるものとなった。"
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip]も苦しいところだろう…"
 bp2_hostage_system.0400.imprisoned: "\n\n私はじきに[hostage.GetFirstNameNoTooltip]が自由になるとは思っているが…"
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip]は[hostage.GetCapitalLocation.GetName]における[hostage.GetHerHis]の地位に就任する為に出立するだろう。"
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip]は、再び家族の下へと戻るため暇乞いして自由の身となる。そう決断するのであれば。"
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip]は[hostage.GetHerHis]の自由を勝ち取ったとも、[hostage.GetHerHis]の運命の明瞭な行く末を手放したとも言えよう。"
 bp2_hostage_system.0400.a: "できることは何もない。"
 bp2_hostage_system.0400.b: "[hostage.GetSheHe]はきっと歓迎されるだろうよ！"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip]は去る"
 bp2_hostage_system.0401.landed_hostage: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]なる[hostage.GetFirstNamePossessive]は[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]の継承により、[warden.GetTitledFirstName]は今や[hostage.GetTitleAsNameNoTooltip]を世話することとなった。"
 bp2_hostage_system.0401.imprisoned_hostage_self: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]が本来[warden.GetHerHim]を人質として丁重に扱うべき[warden.GetTitledFirstName]に、なんたることか、投獄されたのだという知らせを聞いた。"
 bp2_hostage_system.0401.imprisoned_hostage_fail: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]なる[hostage.GetFirstName]は投獄の奸計から間一髪で逃れたという知らせを聞いた。下手人はなんと、[hostage.GetHerHis]の監督者であるはずの[imprisoner.GetTitledFirstName]だと！"
 bp2_hostage_system.0401.imprisoned_hostage: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が[imprisoner.GetTitledFirstNamePossessive]の牢に繋がれたことで、[warden.GetTitledFirstName]との協定が突如として不確かなものとなった。"
 bp2_hostage_system.0401.unrelated_hostage: "[warden.GetPrimaryTitle.GetAdjectiveNoTooltip]の人質として送り出した[hostage.GetFirstName]が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]にとって何の関係も無いものとなったと聞いた。すなわち[warden.GetTitledFirstName]との協定もその効力を無くしたということになる。"
 bp2_hostage_system.0401.unlanded_warden_title: "我が人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]であった[warden.GetTitledFirstName]は[warden.GetHerHis]の[lost_title.GetAdjectiveNoTooltip]となる土地を失い、我らの協定も非常に不確かなものになったという。"
 bp2_hostage_system.0401.unlanded_warden: "我が人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]である[warden.GetTitledFirstName]が[warden.GetHerHis]の土地を失い、我らが協定も不確かなものとなった。"
 bp2_hostage_system.0401.dead_warden: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]の監督者なる[warden.GetTitledFirstName]は[warden.GetHouse.GetBaseNameNoTooltip]の継承に対処せずに死んだ。"
 bp2_hostage_system.0401.imprisoned: "\n\n私は[ROOT.Char.GetFaith.HighGodName]の義心と[hostage.GetFirstNameNoTooltip]の自由を祈る他ない。"
 bp2_hostage_system.0401.imprisoned_fail: "\n\n人質に対する外道の行いは疑うべくもないが、[hostage.GetFirstNamePossessiveNoTooltip]の安全な帰還を祈るしかない。"
 bp2_hostage_system.0401.a: "ままならぬ。"
 bp2_hostage_system.0402.inherited: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]からの文を受け取った。我が[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]、[home_court.GetTitledFirstName]の訃報であった。\n\n曰く、[home_court.GetSheHe]は[home_court.GetDeathReasonHideKiller]、とのこと。\n\n[home_court.GetFirstNamePossessiveNoTooltip]の後継者として[warden.GetTitledFirstName]は私に暇を与えた。私はより強くなり、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の責を負うものとして奮起せねばならない。"
 bp2_hostage_system.0402.dead: "\n\n私は[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]の地を再び踏むことは叶わぬだろう…"
 bp2_hostage_system.0402.a: "行かねば。"
 bp2_hostage_system.0410.t: "望外の幸運"
 bp2_hostage_system.0410.desc: "我が人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]である[home_court.GetTitledFirstName]の情勢の変化の余波は此方にも来た。[home_court.GetSheHe]はもはや単なる[home_court.GetTitleAsNameNoTooltip]でしかないというのだ。\n\n我らの協定は締結した時から大きく状況が変わったと言わざるを得ないが故、再考も視野に入れるべきだろう。"
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip]と[my_hostage.GetFirstNameNoTooltip]は共に生家に戻れるだろう。"
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip]は一度戻らねばならぬようだ。"
 bp2_hostage_system.0410.c: "お役御免だ、[hostage.GetFirstNameNoTooltip]。"
 bp2_hostage_system.0410.d: "何も変わらない、何も変えない。"
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "貴殿の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetTitledFirstName]が人質として送られた時から情勢が大きく変わったようですな。\n\n"
 bp2_hostage_system.0411.my_hostage: "我が[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetTitledFirstName]、疾くお返し頂きたい。"
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U]を返そう、協定も終いだ。"
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName]は[hostage.GetHerHis]の帰路にあり、[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]である[my_hostage.GetFirstName]も同様の扱いを受けることを期待しています。"
 bp2_hostage_system.0411.a: "よろしい。"
 bp2_hostage_system.0500.t: "新たな家"
 bp2_hostage_system.0500.desc: "[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]から来訪せし人質である[hostage.GetFirstName]が私に挨拶をしにきた。"
 bp2_hostage_system.0500.anxious: "[hostage_home_court.GetTitledFirstNamePossessive]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]と聞いているが、[hostage.GetHerHis]が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]での新生活に不安を感じているのは疑うべくもない。"
 bp2_hostage_system.0500.home: "\n\n「そなたの[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]は信じるに値する人物のようだな」[hostage.GetHerHim]への励ましの言葉をどうにか捻り出す。「何、きっとそう悪くない生活だ、案ずるな。」"
 bp2_hostage_system.0500.away: "\n\n我が臣民たちに囲まれれば[hostage.GetHerHim]もここが第二の故郷と思ってくれるだろう。"
 bp2_hostage_system.0500.a.home: "早速そなたの部屋を見せてあげよう。"
 bp2_hostage_system.0500.a: "協定は今のところ働いているようだな。"
 bp2_hostage_system.0501.opening: "親愛なる[hostage.Custom2('RelationToMe', hostage_home_court)]へ"
 bp2_hostage_system.0501.desc: "何事もなく[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]の領域に入り、[hostage_warden.GetTitledFirstName]とあなたの盟約を保証する立場となりました。"
 bp2_hostage_system.0501.child_alone: "ここには他の子供がいないので、なんだか変な気持ちになります。"
 bp2_hostage_system.0501.child: "ここには他の子供たちもいて、友達になれるかもしれません。"
 bp2_hostage_system.0501.adult: "どうか、私のことをお忘れにならぬよう請い願います。"
 bp2_hostage_system.0501.a.child_alone: "不憫な[hostage.Custom('GirlBoy')]よ…"
 bp2_hostage_system.0501.a.child: "せめて[hostage.GetSheHe]が辛くありませんように。"
 bp2_hostage_system.0501.a: "全ては計画の内よ。"
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]が無事[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]に到着しました。\n\n我々の盟約も万全ということだ。"
 bp2_hostage_system.0502.a: "よろしい。"
 bp2_hostage_system.0510.intro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]が[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に着いたと守衛から報告を受けた。"
 bp2_hostage_system.0510.duration_short: "だがつい昨日、[hostage.GetSheHe]が[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]に向けて旅立ってしまったという。"
 bp2_hostage_system.0510.duration_long: "それは[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]で何年も経った後のことだ。$bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "そして[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]から帰ってきた[hostage.GetHerHis]の姿を目にした。$bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U]は少し歳を重ねているようだが、[hostage.GetHerHim]のことは一目見てわかったとも。"
 bp2_hostage_system.0510.home: "\n\n私たちは門の下抱き合った。「我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]よ、何でも話してくれ！辛いことはなかったか、酷いことはされなかったか！」"
 bp2_hostage_system.0510.away: "\n\n家に帰ろう。ずっと一緒だ。"
 bp2_hostage_system.0400.adopted: "かつて私の人質であった[hostage.GetFirstName]は今や[ROOT.Char.GetHouse.GetBaseName]家の一員として考えられており、[home_court.GetTitledFirstName]との事前の取り決めは成立しないものとなった。"
 bp2_hostage_system.0400.adopted_stay: "\n\nなんであれ、[hostage.GetSheHe]は当分の間[ROOT.Char.GetCapitalLocation.GetName]の宮廷に留まると決めたらしい。"
 bp2_hostage_system.0401.adopted: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が[hostage.GetHerselfHimself]自身を[hostage.GetHouse.GetBaseName]の家の一人として感じているというとんでもない噂を聞いた！[warden.GetTitledFirstName]、この[warden.Custom('InsultNoun')]め、[hostage.GetHerHis]の心を毒したな！"
 bp2_hostage_system.0401.adopted_stay: "\n\nよもや、[hostage.GetFirstNameNoTooltip]が[ROOT.Char.GetCapitalLocation.GetName]でなく、#EMP [warden.GetCapitalLocation.GetName]#!を[hostage.GetHerHis]の真の故郷と宣うなどと！"
 bp2_hostage_system.0401.b: "裏切ったな！"