 famed_parent_lvl_1_desc: "この人物は親と同じぐらい有名になると決めています"
 famed_parent_lvl_2: "名声の影：かはたれどき"
 famed_parent_lvl_2_desc: "この人物はできる限り有名になろうと心に決めています。"
 famed_parent_lvl_3: "名声の影：ひるひなか"
 famed_parent_lvl_3_desc: "この人物は人々の目を独占したいと思い続けています。"
 famed_parent_conclusion: "名声の光：亭午"
 famed_parent_conclusion_desc: "この人物は史上最も有名な人物になろうと決心しています。"
 famed_parent_opt_out_base: "名声の影: 夕暮れ"
 famed_parent_opt_out_base_desc: "この人物は有名な親の影で密やかに生きることに満足しています。"
 famed_parent_opt_out_advanced: "名声の光：日没"
 famed_parent_opt_out_advanced_desc: "この人物は自分が成し遂げた功績に満足しています。"
 pious_parent_lvl_1: "信仰の影：たそがれどき"
 pious_parent_lvl_1_desc: "この人物は信仰深き親のようになることを決めました。"
 pious_parent_lvl_2: "信仰の影：かはたれどき"
