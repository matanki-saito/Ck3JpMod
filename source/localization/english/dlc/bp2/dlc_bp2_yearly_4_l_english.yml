l_english:
 bp2_yearly.4000.t: "過去に恐れて"
 bp2_yearly.4000.desc: "産まれたばかりの[first_babby.GetName]を抱く。恍惚とした喜び、それだけでなく悲しみと背中を刺すような痛みも入り交じる様感じる。\n\n幼き時分に母も父も居なくなり、私は孤独の身となった。その時も二人はこのような不安や悲哀を抱えていたのだろうか？\n\nこれは宿痾か。我が愛し子から、世界は[first_babby.GetHerHis]の親を奪うのか。私の、ように…"
 bp2_yearly.4000.a: "約束だ、お前を一人にはせぬ！"
 bp2_yearly.4000.a.flavor: "約束など、守れるのだろうか？"
 bp2_yearly.4000.b: "我が子よ、この世界は残酷だ。"
 bp2_yearly.4000.b.flavor: "いずれお前は独りになる…"
 bp2_yearly.4000.c: "[ROOT.Char.GetFaith.HighGodName]がおわしますならば…"
 bp2_yearly.4001.t: "正義執行"
 bp2_yearly.4001.desc: "子供の時分、我が[ROOT.Char.Custom2('RelationToMeShort', murdered_relative)]、[murdered_relative.GetName]は[imprisoned_murderer.GetName]の起こした一連の出来事によって無念の死を遂げた。かつては無力故に止められず、無力故に正義を形に出来なかった。\n\n今この時無力なのは[imprisoned_murderer.GetNameNoTooltip]なれば、生殺与奪は思いのままだ。[murdered_relative.GetFirstNameNoTooltip]は何を望まれるだろうか？[murdered_relative.GetHersHis]に復讐でもするか、あるいは慈悲でも見せてくれようか？"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U]に憂いは無い、あばよ、[ROOT.Char.Custom('InsultNoun')]！"
 bp2_yearly.4001.b: "強さとは赦しと正しさの中にこそある。"
 bp2_yearly.4002.t: "亡霊の声"
 bp2_yearly.4002.desc:1 "一夜一夜、一人一人と酒を干す。どれだけの間、杯の底を探しただろうか。幾日、幾週？あいや、大したことではあるまい。しかし、半分ほど残した器の中、不思議なものを見た。それは昔の知己の顔。[first_aa_relative.GetFirstNameNoTooltip]と[second_aa_relative.GetFirstNameNoTooltip]が心配そうに私を見上げている。\n\n酔いの靄は私の幼き頃の記憶を思い出させた。彼らが深酒で命を縮めたこと、醜く膨れ、酒と腐臭が漂う亡骸のことを。\n\n\nいずれ私も彼らと同じ靄となる運命なのだろうか。"
 bp2_yearly.4002.a: "ああ祖たちよ、力を！断酒だ！"
 bp2_yearly.4002.b: "[first_aa_relative.GetFirstNameNoTooltip]、[second_aa_relative.GetFirstNameNoTooltip]、励ましてくれ！"
 bp2_yearly.4003.t: "領主が歩むべき「道」"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U]はちょうど私が統治者になったのと同じ年頃になった。私の道は苦難で満ちていた。若さに見合わぬ責任と領国を負わされた。だが今日の私を作り上げ、立派な[ROOT.Char.GetWomanMan]にしてくれたのもその経験からだろう。子供時代は仲間たちと大きく異なっていて、子供の遊びではなく大人の駆け引きの間に放り込まれた私はそこで色々なことを学ばされた。\n\n[giveaway_county.GetDefinitiveName]も今は[child_ruler.GetFirstNameNoTooltip]が領主となるに適した土地と言えるだろう。だが[child_ruler.GetSheHe]は領主たり得るのだろうか？私の歩んできた過酷な道を辿らずに、これから来る厳しい未来への覚悟ができているのだろうか？"
 bp2_yearly.4003.a: "[child_ruler.GetFirstNameNoTooltip]、私の歩んできた道にならうのだぞ。"
 bp2_yearly.4003.b: "私たちは過去の苦難に囚われることはない。"
 bp2_yearly.4003.c: "この地は[child_ruler.GetHerHis]の教育よりも遥かに大きな価値がある！"
 bp2_yearly.4010.t: "名声の影: たそがれどき"
 bp2_yearly.4010.desc:1 "私の[famous_parent.GetMotherFather]、[famous_parent.Custom('PrestigeLevelText')]位の[famous_parent.GetTitledFirstName]の両親の物語や業績についてのささやきが、どこへ行っても耳に入ってくる。遠く離れていても、[famous_parent.GetHerHis]の名前を知らない人はいないようだ。\n\n私はいつまで[famous_parent.GetMotherFather]の影に隠れているのだろうか？それとも[famous_parent.GetHerHim]と同じくらいの名声を手にすることができるのか？私はどれだけ成功できるだろう？"
 bp2_yearly.4010.a: "謙虚に生きろ？無理な話だ。"
 bp2_yearly.4010.b: "[famous_parent.GetFirstNameNoTooltip]よ、いつか私もあなたのようになってみせる！"
 bp2_yearly.4010.b.flavor: "有名になってやる、輝けるものになってやる、どんな手を使っても！"
 bp2_yearly.4010.c: "こんなに有名な[famous_parent.GetMotherFather]の下に産まれたことに感謝を！"
 bp2_yearly.4010.c.flavor: "[famous_parent.GetHerHis]の影に住む。それでいいじゃないか。"
 bp2_yearly.4011.t: "名声の影: かはたれどき"
 bp2_yearly.4011.desc:1 "いつの日だったか、我が[famous_dead_parent.GetMotherFather]にして偉大なりし[famous_dead_parent.GetTitledFirstName]は[famous_dead_parent.GetDeathReason]。だが、[famous_dead_parent.GetHerHis]の命の灯火がまだ燃え盛っているように感じずに居られないのだ。何故かといえば、私に付き従うべきもの達が、[famous_dead_parent.GetHerHim]にいつも付き従っていただけという理由で私に着いてきているように感じるからだ。\n\n多くの人たちは、私を一人前の[ROOT.Char.GetWomanMan]として扱っていない。むしろ、[famous_dead_parent.GetHerHis]の[ROOT.Char.Custom('GetDaughterSon')]以上のものでは無いと思っているのだろう。昨日など、ボケた老人が[famous_dead_parent.GetSheHe]がまだ生きているかのように讃えていた！\n\n[famous_dead_parent.GetHerHis]の影からいい加減抜け出す時だ──私は「私」であるという足跡を世界に刻まねばならないのだ！我も、いや我こそが、偉大な[ROOT.Char.GetTitledFirstName]であると世界に認めさせなければならんのだ！"
 bp2_yearly.4011.a: "[famous_dead_parent.GetFirstNameNoTooltip]は#EMP 私の#![famous_dead_parent.GetMotherFather]なる者なれば、世界よ知れ！"
 bp2_yearly.4011.b: "口惜しいが、私は永遠に[famous_dead_parent.GetHerHis]の[ROOT.Char.Custom('GetDaughterSon')]でしかないのだろうよ。"
 bp2_yearly.4011.c: "私は既に多くのことを成し遂げたはずだが。"
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "名声の影: ひるひなか"
 bp2_yearly.4012.desc: "かなりの時間が経過した。私が亡くなった[famous_dead_parent.GetMotherFather]の名声を追い求めることを決めた時から、長い時間が経っている。[famous_dead_parent.GetHerHis]の死からも久しい。彼の影から抜け出すことは、ストレスも求められることも多大の極みだ。それでもまだ自分の行いだけでなく、常に[famous_dead_parent.GetTitledFirstName]と比較されて世界から判断されているように感じる。\n\n私は尊重されていることはわかっているが、それだけで十分なのだろうか？ 記憶されるためにはもっと何ができるのだろう？ 亡くなった有名な両親、特に [famous_dead_parent.GetMotherFather] を超える存在になるためにはどうしたらいいのだろうか。"
 bp2_yearly.4012.a: "私にはまだやるべきことがたくさんある。"
 bp2_yearly.4012.b: "あぁ、なんて煩わしい。私はずっと[famous_dead_parent.GetFirstNameNoTooltip]の影の中で生きるのだ。"
 bp2_yearly.4012.c: "今や対等である。そうだろう、[famous_dead_parent.GetMotherFather|U]よ。"
 bp2_yearly.4012.d: "全く足りない！全くだ！！"
 bp2_yearly.4013.t: "名声の影: 亭午"
 bp2_yearly.4013.desc_success: "今日、私は人生で初めて確信を持って目覚めた。私の名声は限りなく広がっており、もはや単に[famous_dead_parent.GetTitledFirstName]の[ROOT.Char.Custom('GetDaughterSon')]はない。私は自分自身の栄光に浸ることができ、ついに[famous_dead_parent.GetMotherFather]の影から解放されたのだ。\n\nもう名声を追い求めなくてよいだろうか？それとも、もっと燃え尽きて輝き続けるべきなのか？子供たちが何世代にもわたり私の名前を口にするようになるまで、さらに輝いて燃え尽きるべきなのだろうか？"
 bp2_yearly.4013.desc_failure: "今日もグチャグチャな考えと共に朝を迎えた。幾年も努力を重ねてきたというのに、私の人生は偉大なりし[famous_dead_parent.GetMotherFather]、[famous_dead_parent.GetTitledFirstName]と比べてなんて青く未熟なのだろうか。[famous_dead_parent.GetHerHis]の影は長く、長く…どれだけ我が身を押し進めても、この暗闇から抜け出せそうにない。\n\n全ての[famous_dead_parent.GetMotherFather]が子に与える呪いなのだろうか。私たちが生まれたのは過去の巨人と無為に争い続けるためなのだろうか。"
 bp2_yearly.4013.a: "私は失敗した。[famous_dead_parent.GetFirstNameNoTooltip]を越えることも、自分の人生を生きることにも。"
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')][ROOT.Char.GetFirstNameNoTooltip]、それでいい。"
 bp2_yearly.4013.c: "この星の果てにさえ私の名が知られるまで余は止まらぬ！"
 bp2_yearly.4020.t: "信仰の影：たそがれどき"
 bp2_yearly.4020.desc: "模範的な [ROOT.Char.GetFaith.HighGodName]のしもべの[ROOT.Char.Custom('GetDaughterSon')]であることは何という喜びであろうか！[pious_parent.GetHerHim]が[pious_parent.Custom('PietyLevelText')]の[pious_parent.GetTitledFirstName]と呼ばれるのを聞くと胸が熱くなる！[pious_parent.GetHerHis|U]の美徳は[ROOT.Char.GetFaith.PriestNeuterPlural]と敬虔なる[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]も同様に尊敬されている。\n\n私は謙虚に[pious_parent.GetMotherFather]の影にとどまるべきなのだろうか？それとも、自分の人生でそのような敬虔さに達し、越えるべきか。[ROOT.Char.GetFaith.HighGodName]の良き恩恵は、[pious_parent.GetHerHim]のように私の中にもあらわれるだろうか？"
 bp2_yearly.4020.b: "いつかあなたのようになってみせる、[pious_parent.GetFirstNameNoTooltip]よ！"
 bp2_yearly.4020.b.flavor: "私は徳を積み、[ROOT.Char.GetFaith.HighGodName]に帰依する。何を差し置いてもだ。"
 bp2_yearly.4020.c: "敬虔なる[pious_parent.GetMotherFather]を持てて光栄だ！"
 bp2_yearly.4020.c.flavor: "[pious_parent.GetHerHis]の影に潜む、それでいいじゃないか。"
 bp2_yearly.4021.t: "信仰の影：かはたれどき"
 bp2_yearly.4021.desc: "幾年ほど前か、我が尊き[pious_dead_parent.GetMotherFather]であるところの[pious_dead_parent.GetTitledFirstName]は[pious_dead_parent.GetDeathReason]。今は[ROOT.Char.GetFaith.PositiveAfterLife|U]で[ROOT.Char.GetFaith.HighGodName]の下にあることを願う。されど、[pious_dead_parent.GetHerHis]の信仰の精神は直感と挑戦として未だ人の心で生きているようだ。そして私は未だ敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]たちからは[pious_dead_parent.GetHerHis]の[ROOT.Char.Custom('GetDaughterSon')]と扱われている。先日など、年老いた[ROOT.Char.GetFaith.PriestNeuter]が[pious_dead_parent.GetHerHim]がいきているかのように讃えているのを耳にした。\n\n私が[ROOT.Char.GetFaith.HighGodName]の御魂にかなう日はくるのだろうか？なれば私には…一人の信仰に生きる[ROOT.Char.GetWomanMan]であると自らを証明せねばならないという情熱的な使命がある。[pious_dead_parent.GetMotherFather]の影ではないのだと、信仰を証明する使命が！"
 bp2_yearly.4021.a: "[ROOT.Char.GetFaith.HighGodName]よご照覧あれ、我は我なれば！"
 bp2_yearly.4021.b: "ああ、[pious_dead_parent.GetHerHis]の影ながら[ROOT.Char.GetFaith.HighGodName]と[pious_dead_parent.GetFirstNameNoTooltip]の記憶にいることを誇りに思おう。"
 bp2_yearly.4021.c: "もう十分敬虔なはずだが。"
 bp2_yearly.4021.d: "[ROOT.Char.GetFaith.HighGodName]よ、[pious_dead_parent.GetFirstNameNoTooltip]は#EMP 私の#![pious_dead_parent.GetMotherFather]に過ぎぬ！"
 bp2_yearly.4022.t: "信仰の影:ひるひなか"
 bp2_yearly.4022.desc: "人生という神聖な旅路、その最中にあって[ROOT.Char.GetFaith.HighGodName]の光はきっと私をお導きになっている。それは[pious_dead_parent.GetMotherFather]にして尊き[pious_dead_parent.GetTitledFirstName]と変わらないはずだ。されど、[ROOT.Char.GetFaith.HighGodNamePossessive]の聖なる下僕として生きるのはそう簡単なことでは無く、我が[pious_dead_parent.GetMotherFather]を越えるという願いから逃れられそうもない。\n\n善き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]は常に輩と[ROOT.Char.GetFaith.HighGodName]に心を砕くべきなのか？[pious_dead_parent.GetMotherFather]は私にとって何だ。私を導く標なのか、達成して超えるべき目標なのか。"
 bp2_yearly.4022.a: "とにかく、やらねばならないことがある筈だ。"
 bp2_yearly.4022.b: "ああ、何故にこんな。[ROOT.Char.GetFaith.HighGodName]よ、我が罪を許し給え。"
 bp2_yearly.4022.c: "今や対等か、[pious_dead_parent.GetMotherFather|U]。"
 bp2_yearly.4022.d: "足りぬ、足りぬ！足りんのだ、これでは！"
 bp2_yearly.4023.t: "信仰の影：亭午"
 bp2_yearly.4023.desc_success: "[ROOT.Char.GetFaith.FateGodNamePossessive|U]への献身を見よ！今日この日、私は人生で初めて目を覚ましたような気さえする。私はただ[pious_dead_parent.GetTitledFirstName]の[ROOT.Char.Custom('GetDaughterSon')]として産まれ落ちた存在であるというだけでなく、真に模範的な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であると証明したのだ。[ROOT.Char.GetFaith.HighGodName]の光を感じる。私はもはや[pious_dead_parent.GetMotherFather]の影に潜むだけの者ではない。\n\nそろそろ[ROOT.Char.GetFaith.HighGodNamePossessive]の愛に包まれながらも、下界の些事に目を配る時だろうか。あるいは善き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]なれば決して止まらず、決して疲れず、[ROOT.Char.GetFaith.HighGodNamePossessive]の御魂を理解するための追求を続けるべきだろうか。"
 bp2_yearly.4023.desc_failure: "今日もまた暗澹なる思いの中目を覚ます。自分は大いなるものになろうと幾年も研鑽してきたつもりであった。だが、結局感じるのは[ROOT.Char.GetFaith.HighGodName]の光が我が[pious_dead_parent.GetMotherFather]、尊き[pious_dead_parent.GetTitledFirstName]を照らして出来る影に私が覆い隠されているという劣等感だけ。これが[ROOT.Char.GetFaith.FateGodNamePossessive]の意志というのか。\n\nこれは全ての親が子に与える呪いというのか。我らは過去の巨人との不毛な争いの為産まれてきたというのか。こんな世界が[ROOT.Char.GetFaith.CreatorName]によって作られたというのか。"
 bp2_yearly.4023.a: "なんて無様！[ROOT.Char.GetFaith.HighGodName]よ、お許しください。"
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')]の[ROOT.Char.GetFirstNameNoTooltip]、それでいいじゃないか。"
 bp2_yearly.4023.c: "我が名は永遠に[ROOT.Char.GetFaith.PositiveAfterLife|U]と世界にて語り継がれるべきだ！"
 bp2_yearly.4030.t: "ある雪の降る夜に"
 bp2_yearly.4030.desc: "「わ…我らは[frosty_knight.GetFaith.CreatorName]に殉じるためにこの雪しかない土地を歩んできた！だというのに[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の怠け者どもは仕事もせず暖かい寝床で惰眠を貪っている！」私の$knight_culture_player_no_tooltip$、[frosty_knight.GetFirstName]は寒さに震えながら訴えた。本当にいつからこうしているのだろうか、日は短ければ空は暗い。太陽からの恵みは残り滓のようなものだ。\n\nと、私は思わず目を閉じる。日の光だ！長い冬において初めてと言えるほどまぶしい日差しの記憶に胸を打たれる。幼き頃の記憶が沸騰するように血管へ迸り、慰めと安らぎを与えてくれた。あの日も太陽と春はこのように訪れたか。\n\nともかく今がその時なのだ！"
 bp2_yearly.4030.a: "ここに日と勝利あり！"
 bp2_yearly.4030.b: "「[frosty_knight.GetSheHe]は何を求める、我が$knight_culture_player_no_tooltip$、[frosty_knight.GetFirstNameNoTooltip]よ！」"
 bp2_yearly.4030.b.flavor: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の兵どもよ、聞け！いかに長き夜にも夜明けは来る！それは勝利と共に来る凱歌であり、永遠の栄光といかなる苦難にも立ち止まらぬという確信の先触れである！"
 bp2_yearly.4030.c: "厳冬は次の冬に向けての最高の訓練場だ！"
 bp2_yearly.4030.c.tt: "厳しい冬が我らを鍛えるのだ"
 bp2_yearly.4031.t: "囚われの円環"
 bp2_yearly.4031.desc_first:1 "私の人生でまたしても自由意思を奪われて闇の中に放り込まれるとは。[ROOT.Char.Custom('InsultAdjective')][old_imp.GetTitledFirstName]に投獄されたのは子供のころだったか。"
 bp2_yearly.4031.desc_base: "今私を捕えているのは[ROOT.Char.Custom('InsultAdjective')][new_imp.GetTitledFirstName]だ。\n\n牢獄に連れ戻されるのが私の運命だというのか？私の人生は投獄の合間合間の出来事でしかないというのか？"
 bp2_yearly.4031.desc_same_captor: "そして今、奴はまたしても私を虜囚の身にした！\n\nあの老いぼれの[ROOT.Char.Custom('InsultNoun')]め、#EMP 独房の作法#!をそこまで教えたがるのか！だが、私を牢獄に連れ戻すのは[old_imp.GetHerHis]の悪意によるものだけなのか？私の人生は投獄の合間合間の出来事でしかない運命だとしたら…\n\n"
 bp2_yearly.4031.desc_last: "私の生殺与奪はもう戻ってこないというのか？\n\n否！子供の時分でさえ逃げ延び、自由を手にした！であれば今も我を捕えることなど何人もできないはずだろう？"
 bp2_yearly.4031.a: "やってられん！逃げるぞ！"
 bp2_yearly.4031.a.flavor: "牢を、くそったれの闇を打ち払え！"
 bp2_yearly.4031.a.ct: "脱出は成功しやすくなりますが、失敗はより危険な結果を生むでしょう…"
 bp2_yearly.4031.b: "我慢だ、[ROOT.Char.GetFirstNameNoTooltip]。耐えるのだ。"
 bp2_yearly.4031.b.flavor: "それが出来ることのすべてだ。"
 bp2_yearly.4032.t: "人質と過去と現在と"
 bp2_yearly.4032.desc: "人質の[hostage_kiddo.GetFirstName]が旅立つ時が来た。[hostage_kiddo.GetHerHis]の眼に覗き込むと、[new_papa.GetTitledFirstName]に人質として送り出されたころの子供の自分が写っている気がする。[tru_papa.GetTitledFirstName]も同じように私を見ていたような気がする。どんな言葉をかけられたか、もう覚えていない。[tru_papa.GetSheHe]はどんな思いで私を見送ったのだろう。\n\n[hostage_kiddo.GetFirstNameNoTooltip]もこれから[hostage_kiddo.GetHerHis]の子供たちを人質として送り出すのだろうか。[hostage_kiddo.GetHerHim]になにか、残せるものはないだろうか？"
 bp2_yearly.4032.a: "「[ROOT.Char.GetHouse.GetMotto]」だぞ、我が[hostage_kiddo.Custom('GetDaughterSon')]。"
 bp2_yearly.4032.a.flavor: "この言葉を忘れるな。すべての[ROOT.Char.GetDynasty.GetNameNoTooltip]に旅立ちの日が来る。今日が君の番というだけだ。"
 bp2_yearly.4032.b: "いつか帰ってこい、私のように。"
 parental_conviction: "親の決断"
 parental_conviction_desc: "この人物は、子供のそばにいようと強く決意している。"
 drinking_binge: "暴飲暴食"
 drinking_stop: "突然の禁欲"
 drinking_stop_desc: "この人物は突然酒をやめた。"
