l_english:
 destiny_child.0001.t: "運命の子"
 destiny_child.0001.desc: "[destiny_child.GetFirstNamePossessive]の眼差しには、ある種の力がある。\n\n[destiny_child.GetSheHe|U]が歩く時、誇り高く優雅に歩く。[destiny_child.GetSheHe|U]が話す時、ハキハキと明瞭に、確固たる信念をもって話す。[destiny_child.GetHerHis]の五倍も歳を重ねた長老たちでさえ、[destiny_child.GetSheHe]が話すのを熱心に聞き、炎に誘われる蛾のように、[destiny_child.GetFirstNamePossessiveNoTooltip]の人格が発生させる磁力に吸い寄せられる。\n\nこの子には特別な何かがある。古き歌は、己が民を統治する印を付けられた者、偉大なる風格と、より偉大なる力を持つ者について語っている。それは真実だったのか？\n\n[destiny_child.GetFirstNameNoTooltip]は運命に選ばれたのか？"
 destiny_child.0001.a: "この子を育てねば。"
 destiny_child.0001.a.tt: "[destiny_child.GetHerHim]には#EMP 何か#!がある…"
 destiny_child.0001.b: "馬鹿馬鹿しい。ガキは身の程を思い知るべきだ。"
 destiny_child.1000.t: "逞しき若者"
 destiny_child.1000.desc: "It occurs to me — as I watch [destiny_child.GetFirstName] practicing sword strokes — that [destiny_child.GetSheHe] is really developing into quite the physical specimen.\n\nAnother stroke hisses through the air, [destiny_child.GetFirstNameNoTooltip] following through with poise and determination. I shudder to imagine what it would be like to be on the end of such a blow, but a small part of me wonders whether such a focus on power is truly beneficial."
 destiny_child.1000.a: "「いい振りだ！続けろ！」"
 destiny_child.1000.b: "「持久力を忘れてはいけないよ、[destiny_child.GetFirstNameNoTooltip]」"
 destiny_child.1005.t: "水平思考"
 destiny_child.1005.desc: "角を曲がると、[destiny_child.GetFirstName]と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U]の[realm_priest.GetFirstName]が激論を交わしているところと出会した。私が見た限りでは、口論ではなく、活発な意見交換のようだった。\n\n[destiny_child.GetFirstNameNoTooltip]は、目を輝かせながら、ある宗教的な細かい事柄について極めて詳細に論じている。これに対し、[realm_priest.GetFirstNameNoTooltip|U]は、立派なことに、歳の差にも関わらず[destiny_child.GetFirstNameNoTooltip]を対等に扱っているように見える。"
 destiny_child.1005.a: "なんと雄弁な！なんたる知恵か！"
 destiny_child.1005.b: "「軍事教育以外で[destiny_child.GetFirstNameNoTooltip]を煩わせるな、[realm_priest.GetFirstNameNoTooltip]」"
 destiny_child.1005.c: "[destiny_child.GetFirstNameNoTooltip]はこのことから多くを学ぶだろう。"
 destiny_child.1010.t: "軍事的思考"
 destiny_child.1010.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U][marshal.GetFirstName]と私は戦争ゲームに没頭しており、様々な部隊を表す駒の並べられたテーブルをじっくりと眺めている。私は[destiny_child.GetFirstName]が近づいてきたことに全く気付かなかったが、卓上に注がれた[destiny_child.GetHerHis]の激しい視線に反し、その内面では明晰な計算が行われていた。\n\n「ここです」私は[destiny_child.GetFirstNamePossessiveNoTooltip]の声に驚かされた。「この集団は正面との戦いで手一杯になっています。森に身を隠して近づけば、完全に不意を突くことができるでしょう…」\n\n[destiny_child.GetFirstNamePossessiveNoTooltip]が駒を動かすために身を乗り出すと、[marshal.GetFirstNameNoTooltip]は[destiny_child.GetSheHe]の背中越しに眉をひそめた。"
 destiny_child.1010.a: "「確かにそうだが、そうすると彼らが無防備になってしまう。ほらな？」"
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNamePossessiveNoTooltip|U]は既に戦術の理解を進めていますが、学ぶべきことはまだまだあります。"
 destiny_child.1010.b: "なんてこった。[destiny_child.GetFirstNameNoTooltip|U]は正しい！"
 destiny_child.1010.c: "「さあ、もう一度一緒に考えてみないか？」"
 destiny_child.1015.t: "継続はなんとやら"
 destiny_child.1015.desc: "明るい日差しの中、2本の剣が互いに擦れ合い、#EMP 「キーン！」#!という金属的な音を響かせる。\n\n[destiny_child.GetFirstName]は、まるで[destiny_child.GetHerHis]の腕の延長かの如く剣を持ちながら、軽やかに踊るように後方へ飛び退く。一方、[destiny_child.GetHerHis|U]の練習相手である[knight.GetFirstName|U]は、軽く息を吐き、よろめきながらその後を追った。\n\n二人はもう長いこと練習試合を続けているが、[destiny_child.GetFirstNameNoTooltip]はほとんど汗をかいていない。#EMP 練習にすら#!なっていないのではないか？"
 destiny_child.1015.a: "「もっと自分を追い込め、[destiny_child.GetFirstNameNoTooltip]！」"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip]の才能は新たな高みへと至る"
 destiny_child.1015.a.failure: "[destiny_child.GetSheHe|U]は無理をしすぎる"
 destiny_child.1015.a.critfailure: "[destiny_child.GetSheHe|U]は緊張から致命的な失敗を犯す"
 destiny_child.1015.b: "私が相手を務めるべきかな？"
 destiny_child.1015.b.success: "あなたの教えは[knight.GetFirstNamePossessiveNoTooltip]よりも価値があると証明される"
 destiny_child.1015.b.failure: "あなたも同じく[destiny_child.GetFirstNameNoTooltip]についていくことができない"
 destiny_child.1015.c: "「二人とも続けろ！[knight.GetFirstNamePossessiveNoTooltip]、手間賃を払ってやるぞ！」"
 destiny_child.1020.t: "課外学習"
 destiny_child.1020.desc: "奇妙な光景というものは、思いもよらぬ時に出くわすものだ。我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U]である[physician.GetFirstName]と、経験豊富な治療師である[herbalist.GetFirstName]が、興奮した様子の[destiny_child.GetFirstName]を連れて私の前にやって来たとき、そのことを思い知った。\n\n「若き[destiny_child.GetFirstNameNoTooltip]は我々の仕事のどちらかを学びたいと言っているのです、我が[ROOT.Char.GetLadyLord]」始めに[physician.GetFirstNameNoTooltip]が言った。「そして我々は[destiny_child.GetHerHim]に教えたいと思っております」[herbalist.GetFirstNameNoTooltip]が苛立った様子で口を挟んだ。\n\n「あなた様のご許可が必要です。許可もなく[destiny_child.GetHerHim]を本来の勉学から遠ざけるような真似はいたしませんから！」"
 destiny_child.1020.a: "侍医と学ぶことは有意義かもしれない…"
 destiny_child.1020.b: "薬草学は興味深い研究分野だ！"
 destiny_child.1020.c: "「ああ…だが本来の勉学を疎かにするでないぞ」"
 destiny_child.1025.t: "音に聞こゆ"
 destiny_child.1025.desc: "The harrumphing of a horse startles me. A charger-borne [famous_knight.Custom('KnightCultureNoTooltip')|l] trots [famous_knight.GetHerHis] steed in my direction.\n\n\"[ROOT.Char.GetTitledFirstName]! Is that you?\" [famous_knight.GetSheHe|U] bows [famous_knight.GetHerHis] head respectfully. \"I come seeking a child — [destiny_child.GetFirstNameNoTooltip]. [destiny_child.GetSheHe|U] is under your care, is [destiny_child.GetSheHe] not?\" I nod, as my watchful guards approach.\n\n\"Have no fear. I am renowned in my own right... but word of your [destiny_child.GetFirstNamePossessiveNoTooltip] talent spreads like wildfire! I would be honored to make [destiny_child.GetHerHis] acquaintance, and perhaps help nurture [destiny_child.GetHerHis] promise.\""
 destiny_child.1025.a: "#EMP 「失せろ、#!薄汚い暗殺者め！#EMP 衛兵！」#!"
 destiny_child.1025.b: "[destiny_child.GetHerHim]に教えを授けてくれると？素晴らしい考えだ！"
 destiny_child.1025.c: "「これからもここに留まってみるというのはどうかね？」"
 destiny_child.1030.t: "我が後を継ぐ者は？"
 destiny_child.1030.desc: "[destiny_child.GetFirstName] is truly talented. [destiny_child.GetHerHis|U] words carry the weight of one decades older, and people instinctively follow [destiny_child.GetHerHis] lead. There can be no doubt as to where the future of my family lies. And yet, and yet...\n\nNo matter [destiny_child.GetFirstNamePossessiveNoTooltip] appeal and skill, the laws of the [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'land')] are what they are. [destiny_child.GetSheHe|U] is not my primary heir. When I pass, all that talent and skill will merely be utilized in service of pursuing [destiny_child.GetHerHis] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.GetFirstNamePossessive] machinations.\n\nThere, flickering in the corner of my mind, are the stakes. This is a decision my legacy will hinge on."
 destiny_child.1030.a: "あらゆる策をもってすれば、全てがうまく収まるのでは…"
 destiny_child.1030.a.success: "あなたの隠れた策が成功を収める"
 destiny_child.1030.a.failure: "あなたの計画は失敗に終わり、騒動へと発展する"
 destiny_child.1030.b: "[destiny_child.GetFirstNamePossessiveNoTooltip]の物語を語られぬままにすることなどできない！"
 destiny_child.1030.c: "法は法だ。覆すことはできない。"
 destiny_child.1030.c.tt: "[destiny_child.GetFirstNameNoTooltip]に真の後継者としての教育を施すと同時に、身を守る術も授けなければなりません。"
 destiny_child.1035.t: "若者の愛"
 destiny_child.1035.desc: "[destiny_child.GetFirstNamePossessive] abilities are such that sometimes I forget [destiny_child.GetSheHe] is still a child, but as we travel across the [ROOT.Char.Custom('GetCourtyard')] and I hear the tittering of two children to the side of us I am suddenly reminded that kids will indeed still be kids.\n\nThe two giggling children are clearly smitten with [destiny_child.GetFirstNameNoTooltip], to the point where they both immediately stare furiously at the ground as [destiny_child.GetSheHe] cheerily greets them."
 destiny_child.1035.interested: "\n\n[destiny_child.GetFirstNamePossessiveNoTooltip]は年の割に賢いとはいえ、[destiny_child.GetHerHis]の口の端に笑みが浮かんでいるのを見て取ることができる…"
 destiny_child.1035.notinterested: "\n\nだが驚いたことに、[destiny_child.GetSheHe]はそれ以上何も言わなかった。[destiny_child.GetSheHe]は何ら後ろ髪を引かれることなく歩き始めると、屋内に続く階段を駆け上がったのだった。"
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip]は[flirter_1.GetFirstNameNoTooltip]を気に入っているようだ…"
 destiny_child.1035.b: "[destiny_child.GetFirstNameNoTooltip]は[flirter_2.GetFirstNameNoTooltip]に何か魅力を感じているようだ！"
 destiny_child.1035.c: "「あんな気取り屋どもに煩わされずに済んでよかったよ、[destiny_child.GetFirstNameNoTooltip]」"
 destiny_child.1035.d: "「集中を乱すな、[destiny_child.GetFirstNameNoTooltip]！」"
 destiny_child.1035.d.tt: "いずれ[destiny_child.GetHerHis]に#EMP 相応しい相手#!が見つかるでしょう…"
 destiny_child.9999.t: "運命を悟る"
 destiny_child.9999.desc: "[destiny_child.GetFirstName]は私の下で成長を続けてきたが、今や私は[destiny_child.GetHerHim]を同輩として見るようになった。その昔、私は[destiny_child.GetHerHis]の可能性を見出し、それを育もうと決意した。当時は将来のことなどほとんど分かっていなかったが、私の努力が無駄でなかったことは明らかだ。\n\n[destiny_child.GetFirstNameNoTooltip]は私と向き合い、微笑みながら立っている。親しい間柄にもかかわらず、[destiny_child.GetSheHe]が放つ自然な魅力に引き寄せられずにはいられない。この[destiny_child.GetWomanMan]は、何か神秘的な方法で、偉大な人物となることを宿命付けられているのだ。\n\n私は[destiny_child.GetHerHis]が運命の織り成す危険な道を歩む手助けをした。それは正しいことだったと確信している。"
 destiny_child.9999.a: "光栄であった。"