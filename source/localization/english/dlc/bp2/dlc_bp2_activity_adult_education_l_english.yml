 bp2_adult_education.1020.c.tt: "本当の悪ふざけをやってきた！"
 bp2_adult_education.1020.b.tt: "「ゴリアールの生き方」ってやつを味わうのも悪かない、そうだろ？"
 bp2_adult_education.1030.t: "一人の[ROOT.Char.Custom('GirlBoyPlural')|U]として"
 bp2_adult_education.1030.desc: "大学、すなわち高等な教育を得る場所は常社交の場でもある。\n\nその窪んだホールの中では生徒たちは皆平等であり、学問というひとつの道においては皆等しく見習いなのである。だからこそ友人を作り、コミュニティの一人であると自覚することが肝要なのだ。"
 bp2_adult_education.1030.desc_alcohol: "\n\n[student.GetFirstName]が私に話しかけてきた時もそう思ってはいたが、[student.GetHerHis]の口からはキツい[student.Custom('RegionalAlcoholicDrink')]の臭いがする。\n\n「仲間になろうぜ、[ROOT.Char.GetFirstNameNoTooltip]！誰よりも飲みまくって、[ROOT.Char.GetTitleAsNameNoTooltip]は最高にイカした奴だって証明してみろよ！そうしたらお前を俺たちのツレだって認めてやってもいいんだぜ？」"
 bp2_adult_education.1030.desc_fallback: "\n\n[student.GetFirstName]が私に話しかけてきた時もそう思ってはいたが、[student.GetHerHis]の顔は狂的な笑みで満ちている。\n\n「仲間になろうぜ、[ROOT.Char.GetFirstNameNoTooltip]！夜通しバカほど騒ぎまくって、[ROOT.Char.GetTitleAsNameNoTooltip]は跳ねっ返りの野郎だって証明してみろよ！そうしたらお前を俺たちのツレだって認めてやってもいいんだぜ？」"
 bp2_adult_education.1030.a: "…それ本気なヤツか？"
 bp2_adult_education.1030.b: "また連絡してくれ！"
 bp2_adult_education.1030.b.tt: "こいつらはあんたに感動してる！"
 bp2_adult_education.1030.a.success: "奴らはあなたの名前を称え始める！"
 bp2_adult_education.1030.a.success.tt: "こいつらはあんたが好きらしいぜ"
 bp2_adult_education.1030.a.failure: "奴らはあなたのシケたチャレンジを笑う"
 bp2_adult_education.1030.a.failure.tt: "不良たちはつまらなさそう"
 bp2_adult_education.1030.c: "いえ、結構です。"
 one_of_the_boys_log: "[CHARACTER.GetTitledFirstName|U]は[CHARACTER.GetHerHis]の仲間の学生の[TARGET_CHARACTER.GetFirstName]とそのツレを感動させた"
