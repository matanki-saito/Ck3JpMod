 bp2_adult_education.1040.t: "主義主張・ドクトリン・哲学"
 bp2_adult_education.1040.desc: "[location.GetBaronyNameExplicitly]の大学の廊下はしばしば学生や教師たちの議論が響き渡る。中には[teacher_1.GetFirstName]と[teacher_2.GetFirstName]のように悪名高いライバル関係として知られるほどにヒートアップしているものもある。\n\n今日見た時も――またいつものように仲良く喧嘩していた。今日の題材は[teacher_1.Custom('EruditeTopic')]を議論するのにどれだけ自分の研究分野の方が適しているかというものらしい。だが、いつもと違うのは何やら私に近づいて、#EMP 私#!がどちらに味方するのかと聞いてきたのだ。"
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip]さんじゃないですか。"
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip]先生は深き知識の追求者、ですよね。"
 bp2_adult_education.1040.c: "双方素晴らしい研究をなさっていると思いますが。"
 bp2_adult_education.1040.c.success: "彼らはあなたの意見に納得している"
 bp2_adult_education.1040.c.success.tt: "あなたは教授たちを感動させる"
 bp2_adult_education.1040.c.failure: "彼らはお茶を濁すような回答に失望する"
 bp2_adult_education.1040.c.failure.tt: "教授たちはつまらなさそう"
 bp2_adult_education.1040.d: "では議論の場を酒場に移そうじゃないか。"
 bp2_adult_education.1040.d.success: "あなたのおかげで彼らは和解する"
 bp2_adult_education.1040.d.success.tt: "教師たちをなだめる"
 bp2_adult_education.1040.d.failure: "議論は酒が入って白熱を極める"
 bp2_adult_education.1040.d.failure.tt: "教師たちはあなたを非難する"
 bp2_adult_education.1040.d.tt: "[teacher_1.GetFirstNameNoTooltip]と[teacher_2.GetFirstNameNoTooltip]はうまい飯と酒があれば円熟した関係となれる"
 bp2_adult_education.1040.e: "どっこいどっこいじゃないか？"
