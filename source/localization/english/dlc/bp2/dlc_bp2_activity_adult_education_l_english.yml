 bp2_adult_education.1070.b.failure: "[student.GetFirstNamePossessiveNoTooltip]の考えを混乱させることはできない"
 bp2_adult_education.1080.t: "信仰の問題なのか？"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly]は遠くから教師や学生を受け入れる名高い学習の中心地である。\n\n殊更にそれを重く考えたことはなかったが、宗教的な言及を[teacher.GetFirstName]から受けてから、その指摘は冒涜的で私が人生で感じてきたすべてと反している物ではないかと思えてきた。[teacher.GetFaith.GetAdherentNameNoTooltip]を[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]として弾劾すべきではないか。どうすべきだろうか。"
 bp2_adult_education.1080.a: "[teacher.GetSheHe]に教わることがあるなら細かいことは気にするまい。"
 bp2_adult_education.1080.b: "[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]の義務、それは[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]をおちょくることだ！"
 bp2_adult_education.1080.c: "[teacher.GetFaith.GetAdherentNameNoTooltip]に何を教われと！？"
 bp2_adult_education.1080.d: "多分[teacher.GetSheHe]は私が知らぬことを知っているのだろうよ…"
 bp2_adult_education.1080.e: "[teacher.GetFirstNameNoTooltip]からもっと多くを教わらねば！"
 bp2_adult_education.1080.b.tt: "いたずらは予測不可能な結末を呼ぶ"
 bp2_adult_education.1090.t: "一羽の鳥か、一日の長か"
 bp2_adult_education.1090.desc: "「本日は」[teacher.GetFirstName]先生は始める。「ハヤブサの解剖を行います。」\n\n講堂には興奮したざわめきが広がり、一方何も知らず、誇らしげに先生の手袋の上で立つ頭巾を被せられた鳥公に関心する。\n\n「古代の教訓にあるように、動物の身体を研究することは多くの学びにつながりましょう。どなたか解剖の実習を手伝いたい生徒はいますか？」"
 bp2_adult_education.1090.a: "はい、やります！"
 bp2_adult_education.1090.a.tt: "正直気乗りしないが"
 bp2_adult_education.1090.b: "先生、動物を持たせてください…"
 bp2_adult_education.1090.b.tt: "こいつの被せられているマスクを外したらみんなはびっくりするだろうな…"
 bp2_adult_education.1090.c: "実に面白い。"
