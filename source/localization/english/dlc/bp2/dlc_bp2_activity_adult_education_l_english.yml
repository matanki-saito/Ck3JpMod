 university_debate_won_log_title: "ディベートに勝った"
 bp2_adult_education.1010.t: "或る人の或る言語"
 bp2_adult_education.1010.desc: "[location.GetBaronyNameExplicitly]での学習はそれなりに上手くいっているが、私を取り巻く環境とは僅かに疎外感を感じるというのも事実だ。\n\n実際私は見知らぬ土地の見知らぬ人であり、[location.GetCounty.GetCulture.GetLanguage.GetName]の土地、即ち街の酒屋や商店で話されている言葉は神秘的で異国情緒に溢れたものに感じる。多くの教師や生徒も同様であり、直接的なコミュニケーションを取れるようになることはより一層研究を良い物にすることだろう。"
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U]は大学で話されている言語を学んだ"
 learned_language_of_uni_log_title: "大学での言語を学ぶ"
 bp2_adult_education.1010.a: "皆と一緒に取り組むために頑張らねば！"
 bp2_adult_education.1010.b: "詩歌こそ我が最良の師なれば！"
 bp2_adult_education.1010.c: "こんなことはどうでもいい。"
 bp2_adult_education.1010.d: "彼らの風俗そのものより良い教師がいるだろうか？"
 bp2_adult_education.1010.d.tt: "売春宿と居酒屋と商店に通って言語を学んでみよう。"
 bp2_adult_education.1010.b.success: "あなたは地元の言語を習得する"
 bp2_adult_education.1010.b.success.tt: "あなたは地元の言語を習得した"
 bp2_adult_education.1010.b.failure: "あなたは地元の言語を理解できない"
 bp2_adult_education.1010.b.failure.tt: "右の耳から左の耳へ…"
 bp2_adult_education.1011.t: "知、言語、学習。"
 bp2_adult_education.1011.desc: "世界に名だたる人々が宗教的中心地でもあるこの大学に集まっているが、この場では伝統的な権威を積み重ねてきた古代の典礼言語が共通言語として扱われ、知識の共有に用いられている。\n\n不幸なことに、[location.GetBaronyNameExplicitly]で話されているこの文化的言語に関しては全く関わりがなかった。このままでは私の学習は必要以上に苦労することになるだろう。\n\n簡単な努力では済むまいが、さりとてこれが高等教育の全てという訳でもないだろう。"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U]は大学の典礼言語を学んだ"
 learned_language_of_lithurgy_log_title: "典礼言語を学んだ"
 bp2_adult_education.1011.a: "本を読み漁るか。"
 bp2_adult_education.1011.b: "たくさん授業に出るか。"
 bp2_adult_education.1011.b.failure: "取る授業数が足りない"
 bp2_adult_education.1011.b.tt: "気を抜く暇があるなら勉強すべきでした。"
 bp2_adult_education.1011.d: "古代の典礼言語を学ぶなら古代の先人に学べばよい！"
 bp2_adult_education.1011.d.success: "典礼言語を習得する"
 bp2_adult_education.1011.d.success.tt: "典礼言語を習得した"
 bp2_adult_education.1011.d.failure: "自分は思っていたより馬鹿だったらしい"
 bp2_adult_education.1011.d.failure.tt: "典礼言語を習得出来なかった"
 bp2_adult_education.1012.t: "先生の話す言葉"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U]は[location.GetBaronyNameExplicitly]で最も尊敬を集めている教授の1人であるが、異郷の人であることもまた確かだ。それはアクセントや仕草に現れており、[teacher.GetCulture.GetName]のものでは無いかと思われる。\n\n必ずしも必須とは思えないが、とはいえ[teacher.GetHerHis]の母国語を学ぶことは[teacher.GetFirstNameNoTooltip]との特権的な関係を築くことに繋がり、将来的な良い投資となるだろう。"
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U]は教授の1人の母国語を習得した"
 learned_language_of_teacher_log_title: "先人の言語を学んだ"
 bp2_adult_education.1012.a: "これは学士との密接な関係に繋がるだろう！"
 bp2_adult_education.1012.b: "誰かの助けがいるだろうな…"
 bp2_adult_education.1012.b.tt: "コネさえあればなんでも出来る！"
 bp2_adult_education.1012.a.success: "[teacher.GetFirstNamePossessiveNoTooltip]の母国語を習得できた"
 bp2_adult_education.1012.a.success.tt: "[teacher.GetFirstNamePossessiveNoTooltip]の母国語を習得できた"
 bp2_adult_education.1012.a.failure: "[teacher.GetFirstNamePossessiveNoTooltip]の母国語を習得出来なかった"
 bp2_adult_education.1012.a.failure.tt: "[teacher.GetFirstNamePossessiveNoTooltip]の母国語を習得出来なかった"
 bp2_adult_education.1020.t: "ゴリアールたち"
 bp2_adult_education.1020.desc: "[teacher.GetFirstName]の深い思案と洞察を呼ぶ授業の後に教室を去ると、狂ったような笑い声と叫び声が外から聞こえてくる。なんなんだ。"
 bp2_adult_education.1020.desc.lusty_poetry: "\n\n[student.GetFirstName]が先導する学生たちの乱痴気騒ぎが近づいてくるにつれて、歌が聞こえてくる。その…性的な逸脱について高らかに歌う#EMP スケベ#!な歌が。言うのもはばかられるほど、詳細に語る歌が。"
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName]は明らかに泥酔して、立つのもやっとという風情だが、それでも地元の聖職者によく知られているのは飲酒の喜びを美しい韻を踏みながら歌い、民衆を喜ばせる姿なのだと言う。"
 bp2_adult_education.1020.desc.satyre_poetry: "\n\n学生の#EMP 行列#!としか表現出来ない何かが近づいてくる。[student.GetFirstName]なる者がリーダーらしい。何やら顔を1列に並べて進もうとしているようであり、[location.GetCounty.GetFaith.ReligiousText]からの引用とその儀式の冒涜的なパロディを交互に繰り返している。"
 bp2_adult_education.1020.desc.carmina_burana: "\n\n「#EMP おお、運命の女神よ そなたは月のように ある時は満ちて円く ある時は欠け消ゆ#!」[student.GetFirstName]は歌う。民衆は歓喜している。"
 bp2_adult_education.1020.desc.dice: "\n\n見たこともない[student.GetFirstName]と幾人を囲む乱暴者の不良たちが[location.Custom('GetLocationFaithTemple')]へ至る階段に居座って賽の目で遊んでいる。"
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName]が連れているのは…#EMP ロバ#!？そして高らかに歌う。群衆はそれに答えて……「ヘイホー！デカケツ！ヘイホー！バカ面！」なんともご丁寧な掛け合いであることだ。"
 bp2_adult_education.1020.desc.end: "奴らは私に気づいたようだ。「一緒に！歌おう！一緒に！騒ごう！」と、お誘いを頂く。\n\n一方、[teacher.GetFirstNamePossessiveNoTooltip]の苦虫をまとめて噛み潰したような顔はこの連中に対する[teacher.GetHerHis]の考えをありありと示していた。"
 participated_in_goliardy_log: "[CHARACTER.GetTitledFirstName|U]は[TARGET_CHARACTER.GetFirstName]と他のゴリアールの乱痴気騒ぎに続いた。"
 participated_in_goliardy_log_title: "ゴリアールに加わろう！"
 bp2_adult_education.1020.a: "これは何たる#EMP 堕落#!か！"
 bp2_adult_education.1020.b: "…言うほどダメか？"
 bp2_adult_education.1020.c: "聞かなければならないのかね？"
 bp2_adult_education.1020.d: "また今度に。"
