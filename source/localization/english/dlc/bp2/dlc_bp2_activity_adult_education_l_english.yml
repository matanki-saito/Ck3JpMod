 bp2_adult_education.9000.t: "The Guest Speaker"
 bp2_adult_education.9000.desc: "\"Students, we have an esteemed speaker joining us today!\" My teacher [teacher.GetFirstName] exclaims. \"Let us welcome [guest_speaker.GetFullName] — the utmost authority on [guest_speaker.GetFaith.GetAdjective] doctrine in [location.GetName].\"\n\n\"Greetings.\" [guest_speaker.GetFirstNameNoTooltip] starts solemnly, while [guest_speaker.Custom('quirk_pos_pp')]. \"Today we will be exploring [guest_speaker.Custom('education_conversation_subject')], and how it connects to the nature of [guest_speaker.GetFaith.HighGodName].\"\n\nThe other students straighten their backs and procure their quills. This is going to take a while."
 bp2_adult_education.9000.a: "What!? That's heretical thought!"
 bp2_adult_education.9000.a.success: "You destroy [guest_speaker.GetFirstNameNoTooltip] with #EMP facts#! and #EMP logic#!"
 bp2_adult_education.9000.a.failure: "You are unceremoniously ushered out of the auditorium"
 defeated_guest_speaker_log: "[CHARACTER.GetShortUIName|U] soundly defeated [TARGET_CHARACTER.GetShortUIName] in a debate"
 defeated_guest_speaker_log_title: "Defeated Guest Speaker"
 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.GetShortUIName|U] soundly defeated [CHARACTER.GetShortUIName] in a debate"
 defeated_by_guest_speaker_log_title: "Defeated by Guest Speaker"
 bp2_adult_education.9000.b: "#EMP *Furiously scribble notes*#!"
 bp2_adult_education.9000.c: "\"Everyone knows it connects to the nature of [guest_speaker.GetFaith.random_EvilGodNames]!\""
 bp2_adult_education.9000.d: "Can't stay, I have a meeting with some [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 bp2_adult_education.9000.e: "Aha? Hm. Oh? Fascinating, yes, yes..."
 you_learn_something: "あなたは学びを得る"
 you_are_hampered: "あなたの学習は妨害される"
 bp2_adult_education.9100.t: "百姓の宴"
 bp2_adult_education.9100.desc: "私の寝る間も惜しむ勉強は突然中断された。#EMP うあーーー！！！#!叫び声？#EMP バターーン！！！#!耳を塞ぎたくなる！#EMP ガッシャーーーーン！#!音源だけは高価そうだな。何が起きているんだ！？\n\n騒動の原因は2人の百姓らしい。こんな所までどうやってきたのかは[ROOT.Char.GetFaith.HighGodName]のみぞしるだが、わかるのは奴らが大学にある[ROOT.Char.Custom('GetExpensiveDrink_Singular')]を樽ごとバカ飲みしているということだ。\n\n「これで#EMP ヒーック#!奴らも思い知るぜ！」1人が叫ぶ。「おう、#EMP モジ#!が読めるだけでよくこんなにエラソーにできるよなぁ！」もう1人も続く。"
 bp2_adult_education.9100.read: "哀れな魂ども…仕方ない、読み書きを教えてやる！"
 bp2_adult_education.9100.a: "本を運ばせるだけなら知性は要らないか…"
 bp2_adult_education.9100.b: "「百姓ども、杯を持ってこい、他の学生も連れてきてやる！」"
 bp2_adult_education.9100.c: "奴らがここを破壊し尽くす前に先生に報告しよう…"
 changed_my_life_opinion: "新たな人生"
 bp2_adult_education.9200.t: "勉強の合間、大人な休憩"
 bp2_adult_education.9200.desc: "図書室には私と[student_flirt.GetFirstName]を除いて誰もいない。[SCOPE.Custom('RandomInformativeTextName')]の同じページを何度も何度も読んでいるが、頭に全く入ってこない。集中もできない。\n\n[student_flirt.GetSheHe]が羽ペンの端を甘噛みしているとき以外、[student_flirt.GetHerHis]の指が[student_flirt.Custom('ObjectifiedFeature')]を柔げに走っている間、彼女は私を#EMP じっと#!見つめている。\n\n「休憩、しない？[ROOT.Char.Custom('RomanticComplimentNoun')]。」[student_flirt.GetSheHe|U]は密やかに囁く。"
 bp2_adult_education.9200.a: "本に。集中。しな。けれ。ば。"
 bp2_adult_education.9200.b: "「大学の屋上がお好みかな？」"
 bp2_adult_education.9200.c: "実践的な解剖学の研究の時間だな！"
 bp2_adult_education.9200.d: "こんなのより…休みたいかも…"
 blew_off_some_steam_opinion: "一緒に鬱憤を晴らした"
 bp2_adult_education.9300.t: "奇抜な考え"
 bp2_adult_education.9300.desc: "「聞いてくれ！」[eccentric_student.GetFirstName]が興奮して叫んだ。「[SCOPE.Custom('RandomInformativeTextName')]の行間を読めばすぐに分かることだ！[eccentric_student.Custom('ThrowableObjectArticle')]と[eccentric_student.Custom('RandomWeirdObject')]、そして[eccentric_student.Custom('GetObjectToBalanceOnNose')]を組み合わせるだけでいいんだ――[eccentric_student.Custom('EruditeTopic')]の原則を守りながらな！信じてくれ、#EMP 必ずうまくいく！#!」\n\nああ、[eccentric_student.GetFirstNameNoTooltip]…多分36時間ぶっ続けで勉強していたのがいけなかったんだろうな…"
 bp2_adult_education.9300.eccentric: "自明のことだな！"
 bp2_adult_education.9300.a: "そんな馬鹿げたことに付き合っていられるか、[eccentric_student.GetFirstNameNoTooltip]。"
 bp2_adult_education.9300.b: "もっと教えてくれ！#EMP 全部#!教えてくれ！"
 bp2_adult_education.9300.c: "私は…ただ立ち去る。"
 bp2_adult_education.9400.t: "[local_ruler.GetTitleAsNameNoTooltip]からの来訪者"
 bp2_adult_education.9400.desc: "「学生諸君、注目、注目！」[teacher.GetFirstName]先生が声を張る。共にいるのはなんと[local_ruler.GetTitledFirstName]だ。「後援者であられる[local_ruler.GetTitledFirstNameNoTooltip]が来て下さりました。[local_ruler.GetSheHe]はこの地を治める方でもあります。──節度ある態度でお迎えしましょう！」\n\n「ああ、[local_ruler.Custom('education_conversation_subject')]についての議論ですか？私もそれについてよく学んだものです。あなたの研鑽が上手くいきますように。」[local_ruler.GetTitleAsNameNoTooltip]はそう口にして[local_ruler.Custom('quirk_pos_pp')]。\n\n[local_ruler.GetTitleAsNameNoTooltip]は私のような特別な学生に相応しい特別な恩寵を施す地位にある。であれば、何かしらの主張をする機会かもしれない。\n"
 bp2_adult_education.9400.friend: "「また会えて嬉しいぞ！」"
 bp2_adult_education.9400.liege: "「おお、我が忠実なる臣民よ。余が何者か、皆に知らしめてくれるか？」"
 bp2_adult_education.9400.tier: "「[root_scope.GetTitleAsNameNoTooltip]の参加を誇りに思われよ！」"
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip]が大学を訪れる"
 bp2_adult_education.9400.gold_lots: "「太っ腹さを見せる時だな！」"
 bp2_adult_education.9400.gold_lots.toast: "大学の学生が多額の寄付をする"
 bp2_adult_education.9400.drink: "「面白い。街へゆくぞ！」"
 bp2_adult_education.9400.gold: "「お願いします、ささやかな贈り物を受け取ってください」"
 bp2_adult_education.9400.gold.toast: "大学の学生が寄付する"
 bp2_adult_education.9400.nothing: "「あなたは最高の[local_ruler.Custom('ComplimentAdjective')]だ！」"
