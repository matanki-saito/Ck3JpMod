 bp2_adult_education.0005.t: "無効"
 bp2_adult_education.0005.desc: "人間的な成長を目指すという夢と希望に満ち溢れた予定がぶち壊された。\n\n今や独房の中、私が身に着けられるはずだった知識の数々をむなしく妄想するので精いっぱいだ。\n別の機会を待つことしかできない。"
 bp2_adult_education.0005.a: "しばしの辛抱だ。"
 bp2_adult_education.0009.t: "学期末"
 bp2_adult_education.0009.desc: "ああ──素晴らしい体験だった！\n\n\n私がここに来た時、[province.GetName]で研究をする賢人の数さえも想像が出来ず、その思考の深さや分野の広範さなど、言うまでもなかった。彼らと同じ空気を吸って、仲間として認められた経験は新たな知識を授けてくれたし、私という人間を一つ成長させた。満足感とともに帰路につけることを幸せと思おう。"
 bp2_adult_education.0009.desc_teacher_1: "\n\n心残りがあるとすれば、特に仲良くなった教師のひとりである[teacher_1.GetFirstName]、奴と今生の別れだと思うとなんとも口惜しいことよ。"
 bp2_adult_education.0009.desc_teacher_2: "\n\nあと、[teacher_2.GetFirstName]先生。私に大きな印象を残してくれた。もっと一緒にいたいというのが率直な気持ちだ。"
 bp2_adult_education.0009.a: "知は力なり！"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip]は我が宮廷でも辣腕を振るうだろう。"
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip]、私にはそなたの教鞭がこれからも必要なのだ！"
 bp2_adult_education.0009.d: "教師とは学徒のそばにあってこそだ。"
