 bp2_adult_education.0010.t: "[location.GetBaronyNameExplicitlyNoTooltip]に行こう！"
 bp2_adult_education.0010.desc_uni: "やっと着いた。[location.GetBaronyNameExplicitly]の栄誉ある大学のあるこの扉の前に。\n\nありとあらゆる知識がこれらの聖なる広間の中に収集され、世界中の碩学が叡智という真の富を保存し、あるいは増やすために同じ門戸を叩くのだ。そしてなにより重要なことは、その末席にまもなく私の名も連なるだろうということだな！"
 bp2_adult_education.0010.desc_religious: "私はついにこの地に足を踏み入れることが叶った。[location.GetBaronyNameExplicitly]の神聖なるドームの中を歩き、[location.GetCounty.GetFaith.GetAdjective|U]世界のあらゆる知識がここに全て座しているのだと改めて実感する。\n\nこの由緒ある壁の下に集いし男たちと女たちから学ぶことは沢山ある。さて、古代の巻物や書物はいかなるものであろうか？"
 bp2_adult_education.0010.desc_end: "\n\nもちろん、ここは文化的で活動的な市場の中心地でもあるからして、あくまで学生としてさまざまな#EMP 気晴らし#!を楽しむこともできような。"
 bp2_adult_education.0010.desc_very_very_far: "\n\nあと、よくよく考えたところ、どうも地元の人々は好奇心や困惑がごちゃまぜになったような視線を私に向けてきている気がする。[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]の私たちはこれからずっとジロジロ見られるような日々を送るのだろうか。さすがに無いと思いたいが。"
 bp2_adult_education.0010.a: "時は来たれり。"
 bp2_adult_education.1000.t: "知的な議論"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly]は概して教師と生徒によって行われる白熱した議論が行われる場所である。私も例外ではなく、[teacher.GetTitledFirstName]先生の啓発的な講義の後、[student.GetFirstName]との議論が始まった。\n\n「いーや、違うね！お前は間違っている、この哲学者の観点は……」私は叫ぶ。\n\n「思い違いをしているのは#EMP お前#!だ、完全に！」[student.GetSheHe|U]もたまらず言い返す。\n\nと、視界の隅に[teacher.GetFirstNameNoTooltip]が見える。[teacher.GetHerHis]は興味深そうにこちらを見ている。"
 bp2_adult_education.1000.a: "しかし、この先人が言うには…"
 bp2_adult_education.1000.a.tt: "古典を引用してみよう。"
 bp2_adult_education.1000.b: "私の見解、ズバリ正解、お前の理解は問題外！"
 bp2_adult_education.1000.b.tt: "いきなり韻を踏んだら[student.GetHerHim]は混乱するんじゃないか。"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip]は絶句、あなたはチャンプ！"
 bp2_adult_education.1000.b.success.tt: "[student.GetFirstNameNoTooltip]に一杯食わせる"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip]は動揺しない"
 bp2_adult_education.1000.b.failure.tt: "[student.GetFirstNameNoTooltip]には効かない"
 bp2_adult_education.1000.c: "まあいい、私には読まねばならん本がある。"
