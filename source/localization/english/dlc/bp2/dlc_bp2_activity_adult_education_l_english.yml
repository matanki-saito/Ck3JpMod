 bp2_adult_education.1050.t: "この地に集う外の者らよ"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly]といえば世界中から学生が集まる研究の中心地、というのは事実に相違ない。\n\n[student_1.GetFirstName]や[student_2.GetFirstName]のような[location.GetBaronyNameExplicitlyNoTooltip]に集う多くの知識を求める海外の仲間のように、私自身もこの地では外国人であるということを考えると、なにか活用できることがあるのかもしれない。"
 bp2_adult_education.1050.a: "お互いに教えあおうではないか！"
 bp2_adult_education.1050.b: "我らの異文化に乾杯を！"
 bp2_adult_education.1050.c: "いや、勉学を修めるためにここにいるのだ。"
 bp2_adult_education.1060.t: "イエスとノー――然りと否"
 bp2_adult_education.1060.desc: "[location.GetBaronyNameExplicitly]での[ROOT.Char.GetFaith.GetAdjective]の教義に関する綿密な研究は私に多くの新しい疑問を突き付けてくる。その中には明確な答えがないどころか矛盾さえしているように思える。\n\n信仰は理性によって補完されうるか？\n信仰は見えないものにのみ働くのか？\nでは見えないものとは何であるというのか？\n\n#EMP 然り、あるいは否#!…"
 bp2_adult_education.1060.a: "矛盾した世界の果てにこそ、意味が──"
 bp2_adult_education.1060.b: "答えは実践から生じるはずだ！"
 bp2_adult_education.1060.c: "頭がおかしくなりそう。"
 bp2_adult_education.1060.a.tt: "あなたは本の宝物を得る"
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U]は[CHARACTER.GetHerHis]のメモを元に神学的な本を記した。"
 sic_et_non_log_title: "本を記した"
 bp2_adult_education.1060.a.crit_success: "あなたの考察は非常に啓発的で、あるいは未来の学者をも助けるかも…"
 bp2_adult_education.1060.a.crit_success.tt: "今、完全に理解した"
 bp2_adult_education.1060.a.success: "あなたは真理に一歩近づく"
 bp2_adult_education.1060.a.success.tt: "やや進歩する"
 bp2_adult_education.1060.a.failure: "余計わけがわからなくなる"
 bp2_adult_education.1060.a.failure.tt: "あなたでは至れないようだ"
 sic_et_non_book_name: "然りと否"
 sic_et_non_book_desc: "この書籍は[book_creator.GetTitledFirstNamePossessive]が[location.GetBaronyNameExplicitly]で神学・哲学的観点で行った研究の成果だ。\n\nこれには[book_creator.GetFaith.GetAdjective]の神学の矛盾について深く、明確な議論が含まれており、そしてそれに「折り合いをつける」方法が記されている。"
 bp2_adult_education.1060.b.tt: "もう一度質問をお願いします"
 bp2_adult_education.1070.t: "ディベートの時間"
 bp2_adult_education.1070.desc: "[location.GetBaronyNameExplicitly]での授業はほとんどが口頭での授業で行われる。そして学生は鍛えた修辞の腕を活かして仲間や教師の前でのディベートを通して学習の習熟を示すことが奨励されている。\n\n今日は[teacher.GetFirstName]先生は[teacher.Custom('EruditeTopic')]の議題に関して、私と[student.GetFirstName]でディベートしてみて、と促す。"
 bp2_adult_education.1070.a: "[ROOT.Char.GetFaith.ReligiousText|U]によれば自明であり…"
 bp2_adult_education.1070.b: "あなたが間違っているとは言えないが言ったとしても嘘でないからして…"
 bp2_adult_education.1070.c: "[student_2.GetFirstNameNoTooltip]の意見も聴こうかね？"
 won_a_debate_log: "[CHARACTER.GetTitledFirstName|U]はディベートの授業で[TARGET_CHARACTER.GetFirstName]に勝った"
 won_a_debate_log_title: "ディベートの授業"
 bp2_adult_education.1070.a.success: "あなたの論調が優勢だ"
 bp2_adult_education.1070.a.success.tt: "ディベートに勝った"
 bp2_adult_education.1070.a.failure: "あなたの負けだ"
 bp2_adult_education.1070.a.failure.tt: "ディベートに負けた！"
