l_english:
 bp2_yearly.3000.t: "勉強はどこまで大事なのか？"
 bp2_yearly.3000.desc: "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)]の声がブンブン聞こえる。[educator.GetSheHe]の講義は[ROOT.Char.GetLadyLord]として適切な作法──[educator.GetFaith.ReligiousText|U]から引用された厳格なものだ──を私に何度も何度も説くものだ。"
 bp2_yearly.3000.desc_no_educator: "また一枚ページをめくる。外で楽しそうに遊ぶ[ROOT.Char.Custom('GetCourt')]の子供たちが目に入って、なんとはなしに気持ちが沈む。笑い声、楽しそうな嬌声……[ROOT.Char.GetFaith.ReligiousText|U]の写本に目を再び落とす。テーブルの上で何も語りはしない、つまらぬ友に。"
 bp2_yearly.3000.desc_ending: "\n\nわかってるさ。これは「未来のため」、「自分のため」になることなんだ。でも、1回──それか、2回。ちょっと遊びに行ったって本気で見咎められるようなことがあるか？"
 bp2_yearly.3000.a: "いや…知は世界の鍵、だよね。"
 bp2_yearly.3000.a.tt: "あなたの教育結果はより良い結果をもたらすでしょう"
 bp2_yearly.3000.b: "細々した努力より大事なことがあるはず！"
 bp2_yearly.3000.c: "#EMP 遊べる時#!になぜお勉強せにゃならんのだ？"
 bp2_yearly.3010.t: "[child.GetSheHe|U]は知らぬ、見慣れた部屋"
 bp2_yearly.3010.desc: "なんと心苦しいことか。ああ、愛しい[child.Custom('GetDaughterSon')]、[child.GetFirstName]よ。[child.GetHerHis]は回りを見渡して、どうにも実感沸かずといった様子で困惑している。\n\n[child.GetSheHe|U]が初めて歩いたのもこの部屋なのだが、まあ、知るはずもないだろう。幾年もの海外での人質生活を通して、[child.GetHerHis]の幼き心から記憶は消し去られてしまった。\n\nそしてため息をつき、あたりを見回す姿ばかりを[child.GetSheHe]は見せるのだ。"
 bp2_yearly.3010.a: "[child.GetHerHim]と話さねば。"
 bp2_yearly.3010.b: "自分でなんとかするだろう。"
 bp2_yearly.3011.t: "ここで歩いたといわれても"
 bp2_yearly.3011.desc: "ま、#EMP なんとなくは#!わかるさ。前にここに来たことがあるっけ。その記憶は夢よりもあやふやで、なんなら故郷の夢を記憶だと思い違って恥をかいたことさえあるけど。人質として何年も「海外」で過ごしてきた身としては何が#EMP 故郷#!で、なにが#EMP 海外#!なのか…苦労するよ。\n\n暖炉ってこんなところにあったっけ？ここの廊下、こんなに薄暗かったか？さて、どうだったかな。"
 bp2_yearly.3011.desc_parent: "\n\n部屋の向こう、[parent.GetMotherFather]と目が合った。それは鏡のように自分の悲しみを映し出していて、強く、強く抱き合わずにはいられなかった。"
 bp2_yearly.3011.desc_no_parent: "\n\n[parent.GetMotherFather]と目が合った。[parent.GetSheHe]はため息をついて、目をそらすだけ。ああそう。"
 bp2_yearly.3011.a: "今はよそ者ってことね。"
 bp2_yearly.3011.b: "私だって家族の一人のはずだ！"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip]は心が広いようで。"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip]は頭が固いようで。"