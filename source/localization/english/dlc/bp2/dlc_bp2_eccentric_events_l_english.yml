l_english:
 child_personality.7300.t: "動物と友達に"
 child_personality.7300.desc: "宮廷で友達や教師と一緒に過ごすより、動物園や厩舎の動物たちと一緒にいる方がずっと安心できる。今もまた、私は厩舎で馬の手入れをしたり、馬に跨がったりしている。\n\n強い絆を感じる…まるで親友みたいな。私は馬から降り、馬にブラッシングをしてあげた。馬をもっと仲間みたいに扱ってあげるべきじゃないかな。"
 child_personality.7300.a: "わ…私は馬語を話せると思う！"
 child_personality.7300.b: "彼らも我々と同じだ。"
 child_personality.7300.c: "動物は道具だ。それ以外の何物でもない。"
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName]は異様に長い時間を厩舎で過ごすようになり、宮廷の友達を無視し始めている。この子はある特定の馬に執着して"
 child_personality.7301.eccentric.desc: "おり、「馬語を話せる」などとさえ言い張っている。\n\nそして、この子は唇を震わせて馬のいななきを真似ながら歩き、時折立ち止まっては[child.GetSheHe]と馬が会話しているなどと言ってくるのだ。"
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "なんでもこの動物は、[child.GetFaith.ReligiousHeadName]の地位にまで昇り詰めたいなどと言っているのだとか。"
 child_personality.7301.eccentric.fallback: "なんでも、この動物は評議会の席が欲しいのだとか。"
 child_personality.7301.compassionate.desc: "おり、動物にも配慮と尊厳をもって接しなければならないなどと主張している。\n\n明らかに厩務員の仕事をしていたことが分かるほど汚れている[child.GetFirstNameNoTooltip]と対照的に、その馬は完璧なまでに手入れされている。"
 child_personality.7301.callous.desc: "いるようだが、実際に会ってみると、[child.GetSheHe]は動物は単なる道具であり、用済みになったら捨てるだけだ、などと言った。\n\n[child.GetFirstNameNoTooltip]は騎乗中に動物の安全や快適さをまったく気にかけていないようで、動物が自らの安全を気にするそぶりを見せると、明らかに苛立った様子を見せた。"
 child_personality.7301.eccentric: "なんと素敵な想像だろうか。"
 child_personality.7301.compassionate: "己の欲する所を他者に施せ…"
 child_personality.7301.callous: "「いいぞ。その感性を忘れぬように」"
 child_personality.7301.change.eccentric: "「いや、馬と話してみろ。何と言っているか教えてくれ」"
 child_personality.7301.change.compassionate: "「馬は何にも勝る友だよ、[child.GetFirstNameNoTooltip]」"
 child_personality.7301.change.callous: "「馬鹿な子だ。馬はただの道具に過ぎんよ」"
 child_personality.7400.t: "今日の遊びは盤上？馬上？"
 child_personality.7400.desc: "半日は[other_child.GetFirstName]と遊んでいる。体が痛くなるまでずっと[other_child.GetHerHim]と遊べそうだ。\n\nが、私が[ROOT.Char.Custom('BG_GameType_Generic')]を持ち出すと[other_child.GetHerHis]は急に微妙そうな顔をし始めた。\n\n"
 child_personality.7400.desc.outro.young: "「そんなつまんないものやってられない！馬に乗ろうよ！」"
 child_personality.7400.desc.outro.older: "「あー、[ROOT.Char.GetFirstNameNoTooltip]。ずっと部屋の中にいたし、ちょっとは外で馬にでも乗ろうぜ」"
 child_personality.7400.a: "「両方やるっていうのはありかな？」"
 child_personality.7400.b: "「このゲームをこのやり方で遊ぶ、そう決めた！」"
 child_personality.7400.c: "「オッケー、実は僕もそう思ってた…」"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName]の部屋が妙に静かだったので様子を見に行くと、[child.GetHerHim]が"
 child_personality.7401.eccentric.desc: "[other_child.GetFirstName]と馬に乗っていた。馬に乗りながらなにやら叫んでいるので耳をすませば、[child.Custom('BG_GameType_Generic')]の動きのことらしい。よく見てみると2人は馬に乗りながらボードゲームをやっているか、あるいはやろうとしているようだ。牧場にゲームの駒をボロボロと落として、何回も何回も乗騎から落ちているが。"
 child_personality.7401.fickle.desc: "[other_child.GetFirstName]と一緒に馬に乗って遊んでいた。どうにも[child.GetFirstNameNoTooltip|U]は友人ほど楽しんでいるわけではないようで、[child.GetHerHis]の遊び相手がいるから一緒に遊んでいる以上のものでは無いようだ。\n\n「本当はボードゲームをしたかったんだけど、[other_child.GetFirstNameNoTooltip]は馬に乗りたいって言うんだ。それも悪くは無いかなって」"
 child_personality.7401.stubborn.desc: "[child.GetHerHis]の部屋で[other_child.GetFirstName]と一緒に[child.Custom('BG_GameType_Generic')]を遊んでいるようだ。[child.GetFirstNameNoTooltip]こそ熱心そうだが、ご友人は凄く適当にやっているのがありありと分かる。\n\n「[other_child.GetFirstNameNoTooltip|U]は馬に乗りたいって言ってたんだけど、私は絶対ボードゲームにするって決めてたんだ」"
 child_personality.7401.eccentric: "「素晴らしい折衷案だ！」"
 child_personality.7401.fickle: "「幼心も秋の空、か」"
 child_personality.7401.stubborn: "「動かざること厳の如く。」"
 child_personality.7401.change.eccentric: "「試しに同時にやるというのは？」"
 child_personality.7401.change.fickle: "「人の心は流れる水のようなものだよ。」"
 child_personality.7401.change.stubborn: "「お前はどっしりと構え、他の人を動かす立場にならねば。」"
 stress_threshold.2360.t: "精神崩壊: 訪問者"
 stress_threshold.2360.desc: "ようやく、[ROOT.Char.Custom('GetCourt')|l]生活のストレスから一息つこうと、自分の[ROOT.Char.Custom('GetChamber')|l]で安らぎを見つける。しかし、眠りかけた瞬間、ドアをリズミカルに叩く音が鳴り響き、眠れなくなってしまった。\n\n真夜中の訪問者が誰かを確認するために[ROOT.Char.Custom('GetDoor')]を開けてみると、小さな黒い鳥に顔を襲われた。\n\n通常ならば[ROOT.Char.GetFaith.CreatorNamePossessive]の創造物たちのひとつが訪れることは贈り物なのだろうが、この小さな黒い厄介者は絶え間なく[ROOT.Char.Custom('GetRoom')|l]の中で羽ばたき、私に向かってけたたましく鳴き叫んでいる。拳を握りしめ、心臓の高鳴りを感じている。"
 stress_threshold.2360.a.eccentric.gain: "こいつは私に話しかけている。"
 stress_threshold.2360.a.eccentric.effect: "あぁ、こんな時間にお客様！ちょっとおしゃべりしようか？"
 stress_threshold.2360.b.irritable.gain: "これ以上手間をかけさせるな！"
 stress_threshold.2360.b.irritable.effect: "血まみれ鳥をぶっ殺してやる！"
 stress_threshold.2360.c: "きっとそのうち消えるだろう。"
 bp2_yearly.8000.t: "思うがままに"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近もっぱら[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]で私に話しかけようとしており、[hostage.GetSheHe]の成長は目覚ましいものだ。\n\n"
 bp2_yearly.8000.desc.tutor: "この子がこれほどまでに語学に関する才能を発揮するようになったのは、間違いなく宮廷教師である[tutor.GetFirstName]の尽力とその下で過ごした時間のおかげだろう。[hostage.GetHerHis]の宮廷言語の習得が進むことを楽しみにしている。"
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U]は[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]のような聖職者にして教育者が言語の習得を助けてくれたことに感謝しているという。"
 bp2_yearly.8000.desc.guardian: "明らかに[hostage.GetFirstNameNoTooltip]と[tutor.GetFirstName]はかなり絆を深めており、[hostage.GetHerHis]の教育にはまだまだ期待が持てそうだ。"
 bp2_yearly.8000.a: "個人的にも[hostage.GetHerHim]を教育するか。"
 bp2_yearly.8000.b: "[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]はなんと下らん試みをするのか。"
 bp2_yearly.8000.c: "悪くない。"
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U]はあなたの[court_language|E]を学ぶ気をなくすだろう"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U]はあなたの[court_language|E]を学ぶ[scheme|E]を大きなボーナス付きで始めるだろう"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U]はあなたの[court_language|E]を学ぶ[scheme|E]を始めるだろう"
 bp2_yearly.8010.t: "楽しいおしゃべり"
 bp2_yearly.8010.desc: "私は今、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]に授業を行っている最中なのだが、[child.GetHerHim]が忍び笑いを漏らしていることから、私が言っていることに全く集中していないのではないかと疑ってしまう。[child.GetSheHe]がやっていることときたら、時折私の言葉を変な声で繰り返すだけなのだ。\n\n「何をしているんだ？」\n\n「何をしているんだ？」[child.Custom('InsultNoun')]は爆笑した。「ごめんよ、発音がめちゃ面白くてさ！」"
 bp2_yearly.8010.a: "[child.GetHerHim]に簡単な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えるべきかもな。"
 bp2_yearly.8010.a.tt: "あなたは次の授業のいくつかを簡単な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えるために費やす"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U]は大きな補正を持った状態であなたの[language|E]を学ぶ[scheme|E]を始める"
 bp2_yearly.8010.a.success: "あなたは[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えることに成功する"
 bp2_yearly.8010.a.failure: "あなたは[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えることができない"
 bp2_yearly.8010.b: "「違う、#EMP お前が#!おかしな喋り方をしているんだ！」"
 bp2_yearly.8010.b.success: "あなたは子供を揶揄う"
 bp2_yearly.8010.b.failure: "あなたはさらに屈辱を受ける"
 bp2_yearly.8010.c: "そうか。"
 bp2_yearly.8010.d: "オーウェイ、アーウェイ、ウーウェイ？"
 bp2_yearly.8010.d.tt: "あなたは授業で一緒に秘密の言葉を発明する"
 bp2_yearly.8020.t: "君は何をしたい？"
 bp2_yearly.8020.desc: "[other_child.Custom2('MyCharacterIntroduction', ROOT.Char)]ともう半日以上も遊んでるけど、すごく楽しいよ！[ROOT.Char.Custom('BG_GameType_Generic')]で遊んでたんだけど、終盤になって逆転されて、ぽかんとしちゃった。\n\n「楽しかった！次は何して遊ぼうか？」\n\n勝てる遊びを選ぶチャンスかも…"
 bp2_yearly.8020.a: "竹馬で競走しよう！"
 bp2_yearly.8020.b: "独楽で遊ぼう！"
 bp2_yearly.8020.c: "お人形遊びならみんなが勝てるよね。"
 bp2_yearly.8021.t: "ゲーム"
 bp2_yearly.8021.desc.intro: "私たちは盤面と"
 bp2_yearly.8021.desc.stilts: "竹馬を準備する。私の小さな足は、この驚異的な高さで私を維持するのに苦労している。相手がグラグラしながらも高くまで登り、ついに勝負だ！"
 bp2_yearly.8021.desc.teetotum: "サイコロ独楽を準備する。私たちはその結果に賭けている。賭け金など何もないにもかかわらず、私はビー玉が没収されるとと心臓が高鳴るのを感じる。\n\nゲームは一進一退を繰り返し、ビー玉は取引をされ…"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U]へ結局数ヤードも進めずに突っ伏して私が勝利した。高みから敗北者を見下ろし、商品を手にする。"
 bp2_yearly.8021.desc.teetotum.outro: "最終的に私がすべてのビー玉を占有した。[other_child.GetFirstNameNoTooltip|U]はため息をつき、私が勝者であることが明らかとなった。"
 bp2_yearly.8021.a: "思ってたよりは簡単だったね！負け犬さん！"
 bp2_yearly.8021.b: "いい勝負だった。"
 bp2_yearly.8021.c: "優勝者に商品はないのかい？"
 bp2_yearly.8022.desc.stilts.outro: "\n\n私はグラつく足場で必死に前に進もうとするが、数ヤードもせぬ内に顔から倒れ込む。[other_child.GetFirstNameNoTooltip]の勝ちだ。"
 bp2_yearly.8022.desc.teetotum.outro: "私は全てのビー玉を失い、[other_child.GetFirstNameNoTooltip]が勝った。"
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U]は勝ち誇り、負けた私を嘲笑っている。"
 bp2_yearly.8022.desc.normal_child: "\n\n「楽しかったね！」"
 bp2_yearly.8022.a: "仕方ないか。"
 bp2_yearly.8022.a.mean: "「黙れ、大っ嫌い！」"
 bp2_yearly.8022.b: "「衛兵！」"
 bp2_yearly.8022.c: "「うん、また遊ぼうね」"
 bp2_yearly.8030.t: "人形は一人で"
 bp2_yearly.8030.desc: "Flame and screams surround me in [ROOT.Char.GetCurrentLocation.GetName] as my army plunders for valuable goods and prisoners. The acrid stench of burning flesh fills the air.\n\nAmong the wreckage, a small doll lies cast aside. Its small button eyes and hand-stitched smile remind me of the innocence waiting for me back home. \n\nEven caked in mud, its soft hair feels so delicate in my hand. I can't help but think it would make a perfect gift for one of the children at court."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip]はこういうのが好きだったような！"
 bp2_yearly.8030.b: "この人形、[child_2.GetFirstNameNoTooltip]を思い出させるな…"
 bp2_yearly.8020.a.win: "勝った"
 bp2_yearly.8020.a.lose: "負けた"
 bp2_yearly.8040.t: "在りし日の[crush.GetSheHe|U]、今の[crush.GetWomanMan|U]"
 bp2_yearly.8040.desc.intro: "私の初恋を奪った[crush.GetFirstName]を一目見たときからしばらく経つ。"
 bp2_yearly.8040.desc.mid.same_location: "[crush.GetHerHim]が[ROOT.Char.Custom('GetCourt')]となり、今なお[ROOT.Char.GetFaith.PositiveAfterLife]のように輝いているのを見た。私の心臓はバクバクと鳴り、手のひらは汗ばむ。まるで私が[ROOT.Char.Custom('GirlBoy')]であるかのようだ。\n\n[crush.GetSheHe]がかつての[crush.Custom('GirlBoy')]のままだとは思いにくいし、ましてや私の気持ちが変わらないなどとどうして言えるだろうか？"
 bp2_yearly.8040.desc.mid.different_location: "幾年を超えて、子供時代私を支配したような[crush.GetHerHim]の考えが真夜中、私の心を再び覆い隠す。\n\n在りし日の[crush.GetSheHe|U]はもう立派な[crush.GetWomanMan]だ。[crush.GetHerHim]の気持ちを届けたいという気持ち、羽ペンに手を伸ばしたいという気持ちを抑えることが出来ない。"
 bp2_yearly.8040.desc.outro: "あるいは、この気持ちがついに届く時が来るとしたら。"
 bp2_yearly.8040.a: "我が愛、聞いてくれ！"
 bp2_yearly.8040.b: "ガキの考えだ。捨ててしまおう。"
 bp2_yearly.8040.c: "結婚するか！"
 bp2_yearly.8041.t: "一人の[ROOT.Char.GetWomanMan|U]として"
 bp2_yearly.8041.desc.intro.same_location: "私が[ROOT.Char.Custom('ResidenceBuilding')]に入ると、[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]が飢えた野人が次の食事を探すかのようにこちらを見つけた。[crushee.GetSheHe|U]は群衆を突破し、"
 bp2_yearly.8041.desc.intro.different_location: "いつもの下らない地主から来る手紙の中、見慣れぬものがあった。血のように赤いリボンでラッピングされた手紙はハートのようなあしらいで封をされている。\n\n[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]からのものであり、私への深い愛情について書き連ねられている…"
 bp2_yearly.8041.desc.mid.same_location_marriage: "我が足元に[crushee.GetHerselfHimself]の身を投げ出す。\n\n「オー！私の愛しき[ROOT.Char.Custom('LoverPetName')]！私の目は子供の時からずっと釘付けだった！でもあの時は実際子供だった…。でもこの愛はきっとあなたが今まで見たものなんかよりずっと純粋なはず！ねぇ、きっといい[crushee.Custom('WifeHusband')]になるから！ねぇ！」"
 bp2_yearly.8041.desc.mid.different_location_marriage: "私と[crushee.GetHerHis]の情熱的な子供時代についての長い長い論説から始まり、帰結点としては[crushee.GetSheHe]は私の[crushee.Custom('WifeHusband')]になるべきというプロポーズだった。\n\n「あなたが了承してさえくれれば、もう離れはしません、我が愛。努力致します。あなたの幸福が私の幸福になるように。」"
 bp2_yearly.8041.desc.mid.same_location_lovers: "私を[ROOT.Char.Custom('GetCourt')]の隅まで引きずって、私の耳にそっと囁く。\n\n「ずっと、子供の時から愛してた。私の手を取って？」"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n「我が愛、私はあなたの為に息をして、私はあなた以外のために肌を晒すことはしない。[crushee.Custom('GirlBoy')]の頃からあなただけが好き。応えて、そうしたらずっと一緒。」"
 bp2_yearly.8041.a: "[crushee.GetHerHis]の愛に応えよう！"
 bp2_yearly.8041.b: "既に二人は分かたれたのさ。"
 bp2_yearly.8042.t: "愛の返答"
 bp2_yearly.8042.desc.intro: "[crush.GetFirstName]への愛を告白し、"
 bp2_yearly.8042.desc.mid.same_location: "[crush.GetSheHe]も私への愛を微かに囁く。"
 bp2_yearly.8042.desc.mid.different_location: "[crush.GetHerHim]からの返事も数日も待たずにすぐさま返ってきた。"
 bp2_yearly.8042.desc.outro: "\n\n私たちの愛が若さゆえの過ちを超え、成熟した求愛へと花開いたことに、私は大喜びし、ただただ驚いている。"
 bp2_yearly.8042.a: "なんてすばらしい。"
 bp2_yearly.8043.t: "想いの拒絶"
 bp2_yearly.8043.desc: "どうやら片思いを引きずっていただけのようだ。[crush.GetFirstName|U]は愛人関係になる気はさらさら無いようで、最後に私に残っていたのは失恋の悲痛だけであった。"
 bp2_yearly.8043.a: "もしかしたら口説き落とせるかもしれない。"
 bp2_yearly.8043.b: "悲しきかな。"
 bp2_yearly_8040_confess_crush: "あなたと[crush.GetFirstName]は愛人関係になるかもしれません"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName]に拒絶が伝わるでしょう"
 friend_secret_language: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は秘密の言語を教えてくれます"
 friend_gave_a_good_lesson: "[CHARACTER.GetShortUIName|U]は、[TARGET_CHARACTER.GetShortUINamePossessive]の子供時代に重要な教訓を与えた"
 friend_gave_a_good_lesson_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は、[CHARACTER.GetShortUINamePossessive]の幼少期に重要な教訓を与えた"
 friend_played_together: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は子供の頃、一緒に遊んで楽しんだ"
 rival_made_fun_of_my_accent: "[TARGET_CHARACTER.GetShortUIName|U]が[CHARACTER.GetShortUINamePossessive]のアクセントをバカにした"
 rival_made_fun_of_my_accent_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]が[CHARACTER.GetShortUINamePossessive]のアクセントをバカにした"
 rival_humiliated_a_child: "[CHARACTER.GetShortUIName|U]は子供の頃、[TARGET_CHARACTER.GetShortUIName]をひどく辱めた"
 rival_humiliated_a_child_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は子供の頃、[CHARACTER.GetShortUIName]をひどく辱めた"
 friend_language_tutor: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]に[CHARACTER.GetShortUINamePossessive]の宮廷言語を話せるように親身に指導した"
