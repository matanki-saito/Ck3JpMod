l_english:
 child_personality.7300.t: "動物と友達に"
 child_personality.7300.desc: "宮廷で友達や教師と一緒に過ごすより、動物園や厩舎の動物たちと一緒にいる方がずっと安心できる。今もまた、私は厩舎で馬の手入れをしたり、馬に跨がったりしている。\n\n強い絆を感じる…まるで親友みたいな。私は馬から降り、馬にブラッシングをしてあげた。馬をもっと仲間みたいに扱ってあげるべきじゃないかな。"
 child_personality.7300.a: "わ…私は馬語を話せると思う！"
 child_personality.7300.b: "彼らも我々と同じだ。"
 child_personality.7300.c: "動物は道具だ。それ以外の何物でもない。"
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName]は異様に長い時間を厩舎で過ごすようになり、宮廷の友達を無視し始めている。この子はある特定の馬に執着して"
 child_personality.7301.eccentric.desc: "おり、「馬語を話せる」などとさえ言い張っている。\n\nそして、この子は唇を震わせて馬のいななきを真似ながら歩き、時折立ち止まっては[child.GetSheHe]と馬が会話しているなどと言ってくるのだ。"
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "なんでもこの動物は、[child.GetFaith.ReligiousHeadName]の地位にまで昇り詰めたいなどと言っているのだとか。"
 child_personality.7301.eccentric.fallback: "なんでも、この動物は評議会の席が欲しいのだとか。"
 child_personality.7301.compassionate.desc: "おり、動物にも配慮と尊厳をもって接しなければならないなどと主張している。\n\n明らかに厩務員の仕事をしていたことが分かるほど汚れている[child.GetFirstNameNoTooltip]と対照的に、その馬は完璧なまでに手入れされている。"
 child_personality.7301.callous.desc: "いるようだが、実際に会ってみると、[child.GetSheHe]は動物は単なる道具であり、用済みになったら捨てるだけだ、などと言った。\n\n[child.GetFirstNameNoTooltip]は騎乗中に動物の安全や快適さをまったく気にかけていないようで、動物が自らの安全を気にするそぶりを見せると、明らかに苛立った様子を見せた。"
 child_personality.7301.eccentric: "なんと素敵な想像だろうか。"
 child_personality.7301.compassionate: "己の欲する所を他者に施せ…"
 child_personality.7301.callous: "「いいぞ。その感性を忘れぬように」"
 child_personality.7301.change.eccentric: "「いや、馬と話してみろ。何と言っているか教えてくれ」"
 child_personality.7301.change.compassionate: "「馬は何にも勝る友だよ、[child.GetFirstNameNoTooltip]」"
 child_personality.7301.change.callous: "「馬鹿な子だ。馬はただの道具に過ぎんよ」"
 child_personality.7400.t: "To Game or To Ride?"
 child_personality.7400.desc: "半日は[other_child.GetFirstName]と遊んでいる。体が痛くなるまでずっと[other_child.GetHerHim]と遊べそうだ。\n\nが、私が[ROOT.Char.Custom('BG_GameType_Generic')]を持ち出すと[other_child.GetHerHis]の顔が急に微妙そうな顔をし始めた。"
 child_personality.7400.desc.outro.young: "「そんなバカバカしい、つまんないものやってられない！馬に乗ろうよ！」"
 child_personality.7400.desc.outro.older: "「あー、おい。[ROOT.Char.GetFirstNameNoTooltip]。ずっと部屋の中にいたし、ちょっとは外で馬にでも乗ろうぜ」"
 child_personality.7400.a: "「両方やるっていうのはありかな？」"
 child_personality.7400.b: "「このゲームをこのやり方で遊ぶ、そう決めた！」"
 child_personality.7400.c: "「オッケー、実は僕もそう思ってた…」"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName]の部屋が妙に静かだったので様子を見に行くと、[child.GetHerHim]が"
 child_personality.7401.eccentric.desc: "[other_child.GetFirstName]と馬に乗っていた。馬に乗りながらなにやら叫んでいるので耳をすませば、[child.Custom('BG_GameType_Generic')]の動きのことらしい。よく見てみると2人は馬に乗りながらボードゲームをやっているか、あるいはやろうとしているようだ。牧場にゲームの駒をボロボロと落として、何回も何回も乗騎から落ちているが。"
 child_personality.7401.fickle.desc: "out in the riding grounds with [other_child.GetFirstName]. [child.GetFirstNameNoTooltip|U] seems less than thrilled to be out there, as though [child.GetSheHe] is being made to be there by [child.GetHerHis] playmate.\n\n\"I wanted to play board games, but [other_child.GetFirstNameNoTooltip] said we should ride horses, and that sounded good too!\""
 child_personality.7401.stubborn.desc: "up in [child.GetHerHis] room with [other_child.GetFirstName] who appears to be halfheartedly playing [child.Custom('BG_GameType_Generic')] with an enthusiastic [child.GetFirstNameNoTooltip].\n\n\"[other_child.GetFirstNameNoTooltip|U] wanted to ride, but I decided we should play board games instead!\""
 child_personality.7401.eccentric: "\"What an excellent compromise!\""
 child_personality.7401.fickle: "\"Whims change more often than the weather.\""
 child_personality.7401.stubborn: "\"Remain as unchanging as a stone.\""
 child_personality.7401.change.eccentric: "\"Why not play both at once?\""
 child_personality.7401.change.fickle: "\"One's whims must be as changing as flowing water.\""
 child_personality.7401.change.stubborn: "\"No, always bury your feet and demand others move.\""
 stress_threshold.2360.t: "精神崩壊: 訪問者"
 stress_threshold.2360.desc: "ようやく、宮廷の生活のストレスから一息つこうと、自分の部屋で安らぎを見つける。しかし、眠りかけた瞬間、私のドアにリズミカルで強いタッピング音が鳴り響き、眠れなくなってしまう。\n\n真夜中の訪問者が誰かを確認するためにドアを開けてみると、小さな黒い鳥に顔を襲われた。通常ならば[ROOT.Char.GetFaith.CreatorNamePossessive]の創造物の一つが訪れることは贈り物なのだろうが、この小さな黒い害虫は絶え間なく部屋中で羽ばたき、私に向かって鳴き叫んでいる。拳を握りしめ、心臓の高鳴りを感じている。"
 stress_threshold.2360.a.eccentric.gain: "こいつは私に話しかけている。"
 stress_threshold.2360.a.eccentric.effect: "あぁ、こんな時間にお客様！ちょっとおしゃべりしようか？"
 stress_threshold.2360.b.irritable.gain: "これ以上手間をかけさせるな！"
 stress_threshold.2360.b.irritable.effect: "ぶっ殺す！"
 stress_threshold.2360.c: "きっとそのうち消えるだろう。"
 bp2_yearly.8000.t: "In My Image"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has recently been speaking to me exclusively in [ROOT.Char.GetCourtLanguage.GetNameNoTooltip], and [hostage.GetSheHe] does so with remarkable proficiency.\n\n"
 bp2_yearly.8000.desc.tutor: "Undoubtedly it is all the time spent under the care of my court tutor, [tutor.GetFirstName], that has made this child such a bright spark for language, and I look forward to seeing [hostage.GetHerHis] mastery of the courtly tongue advance yet further."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] tells me that [hostage.GetHerHis] educators in the clergy, such as [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] are to thank for [hostage.GetHerHis] mastery of the courtly tongue."
 bp2_yearly.8000.desc.guardian: "Clearly, [hostage.GetFirstNameNoTooltip] and [tutor.GetFirstName] are developing quite the bond, and I can look forward to even more welcome surprises in [hostage.GetHerHis] education."
 bp2_yearly.8000.a: "I will tutor [hostage.GetHerHim] personally."
 bp2_yearly.8000.b: "What a pitiful attempt at [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]."
 bp2_yearly.8000.c: "That's nice."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U] will be discouraged from learning your [court_language|E]"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U] will begin a [scheme|E] to learn your [court_language|E] with a powerful bonus"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U] will be encouraged to begin a [scheme|E] to learn your [court_language|E]"
 bp2_yearly.8010.t: "楽しいおしゃべり"
 bp2_yearly.8010.desc: "私は今、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]に授業を行っている最中なのだが、[child.GetHerHim]が忍び笑いを漏らしていることから、私が言っていることに全く集中していないのではないかと疑ってしまう。[child.GetSheHe]がやっていることときたら、時折私の言葉を変な声で繰り返すだけなのだ。\n\n「何をしているんだ？」\n\n「何をしているんだ？」[child.Custom('InsultNoun')]は爆笑した。「ごめんよ、発音がめちゃ面白くてさ！」"
 bp2_yearly.8010.a: "[child.GetHerHim]に簡単な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えるべきかもな。"
 bp2_yearly.8010.a.tt: "あなたは次の授業のいくつかを簡単な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えるために費やす"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U]は大きな補正を持った状態であなたの[language|E]を学ぶ[scheme|E]を始める"
 bp2_yearly.8010.a.success: "あなたは[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えることに成功する"
 bp2_yearly.8010.a.failure: "あなたは[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えることができない"
 bp2_yearly.8010.b: "「違う、#EMP お前が#!おかしな喋り方をしているんだ！」"
 bp2_yearly.8010.b.success: "あなたは子供を揶揄う"
 bp2_yearly.8010.b.failure: "あなたはさらに屈辱を受ける"
 bp2_yearly.8010.c: "そうか。"
 bp2_yearly.8010.d: "オーウェイ、アーウェイ、ウーウェイ？"
 bp2_yearly.8010.d.tt: "あなたは授業で一緒に秘密の言葉を発明する"
 bp2_yearly.8020.t: "君は何をしたい？"
 bp2_yearly.8020.desc: "[other_child.Custom2('MyCharacterIntroduction', ROOT.Char)]ともう半日以上も遊んでるけど、すごく楽しいよ！[ROOT.Char.Custom('BG_GameType_Generic')]で遊んでたんだけど、終盤になって逆転されて、ぽかんとしちゃった。\n\n「楽しかった！次は何して遊ぼうか？」\n\n勝てる遊びを選ぶチャンスかも…"
 bp2_yearly.8020.a: "竹馬で競走しよう！"
 bp2_yearly.8020.b: "独楽で遊ぼう！"
 bp2_yearly.8020.c: "お人形遊びならみんなが勝てるよね。"
 bp2_yearly.8021.t: "ゲーム"
 bp2_yearly.8021.desc.intro: "We set aside the playing board and prepare"
 bp2_yearly.8021.desc.stilts: "our stilts. I am raised aloft, almost as high as a grown-up, and my tiny legs struggle to keep me aloft at these staggering heights. Once my opponent has risen to find [other_child.GetHerHis] unsteady footing, we're off!"
 bp2_yearly.8021.desc.teetotum: "the teetotum. Around and around it spins, each of us betting our marbles on its result. Though there is nothing of value at stake, I feel my heart race as it comes to fall on its side.\n\nThe game goes back and forth, marbles trading hands, but I soon find"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] hardly makes it a few yards before falling flat on [other_child.GetHerHis] face, leaving me the victor. Looming over my opponent from my mighty stilts, I am free to take my prize."
 bp2_yearly.8021.desc.teetotum.outro: "myself with all of the marbles by the end. [other_child.GetFirstNameNoTooltip|U] lets out a defeated sigh, and I am proudly the owner of all the marbles."
 bp2_yearly.8021.a: "That was too easy! Loser!"
 bp2_yearly.8021.b: "Good game."
 bp2_yearly.8021.c: "I did say the winner would get a favor..."
 bp2_yearly.8022.desc.stilts.outro: "\n\nI'm running as fast as I can on my unsteady feet, but after just a few yards, I collapse right on my face and [other_child.GetFirstNameNoTooltip] is the winner."
 bp2_yearly.8022.desc.teetotum.outro: "I've completely run out of marbles, making [other_child.GetFirstNameNoTooltip] the winner."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] is far from humble in victory, mocking and belittling me for losing."
 bp2_yearly.8022.desc.normal_child: "\n\n\"That was a lot of fun!\""
 bp2_yearly.8022.a: "Whatever."
 bp2_yearly.8022.a.mean: "\"Shut up! I hate you!\""
 bp2_yearly.8022.b: "\"Guards!\""
 bp2_yearly.8022.c: "\"Yeah, we should play again!\""
 bp2_yearly.8030.t: "A Lonely Doll"
 bp2_yearly.8030.desc: "Flame and screams surround me in [ROOT.Char.GetCurrentLocation.GetName] as my army plunders for valuable goods and prisoners. The acrid stench of burning flesh fills the air, and I feel a beautiful cocktail of blood and dirt drying on my face.\n\nBut then I see among the wreckage, a small doll cast aside in the dirt. I feel compelled to look at it. Its small button eyes and hand-stitched smile remind me of the innocence waiting for me back home. Even caked in mud, its soft hair feels so delicate in my hand, and I can't help but think that this would make a perfect gift for one of the children at court."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] would love this!"
 bp2_yearly.8030.b: "This doll reminds me so much of [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "You win!"
 bp2_yearly.8020.a.lose: "You lose..."
 bp2_yearly.8040.t: "在りし日の[crush.GetSheHe|U]、今の[crush.GetWomanMan|U]"
 bp2_yearly.8040.desc.intro: "私の初恋を奪った[crush.GetFirstName]を一目見たときからしばらく経つ。"
 bp2_yearly.8040.desc.mid.same_location: "[crush.GetHerHim]が廷臣となり、今なお[ROOT.Char.GetFaith.PositiveAfterLife]のように輝いているのを見た。私の心臓はバクバクと鳴り、手のひらは汗ばむ。まるで私が[ROOT.Char.Custom('GirlBoy')]であるかのようだ。\n\n[crush.GetSheHe]がかつての[crush.Custom('GirlBoy')]のままだとは思いにくいし、ましてや私の気持ちが変わらないなどとどうして言えるだろうか？"
 bp2_yearly.8040.desc.mid.different_location: "幾年を超えて、子供時代私を支配したような[crush.GetHerHim]の考えが真夜中、私の心を再び覆い隠す。\n\n在りし日の[crush.GetSheHe|U]はもう立派な[crush.GetWomanMan]だ。[crush.GetHerHim]の気持ちを届けたいという気持ち、羽ペンに手を伸ばしたいという気持ちを抑えることが出来ない。"
 bp2_yearly.8040.desc.outro: "あるいは、この気持ちがついに届く時が来るとしたら。"
 bp2_yearly.8040.a: "我が愛、聞いてくれ！"
 bp2_yearly.8040.b: "ガキの考えだ。捨ててしまおう。"
 bp2_yearly.8040.c: "結婚するか！"
 bp2_yearly.8041.t: "一人の[ROOT.Char.GetWomanMan|U]として"
 bp2_yearly.8041.desc.intro.same_location: "私が宮廷に入ると、[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]が飢えた野人が次の食事を探すかのようにこちらを見つけた。[crushee.GetSheHe|U]は群衆を突破し、"
 bp2_yearly.8041.desc.intro.different_location: "いつもの下らない地主から来る手紙の中、見慣れぬものがあった。血のように赤いリボンでラッピングされた手紙はハートのようなあしらいで封をされている。\n\n[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]からのものであり、私への深い愛情について書き連ねられている…"
 bp2_yearly.8041.desc.mid.same_location_marriage: "我が足元に[crushee.GetHerselfHimself]の身を投げ出す。\n\n「オー！私の愛しき[ROOT.Char.Custom('LoverPetName')]！私の目は子供の時からずっと釘付けだった！でもあの時は実際子供だった…。でもこの愛はきっとあなたが今まで見たものなんかよりずっと純粋なはず！ねぇ、きっといい[crushee.Custom('WifeHusband')]になるから！ねぇ！」"
 bp2_yearly.8041.desc.mid.different_location_marriage: "私と[crushee.GetHerHis]の情熱的な子供時代についての長い長い論説から始まり、帰結点としては[crushee.GetSheHe]は私の[crushee.Custom('WifeHusband')]になるべきというプロポーズだった。\n\n「あなたが了承してさえくれれば、もう離れはしません、我が愛。努力致します。あなたの幸福が私の幸福になるように。」"
 bp2_yearly.8041.desc.mid.same_location_lovers: "私を宮廷の隅まで引きずって、私の耳にそっと囁く。\n\n「ずっと、子供の時から愛してた。私の手を取って？」"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n「我が愛、私はあなたの為に息をして、私はあなた以外のために肌を晒すことはしない。[crushee.Custom('GirlBoy')]の頃からあなただけが好き。応えて、そうしたらずっと一緒。」"
 bp2_yearly.8041.a: "[crushee.GetHerHis]の愛に応えよう！"
 bp2_yearly.8041.b: "既に二人は分かたれたのさ。"
 bp2_yearly.8042.t: "Affections Returned"
 bp2_yearly.8042.desc.intro: "I profess my love to [crush.GetFirstName]"
 bp2_yearly.8042.desc.mid.same_location: "and [crush.GetSheHe] leans into my ear and whispers [crush.GetHerHis] affections right back to me."
 bp2_yearly.8042.desc.mid.different_location: "in a letter and it takes but a few days for [crush.GetHerHim] to write back that [crush.GetSheHe] feels the same way!"
 bp2_yearly.8042.desc.outro: "\n\nI am overjoyed and simply astounded that our love was able to transcend the folly of our youth and blossom into a mature courtship."
 bp2_yearly.8042.a: "How wonderful."
 bp2_yearly.8043.t: "Affections Scorned"
 bp2_yearly.8043.desc: "It seems that my feelings remain to be one-way. [crush.GetFirstName|U] seems entirely uninterested in me as a lover, and I am left heartbroken."
 bp2_yearly.8043.a: "Perhaps [crush.GetSheHe] may be persuaded."
 bp2_yearly.8043.b: "Alas."
 bp2_yearly_8040_confess_crush: "You and [crush.GetFirstName] may become lovers"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] will be informed of your rejection"
 friend_secret_language: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] invented a secret language together"
 friend_gave_a_good_lesson: "[CHARACTER.GetShortUIName|U] delivered an important lesson during [TARGET_CHARACTER.GetShortUINamePossessive] childhood"
 friend_gave_a_good_lesson_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] delivered an important lesson during [CHARACTER.GetShortUINamePossessive] childhood"
 friend_played_together: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] had fun playing together as children"
 rival_made_fun_of_my_accent: "[TARGET_CHARACTER.GetShortUIName|U] mocked [CHARACTER.GetShortUINamePossessive] accent"
 rival_made_fun_of_my_accent_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] mocked [CHARACTER.GetShortUINamePossessive] accent"
 rival_humiliated_a_child: "[CHARACTER.GetShortUIName|U] viciously humiliated [TARGET_CHARACTER.GetShortUIName] as a child"
 rival_humiliated_a_child_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] viciously humiliated [CHARACTER.GetShortUIName] as a child"
 friend_language_tutor: "[CHARACTER.GetShortUIName|U] offered [TARGET_CHARACTER.GetShortUIName] close guidance in learning [CHARACTER.GetShortUINamePossessive] court language"
 friend_language_tutor_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] offered [CHARACTER.GetShortUIName] close guidance in learning [TARGET_CHARACTER.GetShortUINamePossessive] court language"
 erratic_behaviour: "Erratic"
 erratic_behaviour_desc: "This character has recently been irritating their court by behaving in an irrational and strange way."
 bird_cruelty: "Bird Cruelty"
 bird_cruelty_desc: "This character has recently been overreacting to birds. Even a slight chirping or cawing outside seems enough to throw them into a rage."
 child_personality.keeps_eccentric_tt: "[child.GetFirstName] keeps the trait [GetTrait('eccentric').GetName( child.Self )]"
 friend_boardgames_on_horseback: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUiName] spent a day together playing board games on horseback"
 close_tutelage: "Close Tutelage"
 close_tutelage_desc: "This character is receiving special attention from a teacher, making the process of learning much easier."
 close_tutelage_scheme: "Close Tutelage"
 close_tutelage_tutor: "Close Tutelage"
 close_tutelage_tutor_desc: "This character is giving close personal guidance to a child, aiding their education, but at the cost of their own mental stability."
 changing_habits: "気性の変質"
 changing_habits_desc: "この人物は、他人に気に入られたくて自らの振る舞いを直そうと試みている。"