l_english:
 bp2_yearly.8070.t: "遊び時間"
 bp2_yearly.8070.desc.intro: "ようやく、一人で遊ばせてもらえる。そうなると、もちろん私は"
 bp2_yearly.8070.desc.mid.horses: "しっかりした作りの木馬をおもちゃ箱から取り出し、馬上試合の大きな大会を空想して遊ぶのだ。"
 bp2_yearly.8070.desc.mid.puppets: "何の変哲もない小さな人形をおもちゃ箱からいくつも取り出して、手に取った。このかわいい子たちの世界の支配はいつも心地よく感じる。私の書いたシナリオを演じさせるのも良い。"
 bp2_yearly.8070.desc.mid.board_game: "大好きな[ROOT.Char.Custom('BG_GameType_Generic')]用のボードを大きめのおもちゃ箱から引っ張り出した。自分の才覚を磨くこと、すべての駒があるべき場所に納まることに勝る良いものは何も無い。自分自身に勝る好敵手もいない。"
 bp2_yearly.8070.desc.mid.teetotum: "指回しのコマをおもちゃ箱から取り出した。そのコマは扱いにコツがいるのだが、グルグルと周る様子を見るのはとても素晴らしい。そして、どこで倒れるのか賭けをするのだ。"
 bp2_yearly.8070.desc.mid.marbles: "素敵なビー玉をおもちゃ箱からいくつも取り出す。ビー玉袋とちょっとした想像力ほど、友人を結びつけるものはない！"
 bp2_yearly.8070.desc.outro: "\n\nしかし、それから[other_child.GetFirstName|U]は何かを期待するように歩み寄ってくると、こう尋ねた「遊んでくれない？」"
 bp2_yearly.8070.a: "むしろ一人の方が良いのだけど。"
 bp2_yearly.8070.b: "何でも、友達と一緒だともっと楽しいね！"
 bp2_yearly.8070.b.success: "ともに楽しい時間を過ごす"
 bp2_yearly.8070.b.failure: "猛々しい時間を過ごす"
 bp2_yearly.8071.t: "幼少期のお気に入り"
 bp2_yearly.8071.desc.intro: "国事に関わる何某かを探して、死蔵品をひっくり返していたときのこと、馴染みのある品物がふと目についた。"
 bp2_yearly.8071.desc.mid.horses: "小さな木馬が一つ、衣裳部屋の片隅にしまい込まれるように眠っていた。まるで衣装の山の中に埋葬されていたかのようだった。私の手にはひどく軽く、小さく感じられる。そこには成人した[ROOT.Char.GetWomanMan]の手があった。時が経つのは速いものだ。\n\n"
 bp2_yearly.8071.desc.mid.puppets: "古い収納箱の底には、埃をかぶった人形たちが一揃い、眠っていた。色あせた様子や纏う服の破れは長年の愛用を、そして、それよりもっと永い放置の時を示していた。\n\n"
 bp2_yearly.8071.desc.mid.board_games: "古い収納箱の底に、私が初めて遊んだ[ROOT.Char.Custom('BG_GameType_Generic')]盤が鎮座していた。駒の半分以上が失われ、損傷具合もひどい。どの傷にも、どの欠けにも、忘れていた幼時の物語がある。\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "小さな指回しのコマが公文書の山に埋もれるように転がっていた。かつての私にとってクルクルと回るこの小さなコマほど大事なモノはなかった。そんな時分が私にはあったのだ。それが今や文鎮にすぎない。どうして、こんなことになってしまったのだろうか？\n\n"
 bp2_yearly.8071.desc.mid.marbles: "ビー玉入りの小さな革袋が埃にまみれたまま、長らく手つかずだった私蔵品の中に隠れていた。その多くは傷モノ欠モノだが、残っているビー玉は私にとって金よりも貴重なものだ。\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "夏の午後、[other_child.GetFirstName]と何度も夢中で遊んだことを思い出す。今、[other_child.GetSheHe]は何をしているのだろう。一緒に遊んだあの頃を覚えているのだろうか。\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "幼い頃の思い出がよみがえる。一緒に遊ぶ[other_child.GetFirstName]の笑い声で満たされていたあの頃を。あの笑い声を忘れられない。もう一度聞きたいとすら思う。\n\n"
 bp2_yearly.8071.desc.outro: "大好きなおもちゃを手にしていると、まるで子供の頃を思い出すような気分になる。"
 bp2_yearly.8071.a.puppet: "人形使いにもう一度なれたらいいのに！"
 bp2_yearly.8071.a.gambler: "何をいつ賭けるべきかよくわかっているとも。"
 bp2_yearly.8071.a.marbles: "私のおはじきがそうしたように人も共に動かそう。"
 bp2_yearly.8071.a: "私は子供の頃の夢を実現しなければならない。"
 bp2_yearly.8071.b: "[other_child.GetFirstNameNoTooltip]は何をしようとしているのか見てみよう！"
 bp2_yearly.8071.c: "今の私は昔の自分と違う、それでいいんだ。"
 bp2_yearly.8080.t: "[ward.Custom('GirlBoy')|U]らしい魅力"
 bp2_yearly.8080.desc: "どんなに努力しても[target.Custom2('MyCharacterIntroduction', ROOT.Char)]の愛情は私から逃げ続けるが、ある程度いい方向に向かっているように感じる。[ward.Custom2('MyCharacterIntroduction', ROOT.Char)]に何かを教えることを通して恋路はより良くなるかもしれない。\n\n少し手助けをすれば[ward.GetFirstNameNoTooltip]は私の美点に気づいて、子供に対する私の魅力は普遍的なものであると感じることだろう。"
 bp2_yearly.8080.a: "やってみよう！"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip]はあなたのことを良く言う"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip]はあなたのことを悪し様に言う"
 bp2_yearly.8080.b: "やってられるか。"
 bp2_yearly.8081.t: "我を讃えよ、詩えよ"
 bp2_yearly.8081.desc: "[ward.GetFirstName]を愛すべき人物のところに行かせる。と、あっという間に[target.GetFirstName]は顔に笑みを浮かべて私を見ながら、[target.GetSheHe]は私の若い被後見人と話している。"
 bp2_yearly.8081.a: "おー、いい子だ。"
 bp2_yearly.8082.t: "バカじゃないの"
 bp2_yearly.8082.desc: "私は[ward.GetFirstName]を恋路の標的に送り込む。だが、[target.GetFirstName]は[ward.GetFirstNameNoTooltip]が口を開くたびに私を見て大笑いしているのは確かだ。\n\n何を言っているかわからないが、「[ROOT.Char.Custom('InsultAdjective')]やつ」だとか「[ROOT.Char.Custom('InsultNoun')]」だとか「臭い」だとかろくでもないことばかり聞こえてくる。"
 bp2_yearly.8082.a: "あのガキ！"
 bp2_yearly.8082.b: "「臭い」は言いすぎだ！弁明せねば！"
 bp2_yearly.8090.t: "慣れ親しんだおもちゃ"
 bp2_yearly.8090.desc: "[monk.Custom2('MyCharacterIntroduction', ROOT.Char)]に薄暗い部屋へ案内される。[monk.GetSheHe|U]は古びたおもちゃの数々を私に指し示す。どれも年月を大きく重ねたであろうことがよくわかる。\n\n「あなたのことをずっと[ancestor.GetName]の生まれ変わりではないかと考えてきました。そして[ROOT.Char.GetAge]歳になられた今、それを確信に移す時が来たのです。さあ、あなたの前にある五つの物品。その一つだけが偉大なりし[ancestor.GetFirstNameNoTooltip]のものでした。在りし日のあなた、かつての[ancestor.GetWomanMan]をお覚えですか？どれがあなたのものでしたか？」"
 bp2_yearly.8090.a: "馬だった。"
 bp2_yearly.8090.b: "人形だ。"
 bp2_yearly.8090.c: "[ROOT.Char.Custom('BG_GameType_Generic')]の一式。"
 bp2_yearly.8090.d: "独楽じゃないか？"
 bp2_yearly.8090.e: "おはじき。"
 bp2_yearly.8090.f: "この中にはない！"
 ancestor_horse_guess_tt: "かつての私は馬で遊んでいたはず…"
 ancestor_puppet_guess_tt: "かつての私は操り人形で遊んでいたはず…"
 ancestor_board_games_guess_tt: "かつての私は[ROOT.Char.Custom('BG_GameType_Generic')]で遊んでいたはず…"
 ancestor_spinning_tops_guess_tt: "かつての私は独楽で遊んでいたはず…"
 ancestor_marbles_guess_tt: "かつての私はおはじきで遊んでいたはず…"
 ancestor_nothing_guess_tt: "かつての私はこんなもので遊んでいないはずだ…"
 bp2_yearly.8091.t: "転生者よ！"
 bp2_yearly.8091.desc: "私が答えると[monk.GetNamePossessive]の目が皿のように大きくなる。[monk.GetSheHe|U]は尊敬の意を明らかに膝をつく。\n\n「素晴らしき子だ！もはや疑う余地はない、完全に[ancestor.GetName]の転生者だ、あなたは！」"
 bp2_yearly.8091.a: "うおお！で、結局誰だ？"
 bp2_yearly.8091.a.knew_them: "我こそ我が[ROOT.Char.Custom2('RelationToMeShort',ancestor)]なれば！"
 bp2_yearly.8092.t: "転生者ではなく"
 bp2_yearly.8092.desc: "私が答えると、[monk.GetName]はがっくり膝から崩れ落ちた。\n\n「残念なことに、私の思い違いだったようです。その物品は偉大なる[ancestor.GetName]のものではない…[ancestor.GetHerHis]の魂を探す私の旅はまだ終わらないようだ…」"
 bp2_yearly.8092.a: "もう一回やってみてもいいか？"
 bp2_yearly.8100.t: "転変"
 bp2_yearly.8100.desc: "後見人や先生の過保護な目から逃れて、貴重な自由の時間を[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の庭で過ごしている。\n\nそれは突然に起きたことで、私が足を滑らせ、丘から転げ落ちた。しかしその時、[potential_crush.GetFirstName]がきつく抱き留めようとして、しかしそれでもごろごろと転がっていく。落ちきって、底で止まると、[potential_crush.GetHerHis]と目が合った。[potential_crush.GetSheHe]はにっこりと微笑みながら、深く見つめてくる。\n\nこの胸に走るものはなんだろう、帰り道に[potential_crush.GetHerHim]を振り返ると、何か、ぞわぞわする。"
 bp2_yearly.8100.a: "これが、愛！"
 bp2_yearly.8100.b: "憎悪！"
 bp2_yearly.8100.c: "ただの胃痛かな！"
 bp2_yearly.8110.t: "丁寧な廷臣たち"
 bp2_yearly.8110.desc: "お腹に赤子を授かることは何にも代えがたいほどに尊く、神聖なことであるが、日々の活動を通して忍耐の試練を課されているような気持になるのもまた確かだ。幸いなことに、多くの人が私の妊娠生活を支えてくれる。\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はどんなわがままも聞いて、[caretaker_1.GetFaith.HighGodName|U]と私への献身を示し続けている。[caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はストレスをどうにか減らすことで私の気を惹こうとしているらしい。[caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の忠誠心は常なるものだ。何も言わずとも私の用事を済ませてくれる。"
 bp2_yearly.8110.a: "「みんな、ありがとね」"
 bp2_yearly.8110.b: "[caretaker_1.GetFirstNameNoTooltip]にいつも頼り切りだな。"
 bp2_yearly.8110.c: "我が寵愛は[caretaker_2.GetFirstNameNoTooltip]にこそふさわしい。"
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip]は私に必要なものをよくわかっている。"
 bp2_yearly.8120.t: "妊娠という重荷"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は胎の子どもが大きくなるごとに辛くなっているようで、簡単な業務でさえもなかなかの重荷になっているようだ。私はベッドで横になっていると、使用人の助けを借りても服を脱ぐことすら苦労している[spouse.GetSheHe]の姿を目にした。\n\n[spouse.GetSheHe|U]は私の方に切なげで疲れ切った目を見せる。何か助けが欲しいようだ。"
 bp2_yearly.8120.a: "なんでも手伝ってあげるよ。"
 bp2_yearly.8120.b: "使用人に頼んでくれるか？"
 bp2_yearly.8120.c: "どうすればストレスが減るか、知っているとも。"
