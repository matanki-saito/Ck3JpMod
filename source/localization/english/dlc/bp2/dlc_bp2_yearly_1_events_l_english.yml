l_english:
 bp2_yearly.1000.t: "巡りくるのは…"
 bp2_yearly.1000.desc_drunkard: "「も、もうちょっとだけ、話をしようではないか、わがしよーにーんよ！よかったらだがー！#EMP ヒック#!！」\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')]は私の言語能力をグチャグチャにしている。でもこの快楽から逃れられないんだ。実際、大体のことは分かってるつもり。\n\n溺れる程飲んで、それでも酒は全部…全部から逃げていいって言ってくれる。周りの客人が私をバカにしてるのも──知ってるさ。"
 bp2_yearly.1000.desc_hashishiyah: "このハシシは最高品質だ、最高に──キマる。なんだか肌が痒いな、なんだか服が#EMP キツすぎる#!な！？\n\n\n私は裸になり、気の向くままに鳥の鳴き声を追って戸口へ向かう。しばらくして引き返すと…"
 bp2_yearly.1000.desc_reclusive: "「忌々しい馬鹿どもも、腐ったクズも、全部全部全部全部…」沈黙の中、孤独を享受しながら呟く。こめかみを指でほぐしながら目を閉じる。\n\n予期せぬ音が私を現実に引き戻した。閉じていたはずの目は大急ぎで開かれる。#EMP 一人にしてくれ、そう言ったはずだろう！？#!そんな意の言葉をたっぷりの罵詈雑言とともに吐き捨てた。"
 bp2_yearly.1000.desc_irritable: "夜も更けだ。地元の名士がなんだかんだと私に言いたいことがあるらしく、それに付き合っている。頭痛と共にあるひとつの考えが頭に杭のように打ち込まれる。\n\nその時、使用人が水差しを床に落としてしまった。\n\n躊躇いは無い。使用人を平手で殴りつけて怒鳴り散らす。「何様のつもりだ、#EMP [dummy_gender.Custom('InsultNounClumsy')]#!！お前は[dummy_gender.Custom('InsultAdjectiveClumsy')]人でなしにでも育てられたのか！？」"
 bp2_yearly.1000.desc_flagellant: "#EMP ビシィッ#!！鞭が私という体で猛り、音を鳴らす。#EMP もう一度#!！#EMP もう一度#!！激しく、孤立した、燃えるような痛みが集中を呼び起こす。\n\nあと数度、肉体に鞭のしなりを加える。その度に私は甘き赦しに近づくのだから。"
 bp2_yearly.1000.desc_profligate: "#EMP むむむ#!、これは良さそうだな。おお、それもいただこう。私が選んだ数々の贅沢品を召使いに持たせる。\n\n我に返って、私の軽薄な欲望の山を眺める。なかなか…やりすぎたような、財布も…軽いような。"
 bp2_yearly.1000.desc_improvident: "素晴らしい教示を手配し、完璧な儀式を執り行う。[ROOT.Char.GetFaith.HouseOfWorship]を発つ時、私は勿論、[ROOT.Char.Custom('DefaultPriestTitle')]をたっぷりの金だけでなく宝石までも用いて威厳をつけさせてやった。ああ、皆が私を尊敬している、してくれるはずだ。\n\nけれど、お金なんてつかの間のもの。罪と恥の意識は重く重く、私の心から離れたりはしないのです。"
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName]は私が夕食どきに告白したある重大な機密に愕然とし、混乱し、そうして私を見ている。「あなたは、なんと、#EMP なんということ#!を！」[other_guest.GetSheHe]はそう繰り返して混乱している。\n\n私の悔恨には利点も欠点もあるが、それでも心は軽くなるのだ。だが、それは心の重荷を他の誰かに押し付けているだけでは無いのか？"
 bp2_yearly.1000.desc_comfort_eater: "私は椅子によりかかり、#EMP たぶん#!いっぱいのお腹をさする。だが、気がつけば私の唇は他のご馳走をまだまだ迎え入れるのだ。朝から賑やかで、溺れるような気分だ。\n\n気づけば私の周りに[ROOT.Char.Custom('FavoriteTreat')]が乗っていたはずの皿が幾つも積み上がっていた。まさしく、数え切れないほどに。"
 bp2_yearly.1000.desc_inappetetic: "目の前の食べ物をつんつん突いて、食べたかのような印象を残そうとする。私は無用な心配をされたくはないのだ。\n\n飯を食べることがそんなに重要か？昼は統治のために、夜は政治のために時間を使うというのなら、食事から何の癒しを得ろというのだ。"
 bp2_yearly.1000.desc_journaller: "筆記用具を傍において、ほっと一息つく。幾尺にも連なり、文字通り肌身離さず持ち歩いている日記に視線を落とした。\n\n頭を上げて外を見れば、朝登っていたはずの日が落ちて暮れなずんでいるではないか。なるほど、#EMP そんなに#!時間をかけて言い回しを考えていたというのか。"
 bp2_yearly.1000.desc_confider: "それが朝の食事時だろうと私的な会合の場であろうと、我が気の置けぬ友である[confider_friend.GetTitledFirstName]に包み隠さず相談をするのは非常に重要なことだ。\n\n自分の考えを言語化して口にすること、それの改善案を友人から受けることのなんと素晴らしいことか。そんな[confider_friend.GetFirstNamePossessiveNoTooltip]のちょっとした助言を再び受けて、食堂を見渡すと…"
 bp2_yearly.1000.desc_athletic: "庭の中をもう一周！汗が背中を流れ行くのを感じる。通行人の視線が集まっているのも感じる。健康な体は健全な精神を育むというのは真のことだな！\n\n咆哮とともに爆走する私は止まって、巨大な岩を掴み、胸まで持ち上げてみせた。"
 bp2_yearly.1000.outro_bad: "\n\n…そして、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetTitledFirstName]が私のことをじっとじろじろ見ているのを気づいてしまった。#EMP ふむ#!。"
 bp2_yearly.1000.outro: "\n\n...ほどなく、私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の、興味を持ったような視線に気付いた。[appropriate_child.GetFirstName]が私をじっと見ていたのだ。"
 bp2_yearly.1000.a: "最高の時間が台無しってわけだ…"
 bp2_yearly.1000.a_good: "さて、職務に戻ろうか…"
 bp2_yearly.1000.a.flavor: "[appropriate_child.GetFirstNameNoTooltip]なら大丈夫、きっと…"
 bp2_yearly.1000.a.flavor_good: "習慣の全部がダメってわけじゃない、そうだろ？"
 bp2_yearly.1000.a.tt: "あなたが見せたことは、[appropriate_child.GetShortUIName]に長期的な影響を与えるかもしれません。"
 bp2_yearly.1000.b: "一緒にどう？"
 bp2_yearly.1000.b_drunkard: "一緒に……#EMP ヒーック#!！飲もう！！"
 bp2_yearly.1000.b_contrite: "#EMP お前の#!罪は何だ、幼き子よ。"
 bp2_yearly.1000.b_inappetetic: "食べ物が豚の餌にしか見えないんだ。"
 bp2_yearly.1000.b_us: "君もいかがかな？"
 bp2_yearly.1000.b_hashishiyah: "…お前も、やって、みるか？"
 bp2_yearly.1000.b_reclusive: "#EMP 一人になりたいのだ#!……ごめん。"
 bp2_yearly.1000.b_flagellant: "たまには鞭打つのも慰めになるぞ。"
 bp2_yearly.1000.b_improvident: "確かに私の財布は軽くなったが、心も軽くなったのだ。"
 bp2_yearly.1000.b_athletic: "うおお、私は[ROOT.Char.GetFaith.WitchGodName]より足が速いんだぞ！"
 bp2_yearly.1000.b_agitated: "#EMP 何#!見てる！？"
 bp2_yearly.1000.b.flavor: "みんなでやれば怖くない！"
 bp2_yearly.1000.b.flavor_contrite: "秘密というものは穢れた傷のようなもので…"
 bp2_yearly.1000.b.flavor_inappetetic: "仕事に戻ろう、それが責務なのだから。"
 bp2_yearly.1000.b.flavor_confider: "告解こそ我が美点なれば！"
 bp2_yearly.1000.b.flavor_flagellant: "これだけが真実なのだ。"
 bp2_yearly.1000.b.flavor_improvident: "我らは恵まれない人に施しを与えねばならないのだ！"
 bp2_yearly.1000.b.flavor_athletic: "…まあ、ここまではやったことは無いが。"
 bp2_yearly.1000.b.flavor_agitated: "みんなみんな、#EMP 気に触る#!ンだよ！"
 bp2_yearly.1001.t: "...巡り巡って"
 bp2_yearly.1001.desc_drunkard: "酒蔵の戸は#EMP 基本的に#!閉まっている。料理人がネズミの侵入についていつも口うるさいのを思い返す。だと言うのに…？私は慎重に開いた扉のある暗がりに近づいた。\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]がいた。口はだらしがなく開き、目はとろんとしている。何より…[appropriate_child.GetHerHis]の息は[ROOT.Char.Custom('RegionalAlcoholicDrink')]の匂いで満ちており、それは盗まれたはずのお楽しみだった。"
 bp2_yearly.1001.desc_hashishiyah: "その狂笑は荒らされたが如き会議室から響き渡る。私は気になって、そっと近づき、そこで…我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]が部屋の隅で隠れているのを見つけた。\n\n[appropriate_child.GetSheHe|U]はひとりでに笑おうとする[appropriate_child.GetHerHis]自身の顔を抑えようと必死だが、もう#EMP 疑うべくもない#!。その歪んだ笑顔、血走っている目……そして、言うまでもなく、この、ハシシの、臭いが！"
 bp2_yearly.1001.desc_reclusive: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]が幾日も私たちの家で姿を見せなくなった。使用人たちがぶつくさ言い出し、親族もお節介を焼き始めたので、[appropriate_child.GetHerHis]の寝室に足を運ぶことにした。\n\nその部屋（そもそも誰の部屋も何もこの屋敷は#EMP 私の物#!なのだが）に入ると、[appropriate_child.GetFirstNameNoTooltip]は少しも気遣いだとか、品だとかそういうものをかなぐり捨てた様相でどこかへ行こうとした。[appropriate_child.GetHerHim]は孤独を求め始めたのだ。"
 bp2_yearly.1001.desc_irritable: "食堂から自室に戻る道すがら、#EMP それはそれは#!怒り狂った[appropriate_child.GetFirstName]とすれ違った。\n\n「#EMP 何様のつもり#!だ、このっ、[appropriate_child.Custom('InsultNounClumsy')]バカがあっ！」[appropriate_child.GetSheHe]の癇癪の声が響く。「お前は[appropriate_child.Custom('child_object_of_interest')]を汚した、汚したんだぞっ！[ROOT.Char.Custom('RegionalDrink')]の海にでも沈めてやろうか、ああ！？」"
 bp2_yearly.1001.desc_flagellant: "我が城の地下牢からその悲鳴は聞こえた。#EMP 若い#!声だ。何が起きた、急いで向かう。\n\n暗がりに目を凝らすと、そこに居たのは[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]と…#EMP 私の鞭#!？そして、愕然とした。[appropriate_child.GetFirstNameNoTooltip]が[ROOT.Char.GetFaith.HighGodNameAlternate]の名を叫びながら、その小さな身体を幾度も幾度も幾度も幾度も…再び、傷つけ始めたからだ。"
 bp2_yearly.1001.desc_profligate: "ここ数週間でもう3回目だが、[appropriate_child.GetFirstName]がまた高額な新しいおもちゃをねだり始めた。その度に行商人が小屋から出て私たちを追いかけるのだから勘弁して欲しい。\n\nしかし不安だ。もし[appropriate_child.GetSheHe]が財政を自由に出来る時がきたら？どんなことになるのやら…\n\nだが、これはなんだ？[appropriate_child.GetSheHe]が買っていたのは…私が以前買い漁った[ROOT.Char.Custom('GetAccessory')]とよく、似た…よく似た…"
 bp2_yearly.1001.desc_improvident: "ここ数日、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]がほかの子供たちに[appropriate_child.GetHerHis]のおもちゃの殆どをあげてしまったということに気づいてしまった。\n\nそれどころか街の人々の中にいる時、[appropriate_child.GetSheHe]は私に貧民へ施しをするようせがんだり、あるいは路傍にいる貧しい未亡人の悲しい歌を聞いて泣くためにいちいち立ち止まろうとしさえするのだ。"
 bp2_yearly.1001.desc_contrite: "私たちの[appropriate_child.GetFirstName]がたんすの上で立っている。[appropriate_child.GetSheHe|U]は、子供たちの群衆を集め、大したことない秘密を彼らに話して楽しませていた。その結果、[appropriate_child.GetSheHe]は子供たちに彼ら自身のいたずらを告白するよう説得しているのだ。\n\n「実は、最後の[appropriate_child.Custom('FavoriteTreat')]を取っちゃったの。」と、ある[dummy_gender.Custom('GirlBoy')]が、震えながら認める。「ネズミを殺しちゃったんだ！」と、別の子供も打ち明けた。"
 bp2_yearly.1001.desc_comfort_eater: "日常のタスクをこなしていると、私は異変に気がついた。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]が[appropriate_child.Custom('FavoriteTreat')]の山を秘密基地に溜め込んでは貪り食っているのだ。\n\n特に最近は#EMP 何かがあった#!のか、[appropriate_child.GetSheHe]は#EMP 心做しか#!丸くなってきたような…"
 bp2_yearly.1001.desc_inappetetic: "夕食の際、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]は常にせわしない。食事を運ぶ使用人に放っておいてくれという手振りをしきりにしている。\n\n恐らく[appropriate_child.GetSheHe]は何か他のことがやりまくて仕方ないのだろうが、見間違いでなければ、[appropriate_child.GetHerHis]の頬は少し...青白くなり、やせてきている気がする。"
 bp2_yearly.1001.desc_journaller: "最近私の財産に関する手書きのメモがしばしば見つかる。出処は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]で、空き部屋でその心の内をかきつらねているようだ。\n\n思うに、私の日記の習慣や、思考を言語化する作業の真似をしているのではないかと思う。多分、価値ある行動を伝えることができたのではないかな。"
 bp2_yearly.1001.desc_confider: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]である[appropriate_child.GetFirstName]の微妙な変化に気がついたのは最近だ。[appropriate_child.GetSheHe|U]は[appropriate_child.GetHerHis]の友と過ごす時間をより多く取るようになり、時には内緒話を、時には笑いあっている。\n\nああ、きっとあの[appropriate_child.Custom('GirlBoyPlural')]たちは私なんかよりよっぽど、我が子のことを知ってくれているのだろう。であればその絆は安泰だ。友人も、どんなことも気兼ねなく話し合えるその関係も、かけがえのない宝物なんだよ。"
 bp2_yearly.1001.desc_athletic: "中庭では、子供たちがスーッと通り過ぎて行く。その中で、仲間よりも明確に素早く、機敏な子供がいる。\n\nなんと、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]が他の子供たちを圧倒して先に進んでいるではないか！\n\n力強い意志と粘り強さを見せる[appropriate_child.GetHerHis]に感心しながら、私は励ましの笑顔を浮かべる。しばらくして、他のランナーたちは早々に躓いて止まってしまう。[appropriate_child.GetFirstNameNoTooltip]への誇りが私の胸を熱くさせている。"
 bp2_yearly.1001.outro_bad: "\n\n私は…見たものを信じたくはなかった。#EMP 私#!のやっていたのは、こんな…？"
 bp2_yearly.1001.outro: "\n\nなかなか悪い習慣でも無かったかな？"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip]、こっちに来なさい。"
 bp2_yearly.1001.a.flavor: "「私のする通りではなく、私の言う通りにしなさい」ということわざがある…"
 bp2_yearly.1001.a.flavor_good: "いい習慣だ、続けなさい！"
 bp2_yearly.1001.a.no_trait.t: "諭す"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip]の習慣は一時的なものだった"
 bp2_yearly.1001.a.trait.t: "特性を得る"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip]はこの習慣に傾倒し始める"
 bp2_yearly.1001.b: "私は#EMP 何ということを#!していたというのだ？"
 bp2_yearly.1001.b.flavor: "より良い自分になろうじゃないか。"
 bp2_yearly.1001.c: "どうすることも…できない。"
 bp2_yearly.1001.c_ecc_sadist: "我が[appropriate_child.Custom('GirlBoy')]よ！"
 bp2_yearly.1001.c_callous: "だから何？"
 bp2_yearly.1001.c.flavor: "誰か他の人が何とかしてくれるだろう。"
 bp2_yearly.1001.c.flavor_ecc_sadist: "血と肉を#EMP 踊らせよう#!ぞ。"
 bp2_yearly.1001.c.flavor_callous: "子育てが難しいなんて戯言だよ。"
 bp2_yearly.1005.t: "子供は思い、子供は…"
 bp2_yearly.1005.intro: "私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))]の[stressed_adult.GetTitledFirstName]の様子を見てきた。"
 bp2_yearly.1005.desc_drunkard: "どうにも、最近は[ROOT.Char.Custom('RegionalAlcoholicDrink')]が手放せないらしい。\n\n\nある時など、[stressed_adult.GetHerHim]が所領の隅で「疑わしい」水溜まりの上で突っ伏して寝ているのを見つけたりした。[stressed_adult.GetSheHe]の理性は酒に酔って溶かされているかのように感じる。\n\n[stressed_adult.GetHerHis]の外聞についてはともかく、#EMP 少なくとも#!日々の苦労から逃れることが出来ているのでは無いかと感じてきた。"
 bp2_yearly.1005.desc_hashishiyah: "最近、ハシシを吸うために職場から抜け出しているのを目撃した。\n\nある日[stressed_adult.GetHerHim]が日がな一日自室の床でお昼寝しているのを見つけた。何をしているのかと思えば、「天井を隅々まで観察してるんだ」などと、うっとりした目でぬかしている。\n\nふむ、リラックス出来てるようで何よりだ。"
 bp2_yearly.1005.desc_reclusive: "ここしばらく、[stressed_adult.GetHerHis]は研究のため、人目につかない場所にいるようだ。\n\n先週に至っては数日間にわたって[stressed_adult.GetSheHe]の部屋に篭もり続け、食事もそこに運ばせて済ませたらしい。\n\n確かにそうしているのは安穏な日々と言えるだろうが、[stressed_adult.GetSheHe]が宮廷の雑務を放棄していることは見過ごせないことでもある。"
 bp2_yearly.1005.desc_irritable: "どうも最近は些細なことでも激しく詰めたり、非難してしまうようだ。\n\nある日などは[stressed_adult.GetHerHis]の使用人が誤ってシーツを裁断してしまったからと言って、頭に噛みつかんとする勢いだった。\n\n一応、その後は落ち着いていたようだが…"
 bp2_yearly.1005.desc_flagellant: "[stressed_adult.GetHerselfHimself]自身の身体を傷つける苦行にお熱なようだ。\n\n先日など、地下室で宗教歌を歌いながら肌を鞭打つ[stressed_adult.GetHerHis]の声を耳にした。\n\n\n正直最初は不気味そのものだったが、[stressed_adult.GetHerHis]の精神の癒しにはなっているようだった。"
 bp2_yearly.1005.desc_profligate: "どうも、珍品集めに躍起になっているらしい。\n\n使用人の中にはそうした[stressed_adult.GetHerHis]の行動を「井戸に金を投げ捨てるようなもの」と、蒐集品の数々を下らん小物であると吐き捨てる者もいるらしい。\n\n私はそこまでは思わないが…[stressed_adult.GetSheHe]は蒐集を楽しんでいるように見える。"
 bp2_yearly.1005.desc_improvident: "最近は多くの金を寄付に投じることに躍起になっているようだ。\n\n多くの人はそうした[stressed_adult.GetSheHe]の行動に眉をひそめている。金の使い方が下手くそだとかなんとか…\n\nだが、[stressed_adult.GetHerHis]の魂がそれによって救われるというのなら、よもすればいいことなのではないか…？"
 bp2_yearly.1005.desc_contrite: "何やら細かいことを「告白」しているらしい。\n\nこの間など、[stressed_adult.GetSheHe]は使用人の服に十分な気遣いが足りてなかったなどと言って、使用人に謝り倒していた。\n\n限りなく些細なことのように思えるが、[stressed_adult.GetHerHis]がそれで落ち着くというのなら…？"
 bp2_yearly.1005.desc_comfort_eater: "[stressed_adult.Custom('FavoriteTreat')]をバカほど暴食する傾向があるようだ。\n\nそれも5個や10個どころの話ではなく、その3倍は喰らおうかという勢いで、この前も使用人がまた[stressed_adult.GetHerHis]の召し物のサイズを大きく仕立て直さねばならぬと愚痴っているのを耳にした。\n\nその耽溺は少なからず[stressed_adult.GetHerHim]を落ち着かせているようではあるが…"
 bp2_yearly.1005.desc_inappetetic: "どうも近頃夕食を抜いているらしい。\n\nそれどころか昨日の朝から[stressed_adult.GetHerHim]が飯を食っているところを見てないような気もする。使用人が服のサイズをまた小さくせねばならないと愚痴っているのも耳にした。\n\nまあ、そんなに悪くないことなんじゃないか？"
 bp2_yearly.1005.desc_journaller: "最近、[stressed_adult.GetHerHis]の指がインクで真っ黒なことに気がついた。\n\n[stressed_adult.GetSheHe|U]はどこへ行くにも革の表紙の本が話せないようで、肌身離さず持ち歩いている。\n\n手がいつもインクでベタベタなのは置いといて、[stressed_adult.GetSheHe]は落ち着いて考えを整理できるようになったようだ。それにいつも…楽しそう。"
 bp2_yearly.1005.desc_confider: "まるで[stressed_adult.GetHerHis]の口と腹心である[confidant_friend.GetTitledFirstNamePossessive]の耳は繋げられてるんじゃないかとさえ思う。\n\n廊下を歩きながらあらゆることを共有し合っているようだ。\n\nいいことも悪いことも話し合える相手がいるならそれはきっと幸せだろうな。"
 bp2_yearly.1005.desc_athletic: "なにやら雨の日も風の日も所領を数周して走り抜けるのが日課らしい。\n\n一部の使用人は汗臭いだなんだと愚痴っているが、そんな陰口も[stressed_adult.GetHerHis]の意志をより固くする応援みたいなものらしい。\n\n実に面白い。"
 bp2_yearly.1005.a: "やってみるか…"
 bp2_yearly.1005.a.flavor: "何が悪いんだろう…？"
 bp2_yearly.1005.a.stressed.t: "ストレスを感じる"
 bp2_yearly.1005.a.stressed.desc: "それはいい体験#EMP ではない#!"
 bp2_yearly.1005.a.trait.desc: "あなたは#EMP もっと#!やりたい"
 bp2_yearly.1005.a.insight.t: "考察"
 bp2_yearly.1005.a.insight.desc: "より良い方法を見つける"
 bp2_yearly.1005.b: "よくはない。"
 bp2_yearly.1010.t: "どんなときも"
 bp2_yearly.1010.intro: "議事堂の会議室で地図に身を乗り出していると、突然の#EMP きしむ音#!に私は顔をドアの方向に向ける。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))][hugging_child.GetFirstName]が廊下に現れて、"
 bp2_yearly.1010.desc_toddler: "[hugging_child.GetHerHis]の歳にしては驚くべき速度のよちよち歩きで近づいてくる。\n\n[hugging_child.GetSheHe|U]はその全身で私の足にしがみついてくる。きつく抱きついて、その小さな顔で私のことを見上げてくるのだ。"
 bp2_yearly.1010.desc_rambler: "風のように駆け寄ってきて、「#EMP ぎゅーっ！#!」と。\n\n[hugging_child.GetSheHe|U]は全力で抱きついて、私の尻に顔をうずめてくる。"
 bp2_yearly.1010.desc_kid: "部屋に入ってくる。\n\n[hugging_child.GetSheHe|U]は一瞬ためらうような顔をして、それでも私のもとに駆け寄ってきつく抱きついてきた。"
 bp2_yearly.1010.desc_teenager: "ゆっくりと部屋に歩み入るが、年頃らしく親の存在になど興味を示していないそぶりだ。\n\n不意に、ぎゅっと、きつい抱擁に包まれた。[hugging_child.GetSheHe|U] は素早く離れ、恥ずかしそうな表情を浮かべている。"
 bp2_yearly.1010.outro_callous: "\n\n……何だ、この胸に走る温かさは？"
 bp2_yearly.1010.outro_young: "\n\n私は[hugging_child.GetHerHim]を見つめた。涙で視界がぼやける。先の仕草にお返しするような気持ちで[hugging_child.GetHerHis]の髪をなでた。"
 bp2_yearly.1010.outro_older: "\n\n[hugging_child.GetHerHis]の肩を抱きしめて、子の気持ちに精一杯応えようとする中、私の目には密やかに涙が浮かんでいた。"
 bp2_yearly.1010.a: "いい子だ、我が[hugging_child.Custom('GetDaughterSon')]よ…"
 bp2_yearly.1010.a_callous: "これは、一体……。"
 bp2_yearly.1010.a.flavor: "泣くわけには、泣くわけには…。"
 bp2_yearly.1010.a.flavor_callous: "やめろ、私は、こんな…。"
 bp2_yearly.1015.t: "黄金の子"
 bp2_yearly.1015.intro: "ある朝、一日の準備をしていると、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))]である[golden_child.GetFirstName]が私に近づいてきた："
 bp2_yearly.1015.desc_guardian: "\n\n「[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n「[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "昨日、北の塔を探検している最中にこれを見つけました。どうぞ受け取ってください。」[golden_child.GetSheHe]は小さな、ぼろぼろの小銭入れを手渡してきた。中からカランと音が鳴る。"
 bp2_yearly.1015.a: "ありがとう！"
 bp2_yearly.1015.a.flavor: "なんと面白い子だ。"
 bp2_yearly.1015.a.flavor_greedy: "「それだけか？」"
 bp2_yearly.1015.b: "貯金して、投資せよ。"
 bp2_yearly.1015.b.tt: "[golden_child.GetFirstNamePossessiveNoTooltip]はより[stewardship|E]の[education_focus|E]を深く学びます。"
 bp2_yearly.1015.b.tt_matching: "[golden_child.GetFirstNamePossessiveNoTooltip]は[stewardship|E]の[education_focus|E]を非常に深く学びます"
 bp2_yearly.1020.t: "秘め事ここにあり"
 bp2_yearly.1020.intro: "勉強のために経典を開いて読んでいると、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))]の[secrety_child.GetFirstName]がドアを開けて入ってくる。静かなる孤独よ、さらば。"
 bp2_yearly.1020.desc_guardian: "「[ROOT.Char.Custom('MistressMaster')|U]、[ROOT.Char.GetFirstNameNoTooltip]！"
 bp2_yearly.1020.desc_parent: "「[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]！"
 bp2_yearly.1020.desc: "#EMP 信じられぬ#!こと、でしょうが、[secret_keeper.GetTitledFirstName]についてとんでもないことを！」[secrety_child.GetSheHe|U]は動揺し切った[secrety_child.GetHerHis]の呼吸を落ち着けようと一時停止する。"
 bp2_yearly.1020.a: "まあ、とにかく話せ！"
 bp2_yearly.1020.a.secret.t: "秘密を知った"
 bp2_yearly.1020.a.tt: "あなたは廷臣の1人の秘密を知った"
 bp2_yearly.1020.b: "ああ、秘密というのは価値あるものぞ、可愛い[secrety_child.Custom('GirlBoy')]よ！"
 bp2_yearly.1020.b.tt: "[secrety_child.GetFirstNamePossessiveNoTooltip]は[intrigue|E]の[education_focus|E]をより深く学びます。"
 bp2_yearly.1020.b.tt_matching: "[secrety_child.GetFirstNamePossessiveNoTooltip]は[intrigue|E]の[education_focus|E]を非常に深く学びます"
 bp2_yearly.1030.t: "林檎が落ちる"
 bp2_yearly.1030.desc: "最近、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName]の教育について考えている。果たして[focus_child.Custom('GetChildEducationFocus')]は本当に適切な方向なのだろうか？\n\n私自身が[ROOT.Char.Custom('education_focus')]で訓練されて以来、その特定の知識が私自身にとって役立っていることを感じている。\n\nきっと同じことが[focus_child.GetHerHim]にも言えるはずだ。"
 bp2_yearly.1030.a: "[focus_child.GetHerHim]を私のように教育しよう。"
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNamePossessiveNoTooltip]の[education_focus|E]を[THIS.Char.Custom('GetEducationTraitConcept')]に変える"
 bp2_yearly.1030.a.tt_tutor: "失われた教育を補うために[focus_child.GetFirstNameNoTooltip]の個人的な家庭教師になります"
 bp2_yearly.1030.b: "色々なことが出来たほうが有益だな。"
 bp2_yearly.1030.b.tt: "[focus_child.GetFirstNamePossessiveNoTooltip]はより[focus_child.Custom('GetEducationTraitConcept')]の[education_focus|E]を深く学ぶでしょう。"
 bp2_yearly.1035.t: "ダイヤモンドの原石"
 bp2_yearly.1035.desc: "レッスンをしていると、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))]の[rock_child.GetFirstNamePossessive]の部屋で、棚にきれいに並べられた石のコレクションに気付いた。\n\nそのコレクションの中の1つが目を引く — 表面はかなりザラザラしているが、よく見ると深い赤色の輝く色合いが内部に含まれているのがわかる。\n\n私の興味に気付いた[rock_child.GetSheHe|U]は、その石を拾い上げて手渡す。「あなたに差し上げます、"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')][ROOT.Char.GetFirstNameNoTooltip]。」"
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)]様。」"
 bp2_yearly.1035.a: "ああ、ありがとう。"
 bp2_yearly.1035.a.flavor: "あれは...宝石なのか？"
 gemstone_trinket_rough: "原石"
 gemstone_trinket_rough.desc: "[trinket_location.GetNameNoTooltip]の近所で子供の頃の[rock_child.GetTitledFirstNameNoTooltip]が見つけた無骨な原石。"
 gemstone_trinket_modest: "慎ましい原石"
 gemstone_trinket_modest.desc: "[trinket_location.GetNameNoTooltip]の近所で子供の頃の[rock_child.GetTitledFirstNameNoTooltip]が見つけたそれなりな原石。"
 gemstone_trinket_brilliant: "輝ける原石"
 gemstone_trinket_brilliant.desc: "[trinket_location.GetNameNoTooltip]の近所で子供の頃の[rock_child.GetTitledFirstNameNoTooltip]が見つけた輝く原石。"
 bp2_yearly.1035.b: "我が子よ、これをもっと学ぶ気はないか。"
 bp2_yearly.1035.b.tt: "[rock_child.GetFirstNamePossessiveNoTooltip]は[learning|E]の[education_focus|E]を深く学ぶでしょう"
 bp2_yearly.1035.b.tt_matching: "[rock_child.GetFirstNamePossessiveNoTooltip]は[learning|E]の[education_focus|E]をとても深くまで学ぶでしょう"
 bp2_yearly.1040.t: "力強いペン"
 bp2_yearly.1040.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))][sparring_child.GetFirstName]との試合のために訓練用の剣を手に取りながら、サイドボードにぼろぼろの日記帳を見つけた。\n\n表紙から見るに、武道に関するエクササイズやベストプラクティスが書かれているようだ。\n\n[sparring_child.GetFirstNameNoTooltip]がこちらをちらりと見る。「ああ、それね――主に挿絵を見るために読んでるんだ。借りてもいいよ。」"
 bp2_yearly.1040.a: "興味深い。"
 bp2_yearly.1040.a.flavor: "「柄を握ってください、先の尖った部分を握らないでください。」 うーむ。"
 bp2_yearly.1040.b: "やってみよう！"
 bp2_yearly.1040.b.tt: "[sparring_child.GetFirstNamePossessiveNoTooltip]が[martial|E]の[education_focus|E]をより深く学びます"
 bp2_yearly.1040.b.tt_matching: "[sparring_child.GetFirstNamePossessiveNoTooltip]は[martial|E]の[education_focus|E]を非常により深く学びます"
 bp2_yearly.1045.t: "交渉人"
 bp2_yearly.1045.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の街を午後の散歩中、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))][diplomacy_child.GetFirstName]が駆け寄ってきた："
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "「[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]様！"
 bp2_yearly.1045.desc: "たった今、あの人たちが殴り合いを始めて、きっかけは…」\n\nその言葉は甲高い悲鳴に遮られ、私たちの注意は通りの向こうで繰り広げられる喧嘩に向けられた。\n\n喧嘩中の二人は#EMP 私の#!宮廷に詰める小姓のようで、円を描くようにお互い、隙をうかがっている。"
 bp2_yearly.1045.a: "#EMP やめるんだ、お前たち。#!"
 bp2_yearly.1045.a.perk.t: "パークを得た"
 bp2_yearly.1045.a.flavor: "#EMP 私の庭#!で喧嘩騒ぎだとぉ…"
 bp2_yearly.1045.b: "#EMP 面白そうだな#!！賭けでもするか…"
 bp2_yearly.1045.b.flavor: "あいつはなかなか野蛮そうだな！"
 bp2_yearly.1045.b.win.t: "勝った"
 bp2_yearly.1045.b.win.desc: "あなたの戦士が勝つ"
 bp2_yearly.1045.b.loss.t: "負けた"
 bp2_yearly.1045.b.loss.desc: "あなたの戦士が負ける"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip]、仲裁を手伝ってくれ。"
 bp2_yearly.1045.c.tt: "[diplomacy_child.GetFirstNamePossessiveNoTooltip]はより[diplomacy|E]の[education_focus|E]を深く学びます"
 bp2_yearly.1045.c.tt_matching: "[diplomacy_child.GetFirstNamePossessiveNoTooltip]はより[diplomacy|E]の[education_focus|E]を非常に深く学びます"
 bp2_yearly.1050.t_builder: "建築者"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$：砂の城"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$：嵐、荒れ狂い"
 bp2_yearly.1050.desc: "砂浜にそびえ立つ壮大な砂の城は、午後を費やして粒の荒い湿った砂で微に入り細に入り作り上げたものだ。\n\nしかし、時間が容赦なく過ぎていくにつれ、潮の満ち引きも激しくなり、刻一刻と作り上げた泥の傑作に近づいてきて、足元を少しずつ削り取っていく。\n\n私は必死に潮の流れを睨みつけ、どうすれば撤退前に居城の安全を確保できるかを考えた。"
 bp2_yearly.1050.desc_desert: "使用人たちは一日中、私の壮大な砂漠の砂の城に水を運んでくれていた。太陽が容赦なく私たちの背中を焦がす。\n\n一番高い塔の細部まで仕上げ終わった頃、私は地平線に迫り来る砂嵐に気づいた。\n\n一瞬にして額に皺が寄った渋面となる。撤退前に、この嵐から自分の城を守る方法を考えようとした。"
 bp2_yearly.1050.desc_twig: "小枝と小さな石で作った壮大な城の模型は、実に華麗な雰囲気を醸し出している。\n\n一番高い塔の仕上げをしていると、地平線で発生していた嵐がついにここまでたどり着き、雨を降らせ始めた。\n\n嵐に必死の形相を向け、撤退する前に自分の作品の安全を確保する方法を必死に考えた。"
 bp2_yearly.1050.a: "沢山のこの光る小石で潮を買収しよう！"
 bp2_yearly.1050.a.flavor: "この小石をとても気に入っている。でも、大義のためだ。"
 bp2_yearly.1050.a_twig: "この、沢山のきらめく小石で嵐を買収しよう！"
 bp2_yearly.1050.a.flavor_twig: "この小石をとても気に入っている。でも、大義のためだ。"
 bp2_yearly.1050.b: "外壁を補強せねば。"
 bp2_yearly.1050.b.flavor: "壁があると#EMP 私は#!安心するんだ。"
 bp2_yearly.1050.c: "中央広場にある小さな祠でもいい。"
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate]がきっと守ってくれる！"
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: 流砂のような状況"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: 残り物全部"
 bp2_yearly.1051.desc: "翌日、ビーチに戻って、私の雄大な城が濡れた砂の上にそびえ立っていた前日の場所に向かう。"
 bp2_yearly.1051.desc_desert: "翌日嵐が収まってから、私は雄大な砂の城を慎重に建てた場所に急いで出かける。"
 bp2_yearly.1051.desc_twig: "黎明と共に嵐は収まりを見せ、私が作り上げた壮大な小枝の城にどれほどの損傷が出たか茂みへ確かめに行った。"
 bp2_yearly.1051.outro: "\n\nほとんどのものは消え去ったが、一つのものが残っている。それは、私が慎重に彫った小さな紋章を持つ一番高い塔だ。 #EMP うまくいった#!。\n\nその塔の足元に、土の中に半分埋まった小さな虹色の石を見つけた。おそらく私が勘違いしているかもしれないが、それをもっと詳しく調べると、小さな…金槌の形がおぼろげながら浮かんでくる。"
 bp2_yearly.1051.a: "潮よ、#EMP 今回は#!お前の勝ちだ。"
 bp2_yearly.1051.a_twig: "嵐よ、#EMP 今回は#!お前の勝ちだ。"
 iridescent_stone_trinket: "玉虫色の石"
 iridescent_stone_trinket.desc: "[ROOT.Char.GetCurrentLocation.GetName]で見つけたこの滑らかな虹色の石は、片側に小さな槌の形をした黒点があるように見える。実に興味深い。"
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$：それは秘密の…"
 bp2_yearly.1055.desc: "今日は一日中外で遊んで過ごしていた—―最高に楽しかった—―が、突然なにかに近づかれた。"
 bp2_yearly.1055.desc_related: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))]、[den_challenger.GetTitledFirstName]だ。「秘密基地作り競争をしよう、[den_challenger.Custom2('RelationToMeShort', ROOT.Char )]！」"
 bp2_yearly.1055.desc_relations: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))]、[den_challenger.GetTitledFirstName]だ。「秘密基地作り競争をしよう、[ROOT.Char.GetFirstNameNoTooltip]！」"
 bp2_yearly.1055.desc_liege: "どうも地元の子供だ。見たことない顔だ。「私は[den_challenger.GetTitledFirstName]というものです。よければ秘密基地作り競争をしませんか、[ROOT.Char.GetFirstNameNoTooltip]様！」"
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U]は自信満々に歩み寄り、勝利の二文字以外眼中になしといった風情だ。"
 bp2_yearly.1055.a: "労働者を幾らか用意せねばならないな…"
 bp2_yearly.1055.a.flavor: "ちゃんと金を払うならズルじゃない、そうだろ？"
 bp2_yearly.1055.b: "#EMP 一緒に#!作ればもっと大きなものを作れるはずさ！"
 bp2_yearly.1055.b.flavor: "高い壁を！"
 bp2_yearly.1055.c: "私はこの祭壇を作るのに忙しい、どっか行け！"
 bp2_yearly.1055.c.flavor: "[ROOT.Char.GetFaith.HighGodName]のみが#EMP 私の作品#!を批評しうるのだ！"
