 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$：忘れられない景色"
 bp2_yearly.1060.desc: "今日は予定が何もなく、輝かしい保有地である[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]の様々な側面で自分を豊かにする絶好の機会だろう。\n\n問題は、[martial_character.GetTitledFirstName]が率いる軍事施設に行くべきか、[steward_character.GetTitledFirstName]が管理する貿易地区に行くべきか、それとも地元の[ROOT.Char.GetFaith.HouseOfWorship]にいる[learned_character.GetTitledFirstName]を訪ねるべきか、ということだ。"
 economical_architecture_book: "貿易の建築学"
 economical_architecture_book_desc: "貿易港の歴史とその配置の変遷を記した本。"
 martial_architecture_book: "城塞とその下僕"
 martial_architecture_book_desc: "城塞建築の技法についての変遷を記した本。"
 religious_architecture_book: "神の祝福"
 religious_architecture_book_desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]と周囲の信仰と重要な土地に関する記録。非常に綿密に作られたものらしい。"
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip]は多くの知見を与えてくれるはずだ。"
 bp2_yearly.1060.a.flavor: "優れた貿易拠点とは何か？"
 bp2_yearly.1060.b: "我らの守りを知ることが肝要であろうよ。"
 bp2_yearly.1060.b.flavor: "防御こそ最大の攻撃。…本当か？"
 bp2_yearly.1060.c: "信仰は何にも代えがたい。[ROOT.Char.GetFaith.HouseOfWorship]に行くぞ。"
 bp2_yearly.1060.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate]に近づくためには何を作り上げるべきなのか？"
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$：日暮れ前"
 bp2_yearly.1061.desc_steward: "その日はギルドホールを通り抜け、市場の大きさに応じた職人の配置や、街づくりの経済的な側面を視察する。\n\n[architecture_character.GetTitledFirstName|U]は知識豊富な案内人で、税金や手数料について話し、現在の経済状況を丁寧に解説してくれる。"
 bp2_yearly.1061.desc_martial: "その日は、[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]の軍事武装を検査し、その強み、そして本質的な弱点を調べることに費やされる。\n\n歩いている間、[architecture_character.GetTitledFirstName]が何度も繰り返すのは、「鎖で繋ぐような関係など、下の下だ」ということだ。"
 bp2_yearly.1061.desc_religion: "これほどまでに平和で穏やかな日はあるだろうか。そう思いながら[architecture_character.GetTitledFirstName|U]と共に[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]の神殿と[ROOT.Char.GetFaith.HouseOfWorshipPlural]を練り歩く。\n\n時に、[architecture_character.GetSheHe]が振り返って私に告げる。「頑強なアーチの建築こそが、ある種の霊魂を感じさせる—―そうは思いませんか？」"
 bp2_yearly.1061.outro: "\n\nそして散歩の終わり際、[architecture_character.GetSheHe|U]からその話題に即した一冊の本——表題には[book_to_get.GetName]とある――を貰った。"
 bp2_yearly.1061.a: "今日は実にいい日だな。"
 bp2_yearly.1061.a.flavor: "実に多くのことが学べた。"
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$：共同体"
 bp2_yearly.1065.intro_parent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]の入会地をそろそろ変えようという話が出てきた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]の[current_regent.GetTitledFirstName]は私になにやら提案があるようだ。"
 bp2_yearly.1065.intro_regent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]の入会地をそろそろ変えようという話が出てきた。[ROOT.Char.GetDiarchTitle|l]の[current_regent.GetTitledFirstName]は私になにやら提案があるようだ。"
 bp2_yearly.1065.intro: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]の入会地をそろそろ変えようという話が出てきた。そういえば誰ぞの何某からこの件に関して提案を受けていたような。"
 bp2_yearly.1065.desc_parent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の統治者であるところの[province_holder.GetTitledFirstName]と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]は今朝から激しい話し合いを続けてきたが、行き詰まりを感じている。"
 bp2_yearly.1065.desc_parent: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]と[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の建設請負人は今朝から激しい話し合いを続けてきたが、行き詰まりを感じている。"
 bp2_yearly.1065.desc_regent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の統治者であるところの[province_holder.GetTitledFirstName]と[current_regent.GetFirstNameNoTooltip]は今朝から激しい話し合いを続けてきたが、行き詰まりを感じている。"
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip]と[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の建設請負人は今朝から激しい話し合いを続けてきたが、行き詰まりを感じている。"
 bp2_yearly.1065.desc_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の統治者である[province_holder.GetTitledFirstName]と[province_holder.GetHerHis]の建設請負人は今朝から激しい話し合いを続けてきたが、行き詰まりを感じている。"
 bp2_yearly.1065.desc: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の補給係と建築請負人は今朝から激しい話し合いを続けてきたが、行き詰まりを感じている。"
 bp2_yearly.1065.outro: "\n\n私が部屋に入ったことに気づくや否や、彼らは明らかに何らかの答えや意見を求めた眼差しを向けてくる。"
 bp2_yearly.1065.a: "私たちは貿易と生産に集中すべきだ。"
 bp2_yearly.1065.a.flavor: "経済が花開くことは誰にとっても良いことだ。"
 bp2_yearly.1065.b: "所領にはより多くの軍事力が求められているはずだ。"
 bp2_yearly.1065.b.flavor: "大体の問題はちょっとした暴力で何とかなるんだよな。"
 bp2_yearly.1065.c: "有用なのは宗教的な熱狂ではないか。"
 bp2_yearly.1065.c.flavor: "信仰こそが我らに必要なものだ。"
 bp2_yearly.1065.c.tt: "#X [1065_province_for_building.GetName]の無効な建物を削除し、[holding_type|E]を変更します#!"
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$：如何にして架橋は掛かるのか"
 bp2_yearly.1070.intro: "子供のころに城のようなものを作ったり、野山に秘密基地を作ったり、[sightseed_capital.GetName]の偉大な建築を学んだり、[constructed_building_in.GetName]の発展に助言したりと、建築技術の研究に費やした年月の全てが今の私に繋がっている。"
 bp2_yearly.1070.desc: "\n\n[1070_province_to_build_in.GetName]に新たな所領を作り上げることで私の足跡を世界に刻む時が来たのだ。"
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName]は私の知識と所領の建築によって改善されなければならない。"
 bp2_yearly.1070.desc_no_province_no_buff: "\n\n私の所領は整頓されており、追加の手作業や手直しは必要ないだろうが、心の奥に引っかかる疑問が一つある。建設の本質はどこにあるのだろうか？経済か？信仰か？"
 bp2_yearly.1070.a: "都市所領は無難な選択肢だ。"
 bp2_yearly.1070.a_buff: "貿易に有利になるように調整するのが悪くないだろう。"
 bp2_yearly.1070.a_none: "経済のために築き、経済を呼び込むのだ。"
 bp2_yearly.1070.a.flavor: "最高の経済拠点を作り上げようじゃないか！"
 bp2_yearly.1070.a.flavor_none: "財布の重さによって問題は軽くなるのさ。"
 bp2_yearly.1070.b: "城を多く建てることが将来への投資なのだよ。"
 bp2_yearly.1070.b_buff: "防衛は繁栄の為の最良の保険である。"
 bp2_yearly.1070.b_none: "城壁は市民を団結させる。"
 bp2_yearly.1070.b.flavor: "大いなる壁を！"
 bp2_yearly.1070.b.flavor_none: "…きっと、どんな苦難にも負けないように。"
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName]が成長をお呼びくださる。"
 bp2_yearly.1070.c.flavor: "この所領を以て[ROOT.Char.GetFaith.HighGodNameAlternate]への献身を示すようにしよう。"
 bp2_yearly.1070.c.flavor_none: "真実の為に。"
 bp2_yearly.1071.t_city: "都市建築者"
 bp2_yearly.1071.t_castle: "築城名人"
 bp2_yearly.1071.t_temple: "寺社建立者"
 bp2_yearly.1071.desc_city: "綿密に計画された市場の喧騒は、職人街へと速やかに流れ込み、海外からの商品を出荷したり受け取ったりするための貿易宿へと流れていく。"
 bp2_yearly.1071.desc_castle: "朝日を浴びて輝く塔。堂々とした城壁は、攻撃者を決して寄せ付けないだろう。"
 bp2_yearly.1071.desc_temple: "[ROOT.Char.GetFaith.HighGodNameAlternate]の先触れ—―神々しい息吹を感じさせるアーチに、我らが信仰のように強固な土台を持つ壁よ。"
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName]は本当に素晴らしい建設物であり、新しい建築の才能の芽生えとして歴史に名を刻むものである—―つまり私自身の揺るがぬ功績だ。"
 bp2_yearly.1071.a: "成し遂げるぞ。"
 bp2_yearly.1071.a.flavor: ""
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$：夢破れ、礎は砕ける"
 bp2_yearly.1072.desc: "こんな、こんなことになるなんて…[cancelled_holding.GetName]で予定されていたはずの所領の建設はもはや中止されている"
 bp2_yearly.1072.a: "ああ、そうかい。"
