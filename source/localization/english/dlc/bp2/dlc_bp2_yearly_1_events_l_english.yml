 bp2_yearly.1056.desc_economy: "[ROOT.Char.Custom('RegionalRootVegetablePlural')]で地元の若者を雇い、彼らに報酬を支払うことで、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の中でも最も豪奢な秘密基地を作ることができた！\n\n[den_challenger.GetTitledFirstName|U]は苦虫を嚙み潰したような顔で私の創造物を見渡す。[den_challenger.GetHerHis]がお一人様用の辛うじて雨除けに使える貧弱な建物しか作れなかったことと比べて何やら文句を言っている。"
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName]は驚くほどに剛健なヤツだ。私たち二人が力を合わせることですばらしく頑丈な秘密基地を作ることができた。ちょうど天が震え、大雨の予兆を感じる。\n\n雷撃が横薙ぎに迸る。だが私たちは秘密基地の壁に守られることで水一滴にも当たることはなかった。\n\n隠れ家の中で安全に過ごす。これは一生懸命働いたことの対価だ。そして団結と仲間意識の重要性について考えずにはいられなくなる。"
 bp2_yearly.1056.desc_pious: "私が古びた棒を祭壇に戴くと、激しい雨が降り出したことで避難を余儀なくされた。空から落ちてきた巨大な雷が轟音とともに祭壇を打ち抜く。\n\n祭壇の姿を再び目視したとき、棒から微かに煙が上がっている。棒は一端が黒く変色し、衝撃によって新たな傷がいくらか増していた。\n\n早速拾い上げてどうなったか注意深く観察する。少なくとも手に持つとまだ温かい…。"
 bp2_yearly.1056.a_economy: "雇用はまさに#EMP 繁栄への道程#!というわけだ。"
 bp2_yearly.1056.a_martial: "同盟こそ偉大な防御であり、城壁なのだな。"
 bp2_yearly.1056.a_pious: "[ROOT.Char.GetFaith.HighGodNameAlternate]の啓示だ！"
