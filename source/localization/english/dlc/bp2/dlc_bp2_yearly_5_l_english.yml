l_english:
 bp2_yearly.5000.t: "ゆるやかな終わり"
 bp2_yearly.5000.desc: "摂政としての私の権力はほぼ完全なものだが、その権威が不安定な土台の上に成り立っているという感覚はいまだに拭えない。結局のところ簒奪者であり、私のような者はしばしば思い切った手段を取らざるを得ないものだ。\n\n注意深くすれば取り除くことができる目の上のたんこぶがある。[tower_prince.GetFirstName|U]はまだ若いが、とはいえ[tower_prince.GetSheHe]はまだ正当な[tower_prince.GetTitleAsNameNoTooltip]のままだ。私がこの王国の掌握を強めても、この子馬が大人になるにつれ、私の立場を疑問視する者は出てくるだろう。\n\nならばこの稚児を手籠めにするのはどうか？私がこやつに何かを掴ませることで…"
 bp2_yearly.5000.a: "やってみるか。"
 bp2_yearly.5000.a.flavor: "#WEAK [tower_prince.Custom('GetPrincessPrince')]が塔に幽閉されたならそれは悲劇だろうなぁ！#!"
 bp2_yearly.5000.a.success: "策略は成功する"
 bp2_yearly.5000.a.failure: "作戦失敗"
 bp2_yearly.5000.a.tt: "[tower_prince.GetFirstName|U]の全ての封臣が#value あなた#!への評価を#negative_value 15#!失います"
 bp2_yearly.5000.b: "私はお伽噺の怪物ではない。"
 bp2_yearly.5001.t: "塔の中の[tower_prince.Custom('GetPrincessPrince')]様"
 bp2_yearly.5001.desc: "策略は成功し、[tower_prince.GetFirstName|U]は静かに閉じこめられ、私の権威はほぼ揺るぎないものとなった。それでもなお、私は宮廷で口々にささやかれるささやきを耳にする。「#EMP あの小さな[tower_prince.GetTitleAsNameNoTooltip]様はどこに行かれたのですか#!」などと。\n\nその子を生かしたまま[tower_prince.GetHerHim]を使って私の地位を強化するのも手だが、[tower_prince.GetHerHim]を連れ戻せば、私を退位させようとする者を増長させる可能性も十二分に考えられる。\n\nもちろん第三の結末も考えられる。動揺している人々が[tower_prince.GetSheHe]を見つけることだ。[tower_prince.GetHerselfHimself]の状態を知られたなら…"
 bp2_yearly.5001.a: "我が甘き眠りを妨げる者には…ご退場願おうか。"
 bp2_yearly.5001.a.flavor: "若い[tower_prince.Custom('GetPrincessPrince')]は、再び日の目を見ることになるが、その立場は全く異なるものだ…"
 bp2_yearly.5001.b: "強引な手段の使い時かもな。"
 bp2_yearly.5001.b.tt: "[tower_prince.GetFirstName|U]の全ての[vassals|E]が#value あなた#!への評価を#P 25#!得ます"
 bp2_yearly.5001.b.flavor: "適切な場所に適切な金を投入すればクーデターを引き起こせるかも！"
 bp2_yearly.5001.b.bypass: "#WEAK いくらかの[regency|E]は摂政の打倒の[decision|E]の時間条件を無視できるようになります#!"
 bp2_yearly.5001.c: "[tower_prince.GetSheHe]が私の補佐をすると誓うなら…解放してやってもいいだろう。"
 bp2_yearly.5005.t: "外国から来た[foreign_hostage.Custom('GetPrettyAdjective')|U]子"
 bp2_yearly.5005.desc: "[foreign_hostage.GetFirstName]を見れば見る程その美しさに魅了されてしまう。[foreign_hostage.GetSheHe|U]が追いかけっこをしているときに回転して私をかわそうとすると、いつもは光が当たらない顔のところにも光が注がれ、とても美しく見えた。\n\n私の心臓は単なる運動だけでない、もっと激しい鼓動を始める。私は立ち止まってしまう。何が起こっているんだ？\n\n「[ROOT.Char.GetFirstNameNoTooltip]？どうしたの？」[foreign_hostage.GetFirstName]は困惑している様子の私を心配するように顔を覗き込む。\n\nなんだか#EMP 緊張する#!…"
 bp2_yearly.5005.a: "あ、あのさ…"
 bp2_yearly.5005.a.tt: "もし、同じ気持ちなんだとしたら？"
 bp2_yearly.5005.b: "いや、なんでもない。"
 bp2_yearly.5006.t: "愛の囁き、甘い言葉"
 bp2_yearly.5006.desc: "[crusher.GetFirstName]と私は中庭で追いかけっこをしていると、[crusher.GetSheHe]が急に立ち止まったことに気づいた。何かあったか、と振り返って顔を覗き込むが、[crusher.GetSheHe]は目を合わせようとせずに地面ばかり見ている。\n\n「あ、あの」[crusher.GetSheHe]は言葉を詰まらせ、喉を鳴らしながら言葉を紡ぐ。こちらを見ているようで私の上の空を見ているのが丸わかりだ。\n\n「大好きなんです」緊張のあまり、[crusher.GetSheHe]はがくがく震えている。"
 bp2_yearly.5006.a: "私も大好き！"
 bp2_yearly.5006.b: "変な奴。お前、変だよ。"
 bp2_yearly.5007.t: "若き恋"
 bp2_yearly.5007.desc: "私はほっと胸をなでおろした。[foreign_hostage.GetFirstNamePossessive]の顔が明るくなる。[foreign_hostage.GetSheHe|U]は恥ずかしそうに、でも熱心にうなずき、にっこり笑った。私たちはなんていえばいいのかわからなくなる。\n\n代わりに、[foreign_hostage.GetFirstNameNoTooltip]は手を差し出して私の手をやさしく握って、再び笑みを浮かべた。\n\n私たちは手をつないで、柱廊のある庭園を歩き始めた。お互いの外の世界のことをこの時だけは完全に忘却していた。ただ静かに、この瞬間が決して終わらないことを願うのみだった。"
 bp2_yearly.5007.a: "プレゼントがあるんだ。"
 bp2_yearly.5007.b: "ありがとう！今までで最高の気分だ！"
 bp2_yearly.5008.t: "心は短刀で切り裂かれたように"
 bp2_yearly.5008.desc: "怖い。[foreign_hostage.GetFirstNamePossessive]の顔が苦笑に歪むのがわかる。\n\n「どういうこと？なんでそんな変なことを？」[foreign_hostage.GetSheHe|U]は尋ねてくる。その問いには確かに軽蔑が入り混じっている。\n\n私の心は中庭の地面にある砂利のように粉々に砕け散っている。[foreign_hostage.GetSheHe]に今の顔を見られたくない。涙でぐちゃぐちゃになってるから。\n\n「何でもない、もう行くよ」"
 bp2_yearly.5008.a: "いつか、いつか[foreign_hostage.GetSheHe]が心変わりするかもしれないよね？"
 bp2_yearly.5008.b: "[foreign_hostage.GetFirstNameNoTooltip]はどうしてここまで#EMP 酷い#!ことができるんだ？"
 bp2_yearly.5009.t: "将来の計画"
 bp2_yearly.5009.desc: "太陽が明るく輝いている中、[marry_crush.GetFirstName]と私は庭を散歩していた。[marry_crush.GetSheHe|U]は私に向き直る。\n\n「年を取ったら、私たちは結婚しているのかな？」[marry_crush.GetSheHe|U]は真剣な表情で尋ねた。明らかにその問いに何かしらの答えを私が用意すべきなのだが、[marry_crush.GetSheHe|U]は続ける。「大人になったら結婚しよう？それがきっと運命なんだよ！」\n\n私は静かにその可能性を考えた。実際、私の情熱は強く燃え盛っており、[marry_crush.GetFirstNameNoTooltip]なしの私の将来など考えられない。"
 bp2_yearly.5009.a: "もちろん、きっと！"
 bp2_yearly.5009.b: "何があるかわからないでしょ…"
 bp2_yearly.5010.t: "過去からの一撃"
 bp2_yearly.5010.desc: "「懐かしいよね」\n\n[marry_crush.GetFirstName]が私を回想から引き戻す。[marry_crush.GetSheHe|U]は私の隣に座り、微笑みかけてくる。この庭に[marry_crush.GetHerHim]と一緒にいるだけで、私たちが若く、恥ずかしくなるくらいお互いに尽くしていた頃の思い出がよみがえる。\n\n「ずっと前のことだけど覚えてる？大人になったとき、お互い独身だったら結婚しようって言ってたこともあったよね」[marry_crush.GetSheHe|U]はそんな思い出を笑う。ああ、お互い世間知らずだったものだ。\n\nでも…"
 bp2_yearly.5010.a: "今も…変わってない？"
 bp2_yearly.5010.a.flavor: "子供の頃の残り火がまだ少し残っている…"
 bp2_yearly.5010.a.tt: "[marry_crush.GetFirstNameNoTooltip]にプロポーズする"
 bp2_yearly.5010.b: "いい思い出だったよね！"
 bp2_yearly.5011.t: "プロポーズは人並みで"
 bp2_yearly.5011.desc: "「覚えてる？」[root_crush.GetFirstName]は言う。庭で話しながら私に向き直って。「子供の頃の…もし大人になった時、どっちも相手がいなかったら結婚しようって約束」\n\n驚いて、記憶は鮮明に蘇る。そんなこと…覚えてるに#EMP 決まってる#!。あの時もこんな庭だったね。素朴で希望に満ちた子供じみた約束を大真面目にしたっけ。なんて若くて、なんて情熱的な…思い出が今、禁断の笑顔を連れてきてしまったようで。\n\n「忘れられなかった」[root_crush.GetFirstNameNoTooltip]はそれにしても真剣な温度感だ。[root_crush.GetSheHe|U]は私の手を取る。「そう、あの事よ。今この時、本当に2人とも独身だなんて、ああ、なんてあの頃は幸せだったのでしょう」"
 bp2_yearly.5011.a: "…ああ、ああ。今、約束を果たそう。"
 bp2_yearly.5011.b: "そんな、子供じみた…やめろ！自分をしっかり持て！"
 bp2_yearly.5012.t: "再燃"
 bp2_yearly.5012.desc: "[marry_crush.GetFirstNamePossessive]の表情が読めない。それは一瞬の事だった。すぐに幸せな驚きの表情に変わったからだ。\n\n「もちろん、もちろん！あなたの手を取ります！」[marry_crush.GetSheHe|U]が私の胸に飛び込んでくる。子供の頃みたいだ。めまいがするほどクラクラする。\n\n[marry_crush.GetHerHis]の手を取って庭の外へ向かう。これからやらねばならないことが山ほどあるのだからな！"
 bp2_yearly.5012.a: "永遠に、いつまでも！"
 bp2_yearly.5012.b: "…考え直した方がいいかもな、うん。"
 bp2_yearly.5013.t: "鎮火"
 bp2_yearly.5013.desc: "[marry_crush.GetFirstNamePossessive]の表情が読めない。だがそれは一瞬のこと、それは次第に困惑の顔に変わる。\n\n「どういうこと？それ本気？」[marry_crush.GetSheHe|U]は眉をひそめる。「まさかあんな古い約束のことを話してるの？」\n\n私はなんとか言い繕おうとするが、[marry_crush.GetSheHe]は軽蔑しきった顔でどこかに行ってしまった。"
 bp2_yearly.5013.a: "は…"
 bp2_yearly.5050.t: "異国の言葉に思うところあり"
 bp2_yearly.5050.desc: "中庭をぶらぶら歩いていると、羊皮紙の切れ端が風になびく。私はそれを受け止めたが、そこに書かれた奇妙な文字の数々は今まで見たこともないものだった。\n\n「おーい！それ、私のメモなんだけど」不意に[polyglot.GetFirstNamePossessive]の声が響く。私の困惑を察したように[polyglot.GetSheHe]は切れ端をバシバシ叩く。\n\n「ああ、これね…外国語だよ。心配しなくて大丈夫！読んでみたところ、君が気にするようなことは何も書いてないとも」"
 bp2_yearly.5050.a: "「それぐらいわかる！教えてよ！」"
 bp2_yearly.5050.b: "でも…知りたいんだけど！"
 bp2_yearly.5050.c: "少なくとも知っておいて損はないと思うんだけど。"
 bp2_yearly.5051.t: "いないいないばあっ！"
 bp2_yearly.5051.desc: "I can hear it, echoing around the [ROOT.Char.Custom('ResidenceBuilding')]. Light giggles, occasionally breaking out into full peals of laughter. As I enter a [ROOT.Char.Custom('GetRoom')], the culprits are revealed.\n\n[child.GetFirstName] — with, judging by the discarded books strewn across the table, [child.GetHerHis] studies very much abandoned — has [child.GetHerHis] [child.Custom2('RelationToMe', baby)] [baby.GetFirstName] clutched in [child.GetHerHis] arms. The baby burbles happily as [child.GetFirstNameNoTooltip] peeks through [child.GetHerHis] fingers at [baby.GetHerHim], the two of them giggling happily."
 bp2_yearly.5051.a: "一緒に時間を過ごすことは良いことだ！"
 bp2_yearly.5051.b: "「[child.GetFirstNameNoTooltip]！勉強はどうした！」"
 bp2_yearly.5052.t: "今は昔の物語"
 bp2_yearly.5052.desc: "My gait slows as I approach a [ROOT.Char.Custom('GetRoom')]. I fancy I can hear a voice. Yes, there it is!\n\nI spy my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))] [grandparent.GetFirstName], grandly holding [grandparent.GetHerHis] grandchild, [child.GetFirstName], enraptured with a story. I listen in as well, catching only stray passages.\n\n[grandparent.GetFirstNameNoTooltip] is recounting some tales from a life well-lived, and the stories of times both new and old clearly rings very true with [child.GetFirstNameNoTooltip], whose mouth hangs excitedly agape."
 bp2_yearly.5052.a: "「そういえば、あの時の#EMP 私#!はどうだったっけ？」"
 bp2_yearly.5052.b: "「楽しそうだな、混ぜて貰ってもいいか？」"
 bp2_yearly.5052.c: "微笑ましいじゃないか、そっとしておこう。"
 bp2_yearly.5053.t: "心の人質"
 bp2_yearly.5053.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))]の[ward.GetFirstName]が私の洒落に歯を見せて笑っている。そして、楽しそうに手を振ってさよならしながら、自分の勉強部屋へと帰っていった。そこへ突然[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))][angry_kid.GetFirstName]が押し掛けてきた。\n\n「認めてください！」怒りに任せて大声を上げる。「あのような#EMP 異邦のよそ者#!にうつつを抜かすなんて！それも日増しにひどくなるばかり。愛情を向けるべきは、よそ者よりも#EMP 私#!ではないのですか！血を分けた肉親ではありませんか！」\n\nここでの[ward.GetFirstNameNoTooltip]との#EMP 親密な関係#!に、私の感情は膨らみつつある。しかし、明らかに、皆が感心するものでは全く無いのだな…"
 bp2_yearly.5053.a: "「わかっていると思うが、自分の家族と取って代えるような真似は決してしない、[angry_kid.GetFirstNameNoTooltip]。」"
 bp2_yearly.5053.b: "「そのように感じるなど、私ならありえない！」"
 bp2_yearly.5053.b.success: "相手を納得させる"
 bp2_yearly.5053.b.failure: "あなたを信じない"
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip]は、かつてのあなたよりもいっそ我が子のようだ！"
 bp2_yearly.5054.t: "硬い友情"
 bp2_yearly.5054.desc: "私の宿舎に笑いと光が飛び込んできて、[child.GetFirstName]と私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstName]の到着を告げる。二人はおもちゃで楽しく追いかけっこをしていた。\n\n全く異なる背景を持つ二人の子供が、無邪気に遊んでいる。\n\nおそらくこれは良いことなのだろう。"
 bp2_yearly.5054.a: "二人が仲良くしているのは喜ばしい。"
 bp2_yearly.5054.b: "「ちょっと待て、[child.GetFirstNameNoTooltip]！話がある」"
 bp2_yearly.5054.b.tt: "[child.GetSheHe|U]を単なるお人好しにするわけにはいかないな。"
 bp2_yearly.5100.t: "挑戦者、到来"
 bp2_yearly.5100.desc: "#EMP ブオンブオン！#!木刀を振りぬき、木偶を打ち据える音はなかなかにスリリングなものだ。もう一振り素振りをしようと身構えた時、ある一人の目に留まった。[challenger.GetFirstName]が剣を振り回しながらどたばたと階段を下りてくるのだ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、用は単純だ！この#EMP オレ#!にお前の力を見せてみろ！」\n\n警戒しながら[challenger.GetFirstNameNoTooltip]をまじまじと見る。私もこいつも持っているのは木刀だが、本気で打ち合えばどちらかは充分怪我をし得る代物だ。その割にはどうにも[challenger.GetFirstNameNoTooltip]は…#EMP 暑苦しい#!。"
 bp2_yearly.5100.a: "いいだろう、構えてみろ！"
 bp2_yearly.5100.a.tt: "[challenger.GetFirstNameNoTooltip]と決闘をします"
 bp2_yearly.5100.b: "模擬戦をやるというのはどうだ？"
 bp2_yearly.5100.b.tt: "駆け引きが大事な勝負なら頭をカチ割られる心配は無用なはずだ…"
 bp2_yearly.5101.t: "お馬の嗜み"
 bp2_yearly.5101.desc: "けたたましい音で戸を開け、[child.GetFirstName]を追いかける。私たち二人はおもちゃの馬にまたがり、書斎をはしゃぎまわった。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetFirstName]は、熟読していた羊皮紙の束から気怠そうに視線を上げる。\n\n「ひどい騒ぎですが、ここで、それを、やっていいとでも？」大声をあげ、大きく身振りする。「#EMP 誰かが#!この領地を回さねばならないのです、我が[ROOT.Char.GetLadyLord]よ、そして、私は、平穏と、静寂を、ありがたいと思いたいのですよ！」\n\n[child.GetFirstNameNoTooltip]を振り返ると、未だに、はしゃぎまわっていた。"
 bp2_yearly.5101.a: "#EMP よくも#!そのような命令を言えたものだな？！"
 bp2_yearly.5101.b: "外でレースしましょう、[child.GetFirstNameNoTooltip]！"
 bp2_yearly.5101.b.tt: "何も考えずに外に出て欲しい、ほんとに。"
 bp2_yearly.5101.b.success: "レースに勝利する"
 bp2_yearly.5101.b.failure: "レースに敗北する"
 bp2_yearly.5101.c: "「ごめんなさい、[councillor.GetFirstNameNoTooltip]。やめます。」"
 bp2_yearly.5102.t: "考え無しの顛末"
 bp2_yearly.5102.desc: "中庭で追いかけっこをしている。次は[sibling.GetFirstNamePossessive]の番で、花壇の間を駆け抜けるたびに心臓がドキドキする。\n\n[sibling.GetFirstNameNoTooltip]が一輪車を始めたが、[sibling.GetHerHis]がフラフラと頼りないので特に考えなしに押し倒してみた。すると[sibling.GetFirstNameNoTooltip]は藪に頭から突っ込んでしまった。\n\nすぐに空を切るような泣き声があたりに響く。その声はだんだんと大きくなり、ふらつきながら立ち上がって、私たちの[parent.GetMotherFather]の部屋まで走っていった。嫌な予感がしつつも見送る。"
 bp2_yearly.5102.a: "ま、待って！あの…その、おもちゃを買ってあげよう！"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip]は[newly_created_artifact.GetName]を受け取る"
 bp2_yearly.5102.b: "[parent.GetMotherFather]さんには秘密、秘密で！"
 bp2_yearly.5102.b.success: "[sibling.GetFirstNameNoTooltip]の説得に成功する"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip]はチクる"
 bp2_yearly.5102.c: "「この泣き虫野郎が！」"
 bp2_yearly.5103.t: "甘露と窃盗と出来心"
 bp2_yearly.5103.desc: "通り過ぎると、厨房からいい香りが漂ってくる。お腹が鳴ったので、入り口まで行って、用心深く覗いてみると、まさに私が期待していたものが出てきた。\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]！誰にも手を付けられてない！たぶん、いや#EMP きっと#!そうだ。部屋の中をもう一度注意深く見回しても、誰にも見られてないはず。このまま盗み食いしたってきっと——\n\n「[ROOT.Char.GetFirstNameNoTooltip]！」。私は凍りつき、手を伸ばし、恍惚の境地からほんの指先ほど離れたところにいた。「何をするつもりだったのかな？」私の[ROOT.Char.Custom2('RelationToMeShort', parent)]、[parent.GetFirstNamePossessive]の声は、悲痛なほど厳しい。"
 bp2_yearly.5103.a: "「うるさい！もう直に私が#EMP すべて#!を決めるんだから！」"
 bp2_yearly.5103.b: "逃げよう！"
 bp2_yearly.5103.b.success: "お菓子を手に逃走に成功する！"
 bp2_yearly.5103.b.failure: "[parent.GetMotherFather]はあなたを捕まえてぶん殴る"
 bp2_yearly.5103.c: "「ごめん、もうしない」"
 bp2_yearly.5104.t: "ひとりぼっちの子ども"
 bp2_yearly.5104.desc: "おもちゃを手に中庭に飛び出す！やっと休み時間だ、遊ぶぞー！しかし、興奮もつかの間に困惑するようなことが起きた。\n\n[child.GetFirstName]がベンチで中庭を見ながら黄昏ている。[child.GetHerHim]の周りには憂鬱な空気が漂い、この私が近づいているのに挨拶さえしようとしない。親しみを込めたジェスチャーや、おもちゃを使って誘っても[child.GetFirstNameNoTooltip]はため息を吐いて首を振るだけ。\n\n私はぎこちなく頭を書いた。どうしろってんだ。"
 bp2_yearly.5104.a: "ここらで座っていれば考えていることがわかるかもだ。"
 bp2_yearly.5104.b: "「まあこいよ、[child.GetFirstNameNoTooltip]！遊ぼうぜ！」"
 bp2_yearly.5104.b.success: "[child.GetFirstNameNoTooltip]を遊びに来るよう説得し、元気に楽しむ！"
 bp2_yearly.5104.b.failure: "[child.GetFirstNameNoTooltip]は馬耳東風だ"
 bp2_yearly.5104.c: "奴らに任せておくか？"
 bp2_yearly.5104.c.tt: "何か学びがあるかもしれん…"
 bp2_yearly.5105.t: "名誉、栄光、その為に！"
 bp2_yearly.5105.desc: "「[ROOT.Char.GetFirstNameNoTooltip]！たのもーう！」中庭から死ぬほどうるさい声が聞こえてくる。「我が名誉をかけて、汝に馬上槍での決闘を申し出る！汝が強き戦士であるならば、馬を選び、槍を手に取るがいい！」\n\n[child.GetFirstName]は枝を手にして、おもちゃの木馬にまたがっている。私の「馬」はベンチの上、「槍」もその傍にある。\n\nなるほど、[child.GetFirstNameNoTooltip]は本気で戦う気というわけか。"
 bp2_yearly.5105.a: "「行くぞ、[child.GetFirstNameNoTooltip]！戦いの時だ！」"
 bp2_yearly.5105.a.tt: "ジョストの始まりだ！"
 bp2_yearly.5105.a.success: "一撃、決める！"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip]に一撃を入れられる"
 bp2_yearly.5105.b: "慎重さもある意味勇敢さの一つであるのなら…"
 bp2_yearly.5106.t: "一撃、決まる！"
 bp2_yearly.5106.desc.winning: "私の「槍」は[child.GetFirstName]の胸を突き、小さな痣を作らせた。[child.GetSheHe]が体を涙目で擦るので、私は槍を一文字に振りぬいて勝ち誇る。"
 bp2_yearly.5106.desc.losing: "[child.GetFirstNamePossessive]の「槍」が私の胸に直撃し、のけ反らずにはいられない。[child.GetSheHe|U]は勝ち誇って去っていく。"
 bp2_yearly.5106.ending: "\n\n最初の試合は五分五分だ。今は鍛錬と教示を思い出し、あらゆる戦術的要素を考慮する。\n\n風が吹く。木の葉が揺れる。そして私たちは次の——勝負を決めうる——ジョストに臨む。"
 bp2_yearly.5106.a: "さて、どうなるか…"
 bp2_yearly.5106.a.tt: "このラウンドは非常に重要だ。勝つか、大会に残るか…"
 bp2_yearly.5106.a.success: "一撃を決める"
 bp2_yearly.5106.a.failure: "[child.GetFirstNamePossessiveNoTooltip]の槍が防御をすり抜ける"
 bp2_yearly.5106.b: "「もうやめようか？」"
 bp2_yearly.5107.t: "一撃、次弾！"
 bp2_yearly.5107.desc.winning: "私の棒は[child.GetFirstNamePossessive]の防御をすり抜けて、腹を完全に捉えた！[child.GetFirstNameNoTooltip]は吹き飛んでもがいているが、立てそうにない。"
 bp2_yearly.5107.desc.losing: "[child.GetFirstName]は期待していたような真っ向からの突きではなく、みぞおちに棒を打ち込んできたのだ。[child.GetFirstNameNoTooltip]は得意げだが、私は苛立ちを隠しながら体を二つ折りにして苦しむことしかできない。"
 bp2_yearly.5107.ending: "戦いの証として全身に痣という勲章がお互い刻まれている。\n\n最初の突撃で緊張を和らげ、二回目で読み合いを廻し、これからの三回目は相手の情報からどう来るかを判断するのだ。これまでの試合から手がかりを見つけ、反撃するとしよう。\n\n準備はできた。"
 bp2_yearly.5107.a: "勝利のために！"
 bp2_yearly.5107.a.success: "今度こそ直撃し、ジョストに勝つ！"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip]は速すぎる"
 bp2_yearly.5107.b: "「なあ、お互いよくやったし引き分けでもいいんじゃないか？」"
 bp2_yearly.5108.t: "最高の試合！"
 bp2_yearly.5108.desc.winning: "衝突の瞬間、私は目を閉じそうになったが、それでも私の一撃は再び正確だ。私の棒は[child.GetFirstNamePossessive]の胸骨に見事にぶつかり、壮観なほどに打ち倒した。\n\n一気呵成に勝った私は[child.GetFirstNameNoTooltip]が倒れこむ間、一瞬立ち尽くしてしまった。\n\n勝利は私のものだ。それはなんと、#EMP なんと#!甘美なものであるのか。"
 bp2_yearly.5108.desc.losing: "[child.GetFirstNamePossessive]の棒が一瞬揺れる。それは単なる予備動作ではなく、むしろフェイントだ。刹那、私の胴部に轟音のようにぶつかり、肺から空気を押し出し、私は床に倒れ伏した。\n\n[child.GetFirstNameNoTooltip]は私が立ち上がるのを手助けしながら後ろに下がるが、敗北の痛みは擦り傷や打撲よりもさらに痛かった。"
 bp2_yearly.5108.a: "「素晴らしい腕前だ、[child.GetFirstNameNoTooltip]」"
 bp2_yearly.5108.b: "「ハ！まだ#EMP 本気#!じゃないからな」"
 bp2_yearly.5108.c: "「いい試合だったな、[child.GetFirstNameNoTooltip]！」"
 bp2_yearly.5108.d: "[child.GetHerHim]はまぐれに思うだろうか…"
 bp2_yearly.5109.t: "永遠の傷心"
 bp2_yearly.5109.desc: "中庭は静かなすすり泣きの音で鳴り響いています。[child.GetFirstName]はベンチに座り、涙で顔をぐちゃぐちゃにしている。私が近づくと、喉を詰まらせながら涙を押し殺そうとして、惨めそうな顔をしながら隣のスペースを指し示す。\n\n"
 bp2_yearly.5109.desc_unrelated: "「[parent.GetMotherFather]さんが恋しい…考えても仕方ないのに」\n\n[child.GetFirstNamePossessiveNoTooltip]の[parent.GetMotherFather]である[parent.GetFirstName]が亡くなってから結構経つと思うが、[child.GetSheHe]の喪失感は未だに色濃く残っているようだ。"
 bp2_yearly.5109.desc_sibling: "「[parent.GetMotherFather]さんが恋しい…考えても仕方ないのに」\n\n私たちの[parent.GetMotherFather]である[parent.GetFirstName]が亡くなってからある程度の時が過ぎたとはいえ、[child.GetSheHe]の喪失感は未だに色濃く残っているようだ。"
 bp2_yearly.5109.a: "「大丈夫、きっといつまでも見守ってくれているさ」"
 bp2_yearly.5109.b: "[child.GetHerHis]の気を紛らわせてやるか。"
 bp2_yearly.5109.b.success: "いくらかの気休めを与えられる"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip]はまだ立ち直れなさそうだ"
 bp2_yearly.5109.c: "何と言ったらいいのやら。"
 bp2_yearly.5109.c.tt: "そっとしておくか…"
 bp2_yearly.5107.b.tt: "きつい練習だった"
 bp2_yearly.5107.b.tt_success: "次の競技会では勝てるはずだ"
 bp2_yearly.5107.b.tt_fail: "遊びは遊びだ"
 bp2_yearly.5107.b_tt_fail: "何も得ることはない"