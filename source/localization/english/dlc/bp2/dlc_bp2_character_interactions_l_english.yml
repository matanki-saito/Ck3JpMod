l_english:
 influence_child_personality_interaction: "性格に影響を与える"
 influence_child_personality_interaction_desc: "[personality_trait|E]をあなたの[ward|E]に伝えます"
 had_guardian_influence_interaction: "最近[DATE.GetStringLong]の行動がありました"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]"
 bp2_character_interaction.1001.desc_intro: "私は[ROOT.Char.Custom2('RelationToMeShort', recipient)]の[recipient.GetFirstName]に近づく。"
 bp2_character_interaction.desc_lustful: "「お前は愛が何かを知っているかね」\n\n\n「はい」[recipient.GetSheHe]は緊張しながらも答える。「私は、親戚でも好きになってしまう。あの、そう、そうなってしまうと、考えが、止まらない…」\n\n「それを追い求めるがいい、[recipient.Custom('GirlBoy')]よ。ロマンスと充足がひとりでにお前を見つけることは無い──であれば、追え！欲望こそが人である証なれば。」\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$「ああ、それはいい。」[recipient.GetSheHe]が笑う。「いつかきっと、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]にいる全員の人を虜にしちゃうんだから！」"
 bp2_character_interaction.desc_chaste: "「お前は誰かを見て、熱情に駆られたことはあるか」\n\n「はい」[recipient.GetSheHe]は躊躇いがちに話す。「時々、ですが」\n\n「その炎は鎮めねばならぬ。それは[ROOT.Char.GetFaith.NegativeAfterLife]の火であり、もしお前の心を支配でもしてみよ、一体どうして[ROOT.Char.GetFaith.FertilityGodName]がお前を祝福するだろうか？お前が甘い欲望に耽溺しようと？ならんのだ！忘れてはならぬぞ、[recipient.Custom('GirlBoy')]。色欲とは畢竟、破滅の始まりなのだから。」\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$「誓います、」[recipient.GetFirstNameNoTooltip]は堰を切ったように声を出す。「肉欲を厭うことを！」"
 bp2_character_interaction.desc_gluttonous_common: "[recipient.GetHerHis]の脂っこく、罪深い顔。尋ねずにはいられない。「何を食べてきた？」\n\n「あはー、この[recipient.Custom('GetLocalStreetFood')]だよ。どうやったらもっと持ってこれたんだろう？」"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$「召使いに持ってこさせればいいだけじゃないか」私は笑う。「私も#EMP 腹が減ってきた#!ぞぉ！」\n\n私は常、食事のとき、[recipient.Custom('GirlBoy')]へたくさん食べよと言ってきた。それは[recipient.GetSheHe]がより強く、大きくなって欲しいとの思いからだ。「欲望、野望を恥じるな。宮廷の悦楽全てを感じ、経験するのだ。」"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$「わかった！」[recipient.GetSheHe]はでかいゲップをする。"
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$私は[recipient.Custom('GetLocalStreetFood')]を投げ捨てて、怒鳴る。「おまえには#EMP 忍耐も、自制も#!無いのか！？何事においても節度を持って楽しむことを誓え、[recipient.Custom('GirlBoy')]。[ROOT.Char.GetFaith.HealthGodName]に慎みを持って生きることを誓うのだ！…この世界で、欲望に塗れて生きるクズなど必要ない。」"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$「誓うよ…」[recipient.GetSheHe]は神妙に語る。「[recipient.Custom2('RelationToMeShort', ROOT.Char)]さん、恥ずかしいことだと教えてくれてありがとう。」"
 bp2_character_interaction.desc_greedy_common: "[recipient.GetSheHe]が弓を誇示し、誰か若者の名を呼んでいる。\n\n「[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]の従士どもよ！」[recipient.GetSheHe]は叫ぶ。「余が貴様らを手中にする日が来た時、その喉に穴を開けて我が物であるという証拠をつけてやろうぞ！」"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$「まあ落ち着け、冷静に物事を勘案することが利益追求の第一歩だ。確かに、多くの者がお前に何かをせびるだろう。だがそこで己の物は己がしっかりと守っていると知らしめるのだ、そうすれば奴らも折れる。石から血を吸おうとする奴はいない、というヤツだな。お前は血も金も差し出すなよ、[recipient.GetFirstNameNoTooltip]」\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$「ええ、或いは…」[recipient.GetSheHe]が返す。「取引は…#EMP 決して#!妥協せぬように…」"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$「そのバカ騒ぎに飽きるまでに幾つ擦り傷を作るつもりだ？弓を置け、[recipient.Custom('GirlBoy')]。失うことを恐れるというのなら、名誉を失う以上に恐ろしいものは無いと知れ。もし賢明であるならば、手に入れるだけでなく、差し出すことで得られるものを考えるんだな。」"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$「私の為に生きる人のように──」[recipient.GetFirstNameNoTooltip]はため息混じりに零す。「私も人の為に生きるべきだと言うのですね。」"
 bp2_character_interaction.desc_lazy_common: "「お前、私が呼び立てた時に精一杯の努力を本当にしているか？」私は問うてみた。\n\n「せ、精一杯やってる、つもり。[ROOT.Char.GetTitleAsNameNoTooltip]。」"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$「ま、実際…努力せずに結果を出すというのが理想ではある。」[recipient.GetHerHis]の髪を梳きながら、私は言う。「無頓着になるがいい。手間のかかることなど放り出してしまえ！好きなだけ昼寝をすればいい、多分な。」"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$[recipient.GetFirstNameNoTooltip]は早速あくび混じりに賛同する。「よーし、わかった！」"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$「はあ？お前が能力を活かして何かをしているとは到底思えないぞ、[recipient.Custom('GirlBoy')]。お前が忍耐力を持って何かに取り組めるようになる事を期待している。何か良い仕事をせねばならない時、遊びの楽しさなど考える暇はないぞ。つまらぬ懐疑など、思考など止めろ──やれ、まずはひたすらやれよ！」"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip]は飛び上がった。「あ、あなたを失望させないよう、頑張ります、[recipient.Custom2('RelationToMeShort', ROOT.Char)]！」"
 bp2_character_interaction.desc_wrathful_common: "「権力とは如何なるものか」聞いてみた。\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$[recipient.GetHerHis]の目に小さな炎が見える。私は答えた。「権力とは、怒りを解き放つ自由の名だ。お前に憤怒を齎したものに、屈辱と屈服を与える自由…」\n\n「大切なマントを破ったバカな[recipient.Custom('GirlBoy')]がいるんだ！こんなに許せないと思ったことは無い…」[recipient.GetSheHe]は唾棄し、私はそれを肯定する。"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$「待ってろよ…」[recipient.GetSheHe]は叫びすらし始める。「バカ野郎に#EMP 火を吹き付けて#!身の程を教えてやる！」"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$「[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]と貴族をあなたが管轄するようなことかな。今日はお気に入りの[recipient.Custom('GetAccessory')]が無くなったっていうのに、僕には誰も取り合ってくれなかったけどね…」\n\n「権力とは、己を律するためにこそある。」私は説明する。「誰かを探して不平不満を吐き出すことで無力感と愚かさを忘れようとしているな。そんなことより、深呼吸でもしろ。気持ちが軽くなるぞ。」"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$少しの沈黙の後、[recipient.GetFirstName]は頷く。「やってみるよ」"
 bp2_character_interaction.desc_impatient_common: "「これを持て、私が帰ってくるまでな。」と、[recipient.GetHerHis]の手に卵を置いてみた。\n\n一日出かけて、幾時間も経った後に同じベンチの上、同じ[recipient.Custom('GirlBoy')]の手に卵があるか確認しに戻る。\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$私は[recipient.GetHerHis]の手のひらを打って卵を割る。一日温められた不快なベタベタが[recipient.GetHerHis]の掌を襲う──ショックを隠しきれないのは[recipient.GetHerHis]の顔だ。\n\n「一日を無駄にしたな、[recipient.Custom('GirlBoy')]…」私は歩き去りながら告げる。"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$「アンタのことなんか、二度と待つもんか！」[recipient.GetFirstNameNoTooltip]は吼える。「#EMP 二度と#!だぞ…」"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$[recipient.GetHerHim]の手からそれを受け取り、[recipient.Custom('GirlBoy')]を抱き締める。「お前を誇りに思う。雌鳥が如何に命を育む？用心深い雄鶏は如何に仲間を守る？忍び耐えることによってだ。」\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip]は笑う。「考え事にはいい時間だったよ…」"
 bp2_character_interaction.desc_arrogant_common: "[recipient.GetHerHim]のことを[SCOPE.Custom('BG_GameType_Generic')]で[recipient.GetHerHis]の先生よりも優れていると褒めたたえてみた。\n\n「なんでもないことさ…」[recipient.GetSheHe]は返す。「実際大体の大人はもう目じゃないんだよ」"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$「おお、それはよい事だな、[recipient.Custom('GirlBoy')]。お前には偉大なる運命が待っているのだから、誇りを持つことを厭うな。己の能力に信念を持てないものは臆病者にしかなれぬ…有象無象にお前の何たるかを見せつけよ。さすれば奴らはお前を誇りに思うだろう。」"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$「ふふん」[recipient.GetFirstNameNoTooltip]は鼻を鳴らす。「ねえ、もしかして、ちょっと嫉妬してるんじゃない？」"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$「おお、そんなあなた様が私めに会ってくださるのか？[ROOT.Char.GetPrimaryTitle.GetTierAsName]の全ての者を招待せねばならんな！」私が嘯くと、[recipient.GetFirstNameNoTooltip]は萎縮して抗議する。\n\n「我々は気をつけねばならん。」静かに言う。「己の美徳しか見ない人間はいずれ無礼を示し、自身の器を履き違える…」\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$「ごめんなさい！」[recipient.GetFirstNameNoTooltip]は乞い願う。「許して！」"
 bp2_character_interaction.desc_deceitful_common: "「嘘をついたことはあるか」と聞いてみる。\n\n「えー…うーん…無い！」\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$「はい、嘘。」私はくつくつという笑いを抑えきれない。「真実の甘き香り漂う万象、それを小さな──しかし絶え間ない──嘘で覆い続けることをお前はいつ学ぶのだ？偉大な[recipient.GetWomanMan]になりたいのであろう？世界とは蛇の巣だ、最も狡猾な者が最も偉大になる…」"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$「ああ、我が[recipient.Custom2('RelationToMeShort', ROOT.Char)]。1番大好きな蛇のひと。わかったよ。」そう、[recipient.GetFirstNameNoTooltip]は嘘をついた。"
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$「そうかもしれん。これは私には知りえぬ事だ」私は語る。「だが、お前は#EMP 嘘かどうか#!知ることができるな、[recipient.Custom('GirlBoy')]？嘘つきとは、[recipient.GetSheHe]は名誉を知らず、真実かどうかに頓着せず…お前がなりたいのはこんな者か？」"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$「ああ…私は嘘をつきました」[recipient.GetFirstNameNoTooltip]は認めた。「でもこれからはあなたのように、[recipient.Custom2('RelationToMeShort', ROOT.Char)]、善と真の為に生きます！」"
 bp2_character_interaction.desc_craven_common: "[recipient.GetHerHim]の襟首をつかみながら言った、#EMP 「私を殴れ！」#!\n\n[recipient.GetSheHe|U]はおののき、抗議する。「しかし、あなたは[ROOT.Char.GetTitleAsNameNoTooltip]で！」"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$「確かに私はそうだ、[recipient.Custom('GirlBoy')]。私を傷つける者には酷い罰を与えてきた。覚えておけ、義務と情熱はお前の身を滅ぼす事さえある。愚かさに殉じた死などより、人は生存こそを求めるべきなのだ」"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip]は卑しく媚びる。「お願い傷つけないで」と乞い願うようになった。"
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$「さあっ、やるんだ！」 私は強く主張し、ついに笑顔でぶん殴られる。\n\n「何も恐れることはないぞ、[recipient.Custom('GirlBoy')]！私を殴れるなら、#EMP 何でもできる#!のではないか？挑み、努め、失敗するがよい！その後に名誉や愛、義務に殉じて死を歓迎するのだ──その全てが犬死よりも素晴らしい！」"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]、[recipient.GetPrimaryTitle.GetNameNoTier]！」 [recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]と[recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]！」 [recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName] と [ROOT.Char.GetPrimaryTitle.GetNameNoTier]！」 [recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.desc_shy_common: "[recipient.GetSheHe]は最近一人で遊ぶことが多く、なにかを一人でしようとする傾向は最近、より強くなっている気がする。「どうした？」と聞いてみた。\n\n「どうした…って、何、[recipient.Custom2('RelationToMeShort', ROOT.Char)]さん。誰かをせせら笑ったりとか、誰かの悪い噂がどうのとか…もう、どうでもいいでしょ。」"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$「それはそうだ。嘆かわしいがね。」私はため息を吐く。「お前はいずれ誰かと常に顔を合わせねばならず、ほとんどの時間を人付き合いに使うことになるだろう。公私の別はなく、いずれ外面の顔しか残らなくなる。なればこそ、自分をしっかり持て。孤独には孤独の価値があるんだ。」\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip]の返事は呟くように小さく、そして、目を合わせなくなった。"
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$「考えてもみろ」私が返す。「一人で過ごして、かけがえのない思い出は手に入るか？どこに情熱、思いやり、何より愛があるというのだ？望むならば、会話と人を楽しませる方法を教えてやる。「せせら笑い」も「噂話」も手の内にしてしまえばいいのさ！」"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$「わかったよ」[recipient.GetFirstNameNoTooltip]ははにかむ。「なら、教えてみてよ」"
 bp2_character_interaction.desc_ambitious_common: "「子供扱いを受けることは好きか？」尋ねてみた。\n\n「いいや」[recipient.GetSheHe]は眉間に皺を寄せる。「大人は相手してるのを犬か何かと勘違いしてるみたい。ああしろこうしろ、いつもいつも…」\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$「であれば愚かしいことをしていると思い知らせてやれ。熱意を見せるのだ。昨日の己を越えるため、日夜鍛錬をしていると。でなければ…#EMP ガキのように軽蔑される#!ことを望むようなものだ。お前の体はこうしている間にも衰えてゆくぞ？」"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$「ええ！？やるべきことが多すぎる…」[recipient.GetFirstNameNoTooltip]は思わず返す。「でも待ってて！絶対いつか、上に立つ者として皆に認めさせてやる！」"
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$\"But,\" I counter, \"do you wish to attend property disputes, count taxes, and feel those you love depending on you utterly, always? Soon, play will be no more for you. Savor what you have, [recipient.Custom('GirlBoy')]. Savor it dearly.\"\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$\"I'm grateful — I am! Grateful for this time with you, [recipient.Custom2('RelationToMeShort', ROOT.Char)],\" beams [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_arbitrary_common: "bearing another child's favorite [recipient.Custom( 'child_favorite_toy' )], saying: \"You may have this.\"\n\n\"Why?\" [recipient.GetSheHe] wonders. \"I don't even want it.\"\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$\"Then throw it away! It's just a symbol, [recipient.Custom('GirlBoy')]. Act only from your own feelings and judgements, disregard rules and laws, and you are free to do as you wish. You may have all you desire.\"\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$\"Yes,\" agrees [recipient.GetFirstNameNoTooltip], taking the toy, \"why try to be fair in an unfair world?\""
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$\"No? Why not? It's natural to covet what isn't yours, to thrill at bettering others. Why not take what you can, and allow me to use my power as I wish?\"\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$\"Don't be a tyrant, [ROOT.Char.GetTitleAsNameNoTooltip]! It isn't right!\"\n\n\"Indeed,\" I smile. \"It is unjust.\""
 bp2_character_interaction.desc_cynical_common: "with the question: \"Why do I follow [recipient.GetFaith.GetName]?\"\n\n\"Because [ROOT.Char.GetFaith.HighGodName] is good,\" [recipient.GetSheHe] recites.\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$\"Not only good, but #EMP powerful#!. [ROOT.Char.GetFaith.HighGodName] keeps order in [recipient.GetFaith.GetAdjectiveNoTooltip] realms. And by invoking the holy, [ROOT.Char.GetFaith.AltPriestTermPlural] may mimic lords and [ROOT.Char.GetFaith.DevoteeNeuterPlural] may seek earthly gain. Do you see the hand of [ROOT.Char.GetFaith.HighGodName] in these things? Or the devices of man?\"\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$\"I see...\" struggles [recipient.GetFirstNameNoTooltip], \"a sad world.\""
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$\"Yes. Your goodness is [ROOT.Char.GetFaith.HighGodNamePossessive]. Your wisdom is [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Your courage is [ROOT.Char.GetFaith.WarGodNamePossessive]. Do you wish to be alone in this world, empty? Or would you be a mouthpiece for the divine? I can lead you to this.\"\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$\"I have goosebumps, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!\" shrieks [recipient.GetFirstNameNoTooltip]. \"I feel the favor of [recipient.GetFaith.HighGodName]!\""
 bp2_character_interaction.desc_paranoid_common: "with the question: \"Whom do you trust most?\"\n\n\"Of course — you,\" [recipient.GetSheHe] dutifully replies.\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$\"Then believe me when I say... in the court, we are always being watched. Listen for the whispers behind your back. Don't even... don't even trust me...\"\n\nA face darkens a nearby window. \"#EMP Quick!#!\" I hiss. \"Get behind me, [recipient.Custom('GirlBoy')]!\"\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] darts to my protection, revealing a cleverly-hidden dagger."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$I kneel before [recipient.GetHerHim] and take [recipient.GetHerHis] hand in my own.\n\n\"I swear to never fail you, child. You #EMP must#! rely on others to survive in this mortal world, and chief of those upon whom you may depend... will always be me.\"\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.GetFirstNameNoTooltip] replies: \"I trust in you.\""
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$\"Their hearts are good,\" I murmur, embracing [recipient.GetHerHim]. \"But power can blind and strength enthrall. Do not let evil sights blind your heart: instead, see in them the need for kindness.\"\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$\"I will try to be noble for all my days!\" weeps [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "in concern. [recipient.GetSheHe|U] was recently present while one of my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] maimed a disobedient servant.\n\nThe fearful child asks: \"Why are people so violent?\"\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$\"That servant,\" I answer, \"will only do his work for fear of beatings. Without violence, without force, our place in this world is lost. Besides... do you wish to waste your life weeping for servants?\"\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$\"Ew,\" sneers [recipient.GetFirstNameNoTooltip], \"No.\""
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$\"The world is violence,\" I answer. \"People are weak and selfish, child. And they are many. To spill their blood is meaningless. Think of the power my [ROOT.Char.Custom('KnightCultureNoTooltip')|l] felt. You'd like that power, wouldn't you...?\"\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$\"Yes,\" whispers [recipient.GetFirstNameNoTooltip], \"Yes, I would...\""
 bp2_character_interaction.desc_stubborn: "full of conviction, asking: \"What mirths are to be had today?\"\n\n\"Oh... my friends talked me into collecting stupid flowers again...\"\n\n\"[recipient.GetFirstNameNoTooltip]!\" I cry. \"How much of life will you waste on the whims of others? Stand by your judgements; stand fast like a [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Don't you think your choice will be the most fun?\"\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$\"Yes,\" muses [recipient.GetSheHe], \"I know what I want! Why should I let anyone change me?\""
 bp2_character_interaction.desc_fickle: "on a whim, asking: \"What mirths are to be had today?\"\n\nAs [recipient.GetSheHe] lists plans, I cringe.\n\n\"How easily a foe could track your movements! Think of how soon these same delights will wear thin! Can one plan to feel joy? To know pain? No! Leave yourself the freedom to do whatever you will.\"\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] shrugs and says: \"Sure. Anyways, I'm not really interested in those things anymore.\""
 bp2_character_interaction.desc_eccentric: "and deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: \"Why? Why?!\"\n\n\"A person shouldn't live in miserable shame for their peculiarities. Not a [ROOT.Char.GetTitleAsNameNoTooltip], especially! Scorn expectations, tread your own road, and you will become... something. Something great.\"\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$\"Giggling, my [ROOT.Char.Custom2('RelationToMeShort', recipient)] sticks out [recipient.GetHerHis] tongue in agreement."
 bp2_character_interaction.desc_vengeful: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n\"The knave cheated!\" insists the [recipient.Custom('GirlBoy')]. \"Will my friends ever stop trying to get the best of me?\"\n\nI seize the moment, saying: \"They know they can cross you, child, without fear. Put a piece in the cheat's eye! Break the board on the cheat's back! Let all know you that you forgive no wrongs!\"\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$\"Vengeance,\" chuckles [recipient.GetFirstName], \"I've got a few ideas...\""
 bp2_character_interaction.desc_forgiving: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n\"The wench cheated!\" insists the [recipient.Custom('GirlBoy')]. \"She deserved that piece in her eye! But... she doesn't wish to be friends anymore...\"\n\nI seize the moment, saying: \"Think on forgiveness. Let it live in your heart, always. Had you shown mercy to the cheat, wouldn't you now be one friend richer?\"\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$\"Yes,\" [recipient.GetSheHe] sighs. \"I will remember this.\""
 bp2_character_interaction.1001.a: "我が[recipient.Custom('GirlBoy')]よ！"
 bp2_character_interaction.1001.a.tt: "Passed down [target_trait.GetNameNoTooltip(GetPlayer)|l] trait"
 bp2_character_interaction.1001.a.flavor: "あなたはお互いを理解し始め、[recipient.GetSheHe]はあなたによりそっくりに育ち始めている。"
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$\"Oh...\" [recipient.GetSheHe] grumbles. \"But there are so many #EMP better#! things to do...\""
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$\"But...\" whines [recipient.GetFirstNameNoTooltip], \"my heart wouldn't betray me so!\""
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\"But... I just want to feel #EMP control#!...\""
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$\"But — just a little [recipient.Custom('GetLocalStreetFood')]?\" [recipient.GetSheHe] protests. \"And [ROOT.Char.GetFaith.HealthGodName] permits such joy from it!\""
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$\"A stone?\" wonders [recipient.GetSheHe]. \"Yes... I suppose no-one likes a person hard as stone...\""
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$\"Give me a new gold-filigreed cap,\" wheedles [recipient.GetFirstNameNoTooltip], \"And I'll #EMP think#! about it...\""
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$\"No!\" replies [recipient.GetFirstNameNoTooltip]. \"I can't fail! I shall strive harder.\""
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$\"I don't know what to do!\" whines [recipient.GetFirstNameNoTooltip]. \"Please leave me alone...\""
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$\"But...\" [recipient.GetSheHe] gulps, \"I never want to feel that again...\""
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$\"My judgement is clear!\" snaps [recipient.GetFirstNameNoTooltip]. \"I judge this to be stupid!\""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$\"Eh...\" I hear [recipient.GetFirstNameNoTooltip] mutter, \"playing hen was rather relaxing.\""
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$\"Well,\" gripes [recipient.GetFirstNameNoTooltip], \"I don't want to be a chicken.\""
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$\"I don't know... maybe I just won by a fluke...\""
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$\"Soon...\" mutters [recipient.GetName]. \"Soon, I'll be unbeatable..\""
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$\"There's a pit, yes,\" retorts [recipient.GetFirstNameNoTooltip], \"But I think it's only snakes trapped within.\""
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$\"\"Me? Of course not,\" insists [recipient.GetFirstNameNoTooltip], hollowly. \"As I said... I'm always true.\""
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$\"Let go of me!\" shouts [recipient.GetFirstNameNoTooltip]. \"Like a noble [recipient.Custom('KnightCultureNoTooltip')|l], I do not fear death!\""
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$「でも…私…」と、[recipient.GetFirstNameNoTooltip]は小さな声で言う。「死にたくないの…」"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$\"If you heard the things people say while you're not there, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... you wouldn't feel graceful.\""
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$\"Please...\" the [recipient.Custom('GirlBoy')] cringes, \"just leave me alone.\""
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$\"I... don't care,\" sighs [recipient.GetFirstNameNoTooltip]. \"I'm going to wither either way.\""
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$\"But one day,\" mutters [recipient.GetFirstNameNoTooltip], \"One day I'll have so much more...\""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$\"Maybe that's your right as [ROOT.Char.GetTitleAsNameNoTooltip],\" replies [recipient.GetFirstNameNoTooltip], \"But I'm not #EMP allowed#! the same...\""
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$\"Well,\" says [recipient.GetFirstName], smiling wickedly, \"If you insist...\""
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$\"I see [recipient.GetFaith.HighGodNamePossessive] chosen order!\" [recipient.GetFirstNameNoTooltip] retorts. \"And [recipient.GetFaith.HighGodName] is good!\""
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$\"Please, [recipient.Custom2('RelationToMeShort', ROOT.Char)],\" gripes [recipient.GetFirstNameNoTooltip], \"You just spit all over me.\""
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] giggles."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$\"Uh-huh,\" mutters [recipient.GetFirstNameNoTooltip]. "
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$\"Kindness? I might be hurt next — and how would kindness protect me?!\""
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$\"Well, somebody has to care for those poor souls!\""
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$\"Never!\" [recipient.GetFirstNameNoTooltip] recoils. \"I want to be good!\""
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$\"Maybe...\" [recipient.GetSheHe] sighs. \"But it's fine...\""
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$\"But,\" [recipient.GetSheHe] protests, \"I gave my friends my word!\""
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$\"I think,\" [recipient.GetSheHe] cringes, \"I'd rather fit in...\""
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$\"But... then he'd never play with me again...\""
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$\"One #EMP friend?!#!\" [recipient.GetSheHe] howls. \"No! I'd still be hounded by a #EMP cheat#!!\""
 bp2_character_interaction.1002.a: "いつかこの[recipient.Custom('GetLassLad')]に伝わるのだろうか…？"
