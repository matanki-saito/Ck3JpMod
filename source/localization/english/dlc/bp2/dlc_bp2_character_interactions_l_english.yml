l_english:
 influence_child_personality_interaction: "性格に影響を与える"
 influence_child_personality_interaction_desc: "[personality_trait|E]をあなたの[ward|E]に伝えます"
 had_guardian_influence_interaction: "最近[DATE.GetStringLong]の行動がありました"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]"
 bp2_character_interaction.1001.desc_intro: "私は[ROOT.Char.Custom2('RelationToMeShort', recipient)]の[recipient.GetFirstName]に近づく。"
 bp2_character_interaction.desc_lustful: "「お前は愛が何かを知っているかね」\n\n「はい」[recipient.GetSheHe]は緊張しながらも答える。「私は、親戚でも好きになってしまう。あの、そう、そうなってしまうと、考えが、止まらない…」\n\n「それを追い求めるがいい、[recipient.Custom('GirlBoy')]よ。ロマンスと充足がひとりでにお前を見つけることは無い──であれば、追え！欲望こそが人である証なれば！」\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$\n\n「ああ、それはいい。」[recipient.GetSheHe]が笑う。「いつかきっと、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]にいる全員の人を虜にしちゃうんだから！」"
 bp2_character_interaction.desc_chaste: "「お前は誰かを見て、熱情に駆られたことはあるか」\n\n「はい」[recipient.GetSheHe]は躊躇いがちに話す。「時々、ですが」\n\n「その炎は鎮めねばならぬ。それは[ROOT.Char.GetFaith.NegativeAfterLife]の火であり、もしお前の心を支配でもしてみよ、一体どうして[ROOT.Char.GetFaith.FertilityGodName]がお前を祝福するだろうか？お前が甘い欲望に耽溺しようと？ならんのだ！忘れてはならぬぞ、[recipient.Custom('GirlBoy')]。色欲とは畢竟、破滅の始まりなのだ」\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$\n\n「誓います、」[recipient.GetFirstNameNoTooltip]は堰を切ったように声を出す。「肉欲を厭うことを！」"
 bp2_character_interaction.desc_gluttonous_common: "[recipient.GetHerHis]の脂っこく、罪深い顔。尋ねずにはいられない。「何を食べてきた？」\n\n「あはー、この[recipient.Custom('GetLocalStreetFood')]だよ。どうやったらもっと持ってこれたんだろう？」"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$\n\n「召使いに持ってこさせればいいだけじゃないか」私は笑う。「私も#EMP 腹が減ってきた#!ぞぉ！」\n\n私は常、食事のとき、[recipient.Custom('GirlBoy')]へたくさん食べよと言ってきた。それは[recipient.GetSheHe]がより強く、大きくなって欲しいとの思いからだ。「欲望、野望を恥じるな。宮廷の悦楽全てを感じ、経験するのだ。」"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\n\n「わかった！」[recipient.GetSheHe]はでかいゲップをする。"
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$\n\n私は[recipient.Custom('GetLocalStreetFood')]を投げ捨てて、怒鳴る。\n「おまえには#EMP 忍耐も、自制も#!無いのか！？何事においても節度を持って楽しむことを誓え、[recipient.Custom('GirlBoy')]。[ROOT.Char.GetFaith.HealthGodName]に慎みを持って生きることを誓うのだ！…この世界で、欲望に塗れて生きるクズなど必要ない！」"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$ \n「誓うよ…」[recipient.GetSheHe]は神妙に語る。\n\n「[recipient.Custom2('RelationToMeShort', ROOT.Char)]さん、恥ずかしいことだと教えてくれてありがとう。」"
 bp2_character_interaction.desc_greedy_common: "[recipient.GetSheHe]が弓を誇示し、誰か若者の名を呼んでいる。\n\n「[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]の従士どもよ！」[recipient.GetSheHe]は叫ぶ。「余が貴様らを手中にする日が来た時、その喉に穴を開けて我が物であるという証拠をつけてやろうぞ！」"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$\n\n「まあ落ち着け、冷静に物事を勘案することが利益追求の第一歩だ。確かに、多くの者がお前に何かをせびるだろう。」\n\n｢だがそこで己の物は己がしっかりと守っていると知らしめるのだ、そうすれば奴らも折れる。石から血を吸おうとする奴はいない、というヤツだな。お前は血も金も差し出すなよ、[recipient.GetFirstNameNoTooltip]」\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$\n\n「ええ、或いは…」[recipient.GetSheHe]が返す。「取引は…#EMP 決して#!妥協せぬように…」"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$\n\n「そのバカ騒ぎに飽きるまでに幾つ擦り傷を作るつもりだ？弓を置け、[recipient.Custom('GirlBoy')]。失うことを恐れるというのなら──」\n\n「名誉を失う以上に恐ろしいものは無いと知れ。もしお前が賢明であるならば、手に入れるだけでなく、差し出すことで得られるものを考えるんだな」"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$\n\n「私の為に生きる人のように──」[recipient.GetFirstNameNoTooltip]はため息混じりに零す。「私も人の為に生きるべきだと言うのですね。」"
 bp2_character_interaction.desc_lazy_common: "「お前、私が呼び立てた時に精一杯の努力を本当にしているか？」私は問うてみた。\n\n「せ、精一杯やってる、つもり、だよ。[ROOT.Char.GetTitleAsNameNoTooltip]さま」"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$\n\n「ま、実際…努力せずに結果を出すというのが理想ではある。」[recipient.GetHerHis]の髪を梳きながら、私は言う。\n\n「無頓着になるがいい。手間のかかることなど放り出してしまえ！好きなだけ昼寝をすればいい、多分な。」"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$\n\n[recipient.GetFirstNameNoTooltip]は早速あくび混じりに賛同する。「よーし、わかった！」"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$\n\n「はあ？お前が能力を活かして何かをしているとは到底思えないぞ、[recipient.Custom('GirlBoy')]。お前が忍耐力を持って何かに取り組めるようになる事を期待している。何か良い仕事をせねばならない時、遊びの楽しさなど考える暇はない！」\n\n「つまらぬ懐疑など、思考など止めろ──やれ、まずはひたすらやれよ！」"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$\n\n[recipient.GetFirstNameNoTooltip]は飛び上がった。「あ、あなたを失望させないよう、頑張ります、[recipient.Custom2('RelationToMeShort', ROOT.Char)]様！」"
 bp2_character_interaction.desc_wrathful_common: "「権力とは如何なるものか」ふと、聞いてみた。\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$\n\n[recipient.GetHerHis]の目に小さな炎が見える。私は答えた。「権力とは、怒りを解き放つ自由の名だ。お前に憤怒を齎したものに、屈辱と屈服を与える自由…」\n\n「大切なマントを破ったバカな[recipient.Custom('GirlBoy')]がいるんだ！こんなに許せないと思ったことは無い…」[recipient.GetSheHe]は唾棄し、私はそれを肯定する。"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$\n\n「待ってろよ…」[recipient.GetSheHe]は叫びすらし始める。「あのバカ野郎に#EMP 火を吹き付けて#!身の程を教えてやる！」"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$\n\n「[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]と貴族をあなたが管轄するようなこと…かな。今日はお気に入りの[recipient.Custom('GetAccessory')]が無くなったっていうのに、僕には誰も取り合ってくれなかったけどね…」\n\n「権力とは、己を律するためにこそある。」私は説明する。「誰かを探して不平不満を吐き出すことで無力感と愚かさを忘れようとしているな。そんなことより、深呼吸でもしろ。気持ちが軽くなるぞ。」"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$\n\n少しの沈黙の後、[recipient.GetFirstName]は頷く。「やってみるよ」"
 bp2_character_interaction.desc_impatient_common: "「これを持て、私が帰ってくるまでな。」と、[recipient.GetHerHis]の手に卵を置いてみた。\n\n一日出かけて、幾時間も経った後に同じベンチの上、同じ[recipient.Custom('GirlBoy')]の手に卵があるか確認しに戻る。\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$\n\nそれを見た私は[recipient.GetHerHis]の手のひらを打って卵を割る。一日温められた不快なベタベタが[recipient.GetHerHis]の掌を襲う──ショックを隠しきれないのは[recipient.GetHerHis]の顔だ。\n\n「一日を無駄にしたな、[recipient.Custom('GirlBoy')]…」私は歩き去りながら告げる。"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$\n\n「アンタのことなんか、アンタのことなんか！二度と待つもんか！」[recipient.GetFirstNameNoTooltip]は吼える。「#EMP 二度と#!だぞ…」"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$\n\n[recipient.GetHerHim]の手からそれを受け取り、[recipient.Custom('GirlBoy')]を抱き締める。「お前を誇りに思う。雌鳥が如何に命を育む？用心深い雄鶏は如何に仲間を守る？忍び耐えることによってだ。」\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$\n\n[recipient.GetFirstNameNoTooltip]は笑う。「考え事にはいい時間だったよ…」"
 bp2_character_interaction.desc_arrogant_common: "[recipient.GetHerHim]のことを[SCOPE.Custom('BG_GameType_Generic')]で[recipient.GetHerHis]の先生よりも優れていると褒めたたえてみた。\n\n「なんでもないことさ…」[recipient.GetSheHe]は返す。「実際大体の大人はもう目じゃないんだよ」"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$\n\n「おお、それはよい事だな、[recipient.Custom('GirlBoy')]。お前には偉大なる運命が待っているのだから、誇りを持つことを厭うな。」\n\n「──己の能力に信念を持てないものは臆病者にしかなれぬ…有象無象にお前の何たるかを見せつけよ。さすれば奴らはお前を誇りに思うだろう。」"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$\n\n「ふふん」[recipient.GetFirstNameNoTooltip]は鼻を鳴らす。「ねえ、もしかして、ちょっと嫉妬してるんじゃない？」"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$\n\n「おお、そんな賢きあなた様が私めに会ってくださるのか？[ROOT.Char.GetPrimaryTitle.GetTierAsName]の全ての者を招待せねばならんな！」私が嘯くと、[recipient.GetFirstNameNoTooltip]は萎縮して抗議する。\n\n「我々は気をつけねばならん。」静かに言う。「己の美徳しか見なくなった人間はいずれ無礼を働き、自身の器を履き違える…」\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$\n\n「ごめんなさい！」[recipient.GetFirstNameNoTooltip]は乞い願う。「許して！」"
 bp2_character_interaction.desc_deceitful_common: "「嘘をついたことはあるか」と聞いてみる。\n\n「えー…うーん…無い！」\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$\n\n「はい、嘘。」私はくつくつという笑いを抑えきれない。「真実の甘き香り漂う万象、それを小さな──しかし絶え間ない──嘘で覆い続けることをお前はいつ学ぶのだ？」\n\n「偉大な[recipient.GetWomanMan]になりたいのであろう？世界とは蛇の巣だ、最も狡猾な者が最も偉大になる…」"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$\n\n「ああ、我が[recipient.Custom2('RelationToMeShort', ROOT.Char)]。1番大好きな蛇のひと。よーくわかったよ。」そう、[recipient.GetFirstNameNoTooltip]は嘘をついた。"
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$\n\n「そうかもしれん。これは私には知りえぬ事だ」私は語る。「だが、お前は#EMP 嘘かどうか#!知ることができるな、[recipient.Custom('GirlBoy')]？」\n\n「嘘つきとは、[recipient.GetSheHe]は名誉を知らず、真実かどうかに頓着せず…お前がなりたいのはそんな者か？」"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$\n\n「ああ…私は嘘をつきました」[recipient.GetFirstNameNoTooltip]は認めた。「でもこれからはあなたのように、[recipient.Custom2('RelationToMeShort', ROOT.Char)]、善と真の為に生きます！」"
 bp2_character_interaction.desc_craven_common: "[recipient.GetHerHim]の襟首をつかみながら言った、#EMP 「私を殴れ！」#!\n\n[recipient.GetSheHe|U]はおののき、抗議する。「しかし、あなたは[ROOT.Char.GetTitleAsNameNoTooltip]で！」"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$\n\n「確かに私はそうだ、[recipient.Custom('GirlBoy')]。私を傷つける者には酷い罰を与えてきた。覚えておけ、義務と情熱はお前の身を滅ぼす事さえある。愚かさに殉じた死などより、人は生存こそを求めるべきなのだ」"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$\n\n[recipient.GetFirstNameNoTooltip]は卑しく媚びる。あの日からあの子は「お願い傷つけないで」と乞い願うようになった。"
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$\n\n「さあっ、やるんだ！」 私は強く主張し、ついに笑顔でぶん殴られる。\n\n「何も恐れることはないぞ、[recipient.Custom('GirlBoy')]！私を殴れるなら、#EMP 何でもできる#!のではないか？挑み、努め、失敗するがよい！その後に名誉や愛、義務に殉じて死を歓迎するのだ──その全てが犬死よりも素晴らしい！」"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$\n\n「うおおおおお、[recipient.GetFaith.HighGodName]、[recipient.GetPrimaryTitle.GetNameNoTier]！」 [recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$\n\n「うおおおお、[recipient.GetFaith.HighGodName]と[recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]！」 [recipient.GetFirstNameNoTooltip]は猛る。「私は失敗しません！」"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$\n\n「うおおおお、[recipient.GetFaith.HighGodName]よ！[ROOT.Char.GetPrimaryTitle.GetNameNoTier]よ！ご照覧あれ！」 [recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.desc_shy_common: "[recipient.GetSheHe]は最近一人で遊ぶことが多く、なにかを一人でしようとする傾向は最近、より強くなっている気がする。「どうした？」と聞いてみた。\n\n「どうした…って、何、[recipient.Custom2('RelationToMeShort', ROOT.Char)]さん。誰かをせせら笑ったりとか、誰かの悪い噂がどうのとか…もう、どうでもいいでしょ。」"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$\n\n「それはそうだ。嘆かわしいがね。」私はため息を吐く。「お前はいずれ誰かと常に顔を合わせねばならず、ほとんどの時間を人付き合いに使うことになるだろう。公私の別はなく、いずれ外面の顔しか残らなくなる。なればこそ、自分をしっかり持て。孤独には孤独の価値があるんだ。」\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$\n\n[recipient.GetFirstNameNoTooltip]の返事は呟くように小さく、そして、目を合わせなくなった。"
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$\n\n「考えてもみろ」私が返す。「一人で過ごして、かけがえのない思い出は手に入るか？どこに情熱、思いやり、何より愛があるというのだ？望むならば、会話と人を楽しませる方法を教えてやる。「せせら笑い」も「噂話」も手の内にしてしまえばいいのさ！」"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$\n\n「わかったよ」[recipient.GetFirstNameNoTooltip]ははにかむ。「なら、教えてみてよ」"
 bp2_character_interaction.desc_ambitious_common: "「子供扱いを受けることは好きか？」尋ねてみた。\n\n「いいや」[recipient.GetSheHe]は眉間に皺を寄せる。「大人は目の前にいる相手を犬か何かと勘違いしてるみたい。ああしろこうしろ、いつもいつも…」\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$\n\n「であれば愚かしいことをしていると思い知らせてやれ。熱意を見せるのだ。昨日の己を今日越えるため、日夜鍛錬をしていると。」\n\n「でなければ…#EMP ガキのように軽蔑される#!ことを望むようなものだ。お前の体はこうしている間にも衰えてゆくぞ？」"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$\n\n「ええ！？やるべきことが多すぎる…」[recipient.GetFirstNameNoTooltip]は思わず返す。「でも待ってて！絶対いつか、上に立つ者として皆に認めさせてやる！」"
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$\n\n「ならば」反論を試みる。\n「お前は財産争いにさもしく首を突っ込み、徴収した税を1枚1枚数え、自分に依存していないと愛されていないと感じるような人物になりたいというのか？…遊べるのは今だけだ、存分に今できることを味わえ、[recipient.Custom('GirlBoy')]。心から…な。」"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$\n\n「感謝──感謝！[recipient.Custom2('RelationToMeShort', ROOT.Char)]と一緒にいられることに！」[recipient.GetFirstNameNoTooltip]は宣誓する。"
 bp2_character_interaction.desc_arbitrary_common: "別の子供のお気に入りの[recipient.Custom( 'child_favorite_toy' )]を持ってきて「これはお前のものになるかもしれない」と言う。\n\n「な、なんで？」[recipient.GetSheHe]は訝しんだ。「別にいらないんだけど」\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$\n\n「ならば打ち捨てよ！そんなものは単なる象徴に過ぎぬ、[recipient.Custom('GirlBoy')]。自身の意志と判断によってのみ動き、法や規則を捻じ曲げ、お前が思うがままに生きよ。さすれば全てを手中に収められよう。」\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$\n\n「はい…」[recipient.GetFirstNameNoTooltip]は玩具を手に取り、肯定する。「どうしてこの不公平な世界で公平に生きようなどと思っていたのでしょうね──？」"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$\n\n「そうか？なぜ欲しがらぬ？手中に無いものを手に入れたいという気持ちも、他人をより良くしたいという気持ちも共にごく自然な事だ──なぜ、手に入れられるものを手にしない？なぜ私は思うがままに権力を振るえないのか？」\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$\n\n「暴君にでもなるつもりですか、[ROOT.Char.GetTitleAsNameNoTooltip]！それは過ちなれば！」\n\n\n「いかにも…」私は微笑む。「それは、不公平だからだ。」"
 bp2_character_interaction.desc_cynical_common: "「なぜ[recipient.GetFaith.GetName]を信じる？」私は問う。\n\n「はい、それは[ROOT.Char.GetFaith.HighGodName]が善なるものだからです。」[recipient.GetSheHe]は暗唱する。"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$\n\n「善であるだけでなく、#EMP 強大#!であるからだ。[ROOT.Char.GetFaith.HighGodName]は[recipient.GetFaith.GetAdjectiveNoTooltip]の領域において秩序そのものである。聖界の権威によって、[ROOT.Char.GetFaith.AltPriestTermPlural]はあたかも何かの主人であるかのように扱われ、[ROOT.Char.GetFaith.DevoteeNeuterPlural]は下界の利益を求めている。」\n\n「それで…お前の目には何が映る？[ROOT.Char.GetFaith.HighGodName]の御意志とやらか？あるいは…薄汚い猿の手か？」\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$\n\n「目に…映るのは…」[recipient.GetFirstNameNoTooltip]は苦悩する。「悲しい、世界だけです…」"
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$\n\n「いかにも。汝が善、[ROOT.Char.GetFaith.HighGodNamePossessive]なり。汝が知、[ROOT.Char.GetFaith.KnowledgeGodNamePossessive]なり。汝が勇気、[ROOT.Char.GetFaith.WarGodNamePossessive]なり。」私は告げる。\n\n「世界の中、孤独であることを望むか？あるいは聖なる者の代行者として生きるか？私が汝を導こう…」\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$\n\n「ゾクゾクするよ、[recipient.Custom2('RelationToMeShort', ROOT.Char)]さん！」[recipient.GetFirstNameNoTooltip]は熱狂する。「これが[recipient.GetFaith.HighGodName]の加護、感じる！感じるぞ！」"
 bp2_character_interaction.desc_paranoid_common: "「最も信頼しているのは誰だ」質問をする。\n\n「もちろん──あなたですとも。」[recipient.GetSheHe]は忠実に応える。\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$\n\n「そうです、私の事を信じるのですよ…宮廷では誰が覗き見をして、聞き耳を立てているか分かりません。いやもうなんなら私の事さえ信じなくてもいい気がしてきたな…」\n\nと、何やら窓が暗くなった。「#EMP 急げ#!！」私はヒステリーを起こしそうになる。「私の後ろへ、[recipient.Custom('GirlBoy')]！」\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$\n\n[recipient.GetFirstNameNoTooltip]は私の影に隠れる…だけでなく、隠していたナイフを顕にした。"
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$\n\n私は[recipient.GetHerHim]の前に傅き、[recipient.GetHerHis]の手を取る。\n\n「私はお前を失望させないことを誓おう。なればこそ、お前は#EMP 私を#!この過酷溢れる世界で頼って欲しい。人は誰かの助けなくば生きられまい。そしてお前にとっての誰かとは私なのだよ。常に。」\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$\n\n[recipient.GetHerHis]はその目に涙を浮かべている。「あなたを信じます。」"
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$\n\n「その心を大事にしなさい。」私は呟いて、[recipient.GetHerHim]を抱擁する。「権力は人を盲目にし、強さは人を魅了する──邪悪に囚われればその心は覆い隠されようぞ。代わりに人を労りなさい。それがお前に必要な事だ。」"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$\n\n「真の高貴さを、身につけられるよう努力致します！」[recipient.GetFirstNameNoTooltip]は感涙する。"
 bp2_character_interaction.desc_callous_common: "困ったことだ。[recipient.GetSheHe|U]は最近[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]の1人が反抗的な使用人を痛めつけた場面に居合わせてしまったのだという。\n\n恐れた稚児は私に尋ねてきた。「どうして…人はここまで残酷になれるのでしょうか」"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$\n\n「あの召使いども…」私は唸る。「奴らは制裁の恐怖無くしてはまともに働かぬ…。暴力無くしては、強制無くしては…、この世界から平和は消え失せる…だと言うのに…貴様は…ゴミ共の為にメソメソ泣いて人生の何割を浪費するつもりなんだ…？」\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$\n\n「ああ──」[recipient.GetFirstNameNoTooltip]は嘲笑を知る。「いいや？」"
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$\n\n「答えよう。この世界とは暴力だ。」私は真摯に答える。\n\n「愚民は脆く、自己愛に満ち、幼稚で、数の多さだけが取り柄だ。その実、奴らの流血になど意味が無いのさ。あの[ROOT.Char.Custom('KnightCultureNoTooltip')|l]が感じた力を考えても見ろ…お前も、欲しいんじゃないか？」\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$\n\n「ええ」[recipient.GetFirstNameNoTooltip]は僅かに首を縦に振る。「確かに」"
 bp2_character_interaction.desc_stubborn: "密かに固い意思を持って尋ねる。「今日は何か面白いことはあったかね？」\n\n「ウーン、友達がまた変な花を集めた話が面白かったかな」\n\n「[recipient.GetFirstNameNoTooltip]！」なんて嘆かわしい。「他の者のそんな訳の分からぬ戯言に人生を浪費してどうする？お前はお前の判断で生きねばならんのだ！[ROOT.Char.Custom('KnightCultureNoTooltip')|l]のように素早く判断をしなければならんのだ！どうしてお前が最も楽しむべき時間を他のものに委ねようとするのだ！」"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$\n\n「確かに」[recipient.GetSheHe]は頷く。「私にはやりたいことがあるのにどうして他の人の言うことを聞かなければならないんだっけ？」"
 bp2_character_interaction.desc_fickle: "なんとなく──気まぐれに、「今日、何か面白いことあった？」なんて聞いてみる。\n\nすると何やら[recipient.GetSheHe]は今までとこれからの予定表なるものを引っ張り出して確認している。思わず顔を顰めてしまった。\n\n「そんなものが敵に渡ったら殺してくれと言っているようなものだ！それに決まったことをしているだけで得られる喜びなどたかが知れている！楽しみを感じるには？失敗を笑うには？自由を享受するんだ、ありのままに、己が欲するままに！」"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$\n\n[recipient.GetSheHe|U]は肩を竦めて話す。「確かに。そうかも、なんでこんなことしてたんだろう。」"
 bp2_character_interaction.desc_eccentric: "[recipient.GetHerHis]の服にわたわたと動くネズミを巧みに放り込んでやった。\n\nひとしきり[recipient.GetSheHe]が不届き者を逃がし、悲鳴を上げきった後、「何？何がしたいの？」とすごく聞いてくる。\n\n「自分が変わった人間だからといって惨めで恥ずかしいことだと思うことは無い。別に[ROOT.Char.GetTitleAsNameNoTooltip]でなくともな。期待なんてクソ喰らえだ、自分の道を歩めばいい……さすれば、何かいいものが手に入るんじゃないか。」\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$\n\n「ふふん、じゃあ笑ってみてよ、[ROOT.Char.Custom2('RelationToMeShort', recipient)]さん」言われたままにそうすると、[recipient.GetHerHis]は舌を出していた。なるほどね。"
 bp2_character_interaction.desc_vengeful: "[recipient.GetSheHe]が[ROOT.Char.Custom('BG_GameType_Generic')]で負けたことにむくれている。\n\n「あいつがズルしたんだ！」[recipient.Custom('GirlBoy')]は吐き捨てる。「あいつは友達だけど、どうすれば良い様に使われるのを防げるんだろう？」\n\nいい機会なので言ってやる。「奴らはお前の頭を踏み越えても何も怖くないと思ってるんだ、童よ。やられたと思ったのなら、奴らの目を駒で抉れ！奴らの背骨を盤でへし折ってやれ！そうすればお前に舐めた真似をしたら許されないと皆が理解してくれるはずだろう」"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$\n\n「仕返し、か」[recipient.GetFirstName]は小さく笑う。「忘れてたよ」"
 bp2_character_interaction.desc_forgiving: "[recipient.GetSheHe]が何やら拗ねている。事情を聞くと、[ROOT.Char.Custom('BG_GameType_Generic')]に負けたとのことらしい。\n\n「あの卑怯者がイカサマしたんだ！」[recipient.Custom('GirlBoy')]が唾棄する。「あいつの目に駒を刺してやる！でも…そうしたら、友達じゃなくなるよね…」\n\nいい機会だ。「許してやれ。その選択肢を常に心に抱いて生きるのだ。今はズルい奴でも慈悲の心を見せてやれば、いずれは実りある友人になるやもしれんぞ？」"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$\n\n「うん」[recipient.GetSheHe]は笑う。「覚えておくよ。」"
 bp2_character_interaction.1001.a: "それでこそ我が子よ！"
 bp2_character_interaction.1001.a.tt: "[target_trait.GetNameNoTooltip(GetPlayer)|l]の特性が引き継がれる"
 bp2_character_interaction.1001.a.flavor: "あなたはお互いを理解し始め、[recipient.GetSheHe]はあなたにより似て育ち始めている。"
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$\n\n「あの…」[recipient.GetSheHe]は不満げだ。「#EMP もっと#!大事なことがあると思いますけど…」"
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$\n\n「うーん」[recipient.GetFirstNameNoTooltip]は唸る。「私の心は裏切れない！」"
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$\n\n「しかし…私は#EMP 自制#!したいのです」"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$\n\n「しかし…こんな小さな[recipient.Custom('GetLocalStreetFood')]で生きろと？」[recipient.GetSheHe]は反抗する。「[ROOT.Char.GetFaith.HealthGodName]はきっと楽しみをお認めになられるはずです！」"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$\n\n「い、石？」[recipient.GetSheHe]は困惑。「私たちは石ではなく人間ですが…」"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$\n\n「ふうん、じゃあまずはお小遣いを頂戴？」[recipient.GetFirstNameNoTooltip]はねだる。「そうしたら#EMP 考えとく#!よ」"
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$\n\n「やだ！」[recipient.GetFirstNameNoTooltip]の返事はすぐ来た。「私は失敗できない、もっと努力しなきゃならない！」"
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$\n\n「興味無いね」[recipient.GetFirstNameNoTooltip]は不満げだ。「一人にしてくれる？」"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$\n\n「しかし…」[recipient.GetSheHe]は感情を飲み込んだように答える。「あんな目には、二度とあいたくはない…」"
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$\n\n「いいや、私が正しい！」[recipient.GetFirstNameNoTooltip]はがなりたてる。「私が愚者の行く末を決めるのだ！ 」"
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$\n\n「あー…」[recipient.GetFirstNameNoTooltip]が言うには、「私はもう少し落ち着いて生きたいかなぁ」"
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$\n\n「うん…」[recipient.GetFirstNameNoTooltip]は文句を言う。「私は腰抜けになる気は無いよ…」"
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$\n\n「いや…偶然勝っただけのような気がしてきた…」"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$\n\n「すぐに…」[recipient.GetName]は答える。「すぐに…誰にもそんなことは言わせなくしてやる…」"
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$\n\n「確かに巣ではあるのでしょうね、ええ」[recipient.GetFirstNameNoTooltip]は繰り返す。\n「だがそれは蛇の視座で巣に見えているだけで、傍から見れば嘘の自縄自縛から抜け出せなくなっているだけですよ」"
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$\n\n「いやあ、本当に無いって」[recipient.GetFirstNameNoTooltip]は軽薄に笑う。「いつも僕は正直者さ…」"
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$\n\n「やめろ、離せ！」[recipient.GetFirstNameNoTooltip]は叫ぶ。「高貴な[recipient.Custom('KnightCultureNoTooltip')|l]のように、私は死など恐れるものか！」"
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$\n\n「でも…私…」と、[recipient.GetFirstNameNoTooltip]は小さな声で言う。「死にたくないの…」"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$\n\n「貴方がいない間にどんなことを言われているか、[recipient.Custom2('RelationToMeShort', ROOT.Char)]さん…知っていたなら、そんな気取った事言えなくなるよ？」"
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$\n\n「お願いだから…」[recipient.Custom('GirlBoy')]は懇願する。「一人にして」"
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$\n\n「ええ…？」[recipient.GetFirstNameNoTooltip]は困り顔だ。「人はいずれ老いるものでしょう？」"
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$\n\n「だがいつか…」[recipient.GetFirstNameNoTooltip]は不服だ。「いつか、偉大になってみせる…」"
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$\n\n「それは[ROOT.Char.GetTitleAsNameNoTooltip]だから許されているだけであって──」[recipient.GetFirstNameNoTooltip]の返事はつれない。「同じようなことは#EMP 出来ません#!！」"
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$\n\n「ああ…」邪悪な笑顔を[recipient.GetFirstName]は見せる。「じゃあ、そういうことで」"
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$\n\n「不埒者！私は[recipient.GetFaith.HighGodNamePossessive]によって選ばれし秩序の下生きている ！」そして[recipient.GetFirstNameNoTooltip]は繰り返す。「[recipient.GetFaith.HighGodName]は善なり！」"
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$\n\n「頼むよ、[recipient.Custom2('RelationToMeShort', ROOT.Char)]さん」[recipient.GetFirstNameNoTooltip]は苦虫を噛み潰したような顔をしている。「そこらじゅうに唾を吐き散らかして楽しいかい？」"
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$\n\n[recipient.GetFirstNameNoTooltip]はただ苦笑するばかりだ。"
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$\n\n「はいはい」[recipient.GetFirstNameNoTooltip]は空返事。"
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$\n\n「親切？次に殴られるのは私かもしれなかったんだぞ──親切がどう私を守ってくれるのか、言え、言ってみろよ！」"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$\n\n「ああ、この哀れで惨めな魂を誰かお救い下さい！」"
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$\n\n「断じてそんなことはしない！」[recipient.GetFirstNameNoTooltip]は宣言する。「私は善き者でありたいのだ！」"
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$\n\n「たぶん」[recipient.GetSheHe]は苛立ちを隠せないようだ。「これもいいと思うけど」"
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$\n\n「でも」[recipient.GetSheHe]は反論する。「こうすることで友達を作ってきたんだ！」"
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$\n\n「思うに」[recipient.GetSheHe]はちょっと引いてる。「みんなに合わせられるよう努力した方がいいと思うけど…」"
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$\n\n「ええ…？そんなことしたら誰も僕と遊んでくれなくなるでしょ…」"
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$\n\n「一人の#EMP 友人#!になるだと？」[recipient.GetSheHe]は絶叫する。「私に舐めたことをしたのはただの#EMP 詐欺師#!だ！」"
 bp2_character_interaction.1002.a: "この[recipient.Custom('GetLassLad')]がわかってくれる日は来るのだろうか…？"
 bp2_character_interaction.1002.a.tt: "[target_trait.GetNameNoTooltip(GetPlayer)|l]の特性の継承に失敗した"
 bp2_character_interaction.1002.a.flavor: "あなたの教導に聞く耳を持たない"
 selected_sinful_trait_tt: "選択中の[trait|E]が[recipient.GetFaith.GetName]の[sinful|E]: $VALUE|+=0$"
 selected_virtuous_trait_tt: "選択中の[trait|E]が[recipient.GetFaith.GetName]の[virtuous|E]: $VALUE|+=0$"
 has_three_traits_already: "[recipient.GetShortUIName]に既に#V 3つ#!の[personality_traits|E]がある：$VALUE|+=0$"
 has_compatible_personality_tt: "[recipient.GetShortUIName]の[childhood_trait|E]と親和する：$VALUE|+=0$"
 has_incompatible_personality_tt: "[recipient.GetShortUIName]の[childhood_trait|E]と相反する: $VALUE|+=0$"
