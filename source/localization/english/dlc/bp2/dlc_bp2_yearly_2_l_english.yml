l_english:
 bp2_yearly.2000.t: "在りし日の足跡"
 bp2_yearly.2000.desc_dynasty: "「…そうして、[story_teller.Custom2( 'RelationToMeShort', ROOT.Char )]様、[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]はかような偉大な一族となったのでございます！あなた様の[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )][root_house_founder.GetTitledFirstName]は[target_trait.GetName( GetPlayer )|l]として名をはせたのでございます。」\n\n[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]は、我が一族の起源に係る伝承を語り終えた。[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]史を語る[story_teller.GetSheHe|U]は楽し気ですらあったが、今日この場の交流は、一族の始祖[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]にまつわる感動の物語で満ち満ちたものとなった。"
 bp2_yearly.2000.desc: "「…そうして、[ROOT.Char.Custom('GirlBoy')]様、[ROOT.Char.GetHouse.GetBaseName|U]はかような偉大な一族となったのでございます！[root_house_founder.GetTitledFirstName]は[target_trait.GetName( ROOT.Char )|l]として名をはせたのでございます。」\n\n[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]は、我が一族の起源に係る伝承を語り終えた。[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]史を語る[story_teller.GetSheHe|U]は楽し気ですらあったが、今日この場の交流は、[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]の始祖である、私の[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]、[root_house_founder.GetFirstNameNoTooltip]にまつわる感動の物語で満ち満ちたものとなった。"
 bp2_yearly.2000.a: "[root_house_founder.GetHerHim]のように賢明でありたいものだ…"
 bp2_yearly.2000.a.negative: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家の繁栄は覚悟無くして有り得ない…"
 bp2_yearly.2000.b: "先祖は先祖、私は私だ。"
 bp2_yearly.2000.c: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の印章を誇らしく纏うことにしよう！"
 bp2_yearly.2000.c.tt: "[GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip]の[artificer.GetName]に[GetPlayer.GetHouse.GetBaseNameNoTooltip]の印章を宝石であしらったものを用意させよう"
 bp2_yearly.2000.d: "さて、外に出て遊ぶとするか！"
 bp2_yearly.2001.desc: "「…そして、[ROOT.Char.Custom('GirlBoy')]よ、これがあなたの[ROOT.Char.Custom2( 'RelationToMe', ancestor )]、[ancestor.GetTitledFirstName]の物語でした。[ancestor.GetSheHe]は[target_trait.GetName( GetPlayer )|l]なる者として高名だったのですよ」\n\n[ROOT.Char.Custom2( 'RelationToMe', story_teller )]の[story_teller.GetTitledFirstName]はご先祖さまの伝説をそう締めくくった。[story_teller.GetSheHe|U]は私の家の歴史を教えるのが好きなのは知っていたが、今日は特に幻想的で感動的な勝利の物語で満ちていた。"
 bp2_yearly.2001.a: "[ancestor.GetHerHim]のように賢明でありたいな…"
 bp2_yearly.2002.desc: "[ROOT.Char.Custom2( 'RelationToMe', artificer )]の[artificer.GetFirstName]は[newly_created_artifact.GetNameNoTooltip]の依頼をついに完遂した。[artificer.GetSheHe|U]は私に逸品を手渡す。\n\n「我が主君、これを。我らが手にある[newly_created_artifact.GetDesc|l]をお納めくださいませ」"
 bp2_yearly.2002.a: "傑作だ、[artificer.GetFirstNameNoTooltip]！"
 house_founder_ring_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_ring$"
 house_founder_ring_desc: "優秀な職人の魂にかけて作られた美しい指輪。[ROOT.Char.GetHouse.GetBaseName]の印章が目立つように彫られている。$house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_necklace$"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家の家紋が中央に刻み付けられている。$house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_brooch$"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家の家紋が中央に刻み付けられている。$house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "裏に細字で「#EMP [ROOT.Char.GetHouse.GetMotto]#!」と刻まれている。"
 gained_imaginary_friend: "イマジナリーフレンドを獲得した"
 imaginary_friend_significantly_increase_relationship: "あなたと[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]の友情が#difficulty_easy 大いに育まれる#!"
 imaginary_friend_increase_relationship: "あなたと[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]の友情が#p 育まれる#!"
 imaginary_friend_decrease_relationship: "あなたと[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]の友情が#n 損なわれる#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は満足するだろう"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は不機嫌になるだろう"
 bp2_yearly.2010.t: "新しい不思議なトモダチ"
 bp2_yearly.2010.desc: "今はひとり座っている。[ROOT.Char.Custom( 'child_favorite_toy' )]とまた遊びたいなー…なんて。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]として暮らす生活には沢山あるものが沢山あるんだ。なにより一番沢山なものは…孤独さ。"
 bp2_yearly.2010.desc.landed: "なにせ、[ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )]さんは[ruler_parent.GetPrimaryTitle.GetNameNoTier]を治めて、こっちは[ROOT.Char.GetPrimaryTitle.GetNameNoTier]についてあれこれと全部押しつけられるんだから。"
 bp2_yearly.2010.desc.parents_dead: "なにせ、父さんも母さんも死んじゃったからね。"
 bp2_yearly.2010.outro: "\n\n軽い足音が聞こえてくる。見上げれば、同い年程度の見慣れぬ子供がいた。[ROOT.Char.Custom('GetSheHeOpposite')|U]はおもちゃに興味があるようだ。\n\n「名前、なくしちゃった」[ROOT.Char.Custom('GetHerHisOpposite')]は今にも泣き出しそうだ。\n\n"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "想像力ゲーム"
 bp2_yearly.2011.desc: "トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と私は[ROOT.Char.Custom('BG_GameType_Generic')]のハラハラする遊びに興じていた。[ROOT.Char.Custom2( 'RelationToMe', participant )|l]の[participant.GetFirstName]が何やら独りよがりな笑みを浮かべている。\n\n「一人ぼっちで[ROOT.Char.Custom('BG_GameType_Generic')]の練習か——くく、#EMP 滑稽なヤツ#!だな、ええ？親も友もいないやつにはお似合いの姿だと思うけどさぁ」\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は静かに、しかし不機嫌そうに見つめる。"
 bp2_yearly.2011.a: "黙れ！[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は、[ROOT.Char.Custom('GetSheHeOpposite')]は此処にいる！"
 bp2_yearly.2011.b: "やるべきことがお前にはあるはずだが？"
 bp2_yearly.2011.c: "練習してるだけだもん…"
 bp2_yearly.2011.bully.toast: "$relation_bully$を獲得"
 bp2_yearly.2012.t: "権威を取り戻せ！"
 bp2_yearly.2012.desc: "[ROOT.Char.Custom2( 'RelationToMe', regent_scope )]の[regent_scope.GetFirstName]がことある毎に私を騙そうとしてくる。私のものであるはずの権力を自が物としようとする[regent_scope.GetHerHis]の企みにはほとほとウンザリだ。だが、残念なことに評議員も殆ど懐柔されてしまっているようだ。\n\n「そろそろ[regent_scope.GetHerHim]にきみは立ち向かうべきじゃないのか」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は突然私の隣に現れて言った。「それかせめて[regent_scope.GetHerHim]を恥ずかしい目に遭わせるとかさ」"
 bp2_yearly.2012.a: "演説だ、私の能力を知らしめるときだ！"
 bp2_yearly.2012.a.success: "この宮廷が誰のものかを思い出させる"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip]に小馬鹿にされる"
 bp2_yearly.2012.b: "[regent_scope.GetHerHis]の権力を邪魔してやるか。"
 bp2_yearly.2012.b.success: "[regent_scope.GetFirstNameNoTooltip]を馬鹿にすることに成功する"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip]が妨害を発見する"
 bp2_yearly.2012.c: "権力の均衡に手を出すのは危険だ。"
 bp2_yearly.2013.t: "本気か？"
 bp2_yearly.2013.desc: "トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]はこのところずっと私に小言を言ってくる。そして我々の対立は頂点に達した。\n\n「気づいたんだけど、きみはますます[target_trait.GetNameNoTooltip( ROOT.Char )|l]の気が強くなってきたね。もう少しは良い[ROOT.Char.GetTitleAsNameNoTooltip|l]になろうと思わないのかい。[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]とか、おすすめだよ」"
 bp2_yearly.2013.a: "[target_trait.GetNameNoTooltip( ROOT.Char )|l]でいい。それで幸せなんだ。"
 bp2_yearly.2013.b: "ちょっとは正しいかもな…"
 bp2_yearly.2013.c: "その通りだ——あるべき姿、[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]を目指そう。"
 bp2_yearly.2014.t: "片思いの可能性"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と私はいつの間にか庭を散歩していた。[ROOT.Char.Custom( 'GetSheHeOpposite' )]に愛と欲望について語っていたはずなのに。\n\n「きみの心なんてお見通しさ、[crush.GetFirstName]が好きなんだろう。[crush.GetHerHim]に手紙を送るんだ、ちゃんと[crush.Custom( 'RomanticComplimentAdjective' )][crush.GetHerHim]を褒め称えるんだぞ…」\n\n「万一、きみの気分がいいなら告白したっていいかもね。[crush.GetHerHim]のことをどれだけ[crush.Custom( 'RomanticComplimentAdjective') ]人だと思っているかありのままに伝えるのさ」"
 bp2_yearly.2014.a: "[crush.Custom( 'RomanticComplimentAdjective')]人よ、気持ちを知ってくれ！"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip]はあなたに夢中！"
 bp2_yearly.2014.b: "[crush.GetHerHim]を怖がらせない方がいい。"
 bp2_yearly.2014.c: "実のところ、#EMP お前#!のことに興味がある…"
 bp2_yearly.2014.d: "出来るわけがない！"
 bp2_yearly.2015.t: "励ましてくれるトモダチ"
 bp2_yearly.2015.desc: "「あの[bully.Custom('InsultNoun')]からいつ解放されるんだ！？」忌々しい[bully.GetFirstName]から受けた嘲笑と敗者の烙印を首から吊り下げて私は今日も咽び泣く事しか出来なかった。\n\n熱い涙が止まらない。とめどなく頬を濡らしていると、肩に手を置かれて驚いた。トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]だ。[ROOT.Char.Custom('GetSheHeOpposite')|U]はいつもいて欲しい時にいてくれる。\n\n「まあ…[bully.GetFirstNameNoTooltip]への復讐は後回しだね。今は[bully.GetSheHe]が一人で[bully.Custom('child_favorite_toy')]を使ってどんなことをするか変な噂を流すぐらいしか…」"
 bp2_yearly.2015.a: "我が名誉にかけて、立ち向かうのだ！"
 bp2_yearly.2015.a.success: "[bully.GetFirstNameNoTooltip]をぶん殴ってやる！"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip]がぶん殴ってくる！"
 bp2_yearly.2015.b: "噂よ広がれ、燎原の火の如く！"
 bp2_yearly.2015.b.success: "変な噂は広がっていく！"
 bp2_yearly.2015.b.failure: "噂は立ち消える"
 bp2_yearly.2015.c: "いやあ、ろくでもないことになりそうだ…"
 bp2_yearly.2016.t: "花開く友情"
 bp2_yearly.2016.desc: "なんて贅沢で喜びに満ちた香りなんだろう。\n\n私は庭を気ままに歩くのが好きだ。この気持ちを誰かに共有出来ればいいのに。だが、[ROOT.Char.GetTitleAsNameNoTooltip|l]としての人生は常々孤独だ。\n\n思案が終わると程なく[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が花壇の後ろから飛び出してきた。私のトモダチだ。「さあさあ、[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]で花冠でも作ろうか？」"
 bp2_yearly.2016.a: "私は何も愛さない！"
 bp2_yearly.2016.b: "そんな気分じゃないのさ。"
 bp2_yearly.2017.t: "油燃ゆ夜半、ひとり想う"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と私は日がな一日本を開き、部屋から出なかった。気がつけば夜更けで、文字を読み耽ることに夢中で義務の幾つかを放ったらかしにしていたことを思い出した。\n\n本を閉じると、トモダチの目付きがみるみる非難じみたものになる。\n\n「まあ待てよ、[ROOT.Char.GetFirstNameNoTooltip]」[ROOT.Char.Custom('GetSheHeOpposite')]はせがむ。「一緒に本を読み続けようじゃないか。きみは類稀な知的好奇心を持つ──ああ、それが知識を蓄えること以外に浪費されるなんて耐えられない！」"
 bp2_yearly.2017.a: "それならもう少しぐらいは…"
 bp2_yearly.2017.a.tt: "あなたは[learning|E]の[education_focus|E]をより深く学びます"
 bp2_yearly.2017.b: "いや、肉体の鍛錬も精神の修練と同様に求められる。"
 bp2_yearly.2017.b.tt: "[martial|E]の[education_focus|E]をより深く学びます。"
 bp2_yearly.2018.t: "信頼出来る輩"
 bp2_yearly.2018.desc: "私はひとり座り、長い一日の業務と用事の疲れを和らげようとこめかみを抑える。\n\n「最近のきみは仕事熱心だねぇ、[ROOT.Char.GetFirstNameNoTooltip]」トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が私のそばに突然現れて優しく囁く。\n\n「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]としての責務が重すぎると思うのなら、誰か腹を割って話す相手が必要だよね」\n\n「ああ、私は常にきみの傍にいるとも、我が友よ。でも時には大っぴらに口に出して相談をするのが不適切な時もあるだろう。詩作などが君の悩みをやわらげてくれるんじゃないのかな」"
 bp2_yearly.2018.a: "必要なのは信頼出来る友だ。"
 bp2_yearly.2018.b: "自分の考えを文にして纏めよう。"
 bp2_yearly.2018.c: "本当に必要なのは薬学を学ぶことでは？"
 bp2_yearly.2019.t: "奇想天外"
 bp2_yearly.2019.desc.intro: "トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と私が楽しく会話している時、[ROOT.Char.Custom2( 'RelationToMe', target_councilor )]なる[target_councilor.GetTitledFirstName]が近づいてきた。\n\n「閣下」[target_councilor.GetFirstNameNoTooltip]は眉をこれでもかと言うほどひそめている。「大事なお話があります。お時間を頂いてもよいですか。"
 bp2_yearly.2019.desc.chaplain: "[ROOT.Char.Custom('GetFaithTemple')]の所領に関することなのですが」"
 bp2_yearly.2019.desc.steward: "脱税を防ぐ為の経済政策についてですが」"
 bp2_yearly.2019.desc.marshal: "新兵鍛錬の体系化についてですが」"
 bp2_yearly.2019.desc.spymaster: "外国の宮廷に影響力を持つ代理人の手配についてですが」"
 bp2_yearly.2019.desc.chancellor: "最近不穏な近隣国との関係についてですが」"
 bp2_yearly.2019.desc.outro: "\n\n「もちろんだ！」私は速やかに返答する。「さぁいこう、[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]！お前の意見が必要になることもあるだろう！」\n\n「で、ですが我が[ROOT.Char.GetLadyLord]」[target_councilor.GetFirstNameNoTooltip]は顔をしかめる。「ここには我ら二人以外、誰もおらぬように見受けますが……」"
 bp2_yearly.2019.a: "何を言う、確かに此処にいる！[ROOT.Char.Custom('GetSheHeOpposite')|U]は私の腹心だ！"
 bp2_yearly.2019.a.tt: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]との関係を否定されたくは無い"
 bp2_yearly.2019.b: "#EMP あ、あはは#!…言い間違えさ。あなたと一緒に考えようってね。"
 bp2_yearly.2019.b.tt: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]との関係を拒絶するしかない"
 bp2_yearly.2020.t: "帰ってきた不思議なトモダチ"
 bp2_yearly.2020.desc: "「[ROOT.Char.GetFirstNameNoTooltip]、久しぶりだねぇ。私たちが最後に話したのはいつになるのやら。」暗い廊下から聞き馴染みのある声が響き渡る。\n\n初めは誰だか分からなかった。イヤ…しかし、そんなはずは！#EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]#!…だと？あれは子供の頃見ていた想像上の…トモダチ…\n\n「私だと言ってるだろう、[ROOT.Char.GetFirstNameNoTooltip]。懐かしいね、かつてきみは私を、私はきみを必要としていた。今ふたたびそんな時が来たんだよ」\n\n「私のためにあることをして欲しい——#EMP 私たち#!のためと、そう言うべきかな。きみの[ROOT.Char.Custom2( 'RelationToMeShort', murder_target )]、[murder_target.GetFirstName]を殺せ。そうすればきっと何もかも上手くいくはずなんだ」"
 bp2_yearly.2020.a: "どうしてもと言うなら…"
 bp2_yearly.2020.b: "断る、そんなこと！"
 imaginary_friend_first_murder_scheme_tt: "あなたは[murder_target.GetName]を標的とした[GetScheme('murder').GetTypeName]の[scheme|E]で#EMP 大きな#!ボーナスを得ます"
 imaginary_friend_future_murder_scheme_tt: "あなたは[new_murder_target.GetName]を標的とした[GetScheme('murder').GetTypeName]の[scheme|E]で#EMP 大きな#!ボーナスを得ます"
 bp2_yearly.2021.t: "殺人、遅延"
 bp2_yearly.2021.desc: "「チッ、チッ、#EMP チッ！#!」\n\n「私たちは合意したはずだよなぁ、[ROOT.Char.GetFirstNameNoTooltip]。[new_murder_target.GetTitledFirstName]を殺すって確かにきみの口から聞いたはずなんだけどなぁ。きみは目的のために何の努力もしてないように見えるけどなぁ！」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は私の二枚舌を責める。\n\n「ガッカリだよ」"
 bp2_yearly.2021.a: "すぐに始めるとも…"
 bp2_yearly.2021.b: "ちょっと準備に手間取ってるだけさ…"
 bp2_yearly.2021.c: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]、もう#EMP 終わり#!にしよう！"
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "「#EMP 素晴らしいよ、[ROOT.Char.GetFirstNameNoTooltip]！実に素晴らしい#!…」\n\n「きみは昔と変わらず成し遂げられる人物という訳だ、我が友よ」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は今は亡き[ROOT.Char.Custom2( 'RelationToMeShort', target )]、[target.GetFirstName]の暗殺の成功をこれでもかと言うほど祝福している。\n\n「あの[target.Custom('InsultAdjective')][target.Custom('InsultNoun')]のやってきたことに相応しい末路だよねぇ。あー、やっぱり私ときみは#EMP 最ッ高#!の二人だよ」[ROOT.Char.Custom('GetSheHeOpposite')]はまだ喋り続ける。「どんな気持ちだ？最高だ、そうだろう？ああ、ああ、きみに約束したことだからね…」\n\n"
 bp2_yearly.2022.desc.next_target: "「しかし、しかしだよ。こんなところできみは満足しちゃいけない、友よ。[new_murder_target.GetFirstName]もまた#EMP 残酷な死に値する#!やつだ…」"
 bp2_yearly.2022.a: "うーん…#EMP 悪くない#!。"
 bp2_yearly.2022.b: "やめろ、やめろ、やめろやめろやめろ…"
 bp2_yearly.2023.t: "殺人、妨害"
 bp2_yearly.2023.desc: "「見逃しでもあったかい…それか#EMP 予期せぬ出来事#!か？きみは[target.GetTitledFirstName]を殺さなきゃならない、計画は正しい方向へ矯正しなきゃならない」\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "もうたくさんだ…"
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 bp2_yearly.2025.t: "イカれた[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2025.desc: "「まさに意志の力だ、[ROOT.Char.GetFirstNameNoTooltip]！きみを誇りに思うよ」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は私の前に現れる。\n\n想像し、思い返し、#EMP 恍惚#!とすることしかできない。我が[ROOT.Char.Custom2( 'RelationToMePossessive', target )]の甲高い悲鳴、惨めな断末魔の叫び、ヒュウっと奇妙な音をたてる最後の息遣い…\n\n「やり遂げてくれると信じていたよ」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]がなにやら言っているな。\n\nだが、私の声から溢れ出る狂笑に掻き消されて、何も聞こえやしない。最早誰の声も届きやしない。"
 bp2_yearly.2025.a: "血だ、血だ、#EMP 血血血血血血血血血#!！！"
 imaginary_friend_mad_modifier_bribe_discount: "[schemes|E]に[agents|E]を勧誘するコストが50%下がります"
 bp2_yearly.2030.t: "最後の使者"
 bp2_yearly.2030.desc: "「#EMP [ROOT.Char.GetFirstNameNoTooltip]…#!」\n\n振り向いた。懐かしい、トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が…静謐そのものという様相で後ろに立っていた。\n\n「言わなければならないことがあるんだ。私はきみのことを幾年も影ながら支えてきたつもりだが、実はただの友人という訳ではない。私は使徒だ。[ROOT.Char.GetFaith.HighGodName]の使いだったんだよ」\n\n「最後にお願いがある。[target_holy_site.GetNameNoTier]で私への誇りを胸にして聖火をろうそくに灯して欲しい。そうすれば私は[ROOT.Char.GetFaith.PositiveAfterLife]へ飛び立てる」"
 bp2_yearly.2030.a: "分かったよ、やるべきことをやろう。"
 bp2_yearly.2030.a.tt: "あなたの次の[target_holy_site.GetNameNoTier]への[GetActivityType('activity_pilgrimage').GetNameNoTooltip]は50%安くなります"
 bp2_yearly.2030.b: "本当？ちょっと…ついていけないんだけど…"
 bp2_yearly.2030.c: "[ROOT.Char.GetFaith.HighGodName]なればここからでも祈りの声を聞けるはずだが。"
 imaginary_friend_pilgrimage_discount: "友よさらば"
 bp2_yearly.2031.t: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]を称える"
 bp2_yearly.2031.desc: "今ついに、[ROOT.Char.GetCurrentLocation.GetName]にいる。トモダチである[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]に敬意を示す時が来たのだ。[ROOT.Char.Custom('GetSheHeOpposite')|U]は多くの困難から救ってくれた。乗り越えさせてくれた——我が人生の本当の祝福だ。[ROOT.Char.Custom('GetHerHimOpposite')]がいなければ未だ半人前の[ROOT.Char.GetWomanMan]だったかもしれない。\n\n[ROOT.Char.Custom('GetSheHeOpposite')]とはもう会えなくなるかもしれないが、思い出は私の中で生き続ける。敬意をこめて蝋燭を灯すと、火が揺らめく中、懐かしい肩を叩く感触とささやく声が聞こえる。「#EMP じゃあな、[ROOT.Char.GetFirstNameNoTooltip]#!…」\n\nさらば、友よ。"
 bp2_yearly.2031.a: "思い出の中で眠れ、愛すべき[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。"
