 bp2_yearly.2019.desc.chaplain_unlanded: "the state of the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] family shrine.\""
 bp2_yearly.2019.desc.steward_unlanded: "our strategies the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] finances.\""
 bp2_yearly.2019.desc.marshal_unlanded: "the training regimens for new recruits.\""
 bp2_yearly.2019.desc.spymaster_unlanded: "the placement of some key agents across the realm.\""
