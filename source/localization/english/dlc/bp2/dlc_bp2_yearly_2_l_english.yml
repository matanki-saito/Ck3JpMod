l_english:
 bp2_yearly.2000.t: "在りし日の足跡"
 bp2_yearly.2000.desc_dynasty: "「…そうして、[story_teller.Custom2( 'RelationToMeShort', ROOT.Char )]様、[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]はかような偉大な一族となったのでございます！あなた様の[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )][root_house_founder.GetTitledFirstName]は[target_trait.GetName( GetPlayer )|l]として名をはせたのでございます。」\n\n[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]は、我が一族の起源に係る伝承を語り終えた。[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]史を語る[story_teller.GetSheHe|U]は楽し気ですらあったが、今日この場の交流は、一族の始祖[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]にまつわる感動の物語で満ち満ちたものとなった。"
 bp2_yearly.2000.desc: "「…そうして、[ROOT.Char.Custom('GirlBoy')]様、[ROOT.Char.GetHouse.GetBaseName|U]はかような偉大な一族となったのでございます！[root_house_founder.GetTitledFirstName]は[target_trait.GetName( ROOT.Char )|l]として名をはせたのでございます。」\n\n[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )][story_teller.GetTitledFirstName]は、我が一族の起源に係る伝承を語り終えた。[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]史を語る[story_teller.GetSheHe|U]は楽し気ですらあったが、今日この場の交流は、[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]の始祖である、私の[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]、[root_house_founder.GetFirstNameNoTooltip]にまつわる感動の物語で満ち満ちたものとなった。"
 bp2_yearly.2000.a: "[root_house_founder.GetHerHim]のように賢明でありたいものだ…"
 bp2_yearly.2000.a.negative: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家の繁栄は覚悟無くして有り得ない…"
 bp2_yearly.2000.b: "先祖は先祖、私は私だ。"
 bp2_yearly.2000.c: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の印章を誇らしく纏うことにしよう！"
 bp2_yearly.2000.c.tt: "[GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip]の[artificer.GetName]に[GetPlayer.GetHouse.GetBaseNameNoTooltip]の印章を宝石であしらったものを用意させよう"
 bp2_yearly.2000.d: "さて、外に出て遊ぶとするか！"
 bp2_yearly.2001.desc: "「…そして、[ROOT.Char.Custom('GirlBoy')]よ、これがあなたの[ROOT.Char.Custom2( 'RelationToMe', ancestor )]、[ancestor.GetTitledFirstName]の物語でした。[ancestor.GetSheHe]は[target_trait.GetName( GetPlayer )|l]なる者として高名だったのですよ」\n\n[ROOT.Char.Custom2( 'RelationToMe', story_teller )]の[story_teller.GetTitledFirstName]はご先祖さまの伝説をそう締めくくった。[story_teller.GetSheHe|U]は私の家の歴史を教えるのが好きなのは知っていたが、今日は特に幻想的で感動的な勝利の物語で満ちていた。"
 bp2_yearly.2001.a: "[ancestor.GetHerHim]のように賢明でありたいな…"
 bp2_yearly.2002.desc: "[ROOT.Char.Custom2( 'RelationToMe', artificer )]の[artificer.GetFirstName]は[newly_created_artifact.GetNameNoTooltip]の依頼をついに完遂した。[artificer.GetSheHe|U]は私に逸品を手渡す。\n\n「我が主君、これを。我らが手にある[newly_created_artifact.GetDesc|l]をお納めくださいませ」"
 bp2_yearly.2002.a: "傑作だ、[artificer.GetFirstNameNoTooltip]！"
 house_founder_ring_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_ring$"
 house_founder_ring_desc: "優秀な職人の魂にかけて作られた美しい指輪。[ROOT.Char.GetHouse.GetBaseName]の印章が目立つように彫られている。$house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_necklace$"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家の家紋が中央に刻み付けられている。$house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_brooch$"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家の家紋が中央に刻み付けられている。$house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "裏に細字で「#EMP [ROOT.Char.GetHouse.GetMotto]#!」と刻まれている。"
 gained_imaginary_friend: "イマジナリーフレンドを獲得した"
 imaginary_friend_significantly_increase_relationship: "あなたと[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]の友情が#difficulty_easy 大いに育まれる#!"
 imaginary_friend_increase_relationship: "あなたと[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]の友情が#p 育まれる#!"
 imaginary_friend_decrease_relationship: "あなたと[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]の友情が#n 損なわれる#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は満足するだろう"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は不機嫌になるだろう"
 bp2_yearly.2010.t: "新しい不思議なトモダチ"
 bp2_yearly.2010.desc: "今はひとり座っている。[ROOT.Char.Custom( 'child_favorite_toy' )]とまた遊びたいなー…なんて。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]として暮らす生活には沢山あるものが沢山あるんだ。なにより一番沢山なものは…孤独さ。"
 bp2_yearly.2010.desc.landed: "なにせ、[ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )]さんは[ruler_parent.GetPrimaryTitle.GetNameNoTier]を治めて、こっちは[ROOT.Char.GetPrimaryTitle.GetNameNoTier]であれやれこれやれと言われるんだから。"
 bp2_yearly.2010.desc.parents_dead: "なにせ、父さんも母さんも死んじゃったからね。"
 bp2_yearly.2010.outro: "\n\n軽い足音が聞こえてくる。見上げれば、同い年程度の見慣れぬ子供がいた。[ROOT.Char.Custom('GetSheHeOpposite')|U]はおもちゃに興味があるようだ。\n\n「名前、なくしちゃった」[ROOT.Char.Custom('GetHerHisOpposite')]は今にも泣き出しそうだ。\n\n"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]だ。"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]…"
 bp2_yearly.2010.c: "いや、[name_option_3.GetFirstNameNoTooltip]。"
 bp2_yearly.2011.t: "想像力ゲーム"
 bp2_yearly.2011.desc: "トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と私は[ROOT.Char.Custom('BG_GameType_Generic')]のハラハラする遊びに興じていた。[ROOT.Char.Custom2( 'RelationToMe', participant )|l]の[participant.GetFirstName]が何やら独りよがりな笑みを浮かべている。\n\n「一人ぼっちで[ROOT.Char.Custom('BG_GameType_Generic')]の練習か—―くく、#EMP 滑稽なヤツ#!だな、ええ？親も友もいないやつにはお似合いの姿だと思うけどさぁ」\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は静かに、しかし不機嫌そうに見つめる。"
 bp2_yearly.2011.a: "黙れよ、[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]！[ROOT.Char.Custom('GetSheHeOpposite')]は此処にいる！"
 bp2_yearly.2011.b: "やるべきことがお前にはあるはずだが？"
 bp2_yearly.2011.c: "練習してるだけだもん…"
 bp2_yearly.2011.bully.toast: "$relation_bully$を獲得"
 bp2_yearly.2012.t: "権威を取り戻せ！"
 bp2_yearly.2012.desc: "[ROOT.Char.Custom2( 'RelationToMe', regent_scope )]の[regent_scope.GetFirstName]がことある毎に私を騙そうとしてくる。私のものであるはずの権力を自が物としようとする[regent_scope.GetHerHis]の企みにはほとほとウンザリだ。だが、残念なことに評議員も殆ど懐柔されてしまっているようだ。\n\n「そろそろ[regent_scope.GetHerHim]にきみは立ち向かうべきじゃないのか」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は突然私の隣に現れて言った。「それかせめて[regent_scope.GetHerHim]を恥ずかしい目に遭わせるとかさ」"
 bp2_yearly.2012.a: "演説だ、私の能力を知らしめるときだ！"
 bp2_yearly.2012.a.success: "この宮廷が誰のものかを思い出させる"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip]に小馬鹿にされる"
 bp2_yearly.2012.b: "[regent_scope.GetHerHis]の権力を邪魔してやるか。"
 bp2_yearly.2012.b.success: "[regent_scope.GetFirstNameNoTooltip]を馬鹿にすることに成功する"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip]が妨害を発見する"
 bp2_yearly.2012.c: "権力の均衡に手を出すのは危険だ。"
 bp2_yearly.2013.t: "本気か？"
 bp2_yearly.2013.desc: "トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]はこのところずっと私に小言を言ってくる。そして我々の対立は頂点に達した。\n\n「気づいたんだけど、きみはますます[target_trait.GetNameNoTooltip( ROOT.Char )|l]の気が強くなってきたね。もう少しは良い[ROOT.Char.GetTitleAsNameNoTooltip|l]になろうと思わないのかい。[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]とか、おすすめだよ」"
 bp2_yearly.2013.a: "[target_trait.GetNameNoTooltip( ROOT.Char )|l]でいい。それで幸せなんだ。"
 bp2_yearly.2013.b: "ちょっとは正しいかもな…"
 bp2_yearly.2013.c: "その通りだ—―あるべき姿、[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]を目指そう。"
 bp2_yearly.2014.t: "片思いの可能性"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と私はいつの間にか庭を散歩していた。[ROOT.Char.Custom( 'GetSheHeOpposite' )]に愛と欲望について語っていたはずなのに。\n\n「きみの心なんてお見通しさ、[crush.GetFirstName]が好きなんだろう。[crush.GetHerHim]に手紙を送るんだ、ちゃんと[crush.Custom( 'RomanticComplimentAdjective' )][crush.GetHerHim]を褒め称えるんだぞ…」\n\n「万一、きみの気分がいいなら告白したっていいかもね。[crush.GetHerHim]のことをどれだけ[crush.Custom( 'RomanticComplimentAdjective') ]人だと思っているかありのままに伝えるのさ」"
 bp2_yearly.2014.a: "[crush.Custom( 'RomanticComplimentAdjective')]人よ、気持ちを知ってくれ！"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip]はあなたに夢中！"
 bp2_yearly.2014.b: "[crush.GetHerHim]を怖がらせない方がいい。"
 bp2_yearly.2014.c: "実のところ、#EMP お前#!のことに興味がある…"
 bp2_yearly.2014.d: "出来るわけがない！"
 bp2_yearly.2015.t: "励ましてくれるトモダチ"
 bp2_yearly.2015.desc: "「あの[bully.Custom('InsultNoun')]からいつ解放されるんだ！？」忌々しい[bully.GetFirstName]から受けた嘲笑と敗者の烙印を首から吊り下げて私は今日も咽び泣く事しか出来なかった。\n\n熱い涙が止まらない。とめどなく頬を濡らしていると、肩に手を置かれて驚いた。トモダチの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]だ。[ROOT.Char.Custom('GetSheHeOpposite')|U]はいつもいて欲しい時にいてくれる。\n\n「まあ…[bully.GetFirstNameNoTooltip]への復讐は後回しだね。今は[bully.GetSheHe]が一人で[bully.Custom('child_favorite_toy')]を使ってどんなことをするか変な噂を流すぐらいしか…」"
 bp2_yearly.2015.a: "我が名誉にかけて、立ち向かうのだ！"
 bp2_yearly.2015.a.success: "[bully.GetFirstNameNoTooltip]をぶん殴ってやる！"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip]がぶん殴ってくる！"
 bp2_yearly.2015.b: "噂よ広がれ、燎原の火の如く！"
 bp2_yearly.2015.b.success: "変な噂は広がっていく！"
 bp2_yearly.2015.b.failure: "噂は立ち消える"
 bp2_yearly.2015.c: "いやあ、ろくでもないことになりそうだ…"
 bp2_yearly.2016.t: "花開く友情"
 bp2_yearly.2016.desc: "なんて贅沢で喜びに満ちた香りなんだろう。\n\n私は庭を気ままに歩くのが好きだ。この気持ちを誰かに共有出来ればいいのに。だが、[ROOT.Char.GetTitleAsNameNoTooltip|l]としての人生は常々孤独だ。\n\n思案が終わると程なく[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が花壇の後ろから飛び出してきた。私のトモダチだ。「さあさあ、[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]で花冠でも作ろうか？」"
 bp2_yearly.2016.a: "私は何も愛さない！"
 bp2_yearly.2016.b: "そんな気分じゃないのさ。"
 bp2_yearly.2017.t: "Burning the Midnight Oil"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] and I have been holed up for the better part of the day surrounded by books. But the hour grows late. I've spent far too much time indulging myself in the written word and begun to neglect my other duties.\n\nClosing my book illicits a sharp look from my companion.\n\n\"Come, [ROOT.Char.GetFirstNameNoTooltip],\" [ROOT.Char.Custom('GetSheHeOpposite')] says. \"Please stay and read with me. You have such a curious mind — I'd hate to see it wasted on anything other than knowledge.\""
 bp2_yearly.2017.a: "I suppose a bit more indulgence wouldn't hurt..."
 bp2_yearly.2017.a.tt: "This will greatly further your [learning|E] [education_focus|E]"
 bp2_yearly.2017.b: "No, the body needs exercise as much as the mind."
 bp2_yearly.2017.b.tt: "This will greatly further your [martial|E] [education_focus|E]"
 bp2_yearly.2018.t: "A Friendly Confidant"
 bp2_yearly.2018.desc: "I sit alone, rubbing my temples weary from a long day of tasks and duty.\n\n\"You've been so preoccupied recently, [ROOT.Char.GetFirstNameNoTooltip].\" My friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] appears next to me and speaks gently.\n\n\"It's important that you take time for yourself or find someone to confide in when the burdens of your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] become too great to bear.\"\n\n\"I am always here to lend an ear when you are in need, my friend. But I know that sometimes it is hard to speak aloud that which troubles us. Perhaps poetry would be an apt way for you to alleviate your burdens?\""
 bp2_yearly.2018.a: "A trusted confidant is exactly what I need."
 bp2_yearly.2018.b: "I'll try arranging my thoughts into some composition..."
 bp2_yearly.2018.c: "What I really need is a good training regimen!"
 bp2_yearly.2019.t: "Eccentricities"
 bp2_yearly.2019.desc.intro: "My [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName], approaches my friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], and I in the midst of conversation.\n\n[target_councilor.GetHerHis|U] brow is furrowed from contemplation. \"My liege, if I could have a moment of your time, I would like to discuss "
 bp2_yearly.2019.desc.chaplain: "the state of the realm's [ROOT.Char.Custom('GetFaithTemple')] holdings.\""
 bp2_yearly.2019.desc.steward: "our strategies for tax colleciton.\""
 bp2_yearly.2019.desc.marshal: "the training regimens for new recruits.\""
 bp2_yearly.2019.desc.spymaster: "the placement of some key agents in foreign courts.\""
 bp2_yearly.2019.desc.chancellor: "our relations with neighboring realms.\""
 bp2_yearly.2019.desc.outro: "\n\n\"Of course!\" I respond. \"Come along, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. I would hear your thoughts on these matters.\"\n\n\"But, my [ROOT.Char.GetLadyLord], there isn't a soul here but the two of us...\""
 bp2_yearly.2019.a: "Why, of course there is! [ROOT.Char.Custom('GetSheHeOpposite')|U] is my most trusted advisor!"
 bp2_yearly.2019.a.tt: "You embrace your relationship with [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "#EMP Err...#! I misspoke. Let us consider this privately."
 bp2_yearly.2019.b.tt: "You spurn your relationship with [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2020.t: "A Mysterious Friend Returns"
 bp2_yearly.2020.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]... It's a pleasure to see you again... It has been some time since we last spoke.\" A familiar voice echoes out from the dark corridor.\n\nWith a start, I finally realize to whom this voice belongs... but no... it can't be! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! My imaginary friend from childhood?\n\n\"It's me, [ROOT.Char.GetFirstNameNoTooltip]. We needed each other all those years ago and now we need each other again.\"\n\n\"I need you to do something for me — #EMP for us#!. You must kill your [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.GetFirstName]. Only good things will come of this... you'll see.\""
 bp2_yearly.2020.a: "どうしてもと言うなら…"
 bp2_yearly.2020.b: "No! I won't do it!"
 imaginary_friend_first_murder_scheme_tt: "You gain a #EMP massive#! bonus to a [GetScheme('murder').GetTypeName] [scheme|E] targeting [murder_target.GetName]"
 imaginary_friend_future_murder_scheme_tt: "You gain a #EMP massive#! bonus to a [GetScheme('murder').GetTypeName] [scheme|E] targeting [new_murder_target.GetName]"
 bp2_yearly.2021.t: "A Murder Delayed"
 bp2_yearly.2021.desc: "\"Tsk, tsk, #EMP tsk!#!\"\n\n\"We had an agreement, [ROOT.Char.GetFirstNameNoTooltip]. You agreed to kill [new_murder_target.GetTitledFirstName] and have made no efforts toward that goal,\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] reprimands me for my lack of action.\n\n\"I am disappointed...\""
 bp2_yearly.2021.a: "すぐに始めよう。"
 bp2_yearly.2021.b: "I just need a little more time to prepare..."
 bp2_yearly.2021.c: "We are #EMP done#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "\"#EMP Good [ROOT.Char.GetFirstNameNoTooltip], good#!...\"\n\n\"You've done well, my friend.\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] congratulates me on successfully murdering my late [ROOT.Char.Custom2( 'RelationToMeShort', target )], [target.GetFirstName].\n\n\"That [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] deserved everything [target.GetSheHe] got. We make an #EMP excellent#! team,\" [ROOT.Char.Custom('GetSheHeOpposite')] continues. \"You feel better, don't you? Just as I promised...\"\n\n"
 bp2_yearly.2022.desc.next_target: "\"But let us not tarry, for there is more fun to be had, dear friend. [new_murder_target.GetFirstName] is #EMP ripe for slaughter...#!\""
 bp2_yearly.2022.a: "That felt... #EMP good#!."
 bp2_yearly.2022.b: "No! Please, just go away..."
 bp2_yearly.2023.t: "A Murder Thwarted"
 bp2_yearly.2023.desc: "\"It appears there were... #EMP unforeseen circumstances#!... surrounding your plot to kill [target.GetTitledFirstName]. No matter. We shall soon right this wrong.\"\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "I've had enough..."
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 bp2_yearly.2025.t: "The Mad [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2025.desc: "\"That's the spirit, [ROOT.Char.GetFirstNameNoTooltip]! I'm so proud of you.\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] appears before me.\n\nI can only imagine and #EMP savor#! the screeching sound of my [ROOT.Char.Custom2( 'RelationToMePossessive', target )] screams as [target.GetSheHe] inhaled [target.GetHerHis] last, pitiful breath!\n\n\"I believe my work is done here,\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] says.\n\n...but I hardly hear her over my hysterical cackling."
 bp2_yearly.2025.a: "I lust for #EMP blood!#!"
 imaginary_friend_mad_modifier_bribe_discount: "Inviting [agents|E] to [schemes|E] will cost 50% less"
 bp2_yearly.2030.t: "A Messenger"
 bp2_yearly.2030.desc: "\"#EMP [ROOT.Char.GetFirstNameNoTooltip]...#!\"\n\nTurning, I see my friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], standing behind me — a clear serenity visible on [ROOT.Char.Custom('GetHerHisOpposite')] countenance.\n\n\"There is something I must tell you. I have quietly guided you all these years as your friend. I am no mere friend, however, but a messenger from [ROOT.Char.GetFaith.HighGodName].\"\n\n\"I have one final request to make of you. You must light a candle in my honor at [target_holy_site.GetNameNoTier]. Only then may I have leave to return to [ROOT.Char.GetFaith.PositiveAfterLife].\""
 bp2_yearly.2030.a: "I understand what I must do."
 bp2_yearly.2030.a.tt: "Your next [GetActivityType('activity_pilgrimage').GetNameNoTooltip] to [target_holy_site.GetNameNoTier] will be 50% cheaper"
 bp2_yearly.2030.b: "Really? Perhaps I should rethink my stance on such things..."
 bp2_yearly.2030.c: "I'm sure [ROOT.Char.GetFaith.HighGodName] will hear my prayers from here."
 imaginary_friend_pilgrimage_discount: "Honoring your imaginary friend"
 bp2_yearly.2031.t: "Honoring [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2031.desc: "Now that I have finally made it to [ROOT.Char.GetCurrentLocation.GetName], it is time that I honor my friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] has seen me through many trying times — a true blessing in my life. I doubt I would be the [ROOT.Char.GetWomanMan] I am today without [ROOT.Char.Custom('GetHerHimOpposite')].\n\nThough [ROOT.Char.Custom('GetSheHeOpposite')] may not remain with me, [ROOT.Char.Custom('GetHerHisOpposite')] memory will live on in me. As I light a candle in [ROOT.Char.Custom('GetHerHisOpposite')] honor, I feel a light touch on my shoulder. The flame of the candle flickers. There is a faint whisper: \"#EMP Farewell [ROOT.Char.GetFirstNameNoTooltip]...#!\"\n\nThank you, my friend."
 bp2_yearly.2031.a: "Be at peace now, dear [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName] honored [CHARACTER.GetHerHis] imaginary friend"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName] honored [CHARACTER.GetHerHis] imaginary friend at [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "honored imaginary friend"
 honored_imaginary_friend_memory_desc: "I honored my imaginary friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], at [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "you honored your imaginary friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], at [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] honored [owner.GetHerHis] imaginary friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], at [ROOT.Var('location').Province.GetNameNoTooltip]"
 bp2_yearly.2040.t: "A Friend Departs"
 bp2_yearly.2040.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], you've grown into such a remarkable [ROOT.Char.GetTitleAsNameNoTooltip],\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] says, a mistiness growing in [ROOT.Char.Custom('GetHerHisOpposite')] eyes.\n\n\"You no longer need me. It's time that I depart and leave you to live your full and glorious life. There are so many around you to look to for support.\"\n\n"
 bp2_yearly.2040.desc.lover: "\"Your [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )], [lover.GetFirstNameNoTooltip], eyes you flirtatiously. Perhaps you have never noticed, but it is true. [lover.GetSheHe|U] yearns for your touch.\"\n\n"
 bp2_yearly.2040.desc.friend: "\"[friend.GetFirstNameNoTooltip] became your friend [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )] ago. [friend.GetSheHe|U] may not have known it then, but [friend.GetHerHis] devotion to you knows no bounds. [friend.GetHerHis|U] support for you is unwavering.\""
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] will keep me warm in your absense."
 bp2_yearly.2040.b: "I knew not of [friend.GetFirstNamePossessiveNoTooltip] devotion to me!"
 bp2_yearly.2100.t: "Laying Foundations"
 bp2_yearly.2100.desc: "The loose gravel underfoot crackles as [interlocutor.GetFirstName] and I trudge through it. It brings to mind the craggy exteriors of buildings across the realm.\n\n\"I want to build something.\" [interlocutor.GetFirstNameNoTooltip] blurts out, clearly sharing my thoughts. \"We should construct something, here, in this garden! A model of some kind!\" [interlocutor.GetSheHe|U] immediately starts scanning our surroundings, looking for materials.\n\nAs [interlocutor.GetFirstNameNoTooltip] scampers off towards a nearby stack of wood, I ponder more on the nature of our activity. Build #EMP what#!, precisely?"
 bp2_yearly.2100.a: "Perhaps a [ROOT.Char.Custom('GetDiplomacyBuilding')]?"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')], to sharpen our swords in!"
 bp2_yearly.2100.c: "Maybe [ROOT.Char.Custom('GetStewardshipBuilding')] would teach us the value of money?"
 bp2_yearly.2100.d: "Something big, like a [ROOT.Char.Custom('GetIntrigueBuilding')]!"
 bp2_yearly.2100.e: "Our very own center of learning, like [ROOT.Char.Custom('GetLearningBuilding')]!"
 bp2_yearly.2100.a.tt: "This will further your [diplomacy|E] [education_focus|E]"
 bp2_yearly.2100.b.tt: "This will further your [martial|E] [education_focus|E]"
 bp2_yearly.2100.c.tt: "This will further your [stewardship|E] [education_focus|E]"
 bp2_yearly.2100.d.tt: "This will further your [intrigue|E] [education_focus|E]"
 bp2_yearly.2100.e.tt: "This will further your [learning|E] [education_focus|E]"
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] or [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2110.desc: "My [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], and I are practicing our martial craft in the courtyard.\n\n\"#EMP Ugh!#!\" [interlocutor.GetSheHe] grunts hard as I knock [interlocutor.GetHerHim] to the ground. [interlocutor.GetSheHe|U] gazes up at me in awe. \"You're handy with a weapon, [ROOT.Char.GetFirstNameNoTooltip]. I wish I had half your skill.\""
 bp2_yearly.2110.a: "\"You'll get there, [interlocutor.GetFirstNameNoTooltip]. Come, let's try again!\""
 bp2_yearly.2110.b: "\"I am destined to be the best warrior of House [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\""
 bp2_yearly.2110.c: "Remain silent."
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] or [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2120.desc: "#EMP Clink, clink!#!\n\nMy spoon scrapes the bottom of the bowl as I devour yet another helping of stew. I quench my thirst with hearty gulps from my cup that will soon need refilling. I just can't get enough.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! What are you doing? Don't you think you've been... well, #EMP consuming#! just a bit much recently?\""
 bp2_yearly.2120.a: "\"You're right. My gluttony needs tempering.\""
 bp2_yearly.2120.b: "\"Feasting #EMP does#! a [ROOT.Char.GetTitleAsNameNoTooltip] make!\""
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] or [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2130.desc: "It is a rare occasion that I manage to slip by all my attendants unnoticed and secure a few precious moments to myself — a chance to finally feel like the other children of my realm.\n\nClutching my [ROOT.Char.Custom( 'child_favorite_toy' )], I walk the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] taking in all the sights and smells. People are bustling about; merchants hawking their wares.\n\nI come upon a sickly-looking peasant child holed up in the corner of an alleyway."
 bp2_yearly.2130.a: "\"Here, may you cherish this [ROOT.Char.Custom( 'child_favorite_toy' )] as I have.\""
 bp2_yearly.2130.a.flavor: "You give the child your toy"
 bp2_yearly.2130.b: "\"Those less fortunate do not deserve my generosity.\""
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] or [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2140.desc: "I quietly tiptoe down the corridor with my nighttime treat in hand. The kitchens always have them ready during the wee hours of the morning. There is nothing quite like savoring a [ROOT.Char.Custom( 'FavoriteTreat' )] freshly made.\n\nAs I round a corner, I am met with the sight of my bleary-eyed [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], wiping the sleep from [interlocutor.GetHerHis] eyes. \"[ROOT.Char.GetFirstNameNoTooltip]! Have you ransacked the kitchens #EMP again#!?\"\n\nI guiltily tuck the [ROOT.Char.Custom( 'FavoriteTreat' )] out of sight."
 bp2_yearly.2140.a: "\"Yes, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. I couldn't resist.\""
 bp2_yearly.2140.b: "\"Of course not! I simply couldn't sleep.\""
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] or [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2150.desc: "For the past fortnite, my [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.GetFirstName], has been teaching me all about the growing and cultivation of plants as well as their respective uses in medicine.\n\nToday, [interlocutor.GetSheHe] has brought me to [interlocutor.GetHerHis] study. \"My [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], you've made incredible progress. However, it is time to choose a focus for your studies.\"\n\n\"Would you prefer to focus on horticulture itself or are you more enticed by the practical impacts of such plants?\""
 bp2_yearly.2150.a: "Herbs are useless without proper knowledge of their uses."
 bp2_yearly.2150.b: "Encouraging the growth of new life is beyond compare."
 bp2_yearly.2150.c: "I'll not continue wasting my time with plants."
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )]か[GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2160.desc: "Strolling through the courtyard, I see [interlocutor.GetFirstNameNoTooltip] sparring with some other children under the guidance of [marshal.GetTitledFirstName]. [interlocutor.GetSheHe|U] isn't doing too well unfortunately and [interlocutor.GetSheHe] is suddenly knocked back, nearly toppling me over.\n\n\"I'm sorry my [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )],\" [interlocutor.GetSheHe] says as [interlocutor.GetSheHe] gets on [interlocutor.GetHerHis] feet, dusting [interlocutor.GetHerselfHimself] off.\n\n[interlocutor.GetHerHis|U] wound is fresh."
 bp2_yearly.2160.a: "\"Fret not, [interlocutor.GetFirstNameNoTooltip]. You'll improve with practice.\""
 bp2_yearly.2160.b: "\"More pain will ensure you do not forget this mistake!\""
 bp2_yearly.2160.b.flavor: "You rub dirt from the courtyard ground into [interlocutor.GetHerHis] wound"
