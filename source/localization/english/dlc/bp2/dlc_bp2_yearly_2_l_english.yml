 honored_imaginary_friend_memory_desc: "[ROOT.Var('location').GetProvince.GetNameNoTooltip]でイマジナリーフレンドの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]に敬意を示した"
 honored_imaginary_friend_memory_desc_second_perspective: "[ROOT.Var('location').GetProvince.GetNameNoTooltip]でイマジナリーフレンドの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]に敬意を示した"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName]は[ROOT.Var('location').Province.GetNameNoTooltip]でイマジナリーフレンドの[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]に敬意を示した"
 bp2_yearly.2040.t: "友との別れ"
 bp2_yearly.2040.desc: "「かつてのきみ、[ROOT.Char.GetFirstNameNoTooltip]。そして今を生きる卓越せし[ROOT.Char.GetTitleAsNameNoTooltip]よ」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]は話す。[ROOT.Char.Custom('GetHerHisOpposite')]の目が朧げになる。\n\n「もう私は必要ない。もはや去るべき時だ。きみはきみ自身の素晴らしい人生を生きるんだ。なにせ、こんなにもたくさんの人がきみの助けを待ってる」\n\n"
 bp2_yearly.2040.desc.lover: "「きみの恋人の[lover.GetFirstNameNoTooltip]なんて特にそうじゃないかな。気づいたことがないだなんて言わせないよ。[lover.GetSheHe|U]はきみに触れてほしいんだ」\n\n"
 bp2_yearly.2040.desc.friend: "「[ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]ほど前にきみの友となった[friend.GetFirstNameNoTooltip]という者。まだ知らないかもしれないが、[friend.GetHerHis]の献身に限りはなく、[friend.GetHerHis|U]の支えは不壊なるものだろう」"
 bp2_yearly.2040.a: "お前の不在も[lover.GetFirstNameNoTooltip]なら暖めてくれる。"
 bp2_yearly.2040.b: "[friend.GetFirstNamePossessiveNoTooltip]がそれほど情に篤いものとは…"
 bp2_yearly.2100.t: "基礎の構築"
 bp2_yearly.2100.desc: "[interlocutor.GetFirstName]と砂利道をとぼとぼ歩いている。一歩踏みしめるごとの感覚が国中の険しげな風景を思い出させる。\n\n「何か…建てたいな」[interlocutor.GetFirstNameNoTooltip]がぽつりと呟いたので、私の考えを話してみた。「ここ！　この場所に何か作ろうと思うんだ、模型なんかがいいんじゃないか？」[interlocutor.GetSheHe|U]は早速何か建材として使えるものが無いか探し始めた。\n\n[interlocutor.GetFirstNameNoTooltip]は近くの山まで走っていって、枝葉を探そうとしている。私はどういうものを作ろうか思い返す。#EMP 何#!が適切だろうか。"
 bp2_yearly.2100.a: "うーん、[ROOT.Char.Custom('GetDiplomacyBuilding')]？"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')]だな、我らが剣を研ぐ為の！"
 bp2_yearly.2100.c: "[ROOT.Char.Custom('GetStewardshipBuilding')]は資金繰りの重要さを教えてくれるのでないか？"
 bp2_yearly.2100.d: "とにかくでかい、[ROOT.Char.Custom('GetIntrigueBuilding')]のようなものを！"
 bp2_yearly.2100.e: "[ROOT.Char.Custom('GetLearningBuilding')]のような学業の中心地を！"
 bp2_yearly.2100.a.tt: "あなたは[diplomacy|E]の[education_focus|E]をより深く学びます"
 bp2_yearly.2100.b.tt: "あなたは[martial|E]の[education_focus|E]をより深く学びます"
 bp2_yearly.2100.c.tt: "あなたは[stewardship|E]の[education_focus|E]をより深く学びます"
 bp2_yearly.2100.d.tt: "あなたは[intrigue|E]の[education_focus|E]をより深く学びます"
 bp2_yearly.2100.e.tt: "あなたは[learning|E]の[education_focus|E]をより深く学びます"
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )]か[GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2110.desc: "[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]の[interlocutor.GetFirstName]と宮廷の中庭で戦闘技術の訓練を行っている。\n\n「#EMP ぐあっ#!！」[interlocutor.GetSheHe]は私の一撃を受けて地に転がる。畏敬の念を込めて私を見上げて言う。「武器の扱いがお得意なようですな、[ROOT.Char.GetFirstNameNoTooltip]。あなたの技量の半分だけでも私にあればと思います」"
 bp2_yearly.2110.a: "「お前ならできる、[interlocutor.GetFirstNameNoTooltip]！さあ来いっ、もう一回！」"
 bp2_yearly.2110.b: "「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家で最優の戦士となるもの、それが我である！」"
 bp2_yearly.2110.c: "黙っとこう。"
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )]か[GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2120.desc: "#EMP ガツガツ、むしゃむしゃ#!！\n\nシチューをもう一杯、もう一杯と運ばせて、その度に皿の底まで匙で掬う。グラスに食欲の赴くままになみなみと注いで一気に飲み干してやる。それでも満たされない…\n\n「[ROOT.Char.GetFirstNameNoTooltip]様？これはどういうことですか？ここ最近のあなたは…その、#EMP 食べ過ぎ#!ですよ」"
 bp2_yearly.2120.a: "「確かに。食欲は抑えねばな」"
 bp2_yearly.2120.b: "「[ROOT.Char.GetTitleAsNameNoTooltip]の饗宴に#EMP 意見#!するのか？」"
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )]か[GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2130.desc: "守衛の誰にも気づかれずに抜け出して、自分の時間を確保するのはなかなかないことだ。ようやく、ほかの子供たちのように気ままに遊ぶことができる。\n\n[ROOT.Char.Custom( 'child_favorite_toy' )]を握りしめて[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを歩く。すべての景色が鮮やかに見える。人々はせわしなく動き回り、商人は自らの自慢の商品を売りつけようと躍起になっている。\n\n路地の隅で立っている、明らかに不健康そうな百姓の子供を見つけた。"
 bp2_yearly.2130.a: "「ほら。私と同じくらい[ROOT.Char.Custom( 'child_favorite_toy' )]を大切にしてね」"
 bp2_yearly.2130.a.flavor: "おもちゃをその子にあげる"
 bp2_yearly.2130.b: "「恵まれない子は私の慈悲にも恵まれないのだよ」"
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )]か[GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2140.desc: "美味しい夜食を手に持ちながら、静かにつま先立ちで廊下を歩く。厨房では夜明け前から既に朝食の準備ができているのはもう調査済みだ。出来立てほやほやの[ROOT.Char.Custom( 'FavoriteTreat' )]を味わわない手はないだろう。\n\n角を曲がると視界の隅に眠たげな[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]なる[interlocutor.GetFirstName]が入った。「[ROOT.Char.GetFirstNameNoTooltip]！#EMP また#!盗み食いしたのかぁっ！」\n\n後ろめたくなって[ROOT.Char.Custom( 'FavoriteTreat' )]を見えないところに隠す。"
 bp2_yearly.2140.a: "「うん。我慢できなかったんです。」"
 bp2_yearly.2140.b: "「とんでもない！ちょっと早く目が覚めただけさ」"
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )]か[GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2150.desc: "[GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()]の[interlocutor.GetFirstName]が二週間かけて薬草の成長と栽培、その医学的用途についておおむね教えてくれた。\n\n今日も[interlocutor.GetSheHe]が、本を見ようと私を連れてきてくれた。「わが[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]、あなたはよく学び、よく進歩してきました。しかしそろそろ何に焦点を据えて勉強するか決める時かもしれません」\n\n「園芸そのものに集中したいですか、それとも薬草によって得られる実践的恩恵にご興味が？」"
 bp2_yearly.2150.a: "薬草はその使い道を知って初めて意味があるはずだ。"
 bp2_yearly.2150.b: "新しい命の成長を促すことは尊いことのはず。"
 bp2_yearly.2150.c: "これ以上雑草に時間を使ってられるか。"
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )]か[GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2160.desc: "[ROOT.Char.Custom('GetCourtyard')]を散歩していると、[interlocutor.GetFirstNameNoTooltip]が[marshal.GetTitledFirstName]の指導の下で模擬戦をしているのが見えた。[interlocutor.GetSheHe|U]は残念ながら苦戦をしているようだが…突如、吹き飛ばされて、私もその体に巻き込まれそうになった。\n\n 「す、すみません、[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]」[interlocutor.GetSheHe]は汚れた片膝を立てながら謝罪する。\n\nその足の傷はまだ新しい…"
 bp2_yearly.2160.a: "「案ずるな、[interlocutor.GetFirstNameNoTooltip]。一日一つ強くなればよい」"
 bp2_yearly.2160.b: "「もっと痛めつけてやる、そうすれば失敗を忘れないだろう？」"
 bp2_yearly.2160.b.flavor: "[interlocutor.GetHerHis]の生々しい傷に[ROOT.Char.Custom('GetCourtyard')]の砂を擦り込んでやる"
