 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "午後の授業は話半分でいいだろう。"
 bp2_yearly.0611.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の第二首都"
 bp2_yearly.0611.desc.intro.bad_history: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]が私や私のものにしてきた無礼にも関わらず、[ROOT.Char.GetDiarchTitle]の座にしがみついている。[regent.GetSheHe]は[regent_capital.GetBaseNameNoTier]の職場からほとんど離れようとしないのだ。\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.GetDiarchTitle]として、精力的に働いている。[regent_capital.GetBaseNameNoTier]にある[regent.GetHerHis]の職場でいつも忙しそうにしている。\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "[regent.GetSheHe]の役目は私が一人前の[ROOT.Char.GetWomanMan]になるまでの臨時的な保護というお互いの認識のはずだが、[regent.GetSheHe]が訪れるたびにいつも不安になる。"
 bp2_yearly.0611.desc.regent_opinion.negative: "[regent.GetSheHe]が私のことが気に入らないのは承知のことだが、私が何をしたというのか。奴が私を訪れるときはいつもそうだ。"
 bp2_yearly.0611.desc.regent_opinion.fallback: "[regent.GetSheHe]が私のことをただの幼子と思うのは勝手だが、それでも私には多少の権利があるはずだ。だというのに奴は私のことを不相応に扱う。"
 bp2_yearly.0611.desc.government.tribal: "私の頭を飛び越して、影響力のある長老と話そうとしたり、評議会と協議するための使者を手配したり…他にも…いろいろ…"
 bp2_yearly.0611.desc.government.fallback: "私の頭を飛び越して、重要な文書を作成したり、我が家の印章を勝手に使ったり、公式な使者と面会したり…他にも…いろいろ…"
 bp2_yearly.0611.desc.outro: "\n\n[regent.GetSheHe]は少しは#EMP 私#!のことを気にするべきだろう。お飾りの[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]としてではなく。"
 bp2_yearly.0611.a: "うーん、心の籠った手紙を[regent.GetHerHim]に送ればいいかも…"
 bp2_yearly.0611.b: "#BER 私は[ROOT.Char.GetTitleAsNameNoTooltip]だ、話を聞け！"
 bp2_yearly.0611.b.tt: "[regent.GetFirstNameNoTooltip]が私を重要な会議に連れていくまでこの癇癪を止める気はないぞ"
 bp2_yearly.0611.c: "まあいいか、遊ぶ時間が増えるしな！"
 bp2_yearly.0611.d: "これはある意味チャンスかもな。"
 bp2_yearly.0611.d.tt.success: "あなたは[regent.GetFirstName]から約束の報酬を引き出す"
 bp2_yearly.0611.d.tt.failure: "[regent.GetSheHe|U]はあなたの泣き言にイライラするだけだ"
 bp2_yearly.0611.d.tt.failure.deceitful: "[regent.GetHerHis]の[personality|E]から[regent.GetFirstNameNoTooltip]はその試みを尊重する"
 bp2_yearly.0611.e: "[regent.GetSheHe]の私室を漁れば何か面白いものが見つかるかも…"
 bp2_yearly.0611.f.young: "代わりに読んでくれる人を探しちゃおっかな！"
 bp2_yearly.0611.f.fallback: "[regent.GetHerHim]がいなくても歴史を読むくらいのことはできる。"
 bp2_yearly.0611.g: "あっそう、私の楽しみの分ぐらいは私で決めさせてもらう。"
 bp2_yearly.0611.g.tt: "次の[GetActivityType('activity_playdate').GetName]の[activity|E]は無料となり、より多くの人が参加します"
 bp2_yearly.0621.t.close_family: "[ROOT.Char.GetTitleAsNameNoTooltip]へと捧ぐ"
 bp2_yearly.0621.t.fallback: "[regent.Custom('GetAuntUncle')|U]の[regent.GetFirstNamePossessiveNoTooltip]からの贈り物"
 bp2_yearly.0621.desc.intro.bad_history: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]が私に狼藉を働いた過去を手の込んだ贈り物で埋め合わせたいらしい。\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近特に気が利く。[regent.GetSheHe|U]はいつも最高のプレゼントを用意してくれる。最高の[ROOT.Char.GetDiarchTitle]だな。\n\n"
 bp2_yearly.0621.desc.midtro: "「おや、そこにおられましたか、若き[ROOT.Char.Custom('MistressMaster')]様」笑う[regent.GetSheHe]と中庭に行くと、その[regent.GetWomanMan]は布で覆われた何かを取り出した。「今日は特別な贈り物がありましてな」[regent.GetSheHe]は悪戯っぽくささやく。\n\n布の下から現れたものは…"
 bp2_yearly.0621.desc.gift.gold: "銀貨や金貨を王冠の形に積み上げたものだった。"
 bp2_yearly.0621.desc.gift.prestige: "歌い手とダンサーの一団が、私のことを歌った小唄を口ずさみながら、ピョンピョンと跳ね回っている。"
 bp2_yearly.0621.desc.gift.piety: "それは精巧な[ROOT.Char.GetFaith.HouseOfWorship]の像だった。その腕には私の寄付で作られたことを示す説明が刻まれている。"
 bp2_yearly.0621.desc.gift.event_troops: "甲冑を身にまとった騎士が跪き、忠誠を示すために私に[dummy_soldier.GetHerHis]の手を差し出した。"
 bp2_yearly.0621.desc.gift.dog: "しなやかな気品ある犬が、しっぽを激しく振っていた。"
 bp2_yearly.0621.desc.gift.cat: "優雅な猫が一本の足を高く上げたまま、現れた私に驚いているかのように見つめている。"
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName]は急なことにも贈り物を用意する"
 bp2_yearly.0621.extra_stuff.failure: "出来合いのもので満足しよう"
 bp2_yearly.0621.a: "最高の贈り物をありがとう！"
 bp2_yearly.0621.b: "うーん、腕相撲で倍にするか？"
 bp2_yearly.0621.c: "ちょっと何か忘れているんじゃないか？"
 bp2_yearly.0621.d: "まだ何か隠してるんだろう、わかっているぞ…"
 bp2_yearly.0621.e: "盛大な贈り物は縁起がいいと聞くが…"
 bp2_yearly.0621.f: "まさか、これだけではあるまい？"
 bp2_yearly.0621.g.bad_blood: "我が寵愛はそう安くはないぞ、#EMP [regent.GetFirstNameNoTooltip]#!。"
 bp2_yearly.0621.g.good_terms: "ありがとう、だが間に合っている。多分。"
 bp2_yearly.0631.t: "囁かれた言葉"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は基本的に忠実な[ROOT.Char.GetDiarchTitle]であることを証明しており、私も[regent.GetHerHis]の助言は自身の為になるものと思い、心に留めておくことにしている。\n\n故にこそ、[regent.GetSheHe]が[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]の立場を危うくするような小さな罪をつぶさに教えてくるのは気になるところだし、困惑している。\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の[ROOT.Char.GetDiarchTitle]ではあるが…紆余曲折した経歴を持つ。[regent.GetSheHe|U]は私の盾であり守護者としてあるべきはずなのだが、どうにも[regent.GetHerselfHimself]自身の私腹を肥やすことに重きを置いているようだ。\n\n故にこそ、[regent.GetSheHe]が[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]の立場を危うくするような小さな罪をつぶさに教えてくるのは当然のことながら腹で何を思っているのかと疑わしく思う。\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U]の[ROOT.Char.GetDiarchTitle]としての勤務態度は[regent.GetSheHe]が約束していたほどではない。助けてくれる時もあるが、明らかに自分本位な動きをしている時もある。\n\n故にこそ、[regent.GetSheHe]が[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]の立場を危うくするような小さな罪をつぶさに教えてくることに関しても、とても不可解な気持ちになる。\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "「…あの忌まわしい蛆虫なる[ROOT.Char.GetFirstNameNoTooltip]があなた様にどのような害をもたらすか想像もつきませぬ！おお、[rival_successor.GetSheHe]はこの私めどころか、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]のありとあらゆる物にその毒牙を当てようとしているのですぞ！」"
 bp2_yearly.0631.desc.rationale.warmonger: "「…あの人でなしの戦狂い、[ROOT.Char.GetFirstNameNoTooltip]めの破壊衝動に底が無いことはご存知でしょう。[rival_successor.GetSheHe|U]を野放しにしておけば[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]のあらゆる所で内戦を起こす火種となりかねませんぞ！」"
 bp2_yearly.0631.desc.rationale.rival: "「…[ROOT.Char.GetFirstNameNoTooltip]ほど凶悪な[rival_successor.GetWomanMan]は見たことがない。嘘つき、泥棒、何よりあなたの国に争いと不和を齎そうとする極悪人なのです」"
 bp2_yearly.0631.desc.rationale.revenge: "「…[regent.GetFaith.DevilName]の不愉快な使い魔め、彼奴は私、私の臣民、なにより[ROOT.Char.GetFirstNameNoTooltip]様に対し筆舌に尽くしがたい罪を犯してきました。その反骨の野望はよもすれば[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]そのものへとむけられるでしょう」"
 bp2_yearly.0631.desc.rationale.criminality: "「…[ROOT.Char.GetFirstNameNoTooltip]が悪名高き犯罪者であることはもはや言うまでもありますまい。かの罪と悪徳の化身が万一権力を握ってしまったら[rival_successor.GetSheHe]が[ROOT.Char.GetDiarchTitle]となることがあるやもしれませぬ…」"
 bp2_yearly.0631.desc.rationale.opposing_traits: "「…一瞬でもあやつと話しているとどんな[regent.GetWomanMan]でも頭がおかしくなるでしょうね、[ROOT.Char.GetFirstNameNoTooltip]よ—―あの[rival_successor.GetWomanMan]の#EMP なにもかも#!が過ちで溢れている、とんでもないことだ！」"
 bp2_yearly.0631.desc.rationale.sins: "「…私には、恥ずべき[regent.GetFaith.GetAdherentName]であるかの[rival_successor.GetWomanMan]と同伴を預かるなどという屈辱に耐えられませぬ。[ROOT.Char.GetFirstNameNoTooltip]様もそうなさってくださいませ、さもなくば[rival_successor.GetHerHis]の罪深き在り姿があなたのか弱く若き心に刻まれましょう」"
 bp2_yearly.0631.desc.rationale.petty_opinions: "「…何か、特定の何かが気に食わないというわけではない。だが[ROOT.Char.GetFirstNameNoTooltip]、あの[rival_successor.GetWomanMan]が常如何なる振る舞いをしているか、ご存知か！？ありとあらゆる行動、その全てが不愉快だ！今にもあやつは[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]に反旗を翻しますぞ、理解もできる下らぬ動機で！」"
 bp2_yearly.0631.desc.rationale.hideousness: "「…あの#EMP 見た目#!ですよ、かの[rival_successor.GetWomanMan]の顔！まともな[rival_successor.GetWomanMan]とは思えませぬ！荷車の轍の上で顔面がグチャグチャになったカエルの方がまだ美形でありましょう。あれは内面から起因する、あらゆる卑しき罪深き衝動が不潔な肌として現れているのです！」"
 bp2_yearly.0631.desc.rationale.generic: "「…[ROOT.Char.GetFirstNameNoTooltip]には敵が多すぎます、どのような立場にいてもすぐ悪感情を煽るのです。そして私も正直なところそうです。あの[rival_successor.GetWomanMan]を重用するのはお勧めしません。そのご恩もいずれ仇となりましょう」"
 bp2_yearly.0631.desc.outro: "\n\n「もしあなたが[rival_successor.GetHerHim]に今すぐ声を上げなければ、奴は私めの立場を奪い、あなたに#EMP 取り返しのつかない#!害を及ぼすやもしれませんぞ！」"
 bp2_yearly.0631.a: "もし…それがやるべきことだというのならば…"
 bp2_yearly.0631.b: "黙れ！そのようなつまらん嘘で謀られる私ではない！"
 bp2_yearly.0631.b.tt: "[rival_successor.GetFirstNameNoTooltip]の讒言を切り捨てる"
 bp2_yearly.0631.c.rowdy: "ちょっとした口喧嘩だとわかるぐらいには大人だよ、私は。"
 bp2_yearly.0631.c.charming: "いざとなれば[rival_successor.GetHerHim]を説得するよ。"
 bp2_yearly.0631.c.curious: "片方の意見だけでは判断しかねます、[regent.GetFirstNameNoTooltip]さん。"
 bp2_yearly.0631.c.pensive: "か、考えとくよ…"
 bp2_yearly.0631.c.bossy: "お前の個人的な問題を#EMP 私に#!押し付けるな！"
 bp2_yearly.0641.t: "何かを得るには何かを捨てなきゃ"
 bp2_yearly.0641.desc.intro.request_boilerplate: "「我が[ROOT.Char.GetLadyLord]、我が[ROOT.Char.GetTitleAsNameNoTooltip]よ。[ROOT.Char.GetDiarchTitle]としてある重大事を処理するためにあと少し権限を頂きたく…"
 bp2_yearly.0641.desc.intro.tribal: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]が小さな書斎に入った後、年長の法律家もそれに続いた。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ここにあなたの誓約を見届ける証人も手配致しました」\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は羊皮紙の束を握りしめながら、小さな書斎に肩で風を切って入ってきた。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$よろしければ、この書類に署名と花印を頂けますか」\n\n"
 bp2_yearly.0641.desc.midtro: "「もちろん、あなた様に手ぶらで請願しに来たわけではございません。このささやかなお願いのために、私からもご提案をいくつか…"
 bp2_yearly.0641.desc.vs_courtly: "あなた様の最も聡明な封臣の歴々とすり合わせを重ね、彼らの機嫌を損ねないよう努力致します」"
 bp2_yearly.0641.desc.vs_glory_hound: "あなた様の最も血に飢えた封臣の歴々とすり合わせを重ね、栄光ある運命を確信させてみせます」"
 bp2_yearly.0641.desc.vs_parochial: "あなた様の独立を求める封臣の歴々ともすり合わせを重ね、主君が動きに注目しているとそれとなくお伝えします」"
 bp2_yearly.0641.desc.vs_zealot: "敬虔な封臣の方々ともすり合わせを重ね、[ROOT.Char.GetFaith.HighGodName]へのあなたの信仰心をつぶさにお伝えしましょう」"
 bp2_yearly.0641.desc.vs_minority: "偏屈な封臣の方々ともすり合わせを重ね、あなたの領国の多様な大局を安定させることが肝要だとお伝えしましょう」"
 bp2_yearly.0641.desc.vs_baron: "少数派の封臣の方々ともすり合わせを重ね、貴族の中の力関係で不利益を被っている方にも利益があるのだと説得いたします」"
 bp2_yearly.0641.desc.dynasty: "あなた様の遠縁の方にもあなたを推薦する書状を書かせましょう」"
 bp2_yearly.0641.desc.fellow_vassals: "[ROOT.Char.GetLiege.GetTitledFirstName]の同輩の封臣と友好の手紙を書き、[ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]との関係改善の機運を図りたいと思います」"
 bp2_yearly.0641.desc.powerful_vassal: "有力な封臣たちと交渉し、彼らの意見を程よく取り入れている旨をそれとなく伝えようと思います」"
 bp2_yearly.0641.desc.hof: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]に熱烈な手紙を送り、[ROOT.Char.GetFaith.HighGodNamePossessive]の使者にあなたの地位を高めて頂きましょう」"
 bp2_yearly.0641.desc.realm_priest: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]に話を通して、聖職者からの支持を取り付ける算段です」"
 bp2_yearly.0641.desc.maa_maintenance: "支出を見直して、無駄な予算からこの企画に回していきたいと考えていきます」"
 bp2_yearly.0641.desc.cowed_vassal: "あなたの封臣たちから#EMP 献金#!を誘導しましょう」"
 bp2_yearly.0641.desc.war_income: "この困難な状況に乗じて戦争税を徴収いたしましょう」"
 bp2_yearly.0641.desc.free_ho_hire: "信仰篤き戦士たちの協力を取り付けます。あなたが成人した時、確かな力となるでしょう」"
 bp2_yearly.0641.desc.mercenary_cost_reduction: "領国に住む傭兵団との価格交渉を行いました。あなたが成人した時、確かな力となるでしょう」"
 bp2_yearly.0641.desc.raid_speed: "凶暴な略奪者どもとの伝手があります。あなたの軍団に加えれば外国から豊かな戦利品を山ほど持ち帰ることでしょう」"
 bp2_yearly.0641.desc.outro.tribal: "\n\nと、いう訳でとにかくやれということらしい。"
 bp2_yearly.0641.desc.outro.fallback: "\n\nと、何やらたくさんの文字が書かれた文書を手渡された。"
 bp2_yearly.0641.a: "そう言うなら…"
 bp2_yearly.0641.b: "思い上がるなよ、[regent.GetFirstNameNoTooltip]？"
 bp2_yearly.0641.c.rowdy: "[ROOT.Char.GetDiarchTitle]なんだから自分で何とかしなさい！"
 bp2_yearly.0641.c.charming: "あなたは賢い—―きっと何とかできるよ、#EMP ね#!？"
 bp2_yearly.0641.c.curious: "つまんなーい、なんか他の話してよ？"
 bp2_yearly.0641.c.pensive: "悪い、そろそろ勉強の時間だから。"
 bp2_yearly.0641.c.bossy: "知るか、勝手にしろ。"
 bp2_yearly.0641.c.tt: "[regent.GetFirstNameNoTooltip]に自由にさせるが、賛同はしない。"
 bp2_yearly.0651.t: "[regent.GetHerHim|U]はいつもどんな時も"
 bp2_yearly.0651.desc.intro: "[ROOT.Char.GetDiarchTitle]の[regent.GetFirstName]は私の話に興味があるようで、何やら目を輝かせている。"
 bp2_yearly.0651.desc.story.rowdy.invented_game: "自分が考案した新しい球技のルールを詳細に説明していた。私は#EMP けっこう#!、面白いと思っている。"
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "新しい塔に登るために取った経路を詳細に説明していた。もちろんかなり危険だったが、私は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]で最も優れたクライマーである故、問題ない。"
 bp2_yearly.0651.desc.story.rowdy.prank: "私が最近どんないたずらをどんな風にしたか、なんて話だ――たしかに面白いのは私だけかもしれないが、#EMP サイコー#!に笑えたさ。"
 bp2_yearly.0651.desc.story.charming.composed_poem: "私が書いた詩に込められた意味と象徴に関して議論していた。個人的には最高傑作ではあるが、詩人であると胸を張るにはまだ足りないような気もする。"
 bp2_yearly.0651.desc.story.charming.new_friend: "ある使用人の子と仲良くなり、私の遊びで楽しんでいるということを[regent.GetHerHim]と話していた。季節ごとに一人は友達を作れている気がする、とか。"
 bp2_yearly.0651.desc.story.charming.new_word: "私が考えついた新しい言葉の発音と使い方だ。多分これを聞いたら#EMP [ROOT.Char.GetTitleAsNameNoTooltip]中で#!大流行りすると思うぞ！"
 bp2_yearly.0651.desc.story.curious.distant_land: "[regent.GetHerHim]に対して遥か遠き土地に住む奇妙で素敵な人たちの話をしていたのだ。"
 bp2_yearly.0651.desc.story.curious.book_gift: "家臣が私のために買ってきた本についての話をしていた—―まあ、正直、めちゃくちゃ良い本という訳でもないんだが、それでも何回も読んでたら結構楽しめたりもする。"
 bp2_yearly.0651.desc.story.curious.strange_bird: "最近した写生のさまざまな部分を省みて、私が描いた奇妙な鳥が何故に奇妙に見えたのかを考察した。その羽毛が如何に美しくしなるかを描写することで、そのさえずりの呼び声を呼び起こすことがいつか出来るだろう。"
 bp2_yearly.0651.desc.story.pensive.distant_letter: "私は人伝に聞いた、遠い地の貴族に手紙を出してみたという話をした。確かに帰ってくるかは分からない、だが胸躍らせて文面を考えるのはなかなか面白いのだ。"
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "私は[regent.GetHerHim]へ最近聞いた、海外の変わった風習について話をした。[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]でも似たようなことがやれればいいと思っていたりする。"
 bp2_yearly.0651.desc.story.pensive.draft_law: "新しい法律を起草してみようと考えていた。#EMP 全くもって#!不完全なものだが、この挑戦と今までの進捗だけでなかなかのものが出来ていると思う。"
 bp2_yearly.0651.desc.story.bossy.servants_caught: "最近は怠け者の使用人が増えているという話を[regent.GetHerHim]にした。前見つけた時はこっぴどく叱ってやった、とか。"
 bp2_yearly.0651.desc.story.bossy.court_protocol: "宮廷で新たに取り入れたいと思っている外交儀礼とその実践について話していた。多分上手く行けば[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]の[ROOT.Char.GetTitleAsName]としての威厳を十全に示せるのではないかと思う。"
 bp2_yearly.0651.desc.story.bossy.organised_game: "宮廷の子供たちを集めて試合をして、チームを作り、そして運営をするにはどうすればいいかを考えているという話をした。"
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n「小さき[ROOT.Char.GetFirstNameNoTooltip]よ、あなたが話すそのような姿はかつての[predecessor.GetFirstName]を思い出させる」その[regent.GetWomanMan]はため息を吐きながら私の言葉を聞いて、思い出に耽っている。「[ROOT.Char.Custom2('RelationToMeShort', predecessor)]そっくりだ」"
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n「私はあなたを誇らしく思っています。何故かお分かりですか。今は若き[ROOT.Char.Custom('GirlBoy')]なれど、いつの日か気高き[ROOT.Char.GetWomanMan]となることを確信しており、そしてそのような御子でたるあなたを私がお守りできているということが、何よりの誇りなのです」"
 bp2_yearly.0651.desc.rationale.compassion: "\n\n「あなたと出会えてよかった、未だ若き[ROOT.Char.GetFirstNameNoTooltip]よ」[regent.GetSheHe]は穏やかに息をつく。「立派な[ROOT.Char.GetWomanMan]になってください。それが何よりの喜びでございます」"
 bp2_yearly.0651.desc.rationale.fallback: "\n\n「若き[ROOT.Char.GetFirstNameNoTooltip]よ、いつの日か貴方は偉大な[ROOT.Char.GetTitleAsNameNoTooltip]となられるでしょう。[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]の誰もが見たことがないほどに。そのような貴方が立派な[ROOT.Char.GetWomanMan]になるのが心待ちでございます」"
 bp2_yearly.0651.desc.outro: "\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、私めは常にあなたの傍にいます。この世が[regent.GetFaith.random_NegativeAfterLife]になったとしても、お頼り下さいませ」"
 bp2_yearly.0651.a: "では決して裏切らぬことを誓えるか？"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip]と[regent.GetFirstNameNoTooltip]の永遠の友誼をここに誓うよ。"
 bp2_yearly.0651.c: "いい話だね、感動したよ。じゃ、話に戻るから。"
 bp2_yearly.0651.d: "来い、我が天下を廷臣どもに伝えてやろう！"
 bp2_yearly.0661.t: "道具と人は使い様"
 bp2_yearly.0661.desc: "「#EMP あの子は、私の、[offended_family.Custom2('RelationToMeShort', ROOT.Char)]だ#!！」[offended_family.GetFirstName]が私の[ROOT.Char.GetDiarchTitle]である[regent.GetFirstName]に吠える。[ROOT.Char.GetCapitalLocation.GetName]にあるいくつもの使われていない講堂の一つで[ROOT.Char.GetHerHim]と対峙しているのだ。\n\n召使いと追いかけっこをしているときに偶然この状況に出くわしたので、盗み儀気をするつもりはなかったのだが、せっかくなので目の届かないところで観察することにした。\n\n「[ROOT.Char.GetSheHe|U]は確かにあなたの[offended_family.Custom2('RelationToMeShort', ROOT.Char)]かもしれませんがね、[ROOT.Char.GetHerHim]が立派な大人になったと私が判断するまでは、私が[ROOT.Char.GetTitledFirstName]の代弁者であり、#EMP 私の#!管轄によって政を行うのです。——率直に言いますがね、あなたのような人は若い心の成長に不健全なんですよ！」"
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip]が正しい、[offended_family.GetFirstNameNoTooltip]は恥を知れ！"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip]は私の[ROOT.Char.Custom2('RelationToMeShort', offended_family)]なのですから、もっと敬っていただきたい。"
 bp2_yearly.0661.c.rowdy: "各自に任せよう、私はもう行かなきゃ。"
 bp2_yearly.0661.c.charming: "ここで贔屓してもろくなことにならなそう。"
 bp2_yearly.0661.c.curious: "これも面白そうだけど、召使いはどこにいったのかな…"
 bp2_yearly.0661.c.pensive: "関わるのはやめておこう。"
 bp2_yearly.0661.c.bossy: "真の[ROOT.Char.GetTitleAsNameNoTooltip]ならどちらにもうまく対処できるだろう。"