 bp2_yearly_0641_maa_maintenance_modifier: "小銭稼ぎ"
 bp2_yearly_0641_maa_maintenance_modifier_desc: "誰かがこの人物の部下たちを厳しい、しかし効果的な予算で動かしているのだ。"
 bp2_yearly_0641_cowed_vassal_modifier: "丁寧な注意喚起"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "この人物の封臣たちは文の裏の意味を読むようにとても、とても努めている。"
 bp2_yearly_0641_war_income_modifier: "戦争税"
 bp2_yearly_0641_war_income_modifier_desc: "政治的な事情により、この人物は戦争中に助けの手を差し伸べた。"
 next_free_ho_hire_modifier: "無料の聖戦騎士団"
 next_free_ho_hire_modifier_desc: "この人物の次の聖戦騎士団の雇用は無料になる"
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "傭兵重商主義"
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly_0641_raid_speed_modifier: "略奪せる支配者"
 bp2_yearly_0641_raid_speed_modifier_desc: "この人物の軍隊には、世界で最も熟練した火事場泥棒が何人もいる。"
 bp2_yearly.0601.t: "正しき裁定"
 bp2_yearly.0601.desc.intro: "我が[ROOT.Char.GetDiarchTitle]、[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]は[regent.GetHerHis]の都合の良い統治手法を私に教えこもうと画策しているようだ。"
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "[regent.GetSheHe|U]は[ROOT.Char.GetDiarchTitle]としては悪党と言って概ね差し支えない人物であるが、それとは別にこの[regent.GetWomanMan]、物を教えること自体は結構好きな方らしい。\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "[regent.GetSheHe|U]は[ROOT.Char.GetDiarchTitle]の仕事を熱心にこなしているというほどでは無いが、それとは別に、この[regent.GetWomanMan]は教えられる限りのことを私に教えようとしてくれる。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "授業を通し、[regent.GetSheHe]が私の前任にしたという誓約を思い出させることは珍しくなりつつある。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "律儀なことに、授業は[regent.GetSheHe]が私に対して忠実な存在であることの誓い──それは指導も通して──を確認することから始まる。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "名誉に起因するその方法論は、厳格に施行される法と、その遵守によるというものだ。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "授業はいつも長いが、それも[regent.GetHerHis]の生来の思慮深さ、少なくとも[regent.GetHerHis]の愛情であると感じる。\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "なぜ[regent.GetSheHe]がそのような態度を取るのか分からなかったが、しかしその[regent.GetWomanMan]はたまに主張するのだ。\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "今日の授業は#EMP もっともっと#!広い範囲に通じると。"
 bp2_yearly.0601.desc.diplomacy.arrogant: "それは政治的手腕についてだ。[regent.GetHerHim]によれば、すべては人々の従属、権力の伝達、威厳の成長に帰着するようだ。であるならば、言葉は[regent.GetSheHe]が真の支配を確立する手段でしかないということか。"
 bp2_yearly.0601.desc.diplomacy.humble: "それは政治的手腕についてだ。[regent.GetHerHim]によればその鍵は共感であるという。確かに対話すべき我々以外の人は下等かもしれない。だがそれでも外交において謙虚であることは寛大さになり、寛大さはいずれ強者として相応しい風格を呼ぶのだという。"
 bp2_yearly.0601.desc.diplomacy.fallback: "それは外交的手腕についてだ。聞く姿勢、堂々とした話し方、文脈に交渉の巧みさ。大人の政治巧手がこだわる気難しい威勢の良さだ。"
 bp2_yearly.0601.desc.martial.wrathful: "それは軍事理論についてだ。[regent.GetSheHe|U]は何やらずっと興奮気味に、戦いにいざ踏み込めば勝利を確実にするために迅速かつ思い切った暴力が求められるのだという。対戦相手に生き延びる余地を与えることは敗北を招くらしい。"
 bp2_yearly.0601.desc.martial.calm: "それは軍事理論についてだ。[regent.GetSheHe|U]は計画における自制の利点、軍隊を効率的に運営すること、戦闘で失われる命を最小限に抑える戦略の利点に焦点を当てている。[regent.GetHerHim]曰く、注意と冷静さが勝利をもたらすのだという。"
 bp2_yearly.0601.desc.martial.fallback: "それは軍事理論についてだ。野営地を設営する場所、遠征中の多数の馬の世話の仕方、かつての敵に対してどの陣形が最適か、などさまざまな話題について、議論が続いた。"
 bp2_yearly.0601.desc.stewardship.greedy: "商業と税金についてだ。この話題ほど[regent.GetHerHim]を興奮させるものはない。[regent.Custom('MaskFace_BehindAcross')]の[regent.Custom('MaskFace')]に描かれた喜ばしい強欲の表情は、銀貨を手に入れるためのさまざまな方法に夢中であることを明らかにしている。そんなことを何時間も一つずつ丁寧に列挙するのだ。"
 bp2_yearly.0601.desc.stewardship.generous: "商業と税金についてだ。[regent.GetHerHim]曰く、銀貨とは単に手段であり、それによってなされることは財をため込むことよりも重要なのだと。たしかに君主によって徴収されるものであるが、それは必要があるからであり、適宜還元されるべきなのだと。"
 bp2_yearly.0601.desc.stewardship.fallback: "商業と税金についてだ。硬貨の詳細な性質、富を引き出す最良の方法、庶民と貴族の悪質な横領の対策についての終わりなく、長々とした講演だ。"
 bp2_yearly.0601.desc.intrigue.compassionate: "政治的な謀略についてだ。[regent.GetHerHim]の考えによれば、どうしても必要な場合でもなければ自分の手を地で染めることなく毒蛇の巣を掻い潜ることが肝要なのだと。"
 bp2_yearly.0601.desc.intrigue.callous: "政治的な謀略についてだ。[regent.GetSheHe|U]は短く絶対的な文章で話し、常に迅速な判断を下すことを是とする。敵対者には恐怖であれ魅了であれ、速やかに手を打つことで無用な罰も愚かな慈悲も与えないこととするのだと。"
 bp2_yearly.0601.desc.intrigue.sadistic: "政治的な謀略についてだ。[regent.GetSheHe|U]はほとんどの時間をライバルに如何様な独創的な拷問を行うべきかに時間を費やし、評判を高めることが如何に下らぬことかを論じ、愛されるよりも恐怖される方が手っ取り早いと繰り返している。"
 bp2_yearly.0601.desc.intrigue.fallback: "政治的な謀略についてだ。陰謀から身を守ること、暗示によって権力を行使すること、どの役職が秘密裏に影響力を持つか、などなど。さらに悪いことに、教訓の多くは裏の意味と推論によって全く違う解釈をすることができる。"
 bp2_yearly.0601.desc.learning.shy: "スコラ学と神学についてだ。[regent.GetSheHe]の語り口は密やかで、声が聞こえないようなときもあるが、それも構わず長々とつぶやき、過去の素晴らしき古文から見いだされる多くの統治と教訓について語っている。"
 bp2_yearly.0601.desc.learning.gregarious: "スコラ学と神学についてだ。[regent.GetSheHe]が好きな歴史家、哲学者、最近学会で注目されている若き論客や学説、そして学問が統治者と臣民に如何なる利益を齎すかを情熱的に語りだすのだ。"
 bp2_yearly.0601.desc.learning.fallback: "スコラ学と神学についてだ。歴史、哲学、遠く離れた国から来た奇妙な匂いのする学者など、お決まりのくだらない話ばかりだが、[regent.GetHerHis]の話の核心は、教養ある支配者が幸せな民衆を生むということのようだ。"
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nどうにも私には間違っているように思える。[regent.GetFirstNameNoTooltip]が[regent.GetHerHis]の能無しの部下にこのようなことを教え込んで、ましてやそれが#EMP 善いこと#!などと思っているとすれば恐怖以外の何物でもない。"
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\n確かにそれは正鵠を得ている気がする。[regent.GetFirstNameNoTooltip]は物事の真のあるべき姿というものを理解し、高貴たるものは#EMP かくあるべし#!と思っているのだろう。"
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\n[regent.GetFirstNamePossessiveNoTooltip]の講義には#EMP 全く#!興味を惹かれないが、私はここでじっと座っていなければならない。多分こんなことは[ROOT.Char.GetTitleAsNameNoTooltip]になってからいくらでも学ぶ時間があるだろう。"
 bp2_yearly.0601.option.skill: "実用的な細部に注目するとしよう。"
 bp2_yearly.0601.option.perk: "指導の本質について考える。"
