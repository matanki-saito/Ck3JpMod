 teeming_horde_of_cats_modifier_desc: "この人物は、常に傲慢なネコたちに囲まれている。偉そうな動物たちは、彼らの周りに害獣が一匹もいないことを保証している。"
 loyal_pack_of_hounds_modifier: "高貴な猟犬の群れ"
 loyal_pack_of_hounds_modifier_desc: "この人物はどこに行くにも忠実な猟犬を連れている。彼らが行くところに猟犬も生く。宮廷は気まずいが、政治にはある意味効果的だ。"
 frequent_daydreamer_modifier: "思い尽きぬは夢見人"
 frequent_daydreamer_modifier_desc: "この人物はしばしば、深く重みのある考えに耽っているように見える。"
