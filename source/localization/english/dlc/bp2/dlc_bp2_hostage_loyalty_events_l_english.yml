 bp2_yearly.8050.t: "私は何者だ？"
 bp2_yearly.8050.desc.intro: "私は今日、物思いにふけって我々の下の人々を見つめる[hostage.GetName]を見つけた。\n\n私は[hostage.GetHerHis]の肩に手を置き、何が[hostage.GetHerHis]の心に重くのしかかっているのかを尋ねた。\n\n「おぉ、[ROOT.Char.Custom('GetAuntUncle')]」、"
 bp2_yearly.8050.desc.mid.friendship: "あなたは、かつて故郷と呼んだ場所に戻ってきた誰よりも私にとっては友人だった"
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName]は、かつて故郷と呼んだ場所に戻ってきた誰よりも私にとっては友人だった"
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', hostage)]は完全に[hated_parent.Custom('InsultAdjective')][hated_parent.Custom('InsultNoun')]であり、[hated_parent.GetHerHim]の元に戻ることなど考えられない。"
 bp2_yearly.8050.desc.mid.culture: "私はもはや[hated_parent.GetCulture.GetName]とは無縁であり、[hated_parent.GetMotherFather]は異質な存在になりそうだ。ここで学んだ[hostage.GetCulture.GetName]を心地よく感じるようになってきた。"
 bp2_yearly.8050.desc.mid.faith: "私の[hated_parent.GetMotherFather]は[hated_parent.GetFaith.GetAdherentName]であり、[hostage.GetFaith.GetAdherentName]でもある。私たちの信念はこんなにも違うのに、どうして[hated_parent.GetHerHis]の[hostage.Custom('GetDaughterSon')]と呼べるのであろうか？"
 bp2_yearly.8050.desc.mid.traits: "私は、かつて故郷と呼んだ場所にいる人々よりも、共通点がとても多いと感じる。"
 bp2_yearly.8050.desc.outro: "私は一体全体何者なのだろうか！？[hostage.GetHouse.GetName|U]か？[ROOT.Char.GetHouse.GetName]か？"
 bp2_yearly.8050.a: "「もちろん私はあなたの[ROOT.Char.Custom('GetAuntieUncle')]ですよ。」"
 bp2_yearly.8050.b: "「あたなは人質だ。それ以上のものではない。」"
 bp2_yearly.8051.t: "妥協の手紙"
 bp2_yearly.8051.desc: "私は[hostage.GetFirstNamePossessive]の寝室に行ったが[hostage.GetHerHim]の姿は見えなかった。ただ[hostage.GetHerHis]の文机には[hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に宛てた書きかけの手紙の山が文机の上に散らばってるのを見つけた。\nその手紙には私の宮廷の詳細、隠れる場所や私の給仕、さらには私を裏切りそうな不穏分子に関することがみっちりと書かれていた。振り返ると戸口に[hostage.GetFirstNameNoTooltip]が狩られる直前の獲物のように呆然と立ち尽くしていた。"
 bp2_yearly.8051.a: "「おぉ、[hostage.Custom('GetNieceNephew')]、全ては許される。」"
 bp2_yearly.8051.b: "「あなたは二度と家に手紙を書かないだろう。」"
 bp2_yearly.8051.c: "「もう二度と部屋から出られないぞ！」"
 invalidates_hostage_tt: "[hostage.GetFirstName|U]はあなたの人質でななくなった"
 bp2_yearly.8052.t: "いじめ"
 bp2_yearly.8052.desc: "中庭は宮廷の子供達が遊び回る声で溢れている。騒々しいにも関わらず、[hostage.GetFirstName]の悲痛な叫びが私を呼び寄せるまでは妙に平穏だった。\n\n「止めてくれ！止めてくれ！[ROOT.Char.GetFirstNameNoTooltip]、[mean_child.GetFirstName]が俺を殴るのを止めない！」"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip]はいじめをやめるべきだ。"
 bp2_yearly.8052.b: "私は[hostage.GetFirstNameNoTooltip]に[hostage.GetHerselfHimself]を守るように勧めるべきだ。"
 bp2_yearly.8052.b.success: "[hostage.GetFirstName]はレッスンを感謝した"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName]は傷ついた"
 bp2_yearly.8052.c: "気にしない。"
 bp2_yearly.8053.t: "素晴らしいフレーズ"
 bp2_yearly.8053.desc: "子供達は再び中庭で遊び始め、今日はおもちゃの剣で遊んでいた。[hostage.GetFirstName|U]は他の子供に遠慮がないようで、一度に何人も相手をしては簡単に蹴散らしてしまう。\n\nいつものはしゃぎ声に紛れて、[hostage.GetSheHe]の「#EMP [ROOT.Char.GetHouse.GetMotto]#!クズめ！」という悲鳴に私の耳は突然ぴくりとした。"
 bp2_yearly.8053.a: "素晴らしいフレーズ。"
 bp2_yearly.8053.b: "その言葉は[ROOT.Char.GetHouse.GetNameNoTooltip]だけが口にしていい！"
 bp2_yearly.8054.t: "[ROOT.Char.GetHouse.GetNameNoTooltip|U]の伝説"
 bp2_yearly.8054.desc: "私は[hostage.GetFirstName]と2人になる貴重な機会を見つけ、いつものように世俗的なことや宗教的な事柄について説いたが、[hostage.Custom('GirlBoy')]は何か別の事を考えているようだ。\n\n「[ROOT.Char.Custom('GetAuntUncle')]様、私はあなたの栄光あるお家の虜になってしまいました。どうか私に何か[ROOT.Char.GetHouse.GetNameNoTooltip]家の伝説をお聞かせいただけないでしょうか？」"
 bp2_yearly.8054.a: "[ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]をご存知ですか？"
 bp2_yearly.8054.b: "私自身、何かしら伝説的な存在である。"
 bp2_yearly.8054.b.success: "[hostage.GetFirstName]はあなたの話に感動している"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName]はあなたを信じていない"
 bp2_yearly.8054.c: "ドラゴンを殺したなんて言ったかな？"
 bp2_yearly.8055.t: "個性の衝突"
 bp2_yearly.8055.desc: "[hostage.GetFirstName]は最近私の周りではなんだかよそよそしく、私に会う事を避けているようだ。私はようやく[hostage.GetHerHim]をつかまえ、[hostage.GetHerHis]の冷たい肩に同情をもって手を置いた。\n\n[hostage.GetSheHe|U]はただそれを受け流し、私に背を向け歩き出した。「私に何かご用でしょうか？あなたと一緒にいる時間全てが単純に拷問なのです！あなたは[ROOT.Char.Custom('InsultNoun')]なので、一刻も早くここを離れたい。」"
 bp2_yearly.8055.a: "私は変われる！"
 bp2_yearly.8055.b: "私は[hostage.GetHerHim]を感動させるために生きてるわけではない。"
 bp2_yearly.8055.c: "[hostage.GetSheHe|U]が変わるように促すべきだ。"
 bp2_yearly.8055.c.success: "[hostage.GetHerHim]にあなたのやり方を納得させる"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U]は無礼"
 bp2_yearly.8056.t: "親愛なる人質"
 bp2_yearly.8056.desc: "[hostage.GetFirstName]との会話は単純に楽しいし、[hostage.GetSheHe]も同じくそう感じてるようだ。私たちにはたくさんの共通点があり、しばし心を共有してるのではないかと感じる。\n\n今日の会話中、[hostage.GetSheHe]は私の言葉に興味を抱き、本当に私の[hostage.Custom('GetNieceNephew')]と呼ぶにふさわしい子供だった。"
 bp2_yearly.8056.a: "素晴らしい。"
 bp2_yearly.8056.b: "やっと、本当の#EMP 理解者#!が現れた。"
 bp2_yearly.8057.t: "[hostage.Custom('SisterBrother')|U]のように"
 bp2_yearly.8057.desc: "中庭では、[hostage.GetFirstName]と[nice_child.GetFirstName]は楽しそうに遊んでいる。[ROOT.Char.GetFaith.CreatorNamePossessive]が作るいつものさえずりやざわめきの中に、子供たちの楽しい笑い声があり、世界はこうあるべきだと考える。\n\n平穏なひと時の中、[nice_child.GetFirstNameNoTooltip]が[hostage.GetFirstNameNoTooltip]を「[hostage.Custom('SisterBrother')]」と呼ぶのを聞くことさえある。"
 bp2_yearly.8057.a: "なんとも素晴らしい。"
 bp2_yearly.8057.b: "これは賞賛に値する！"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]？"
 bp2_yearly.8060.desc: "ついに[hostage.GetFirstName]は正式に[hostage.GetWomanMan]となり、今朝[hostage.GetHerHim]が自信に満ち溢れて宮廷に入る姿を見ることができ、これほど誇らしいことはなく、その優雅さはさすが私だと言ったところか。[hostage.GetSheHe]が宮廷にとどまってくれるかどうかはわからないが、[hostage.GetSheHe]がいつもの挨拶をするために近寄ってくるのを見ると、まるで自分の[hostage.Custom('GetDaughterSon')]をみているような気がする。\n\n「お会いできて光栄です、[ROOT.Char.GetMotherFather]。」[hostage.GetHerHis]の間違いに気づくまでに[hostage.GetHerHim]の宮廷内からは小さなざわめきやため息が聞こえた。「あぁ、[ROOT.Char.Custom('GetAuntUncle')]ということか！」"
 bp2_yearly.8060.a: "「[ROOT.Char.GetMotherFather|U]はうまくやれるだろう。」"
 bp2_yearly.8060.b: "「あなたは名前だけでも私の[hostage.Custom('GetDaughterSon')]だ。」"
 bp2_yearly.8060.c: "「私はいつでもあなたの[ROOT.Char.Custom('GetAuntUncle')]ですよ。」"
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U]よ永遠に"
 bp2_yearly.8061.desc: "[hostage.GetFirstName]が初めて宮廷に来たて私が[hostage.GetHerHis]の[ROOT.Char.Custom('GetAuntUncle')]になってから今まで長い時が経った。大人になった[hostage.GetHerHim]を見ると、[hostage.GetHerHim]は血が繋がっているような家族の絆を感じる。\n\n[hostage.GetFirstNameNoTooltip]は私の前に跪き、[hostage.GetHerHis]が大好きな[ROOT.Char.Custom('GetAuntUncle')]として、[hostage.GetHerHis]に永遠の忠誠を誓った。"
 bp2_yearly.8061.a: "素晴らしい。"
 bp2_yearly.8063.t: "蔑まれた人質"
 bp2_yearly.8063.desc: "[hostage.GetFirstName]が初めて宮廷に来て私が[hostage.GetHerHis]の[ROOT.Char.Custom('GetAuntUncle')]になってから長い時が経った。今は[hostage.GetWomanMan]となり、[hostage.GetSheHe]が私を見る目に耐えられない。宮廷に座り、[hostage.GetHerHis]が私に向けてくる嫌悪や侮蔑の眼差しは[ROOT.Char.GetHouse.GetNameNoTooltip]の育て方が失敗したことを示している。"
 bp2_yearly.8063.a: "おっと"
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "私は長い間[new_parent.GetFirstName]が本当の[new_parent.GetMotherFather]だと感じていたが、ついに私たちはそのことを文書にした。本日を以て、わたしは旧家と縁を切り[new_parent.GetHouse.GetName]の正式なメンバーとなった。"
 bp2_yearly.8065.a: "イカれてる！"
