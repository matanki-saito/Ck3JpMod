l_english:
 bp2_yearly.8050.t: "何者であるのか"
 bp2_yearly.8050.desc.intro: "今日、物思いにふけって下々の人々を見つめる[hostage.GetName]を見つけた。\n\n私はその小さな肩に手を置き、何が[hostage.GetHerHis]の心に重くのしかかっているのかを尋ねた。\n\n「[ROOT.Char.Custom('GetAuntUncle')]さん、こんにちは」"
 bp2_yearly.8050.desc.mid.friendship: "あなたは、かつて故郷と呼んだ場所にいる誰よりも友と言うに相応しい人。"
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName]は、かつて故郷と呼んだ場所にいる誰よりも友と言うに相応しい人。"
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', hostage)]のことを……今は[hated_parent.Custom('InsultAdjective')][hated_parent.Custom('InsultNoun')]としか思えないし、ましてや[hated_parent.GetHerHim]の元に戻りたくなんてない。"
 bp2_yearly.8050.desc.mid.culture: "私にとってもう[hated_parent.GetCulture.GetName]は関係なくて、[hated_parent.GetMotherFather]上たちは他人のように思えてしまう。認めるよ、[hostage.GetCulture.GetName]としての自分の方が私らしい。"
 bp2_yearly.8050.desc.mid.faith: "私の[hated_parent.GetMotherFather]上は[hated_parent.GetFaith.GetAdherentName]で、私は[hostage.GetFaith.GetAdherentName]として生きている。 考え方が全然違う二人なのに、どうやって自分を[hated_parent.GetHerHis]の[hostage.Custom('GetDaughterSon')]と思えばいいんだろう？"
 bp2_yearly.8050.desc.mid.traits: "かつて故郷と呼んだ場所にいる人々よりも、むしろ彼らの方が私と同じなんじゃないかって、そう感じてるんだ。"
 bp2_yearly.8050.desc.outro: "私がどんな人なのか、もう分からないよ。[hostage.GetHouse.GetName|U]の人なの？[ROOT.Char.GetHouse.GetName]の人なの？」"
 bp2_yearly.8050.a: "「案ずるな、君は私の家族だ」"
 bp2_yearly.8050.b: "「あなたは人質に過ぎない。依然変わりなく」"
 bp2_yearly.8051.t: "妥協の手紙"
 bp2_yearly.8051.desc: "[hostage.GetFirstNamePossessive]の寝室へ様子を見に行ったが、[hostage.GetHerHim]の姿は見えなかった。しかし、部屋の文机には書きかけの手紙の山が積み上がっていた。宛先は……[hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。[hostage.GetHerHis]の故郷だ。\n\n……内容はこの宮廷の仔細だった。隠れられる場所や給仕、さらには私を裏切りそうな不穏分子の名前などがみっちりと纏められている。振り返ると戸口に[hostage.GetFirstNameNoTooltip]が狩られる直前の獲物のように呆然と立ち尽くしていた。"
 bp2_yearly.8051.a: "「おお稚児よ、案ずるな」"
 bp2_yearly.8051.b: "「これから一切の文通を禁ずる。特に、故郷との文通は…」"
 bp2_yearly.8051.c: "「この部屋から出てくるな、二度と！」"
 invalidates_hostage_tt: "[hostage.GetFirstName|U]はあなたの人質ではなくなりました"
 bp2_yearly.8052.t: "いじめ"
 bp2_yearly.8052.desc: "中庭は宮廷の子供達が遊び回る声で溢れている。騒々しいにも関わらず、妙にコソコソしている印象が気になってはいた。だが、[hostage.GetFirstName]の叫び声を聞いては私も慌ててそこへ向かう他なかった。\n\n「止めて！止めさせて！[ROOT.Char.GetFirstNameNoTooltip]と[mean_child.GetFirstName]が殴ってくるんだ！」"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip]！下らんいじめなど、やめろ！"
 bp2_yearly.8052.b: "[hostage.GetFirstNameNoTooltip]は[hostage.GetHerselfHimself]自身を守れるようにならねばならぬ。"
 bp2_yearly.8052.b.success: "[hostage.GetFirstName]は指導に感謝する"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName]は傷ついた"
 bp2_yearly.8052.c: "大したことないな。"
 bp2_yearly.8053.t: "其、素晴らしき一節"
 bp2_yearly.8053.desc: "子供達は再び中庭で遊び始め、今日はおもちゃの剣で遊んでいた。[hostage.GetFirstName|U]は他の子供に遠慮がないようで、一度に何人も相手をしては簡単に蹴散らしてしまう。\n\nいつものはしゃぎ声に紛れて、[hostage.GetSheHe]の「#EMP [ROOT.Char.GetHouse.GetMotto]#!だ！クズめ！」という叫びが耳に引っかかった。"
 bp2_yearly.8053.a: "素晴らしい家訓だろう？"
 bp2_yearly.8053.b: "その言葉は[ROOT.Char.GetHouse.GetNameNoTooltip]だけが口にしていいものだ！"
 bp2_yearly.8054.t: "[ROOT.Char.GetHouse.GetNameNoTooltip|U]の伝説"
 bp2_yearly.8054.desc: "私は[hostage.GetFirstName]と二人になる貴重な機会を見つけ、いつものように世俗的なことや宗教的な事柄について説いたが、[hostage.Custom('GirlBoy')]は何か別の事を考えているようだ。\n\n「[ROOT.Char.Custom('GetAuntUncle')]様、私はあなたの栄光あるお家の虜になってしまいました。どうか私に何か[ROOT.Char.GetHouse.GetNameNoTooltip]家の伝説をお聞かせいただけないでしょうか？」"
 bp2_yearly.8054.a: "[ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]という者を聞いたことはあるかな？"
 bp2_yearly.8054.b: "私自身、何かしら伝説的な存在である。"
 bp2_yearly.8054.b.success: "[hostage.GetFirstName]はあなたの話に感動している"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName]はあなたを信じていない"
 bp2_yearly.8054.c: "私がドラゴンを殺した話はご存知か？"
 bp2_yearly.8055.t: "個性の衝突"
 bp2_yearly.8055.desc: "[hostage.GetFirstName]は最近私の周りではなんだかよそよそしく、私に会う事を避けているようだ。私はようやく[hostage.GetHerHim]をつかまえ、[hostage.GetHerHis]の冷たい肩に同情をもって手を置いた。\n\n[hostage.GetSheHe|U]はただそれを受け流し、私に背を向け歩き出した。「私に何かご用でしょうか？あなたと一緒にいる時間全てが単純に拷問なのです！あなたは[ROOT.Char.Custom('InsultNoun')]なので、一刻も早くここを離れたい。」"
 bp2_yearly.8055.a: "私は変われる！"
 bp2_yearly.8055.b: "私は[hostage.GetHerHim]を感動させるために生きてるわけではない。"
 bp2_yearly.8055.c: "[hostage.GetSheHe|U]が変わるように促すべきだ。"
 bp2_yearly.8055.c.success: "[hostage.GetHerHim]にあなたのやり方を納得させる"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U]は無礼"
 bp2_yearly.8056.t: "親愛なる人質"
 bp2_yearly.8056.desc: "[hostage.GetFirstName]との会話は単純に楽しいし、[hostage.GetSheHe]も同じくそう感じてるようだ。私たちにはたくさんの共通点があり、しばし心を共有してるのではないかと感じる。\n\n今日の会話中、[hostage.GetSheHe]は私の言葉に興味を抱き、本当に私の[hostage.Custom('GetNieceNephew')]と呼ぶにふさわしい子供だった。"
 bp2_yearly.8056.a: "素晴らしい。"
 bp2_yearly.8056.b: "やっと、本当の#EMP 理解者#!が現れた。"
 bp2_yearly.8057.t: "[hostage.Custom('SisterBrother')|U]のように"
 bp2_yearly.8057.desc: "中庭では、[hostage.GetFirstName]と[nice_child.GetFirstName]は楽しそうに遊んでいる。[ROOT.Char.GetFaith.CreatorNamePossessive]が作るいつものさえずりやざわめきの中に、子供たちの楽しい笑い声があり、世界はこうあるべきだと考える。\n\n平穏なひと時の中、[nice_child.GetFirstNameNoTooltip]が[hostage.GetFirstNameNoTooltip]を「[hostage.Custom('SisterBrother')]」と呼ぶのを聞くことさえある。"
 bp2_yearly.8057.a: "なんとも素晴らしい。"
 bp2_yearly.8057.b: "これは賞賛に値する！"
 bp2_yearly.8060.t: "お[ROOT.Char.GetMotherFather|U]さん？"
 bp2_yearly.8060.desc: "ついに[hostage.GetFirstName]は一人前の[hostage.GetWomanMan]となった。今朝[hostage.GetHerHim]が自信に満ち溢れて宮廷に入る姿を見たが、これほど誇らしいことはなく、その優雅さはさすが我がだと言ったところか。[hostage.GetSheHe]が宮廷にとどまってくれるかどうかはわからないが、[hostage.GetSheHe]がいつもの挨拶をするために近寄ってくるのを見ると、まるで自分の[hostage.Custom('GetDaughterSon')]をみているような気がする。\n\n「今日もお会いできて光栄です、お[ROOT.Char.GetMotherFather]様」[hostage.GetHerHis]の間違いに気づくまでに廷臣たちの小さなざわめきやため息が聞こえた。「し、失礼しました、[ROOT.Char.Custom('GetAuntUncle')]様！」"
 bp2_yearly.8060.a: "「[ROOT.Char.GetMotherFather|U]は嬉しく思うぞ」"
 bp2_yearly.8060.b: "「我が[hostage.Custom('GetDaughterSon')]よ、せめて家の名だけでも」"
 bp2_yearly.8060.c: "「いつまでもあなたの[ROOT.Char.Custom('GetAuntUncle')]様であり続けるとも」"
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U]よ永遠に"
 bp2_yearly.8061.desc: "初めて[hostage.GetFirstName]が宮廷に来て、その時私が[ROOT.Char.Custom('GetAuntUncle')]さんになった。あれから随分と長い時を経て、今や大人になった[hostage.GetFirstName]とは血が繋がった家族のような絆を感じる。\n\n永遠の忠誠を誓う[hostage.GetFirstNameNoTooltip]は私の前に傅く。だって、私は[hostage.GetHerHim]の大好きな[ROOT.Char.Custom('GetAuntUncle')]さんなのだから。"
 bp2_yearly.8061.a: "素晴らしい。"
 bp2_yearly.8063.t: "蔑まれた人質"
 bp2_yearly.8063.desc: "[hostage.GetFirstName]が初めて宮廷に来て私が[hostage.GetHerHis]の[ROOT.Char.Custom('GetAuntUncle')]になってから長い時が経った。今は[hostage.GetWomanMan]となり、[hostage.GetSheHe]が私を見る目に耐えられない。宮廷に座り、[hostage.GetHerHis]が私に向けてくる嫌悪や侮蔑の眼差しは[ROOT.Char.GetHouse.GetNameNoTooltip]の育て方が失敗したことを示している。"
 bp2_yearly.8063.a: "おっと"
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "私は長い間[new_parent.GetFirstName]を本当の[new_parent.GetMotherFather]のように考えてきたが、正式にそれを文書として形にした。要は、この日から私は旧家ではなく[new_parent.GetHouse.GetName]の正式な一員ということになる。"
 bp2_yearly.8065.a: "イカれてる！"
