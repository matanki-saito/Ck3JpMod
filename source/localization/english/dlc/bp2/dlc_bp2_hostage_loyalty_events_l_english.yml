 bp2_security_compromised_desc: "この人物は宮廷で何者かが怪しい情報のやり取りをしてるのを発見した"
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName]は誰にその忠義を示すべきか疑問に思い始るだろう。"
