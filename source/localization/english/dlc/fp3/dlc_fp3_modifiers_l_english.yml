l_english:
 fp3_brutal_predations_county_modifier: "残忍な破壊者"
 fp3_brutal_predations_county_modifier_desc: "この地域の住人は、いまだにほとんど逮捕されていない人殺しの傭兵団による一連の凶行に呆然としている。"
 fp3_low_frontier_morale_county_modifier: "低い前線士気"
 fp3_low_frontier_morale_county_modifier_desc: "この地域の要塞を守る兵士は、己の統治者から忘れ去られていると感じている。"
 fp3_boosted_frontier_morale_county_modifier: "高い前線士気"
 fp3_boosted_frontier_morale_county_modifier_desc: "統治者が個人的な行幸を行ったことで、この地域の要塞を守る兵士たちは鼓舞されている。"
 fp3_visited_the_frontier_modifier: "辺境を訪れる"
 fp3_visited_the_frontier_modifier_desc: "この人物は最近辺境の要塞で兵士たちと肩を並べて過ごした。その結果、雑多な宿舎に蔓延する様々な種類の病気に晒されている。"
 fp3_frontier_heresy_county_modifier: "辺境の異端"
 fp3_frontier_heresy_county_modifier_desc: "この伯爵領では、兵士にも住人にも過激な信条が根付いている。"
 fp3_garrison_decimated_county_modifier: "崩壊した守備隊"
 fp3_garrison_decimated_county_modifier_desc: "この州を守っていた兵士たちは、異教徒の信仰に従ったという理由で、統治者によって虐殺された。"
 fp3_jinx_modifier: "曰く付き"
 fp3_jinx_modifier_desc: "この人物は悪意を持った誰かが自分に対して邪眼を使ったと考えている。"
 fp3_call_of_the_wild_modifier: "辺境への渇望"
 fp3_call_of_the_wild_modifier_desc: "この人物は遥かな草原、禁断の砂漠、高くそびえる山々を探検し、その先に何があるのかを見たいと感じている。"
 fp3_marriage_material_modifier: "結婚に関する資料"
 fp3_marriage_material_modifier_desc: "この人物は親に従って結婚することが自分の最善の利益であると確信している。ほんとか？"
 fp3_dutiful_scion_modifier: "親愛なる息子"
 fp3_dutiful_scion_modifier_desc: "この人物は自分の人生を王朝のために捧げているのであって、冒険や個人的な幸福といったつまらない気晴らしをしているわけではない。"
 fp3_worried_sick_modifier: "心配性"
 fp3_worried_sick_modifier_desc: "この人物は、遠く離れた危険に立ち向かうために去った愛する人のことを心配している。"
 fp3_gross_persecutions_county_modifier: "大迫害"
 fp3_gross_persecutions_county_modifier_desc: "この州の多くの信者は、領主による激しい宗教的迫害の後、身を隠しているか、逃亡している。"
 fp3_galvanized_heretics_county_modifier: "奮い立つ異端者"
 fp3_galvanized_heretics_county_modifier_desc: "弾圧によって、この伯爵領の人々は自分たちの信仰をどんな犠牲を払ってでも守ろうとする、辛辣な過激派に変わってしまった。かつてのスタンスはもはや伺い知れない。"
 fp3_promoting_arabic_modifier: "アラビア語の普及"
 fp3_promoting_arabic_modifier_desc: "この人物はアラビア語を広めている。"
 fp3_conversion_curious_county_modifier: "変換と心変わり"
 fp3_conversion_curious_county_modifier_desc: "この伯爵領の人々の間では、他の信仰に対する好奇心が高まっている。"
 fp3_teapot_alcoholism_modifier: "お茶の愛飲"
 fp3_teapot_alcoholism_modifier_desc: "この人物はいつも小さなティーポットをそばに置いていて、その不思議な中身を大量に消費することで知られている。"
 ulema_displeased_drinking: "飲酒騒動"
 ulema_displeased_drinking_desc: "この人物のよく知られた飲酒習慣は世間にスキャンダルを引き起こし、聖職者たちは自分たちの統治能力への影響を公然と疑問視している。"
 fp3_mountain_redoubt_modifier: "バッド要塞"
 fp3_mountain_redoubt_modifier_desc: "この要塞は高い山の頂上にあり、ほとんど難攻不落である。昔、クッラム人の指導者であるジャビダンとババクによって支配されていたが、現在は再建され、好戦的な黒山の住民にとって手強い堡塁となっている。"
 fp3_royal_fire_modifier: "高貴な炎"
 fp3_royal_fire_modifier_desc: "この統治者は、彼らの治世を栄光の光で祝福するために、彼らの名において永遠の炎を燃やしている。"
 fp3_plundered_county_modifier: "強要と掠奪"
 fp3_plundered_county_modifier_desc: "この伯爵領は他の場所で派手なプロジェクトに資金を提供するために、領国の統治者によって絞りあげられた。"
 fp3_architectural_splendor_county_modifier: "記念碑的な栄光"
 fp3_architectural_splendor_county_modifier_desc: "この伯爵領は、記念碑的な建築と壮大な公共事業に多額の投資をしてきました。"
 fp3_efficient_splendor_county_modifier: "腕利きの建築者"
 fp3_efficient_splendor_county_modifier_desc: "この伯爵領は、記念碑の建設や壮大な公共事業で活動の熱狂を見てきました。"
 fp3_luxurious_bathhouse_modifier: "ハンマムは極楽だ"
 fp3_luxurious_bathhouse_modifier_desc: "この人物は並外れた壮大さと品質の新しい浴場で彼らの首都を飾った。"
 fp3_less_luxurious_bathhouse_modifier: "薄汚いハンマム"
 fp3_less_luxurious_bathhouse_modifier_desc: "この人物は豪華な浴場を持っているが、その構造は少し要望と異なり、タイルや石に亀裂が現れ始めてきた。"
 fp3_very_lofty_tower_modifier: "そびえ立つ塔"
 fp3_very_lofty_tower_modifier_desc: "この人物の住居には非常に高く、それはそれは美しい塔がある。その階段を登って世界を見下ろせば、すべての詮索好きな目から隠遁できるかもしれない。"
 fp3_less_lofty_tower_modifier: "それなりの塔"
 fp3_less_lofty_tower_modifier_desc: "この人物の住まいには高く壮麗な塔があるが、計画していた時ほどの高さでは無いと言う。それでもきっと──頂に登れば、魂は清められ、隠遁を手にすることは出来るだろう。"
 fp3_spiritual_splendor_county_modifier: "精神的優位"
 fp3_spiritual_splendor_county_modifier_desc: "この伯爵領はあらゆる種類の宗教的なモニュメントの素晴らしい建設と改装で知られている。"
 fp3_great_tower_of_silence_modifier: "沈黙の大塔"
 fp3_great_tower_of_silence_modifier_desc: "この人物は前例のない規模のダフマの建設を監督し、しばしば不気味な建物を見て、この地球と肉の世界の向こうにあるものを熟考しています。"
 fp3_less_great_tower_of_silence_modifier: "沈黙の塔"
 fp3_less_great_tower_of_silence_modifier_desc: "この人物は大きなダフマの建設を監督し、草原のハゲタカがそれに向かって降りるのを見て、しばしば生と死を熟考します。"
 police_chief_of_baghdad_modifier: "バグダードの船長"
 police_chief_of_baghdad_modifier_desc: "この人物はバグダード警備隊長であるサヒブ・アル・シュルタの称号を持っている。最近の激動にもかかわらず、このポジションは権威を持っている。"
 fp3_light_of_the_walayah_modifier: "ワラーヤの旭光"
 fp3_light_of_the_walayah_modifier_desc: "この王朝は神なる導きにして霊的な光、#italic ヌール#!を持っていると言う。"
 fp3_azariqa_ascendancy_modifier: "ムハッキマの優位"
 fp3_azariqa_ascendancy_modifier_desc: "この人物はムハッキマを前例なきほどに偉大な場所へと導いた。"
 fp3_promoted_persian_scripture_modifier: "偉大な翻訳者"
 fp3_promoted_persian_scripture_modifier_desc: "この人物は、従来は禁忌とされていたアラビア語の宗教的な著作の翻訳を監督している。"
 fp3_persian_resurgence_county_modifier: "ペルシアの復活"
 fp3_persian_resurgence_county_modifier_desc: "この地域では宗教的な熱狂と再興した地元の愛国心が入り混じっており、予期せぬ出来事が起こる可能性がある。"
 fp3_forgotten_runestones_county_modifier: "忘れ去られたルーンストーン"
 fp3_forgotten_runestones_county_modifier_desc: "この伯爵領には三つの不思議な石があり、ルーシ風に精巧なルーン文字が刻まれていた。しかしもはや風化しきっており、今では誰もその意味を理解することはできない。"
 fp3_dismayed_daylamites_county_modifier: "悩める森の住人"
 fp3_dismayed_daylamites_county_modifier_desc: "地元の住民たちは、森の奥深くにある一連の神秘的なルーン石碑について恐れ多い迷信を広めていた。今やその石が失われてしまったため、人々はその製作者からの報復を恐れている。それが誰であろうとも。"
 fp3_insulted_chinese_noble_modifier: "中国嫌い"
 fp3_insulted_chinese_noble_modifier_desc: "この人物は、現在、長安、開封、洛陽の宮廷で彼らについての悪質な噂を広めている著名な中国の貴族を侮辱した。"
 fp3_vengeful_nomads_county_modifier: "遊牧民の逆襲"
 fp3_vengeful_nomads_county_modifier_desc: "この伯爵領は、不当に殺害された指導者の復讐を意図した遊牧民からの逆撃を経験している。"
 fp3_nomad_recruits_modifier: "遊牧民の雇用"
 fp3_nomad_recruits_modifier_desc: "この王朝は遊牧民が彼らの土地に定住することを可能にし、有能な騎手の雇用を可能とした。"
 fp3_nomad_friction_county_modifier: "放牧地を求めて"
 fp3_nomad_friction_county_modifier_desc: "この伯爵領は定住した農民と遊牧民部族の間の摩擦に悩まされている。"
 fp3_resentful_nomads_county_modifier: "憤慨した遊牧民"
 fp3_resentful_nomads_county_modifier_desc: "この伯爵領は手に負えない遊牧民の動揺に起因する紛争を経験しています。"
 fp3_banning_archery_modifier: "弓術の禁止"
 fp3_banning_archery_modifier_desc: "この人物は、彼らの領域の一部でアーチェリーの練習を禁止し、弓兵を妨げているが、確かに事故が発生する可能性は低くなるだろう。"
 fp3_crushed_by_failure_modifier: "失敗に狼狽える"
 fp3_crushed_by_failure_modifier_desc: "それが何であれ、この人物は見事に失敗したことから、疑心暗鬼に陥っている。"
 fp3_silk_road_secure_county_modifier: "シルクロードの安全"
 fp3_silk_road_secure_county_modifier_desc: "この州の遊牧民の戦士たちは、キャラバンの道の安全を守ることを誓っている。"
 fp3_nomad_attacks_county_modifier: "暴れる略奪者"
 fp3_nomad_attacks_county_modifier_desc: "この伯爵領は、通過するキャラバンに対する襲撃に悩まされており、貿易の流れを大きく妨げている。"
 fp3_gnostic_fervor_county_modifier: "グノーシスの熱狂"
 fp3_gnostic_fervor_county_modifier_desc: "この伯爵領には最近、勤勉なマニ教難民たちが住むようになった。"
 fp3_lackluster_diet_modifier: "精彩を欠いた食生活"
 fp3_lackluster_diet_modifier_desc: "この人物は、塩辛い魚と火を通さないセロリの茎という、憂鬱を癒すことを期待した元気のない食事を与えられている。"
 fp3_herbal_remedies_modifier: "薬草療法"
 fp3_herbal_remedies_modifier_desc: "この人物は憂鬱を癒そうと、フェンネルの種、キュウリ、その他のハーブを調合して飲む。"
 fp3_worshipping_in_solitude_modifier: "孤独の中の礼拝"
 fp3_worshipping_in_solitude_modifier_desc: "この人物は、人目を避けて個人的な聖堂で長い時間を過ごすようになった。中で何が行われているのか、様々な憶測が飛び交っている。"
 fp3_rare_books_modifier: "貴重な書籍"
 fp3_rare_books_modifier_desc: "この人物は、クテシフォンやグンデシャプール、あるいはアレキサンドリアのような伝説的な図書館から救い出された、貴重な書物の小さなコレクションを所有している。"
 fp3_oil_of_vitriol_modifier: "邪悪なる油"
 fp3_oil_of_vitriol_modifier_desc: "この人物は、ペルシアの錬金術師が調合した危険な量の極度に腐食性の強い物質を手に入れることができる。"
 fp3_dabbling_in_alchemy_modifier: "錬金術に挑戦"
 fp3_dabbling_in_alchemy_modifier_desc: "この人物は錬金術に手を出しており、そうすることであらゆる種類の有害物質に触れている。"
 fp3_alchemical_insights_modifier: "錬金術的な洞察"
 fp3_alchemical_insights_modifier_desc: "この人物はペルシアの錬金術師とともに、液体と物質の研究で偉大な発見をし、この世界の構造について多くを学んだ。"
 fp3_reneged_on_promise_modifier: "約束を反故にした"
 fp3_reneged_on_promise_modifier_desc: "この人物は、ある有名な詩人の文学的努力のために支払った誓約を破り、今では少々信用できないとされている。"
 fp3_broken_icehouses_county_modifier: "壊れたヤフ・チャール"
 fp3_broken_icehouses_county_modifier_desc: "この伯爵領は、地震で氷室が倒壊するまでは甘くて冷たいお菓子の産地として有名だった。"
 fp3_court_austerity_modifier: "緊縮財政"
 fp3_court_austerity_modifier_desc: "この人物の宮廷には厳格な厳格さが支配しており、贅沢はほとんどなく、笑いも少なく、特に甘いデザートはない。"
 fp3_securing_sorbet_supply_modifier: "ファールーデの供給を確保"
 fp3_securing_sorbet_supply_modifier_desc: "この人物は、王国にある冷たいお菓子をすべて奪ってしまった。廷臣たちは大喜びだが、封臣たちは怒り心頭だ。"
 fp3_thinking_about_the_afterlife_modifier: "死について考える"
 fp3_thinking_about_the_afterlife_modifier_desc: "この人物は最近、来世で何が待っているのかを考えるのに多くの時間を費やしている。"
 fp3_sufi_initiate_modifier: "スーフィーの入門生"
 fp3_sufi_initiate_modifier_desc: "この人物はスーフィーの神秘主義とムラカバ瞑想に興味を持ち、創造主との心の関係に深く入り込んでいます。"
 fp3_avoiding_dark_places_modifier: "暗い場所を避ける"
 fp3_avoiding_dark_places_modifier_desc: "この人物は不気味な体験を何度もしており、今では暗闇を避けることに熱心だ。"
 fp3_looking_for_bodyguards_modifier: "護衛を探す"
 fp3_looking_for_bodyguards_modifier_desc: "この人物は、あまりに多くの怖い経験をしたため、現在は護衛を募集している。"
 fp3_relentless_skeptic_modifier: "容赦ない懐疑主義者"
 fp3_relentless_skeptic_modifier_desc: "この人物は、目に見えない世界に関する多くの民間信仰や思い込みに疑問を抱き始めている。他の人は彼らを皮肉屋、粗野な異端者、さらには背教者と考えるかもしれない。"
 fp3_womens_faith_galvanized_modifier: "女性の信仰"
 fp3_womens_faith_galvanized_modifier_desc: "この人物は、女性の聖人崇拝を迫害するべきと考えているが、それは彼らの決意を強めるだけだった。"
 fp3_promoted_persian_mathematics_modifier: "ペルシア数学の振興"
 fp3_promoted_persian_mathematics_modifier_desc: "この人物の学者たちは、$indo_aryan_group_collective_noun$に匹敵する独自の数学的革新を発見している。"
 fp3_denied_religious_protection_modifier: "宗教的保護の否定"
 fp3_denied_religious_protection_modifier_desc: "この統治者は異教徒が自らの信仰を実践する自由を否定した。"
 patron_of_the_sciences: "大発見はなかったものの、科学界の大いなる後援者としてあなたの名をこのプロジェクトは知らしめた。"
 fp3_treatise_on_development_modifier: "行政に関する論文"
 fp3_treatise_on_development_modifier_desc: "官僚制の価値についての論文で、王族から地方レベルまで適切なコミュニケーションラインを確保する方法についてのいくつかの指摘がある。"
 fp3_treatise_on_building_modifier: "経営論"
 fp3_treatise_on_building_modifier_desc: "効率を最大化するために資源をどのように管理すべきかについての論文。"
 fp3_treatise_on_control_modifier: "権威論"
 fp3_treatise_on_control_modifier_desc: "指導者がどのように統治と反乱鎮圧に取り組むべきかについての論文。"
 fp3_treatise_on_mathematics_modifier: "数学の研究とその成果"
 fp3_treatise_on_mathematics_modifier_desc: "数学に関する専門的な論文で、日常生活でそれをどのように活用できるかに関するいくつかのメモがある。"
 fp3_treatise_on_taxation_modifier: "課税考察論"
 fp3_treatise_on_taxation_modifier_desc: "税金に関する長い雑文と、課税の問題に最善のアプローチをする手段についての文章。"
 fp3_treatise_on_light_warfare_modifier: "撹乱のすゝめ"
 fp3_treatise_on_light_warfare_modifier_desc: "軽歩兵の価値と、それらをどのように活用できるかについての短い論文。"
 fp3_treatise_on_heavy_warfare_modifier: "受けの美学と極意"
 fp3_treatise_on_heavy_warfare_modifier_desc: "重歩兵に関連する編成に関する論文で、最後には、軍隊でより大きな結束を達成するためにどのような訓練ができるかについての小さなガイドがある。"
 fp3_treatise_on_cavalry_modifier: "騎乗戦の歴史"
 fp3_treatise_on_cavalry_modifier_desc: "どのように戦いの流れを騎兵で変えることができるかに焦点を当てた、歴史を通して行われた突撃の歴史に関する長い論文。"
 fp3_treatise_on_siege_modifier: "城壁破壊の真髄"
 fp3_treatise_on_siege_modifier_desc: "包囲の状況と、攻囲兵器の有無に至るまで考慮した敵に被害を与える方法に関する短くて簡潔なマニュアル。"
 fp3_treatise_on_strategy_modifier: "戦略概論"
 fp3_treatise_on_strategy_modifier_desc: "戦略と戦術の歴史に関する長く親しみやすい論文で取り上げられる題材は数世紀前にまで遡る。"
 fp3_fearsome_example_modifier: "恐怖の見せしめ"
 fp3_fearsome_example_modifier_desc: "この統治者は、開拓地の宗教コミュニティを徹底的に破壊し、異端を抑圧する威圧的な意欲を示した。"
 fp3_refused_the_caliph_modifier: "聖戦への参加の拒絶"
 fp3_refused_the_caliph_modifier_desc: "この人物は、近隣の異教の統治者を攻撃するという宗教指導者からの要求を拒否した。"
 fp3_praying_too_much_modifier: "過度の祈り"
 fp3_praying_too_much_modifier_desc: "この人物は他の業務を無視して、寺院でかなりの時間を費やしました。"
 fp3_name_read_in_friday_prayer_modifier: "金曜礼拝での名前の読み上げ"
 fp3_name_read_in_friday_prayer_modifier_desc: "この人物は、週の最も重要な礼拝の集会において、カリフの名の代わりに自分の名を読み上げるよう命じた——彼らの忠誠心と重要性を繰り返し表明する公然の声明として。"
 fp3_displayed_pious_submission_to_caliph_modifier: "カリフへの特別な恭順"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "この人物はすべてのモスクの最も重要な礼拝である金曜日の祈りの間にカリフの名前を最初に読むように厳格な指示を与えている。すなわち、世界へ彼らは誰に従うかを知らしめるために。"
 fp3_honored_by_the_faithful_modifier: "宗教的名誉"
 fp3_honored_by_the_faithful_modifier_desc: "この人物の名前は、彼らの信仰の指導者の筆頭として金曜日の祈りの間に読まれ、統治者として重要な正当性を得ている。"
 fp3_rule_by_fear_modifier: "恐怖政治"
 fp3_rule_by_fear_modifier_desc: "この人物は、恐怖によって彼らの領国をまとめて、人々を恣意的に殺させる意思と能力があることを実証した。"
 fp3_minor_child_spy_network_modifier: "下賎な子供による諜報網"
 fp3_minor_child_spy_network_modifier_desc: "この人物は一族の秘密を明らかにするために、子供たちの小さな諜報網を間者として利用している。"
 fp3_better_company_modifier: "良き友"
 fp3_better_company_modifier_desc: "この人物は彼らの年長者によって罰せられ、今、一族の一員にふさわしい心構えと行動を学んでいます。"
 fp3_justification_for_taxation_modifier: "増税の正当化"
 fp3_justification_for_taxation_modifier_desc: "この人物の徴税官は「公平な」金額以上の税を封臣から召し上げるための正当化を行った。"
 fp3_excuses_for_extortion_modifier: "恐喝の弁明"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "脅迫された地元の人々"
 fp3_locals_intimidated_county_modifier_desc: "この伯爵領の百姓たちは震え上がって服従している。"
 fp3_locals_infuriated_county_modifier: "激怒する地元の人々"
 fp3_locals_infuriated_county_modifier_desc: "この伯爵領の百姓たちは人気のある判事を統治者が足蹴にしたことに激怒している。"
 fp3_looking_the_other_way_modifier: "道は一つじゃない"
 fp3_looking_the_other_way_modifier_desc: "この人物は領国の利益のために、あるいは心の安らぎのために、彼らの封臣やその施策による特定の経済的不正行為を無視する政策を採用している。"
 fp3_capable_magistrates_modifier: "有能な裁判官"
 fp3_capable_magistrates_modifier_desc: "この人物は特に有能な裁判官たちに支えられており、ほとんど如何なる裁定でも正義に見せかけることができる。"
 fp3_delegated_payments_modifier: "委任された支払い"
 fp3_delegated_payments_modifier_desc: "この人物は徴税官を軍の給与支払担当者に任命しました。一定の効果は発揮しているようです。"
 fp3_army_influence_modifier: "軍の影響力"
 fp3_army_influence_modifier_desc: "この人物は主君の軍に対して投資することで影響力を持っている。"
 fp3_messy_payments_modifier: "信頼できない支払い"
 fp3_messy_payments_modifier_desc: "この人物の兵への給与支払い義務はいい加減な管理により滞り、兵の士気にも影響が出ています。"
 fp3_cutting_corners_modifier: "手抜き"
 fp3_cutting_corners_modifier_desc: "この人物は過労で少し集中力を欠いている。"
 fp3_promoting_zoroastrianism_modifier: "ゾロアスター教徒の友"
 fp3_promoting_zoroastrianism_modifier_desc: "この人物はわざわざゾロアスター教のコミュニティを援助することで知られている。"
 fp3_blessed_by_fire_modifier: "火の恩寵"
 fp3_blessed_by_fire_modifier_desc: "この人物は、この世で最も純粋な元素である稲妻から湧き出る火に出会い、心動かされる経験をした。"
 fp3_bad_tower_of_silence_county_modifier: "愚か者の塔"
 fp3_bad_tower_of_silence_county_modifier_desc: "この伯爵領で新しい大きなダクマを作ろうとしたが、建設にミスがあり、腐敗した死骸が地下水を汚染している。"
 fp3_wary_of_sabotage_modifier: "妨害工作を警戒"
 fp3_wary_of_sabotage_modifier_desc: "この人物は、割り当てられた伯爵領内ではいかなる奇策も許さない。"
 fp3_antagonize_character_interaction_known_liar: "大げさな奴"
 fp3_antagonize_character_interaction_known_liar_desc: "この人物の発言はいちいち大げさなので、人々はうんざりしている。"
 fp3_not_puppeteering_kingmaker_modifier: "三下の人形師"
 fp3_not_puppeteering_kingmaker_modifier_desc: "この人物は他国の統治者を友好的な人物に挿げ替えることに失敗した。今、彼ら自身の正当性が問われている。"
 fp3_sickly_monkey_modifier: "病気の猿"
 fp3_sickly_monkey_modifier_desc: "この人物は病気の猿を元気になるまで看護している。この生物の爪は鋭く、歯は研ぎ澄まされている。"
 fp3_chess_playing_monkey_modifier: "チェスを指す猿"
 fp3_chess_playing_monkey_modifier_desc: "この人物は、東洋の哲学者である王からチェスの手ほどきを受けたと噂される猿を飼っている。"
 fp3_paper_surplus_modifier: "紙は万全"
 fp3_paper_surplus_modifier_desc: "この人物は自分の研究を記録するための紙を十分確保している。"
 fp3_paper_shortage_modifier: "紙不足"
 fp3_paper_shortage_modifier_desc: "この人物は安定的に紙を手に入れることができず、羊皮紙ですら不足気味のようだ。"
 fp3_liquid_wisdom_modifier: "液体の知恵"
 fp3_liquid_wisdom_modifier_desc: "この人物は優秀な学者の受け口と証明しており、より自由な意見交換から間違いなく恩恵を受けている。"
 fp3_morbid_insights_modifier: "病的な洞察力"
 fp3_morbid_insights_modifier_desc: "この人物は人間の状況についていくつか不幸な教訓を学んだ。"
 fp3_wheat_shortage_modifier: "小麦不足"
 fp3_wheat_shortage_modifier_desc: "この地域の王室のパン職人は小麦を秘蔵しており、農民には1マウンドの小麦さえ残されていない。"
 fp3_generous_bakers_modifier: "寛大なパン職人"
 fp3_generous_bakers_modifier_desc: "この地域のパン職人たちは、貪欲なパン職人が処刑された後、パンを寛大に提供している。"
 fp3_impious_tax_collector_modifier: "不快な徴税官"
 fp3_impious_tax_collector_modifier_desc: "この人物は罪深くさもしい徴税官であることが公に暴露されている。"
 fp3_incapable_tax_collector_modifier: "無能な徴税官"
 fp3_incapable_tax_collector_modifier_desc: "この人物は自らの罪深さのために徴税官として不適格だ。"
 fp3_religious_desertion_modifier: "宗教からの脱退"
 fp3_religious_desertion_modifier_desc: "伯爵領の兵士たちは、自分たちの信仰する首領との戦いを避けるために身を引いている。"
 fp3_struggle_supremacy_house_reward_modifier: "スンニ派至上主義"
 fp3_struggle_supremacy_house_reward_modifier_desc: "この家に属するカリフは、イランに対する権力の回復に成功した。それは広範な権威を主張するに値するだろう。"
 fp3_struggle_caliph_super_suspicious_modifier: "凄まじい不安"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "地域の不安が高まっているため、この人物は大きな危険を感じている。"
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName]は$fp3_struggle_caliph_super_suspicious_modifier$：$VALUE|+0=-+$"
 fp3_irrigation_insights_modifier: "灌漑の洞察"
 fp3_irrigation_insights_modifier_desc: "古代のカナートシステムを研究することで、この人物は灌漑について学びました。"
 disturbed_sky_burial: "乱れた空の埋葬"
 disturbed_sky_burial_desc: "領国の狂信者は、空の埋葬などの異教徒の慣行に対するこの人物の毅然とした取り扱いに感銘を受けています。"
 disturbed_funerals: "蔑視された宗派"
 fp3_untrained_falcon: "未熟な猛禽"
 fp3_untrained_falcon_desc: "この人物は空の埋葬中に鳥を見つけた。今のところお騒がせなトラブルメーカーだが、いつか立派な狩人になると信じているらしい。"
 fp3_aggressive_falcon: "攻撃的な猛禽"
 fp3_aggressive_falcon_desc: "この人物は空の埋葬中に鳥を見つけた。どうも人肉を好んでいるようだが、ひとまず育てることにしたらしい。"
 fp3_had_delicious_kumis: "美味なる馬乳酒"
 fp3_had_delicious_kumis_desc: "この人物は道すがらテュルクの旅行者と馬乳酒を分け合い、味わった。"
 turkic_war_band: "テュルクの戦争屋を雇った"
 turkic_war_band_desc: "この人物は、彼らの軍隊の教育を助けるためにテュルクの遊牧民の一団を雇った。彼らの家臣の恐怖に大いに煽るだろう。"
 rebuffed_turkic_war_band: "拒絶されたテュルクの戦士"
 rebuffed_turkic_war_band_desc: "勇敢さが印象的なショーで、この人物は旅行中に遊牧民の戦士の大規模なグループを厚かましく侮辱した。"
 ancient_persian_relics: "古代の宝"
 ancient_persian_relics_desc: "棚ぼたとはこの人物が宝を手にした経緯のことを言う。"
 fp3_house_modifier_conceded_hegemony: "覇権と屈服"
 fp3_house_modifier_conceded_hegemony_desc: "この家は敵をなだめるために奴らの覇権を認めなければならなかった。"
 fp3_house_modifier_rebuilding_efforts: "再建努力"
 fp3_house_modifier_rebuilding_efforts_desc: "この家はカリフの敵との血なまぐさい戦いの後、王国を再建している。"
 fp3_house_modifier_frontier_ambitions: "開拓の野心"
 fp3_house_modifier_frontier_ambitions_desc: "この家はカリフとの実りなき闘争の後、新たな拡大路線を模索している。"
 fp3_house_modifier_destroyed_the_caliphate: "カリフ制の破壊"
 fp3_established_futuwaa_lodges_modifier: "フトゥーワの小屋の建設"
 fp3_established_futuwaa_lodges_modifier_desc: "この人物は首都に若い放浪者のための軍事拠点を作ってあげた。"
 fp3_established_madrasas_modifier: "創設されたマドラサ"
 fp3_established_madrasas_modifier_desc: "この人物は首都に未熟な若者を教育する学校を設立した。"
 fp3_rekindler_of_iran_modifier: "ペルシアの炎"
 fp3_rekindler_of_iran_modifier_desc: "この人物はペルシアの炎を再燃させ、イランの幕間劇を終結させた。"
 fp3_rekindler_of_iran_modifier_reason: "あなたは[GetModifier('fp3_rekindler_of_iran_modifier').GetNameWithTooltip|L]の[modifier|E]を持つ：$VALUE|=+0$"
 dreaded_beauty: "恐るべき美貌"
 dreaded_beauty_desc: "人々がその異形にどう反応するかが、この人物を残酷な性格にしたのだと言う人もいる。"
 generous_beauty: "寛大な美しさ"
 generous_beauty_desc: "この統治者が、富を惜しみなく使い、滞納している税金をすぐに忘れる人物として名を馳せているのは、人々が自分の外見について言うことを補うためなのかもしれない。"
 fp3_flame_of_iran_modifier: "再燃するペルシアの精神"
 fp3_flame_of_iran_modifier_desc: "この人物の心は、強い独立心と共同体意識で燃えている。"
 unified_the_persian_region_house_modifier: "創設者の家"
 unified_the_persian_region_house_modifier_desc: "この家は、地域を団結させることで安定をもたらした。"
 fp3_resisted_the_struggle_modifier: "カリフ制度への対抗"
 fp3_resisted_the_struggle_modifier_desc: "この人物はカリフ制度と戦い、一定の状態に達した。"
 scheme_helpful_sympathizer_modifier: "協力的な共感者"
 scheme_helpful_sympathizer_modifier_desc: "標的の宮廷人の一人が、秘密裏に暗殺者たちに情報を提供している。"
 scheme_untrustworthy_sympathizer_modifier: "信用ならない賛同者"
 scheme_assassin_recruits_modifier: "新人暗殺者"
 scheme_assassin_recruits_modifier_desc: "高位暗殺者は熱狂的な狂信者の助けを得ている。肝心の能力はその信仰ほどには無いようだが。"
 scheme_assassin_closing_in_modifier: "肉薄する暗殺者"
