 fp3_antagonize_character_interaction.success_notif.positive.desc: "あなたを讃える噂が流れてきましたよ。あなたの[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))]である[recipient.GetTitledFirstName]があなたを良し様に言っておりました。\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt: "[actor.GetTitledFirstName]があなたの良い評判を流していました。そのおかげか、あなたの[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))]である[recipient.GetTitledFirstName]も好印象を持っていると伺いました。\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc: "嘘と悪評が広まっており、あなたの[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))]なる[recipient.GetTitledFirstName]もそれを信じきって悪感情を抱き始めたようでございます！\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.GetTitledFirstName]があなたの嘘と悪評を広めております。そのせいか、[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))]である[recipient.GetTitledFirstName]もあなたを悪し様に捉え始めたようです！\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "噂の出どころは悟られない…"
 fp3_antagonize_character_interaction.success_tooltip.positive: "あなたを信じて[secondary_recipient.GetTitledFirstName]の[opinion|E]を#P 得る#!"
 fp3_antagonize_character_interaction.success_tooltip.negative: "あなたを信じて[secondary_recipient.GetTitledFirstName]の[opinion|E]を#N 失う#!"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity: "[secondary_recipient.GetHouse.GetBaseName][house|E]の結束が#P 増す#!でしょう"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "[secondary_recipient.GetHouse.GetBaseName][house|E]の結束が#N 減る#!でしょう"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "[recipient.GetTitledFirstName]はあなたの[opinion|E]を#P 得ました#!"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "[recipient.GetTitledFirstName]はあなたの[opinion|E]を#N 失いました#!"
 fp3_antagonize_character_interaction.recipient_message.fallback: "貴殿は[secondary_recipient.GetTitledFirstName]は[secondary_recipient.Custom('InsultNoun')]であると知るべきだ！いや、知らねばならない！そうは思いませぬか！"
 fp3_antagonize_character_interaction.recipient_message.01: "あなたの主君である[secondary_recipient.GetTitledFirstName]がコソコソと陰謀を企てているようだ。あの腐れイタチから目を離すなよ…"
 fp3_antagonize_character_interaction.recipient_message.02: "あなたの主君である[secondary_recipient.GetTitledFirstName]があなたを殺そうとしているらしいぞ！どんなに友好的に見えようと[secondary_recipient.GetHerHim]の行動には気をつけろ！"
 fp3_antagonize_character_interaction.recipient_message.03: "廷臣から聞いた噂なのですが、あなたの主君である[secondary_recipient.GetTitledFirstName]が密かに#italic 監視#!をつけているようですよ。奴がどのような意図を持っているのかは私にはわかりませんが、[secondary_recipient.GetHerHim]の周りで何が起きているか気をつけたいものですね。"
 fp3_antagonize_character_interaction.recipient_message.04: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]さんですがね、最近往来でバカ騒ぎして[recipient.GetHouse.GetBaseNameNoTooltip]家の名を随分汚されております…。"
 fp3_antagonize_character_interaction.recipient_message.05: "あなたの主君である[secondary_recipient.GetTitledFirstName]が、密かに[secondary_recipient.GetHerHis]自身の廷臣の言いなりであるというこの無様をお伝えいたします！[secondary_recipient.GetSheHe]があなたの忠言を無視するのは下民の讒言を真に受けていたからなのです！"
 fp3_antagonize_character_interaction.recipient_message.06: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]が、[recipient.GetHouse.GetBaseNameNoTooltip]家に関するいくつかの#italic 危険な#!詮索をしていることをお伝えします。警告を胸に刻み、私がこれを伝えに来たことはどうぞ、ご内密に…。"
 fp3_antagonize_character_interaction.recipient_message.07: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetTitledFirstName]は陰であなたが牛泥棒であると言いふらし、[recipient.GetHouse.GetBaseNameNoTooltip]家の名誉を傷つけようとしています。"
 fp3_antagonize_character_interaction.recipient_message.08: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetTitledFirstName]が私の宮廷に便箋を送り続け、[recipient.GetHouse.GetBaseNameNoTooltip]家の「優越性」をいちいち主張してきて鬱陶しいことこの上ない！なんとかしろ！"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.GetTitledFirstName]があなたについて悪い噂を広め、それが発覚した後「ただの悪ふざけだった」と開き直ったのです！このような噂を広げるなどとんでもないこと、あなたの顔に泥を塗ったのですぞ！"
 fp3_antagonize_character_interaction.recipient_message.10: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetTitledFirstName]は、犬のように床から食べ物を食べているところを見つかったようです！お言葉ながら、いっそそのように扱ってやるほうが身のためやもしれませんな…"
 fp3_antagonize_character_interaction.recipient_message.11: "[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]の[secondary_recipient.GetTitledFirstName]が12人の武装した暗殺者をボコボコにして返り討ちにしたということ、これは広く知られるべきでしょう。[secondary_recipient.GetSheHe|U]は誰にも言ってないようで、ひとまず宮中よりも先にあなたへこの偉業をお伝えすることとします。"
 fp3_antagonize_character_interaction.recipient_message.12: "あなたが[secondary_recipient.GetTitledFirstName]という素晴らしい[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]を持っていることは幸運というほかないでしょう。[secondary_recipient.GetHerHis]は最近、家令が税の徴収額を誤計算したことを知るとすぐにその過払い金を変換したというのですから！"
 fp3_antagonize_character_interaction.recipient_message.13: "あなたには非常に親切な[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]さんがいらっしゃるのですね。[secondary_recipient.GetTitledFirstName]は最近、[secondary_recipient.GetHouse.GetBaseName][house|E]の者と会った際、一歩間違っていれば[secondary_recipient.GetFirstName]の評判を傷つけかねないような紛争を解決するのを手伝ったのですよ。"
 fp3_antagonize_character_interaction.recipient_message.14: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetTitledFirstName]は本当に他の誰にも見たことがないような人ですね。[secondary_recipient.GetHerHim]の[house|E]を守る意思がこれほどに強い人物は、私はかつて見たことがありません。信頼できる[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]として、この上なく非常に恵まれておられる。"
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.GetTitledFirstName]は素晴らしい方でしょう、[secondary_recipient.GetHerHim]のことを思い直してくださいましたか？"
