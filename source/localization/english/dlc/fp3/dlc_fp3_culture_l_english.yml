l_english:
 asawira: "アサウィラ"
 asawira_flavor: "#F アサウィラの隊列は、槍と弓の両方に長けたイラン貴族で構成されている。今、彼らは軍隊として復活し、ペルシアの敵を迎え撃つ準備を整えているぞ！#!"
 tarkhan: "タルカン"
 tarkhan_flavor: "#F タルカンとはステップを駆ける精鋭騎乗兵のことだ。槍、槌、弓の複合戦術によってあらゆる防御を打ち砕く。#!"
 zupin_warrior: "ズピン槍兵"
 zupin_warrior_flavor: "#F このダイラムの戦士たちは適応力に優れた軍隊だ。強力な盾の壁を形成したかと思えば、扇状に広がって短い槍を敵に投げつけることもある。#!"
 tawashi: "タワシ"
 tawashi_flavor: "#F この柔軟な騎兵隊は、剣、槍、弓を組み合わせ、山岳地帯の故郷を外敵から守る。#!"
 master_assassin_court_position: "筆頭暗殺者"
 master_assassin_court_position_desc: "Bound by faith or creed, the Master Assassin aids their liege with unconventional approaches to warfare, espionage, terror and murder."
 has_no_particular_noble_roots_trigger: "[lowborn|E]か無名の[dynasty|E]"
 court_scholar_court_position: "御用学者"
 court_scholar_court_position_desc: "領国の知的財産を管理する御用学者は将来的な[innovations|E]の発見を助けるだろう。"
 building_type_sar_i_sang_mines_01: "サル・イサン鉱山"
 building_type_sar_i_sang_mines_01_desc: "瑠璃石の主な産地であるサル・イサンの鉱山は有史以前から活動を続けており、その石の青い輝きは古代の宮廷でも重宝された。地元の労働者たちはこの青い石を掘り当てるため、日夜働いている。"
 building_sar_i_sang_mines_01: "旧式のサル・イサン鉱山"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "復興したサル・イサン鉱山"
 building_sar_i_sang_mines_02_desc: "古代のトンネルは拡張され、安全にされ、炭鉱夫が新しい坑道を開いて来たことにより、新しい可能性もまた開かれた。"
 building_sar_i_sang_mines_03: "拡張したサル・イサン鉱山"
 building_sar_i_sang_mines_03_desc: "採掘作業が成長し、鉱山自体も成長する。より多くの入口が建設され、旧き坑道はますます深くなっていく。"
 building_sar_i_sang_mines_04: "複雑化したサル・イサン鉱山"
 building_sar_i_sang_mines_04_desc: "ラピスラズリは今や一大産業だ。数千人の労働者が従事し、かつての辺境の旧き山は活気ある経済の一大都市の中心となっている。"
 tradition_fp3_frontier_warriors_name: "開拓の戦士たち"
 tradition_fp3_frontier_warriors_desc: "この文化の人々は未開の荒野を切り拓く為に、精鋭の軍人、部族の傭兵、熱狂的な義勇兵が一丸となって絶え間なき闘争に臨んでいる。"
 tradition_fp3_irrigation_experts_name: "灌漑の専門家"
 tradition_fp3_irrigation_experts_desc: "この文化の人たちは治水技術の熟練者だ。創意工夫と団結した努力によって過酷極まる砂漠にさえ花畑を作り上げるだろう。"
 tradition_fp3_beacon_of_learning_name: "学びの烽火"
 tradition_fp3_beacon_of_learning_desc: "古代ギリシア、インド哲学、アラビアの学者文化に連なりしこの文化の人々は己の科学の進歩に誇りを持っている。"
 culture_parameter_can_appoint_court_scholar:0 "#high $court_scholar_court_position$#!の[court_position|E]を任命できる"
 culture_parameter_guardian_education_better_outcomes: "この文化の[guardians|E]は[wards|E]により良い[education_traits|E]を与えるだろう"
 tradition_fp3_jirga_name: "ジャーガ"
 tradition_fp3_jirga_desc: "この地では長老たちや指導者が古代の部族法に則って紛争を解決する。国を統べる王を誰にするかさえも。"
 tradition_fp3_pragmatic_creed_name: "実践主義の信念"
 tradition_fp3_pragmatic_creed_desc: "この文化の戦士は虚栄心を厭う。伝統的な騎士様なんてものより、ありふれた一般兵の価値と適応力をこそ重んじるのだ。"
 tradition_fp3_fierce_independence_name: "凄絶なる独立心"
 tradition_fp3_fierce_independence_desc: "幾年にも渡り、暴君たちが我らを従えようとしてきた。だが断固たる抵抗と軍事的な成功により今まで生き延びてきたのだ！"
