 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip]は誰も説得できなかった"
 fp3_county_listened.tt: "地元民の一部が真の信仰に改宗する"
 fp3_county_unfazed.tt: "地元民は動じない"
