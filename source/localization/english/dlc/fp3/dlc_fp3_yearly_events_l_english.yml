l_english:
 fp3_yearly.2000.t: "お昼時の見回り"
 fp3_yearly.2000.desc_drinking: "昨晩は……同輩の封臣や飲み仲間と一晩中飲んでたんだっけ。コップに飲み残していた酒を呷る。"
 fp3_yearly.2000.desc_hashish: "昨日の晩から……朝日を見るまで同輩の封臣や同じ趣味の仲間たちとハシシを味わっていた気がする。一先ず眼前にあるテーブルに残っていたハシシケーキをつまむ。"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName]が私の手を引いて言う。\n\n「おい、このままバザールに行く気か。[prudish_liege.GetTitledFirstNamePossessive]のムフタスィブに見つかったらとっ捕まって鞭打ちされちまうぞ。ズフールの時間までじっとしてろ。シラフになってから外に出るんだな」"
 fp3_yearly.2000.a: "おーん、確かに、そうかも。"
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip]に捕まるわけない。ないったらない。"
 fp3_yearly.2000.b_flavor: "[prudish_liege.GetTitledFirstName]は[prudish_liege.GetFaith.GetAdjective]の法の名の下に私を裁くようなことはないでしょう。たぶん。"
 fp3_yearly.2000.b_success: "何とか家に帰れた"
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U]のムフタスィブに声をかけられ、鞭打ちを食らう羽目になった"
 fp3_yearly.2001.t: "公然と恍惚"
 fp3_yearly.2001.desc_intro: "我が#italic ムフタスィブ#!──監督官のことだ──が教えてくれたところによると、[intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)]が市場を歩き回っているとのことだ。"
 fp3_yearly.2001.desc_drinking: "呂律も回らなくなるほど飲んだくれて、千鳥足で歩き回っているようだ。"
 fp3_yearly.2001.desc_hashish: "くすくす笑いながら雲を凝視している。"
 fp3_yearly.2001.desc_outro: "それも明るい昼間に！\n\n本来このような馬鹿者に対してはひっ捕らえて鞭打ちをするはずだと伝えられたが……"
 fp3_yearly.2001.a: "杖を惜しむ者は…"
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName]は見逃されるだろう、今回限りだが。"
 fp3_yearly.2010.t: "小麦のマウンド"
 fp3_yearly.2010.desc: "干ばつや飢饉の知らせは私の耳に届いていないが、それでも[bakers_county.GetNameNoTier]の人々はパンが法外に高くなっていると不平を言っているようだ。\n\n「それはあなたのパン職人[greedy_baker.GetFirstName]のせいです」と、[random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が教えてくれた。「[greedy_baker.GetSheHe|U]は市内に入る小麦や小麦粉の積み荷を全て買い占め、私たちがたった1#italic マウンド#!も買えないようにしているのですよ」"
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U]を足元に放り出せ、"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName]は踏みつけられ、地元小麦の不足を補うために我々は努力します。"
 fp3_yearly.2010.a_elephants: "象のだ！"
 fp3_yearly.2010.a_camels: "ラクダのだ！"
 fp3_yearly.2010.a_horses: "馬のだ！"
 fp3_yearly.2010.b: "興味深い。[greedy_baker.GetHerHim]を私の近くに置いておくとしよう。"
 fp3_yearly.2010.c: "真の犯罪は、利益を私に隠すことだぞ。"
 fp3_yearly.2020.t: "規模感を決める"
 fp3_yearly.2020.desc_intro: "我が主君の徴税官である[sinful_tax_collector.GetTitledFirstName]は美徳のある[sinful_tax_collector.GetWomanMan]とは言い難い。"
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.GetHerHis|U]は金を集めることだけを人生の悦びとしているようだ。銀貨をより多くだまし取るためにあらゆる手間を惜しまないのだと。"
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U]は正義とか悪だということに拘りをほとんど持っていないらしい。[sinful_tax_collector.GetSheHe]の気の向くままに税を取り立て、面倒な法は適当に無視をしている。"
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe]は宗教的な問題にほとんど関心がなく、[ROOT.Char.GetFaith.HighGodName]への愛を示していない。[sinful_tax_collector.GetSheHe]にとって朝の祈りは二度寝の時間であり、ラマダンとは盗み食いを楽しむだけのつまらない時期でしかないようだ。"
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe]は機密を守ることができず、誰の懐事情もホイホイ漏らしてしまう。私の主君の耳に届くのはだいたい十人目ぐらいであることが多い。"
 fp3_yearly.2020.desc_outro: "\n\nこんな[sinful_tax_collector.GetWomanMan]に領国の財政を任せていて本当にいいのか。いずれ私の財布も握られることになるのだろう？"
 fp3_yearly.2020.a: "[sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip]の問題に関して[liege.GetTitledFirstNameNoTooltip]は言うことがあるはずだ。"
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip]はクビになる。"
 fp3_yearly.2020.a_failure: "私の抗議は無碍にあしらわれた"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip]は私に悪影響を与え始めるかもしれません。"
 fp3_yearly.2020.b: "我が領国の利益のために[sinful_tax_collector.GetTitledFirstNameNoTooltip]を非難せねばならない。"
 fp3_yearly.2020.b.t: "徴税官の弾劾"
 fp3_yearly.2020.b.desc: "これはあなたの封臣である[denouncing_taxpayer.GetShortUIName]が[sinful_tax_collector.GetShortUIName]の罪深い行動を非難したために起こりました。"
 fp3_yearly.2020.c: "[sinful_tax_collector.GetHerHim]の罪のため祈りましょう。"
 fp3_yearly.2021.desc_intro: "我が徴税官の[sinful_tax_collector.GetTitledFirstName]は十分に有能な者だと考えていたが、[denouncing_taxpayer.GetName]は強い懸念を抱えて私に訴えてきた。\n\n"
 fp3_yearly.2021.desc_greedy: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]は正義ではなくお金への愛によって動き、この上なく利己的なのです。[sinful_tax_collector.GetSheHe|U]は本来支払うべき金額以上を徴収し、ましてや喜捨をしているところなど見た事がない！」"
 fp3_yearly.2021.desc_arbitrary: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]の法律や規則を軽視する傾向はあまりにも酷い！奴は[sinful_tax_collector.GetHerHis]の気まぐれに基づいて税金を徴収するのです。我らが民は[sinful_tax_collector.GetHerHis]の適当な徴税に頭を抱えておるのですぞ！」"
 fp3_yearly.2021.desc_cynical: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetFaith.HighGodName]を恐れておらず、朝の祈りの途中しょっちゅう居眠りをし、ラマダン中につまみ食いをしているのです。私たち全員、[sinful_tax_collector.GetHerHis]の不道徳の為に[ROOT.Char.GetFaith.HighGodNamePossessive]の正義を恐れる羽目になっているのですよ！」"
 fp3_yearly.2021.desc_contrite: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]は機密保持の重要性が頭からスッパリ抜けているようですな。領国で知ったどんな事でもペラペラと喋ってしまう悪癖があるのです。こんなものを放っておいたらいつか敵に情報が渡ってしまいますぞ」"
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip]の[denouncing_taxpayer.Custom('quirk_pos_present')]の[sinful_tax_collector.GetTitledFirstNameNoTooltip]を解雇して欲しいという気持ちが明瞭に伝わってくる。"
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U]は解雇されるだろう、神が望まれるならば。"
 fp3_yearly.2021.b: "聞くだけ聞いておく。"
 fp3_yearly.2030.t: "美しい統治とは"
 fp3_yearly.2030.desc_intro: "鏡の中の自分の外見を見つめる。"
 fp3_yearly.2030.desc_beauty_bad: "酷い醜さだ。"
 fp3_yearly.2030.desc_spindly: "細く、ガリガリの手足。"
 fp3_yearly.2030.desc_disfigured: "マスクに隠された崩壊した顔。"
 fp3_yearly.2030.desc_scaly: "シミだらけのあばた面。"
 fp3_yearly.2030.desc_albino: "化け物のような肌と魔性の宿る目。"
 fp3_yearly.2030.desc_hunchbacked: "無様に突き出た背。"
 fp3_yearly.2030.desc_inbred: "明らかに中身が不揃いの醜い体。"
 fp3_yearly.2030.desc_outro: "この不愉快な外見のせいで、仲間が私を嫌うのではないかという懸念が胸から離れない。[reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が[reassuring_courtier.GetHerHis]の知恵を貸してくれた。\n\n「金満を嫌うとでも言っておけ、そうすれば大抵の[ROOT.Char.GetWomenMen]は好印象を抱くものだ」"
 fp3_yearly.2030.a: "領国のやつ全員と友達になってやるさ！"
 fp3_yearly.2030.b: "ありがとう、[reassuring_courtier.GetNameNoTooltip]。"
 fp3_yearly.2030.c: "いや、忠誠心とは愛ではなく恐怖で繋ぐ物だ。"
 fp3_yearly.2030.d: "時間が経てば内面を見てくれるさ。"
 fp3_yearly.2040.t: "指揮官の信仰に問う"
 fp3_yearly.2040.desc_attacker_is_muslim: "私に歯向かうということは最後の預言者たるかのお方に歯向かうと同義である。それをあの[infidel.Custom('InsultNoun')]の[infidel.GetTitledFirstName]はすっかり忘れて私に戦争をしかけてきた。\n\nだがそれほどまでに不敬な者は案外そう多くないのではないか。私自らが[infidel.GetTitledFirstNameNoTooltip]の軍の眼前に立ち、我が権威が預言者に準ずるものであると思い出させることが出来れば、幾多もの兵士が脱走するに違いない。"
 fp3_yearly.2040.desc_attacker_is_not_muslim: "預言者の言葉を知らぬ[infidel.Custom('InsultNoun')]の[infidel.GetTitledFirstName]めがこの私に戦を仕掛け、神聖なる治世を壊そうとしている。\n\nだが話を聞くに、[infidel.GetTitledFirstNamePossessiveNoTooltip]の土地には[caliph.GetFaith.HighGodName]の声を聞いて生きる敬虔な民もいるらしい。彼らの前に立ち、我が権威が預言者に連なる神聖不可侵なものであると気づかせればいくらかの軍は引いていくかもしれない。"
 fp3_yearly.2040.a: "預言者よ、私を導きたまえ！"
 fp3_yearly.2040.a.flavor: "我が信仰、我が[caliph.GetFaith.ReligiousText]の知識、それが私の言の葉を導くだろう。"
 fp3_yearly.2040.a_success: "兵士たちはあなたの権威に平伏する"
 fp3_yearly.2040.a_failure: "兵士はあなたの嘆願をせせら笑い、ボコボコにする"
 fp3_yearly.2040.b: "[imam.GetTitledFirstName]は預言者に導かれている。"
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip]は私よりも宗教問題に精通している…"
 fp3_yearly.2040.b_success: "あなたの[imam.Custom('MyPriestTitle')]に兵士たちは感銘を受ける"
 fp3_yearly.2040.b_failure: "[imam.Custom('MyPriestTitle')]は兵士たちにバラバラにされる"
 fp3_yearly.2040.c: "やってられるか。"
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U]は私の[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]兵士に撤退するよう要求した。それも[caliph.GetSheHe]が預言者の正当な後継者であるというだけという理由で！\n\n[caliph.GetSheHe]がどんなに汚い尻穴から出てきたかは知らないが、そんなことで私が歩みを止めると思ったら大間違いだ。"
 fp3_yearly.2041.desc_fallback: "[caliph.GetName]に対する私の戦争は[ROOT.Char.GetFaith.HighGodName]によって是認された物だと私は疑わない。だというのにあの[caliph.Custom('InsultNoun')]は私の[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]の兵士を騙し切ってしまった。[caliph.GetSheHe]は預言者の後継者であるから彼らは帰らねばならないなどと！\n\n我が兵士の多くは従ってしまった。そして今、数少ない忠義を誓う残りの軍隊でこの状況を何とかせねばならない。"
 fp3_yearly.2041.a: "くたばれ、[caliph.Custom('InsultNoun')]！"
 fp3_yearly.2050.t: "フトゥッワの小屋"
 fp3_yearly.2060.t_madrasas: "マドラサ"
 fp3_yearly.2060.t_houses_of_worship: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]での学び"
 fp3_yearly.8000.t: "ガーズィーの悪行"
 fp3_yearly_non_islamic.t: "開拓と選択"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName]は典型的な自称「ガーズィー」で最前線で異教徒と勇敢に戦う……という名目で略奪を繰り返す傭兵の一人だ。"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName]は自称「[ROOT.Char.GetFaith.WarGodName]の戦士」であり、異教徒と戦う為に開拓地で剣を振るう荒くれ者である。"
 fp3_yearly.8000_dancing_girl.desc: "ある日、[raging_ghazi.GetSheHe]が[murder_barony.GetNameNoTier]の町酒場で飲んだくれていた時、ちょっとした口論がきっかけで宿屋の主人と踊り子の少女、ついでにその子が世話していたペットの猿まで殺したのだという。\n\n"
 fp3_yearly.8000_bath_inspector.desc: "[raging_ghazi.GetSheHe]が[murder_barony.GetNameNoTier]の娼婦やその用心棒と揉め事を起こした時のことだ。[raging_ghazi.GetSheHe]は口論で熱くなりすぎたのか、守衛と浴場の監視員を刺し殺してしまったという。\n\n"
 fp3_yearly.8000_townsfolk.desc: "[raging_ghazi.GetSheHe]が[murder_barony.GetNameNoTier]の街で色っぽい美人局に騙され、強盗にあった時のことだ。[raging_ghazi.GetSheHe|U]は怒りに任せて椅子でお茶売りの行商人とロバをボコボコに殴り殺したのだという。\n\n"
 fp3_yearly.8000.desc: "「この[raging_ghazi.GetWomanMan]は厳しく罰せられなければならない」と私の正義感に燃える[righteous_marshal.GetCouncilTitle]である[righteous_marshal.GetFirstName]は告げる。「そうでなくては[murder_barony.GetNameNoTierNoTooltip]の良き民達が哀れだろう」と。\n\n「違う！違う！違う！」[raging_ghazi.GetFirstNameNoTooltip]は地下牢に鎖で繋がれながら叫んでいる。「私は開拓地に行かねばならない！そしてあなたはそれを認めねばならない！それは[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]のご意志だからだ！」"
 fp3_yearly.8000.a: "私も聖なる道を歩いてきたからな、今度は安らかに行くがいい。"
 fp3_yearly.8000.b: "新しい独房の開拓がお前にはお似合いだよ。"
 fp3_yearly.8000.c: "お前のようなやつでも私なら使ってやれるさ…"
 fp3_yearly.8000.flavor.a.tt: "[raging_ghazi.GetFirstNameNoTooltip]が「殉教の旅路」を続けることを認めます"
 fp3_yearly.8000.flavor.b.tt: "町民もこれで満足するはずだ。"
 fp3_yearly.8001.t: "辺境の要塞へのねぎらい"
 fp3_yearly.8001.desc: "私の用心深い[concerned_councillor.GetCouncilTitle]である[concerned_councillor.GetFirstName]は最近、辺境の防衛状態を懸念しているようだ。\n\n「[frontier_fort_county.GetName]の要塞に顔を出しては頂けませんか、我が[ROOT.Char.GetLadyLord]よ。そうすればきっと兵士たちは喜び、孤独な気持ちを味わわずにすみましょう。しかし…」\n\n[concerned_councillor.GetSheHe|U]は口を噤む。「しかし、ちょっとした病が流行っているという噂も聞きました。恐らくデマだとは思いますが、これもお伝えせねばならないでしょう」"
 fp3_yearly.8001.a: "構わん、今すぐ行くぞ。"
 fp3_yearly.8001.b: "我が[dutiful_spouse.GetWifeHusband]、[dutiful_spouse.GetFirstName]にやってもらおう。[dutiful_spouse.GetSheHe]なら大丈夫。"
 fp3_yearly.8001.c: "じゃあ……しばらく出かけてくるから……"
 fp3_yearly.8001.d: "あの辺境は開拓者や兵士の為のもので、私は別にどうでも…"
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName]はあなたを信じる"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName]はバカにされたと感じる"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName]は兵士たちに感動を与える"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName]は兵士たちを鼓舞できなかった"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip]は軍事のしきたりで[dutiful_spouse.GetWomenMen]を認めないでしょう"
 fp3_yearly.8001.flavor.c.tt: "まあ、そこに向かう訳では無いですが。"
 fp3_yearly.8002.t: "信仰の最前線"
 fp3_yearly.8002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))]の[concerned_person.GetFirstName]が[frontier_fort_county.GetName]要塞に駐屯する兵について懸念すべき報せを伝えてくれた。\n\n「彼らは密かに卑しき異端……[regional_heresy.GetName]に改宗した」と[concerned_person.GetSheHe]は震える声で私に言う。「この動きを誰が主導したのかはまだ特定できてはいません。しかし、すぐに何か手を打たねば、奴らは明日にでもあなたに牙を剥くやも…」"
 fp3_yearly.8002.a: "全員燃やして埋めてしまえ。"
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip]か？興味を引かれるな…"
 fp3_yearly.8002.c: "そんなに心配なら、お前は今すぐそこに行って正しき道に戻してやれ。"
 fp3_yearly.8002.d: "一旦待って、様子見しようではないか。"
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip]は異端者を仲間に戻した"
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip]は兵士たちを説得出来なかった"
 fp3_county_pacified.tt: "異端者が潜んでいる"
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip]は兵士たちに真の信仰を取り戻させた"
 fp3_county_galvanized.tt: "異端者に衝撃を与えた"
 frontier_heresy_eased: "異端は終息した"
 frontier_heresy_mega_outbreak: "異端は広まりつつある…"
 fp3_yearly.8003.t: "異国に咲くヘンルーダ"
 fp3_yearly.8003.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))][superstitious_consort.GetFirstName]には、邪悪な力を払うために#italic エスパンド#!と呼ばれる珍しいヘンルーダの種を焼く習慣がある。しかし、今[superstitious_consort.GetSheHe]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))][cruel_consort.GetFirstName]が邪眼で[superstitious_consort.GetHerHim]を呪い、[superstitious_consort.GetHerHis]のエスパンドの供給を奪ったと主張しているではないか。もちろん[cruel_consort.GetFirstNameNoTooltip]はこのことについては何も知らないと言っているのだが。しかし、[superstitious_consort.GetFirstNameNoTooltip]はこのいわゆる「呪い」から解放されるために新しいエスパンドを入手することに躍起になっている。\n\n「お願いです、我が[ROOT.Char.GetLadyLord]」[superstitious_consort.GetSheHe]は懇願する。「マギが[espad_mountain_province.GetName]の聖なる山について話してくれました。最高のエスパンドの花はそこにしか咲かないのだそうです。それを私のために送ってください」"
 fp3_yearly.8003.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]に信頼を置きなさい。愚かな迷信ではなく。"
 fp3_yearly.8003.b: "最高の斥候たちに金を払って派遣しよう。"
 fp3_yearly.8003.c: "[quest_chaplain.GetCouncilTitle][quest_chaplain.GetFirstName]を派遣して、それを手に入れるようにしよう。"
 fp3_yearly.8003.d: "他の人と同じように普通のエスパンドを使えばいいじゃないか。"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName]は最高のエスパンドを持って帰ってきた"
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName]は何も持って帰らない"
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip]は聖なるエスパンドを見つける"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip]は任務に失敗する"
 fp3_closer_to_love.tt: "[superstitious_consort.GetFirstNameNoTooltip]と親密になる"
 fp3_yearly.8004.t: "フロンティアが呼んでいるのさ"
 fp3_yearly.8004.desc: "この土地の素晴らしい都市に住む一部の人々にとって、北の草原の侘しい風もまた彼らの心に響くようだ。いいことか悪いことか、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))]の[fp3_child_to_leave.GetFirstName]もこの風に呼ばれてしまったらしい。\n\n「[parent.GetMotherFather|U]さん、今までありがとう。さよならの時が来たかもしれない。私は自然のままの開拓地で心と剣を磨き、キャラバンや山の人と一緒に旅をしたい。伝説の山 ハラ・ベレザイティを探してみたいんだ」\n\nしかし、[worried_relation.GetFirstName]は[fp3_child_to_leave.GetFirstNameNoTooltip]を心から愛するが故に、[fp3_child_to_leave.GetHerHis]の要求を却下するように私に懇願してきた。"
 fp3_yearly.8004.a: "剣を抜けい、青二才の馬鹿者め！"
 fp3_yearly.8004.b: "[worried_relation.GetFirstNamePossessiveNoTooltip]もこう言っているし、考え直してはくれないか？"
 fp3_yearly.8004.c: "離れるというのなら、もう[fp3_child_to_leave.Custom('GetDaughterSon')]とは言えんぞ。"
 fp3_yearly.8004.d: "かつて私もその風を感じたさ。行け、我が[fp3_child_to_leave.Custom('GetDaughterSon')]よ。"
 fp3_yearly.8004.c.flavor: "[fp3_child_to_leave.GetSheHe]が行くというなら[fp3_child_to_leave.GetFirstNameNoTooltip]を廃嫡することになるでしょう"
 fp3_yearly.8004.a.tt: "#V 決闘#![fp3_child_to_leave.GetFirstName]を留まらせるのだ！\n#weak この決闘は死に至らない#!\n\nあなたが勝てば[prestige_i][prestige|E]を得る\n\nあなたの[prowess|E]：[prowess_i]#V [parent.GetProwess]#![fp3_child_to_leave.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip]は冒険の夢を諦めた"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip]の意志は固い"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName]流育児"
 fp3_yearly.8007.desc: "「まいった、参った！[parent.GetMotherFather]さん！わかったって！」私の[fp3_child_to_leave.Custom('GetDaughterSon')]が引き下がる。\n\n「アンタの『ここにいてくれ』って気持ちはよくわかったよ。そうするさ、私はいい子の[fp3_child_to_leave.Custom('GetDaughterSon')]になってやる。……[ROOT.Char.GetFaith.HighGodNameAlternate]は私を選ばなかったってことだ」"
 fp3_yearly.8007.a: "求めるものなど手に入らないものだ。"
 fp3_yearly.8007.b: "よかろう。これが親としての責任だ。"
 fp3_yearly.8007.c: "そして！さっさと！結婚しろ！"
 fp3_yearly.8008.t: "望まざる敗北"
 fp3_yearly.8008.desc: "[fp3_child_to_leave.GetFirstNameNoTooltip]が武器を手に近づいてくる。だが疲れ果てて血に塗れた私は力尽き、仰向けに倒れる。\n\n「──言葉は尽くした。言うべきことはもう無い。[parent.GetMotherFather]さん。私は出ていく。私はフロンティアに旅に出る。心の望むままに、シルクロードを歩いて、遠く離れて…… これはアンタの懐から差し入れだと思って貰ってくよ」\n\n私の[fp3_child_to_leave.Custom('GetDaughterSon')]が宝物庫からクシャナとサーサーンの金貨の袋を持ち、高く掲げて去る姿をただ見ることしか出来ない。"
 fp3_yearly.8008.a: "大事な[fp3_child_to_leave.Custom('GetDaughterSon')]を失って、その上金まで持っていかれるのか。"
 fp3_yearly.8008.b: "宦官にでもしておくべきだった…"
 fp3_yearly.8008.c: "運命が再びお前をこの地に引き戻す、今に見ていろ…"
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]の悩み事"
 fp3_yearly.8009.desc_beginning: "東方辺境域は永く、異端や風変わりな宗派の逃避地になっていた。[caliphal_location.GetName]にて、[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]はこの件を徐々に気に掛けるようになってきている。\n\n「[very_heretic_county.GetName]の[very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural]が奇怪な儀式を執り行っていると耳にした。」[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]の特使[hof_emissary.GetName]は勇気を振り絞るように立ち止まり、それから苦々しい低い声で続けた。「#italic 肉欲に溺れた#!儀式だと言う者さえいる。もうたくさんだ。"
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "彼の邪教徒どもをどうにかせよ、と[righteous_caliph.GetTitleTierName]はお望みだ。」"
 fp3_yearly.8009.desc_other_insult_ending: "彼の汚らわしい冒涜者どもをどうにかせよ、と[righteous_caliph.GetTitleTierName]はお望みだ。」"
 fp3_yearly.8009.qurans.flavor: "[righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]で記された[righteous_caliph.GetFaith.ReligiousText]の写しを与える。"
 fp3_yearly.8009.a: "誰か一人、見せしめにしましょう。"
 fp3_yearly.8009.b: "適切な言語で記された経典が、彼らへと、道を示すことでしょう。"
 fp3_yearly.8009.c: "我が[loyal_chaplain.GetCouncilTitle][loyal_chaplain.GetFirstName]を送り込み、説教してやりましょう。"
 fp3_yearly.8009.d: "いや、より差し迫った問題を抱えている。"
