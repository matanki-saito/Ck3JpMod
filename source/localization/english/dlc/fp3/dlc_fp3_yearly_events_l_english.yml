 fp3_galvanized_heretics_toast: "異端者に衝撃を与えた"
 fp3_yearly.8010.t: "戦争の家"
 fp3_yearly.8010.desc_muslim: "メソポタミアの学者たちは、世界を三つに分けている。すなわち、信徒たちの領域たる#italic ダール・アル=タウヒード#!、同盟者の領域たる#italic ダール・アル=アフド#!、そして辺境の地、戦争の家たる#italic ダール・アル=ハルブ#!である。[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]はこの世界観の熱心な信奉者であり、東方からの脅威について常に懸念している。\n\n「異教徒のひしめく辺境の地を監視することは、[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]としてのそなたの義務である」[righteous_caliph.GetSheHe]は言った。「もはやこれ以上[pagan_ruler.GetTitledFirstName]の偶像崇拝を容認すべきではない。[pagan_county.GetNameNoTier]を[pagan_ruler.GetHerHis]の支配から解放せよ、私は忠実な#italic ガーズィー#!とテュルク傭兵を送って助力しよう」"
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]は、この世界を文明人と蛮族の終わりなき闘争と見なす世界観の熱心な信奉者であり、東方の未開の地に潜み、陰謀を巡らす不信心な敵について常に懸念している。\n\n「東方の辺境にひしめく異教徒を監視することは、[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]としてのそなたの義務である」[righteous_caliph.GetSheHe]は言った。「もはやこれ以上[pagan_ruler.GetTitledFirstName]の偶像崇拝を容認すべきではない。[pagan_county.GetNameNoTier]を[pagan_ruler.GetHerHis]の支配から解放せよ、私は忠実な#italic ガーズィー#!とテュルク傭兵を送って助力しよう」"
 fp3_yearly.8010.a: "すぐに[pagan_ruler.GetHerHim]を攻撃しよう！"
 fp3_yearly.8010_warmonger.tt: "#bold 5年#!以内に[pagan_county.GetNameNoTier]を獲得することが期待されます"
 fp3_yearly.8010.b: "資金を援助してくださるなら、戦争を始められるのですが。"
 fp3_yearly.8010.c: "偉大なる[righteous_caliph.GetTitleTierName]よ、今はその時期ではないとご了承いただきたい。"
 fp3_yearly.8010.d: "我が領土では、あなたには何の権威もないのだよ。"
 convincing_the_caliph_toast.success: "あなたは[righteous_caliph.GetTitleTierName]に考え直すよう説得する"
 convincing_the_caliph_toast.failure: "あなたの反論は誰も納得させることができない"
 fp3_caliph_convinced.tt: "[righteous_caliph.GetTitleTierName]は今のところ戦争を避ける"
 fp3_caliph_unconvinced.tt: "[righteous_caliph.GetTitleTierName]はあなたの惰弱さに激怒する"
 fp3_caliph_dead.title: "誓約の失効"
 fp3_caliph_dead.desc: "あなたの以前の宗教指導者がもはや有効ではないため、以前に行った征服の誓約は失効した。"
 fp3_yearly.8012.t: "果たされた誓約"
 fp3_yearly.8012.desc: "「どうやら」[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]は宣言した。「そなたは我らが信仰の名の下に[pagan_county.GetNameNoTier]を征服するという誓約を遅滞なく果たしたようだな。そなたは自らが信頼に値する統治者であり、敬虔な[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]であると証明したのだ。我々はこのことを覚えておこう」"
 fp3_yearly.8012.a: "[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]として当然のことをしたまでです。"
 become_faith_warrior.toast: "あなたは[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の擁護者となった"
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]の失望"
 fp3_yearly.8013.desc: "「5年が経った」[righteous_caliph.GetTitleTierName][righteous_caliph.GetFirstName]は言った。「そなたは以前[pagan_county.GetNameNoTier]を異教徒の手から解放すると私に誓ったではないか。未だに実現していないとは、どういうことだ？」"
 fp3_yearly.8013.a: "申し訳ございません。状況が不利に働いたのです。"
 fp3_yearly.8013.b: "私はお前を認めず、いかなる誓約もしない。"
 fp3_yearly.8014.t: "ティーポットの秘密"
 fp3_yearly.8014.desc: "私は長いこと、上機嫌になれる飲み物への愛着と、その問題に対する敬虔な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の見解を調和させるのに苦労してきたものだ。ありがたいことに、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))]たる[smart_courtier.GetFirstName]が解決策を思いついた。\n\n「私はオシュシャナの老いた[ROOT.Char.Custom('LevyMenWomen')]について学びました」[smart_courtier.GetSheHe]は言う、「彼らは寒い気候に対処するため、ある程度の酒を必要とします。もちろん、ごく普通に楽しむためにも。彼らは銅製のポットに酒を注ぐ習慣があるので、熱心な見物人ですらも彼らがワインではなくお茶を飲んでいると思いこむのです。私もだいぶ前からそのようにしておりますが、まあ便利なものですよ」"
 fp3_yearly.8014.a: "なんて良いアイデアなんだ！"
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U]は私を非難しないだろうが、[ROOT.Char.GetFaith.HighGodNameAlternate]はお見通しだろう。"
 fp3_yearly.8014.c: "私はそんなことはしない、そして#italic お前もだ。#!"
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "[smart_courtier.GetNameNoTooltip]に[smart_courtier.GetHerHis]の罪を隠すのを止めさせる。"
 fp3_yearly.8016.t: "忘れられた石碑"
 fp3_yearly.8016.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))][hyrcanian_vassal.GetFirstName]が、自身の領地であるヒュルカニアの森の奥深くにある奇妙な三つの石碑を見に行こうと誘ってきた。\n\n「この石碑は、#italic ルーシ#!の蛮族の道に迷った遠征隊が建てたものに違いありません」[hyrcanian_vassal.GetSheHe]は言った。「この森の住人は石碑に愛着を抱いており、もし石碑を破壊すれば未知の建設者がカスピ海から這い上がってきて血塗られた復讐を為すと信じておるようです。まあ、私はそんなお伽話は信じませんがね。石碑になんと書いてあるのかは読めませんが、とにかく異教の偶像には違いないのだから、粉々に打ち砕いてしまうべきです。そうですな、我が主？」"
 fp3_yearly.8016.a: "大槌を持て！"
 fp3_yearly.8016.b: "いや、森の住人の言葉に従うべきだ。"
 fp3_yearly.8016.c: "石碑を撤去し、我が[ROOT.Char.Custom('ResidenceBuilding')]に立て直すとしよう…"
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip]はこの解決策を受け入れる。"
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip]は何故そのようなことをするのか疑問に思う。"
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName]はあなたの提案を受け入れる。"
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName]は石碑が引き摺られていくのを不機嫌そうに黙して見つめる。"
 fp3_yearly.8017.t: "ヒュルカニアの大混乱"
 fp3_yearly.8017.desc: "なんという災いだ！怒り狂った#italic ルーシ#!の戦士たちが[runestone_county.GetNameNoTier]に上陸し、死体を狙う腐肉鳥のように目に入るものすべてを殺戮したのだ。[hyrcanian_vassal.GetTitledFirstName][hyrcanian_vassal.GetHerselfHimself]は斧の一撃で切り伏せられ、瀕死の重傷を負った。だが、略奪者たちは来た時と同じく迅速に船に戻り、カスピ海の朝靄の中へと消えていった。\n\n生存者の間では、これらの襲撃者は[hyrcanian_vassal.GetFirstNameNoTooltip]が数年前にルーシのルーン石碑を冒涜したことへの復讐をしに来たのではないかという噂が広まっている…"
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]よ、我々はあなたの怒りを買ったのでしょうか？"
 fp3_yearly.8017.b: "どれほど役に立つかはともかく、幾らかの金貨を送ろう。"
 fp3_yearly.8017.c: "凶兆だ…[runestone_county.GetNameNoTierNoTooltip]にルーン石碑を再建しよう。"
 fp3_yearly.8018.t: "天馬"
 fp3_yearly.8018.desc_eunuch: "私が[ROOT.Char.Custom('WarhorseStoryName')]の訓練を行なっていると、はるか遠くの地からやってきた旅行者が私に近づいてきた。彼は繊細な動作でお辞儀をし、その所作は華麗な宮廷で長らく仕えてきたことを仄めかす。\n\n「私はこの大いなる山々の向こう、中国の地にて偉大なる淑女に仕えております」彼は言った。「我が主君は#italic チョフガン#!の熱心な選手ですが、自慢話がお好きな方でもあり、今度の試合では天下一の名馬に乗るとご友人に仰いました。我が国の民は長きにわたり貴国の#italic 天馬#!を珍重して参りましたが、我が[ROOT.Char.GetLadyLord]、貴君はその中でも最高の馬をお持ちのようですね。ところで、私は貴君が少々の#italic 財政的な#!困難をお抱えだと耳にしたのですが…」\n\n「いかがでしょう、この素晴らしき[ROOT.Char.Custom('HorseStoryMareStallion')]をお売りになるつもりはございませんか？」"
 fp3_yearly.8018.desc_grand_old_lady: "私が[ROOT.Char.Custom('WarhorseStoryName')]の訓練を行なっていると、異国風の衣装に身を包んだ優雅な女性が側近を引き連れて近づいてきた。\n\n「妾は中国の偉大なる宮廷より参った」彼女は言った。「妾は最近#italic チョフガン#!に興味を持っておる。そなたのささやかな小国でも人気のある馬上遊戯なのであろう？今度の試合では、妾はフェルガナ産の血の汗を流す#italic 天馬#!に乗ると誓ったのじゃ。我が国の民は、これを不老不死の薬よりも大切にしておるでな。さて、妾はこの辺りの小君主であるそなたが、この世で最も素晴らしき[ROOT.Char.Custom('HorseStoryMareStallion')]を持っていると知った。そして、そなたが借金を抱えておることもな…」\n\n彼女は金貨の詰まった重い袋を手渡してきた。その目的は火を見るより明らかだ。"
 fp3_yearly.8018.a: "大変結構、馬を売ってやろう。"
 fp3_yearly.8018.b: "[ROOT.Char.Custom('WarhorseStoryName')]と別れるつもりなどない。"
 fp3_yearly.8018.c: "私の前から失せろ、馬無しの婆め！"
 fp3_yearly.8888.t: "放牧地の不満"
 fp3_yearly.8888.desc: "私を探していた[upset_vassal.GetName]は、明らかに取り乱していた。\n\n「我が主君」[upset_vassal.GetSheHe]が言上する、「[turkic_leader.GetName]に率いられた[turkic_leader.GetCulture.GetName]部族が、[nomads_county.GetNameNoTier]の放牧地を荒らしており、善良な定住民たちに害を与えております。連中を駆逐するために#italic ガーズィー#!戦士団を送り込みましたが、奴らは退却してひと気のない荒野に隠れ、ひと月もすれば戻ってくるのです。あの汚らわしい蛮族どもを完全に追い払うのに、力を貸していただきたい」\n\n「私なら連中に対処できます」我が[possibly_capable_marshal.GetCouncilTitle]たる[possibly_capable_marshal.GetFirstName]が言う、「[nomads_county.GetNameNoTierNoTooltip]に遣わしてくれ」と。"
 fp3_yearly.8888.a: "いや、私が自ら赴いて対処しよう。"
 fp3_yearly.8888.b: "よろしい、[possibly_capable_marshal.GetFirstNameNoTooltip]よ――軍勢を引き連れて[nomads_county.GetNameNoTierNoTooltip]に向かえ。"
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip]よ、これは私と[turkic_leader.GetFirstNameNoTooltip]の間の話だ。"
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName]は遊牧民の指導者を捕らえる"
 fp3_fighting_turks.failure.tt: "彼らはあなたの兵たちから逃れた"
 fp3_treating_with_turks.success.tt: "[turkic_leader.GetCulture.GetName]は交渉に同意した"
 fp3_treating_with_turks.failure.tt: "説得に失敗する"
 fp3_treating_with_turks_toast.failure: "遊牧民はあなたたちとの交流を拒否した。"
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName]は厄介な遊牧民を打ち払えなかった。"
 fp3_yearly.8889.t: "皆がための干し草"
 fp3_yearly.8889.desc: "[turkic_leader.GetName]は私の地位にふさわしいもてなしで迎え入れ、お茶と干し馬肉、そして新鮮な水を供してくれた。しかし[turkic_leader.GetSheHe]は[upset_vassal.GetName]について軽蔑を込めて話した。\n\n「[upset_vassal.GetTitledFirstNameNoTooltip]は嘘をついている」遊牧民の指導者は私に告げた、「ここには皆のための草が十分にある。我が民を[nomads_county.GetNameNoTierNoTooltip]に留めてはくれまいか？　そうすれば、我らは弓と剣を貴殿の軍勢として貸すこともできる。私は貴殿の宮廷に出向き、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]として仕えよう」"
 fp3_yearly.8889.a: "それは合理的に聞こえる。"
 fp3_yearly.8889.b: "ここに留まることはできないが、[nomads_new_county.GetNameNoTierNoTooltip]で放牧することはできる。"
 fp3_yearly.8889.c: "残念ながら、そのような合意はありえない。"
 fp3_yearly.8890.t: "[Select_CString(turkic_leader.IsFemale,'Chieftess','Chieftains')]の運命"
 fp3_yearly.8890.desc_beginning: "私の前に引き立てられた時、遊牧民の長である[turkic_leader.GetName]は心細げに見えた。[turkic_leader.GetSheHe|U]の味方はほとんどいない。\n\n「我らは[turkic_leader.GetCulture.GetName]の待ち伏せに成功し」[possibly_capable_marshal.GetFirstName]が報告する、「[turkic_leader.GetWomanMan]とその戦士たちを何人か捕らえました」\n\n"
 fp3_yearly.8890_brutal_demands: "「連中の首を斬れ」[upset_vassal.GetName]が主張する。「この野蛮人どもが、我が臣民をどれだけ殺したことか」\n\n"
 fp3_yearly.8890_nonbrutal_demands: "「私の土地から永久に出ていくと約束させねば」[upset_vassal.GetTitledFirstName]が提案する、「連中に約束を守らせるため、[turkic_leader.GetFirstNameNoTooltip]を人質に差し出させるべきだ」\n\n"
 fp3_yearly.8890.desc_ending: "「なるほど」[turkic_leader.GetNameNoTooltip]が言う。「槍を持って向かってくる者を殺すことに躊躇はしない。だが我が剣と弓、そして我が戦士たちのそれは、貴殿の役に立つことだろう。偉大なる[ROOT.Char.GetTitleTierName]よ、貴殿が私を解放してくれるのなら」"
 fp3_yearly.8890.a: "よろしい、そなたの民を[nomads_new_county.GetNameNoTierNoTooltip]に定住させ――私に仕えよ。"
 fp3_yearly.8890.b: "いや、君の人生はここで終わりだ。"
 fp3_yearly.8890.c: "部族を宥めるため、お前を人質にしておこう。"
 nomad_friction_gone.tt: "遊牧民は平和になった"
 nomad_friction_active.tt: "遊牧民は怒り狂う"
 fp3_frontier_story_cycle.0001_opening: "親愛なる主君"
 fp3_frontier_story_cycle.0001_letter: "[turkic_leader.GetCulture.GetName]の大群の馬に畑や果樹園を踏み荒らされ、飢饉で両親を亡くした哀れな孤児二人をお送りします。あなたは野蛮な遊牧民どもにとても好意的ですから、あの連中の犠牲者に対しても責任を負えると信じております。あなたの治世に[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の光が射さんことを。"
 fp3_frontier_story_cycle.0001.a: "なんと..."
 children_arriving_shortly.tt: "子どもたちはまもなく到着する"
 fp3_frontier_story_cycle.0002_opening: "偉大なる[ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0002_letter: "遊牧民との争いでの己の振る舞いを後悔しております。彼らは確かに[nomads_county.GetNameNoTier]を去り、農民との対立も和らいだと聞き及んでおります。遊牧民の脅威を真摯に受け止めるべきだという私の主張は変わりませんが、敬意の印として、その昔クシャーン帝国で鋳造されたこの美しい金貨を差し上げたい。"
 fp3_frontier_story_cycle.0002.a: "素晴らしい贈り物だ。すべてを許そう。"
 fp3_frontier_story_cycle.0002.b: "私はあなたの装身具を必要としていないし、あなたの言い訳も受け入れない。"
 fp3_frontier_story_cycle.0003.t: "己が役割"
 fp3_frontier_story_cycle.0003_beginning: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))]たる[greedy_chaplain.GetFirstName]は、どうやら、[turkic_leader.GetName]とその遊牧民の部族について考えるのに随分時間を費やしているようだ。\n\n「実際のところ、我が[ROOT.Char.GetLadyLord]」[greedy_chaplain.GetFirstNameNoTooltip]が言う、「彼らは私の祈りの中にありました。彼らの中にはまだ、異教の信仰を保っている人々がいると知ったからです。"
 fp3_frontier_story_cycle.0003_jizya: "偶像崇拝をつづける特権を与えるかわりに、#italic ジズヤ#!を支払わせるべきです」\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "ムスリムたちがいつもそうするように、彼らにも余分に税金を支払わせるべきです。確かに、貴方は彼らに対して随分と寛大でしたね？」\n\n"
 fp3_frontier_story_cycle.0003_ending: "「これは公正ではない」[turkic_leader.GetFirstNameNoTooltip]が抗議する。「私自身と同様に、百人の射手を貴方に奉仕させた。もしこのような形で税を課さないと約束してくださるならば、我らはその恩を生涯忘れないだろう」"
 fp3_frontier_story_cycle.0003.a: "あなたの部族が隠し持っているすべての財を見つけ出す。"
 fp3_frontier_story_cycle.0003.b: "いや、[greedy_chaplain.GetFirstNameNoTooltip]は正しい。そなたらは税を支払うべきだ。"
 fp3_frontier_story_cycle.0003.c: "よろしい、[turkic_leader.GetFirstNameNoTooltip]よ、それが公正というものだ。"
 resentful_nomads.toast: "遊牧民は動揺している"
 fp3_frontier_story_cycle.0004.t: "親殺せしは[turkic_leader.GetCulture.GetNameNoTooltip]の業"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName]は実に悲惨な様相だった。それは彼女の弟である[orphan_boy.GetName]も同様で、ありとあらゆる不幸に苛まされているようだった。\n\n「[ROOT.Char.GetTitleTierName]様、お願いです」震える声で彼女は言う。「もう一週間もろくに食べてないんです。パンだけでもいいからください。カビが生えていても大丈夫、我慢できるから…」\n\nさらに訊ねてみると、彼女は家族の身の上の起こった不幸が一体誰のせいなのか、よくわかっていないようだった。「馬に乗った兵隊がやってきて、畑をめちゃめちゃにして、羊を盗んだの…それからいなくなっちゃった。これから何が起こるかわからないけど、でもこんなことで[upset_vassal.GetTitledFirstName]があなたに迷惑をかけてしまって、ほんとにごめんなさい」"
 fp3_frontier_story_cycle.0004.a: "気にするな、ついてこい。"
 fp3_frontier_story_cycle.0004.b: "お前たちは[turkic_leader.GetFirstNamePossessiveNoTooltip]の養子になった方がいいかもな。"
 fp3_frontier_story_cycle.0004.c: "修道院に一筆書いてやる。"
 fp3_frontier_story_cycle.0004.d: "[upset_vassal.GetFirstNameNoTooltip]は何を期待していたんだ。孤児は孤児院に連れていけ。"
 fp3_pay_for_upkeep_flavor: "あなたは養育費を出さなければなりません。"
 fp3_frontier_story_cycle.0005.t: "二百余の騎馬兵"
 fp3_frontier_story_cycle.0005.desc: "戦略と戦闘を考えていると、[turkic_leader.GetName]が数百の騎手を連れて到着した。\n\n「[ROOT.Char.GetTitleTierName]よ」と[turkic_leader.GetSheHe]はお辞儀をして告げる。「我ら部族、一致団結してあなたを支援すると約束した。あなたが戦争中である今、二百人の熟練した騎馬弓兵を提供するが、今の戦争が終わったら彼らは自分たちのパオや家族のもとに戻る。つまりずっと共にいれる訳では無いということだ。見返りは要らないが、この手助けをしたという恩は忘れないで頂きたい」"
 fp3_frontier_story_cycle.0005.a: "了解した。"
 fp3_frontier_story_cycle.0005.b: "こういう恩着せがましい駆け引きは大嫌いだ！"
 fp3_frontier_story_cycle.0005.c: "大丈夫、独力で何とかする。"
 fp3_frontier_story_cycle.0006.t: "一発の誤射"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName]が好きなように[ROOT.Char.Custom('ResidenceBuilding')]を探検して走り回っていた時、災難に見舞われた。[turkic_leader.GetName]が、戦士たちと弓術の訓練をしており、流れ矢が私のやんちゃな[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))]の眼に当たってしまったのだ。"
 fp3_frontier_story_cycle.0006_has_court_physician: "「[one_eyed_child.GetSheHe|U]の命に別状はないと思われます」侍医の[scoped_physician.GetFirstName]は言った。「しかし残念ながら、片方の目がないまま人生を歩むことになります。今後は中庭を飛び交う矢が少しでも減るよう、謹んでご忠告申し上げてもよろしいか？」\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "急ぎ呼びつけられた地元の医師は、[one_eyed_child.GetSheHe]が回復することは確認したが、眼球は永遠に失われることになった。\n\n"
 fp3_frontier_story_cycle.0006_ending: "「あれは事故だったのです」[turkic_leader.GetFirstName]が釈明する。「我が[ROOT.Char.GetLadyLord]、なにとぞご寛恕いただきたい。訓練を積まねば、どうやってあなたの土地を守れましょうや？」"
 fp3_frontier_story_cycle.0006.a: "では弓術について考える時間をやろう……地下牢でな。"
 fp3_frontier_story_cycle.0006.b: "今後は[ROOT.Char.Custom('ResidenceBuilding')]近辺での弓術訓練は禁止だ。"
 fp3_frontier_story_cycle.0006.c: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]のみぞ知ること、致し方ない。"
 fp3_frontier_story_cycle.0007.t: "キャラバンの災難"
 fp3_frontier_story_cycle.0007.desc: "「[ROOT.Char.GetTitleTierName]よ」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))]たる[warmonger_councillor.GetFirstName]が言う。「[bandits_county.GetName]の商人どもが、馬に乗った盗賊による襲撃について申しております。現在、キャラバン隊はその地を迂回しており、シルクロードでの我々の交易にも支障をきたしていると。この問題を調査するため、どうぞ私をお遣わしください」\n\n「いいや」[turkic_leader.GetName]が強い口調で割り込んでくる。「私はキャラバン隊の道を永続的に守るために戦士を送ることができます――今後[bandits_county.GetNameNoTierNoTooltip]で馬を放牧できるのならば。この方が良策というべきでしょう？」\n\nだが[warmonger_councillor.GetFirstNameNoTooltip]は異議を唱えた。「お気をつけあれ、我が[ROOT.Char.GetLadyLord]よ――農民たちは、遊牧民どもが好きにうろつき回るのを喜びません」"
 fp3_frontier_story_cycle.0007.a: "それでも、[turkic_leader.GetFirstNamePossessiveNoTooltip]の方策のほうが優れている。"
 fp3_frontier_story_cycle.0007.b: "まあいい、このチャンスをやろう。"
 fp3_frontier_story_cycle.0007.c: "ただ待っていれば、いずれ交易商たちは戻ってこよう。"
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip]は攻撃をやめ、学んだ"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip]は成果なく戻った"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip]は安全だ"
 fp3_investigating_attacks_toast_dismal_failure: "[bandits_county.GetNameNoTierNoTooltip]に盗賊が襲来する"
 attacks_abated.toast: "盗賊の襲撃はおさまった"
 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNamePossessiveNoTooltip]の封爵"
 fp3_frontier_story_cycle.0099.desc: "「陛下、私は長きにわたってあなたに忠実に仕え、莫大な私財を投じあなたの大義に貢献してまいりました」[turkic_leader.GetName]はこの瞬間を待ちわびていたように見える。そして、[Select_CString(turkic_leader.IsFemale,'seeress','seer')]でなくとも、次になにが起こるかを見通せるだろう。\n\n「あなたが褒美と義務を与えてくださるのが待ち遠しい。それは我が責務でもあります。[title_to_grant.GetName]に封じていただければこれを代々守り通し、我が部族は[ROOT.Char.GetDynastyHouseName]家に末永く仕えましょう。あなたの最も豊かな土地からは遠く離れておりますが、より直接的な統治が切実に求められております。名誉をお与えください。さもなくば、戦士たちを引き連れて他の土地へと立ち退くやもしれません」"
 fp3_frontier_story_cycle.0099.a: "汝のものだと思え。"
 fp3_frontier_story_cycle.0099.b: "代わりに[extra_title_to_grant.GetNameNoTooltip]はどうだ？"
 fp3_frontier_story_cycle.0099.c: "[extra_extra_title_to_grant.GetNameNoTierNoTooltip]を与えることはできるが、それが全てだ。"
 fp3_frontier_story_cycle.0099.d: "だめだ。"
 fp3_yearly.8019.t: "光の難民"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName]は、[hateful_ruler.GetHerHis]の領国に残っている[manichean_leader.GetFaith.GetAdherentNamePlural]への迫害を開始した。この苦境の宗派の指導者である[manichean_leader.GetName]が、埃まみれの書物の山を携えて私を訪ねてきた。\n\n「偉大なる[ROOT.Char.GetTitleTierName]よ」[manichean_leader.GetSheHe]は言った。「私の信仰は古いもので、キリスト教が若かった頃にはその競争者となりました。我々はこの堕落せし物質界については多くの知識を持っており、更には崇高なる光の世界についてもささやかながら知識を持っております。我々の同胞の中には、既に[refuge_of_light.GetNameNoTier]に定住している者もおります——我が信徒たちも同様にさせてはいただけませんか？」\n\n「そのお返しとして、私はここに留まり、バグダードや陥落前のクテシフォンから得たこの知識の宝庫をあなた方と分かち合いましょう」"
 fp3_yearly.8019.a: "喜んで提案を受け入れよう。"
 fp3_yearly.8019.b: "お前たち皆[refuge_of_light.GetNameNoTierNoTooltip]に住んでよい——適切な税を払えばな。"
 fp3_yearly.8019.c: "我が領地にお前たちを匿うつもりはない。"
 manicheans_sent_away.tt: "あなたは[manichean_leader.GetFaith.GetAdherentNamePlural]を追い払う"
 fp3_yearly.8020.t: "大地の貴婦人"
 fp3_yearly.8020.desc: "[temple_county.GetNameNoTier]には、偉大なる[imam_husayn.GetTitledFirstName]と結婚したサーサーン朝の皇女、[bibi_shahrbanu.GetFirstName]を祀る廟がある。カルバラーの戦いから馬に乗って逃れた時、[bibi_shahrbanu.GetFirstNameNoTooltip]が助けを求めて叫ぶと、山が開いて彼女を受け入れたと言われている。それ以来、多くの女性巡礼者が彼女に祈りを捧げるべくその地を訪れている。\n\nだが[righteous_caliph.GetTitledFirstName]は、この廟はもともと異教の神[GetFaithByKey('mazdayasna').FertilityGodName]が祀られたものであり、そこで示される信仰は歪んで不敬なものであると主張している。[righteous_caliph.GetSheHe|U]はその破壊を望んでいた。\n\n「そんなことは許されません」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))]である[pious_woman.GetFirstName]が懇願する。「[bibi_shahrbanu.GetFirstNameNoTooltip]はペルシアのすべての女性の象徴なのです。廟はそのままにすべきです」"
 fp3_yearly.8020.a: "あなたのためにも、衛兵を雇い守らせよう。"
 fp3_yearly.8020.b: "かの女性はペルシアの#italic 皇女#!だった！　何人たりともその廟を傷つけることは許されない。"
 fp3_yearly.8020.c: "残念だが、破壊しなければならない。"
 supporting_womens_faith_flavor: "あなたは[bibi_shahrbanu.GetFirstNameNoTooltip]への信仰を支持し始めた。"
 fp3_sharhabanu_devotees_angry.tt: "あなたの宮廷の[bibi_shahrbanu.GetFirstNameNoTooltip]の信奉者は、これを問題視するかもしれない"
 fp3_yearly.8021.t: "酸の事故"
 fp3_yearly.8021.desc: "数日前、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]である[upset_vassal.GetFirstName]の学識豊かな[alchemy_enthusiast.GetName]が、名高い錬金術師である[enthusiastic_alchemist.GetName]が考案した硫酸の実験に参加した。どうやら何かがひどくうまくいかなかったようだ。\n\n「[enthusiastic_alchemist.GetFirstNameNoTooltip]を厳しく罰してください」と[upset_vassal.GetTitledFirstNameNoTooltip]が私に言う。「見てください、私の[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]の惨めな状態を！」\n\n「いいえ、私の[ROOT.Char.GetTitleTierName]」、[enthusiastic_alchemist.GetFirstNameNoTooltip]が懇願する。「私は単に賢者たちが長らく求めていた公式を完成させただけです。[alchemy_enthusiast.GetTitledFirstNameNoTooltip]が地球上で見られた中で最も腐食性のある物質を、まるごと#italic ウキーヤ#!も不注意に扱ったのは私のせいではありません。」"
 fp3_acid_delving_deeper_tooltip: "[enthusiastic_alchemist.GetNamePossessiveNoTooltip]の発見を追求するために[upset_vassal.GetFirstNamePossessiveNoTooltip]の訴えを黙殺します"
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip]、これらの発見について詳しく教えてくれ…"
 fp3_yearly.8021.b: "よく分かった、[upset_vassal.GetTitledFirstNameNoTooltip]よ。[enthusiastic_alchemist.GetHerHim]には死んでもらおう。"
 fp3_yearly.8021.c: "この痩せた錬金術師のために私の地下牢が空いてるぞ…"
 fp3_yearly.8021.d: "誰も責めるべきではない。お互いに許し合うべきだ。"
 fp3_yearly.8022.t: "硫酸塩の未来像"
 fp3_yearly.8022.desc: "「私が発明したのは、バビロニア人やギリシア人が#italic 硫酸塩#!と呼んだガラス質の鉱物に由来するものです」と[enthusiastic_alchemist.GetName]は説明した。「緑色の硫酸塩を鉄製の蒸留器で丹念に焙ることで、私はこの腐食性の物質を生み出しました。思うに、これらは学問にも薬物にも応用できそうですが、我が[ROOT.Char.GetLadyLord]よ、お気をつけください。[alchemy_enthusiast.GetTitledFirstName]が学んだように、これを軽んじるべきではございません。あるいは、私のさらなる研究をご後援いただけないものでしょうかね？」"
 fp3_yearly.8022.a: "私は個人的にその物質を研究するつもりだ！"
 fp3_yearly.8022.b: "#italic 軍事転用#!は……可能かな？"
 fp3_yearly.8022.c: "よくやったが、これには用はない。"
 fp3_studying_acid_ominously_tooltip: "さらに勉強を続けて……"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip]はさらなる研究を進めるため、あなたの宮廷にとどまる。"
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip]はその知識を他所へと持ち去った。"
 fp3_yearly.8023.t: "腐食性の難問"
 fp3_yearly.8023.desc: "私が、不気味で焼けつくような液体を瓶から瓶へそっと注ぐのを、[enthusiastic_alchemist.GetName]は不安げな面持ちで見ていた。\n\n「ああ、[ROOT.Char.GetTitleTierName]よ」[enthusiastic_alchemist.GetSheHe]は言う。「私はおもに歴史と神学を修めた学者で、あなたに較べれば錬金術についてはほんの素人に過ぎないようです。しかし私の経験から申し上げて、これ以上何も得ることはできないでしょう。私が作ったこの硫酸塩の油で実験するのはもう止めるべきです。さもなくば、[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]が我らの虚栄心をお罰しになられるかもしれない。このような酸は、この地上に置かれるべきではなかったのかもしれません」"
 fp3_yearly.8023.a: "いや、私はこれをやり遂げる。"
 fp3_yearly.8023.b: "おそらくあなたは正しい。しかし、あなたはここに留まり、私に仕えるべきだ。"
 fp3_yearly.8023.c: "お好きなように。酸を持って行きたまえ。"
 experimenting_with_acid_toast.failure: "あなたの実験は失敗した"
 experimenting_with_acid_toast.success: "実験はうまくいった"
 fp3_horrible_accident.flavor: "恐ろしい事故につながる危険がある。"
 fp3_yearly.8024.t: "空への帰還"
 fp3_yearly.8024.desc: "熱と震えが一瞬だけおさまると、[dying_consort.GetFirstName]は淡い笑みを浮かべて私を見た。「我が良き[ROOT.Char.GetWifeHusband]よ、もう私に残された時間は残り少ない。どんな素晴らしい医者でも、避けようのない事態から逃れる術はなかったでしょう」[dying_consort.GetHerHim]がまだしばらく意識を保つには、多大な努力を要するようだった。\n\n「聞いてほしい」[dying_consort.GetSheHe]が消え入りそうな声で言う。「これが最期の願いです。祖先たちのように、私の魂が天国の住処に帰れるよう、肉体は腐肉鳥に与えてほしい。お願いだから、燃やしたり埋めたりしないでほしい。熱に浮かされながら見た夢の中で、あの世を垣間見た…私は昔のやり方で、ペルシアの真の[dying_consort.Custom('GetDaughterSon')]として終わりたい」"
 fp3_yearly.8024.a: "約束しよう、そのようにすると。"
 fp3_yearly.8024.b: "秘密裏に鳥葬することはできる。だが領内で知られてはならない。"
 fp3_yearly.8024.c: "残念だが、[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]にそのような不敬を働くことはできない。"
 fp3_relations_care_about_sky_burial.tt: "あなたの[courtiers|E]、[vassals|E]、そして[close_family_members|E]は、この件に関して見解を持つだろう。"
 hiding_sky_burial_toast.success: "鳥葬を隠した"
 hiding_sky_burial_toast.failure: "あなたの鳥葬が明らかに"
 fp3_hidden_sky_burial.tt: "密かに儀式を行う"
 fp3_unhidden_sky_burial.tt: "儀式は後から発見される"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName]がこの努力を助けてくれるだろう。"
 fp3_yearly.8025.t: "四日目の朝"
 fp3_yearly.8025.desc: "しかるべき儀式を行なった上で、[dying_consort.GetName]の遺体は古い#italic ダフマ#!（沈黙の塔）の窪みに安置され、大空と、すでに上空を旋回し始めた草原のハゲワシたちに晒されている。\n\n[dying_consort.GetHerHis]がこの世を去って三日が経ち、気づけばその夜明けまで、私はダフマのそばで離れがたく過ごしていた。古い言い伝えによれば、死後の四日目の朝に、魂は高次世界の精霊#italic フラワシ#!のもとに戻るという。そこで、悪との永遠の戦いを助けるため、生前に学んだすべてをフラワシに伝えるのだそうだ。だが、私にはダフマの朽ち果てかけた壁から天に向かって昇る魂は見えず、朝日の淡い光のなかに、腐肉鳥の暗い影が浮かび上がるばかりだった。"
 fp3_yearly.8025.a: "[dying_consort.GetSheHe]が安らかに向こう岸へと旅立ちますよう。"
 fp3_yearly.8025.b: "[dying_consort.GetHerHis]の遺言を尊重した。"
 fp3_yearly.8026.t: "秘密のダフマ"
 fp3_yearly.8026.desc: "私の[ROOT.Char.Custom('ResidenceBuilding')]から離れたところに、古い#italic ダフマー#!、沈黙の塔があり、草原からの冷たい風に吹かれゆっくりと崩壊しつつある。ここには詮索する目もなく、[helpful_courtier.GetFirstName]とともに、[dying_consort.GetTitledFirstName]の遺体を、最後の安息の地である中の乾いた窪みに運び込んだ。草原のハゲワシたちが黒い雲のように舞い降りてくるのを静かに見守りながら、私は、彼らが一体どこから来たのだろうと一瞬考える――古き神々に遣わされたのか、あるいは[ROOT.Char.GetFaith.DevilName]が？　私には知る由もなかった。\n\n[helpful_courtier.GetFirstNameNoTooltip]は物悲しい雰囲気に飲まれたのか、押し黙ったままだ。"
 fp3_yearly.8026.a: "誰にも見つかりませんように…"
 fp3_yearly.8026.b: "念のため、[helpful_courtier.GetFirstNameNoTooltip]を永久に黙らせるべきだろう…"
 fp3_yearly.8027.t: "黄金の990章"
 fp3_yearly.8027.desc: "著名な作家である[snubbed_poet.GetName]は、長年のパトロンだった[former_employer.GetName]と不仲に陥った。\n\n「[former_employer.GetSheHe|U]は990タラントの金を約束してくれたのです」[snubbed_poet.GetFirstNameNoTooltip]が私に言う。「[former_employer.GetHerHis]のために、長いこと準備してきた叙事詩の一章ごとに1タラントです。私の故郷の村の崩れた#italic カナート#!の修復に充てるつもりでした。ですが私が公共浴場にいる時、約束の報酬を持った配達人が来たのです――#italic 銀#!のコインを持って！　この裏切りに憤慨した私は、配達人と浴場の主人、ついにでジュース売りに全てくれてやってしまったのです。いま、最後の章を書き上げるまで新たな雇い主が必要なのです。そして、以前のオファーに見合う十分な金をお持ちだと聞き及びました…」"
 fp3_yearly.8027.a: "#italic 半額#!を与えよう――その本が完成した時に。"
 fp3_yearly.8027.b: "これは[former_employer.GetTitledFirstNameNoTooltip]の勘違いに違いない…"
 fp3_yearly.8027.c: "私がそこまで浪費家だと思うか？　どこか他所へ行け。"
 fp3_mediation_fails.tt: "調停は失敗した"
 fp3_mediation_succeeds.tt: "調停は成功した"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip]は[former_employer.GetFirstNamePossessiveNoTooltip]の宮廷へ移るだろうが、あなたは[opinion|E]と[prestige|E]を得るだろう"
 fp3_promise_to_pay_for_book.tt: "あなたは本が書き上がった暁に495[gold|E]を支払うことを約束した。"
 fp3_mediate_between_them.flavor: "あなたは[snubbed_poet.GetNameNoTooltip]と[former_employer.GetFirstNameNoTooltip]の状況を解決しようと試みる。"
 fp3_yearly.8028.t: "王の書"
 fp3_yearly.8028.desc: "全て終わりましてございます」と[snubbed_poet.GetName]は宣言する。\n\n「私が約束したように、その全ての990章が古代ペルシアの英雄譚と驚異が語られる壮大な物語が記されております。私はこの仕事に魂を注ぎ込みました。二度とこのようなことはなし得ないでしょう。……私は卑しき詩人、単なる定命の者でしかありませんでした。しかし、あなたの後援のおかげで、我が本は時代を超えて受け継がれ、ペルシアの誇りを照らす灯火となったのです」\n\n「……ところで、あなたは私に495タレントの金を約束していたはずですが」"
 fp3_yearly.8028.a: "全てお前のおかげだ、お前にはこれからも私に仕えて欲しい。"
 fp3_yearly.8028.b: "ああ、それを持ってお前の村の民を助けてやれ。"
 fp3_yearly.8028.c: "そんなに払わなければならなかったかなぁ。がっかりしたぞ。"
 shahnameh_name: "シャーナメ"
 shahnameh_desc: "この巨大な本は、絶妙な詩と筆致によって世界の創造からイスラム教徒の征服までのペルシア帝国の神話的な歴史を語っている。これを読んだペルシア人はみな心を震わせるだろう。"
 persian_epic_name: "ペルシア英雄伝"
 persian_epic_desc: "この本は昔のペルシアの英雄の行為と運命を讃える叙事詩がたくさん記されている。"
 fp3_yearly.8029.t: "古き栄光の物語"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName]は熟練した手によるミニアチュールで全てのページが修飾された書物を私に手渡した。「これが約束の一品でございます」と[snubbed_poet.GetSheHe]は意気揚々と宣言する。\n\n「私めの編纂技巧の全てを駆使して、ありとあらゆる古代の英雄譚から麗しの姫君の物語までをまとめさせて頂きました。弓兵のアーラシュ、龍殺しのフェリドゥーン……さらにはあなたの偉大な王朝をそのすべてに結び繋ぐ対句さえ作りました...」\n\n「ところで報酬として約束されていた495タレントの金はどうなっておりますか」"
 fp3_yearly.8029.a: "全てお前のおかげだ、ここに残って私に仕えてほしい。"
 fp3_yearly.8029.b: "ああ、それを持って村を助けに行くんだ。"
 fp3_yearly.8029.c: "そんなたくさんの金を？"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "私を馬鹿になさるおつもりか？　[snubbed_poet.GetName]は私の富を、哀れな露天商や、退廃的な#italic ハンマーム#!（公衆浴場）の主人にばら撒き、そしていま受け取ったのは銀だったと主張しているが、あなたよりも信の置ける人々からは、たしかに金だったと聞いている。それなのに、奴は私に約束した本を盗んで、#italic あなた#!の元へと持ち去ったのだ。どうか[former_employer.GetFaith.HighGodNameAlternate]が、あなたを楽園の庭から追放されんことを！"
 fp3_yearly.8030.a: "道理をわきまえられないとは..."
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "いかにも、腹黒い廷臣が私を裏切り、[snubbed_poet.GetName]に約束よりも少ない額を与えたことが判明しました。私と詩人との間の誤解を解いていただき感謝いたします。詩人は我がもとに戻り仕えることになりましょう。この世界の他の君主たちにも、あなたのことをよく話しておきます。"
 fp3_yearly.8031.a: "光栄だった。"
 fp3_yearly.8032.t: "死者の十日間"
 fp3_yearly.8032.desc: "旧ペルシア歴の年末が近づくと、死者の魂を追悼する古からの祭り、#italic フラワーディガン#!の季節がやってくる。我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))]である[death_enthusiast.GetTitledFirstName]はなにやら押し黙って元気がなく、扉の脇に祖先の霊のための食べ物を供えている。\n\n「明かり灯しに行くべきです」[death_enthusiast.GetSheHe]は私に言った。「精霊#italic フラワシ#!たちを迎えるために。きっといまもあなたの祖先が、この物質世界の薄い壁のむこうから見守ってくれているはずです。あなたの家の、[ancestor_1.GetName]や他の強大な祖先たちのことを思い出してください」"
 fp3_yearly.8032.a: "残念ながら、私は異教徒の儀式を祝うことはない。"
 fp3_yearly.8032.b: "もちろんだ。"
 fp3_yearly.8032.c: "[ROOT.Char.GetDynastyHouseName]家は栄光に満ちている、それを語りたまえ……"
 fp3_yearly.8032.d: "確かに...人生は短いロウソクのようなもので、簡単に消えてしまう。"
 fp3_yearly.8033.t: "凍った楽しみ"
 fp3_yearly.8033.desc: "他の誰よりも、甘い物に目が無く、拘りを持つ[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))]の[sorbet_enthusiast.GetTitledFirstName]が夕食のテーブルの明白な不足を見つけた。\n\n「#italic ファールーデ#!が……ない！」[sorbet_enthusiast.GetSheHe]は叫んだ。ファールーデとは麺、シロップ、バラ水によって作り出される冷菓子であり、ペルシア料理の至極だ。「調達業者に依頼していたはずなのに……」と[sorbet_enthusiast.GetSheHe]は続ける。「[yakhchal_county.GetNameNoTier]の#italic ヤフ・チャール#!氷室が地震で崩壊したと伝え聞きました。我々はすぐに何とかしないと、もしそうしなければ宮廷全体が苦しんで、東方の胡乱な者だと蔑まれてしまいます！」"
 fp3_yearly.8033.a: "領国にファールーデが無くなるなど！供給を守らねば！"
 fp3_yearly.8033.b: "私にこの種の贅沢は必要ないし、あなたもそうだろう。"
 fp3_yearly.8033.c: "その通りだ。氷室を修復するために金を送ろう。"
 fp3_yearly.8033.d: "次は、#italic 本当の#!問題で私を悩ませてくれ。"
 fp3_yearly.8034.t: "エフタルの宝庫"
 fp3_yearly.8034.desc: "「聞いてください、我が[ROOT.Char.GetTitleTierName]」[wronged_vassal.GetName]が私の前で懇願している。\n\n「1か月前、私は[hephthalite_hoard_province.GetNameNoTier]の川のそばの土地を調査していました。そこで壮大な黄金の宝物に出くわしたのです。硬貨に描かれた王たちの延びた頭蓋骨の形をご覧下さい。この宝物はおそらくフン族によって隠されたもので、よもすれば我らが土地を少し前まで支配していたかの帝国……エフタルのものでないかと。私は自身を彼らの子孫であると考え、即ち宝物もまた私の元に継承されるべきだと考えています。\n\nしかし、私の君主である[greedy_vassal.GetTitledFirstName]はこれに異議を唱えています。[greedy_vassal.GetSheHe|U]はこの宝を奪うことで、エフタルの軛を後継するのは[greedy_vassal.GetHerHis]の権利だと主張したいようなのです。どうか私を支援してください。」"
 fp3_yearly.8034.a: "単純な事だ。#italic 私#!がその財を頂く。"
 fp3_yearly.8034.b: "[greedy_vassal.GetFirstNameNoTooltip]にさっさと差し出せ。"
 fp3_yearly.8034.c: "妥協が必要だろう、[hephthalite_hoard_province.GetNameNoTierNoTooltip]の人々にそれを与えなさい。"
 fp3_yearly.8034.d: "君がそれを持ちなさい。だが、この恩をゆめ忘れるなよ。"
 fp3_yearly.8035.t: "心と創造者"
 fp3_yearly.8035.desc: "私が不穏な月夜に不穏に歩いている最中、[sufi_mystic.GetTitledFirstName]が私についてきた。\n\n「我が[ROOT.Char.GetLadyLord]」、[sufi_mystic.GetSheHe]は厳かに言った。「[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]に近づいてみませんか？ ホラーサーン出身のスーフィーの神秘家に会い、彼から#italic ムラカバ#!なる瞑想を学びました。その道は容易ではありませんが、それを通じて基本的な人間の本能を浄化し、隠れた知識を明らかにし、[ROOT.Char.GetFaith.ReligiousText]や宇宙との一体感に至る至福の状態に昇り詰めることができます。私が導くことを許してくれますか？」"
 fp3_yearly.8035.a: "よし、試してみよう。"
 fp3_yearly.8035.b: "何であれ、不浄に違いない。"
 fp3_yearly.8035.c: "いやもう眠たいんだ、ありがとう。"
 fp3_unlock_meditation.tt: "瞑想に専心する[decision|E]をアンロックする"
 learning_muraqaba_toast.success: "あなたは基本的な#italic ムラカバ#!を学んだ。"
 learning_muraqaba_toast.failure: "あなたは基本的な#italic ムラカバ#!を学べなかった。"
 fp3_yearly.8036.t: "口無しの街"
 fp3_yearly.8036.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName]を従えて[spooky_county.GetNameNoTier]郊外の荒野を馬で移動していたところ、日が暮れてしまった。\n\n陰鬱な月の光の中、私たちは以前噂に聞いたことのある場所へと足を踏み入れていた。広大な迷路のように入り組んだ立石は、ギザギザで隙間がなく、大昔に忘れ去られた人々の埋葬地か聖地だった。しかしただの石ではなく、口がないことを除けば、人間を模した肖像が彫られている。枯れ果てた偶像は、通り過ぎようとする私たちを冷ややかに見つめ、今にも動き出しそうだ。\n\n「ここに留まるのはよしましょう」と[superstitious_councillor.GetFirstNameNoTooltip]は震えながら言う。しかし、私は不思議でならない。本当に幽霊などいるものだろうか？"
 fp3_yearly.8036.a: "しばし滞在の上、この場所を調べてみよう。"
 fp3_yearly.8036.b: "急ぎここを離れよう、もっと護衛を探さねば…"
 fp3_yearly.8036.c: "落ち着くのだ、[superstitious_councillor.GetFirstNameNoTooltip]よ。影か塵にすぎんよ。"
 fp3_yearly.8036.d: "念のため、祈りの言葉を読み上げておこう。"
 fp3_yearly.8037.t: "アセディアの治癒"
 fp3_yearly.8037.desc: "月明かりに照らされた廊下を物憂げにぶらついていると、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))]である[court_physician.GetTitledFirstName]が歩み寄ってきた。\n\n「偉大なる[ROOT.Char.GetTitleTierName]よ」[court_physician.GetSheHe]は言う。「ここのところ、あなたは大変心細げに見える。私は診断を試みずにはおれませんでした…あなたは、世捨て人や賢き[Select_CString(ROOT.Char.IsFemale,'women','men')]を悩ませるアンニュイな状態、すなわちアセディアに苦しんでおられる。しかし、私よりもはるかに優れた医者である学者[persian_polymath.GetName]がおります。[persian_polymath.GetSheHe|U]は最近、心の苦悩に関する本を書いたので、あなたを治療できるかもしれません」"
 fp3_yearly.8037.a: "いくらかかろうとも、[persian_polymath.GetHerHim]を送ってくれ。"
 fp3_yearly.8037.b: "ほっといてくれ。"
 fp3_yearly.8038.t: "黒胆汁"
 fp3_yearly.8038.desc: "宮廷に到着して以来、私を注意深く観察してきた[persian_polymath.GetFirstName]はいま、診断を下した。\n\n「これは脳内に黒胆汁が過剰に溜まっているのです、[ROOT.Char.GetTitleTierName]様。古代人もこの症状の基本を理解しておりましたが、ホラーサーンやホラズムの学者仲間たちは長いことこれを研究してまいりました。#italic マリクーリア#!、と我らは呼んでおります。一部の患者は食欲不振に陥ったり、動物の行動を模倣したりしますが、一方で革新性や知性的な行動に繋がりやすくなる可能性もあり、これはさほど不幸であるとも言えませぬ」\n\n「話がそれましたが…塩漬けの魚とセロリの茎の食事を試してみませんか？　経験上、効能がある可能性がございます」"
 fp3_yearly.8038.a: "よし、やってみよう。"
 fp3_yearly.8038.b: "#italic それ#!が最善の治療法と申すか？　ならば他を当たろう…"
 lackluster_diet.tt: "この食事制限をしている間は、あなたは食事に溺れる[decision|E]を実行することができない"
 fp3_yearly.8039.t: "ハーブと体液"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName]は深く考え込んでいる。「私が処方したこの食事療法は効果がなかったようです、[ROOT.Char.GetLadyLord]様。しかし月や星に慰めを求めたり、護符や原始的な療法には効果なぞございませんのでお控えになるべきです。ウイキョウの茎やキュウリ、乳香のような薬草を毎日摂取することをお勧めいたします。それは黒胆汁を抑制し、体液の均衡を調え、精神的な能力を向上させ、間違いなくあなたの統治にも利益をもたらすでしょう」"
 fp3_yearly.8039.a: "試す価値はありそうだ。"
 fp3_yearly.8039.b: "むしろ食事療法を信じて、もう少し続けてみよう。"
 fp3_yearly.8039.c: "あなたの効果のない治療法にはうんざりしている。放っておいてくれ。"
 fp3_yearly.8040.t: "心霊的な効能"
 fp3_yearly.8040.desc: "「残念ながら、[ROOT.Char.GetLadyLord]様」[persian_polymath.GetFirstName]は言う。「あなたの気分や体調は幾分改善されたようですが、憂鬱はまだ治せておりません。心の病は頑固な敵です。それでも、試してみるべき治療法はまだございます。私は著書の中で、人間の精神は独立したシステムであり、[persian_polymath.GetHerHis]の肉体的側面に影響を与えると述べました。潜在意識に、魂は死によって傷つくことのない永遠の存在であると刷り込むことによって、あなたの精神的な能力を向上させねばなりません。端的に申せば――あなたの[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]への信仰を再確認することです」"
 fp3_yearly.8040.a: "私はスーフィーの教えを探究する。"
 fp3_yearly.8040.b: "[court_chaplain.GetTitledFirstName]と討論する。"
 fp3_yearly.8040.c: "私の信仰は決して揺らがない。私を誰だとおもっている？"
 fp3_yearly.8040.d: "無意味だな、よそにその「セラピー」を売り込みにいけ。"
 fp3_refusing_faith_treatment_flavor: "あなたはこの治療を拒否するが、[persian_polymath.GetFirstNamePossessiveNoTooltip]の努力は続けられるかもしれない。"
 fp3_yearly.8041.t: "沈黙の慰め"
 fp3_yearly.8041.desc: "「困難な道となることでしょう」私に悩みを打ち明けられたあとで、[sufi_mystic.GetName]はそう明言した。\n\n「スーフィーの教団である#italic タリーカ#!の教えは、自己と宇宙について深遠な理解をもたらしますが、そこに到達するには途方もない鍛錬が必要とされます。私自身、その道の初心者に過ぎないのです。それでも、[ROOT.Char.GetTitleTierName]様、我々は#italic ファナ#!、つまり[ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]の夢の中で小さなひと滴の水となったあなたが、周りの大海原を意識するような瞑想状態に達するよう試みることができましょう。それは、この短い人生に新たな視点をもたらしてくれるかもしれません」"
 fp3_yearly.8041.a: "準備はできている。"
 fp3_yearly.8041.b: "むしろ、他の治療法を追求したいんだが…。"
 fp3_yearly.8042.t: "不滅の魂"
 fp3_yearly.8042.desc: "「いかにも」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]である[court_chaplain.GetFirstName]が言う。「この地上の生活における苦悩や煩悩はいっときのものに過ぎませんが、あなたの精神は耐え忍ぶでありましょう。しかし、我が[ROOT.Char.GetLadyLord]よ、そんな言葉だけではあなたをお慰めするのに十分でないことは理解しております」\n\n[court_chaplain.GetSheHe|U]は巻物を広げた。「これは[ROOT.Char.GetFaith.ReligiousText2]の一部であり、我らより賢明な聖なる[ROOT.Char.Custom('LevyMenWomen')]によって複写されたものです。ここには来世についての鮮やかな描写と、その意味を知る手がかりになるような詩が記されております。魂が安らぐまで、何度でも読むことをお勧めいたします。しかし読書がお好きでないのであれば、[ROOT.Char.GetFaith.HouseOfWorship]をお訪ねになり[ROOT.GetCharacter.GetFaith.HighGodName]と内なる対話をなさるのもよろしいでしょう」"
 fp3_yearly.8042.a: "文書で十分だ。"
 fp3_yearly.8042.b: "おそらく、[ROOT.Char.GetFaith.HouseOfWorship]の方が性に合っているかもしれない。"
 fp3_yearly.8042.c: "結局、そなたは私の助けにはならないようだ。"
 fp3_yearly.8043.t: "治療の終わり"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName]は何週間も私を観察し、深く考え込んでいた。\n\n「残念ながら、私は途方に暮れております、偉大な[ROOT.Char.GetTitleTierName]よ。私は持てる限りすべての知識と技術を用いてきましたが、先にも申し上げた通り、心の病を治すのは非常に難しいのです。ですが、あなたの体液の均衡は整い、お心も強くなられた。我らは前進しているのです。辛抱強く、適切な量の魚と私が処方して差し上げた薬草を摂取し続け、もし[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]がお望みになるのならば、あなたはまだ#italic マリクーリア#!を克服できるかもしれません」\n\n「ですが、私は他の地で追究せねばならない知識がありますので、ここを去らねばなりません」"
 fp3_yearly.8043.a: "望む書物はすべて買い与えよう。私にはそなたがまだ必要なのだ。"
 fp3_yearly.8043.b: "おそらく、最初から絶望的だったのだろう。"
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip]はあなたの宮廷に留まる。"
 fp3_yearly.8044.t: "世界の光"
 fp3_yearly.8044.desc: "長い間、世界は殺風景で悲惨なものだと感じていた。かつては楽しかったことが、意味や実質を失い、つかの間の気晴らしでしかない。思考は暗く陰鬱な場所をさまよい、見る夢は恐怖で満ちていた。だが、長く続いた憂鬱は薄れ始めている。\n\nあたりの土地を眺めていると、雲間から射す光が見える。大地の美しさと、その神秘が見える。あるいは、[persian_polymath.GetFirstName]が処方してくれた治療薬のおかげかも知れないし、それ以外のなにかかもしれない。私にはわからないだろう。だが、私の中でなにかが変わった。再び元気になったように感じるのだ。"
 fp3_yearly.8044.a: "この感覚を大事にしなければ、続かないかもしれない。"
 fp3_yearly.8045.t: "謎めいた包み"
 fp3_yearly.8045.desc: "月夜の散歩の途中で、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))]である[buzina_enthusiast.GetName]が、幼児ほどの大きさの包みを抱えているのに出くわした。しかし見た目はそうでも――包みからは異音が発せられ、[buzina_enthusiast.GetNamePossessiveNoTooltip]の顔は傷だらけだ。\n\n「これは子供ではございません、[ROOT.Char.GetLadyLord]様、猿でございます」[buzina_enthusiast.GetSheHe]が囁く。「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のために税を徴収しているときに、金の代わりに彼女を支払いとして受け取ったのでございます。彼女は以前、東洋の偉大な王に飼われており、チェスの手ほどきを受けたと言われております。しかし残念なことに病に倒れ、いささか…攻撃的になってしまいました」\n\n[buzina_enthusiast.GetSheHe|U]は包みを渡しに手渡し、続けた。「ですが、あなたがお世話くだされば、彼女はすぐに健康を取り戻すことでしょう」"
 fp3_yearly.8045.a: "私の侍医ならば、何らかの治療法を知っていよう…"
 fp3_yearly.8045.b: "金を徴収するためにそなたに俸給を支払っているのだ。#EMP 猿のためではない！#!"
 fp3_yearly.8045.c: "こんなのは聞いたことがない…"
 sick_monkey_flavor_desc: "チェスができる猿はきっと面白かろう。"
 playing_with_monkey.tt: "あなたが彼女を飼育している限り、「お猿さんと遊ぶ」[decision|E]はアンロックされます"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName]は税金の徴収により励んでいる"
 fp3_yearly.8046.t: "猿の薬"
 fp3_yearly.8046.desc: "「私の知る限りでは」[court_physician.GetName]は言う。「猿は最初の人間ガヨーマルトの子孫であります。彼らの身体の状態は我らに似ており、おそらく精神的なそれも同様でしょう。中には話せるものもいるとか！」\n\n「この仔の病気は治せるはずですが、高価な薬草を調合するのが最良でしょう。代案としては、塩漬けの魚と乳香を与えるという方法もございますが…」\n\n[court_physician.GetSheHe|U]は、猿のカミソリのような鋭い爪を心配そうに見ている。"
 fp3_yearly.8046.a: "出費を惜しむな。"
 fp3_yearly.8046.b: "彼女は強い、健康的な食事で十分だろう。"
 fp3_wait_and_see.tt: "治療法が有効かどうかは、時間が経てばわかるだろう"
 monkey_recover_better_chances_tt: "サルの回復の可能性が高まる"
 playing_chess_with_monkey.tt: "You can now use the Challenge to Board Game [interaction|E] for as long as the monkey lives."
 fp3_yearly.8047.t: "Feeling Better"
 fp3_yearly.8047.desc: "My physician comes to me holding the sickly monkey that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName] previously brought home.\n\n\"My liege, I'm happy to report that the monkey has regained her zest for life and her temper has mellowed. While she does not seem to be a #EMP master#! of chess, she has certainly been trained to play the game in some regard.\"\n\nEven if this monkey is no master at the game, people will come from far and wide to witness such a marvel of training..."
 fp3_yearly.8047.a: "招待状を送る時が来た！"
 monkey_died_from_sickness_toast: "ペットの猿が病気で死んだ。"
 fp3_yearly.8050.t: "死者の運命"
 fp3_yearly.8050_zoroastrian.desc: "As [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] we have a sacred duty to fight the influence of Nasu, the daeva of decay. My [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] therefore seem quite concerned with the news [dakhma_enthusiast.GetSheHe] brings from the [dakhma_county.GetName]."
 fp3_yearly.8050_unzoroastrian.desc: "There has been complaints about the funerary practices of my Zoroastrian subjects in the [dakhma_county.GetName], and my [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] seem especially concerned."
 fp3_yearly.8050_early_period.desc: "\n\n\"In the past, my wise [ROOT.Char.GetTitleTierName]\", [dakhma_enthusiast.GetSheHe] begins, \"the custom has been to leave the bodies of the dead for exposure in the wilderness, where they cannot pollute the three sacred elements.\"\n\n\"But as settlements have grown in [dakhma_county.GetNameNoTierNoTooltip], there is no longer enough space, and people have begun to accidentally disturb the dead. We should build a #italic dakhma#!, a Tower of Silence, where the dead can be securely housed, exposed to dogs and carrion birds, until only dust remains.\""
 fp3_yearly.8050_late_period.desc: "\n\n\"Long ago, my wise [ROOT.Char.GetTitleTierName]\", [dakhma_enthusiast.GetSheHe] says, \"a small #italic dakhma#! was built in [dakhma_county.GetNameNoTierNoTooltip], where dead bodies could be exposed to the elements and the carrion birds. But this tower is old and crumbling, and there is concern that corpse matter has been seeping out, polluting the three sacred elements.\"\n\n\"The local people would very much appreciate if we helped them construct a new tower, where their dead can dwell secure.\""
 fp3_yearly.8050.a: "My architect [architect.GetFirstNameNoTooltip] can help us cut some corners here..."
 fp3_yearly.8050.b: "確かに、私の宝物の一部をこのために提供することはできる。"
 fp3_yearly.8050.c: "あの異教徒どもは死者を溝に放置しても構わない。"
 fp3_yearly.8050.d: "高そうだね。過去にうまくいったことは、今もうまくいく。"
 fp3_zoroastrian_courtiers_and_vassals_happy: "Pious [GetReligionByKey('zoroastrianism_religion').GetAdjective] [courtiers|E], [guests|E] and [vassals|E] will increase their [opinion|E] of you."
 building_a_dakhma.failure: "[architect.GetFirstName] designed a faulty Tower of Silence"
 building_a_dakhma.success: "[architect.GetFirstName] designed a functional Tower of Silence"
 fp3_cheap_architecture_flavor: "安ければ安いほどいい！"
 fp3_silence_architecture_success_toast: "コスト削減は成功"
 fp3_silence_architecture_failure_toast: "The construction is #italic very#! questionable"
 fp3_yearly.8051.t: "焔の階梯"
 fp3_yearly.8051_opening.desc: "[sacred_fire_province.GetName]の寺院で燃えていた神聖な火は最近"
 fp3_yearly.8051_torrential_rain: "豪雨に晒されてしまった。先日のそれはとても激しく、寺院の屋根の亀裂から漏れ、下の火にたどり着いた。"
 fp3_yearly.8051_earthquake: "建物を二つに分かつほどの地震が寺院を襲った時に消えてしまった。"
 fp3_yearly.8051_sandstorm: "寺院の扉を吹き飛ばすほどの砂嵐に晒されて消えてしまった。"
 fp3_yearly.8051_gust_of_wind: "氷のように冷たい風に吹かれて消えてしまった。それは寺院の壁に隠された亀裂から来たに違いない。"
 fp3_yearly.8051_islamic_zealots: "寺院に侵入し、あらゆる方法でそれを冒涜しようとしたイスラム教徒の狂信者によって消されてしまった。"
 fp3_yearly.8051_invisible_hand: "そして、目に見えない手のように、非常に神秘的に消された。"
 fp3_yearly.8051_ending.desc: "この不吉な前兆にもかかわらず、[magi.GetName]は絶望していないようだ。\n\n[magi.GetSheHe]は告げる。「消えたと言うなら火を再び灯す他ない。最も純粋で偉大な炎は『アタシュ・ベフラム』。其は雲の中で生まれた勝利の火、雷の落とし子。しかし、これは小さな寺院だし…『アタシュ・アダラン』！つまり、金細工師の暖炉から得られる火に妥協してもまあよい。ちなみに慎ましき『アタシュ・ダドガフ』 がどんな家庭の囲炉裏からも奉納できるものとなる」"
 fp3_yearly.8051.a: "稲妻から産まれしものをあなたに捧げます。"
 fp3_yearly.8051.b: "お言葉に甘えて、金細工師のもので…"
 fp3_yearly.8051.c: "気にする程のことでもない。そこらの家から火種を貰ってくる。"
 fp3_yearly.8051_chasing_lightning.tt: "次の雷雨まで待つことになるが…"
 fp3_yearly.8052.t: "雲を追って"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural]は、[sacred_fire_province.GetName]の寺院に勝利の火を齎すという私の誓いを絶えず思い出させてくれる。いや、私が忘れたことはないが…。ひとまず私は雷雨を探すためにあらゆる方向に斥候を送り出した。[ROOT.GetCharacter.GetFaith.HighGodName]からの御印を探しても、探しても雷は見つからなかった。\n\nしかし、今私は[ROOT.Char.Custom('ResidenceBuilding')]の外に立っている。遠くで雷が轟き、稲妻が暗い雲の間を飛び交っている。私の使用人たちは、背の高い棒で稲妻を捕まえようと奔走し、私は土地を見渡し、どんな火の兆しでもいいという気持ちで探す。しかし、私たちの努力もむなしく──雲はすぐに切れ、雷は高天に消え行く。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]、これが本当にあなたの意志なのか。私は幻の火を求めたとでもいうのか。"
 fp3_yearly.8052.a: "やはり金細工師の火で妥協するか。"
 fp3_yearly.8052.b: "この際小さい炎にしておこう。"
 fp3_give_up_the_quest.flavor: "勝利の火の探求は諦めよう……今日の日は。"
 fp3_yearly.8053.t: "勝利の火"
 fp3_yearly.8053.desc: "数週間と数日が経ち、私の斥候は稲妻から噴き出るという火のために領国中を捜索したが、何の成果も得られなかった。いい加減心が折れかけた時、突然遠くに暗い雲が上がり、遠雷の音が響く。私は[ROOT.Char.Custom('ResidenceBuilding')]から出て嵐に向かう。召使いを牽引し、不可視の手に手招きされたかのように導かれる。\n\n眼前、明るい光が雲を貫く。[ROOT.Char.GetFaith.DivineRealm]の槍のように突き出たソレは孤独な木を打ち砕いた。乾いた木はすぐに発火し、聖霊フラワシのような純粋な白い炎に包まれる。ついに見つけたぞ、勝利の火。我が下についに！"
 fp3_yearly.8053.a: "いやはや信じられん…"
 fp3_scholarship.0001.t: "学者が到着した"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName]は科学的後援を受けることを期待して宮廷に到着した。"
 fp3_scholarship.1000.t: "新世代のアリヤバーター"
 fp3_scholarship.1000.desc: "インド数学の風評は、一から十まで数えるのも厳しそうな学生でも知るところであり、当然私の耳にも届くところである。私が[nearby_indian_ruler.GetCulture.GetName]の学者で宮廷の広間を埋めたとしたら、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]はまさに数学世界の中心となりうるのではないか。\n\nかくなる上は[nearby_indian_ruler.GetTitledFirstName]に数学者を何人か送ってくれるように頼みたいところだが、[nearby_indian_ruler.GetSheHe]はそのような提案を受け入れるか？"
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U]はたぶん、きっと、恐らく断らないだろう！"
 fp3_scholarship.1000.b: "申し出に色を付けるなら惜しみない贈呈品に限る。"
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U]の学者に[nearby_indian_ruler.GetCulture.GetNameNoTooltip]の助けなど不要だ！"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip]は私の要求を受け入れる"
 fp3_scholarship.1000.duel_success_tt: "しばらくして[nearby_indian_ruler.GetCulture.GetNameNoTooltip]の数学者が私の宮廷に数人来るでしょう"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip]は私の生意気さを嘲笑う"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip]は贈り物だけ受け取る"
 fp3_scholarship.1000.native_tt: "[SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip]文化の数学者が私の支援を元に宮廷に来た"
 fp3_scholarship.1001.t: "数学者の到着"
 fp3_scholarship.1001.desc: "[nearby_indian_ruler.GetTitledFirstNameNoTooltip]から私の宮廷に[mathematician.GetTitledFirstName]が送られてきた。"
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName]は私の宮廷にいる。"
 fp3_scholarship.1000.d: "こんなことをやっとる暇はない。"
 fp3_scholarship.1010.t: "孤高の魔術師"
 fp3_scholarship.1010.desc_dying_faith: "「私たちはただ、来たる最後の日まで密やかに信仰を実践したいだけなのです。もしそれをお守り頂けるのであれば、この心臓止まる時まであなたにお仕えいたします」\n\n[magus_faith.GetName]の信仰は消えかけていると思っていたが、それでもこの異教の者は[magus_county.GetProvince.GetCounty.GetName]の放棄された火を拝む神殿に固執しているようだ。そしてこの慈悲を請う司祭は今、私の[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]の前に身を投げ出されている。\n\n"
 fp3_scholarship.1010.desc_living_faith: "「お慈悲を！我らはここで父祖を偲びたく思うだけでございます。もしもここで保護を与えてくだされば、この私めがあなたに、生涯、死ぬまでお仕え致します」\n\n[magus_faith.GetName]か…目の上のたんこぶとしてずっと厄介な存在だ。闇夜に潜み[magus_county.GetProvince.GetCounty.GetName]の拝火神殿で何やらコソコソしているのは知っていた。そんな中、私と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]はその得体の知れぬ儀式を行う逸脱者の魔術師を捕らえたのだ。だが彼は逃げるどころか勇敢にも私の前にその身を投げ出す。"
 fp3_scholarship.1010.a: "ありえん。[ROOT.Char.GetFaith.HighGodName]は貴様の破滅を望まれているのだ。"
 fp3_scholarship.1010.b: "[magus_county.GetNameNoTooltip]に特例を認めよう。"
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip]は20年間改宗できない\n[magus.GetShortUINameNoTooltip]を改宗することは出来ない"
 fp3_scholarship.1010.c: "将来の約束はできないが、お前はどこへなりとも行くがいい。"
 fp3_scholarship.2000.t: "価値と重さ"
 fp3_scholarship.2000.desc: "東方からの紙の供給はほとんど枯渇しており、いくつかの劣った詩人たちは彼らの考えを記録するためにヤシの葉や樹皮に頼るようになっている。まもなく、私の宮廷学者である[court_scholar.GetTitledFirstName]ですら、確実に黄金の葉を入手することができなくなるだろう。\n\n「羊皮紙に戻ることも考えられますが、それも今日では非常にまれです。もっと紙が手に入れば、確かにより良い解決策となるでしょう…」"
 fp3_scholarship.2000.a: "全ての紙を、あなたのために集めよう。"
 fp3_scholarship.2000.b: "では紙を輸入しよう。"
 fp3_scholarship.2000.c: "手元にあるもので間に合わせよ。"
 fp3_scholarship.2010.t: "液体の知恵"
 fp3_scholarship.2010.desc: "私の検閲官たちからの情報によれば、私の宮廷学者である [court_scholar.GetTitledFirstName]が外国の学者と秘密裏に飲んでいるようだ。\n\n通常ならば他の誰かとのこうした行動には厳しく注意を促すかもしれないが、[court_scholar.GetTitledFirstNameNoTooltip]は [court_scholar.GetSheHe|U]の仲間として興味深い対話に従事しているらしい。"
 fp3_scholarship.2010.a: "[ROOT.Char.GetFaith.HighGodName]への義務が最優先だ。"
 fp3_scholarship.2010.b: "たぶん、茶を飲んでるだけだろう？"
 fp3_scholarship.2020.t: "病的な洞察力"
 fp3_scholarship.2020.desc: "「私の研究は行き詰まってしまいました」と私の宮廷学者 [court_scholar.GetTitledFirstNameNoTooltip]は私に[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]に言う。 「本から得ることのできることは限られています。でも、もしあなたがしばらく[specimen.GetTitledFirstName]を貸してくれるなら、きっと一緒に突破口を見つけられると確信しています」\n\n[court_scholar.GetSheHe|U]は[specimen.GetTitledFirstNamePossessiveNoTooltip]の安全を保証できないだろう。"
 fp3_scholarship.2020.a: "なんでもするがよい。"
 fp3_scholarship.2020.b: "あなたのねじれた実験は日誌の中に閉じ込めておくのだ。"
 fp3_scholarship.2030.t: "調査結果発表"
 fp3_scholarship.2030.desc: "\"...and so it is with great pleasure that I can report on my steady progress in understanding [ROOT.Char.Custom('education_conversation_subject')].\"\n\nSometimes it can be hard to justify keeping scholars on our payroll. Their work so rarely directly benefits the realm.\nNo doubt this is something my Court Scholar [court_scholar.GetName] is quite aware of [court_scholar.GetHerselfHimself]. Today's detailed progress report is delivered with such enthusiasm that it borders on the insincere."
 fp3_scholarship.2030.a: "進歩は良いことしかない"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] has benefited from the centers of higher studies within your realm."
 fp3_research_project_title: "研究："
 fp3_scholarship_research_success_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] will have a #N lower chance#! of succeeding"
 fp3_scholarship_research_success_slight_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] will have a #N slightly lower chance#! of succeeding"
 fp3_scholarship_research_success_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] will have a #P higher chance#! of succeeding"
 fp3_scholarship_research_success_slight_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] will have a #P slightly higher chance#! of succeeding"
 fp3_scholarship.8000.t: "A New $game_concept_research_project$"
 fp3_scholarship.8000.desc: "My Court Scholar [court_scholar.GetName] rushes to me with several servants in tow, all of them carrying books, scrolls, or ancient parchments.\n\n\"I believe I can reach a breakthrough, if only given enough time, ample funds, and enough ink to color the Indus black."
 fp3_scholarship.8000.a: "Take the reins, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Perhaps some other time?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] will begin to undertake a [research_project|E]"
 fp3_scholarship.8500.t: "金の魅力"
 fp3_scholarship.8500.desc: "「私は確信しています。適切な道具と助手を供給してくれれば、創造そのものの秘密を解き明かすことができるでしょう！」\n\n[court_scholar.GetName]、私の宮廷学者はしばらくの間話している。[court_scholar.GetSheHe|U]は私に頼んで、[court_scholar.GetHerHim]が#EMP 私の金と銀を#!使って、#EMP 金#!や#EMP 銀#!などの元素がどのようにしてできるかの秘密を解き明かそうとしていると言う。\n\n[court_scholar.GetFirstNameNoTooltip]は明らかにとても興奮しており、彼がこのテーマに関して解読した暗号めいたメモの中で何か理解できるだけでも非常に印象的だが、これが利益を生む試みになるかどうかははっきりしていない。"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip]は錬金術の[inspiration|E]を開始します"
 fp3_scholarship.8600.t: "Power of the Written Word"
 fp3_scholarship.8600.desc: "\"Your continued support is very noble and selfless as it is, but brilliant observations that are not written down risk being forgotten! Who will know of my thoughts when I am dead and can no longer speak of them? The world would be a poor place if they were not preserved.\"\n\n[court_scholar.GetName], my Court Scholar has a new project. [court_scholar.GetSheHe|U] wants to convince me to fund the creation of a new book. A lavish manuscript which [court_scholar.GetSheHe] claims will make my rivals pale with envy.\nPerhaps this idea is as much for [court_scholar.GetHerHis] prestige as it is for mine, but that does not mean it is necessarily a bad idea..."
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] will begin to undertake an [inspiration|E] to write a Book"
 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINamePossessiveNoTooltip] research fails to produce anything useful"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] makes a minor scientific breakthrough for the house of [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] discovers a new innovation for the [THIS.Char.GetCulture.GetName] culture"
 fp3_scholarship.8100.t: "$fp3_research_project_title$ A Better Library"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has complained endlessly about the state of the royal library, bringing before me a piles of yellowed scrolls and withering books.\n\n\"Some of these texts are hundreds of years behind, or even more. How am I to conduct the latest research with such archaic tomes?\""
 fp3_scholarship.8100.a: "The royal library will be outfitted to your heart's desire."
 fp3_scholarship.8100.b: "王立図書館はこのままでも完璧だ。"
 fp3_scholarship.9000.t: "$fp3_research_project_title$は失敗"
 fp3_scholarship.9000.desc: "\"It's no use!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] cries out to me. [inspiration_owner.GetHerHis|U] eyes are dark from countless sleepless nights.\n\n\"I can't see beyond the seas of numbers. I'll have to abandon this project, at least for the time being.\""
 fp3_scholarship.9000.a: "よろしい。"
 fp3_scholarship.9000.b: "言い訳をするのではなく、調査するために給料を払っているんだ！"
 fp3_scholarship.9100.t: "$fp3_research_project_title$新発見"
 fp3_scholarship.9100.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! My work is done.\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] goes at length about their discoveries, and how it might affect our realm. I try to get a word in edge-wise, but to no avail.\n\nWhen [inspiration_owner.GetSheHe] finally sits down, I  can see my own confusion reflected in the eyes of my courtiers, but I still give the only answer I can think of."
 fp3_scholarship.9100.a: "よくやった、[inspiration_owner.GetShortUINameNoTooltip]。"
 fp3_scholarship.9200.t: "$fp3_research_project_title$ A New Innovation"
 fp3_scholarship.9200.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!\" cries out to me. I turn and find [inspiration_owner.GetHerHis] eyes weary with joy and arms full with scrawlings; [inspiration_owner.GetHerHis] work is done.\n\nI will only understand later the significance of [inspiration_owner.GetHerHis] discovery, and I will not live long enough to see them change all of history. But for now, it suffices for me to say:"
 fp3_scholarship.9200.a: "Very well done."
 fp3_scholarship.9900.t: "$fp3_research_project_title$ Scrapped"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] has passed away and cannot continue [court_scholar.GetHerHis] research."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] is no longer my $court_scholar_court_position$ and cannot continue [court_scholar.GetHerHis] research."
 fp3_h_yearly.0001.t: "The Allure of Al-Khul"
 fp3_h_yearly.0001.desc.main: "As I am relaxing in a quiet corner of my [ROOT.Char.Custom( 'FortifiedBuilding' )] in [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], a glass of [ROOT.Char.Custom('RegionalAlcoholicDrink')] in hand, my [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName] approaches with a stern expression.\n\n\"Your obsession with #italic al-khul#! is shameful!\nHalf of the people in this court have lost their respect for you and the other half have lost their own sense of morality! In the streets malcontents are openly flouting the rules of our faith, a reflection of the sins of their masters in this very palace!\"\n\n[ulema_member.GetNameNoTooltip|U] is now fuming, [ulema_member.GetSheHe] is shouting and attracting attention. Some courtiers quietly put down their own glasses, eager to not attract the attention of the enraged cleric."
 fp3_h_yearly.0001.a: "Brave words for a fellow slave to [ulema_member.Custom('RegionalAlcoholicDrink')]!"
 fp3_h_yearly.0001.a.notif.t: "Do as I say, not as I do!"
 fp3_h_yearly.0001.b: "Though [ROOT.Char.Custom('RegionalAlcoholicDrink')] may inhibit the mind, it soothes the spirit."
 fp3_h_yearly.0001.bb: "Drinking is the joy of all [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. We cannot exist without that pleasure!"
 fp3_h_yearly.0001.b.desc: "You attempt to convince [ulema_member.GetFirstNameNoTooltip], and your court, that drinking can be beneficial"
 fp3_h_yearly.0001.b.success: "You manage to humiliate [ulema_member.GetFirstNameNoTooltip]"
 fp3_h_yearly.0001.b.failure: "You make a fool of yourself"
 fp3_h_yearly.0001.c: "I am willing to make a charitable donation"
 fp3_h_yearly.0001.c.tt: "You attempt to bribe [ulema_member.GetNameNoTooltip]."
 fp3_h_yearly.0001.c.success: "The donation quietens [ulema_member.GetNameNoTooltip] objections"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] rejects the bribe"
 fp3_h_yearly.0001.d: "I am but a sinner, but I will try to better myself."
 fp3_h_yearly.0001.e: "Silence! You forget who you are talking to."
 fp3_story_cycle_seljuks_invasion_events.0001.t: "絶望した遊牧民"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip]の開拓地から来た遊牧民が私の前に嘆願している。彼らは[fp3_seljuk_settle_target.GetNameNoTier]に定住したいのだと。"
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]はお前のものだ、隣人よ。"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "ならん！貴様らの汚物に我が土地を穢させるものか！"
 fp3_story_cycle_zanj_rebellion_events.0002.t: "The Outspoken Rebel"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], a charismatic rebel known to have previously attempted revolt in Bahrain, has now been spotted in [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\nThis self-proclaimed holy man has been roaming the salty marshlands, stirring up trouble with locals. Among them are the Zanj, a people from Africa's eastern lands, many of whom work there, enslaved or as free men. This might be a chance to catch and punish [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "We will set up a trap for [outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "You arrest the rabble rouser"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] evades your grasp"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis] cause will gain more followers"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Ignore [outspoken_rebel.GetHerHim], [outspoken_rebel.GetSheHe]'s harmless."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName]'s cause is strengthened"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName]'s cause is greatly strengthened"
 fp3_zanj_rebellion_opressed_me: "Has been oppressed by you"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] leaves for Baghdad"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "神性の主張"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "悪名高いお騒がせ者の[zanj_leader.GetName]がバグダードに現れた。[zanj_leader.GetSheHe|U]は反乱を起こす試みに失敗した後、バスラを脱出していたのだ。この傲慢な扇動者はザイド・イブン・アリーの子孫であり、したがってムハンマドの血統であると主張している。\n\n何たる馬鹿げたでっち上げだ。しかし、私の支配の正当性を揺るがすために反対派が担ぎ上げる可能性も否定はできない……。"
 fp3_story_cycle_zanj_rebellion_events.0004.a: "[zanj_leader.GetHersHis]の主張を偽証する。"
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "[zanj_leader.GetHerHim]のでっち上げを論破する"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "[zanj_leader.GetHerHis]の言葉を否定できなかった"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "こんなバカに付き合うとバカを見る。"
 fp3_story_cycle_zanj_rebellion_events.0006.t: "ザンジュ出陣"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "ザンジュの労働者を纏めあげる[zanj_representative.GetName]は「より良い労働環境」とやらを求めている。彼らザンジュは塩気の強い湿地帯をバスラを干拓するというやり甲斐のある仕事を任せられていた。そして、その事業は数世代にわたって続けられており、この奴隷たちの人口はもはや立派な少数派と言えるほどの規模になっていたのだ。\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "出しゃばりの[zanj_leader.GetName]と[zanj_leader.GetHerHis]の反抗的な訴えは奴らの中で不満が高まっていることの現れなのやもしれん。\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "「皆が[ROOT.Char.GetTitleAsName]、聞いてください。[ROOT.Char.GetFaith.HighGodName]の前で皆は平等なのではないですか。私たちはどうして無価値かのように虐げられるのですか」"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "そなたの過酷な働きは褒美に値する。"
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]の持つ土地を与えた"
 fp3_landed_zanj_reason: "平和の為の土地交換"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "少しなら譲歩してやってもよい…"
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]の労働環境に手を入れた。"
 fp3_story_cycle_zanj_rebellion_events.0006.c: "それがザンジュ、お前らに相応しい人生だ。"
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]の事業から外された。"
 fp3_story_cycle_zanj_rebellion_events.0008.t: "ザンジュの反乱"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "バスラの塩臭い湿地帯での暴動が伝えられる。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "多くの人が無害なペテン師だと思っていた[zanj_leader.GetName]は、[zanj_leader.GetHerHis]の軍旗の下で、不満を持つザンジュの労働者と反抗的なアラブ人部族を団結させることに成功した。[zanj_leader.GetHerHim]は[zanj_leader.GetCulture.GetName]であり、ザンジュ出身ではないにもかかわらず、反乱軍は[zanj_leader.GetHerHim]を指導者として見るようになったのだ。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "多くの人が無害なペテン師だと思っていた[zanj_leader.GetName]は、[zanj_leader.GetHerHis]の軍旗の下で、不満を持つザンジュの労働者と反抗的なアラブ人部族を団結させることに成功した。[zanj_leader.GetHerHim]は[zanj_leader.GetCulture.GetName]であり、アラブ人ではないにもかかわらず、反乱軍は[zanj_leader.GetHerHim]を指導者として見るようになったのだ。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\n彼らはバスラへと渡る河に艀を浮かべ、そこにザンジュのかつての持ち主、現生首か干し首となった彼らを吊るしている。これは紛れもない我が権威への挑戦だろう。"
 fp3_story_cycle_zanj_rebellion_events.0008.a: "これよりアルヴァンド川は字義通り屍山血河となろう。"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: "「私の偉大な影で休む」ことと引き換えに、戦いで忠誠心と専門知識を提供したいということらしい。\n\n彼らの窮地は隠しようもない。他に行く場所がないのなら、この要求を受け入れないということは必然的に戦争の決断を下すということだ。"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: "親愛なる隣人として私の都市を差し出すことと引き換えに、戦いの専門知識を提供したいということらしい。\n\n彼らの窮地は隠しようもない。しかし血に飢えた軍勢たちはこれが要求というより最後通告ということをありありと示している。"
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "あなたの主君の要請に答える限りは[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]はあなたのものです。"