l_english:
 fp3_struggle.0051.t: "イランの幕間劇"
 fp3_struggle.0051.desc: "かつては不動であった[Mostaza.GetPrimaryTitle.GetBaseName]は、血塗られた政争に巻き込まれている。支配者の一族は互いに殺し合い、[GetFaithByKey('ashari').ReligiousHeadTitleName|U]を簒奪するために相争っている。イラクは混乱し、東の山々の向こうでは、ペルシアの辺境の領主たちがこの状況を利用して独立を主張し、バグダードの瓦礫から自らの帝国を築こうとしている。\n\n"
 fp3_struggle.0051.desc.caliph: "私の背後には、[Mostaza.GetTitleTierName]たち、[Mutawakkil.GetFirstName]、[Muntasir.GetFirstName]、そして[Mustain.GetFirstName]といった亡霊たちが静かに佇んでいる—―彼らは皆、この[struggle|E]の犠牲となった者たちだ。反抗的なペルシア人と裏切り者のテュルク人は、私が先代の亡霊たちに仲間入りするのを期待しているが、私にはまだ局面を好転させる力がある！"
 fp3_struggle.0051.desc.involved: "これは[ROOT.Char.GetHouse.GetNameNoTooltip]家が行動し栄光に昇るべき時だ。我々はカリフ国の救世主となるのか、それとも統一されたウンマの夢を完全に打ち砕くのか、その選択を迫られている。"
 fp3_struggle.0051.desc.interloper: "最後の3人の[Mostaza.GetTitleAsNameNoTooltip]が突如として絶命した中、誰もが[Mostaza.GetFirstName]も同じ運命に追随するだろうと予測している。この混沌と不確かさの中で、[ROOT.Char.GetHouse.GetNameNoTooltip]家には様々な機会が広がっている…"
 fp3_struggle.0051.desc.supporter: "かつてないほどに[ROOT.Char.GetHouse.GetNameNoTooltip]家の忠誠心と安定した勤勉さが必要とされている。今こそ我々が栄光を追求し、カリフ国を救い、[ROOT.Char.GetFaith.GetAdjective]の理念の真の擁護者となるべき時だ！"
 fp3_struggle.0051.desc.detractor: "イスラムの指導者たちが絶え間ない危機に直面する今こそ、[ROOT.Char.GetHouse.GetNameNoTooltip]家が自らの運命の主人となり、歴史の年代記に名前を刻む絶好の機会が訪れたのだ。"
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "一連の危機の後、[Mostaza.GetPrimaryTitle.GetName]は立ち直りつつあり、ペルシアでは血塗られた闘争が徐々に収束しつつある。"
 fp3_struggle.0051.desc.stabilization_actor: "[ROOT.Char.GetHouse.GetNameNoTooltip]家は注意深く行動する必要がある。この状況を利用して繁栄する未来の基盤を築くこともできるであろうし、新たな混乱や不和を引き起こすことで、さらなる高みに登ることもできるかもしれない…"
 fp3_struggle.0051.a:0 "[ROOT.Char.GetFaith.HighGodName]が共にあらんことを！"
 fp3_struggle.0051.b:0 "これらの愚かな野望は終息させなければならない！"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U]が支配を再建"
 fp3_struggle.0071.desc.caliph: "闘争は終わった！戦争での勝利によるものであれ、巧みな外交によるものであれ、はたまた私の地位が有する本質的優位性によるものであれ、いずれにせよ、裏切り者や反逆者どもは態度を改めることとなった。今や、彼らは我が玉座の前で新たな忠誠を誓うために奔走し、正しく導かれし正統なる[ROOT.Char.GetTitleTierName]への信仰を証明しようと躍起になっている。\n\n反抗的なペルシアの諸侯は服従を誓い、自らの愚行を悔い改め、あるいは信頼のおける敬虔な[ROOT.Char.GetCulture.GetName]の総督に取って代わられた。[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の不滅の栄光のため、私は2世紀前に正統カリフが開始したペルシア征服を完遂したのだ。"
 fp3_struggle.0071.desc.supporter: "約束と脅迫、狡猾さと力によって、[struggle_liege.GetTitledFirstName]の権威は再確認された。かつての反逆者は屈服し、反抗的なペルシアの諸侯たちも[struggle_liege.GetTitleTierName]の玉座の前に跪こうと躍起になっている。\n\nそして、その玉座の背後には#italic 私が#!立っているのだ。この混乱の時代において、私は困難に立ち向かい、自らが[Mostaza.GetTitleTierName]の最大の支持者であることを証明し、世界に秩序を取り戻した。すぐに誰もが私の貢献を認めるに違いない。[ROOT.Char.GetHouse.GetNameNoTooltip]家の不滅の栄光と共に…"
 fp3_struggle.0071.a: "私の勝利だ！"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "約束と脅迫、狡猾さと力によって、#italic ダール･アルイスラーム#!に対する私の権威は再確認された。ひとえに[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]の恩寵によるものだと主張する者も多いが、私の技量と巧みな戦術がなければ、[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]はなおも血塗られた内戦に巻き込まれていたであろう。\n\nこれはペルシアと世界のため、そして#italic 私#!のための偉大にして新たなる日の到来を告げるものである！"
 fp3_struggle.0072.desc.supporter: "約束と脅迫、狡猾さと力によって、[struggle_liege.GetTitledFirstName]の権威は再確認された。ひとえに[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]の恩寵によるものだと主張する者も多いが、私のような同盟者の支援がなければ、[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]はなおも血塗られた内戦に巻き込まれていたであろう。\n\n私は自らの努力と忠誠が報われると確信している。とはいえ、他の立場を選んだ方がより多くの物を得られたのではないかと考えずにはいられない…"
 fp3_struggle.0072.desc.detractor: "空虚な約束と卑劣な脅迫によって、[struggle_liege.GetTitleTierName]は自らのいわゆる「権威」とやらを再確認し、自身の宮廷に群がる愚か者やおべっか使いどもの忠誠心を取り戻した。\n\n我が最善の努力にもかかわらず、堕落した[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフはいまだにのさばっている。ペルシアにとって暗黒の日だが、希望はまだ完全には失われていないのかもしれない。いつの日か、新たな夜明け、新たな機会がもたらされるはずだ…"
 fp3_struggle.0072.desc.uninvolved: "ペルシアをめぐる闘争は落ち着きを取り戻し、[struggle_liege.GetTitledFirstName]は今や自らの権威と帝国を回復したのみならず、かつてないほどの力を手にしている。\n\nペルシアを統治するために[struggle_liege.GetCulture.GetName]の傀儡を擁立し、自らの権威を否認する者を悉く屈服させたことにより、[struggle_liege.GetSheHe]は[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]における[struggle_liege.GetFaith.GetAdjective]の優位を再確認したのだ。\n\nこの期に及んで[struggle_liege.GetHerHim]に挑戦する者が現れるとも思えないが、すべてが失われたわけではないのかもしれない…"
 fp3_struggle.0072.desc.involved: "ペルシアにおける混乱はようやく収まり、[struggle_liege.GetTitledFirstName]は今や自らの権威と帝国を回復したのみならず、かつて有していた以上の威信と権力を主張するようになった。\n\nペルシアを統治するために[struggle_liege.GetCulture.GetName]の傀儡を擁立し、自らの権威を否認する者を悉く屈服させたことにより、[struggle_liege.GetSheHe]は[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]における[struggle_liege.GetFaith.GetAdjective]の優位を再確認したのだ。\n\n[struggle_liege.GetHerHis]の権威を争うことは不可能だと人は言う。だが、私はそれに挑戦してみるべきかもしれない…"
 fp3_struggle.0072.desc.interloper: "ペルシアをめぐる闘争は落ち着きを取り戻し、[struggle_liege.GetTitledFirstName]は今や自らの権威と帝国を回復したのみならず、かつてないほどの力を手にしている。\n\nペルシアを統治するために[struggle_liege.GetCulture.GetName]の傀儡を擁立し、自らの権威を否認する者を悉く屈服させたことにより、[struggle_liege.GetSheHe]は[struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip]における[struggle_liege.GetFaith.GetAdjective]の優位を再確認したのだ。\n\nもはや[struggle_liege.GetHerHis]の権威を争うことは困難であろうから、[struggle_liege.GetHerHim]に恩を売ってペルシアにおける私の領有権を確固たるものにすべきかもしれない…"
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]は私と共にある！"
 fp3_struggle.0072.b: "新たな日が訪れるだろう！"
 fp3_struggle.0082.t: "[GetTitleByKey('d_sunni').GetNameNoTooltip]の譲歩"
 fp3_struggle.0082.desc.intro: "数年にわたる絶望的な状況への無意味な闘争の末、[struggle_liege.GetTitledFirstName]は降伏し、地域の再統一の望みを断念した。東の辺境は新たな支配者の手に移り、彼らは草原の遊牧民と互いに闘い続けるだろう。これは昔から変わらない光景だ。\n\n"
 fp3_struggle.0082.desc.supporter: "四方を敵に囲まれた[struggle_liege.GetHouse.GetNameNoTooltip]カリフ国は、裏切りと不運によって打ち砕かれてしまった。私に流れを変える見込みがあったかどうかは、[ROOT.GetCharacter.GetFaith.HighGodName]のみぞ知るところだ。しかし私は悪手を打ち、待ち受ける運命を座して見守ることしかできない。これは大いなる打撃ではあるが、#italic まだ終わりではない！#!\n\n私に逆らうことを選んだ愚か者どもに、今は幾ばくかの休息を与えよう。我が軍勢は彼らが最も予期せぬときに再び進軍し、裏切り者どもの旗を灰燼と帰すであろう。"
 fp3_struggle.0082.desc.involved: "これが私の望む結末であるか否かはともかく、[struggle_liege.GetHouse.GetNameNoTooltip]が残した空白で我が領国を栄光へと導くことができれば、この結果も私の利益に繋がるのかもしれない。"
 fp3_struggle.0082.desc.interloper: "ペルシアの闘争に対する介入者として乗り込んできた私にとっては、これは[struggle_liege.GetHouse.GetNameNoTooltip]が残した空白を埋めるという大いなる役割を果たす機会かもしれない。あるいはこの混乱を捨て置き、[ROOT.Char.GetHouse.GetNameNoTooltip]家の新たなる故郷を他の場所に求めるべきか…"
 fp3_struggle.0082.desc.detractor: "何年にもわたる果てしない闘争と苦い悲哀の後、[struggle_liege.GetTitledFirstName]はついに降伏を認めた。[struggle_liege.GetHouse.GetNameNoTooltip]がかつてペルシアに対して保有していたあらゆる権威が長らく失われていたことは、すべての反逆者や宿敵の勢いを大きく増長させたのだ。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家はこの混沌の中から立ち上がる。これまで以上に強く、誇り高く、#italic 自由な#!状態で！"
 fp3_struggle.0082.desc.uninvolved: "何年もの摩耗と無秩序の後、[struggle_liege.GetTitledFirstName]は静かに降伏し、アラビアとペルシアを再統一する希望を放棄した。\n\n東は今や新しい支配者たちのものであり、彼らはステップの遊牧民との戦い、同族との戦いをまた始めるのだろう。その情景をカリフは遠くから無力に見守ることしか出来ない。\n\n[struggle_liege.GetHouse.GetNameNoTooltip]の没落は、野望を掴もうとする勇敢な家々に多くの機会を提供したのだ……"
 fp3_struggle.0082.a: "奴らは我々を裏切った日を後悔するだろう..."
 fp3_struggle.0082.b: "再び夜明けが訪れるだろう！"
 fp3_struggle.0082.c: "ペルシアの不滅の栄光のために！"
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U]の基盤: 新たなるペルシア"
 fp3_struggle.0091.desc.detractor: "ダマーヴァンド山の背後から太陽が昇り、その柔らかな光が青白い野原を暖める。[GetTitleByKey('e_persia').GetBaseName|U]の帝冠はもはや単なる歴史上の存在ではなく、[struggle_liege.GetTitledFirstName]に対する我々の英雄的闘争の象徴となる。\n\nいかなる異邦の侵略者であれ、再び我々を縛ることはできない。我々は古代、世界が諸王の王の前に震え上がっていた時代の力と栄光を取り戻したのだ。\n\nすぐに全ペルシアに新たな帝国の旗が掲げられるであろう。#italic 我が#!帝国の旗が！"
 fp3_struggle.0091.desc.supporter: "[struggle_liege.GetName]の大義は正しかったが、失敗に終わる運命だったのであろう。ペルシアの民は新たな指導者と、古代の炎と失われし栄光の再燃を求めた。そして、私はその声に応えたのだ。私が築いたこの礎から、やがて[sassanid_dynasty.GetName]朝滅亡以来初めてとなる新たな帝国が興るのかもしれない。あるいは、これまで成し遂げたことに満足し、国力を強化し、全ペルシア人が心に抱く炎を燃え上がらせるべきなのかもしれないが…"
 fp3_struggle.0091.a: "これで[ROOT.Char.GetHouse.GetNameNoTooltip]の遺産は確固たるものとなるだろう。"
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "ダマーヴァンド山の背後から太陽が昇り、その柔らかな光が青白い野原を暖める。[struggle_ender.GetName]は[persia_loc.GetName|U]の再統一を宣言するのに十分な強さと正統性を得た。今やこの地を支配する新たな大国が君臨し、復讐に燃えるアラビアの諸侯や草原の野蛮な遊牧民に対する防波堤となり、古代の諸王の栄光を追い求めている。\n\n"
 fp3_struggle.0092.desc.iranian: "[struggle_ender.GetTitledFirstNamePossessivesNoTooltip]帝国における私の役割はまだ分からない。私の助けがあれば、[struggle_ender.GetSheHe]は不朽の遺産を築けるかもしれない—―あるいは、[struggle_ender.GetSheHe]は歴史上の偉大だが短命な征服者の一人に過ぎないのかもしれない。"
 fp3_struggle.0092.desc.non-iranian: "かつて没落したカリフ国の辺境に過ぎなかった地は、今や新たな帝国の中核州となった。[struggle_ender.GetTitledFirstNameNoTooltip]が永続する遺産を築けるのか、それとも偉大だが短命な征服者の一人として歴史に記録されるのか、世界は注意深く見守っている。"
 fp3_struggle.0092.a: "これは避けられない運命だった"
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNameNoTooltip]の台頭"
 fp3_struggle.0095.desc.shia_and_zandaqa: "あまりにも長きに渡り、スンナ派の異端者どもは、自らのカリフが神のみに次ぐこの世の最高権威であると思い込んできた。なんという過ちであろうか。\n\n[struggle_liege.GetTitledFirstName]の没落に伴い、私は自ら#EMP ウンマ#!を率い、[ali.GetFirstName]の信徒たちのためにカルバラーの戦いの復讐を果たすと決めた。私は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]を新時代に導き、地上で最も偉大なる玉座をこの手に収めるであろう。\n\nかつて自らのうぬぼれた優位性に確信を抱いていたスンナ派の者どもも、これからは態度を改めざるを得まい。"
 fp3_struggle.0095.desc.muhakkima: "長きに渡り、無知蒙昧のスンナ派は自らの堕落したカリフがこの世の最高権威であると思い込んできた。奴らはその愚かさ故に、裁きは神のみに属すことを失念していたのだ！私はかつて多くの[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]が目指したことを成し遂げ、スンナ派カリフ国を終焉に導いた。ナフラワンの戦いと数世紀に及んだ迫害に対する復讐としては全く不十分だが、これは始まりに過ぎない。私は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]のカリフとなり、この次に必ずや待ち受けているであろうシーア派との決戦に信徒を導くだろう。"
 fp3_struggle.0095.desc.fallback: "カリフ国は地上のウンマを聖なる道へと導くはずであったが、我々は自身の愚行によりカリフの弱体化と堕落を招いてしまった。今日、私の賢明にして堕落を許さぬ指導力の下、この状況は打破されるのだ。\n\nやるべきことはまだたくさんあるが、私の業績がペルシアの歴史を永遠に塗り替えたことは誰にも否定できないだろう。今日、我々は未来への一歩を踏み出した。[ROOT.Char.GetFaith.GetAdjective]と[GetTitleByKey('e_persia').GetName]の未来に！"
 fp3_struggle.0095.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]が私の統治を導きますように！"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "嗚呼、[struggle_liege.GetName]は没落した。そして、その灰の中から[struggle_ender.GetName]が立ち上がり、[struggle_ender.GetFaith.GetAdherentName]のためのカリフ国の樹立を主張している。かくして私の[struggle_liege.GetTitledFirstNameNoTooltip]への献身は台無しとなり、全ての投資、全ての努力が無駄となった。しかし、スンナ派の大義を救うにはまだ遅くはないのかもしれない—―あるいは立場を改め、[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]に完全に与するべきか…"
 fp3_struggle.0096.desc.involved: "[struggle_ender.GetName]が全ての挑戦者を出し抜き、[struggle_ender.Char.GetFaith]の名の下に新たなカリフ国の樹立を主張したことで、混乱と無秩序は終息を迎えたように思える。[struggle_ender.GetSheHe]の支持者はこれを信仰の勝利として祝い、敵対者は#italic ウンマ#!の終焉と嘆いており、私はどちらの立場を選ぶかを慎重に決めなければならない。[struggle_ender.GetTitledFirstNameNoTooltip]はイスラムの新時代を切り拓き、メソポタミアとペルシアに平和をもたらす準備を整えている—―それは私の支持によって成功するか、敵対によって失敗するかもしれないのだ。"
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0099.desc.involved$"
 fp3_struggle.0096.desc.detractor: "[struggle_liege.GetTitledFirstName]の堕落した領国はついに崩壊を遂げた。その灰の中から[struggle_ender.GetTitledFirstName]が立ち上がり、[struggle_ender.GetFaith.GetAdherentName]のカリフ国の樹立と新時代の到来を告げた。\n\n私の[struggle_liege.GetTitledFirstNameNoTooltip]に対する長きに渡る闘争はこうして実を結んだが、これは私の望む結末ではなかったかもしれない。しかしスンナ派の大義にはいまだ希望が残されており、私はその標となることができるだろう。あるいは[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]に完全に迎合すべきか…"
 fp3_struggle.0096.desc.uninvolved: "[struggle_ender.GetName]が全ての挑戦者を出し抜き、[struggle_ender.Char.GetFaith]の名の下に新たなカリフ国の樹立を主張したことで、ペルシアの長きにわたる闘争は終結した。[struggle_ender.GetSheHe]の行いが正しかったのか、それとも誤っていたのかは誰にも分からないが、[struggle_ender.GetSheHe]がイスラムの新時代を切り拓き、メソポタミアとペルシアに平和をもたらす準備を整えていることは確かなようだ。#italic ウンマ#!の全員がこの展開に喜んでいるとは言いがたく、辺境の領主たちは遠方の要塞で悲嘆に暮れているかもしれないが、彼らも今は現状を甘んじて受け入れる他ないだろう。"
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]は偉大にして慈悲深い！"
 fp3_struggle.0096.b: "暗黒の日だ..."
 fp3_struggle.0100.t: "基盤: 支配されたカリフ国"
 fp3_struggle.0100.desc: "長きにわたり、ムスリムはカリフが神のみに次ぐこの世の最高権威であると認めてきたが、その領国が没落と退廃に陥るにつれ、その状態を見直す必要が生じた。\n\n今、我が庇護と監視の下でカリフを導くため、私の主導で新たな[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U]が立ち上がった。[struggle_liege.GetName]は信徒たちの指導者ではあるかもしれないが、今後は#italic 私#!が[struggle_liege.GetHerHis]の主であり、イスラムの新たな執政となるのだ。そして、[struggle_liege.GetSheHe]はこのことを#EMP よく#!覚えておくだろう。"
 fp3_struggle.0100.desc.shia_and_zandaqa: "長きにわたり、ムスリムはカリフが神のみに次ぐこの世の最高権威であると認めてきたが、その領国が没落と退廃に陥るにつれ、アリーの支持者たちの主張こそが信徒の中でより優れたものであることが明らかとなった。\n\n私は[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフを我が保護と監視の下に置く役目を引き受けた。私は#EMP ウンマ#!における[ROOT.Char.GetFaith.GetAdherentName]支配の新時代を切り拓く。我々の敵対者も我らに従うべきであろう！"
 fp3_struggle.0100.desc.muhakkima: "長きにわたり、スンナ派はカリフこそが神のみに次ぐこの世の最高権威であると認めてきた。だが、ひとたびムハッキマの力の前にその領国が震え上がると、彼らは自らの過ちを悟った。\n\n私の指導により、[ROOT.Char.GetFaith.GetAdherentNamePlural]は惨めな[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフの身柄を抑えた。すぐに全#EMP ウンマ#!が我々の神聖なる言葉を受け入れざるをえなくなるだろう—―「裁きは神のみに属す」と！"
 fp3_struggle.0100.a: "イスラムの新たな一日が始まる！"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]が張り子の虎であったことに驚く者はいないだろう。実際、その軍勢は散り散りとなり、忠誠を誓った者はその誓いを破り、あるいは忘れ去られた辺境の地に身を潜めた。今、[struggle_ender.GetName]はカリフの新たな#italic 守護者#!を自称しているが、その実体を認識できないのは愚か者だけであろう—―スンナ派カリフは屈服し、辱められ、[struggle_ender.GetHerHim]を新たな支配者として受け入れたのだ。\n\n[struggle_liege.GetTitledFirstNameNoTooltip]に対する長年の敵対者として、私は自らと[ROOT.Char.GetHouse.GetNameNoTooltip]家のため、この新たな秩序の下で重要な地位を確保しなければならない…"
 fp3_struggle.0101.desc.supporter: "我が揺るぎなき支援にもかかわらず、[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフ国はあまりにも分裂しており、敵はあまりに多く、かつあまりに手強いことが明らかとなった。今、[struggle_ender.GetName]はカリフの新たな#italic 守護者#!を自称しているが、無論これが実際に意味しているのは、[struggle_ender.GetSheHe]が#italic ダール・アルイスラーム#!の正当なる主人を不当にも服従させたということである。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家の未来を守るため、私は慎重な行動を取らなければならない…"
 fp3_struggle.0101.desc.interloper: "ペルシアにおける無秩序と混乱は、[struggle_ender.GetName]の決定的な行動によって終止符を打たれたようだ。[struggle_liege.GetTitledFirstName]を支配下に収めた今、[struggle_ender.GetTitledFirstNameNoTooltip]はスンナ派カリフの守護者を自称し、この地の最も偉大な統治者であると見なされるようになった。\n\n問題は—―[ROOT.Char.GetHouse.GetNameNoTooltip]家がこの現状を受け入れるべきか、それとも争うべきかということだが？"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "[struggle_ender.GetName]が[struggle_liege.GetName]を従属させ、#italic ダール・アルイスラーム#!の重要な部分を支配下に収めたことにより、ペルシアとメソポタミアにおける闘争は終結した。スンナ派カリフの威光は永遠に衰え、対して[struggle_ender.GetPrimaryTitle.GetName]は輝ける光として昇りつめた。この光が末長く続くことになるか、それとも儚い流星として終わるのかは、時だけが教えてくれることだろう…"
 fp3_struggle.0101.a: "これが新たな時代の幕開けとなりますように！"
 fp3_struggle.0101.b: "これはイスラムにとって暗黒の日だ。"
 fp3_struggle.0191.t: "[GetTitleByKey('d_sunni').GetName]の終焉"
 fp3_struggle.0191.desc: "野心的な将軍、不満を抱く封臣、さらには自らのかつての奴隷たちとの闘争により、[GetTitleByKey('d_sunni').GetNameNoTooltip]は自滅を遂げた。自尊心と虚栄はあまりにも肥大し、支出は気紛れで浪費的となり、宮廷は他に類を見ないほどに裏切りに満ち溢れていた。\n\n帝国は没落した。#italic 私#!がその没落を企図したのだ。私が栄光の中に立っているのに対して、[struggle_liege.GetFirstNamePossessive]の治世は、せいぜい歴史書の中の訓話として、ペルシアの年代期における束の間の幕間劇となるであろう。"
 fp3_struggle.0191.a: "最高の瞬間だ！"
 fp3_struggle.0191.b: "私は避けられない使命を果たした。"
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "誰もが私を裏切った。我が評議員、我が封臣、そして我が友人でさえも。私は[ROOT.Char.GetHouse.GetNameNoTooltip]の領国を救おうとしたが、一縷の望みも残されていなかった。今になって他にできることがあったのではないかと考えずにはいられないが、それは[ROOT.GetCharacter.GetFaith.HighGodName]のみぞ知るところだ。領国は荒廃し、壊滅し、倒壊した塔や過去の栄光の残骸と共に横たわっている。私は自らの[ROOT.Char.Custom('ResidenceBuilding')]に身を潜め、辺りのすべてが崩壊していく中、まだ自分の命があることに満足することを余儀なくされている。"
 fp3_struggle.0192.desc.supporter_or_vassal: "野心的な将軍や不満を抱く封臣、そして自らのかつての奴隷たちとの闘争から抜け出すことのできなかった[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]は、長くは生きながらえられなかった。途方もない資金、出血、労苦を費やしてなお、世間は私が果たした役割や犠牲を認知しないかもしれないが、[ROOT.GetCharacter.GetFaith.HighGodName]はご存じであろう。しかし、我々は今、良くも悪くも領国の分裂に直面しており、地上の王たちに致命的な打撃を与えんとする者たちに付けいる隙を与えている。[struggle_liege.GetHouse.GetNameNoTooltip]は破滅したが、これが私の破滅であるとは限らない。この灰の中から新たな花が咲くのかもしれない。"
 fp3_struggle.0192.desc.detractor: "野心的な将軍、不満を抱く封臣、さらには自らのかつての奴隷たちとの無益な闘争により、[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]は自滅を遂げた。自尊心と虚栄はあまりにも肥大し、支出は気紛れで浪費的となり、宮廷は他に類を見ないほどに裏切りに満ち溢れていた。[struggle_liege.GetHouse.GetNameNoTooltip]朝は没落した。あまりに酷く没落し、彼らが今後再び立ち上がると予想する者は誰もいない。彼らの名は、せいぜい歴史書の中の訓話として、ペルシアの年代期における束の間の幕間劇となるであろう。"
 fp3_struggle.0192.a: "どんな犠牲が伴おうとも、私は王朝の未来を確保しなければならん。"
 fp3_struggle.0192.b: "これは一時的な挫折に過ぎない。"
 fp3_struggle.0192.c: "これは新たな機会の到来を告げている—―私にとっての。"
 fp3_struggle.0123.d: "何という災厄だ..."
 sway_outcome.1004.t: "忠誠の誓い"
 sway_outcome_magnanimity.1004.desc: "「我が[ROOT.Char.GetTitleTierName]」[target.GetName]は言う。「貴君に疑いを抱いた己の過ちを悟りました。この試練の時代において、貴君の寛大さは信用に値します。我々は皆、領国のために団結すべきなのでしょう」そう言って私に頭を下げる[target.GetSheHe|U]の姿は、実に誠実に見えた。おそらく、私は[target.GetHerHim]を本当に味方に付けたのだろう。"
 sway_outcome_blessed.1004.desc: "「我が[ROOT.Char.GetLadyLord]」[target.GetName]は恭しく跪き、告げる。「あなたが[ROOT.GetCharacter.GetFaith.HighGodName]に祝福されているという人もいるかもしれないし、単なる偶然を人が奇跡と呼んでいるのかもしれない。だが、この混乱の中、我々は領国の為に団結する必要があり、そのために私は此処にいるのだ。」"
 sway_outcome_grudgingly.1004.desc: "「私の[ROOT.Char.GetTitleTierName]」[target.GetName] が不本意そうに口を開く。「周りに共通の敵がいる以上、お互いを信頼する努力をするべきだ。せねばならない。したがって、あなたの眼前にて頭を下げ、再び我が忠誠を誓うこととしよう」"
 sway_outcome_flattery.1004.desc: "「偉大な[ROOT.Char.GetTitleTierName]」、[target.GetName] が深く頭を下げながら言う。「あなたの影に立つ幸運を享受させてくださいませ、私の慈悲深く栄光ある君主よ、あなたを疑ったことを後悔しています。私があなたについて言ったとされる不運なこと、現実のものであれ想像のものであれ、今この時からすべて過去に置いておくとしましょう」"
 sway_outcome_dharmic.1004.desc: "「ああ、[ROOT.Char.GetTitleTierName]」、[target.GetName] が厳かに宣言する。「領国には、他の者よりも上に立つ支配者が必要です。車輪を紡ぎ、この一時の肉と愚かな世界を超えて見ることのできる尊きあなた。ここに[ROOT.Char.GetTitleTierName]なるものとここに証明する。私は自分の疑念と虚栄心を忘れ、忠義の誓いを新たに致しましょう」"
 sway_outcome_caliph.1004.desc: "[target.GetName]は私と一瞬視線を合わせた後、深く頭を下げた。「[ROOT.Char.GetTitleTierName]、我が君主、ウンマの正当なる導き手よ。私には疑念がありました。今それを認め、それと同時に信仰の拠り所に迫る危機を回避するため尽力することをここに宣言いたします。これより、私はあなたに誓った言葉を忘れることは無い。再び躊躇うことも決してないでしょう」"
 sway_outcome.1004.a: "よろしい…だが、目を離しはしない！"
 sway_outcome.1004.b: "全ては許されたのだ。"
 fp3_decision.0001.t: "王室の聖火を灯す"
 fp3_decision.0001.desc_mazdakist: "マズダクが生きていたなら、私には拝火神殿を閉鎖し、それを虚栄の記念碑と呼ぶように言っていただろう。しかし、私は[ROOT.Char.GetTitleTierName]であり、別の道を選ぶことができる。彼の遺産を称えるなら、私の統治を過去の偉大な王たちのように火で祝福しなければならない。"
 fp3_decision.0001.desc_khurramite: "もしかしたらこの世界に[ROOT.Char.GetTitleTierName]になるべきヒトなどいないのかもしれない。しかし、人々は私にこの地位を任せたのだから、彼らには熱と光のヤザタであるアタールの保護を与えねばならないのだろう。"
 fp3_decision.0001.desc_general_zoroastrian: "今、私は[ROOT.Char.GetTitleTierName]となった。先祖からの栄光の光に導かれ、[ROOT.Char.GetFaith.HighGodNamePossessive]の御心に見合うよう統治しなければならないのだ。"
 fp3_decision.0001_desc_ending: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の[ROOT.Char.Custom('ResidenceBuilding')]で豪炎を燃やすための宮廷の儀式を開催し、それが私の治世を通じて燃え続けることを祈るとしよう。"
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "熱狂的な信仰を持つ宮廷員や家臣たちはこれを好まないかもしれませんが、他の人々は非常に感銘を受けるかもしれません。"
 fp3_decision.0001_vassal_and_courtier_opinion: "熱狂的な信仰を持つ宮廷員や家臣たちはこれを好まないかもしれませんが、他の人々は感銘を受けるかもしれません。"
 fp3_decision.0001.a: "私は一体何をしているのだろう？ 寺院は破壊すべきだ。"
 fp3_decision.0001.b: "ペルシアの王たちの栄光にふさわしい、緻密な儀式を行おう！"
 fp3_decision.0001.c: "控えめな儀式で十分だ。"
 fp3_decision.0001.d: "火遊びはまた今度。"
 fp3_decision.0001_pledged_to_quench_fire: "この決断は20年間利用できません。"
 fp3_decision.0001.a.tt: "あなたは聖なる炎を消すという厳粛な誓いを立てます。"
 fp3_decision.0002.t: "王室の炎の消失"
 fp3_decision.0002.desc: "なんという災いだ！[occupant.GetName]が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を劫掠し、[ROOT.Char.Custom('ResidenceBuilding')]を攻撃した時、奴の兵士の数人が我が王室の炎のある部屋にまで到達し、邪悪にも炎を消したのだ。これは[ROOT.Char.GetDynastyNameNoTooltip]王朝にとって途方もなく不吉な予兆と受け止められるだろう。"
 fp3_decision.0002_fire_destroyed_tt: "迷信深い、または狂信的な廷臣と封臣は、これをあなたの治世にとって非常に不吉な予兆であると見なします。"
 fp3_decision.0002.a: "どうでもいい、象徴は所詮象徴に過ぎん。"
 fp3_decision.0002.b: "いつの日か報いを受けるだろう！"
 fp3_decision.0002.c: "私にどうしろと！？"
 fp3_dynasty_decision.0003.t: "ペルシアの計画"
 fp3_dynasty_decision.0003.intro: "[capital_county.GetName]の人々がここまで壮大で新しい建築計画に胸躍らせるのは久々のことだろう。"
 fp3_dynasty_decision.0003.char: "この仕事に[chosen_architect.GetName]以上の適任者はいないだろう。[chosen_architect.GetSheHe|U]に全幅の信頼を寄せている。"
 fp3_dynasty_decision.0003.desc: "\n\n最近[target_county.GetName]から略奪した戦利品を使って、建物が十分に立派になるようにすることもできるが、それは確実に住民の怒りを買うだろう。\n\nあるいは、私の財源からこの事業に資金を提供することもできるが......。"
 fp3_dynasty_decision.0003.a: "[target_county.GetNameNoTierNoTooltip]の人々に忠誠心を見せてもらおうかな！"
 fp3_dynasty_decision.0003.b: "この事業は私が金を出すこととする。"
 fp3_dynasty_decision.0003.c: "考え直して、また別の日にしよう。"
 cultural_acceptance_built_magnificent_capital: "壮大な地方の建築計画"
 splurge_above_expectations_toast: "プロジェクトは期待以上に進む"
 splurge_as_expected_toast: "プロジェクトは計画通りに進む"
 fp3_dynasty_decision.0004.t: "建築の野望"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName]は新しいプロジェクトのために労働力を集め、熱心に働いている。"
 fp3_dynasty_decision.0004.plunder.desc: "資源と労働者が[target_county.GetNameNoTier]から大挙して押し寄せている。"
 fp3_dynasty_decision.0004.desc: "「もうじき必要なものは一通りそろいそうですね、我が[ROOT.Char.GetLadyLord]」[chosen_architect.GetSheHe]はそう話す。「ですが、何を建てるおつもりなのですか」\n\n「サル・イサンの鉱山で取れる瑠璃石で煌びやかに飾り立てた霊廟など、どうでしょうか、あるいはあなた様の[ROOT.Char.Custom('ResidenceBuilding')]を伝統的な様式で改装するという案もあります。[capital_province.GetNameNoTooltip]の民はきっと感動してくれることでしょう。カナートや噴水、大浴場を拡張し、豪華にする…これも悪くない…」\n\n「ともあれ、決めるのはあなたです。誇らしき[ROOT.Char.GetTitleTierName]様？」"
 fp3_dynasty_decision.0004.a: "[ROOT.Char.GetDynastyNameNoTooltip]王朝の霊廟だな。"
 fp3_dynasty_decision.0004.b: "私の[ROOT.Char.Custom('ResidenceBuilding')]を改修してくれ。"
 fp3_dynasty_decision.0004.c: "美しく飾られた浴場と噴水だ。"
 every_house_member: "全ての[root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip][house|E]のメンバー"
 fp3_dynasty_decision.0005.t: "壮麗な予想図"
 fp3_dynasty_decision.0005.desc: "[chosen_architect.GetName]はいつもそれなりに人当たりの良い顔をしているが、ここ最近は青黒い隈で台無しだ。[chosen_architect.GetSheHe|U]は一晩中働いて、[capital_province.GetName]が将来如何様に飾り立てられるべきなのか、計画を描いているのだ。\n\n「ああ、我が[ROOT.Char.GetLadyLord]。美しいハンマーム風呂を想像しているのです。多色の陶磁で覆われた床、モザイクアートで装飾して…蒸し風呂に…涼しいプール、中国製の陶器の鉢に植えられた繁茂する木々なんてものも…」\n\n「…しかし、もしあなたが[ROOT.Char.GetFaith.HouseOfWorship]や小さな宮殿をお望みであれば、私はもちろん新しい計画を立てるつもりではあります」"
 fp3_dynasty_decision.0005.a: "ハンマームはいいぞ。"
 fp3_dynasty_decision.0005.b: "うーん、[ROOT.Char.GetFaith.HouseOfWorship]の方がいいかな。"
 fp3_dynasty_decision.0005.c: "[ROOT.Char.GetWomanMan]たる物、邸宅は多ければ多いほどいいだろう？"
 fp3_decisons_closer_to_love.tt: "[chosen_architect.GetFirstNameNoTooltip]との距離が近づく"
 fp3_dynasty_decision.0007.t: "聖職と建設"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName]は[capital_province.GetName]での新しい建設計画を立てることに一意専心している。\n\nそして今日も「新しい[ROOT.Char.GetFaith.HouseOfWorship]を構築するのはどうですか」と提案してきた。[chosen_architect.GetSheHe]曰く、「最新のペルシア・スタイルの素晴らしいアーチと大理石で作り上げられた門構えはさぞ壮観なるものでしょう」とのこと。\n\n"
 fp3_dynasty_decision.0007_dakhma: "「または[ROOT.Char.Custom('GetRegionalEagleType')]が虚ろな肉を持ち去るまで、死者が静かに休むべき沈黙の塔、ダフマ。ああ、もし私たちがそれを壮大に、美しく作り上げられたのなら、死肉喰らいの大鳥でさえもその景色に息を飲んで立ち止まることでしょう。」\n\n"
 fp3_dynasty_decision.0007_madrasa: "「それに、勉強と熟考のための静かな部屋がある大きなマドラサ。この地の遍く人達から、学びを求める[ROOT.Char.Custom('LevyMenWomen')]たちを集めましょう」\n\n"
 fp3_dynasty_decision.0007_outro: "「他にも、[ROOT.Char.GetDynastyNameNoTooltip]家の歴史と敬虔な善行を織り交ぜて表わした東の壁に沿つ壮大な物語のフレスコ画は注目に値するでしょう！」"
 fp3_dynasty_decision.0007.a: "お前が[ROOT.Char.GetFaith.HouseOfWorship]を求めるというのなら、きっとそれは偉大なものとなろう。"
 fp3_dynasty_decision.0007.b: "死者の名誉の安らぎのために沈黙の塔を築くがいい。"
 fp3_dynasty_decision.0007.c: "新たなマドラサがよりよい領国の未来を切り開くだろう。"
 fp3_dynasty_decision.0007.d: "実は私はフレスコ画に目が無くてな…"
 fp3_dynasty_decision.0008.t: "己が名の下にぶち建てろ"
 fp3_dynasty_decision.0008.desc: "私は孤独の中で長い時間を過ごし、[capital_province.GetName]の改善のための企画書を描き続けてきた。\n\nそして思う。結局、この構想は業者や廷臣の為ではなく、私の心の為の産物であるのだ。それを忘れなければきっと良いものができるだろう。さて、何を作るか決めなければ…\n\n私は自分のメモを見下ろし、三つの有望な企画書を見ます。私はできる、私ならできる……！"
 fp3_dynasty_decision.0008.a: "美しく、大きなバザールを。"
 fp3_dynasty_decision.0008.b: "偉大な市場と水道だ。"
 fp3_dynasty_decision.0008.c: "いずれ来たる我が死の為に霊廟を作れ。"
 fp3_dynasty_decision.0008.d: "大浴場を！贅沢極まる大浴場を！"
 fp3_dynasty_decision.0008.e: "高く輝く監視塔、これに決まりだ。"
 fp3_dynasty_decision.0008.f: "避暑地の離宮を作ろうかな。"
 fp3_dynasty_decision.0008.g: "素晴らしい[ROOT.Char.GetFaith.HouseOfWorship]を運営しよう。"
 fp3_decision.0003.t: "バッド要塞"
 fp3_decision.0003.desc_recently: "ほんの数十年前、アッバース朝に対するホッラム教の反乱が最も勢いづいていた時。農民の指導者のババクは古代パルティアの要塞に自分自身と彼の信者を身を隠した。それが彼の最後の戦いとなったが、アッバース朝はその勝利のために多額の代償を払う事になったという。"
 fp3_decision.0001.desc_less_recently: "アッバース朝カリフの初期、彼らの軍隊はホッラム教の指導者ババクをアラスバランの高い森にある要塞まで追跡し、反乱を終わらせる最後の戦いをした。廃墟はそれ以来年月を経て磨耗してきたが、城跡は今なお印象的であり、偉大な姿を取り戻すこともまた不可能ではないだろう。"
 fp3_decision.0001.desc_long_ago: "アラスバランの森の黒い山々では、要塞の廃墟が雪に覆われた山頂の上にそびえ立っている。この大きな揺籃はかつてホッラム教の英雄、ババクが最期の戦いを迎えた場所として有名だ。もし私が望めば、過去の遺産は現在の栄光として再び輝きを取り戻すだろう。"
 fp3_decision.0003.desc_khurramite: "地元の[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]たちは私の努力に対して非常に同情的であり、遺跡の復元と保護を支援することを約束してくれた。\n\n"
 fp3_decision.0003.desc_zandik: "これらの険しい山々に住まう農民や羊飼いは全く手に負えない奴らだ。だが、ら彼らは古い[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]の聖職者を嫌っており、私を手助けしてくれるよう約束してくれた。\n\n"
 fp3_decision.0003.desc_fallback: "地元住民は好戦的で反乱を厭わない。それでも彼らは英雄譚と歌に祀られたババクの記憶を崇拝しており、彼の古い山の家の再建を手伝ってくれるらしい。\n\n"
 fp3_decision.0003.desc_ending: "新たなる拠点が作られしその時より、[ROOT.Char.GetDynastyHouseNameNoTooltip]家は名を永遠に残すだろう！"
 fp3_decision.0003.a: "まあ、いくらかの投資を回収するアテもある……"
 fp3_decision.0003.b: "無敵要塞よ、再び！"
 fp3_decision.0003.c: "栄光など要らぬ、ただ揺るがぬ守りをここに。"
 fp3_decision.0004.t: "人が為の信心"
 fp3_decision.0004_alternate.t: "永遠の炎を消す"
 fp3_decision.0004_desc: "長らく我ら[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]は自分たちの道を行き、[ROOT.Char.GetFaith.HighGodName]を心に合った形で崇拝してきた。昔の栄光の日々ですら、私たちは高位な[ROOT.Char.GetFaith.random_AltPriestTermPlural]やその複雑な儀式を必要としなかったのだ。そして今、私たちは異なる世界に生きており、困難な信仰に対する多くの挑戦者が存在し、改革の必要性はこれまで以上に高まっている。今後、神官は人々により近い存在となる。私たちは信頼を得た誰もが[ROOT.Char.GetFaith.PriestNeuter]の地位を持って、自らの未来を築いていくだろう。"
 fp3_decision.0004_alternate_desc: "長らく[ROOT.Char.GetFaith.random_AltPriestTermPlural]は我ら[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を迫害してきた。彼らは長らく聖なる炎にしがみつき、受け継がれた権力と富を手にしてきたのだ。信仰外からは、これらの古くさい慣習が軽蔑の対象とされてきた。もう十分ではないか！[ROOT.Char.GetFaith.GetNameNoTooltip]の中で、[ROOT.Char.GetFaith.HouseOfWorshipPlural]は閉鎖され、永遠の炎は永遠に消されるであろう。これにより[ROOT.Char.GetFaith.random_AltPriestTermPlural]の権力が打破され、[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]に新たな始まりが訪れる。これ以降、私たちは人間の[ROOT.Char.Custom('DefaultPriestWomenMen')]に導かれることはなく、ただ[ROOT.Char.GetFaith.HighGodName]に導かれるのみだ。"
 fp3_decision.0004.a: "多くの道が開かれた…この私の為に！"
 fp3_decision.0004.b: "残火もいずれ冷たい灰に変わり朽ちるのだろうよ！"
 fp3_decision.0004.c: "今や貧者でさえも僧侶になれるだろう。"
 fp3_decision.0004.d: "この世全ての善性のために。"
 fervor_gain_magi_destroyed: "マギの復活"
 destroy_the_magi_opinion_tooltip: "狂信的でない[root_religion.GetAdjective]の統治者はこれに動揺するでしょう"
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E]は[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]から[GetFaithDoctrine('doctrine_no_head').GetBaseName]に変わります"
 fp3_decision.0008.t: "光を導く…"
 fp3_decision.0008.desc: "窮地に立たされてきた[founder.GetFaith.GetAdherentNamePlural]は正当な指導力を欠くことで、長い間徒労を重ねてきた。だがこのような恥辱の日々は終わりを告げた。我こそワラーヤなる者。信仰の守護者、光を超えた光。其らを[ROOT.Char.GetFaith.HighGodNameAlternate]に定められし存在。我とその継承者たち、[ROOT.Char.GetFaith.HighGodNameAlternate]の全知全能の名の下に人を導かん。この日が[founder.GetFaith.GetAdherentNamePluralNoTooltip]の夜明けとなることを、我が願わん。"
 fp3_decision.0008.a: "我が使命！我が責務！"
 fp3_decision.0008.b: "聖なる光が我が一族を照らしますように！"
 fp3_decision.0009.t: "新たな[founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "[founder.GetFirstName]は[founder.GetFaith.GetAdherentNamePlural]の[founder.GetFaith.ReligiousHeadName]の職責を負うに相応しい者として[founder.GetHerselfHimself]自身を自薦し、[founder.GetHerHis]の支持者の多くがこの大胆な宣言に追随している。聞けば、[founder.GetHerHim]は信者を導く[ROOT.Char.GetFaith.HighGodNameAlternate]の神秘的な道標……すなわち、ワラーヤを備えているのからだと。私はこの動きを完全に否定することこそ適わずとも、[founder.GetFaith.GetNameNoTooltip]世界である程度の意思表明をすることぐらいは許される立場ではある。[founder.GetFirstNameNoTooltip]を敬虔な新リーダーとして受け入れるべきか、あるいは[founder.GetHerHim]を慎重に反対するべきか……"
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip]はその価値を証明するだろう。"
 fp3_decision.0009.b: "何たる茶番か。"
 fp3_decision.0009.a.tt: "この[founder.GetFaith.ReligiousHeadName]を心から受け入れよう。"
 fp3_decision.0009.b.tt: "今のところは……静観といこう。"
 fp3_decision.0009.c: "[founder.GetFaith.GetAdherentNamePluralNoTooltip]こそ真の指導者に相応しい…"
 fp3_decision.0010.t: "新たな[founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName]は[founder.GetHerselfHimself]自身の敬虔な姿勢が[founder.GetFaith.GetAdherentNamePlural]の[founder.GetFaith.ReligiousHeadName]に相応しいものであると証明し、支持を集めている。一部のシーア派は不朽の[founder.GetFaith.ReligiousHeadTitleName]が持つイスマの信念が小さな勝利をおさめたと喜んでいるが、多元的な思想を持つ$islam_religion_adherent_plural$の者たちはこれをウンマの新たな分裂と見て嘆いているようだ。それが事実かどうかはさておき、[founder.GetFaith.GetAdherentNamePluralNoTooltip]はより先鋭化したようにも感じる、"
 fp3_decision.0010.a: "これに関してはよく考えねばならん…"
 fp3_decision.0010.b: "警戒を怠ってはならぬ。"
 fp3_decision.0011.t: "殉教の報い"
 fp3_decision.0011_opening.desc: "偉大だったはずの[ali.GetFirstNamePossessive]と出来損ないの[muawiya.GetFirstName]が昔行った臆病な妥協、これに対しムハッキマは勇敢に非難し続けてきた。シーア派とスンナ派はそんな私たちを嫌悪し続けてきたが、フェダイーン（死を恐れぬ戦士たち）がムハッキマを偉大にするために背信者と反逆者を殺し続けてきたのだ。\n\nたった今、その日が来た。二枚舌のカリフは倒れ、我々がその舵を奪い、メソポタミアと古き聖地を再び[ROOT.Char.GetFaith.GetAdherentNamePlural]の掌の上へと戻したのだ。"
 fp3_decision.0011_fanatic_murderer.desc: "すぐに[ROOT.Char.GetFaith.GetReligion.GetName]は選ぶことになる。誤った思想を捨てるか──死ぬかを。"
 fp3_decision.0011_unfanatic_unmurderer.desc: "まもなく偉大な雄語家や詩人がこの偉業をウンマのいたるところで歌い上げるだろう。さすれば数え切れない程の人々がこの真の教えを受け入れるはずだ。"
 fp3_decision.0011.a: "ラー・フクマ・イーラ・イーラッハ（裁定せしはアッラーのみ）！"
 fp3_decision.0012.t: "[avenger.GetFaith.GetNameNoTooltip]の支配"
 fp3_decision.0012.desc: "[avenger.GetName]はイスラム世界の大部分に対して、[avenger.GetFaith.GetAdherentName]勢力の大幅な拡大を可能とする十分な支援と敬虔さを示した。噂によると、多くの支配者や町が[avenger.GetHerHis]の信仰に改宗し、[avenger.GetSheHe]が次に何をするかはもはや[ROOT.Char.GetFaith.HighGodName]のみぞ知るのだと。"
 fp3_decision.0012.a: "イスラム教における偉大な日だ！"
 fp3_decision.0012.b: "なんと恐ろしいことを…"
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]の抗議"
 fp3_decision.0013.desc: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive]の使節である[hof_emissary.GetName]は明らかに感情的になっており、それは[righteous_caliph.GetTitledFirstNamePossessive]も同じような思いを持っているが故だろう。\n\n「[righteous_caliph.GetFaith.ReligiousText]はこの世にアラビア語で齎された。その他の言語で読み解こうとするなど言語道断である」[hof_emissary.GetFirstNameNoTooltip]は宣言する。「また、我が主、大いなる[righteous_caliph.GetTitleTierName]の目が黒い内は如何なる本にも、巻物にも、蝋板でさえも信仰に関することを記すことを禁じた。誤った翻訳の努力を即座に中止し、冒涜的な学者との絆を断ち切ることを彼のお方は求めておられる」[hof_emissary.GetSheHe|U]は一瞬、口を止める。\n\n「なに、絶望することは無い。寛大なる[righteous_caliph.GetTitleTierName]は誤った事業に費やしたそなたの無駄金を補償してくださるという」"
 fp3_decision.0013.a: "悲しきかな、我が道は…もう。"
 fp3_decision.0013.b: "よくわかった、方針転換といこう。"
 fp3_decision.0014.t: "ペルシア魂"
 fp3_decision.0014_opening.desc: "私の後援は始まったばかりだが、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の一部のウラマーはすでに地方の言葉で著作を始めており、[persian_genius_ulama.GetName]は特に熱心だと聞いた。\n\n「私はこれを長い間提唱していたのですよ」と[persian_genius_ulama.GetSheHe]は言う。「[ROOT.Char.GetFaith.GetReligion.GetName]が最優たる所以はアラビアの威風とペルシアの風雅と叡智が溶け合ったことにありました。だというのにペルシアの精神による考えが軽んじられて久しい。私はすでに多くのハディースを翻訳して注釈をつけ、グンデシャプールの古い図書館に保存されていたハサン・アル・バスリ自身によるいくつかの失われた作品を再発見してきました」\n\n"
 fp3_decision.0014_there_is_caliph.desc: "一方、[uncaring_caliph.GetTitledFirstName]は沈黙を保ち、これらの発展を不安視しているように見える。"
 fp3_decision.0014_no_caliph.desc: "私はこの野心的な[persian_genius_ulama.GetWomanMan]を見る。[persian_genius_ulama.GetHerHim]をもっとうまく活用できるかもしれない。"
 fp3_decision.0014.a: "なんだか良さそうだなぁ！"
 fp3_decision.0014.b: "ここに留まり、私の為に働きたくはないか。"
 promote_persian_scripture_cannot_take_decision.tt: "あなたは30年間、この[decision|E]を実行できなくなります。"
 pledged_to_not_promote_persian_desc: "あなたはペルシア語の経典を広めないと誓った。"
 fp3_decision.0015.t: "金曜礼拝における宣言"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "私は今後、我が全領土の[ROOT.Char.Custom('LevyMenWomen')]が地元の[ROOT.Char.GetFaith.HouseOfWorshipPlural]に集まる金曜礼拝の際、[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の名は最後に読み上げるよう命じた。\n\nこの明確な分離主義の表明は、私の後に残されたカリフの取り巻きたちの怒りを買うだろう。しかし、おべっか使いどもの意見を気にする必要はない。\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "私は今後、我が領土の金曜礼拝の際には、[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の名を最初に読み上げるよう命じた。\n\n金曜礼拝は領国の[ROOT.Char.Custom('LevyMenWomen')]が地元の[ROOT.Char.GetFaith.HouseOfWorshipPlural]に集まり礼拝を行う機会であるため、これはカリフの下での統一に対する私の忠誠と支持を示す明白なる証となるだろう。\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "私の周りの統治者たちはみな、[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName]の下での結束を支持するか、独立を主張している。\n\n私は今のところどちらも表明していないが、立場を変えるのは簡単なことだ。私は単に、領国の[ROOT.Char.Custom('LevyMenWomen')]が[ROOT.Char.GetFaith.HouseOfWorshipPlural]に集まる金曜礼拝の際に、[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の名が最初と最後のどちらに読み上げられるかを宣言するだけでよい。\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "[ROOT.Char.GetLiege.GetTitledFirstName]が、この問題について[ROOT.Char.GetLiege.GetHerHis]の足跡をたどるつもりであることは間違いない。"
 fp3_decision.0015.desc.liege.aligning: "幸いなことに、これは私の新しい信念を共有する主君であるところの[ROOT.Char.GetLiege.GetTitledFirstName]と完全に一致する考えであった。"
 fp3_decision.0015.desc.liege.contradicting: "とはいえ、我が主君[ROOT.Char.GetLiege.GetTitledFirstName]が私と異なる立場であることは懸念事項だ。おそらく、彼は私の新たな立場を快く思わないだろう。"
 fp3_decision.0015.desc.liege.fallback: "私自身や[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]にとっては非常に重要なことではあるが、私の主君の[ROOT.Char.GetLiege.GetTitledFirstName]がこのようなスンニ派の内政をあまり気にしていないとは思えない。"
 fp3_decision.0015.a: "私の[ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip]は支持したとしても、私の[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]は支持しないだろう。"
 fp3_decision.0015.a.tt: "あなたの名前が[ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]の代わりに読み上げられる"
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]よ、我が義を見よ！"
 fp3_decision.0015.c: "この愚か者どもより遥かに私は重要なのだ。"
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U]の場所は、[ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]ではなく、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にあります。"
 fp3_decision.0015.e: "私が主君の代わりになるべきかもな…"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "私はここで大胆なことをした。"
 fp3_decision.0015.vassal_semi_rebel: "封臣はあなたの支配権を軽蔑する"
 fp3_misc_decisions.0010.opening: "敬虔なる司令官殿。"
 fp3_misc_decisions.0010.desc_intro: "この世界に対するあなたの祝福された高潔な支配を認められることを光栄に思います。"
 fp3_misc_decisions.0010.desc_struggle: "あなたの統治を妨げる愚者と反逆者への撃滅を[recipient.GetFaith.HighGodName]が祝福なされますように。"
 fp3_misc_decisions.0010.a: "素晴らしい。"
 fp3_misc_decisions.0011.desc: "あなたのことは正当な[recipient.GetFaith.ReligiousHeadName]だと思ってはいますが、だとしても先の要求を受け入れることは出来ません。"
 fp3_misc_decisions.0011.a: "悪逆非道の不信心者め。"
 fp3_misc_decisions.0015.t: "ゾロアスターの抱擁"
 fp3_misc_decisions.0015.desc: "何があっても私は$zoroastrianism_good_god_zoroaster$の教えに従い、$zoroastrianism_devil_name$の破壊から守ると誓った。しかし、私はどの信仰を私と紐付けるべきなのだろうか。"
 fp3_misc_decisions.0015.a: "[zoroastrian_faith_1.GetName]を実践しようかな。"
 fp3_misc_decisions.0015.b: "[zoroastrian_faith_2.GetName|U]で間違いない。"
 fp3_misc_decisions.0015.c: "我が心は[zoroastrian_faith_3.GetName]と共にある。"
 fp3_misc_decisions.0020.t: "挑戦と対決：[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家"
 fp3_misc_decisions.0020.desc.a: "打ちのめされ、傷ついた[recipient.GetFirstName]は我らの家の行く末を握るのは真に強き者であるとやっと理解したようだ。\n\nだが、私がこうして立っている理由は単純な強さだけではない。それは[ROOT.Char.GetHouse.GetBaseName]家を偉大な未来へ導くという強い決意だ。……意志薄弱なる我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]よ、そなたには永遠に持ち得ないものだ。故に今日、こうして明暗を分けることとなったのだ。"
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName]は死んだ。我が家の末席、家系図のシミとなって消えた。死人に口なし、ましてや私が家長となることを否定することなど出来やしない。\n\nだが、私がこうして立っている理由は単純な強さだけではない。それは[ROOT.Char.GetHouse.GetBaseName]家を偉大な未来へ導くという強い決意だ。……意志薄弱だった我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]よ、そなたには永遠に持ち得ないものだった。故に今日、こうして明暗を分けることとなったのだ。"
 fp3_misc_decisions.0020.desc.b: "疲れ果てて、私は[recipient.GetFirstNamePossessive]の顔を覗き込む。[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]の厳しい眼光は既知の事実をありありと伝えている。私の敗北だ。\n\n「家を導くには気概が必要だ」と[recipient.GetSheHe]は嘆息する。「[ROOT.Char.GetHouse.GetBaseName]家を導くというのは余りに重い、重い責務よ。そしてそれを負って進めるのはただ一人…私だ」\n\n言葉も無い。[recipient.GetFirstNameNoTooltip]はこの宮廷で私がなんと脆弱なる者かを証明した。"
 fp3_misc_decisions.0020.lose.a: "まだ、足りないか。"
 fp3_misc_decisions.0020.lose.b: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は私だ、#bold #EMP ワタシのもの#!#!だああああ！"
 fp3_misc_decisions.0020.win.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は私が導く！"
 fp3_misc_decisions.0020.win.b: "いい戦いだった。我らが家の頭よ。"
 fp3_misc_decisions.0022.t: "挑戦の発生：[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家"
 fp3_misc_decisions.0022.desc.intro: "[duel_location.GetBaseNameNoTierNoTooltip]に到着すると、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]、[recipient.GetTitledFirstName]が準備を整えて待っていた。[recipient.GetSheHe|U]は一旦私を仲間の[ROOT.Char.GetWomanMan]として迎えつつも、宮廷の挑戦に相応しいか、私を見極めている。"
 fp3_misc_decisions.0022.desc.body: "\n\n「来るがいい」[recipient.GetSheHe]は唸る。「[ROOT.Char.GetHouse.GetBaseName]の運命を決める時だ」"
 fp3_misc_decisions.0022.trigger_failure.actor: "[recipient.GetFirstNameNoTooltip]に対する私の[trial_by_combat_trial|E]が無効になった"
 fp3_misc_decisions.0022.trigger_failure.recipient: "[actor.GetFirstNameNoTooltip]に対する私の[trial_by_combat_trial|E]が無効になった"
 fp3_misc_decisions.0022.a: "最高の[actor.GetWomanMan]が勝ちますように。"
 fp3_misc_decisions.0022.a.tt: "[single_combat_duel|E]が始まる！"
 fp3_misc_decisions.0023.desc.a: "打ちのめされ、傷ついた[actor.GetFirstName]の姿は家長の座をかけて私に挑むというのはどれほどの愚行かをありありと示している。\n\n結局、意志薄弱なる[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]の挑戦が証明できたのは私の[ROOT.Char.GetHouse.GetBaseName]家を率いる素質と実績だけだ。"
 fp3_misc_decisions.0023.desc.a.lethal: "[actor.GetFirstName]は死んだ。[actor.GetHerHis]の無価値で破滅願望に満ちた野心と共に。\n\n結局、意志薄弱なる[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]の挑戦が証明できたのは私の[ROOT.Char.GetHouse.GetBaseName]家を率いる素質と実績だけだ。"
 fp3_misc_decisions.0023.desc.b: "どうしようもなく疲れきって、[actor.GetFirstNamePossessive]の顔を見上げる。[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]の勝ち誇る顔は既知の事実を私に嫌という程突きつける。私の敗北だ。\n\n「やっと、[ROOT.Char.GetHouse.GetBaseName]家を真の強者が導く」[actor.GetSheHe]は深く息を吐く。「この重荷を背負えるのは私だけだったのだ」\n\n疑いようもなく、[actor.GetFirstNameNoTooltip]は私の弱さを宮廷に晒しあげた。"
 fp3_misc_decisions.0023.lose.a: "もっと強ければ…"
 fp3_misc_decisions.0023.win.a: "羊飼いも時には手ずから躾けるのだ、思い上がりの羊め。"
 fp3_misc_decisions.0025.t: "我が[SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))]なる[ROOT.Char.GetFirstNameNoTooltip]へ"
 fp3_misc_decisions.0025.desc: "君は[ROOT.Char.GetHouse.GetBaseName]家という重荷を背負うには明らかに不適格だ。\n\n一族のより良き未来のため、その見当違いの挑戦を却下する。"
 fp3_misc_decisions.0025.a: "いつか思い知らせてやる。"
 fp3_misc_decisions.0025.b: "このバカげた対応は生涯忘れんぞ。"
 fp3_misc_decisions.0026.desc: "[duel_location.GetBaseNameNoTierNoTooltip]に到着すると、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]、[ROOT.Char.GetTitledFirstName]は冷静に私を待っていた。[recipient.GetSheHe|U]は宮廷の前で私を抱きしめ、我らの家に関する重要な儀式が始まった。\n\n[recipient.GetSheHe|U]は薄く微笑む。「来るがいい、[recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))]よ。そなたが言わねばならぬことがあるのだろう」\n\n[recipient.GetFirstNameNoTooltip]は私に目を向けながらも、席に着くなり軽食を持ってこさせた。"
 fp3_misc_decisions.0026.a: "どこから始めるか…"
 fp3_misc_decisions.0026.a.tt: "舌戦が始まる！"
 fp3_misc_decisions.0027.desc: "私は[actor.GetHouse.GetBaseName]家の歴史と[actor.GetHouse.GetFounder.GetTitledFirstName]の業績から語り始め、現在の状況へと話を移す。\n\n[recipient.GetFirstName]は辛抱強く耳を傾け、時折うなずきながら、家族が直面している脅威とそれと戦う方法を反芻する。\n\n終わると、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]は冷静に口を開く。「うむうむ、よく分かった。それで…何を論拠に#EMP お前#!が私より優越してこの家を導こうというのだ？」"
 fp3_misc_decisions.0027.a.sick: "お体にお変わりありませんか。私があなたの負担を肩代わりしたく思います。"
 fp3_misc_decisions.0027.a.sick.tt: "[recipient.GetSheHe]の良好とは言えない[health|E]を理由に選ぶことが出来ます"
 fp3_misc_decisions.0027.a.old: "私たち新しい世代にこの責務を担わせては頂けませんか。"
 fp3_misc_decisions.0027.a.old.tt: "あなたよりも[recipient.GetSheHe]が非常に歳上なため選べます"
 fp3_misc_decisions.0027.a.young: "あなたはまだ若く、経験が浅く、学ばねばならないことがあるはずです。"
 fp3_misc_decisions.0027.a.young.tt: "[recipient.GetSheHe]があなたより若いため選べます"
 fp3_misc_decisions.0027.a.trigger: "[recipient.GetSheHe|U]があなたよりも不健康だったり、年老いていたり、若すぎることが条件となります。"
 fp3_misc_decisions.0027.b.vassal: "ただ従えと云っている、[actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の名の下に。"
 fp3_misc_decisions.0027.b.vassal.tt: "[recipient.GetSheHe]があなたの[vassal|E]以下であるために選べます"
 fp3_misc_decisions.0027.b.tier: "[recipient.GetTitleAsNameNoTooltip]として[actor.GetTitleAsNameNoTooltip]たる私の言葉に平伏せよ。"
 fp3_misc_decisions.0027.b.tier.tt: "[recipient.GetHerHis]の[rank|E]が低いために選べます"
 fp3_misc_decisions.0027.b.military: "この家を護れるのが私しかいないからだ。"
 fp3_misc_decisions.0027.b.military.tt: "[recipient.GetHerHis]の軍隊があなたより小規模なために選ぶことが出来ます"
 fp3_misc_decisions.0027.b.dread: "私の敵になるというのか、ええ？"
 fp3_misc_decisions.0027.b.dread.tt: "[recipient.GetSheHe]があなたに気圧されているために選ぶことが出来ます"
 fp3_misc_decisions.0027.b.trigger: "[recipient.GetHerHis]の[liege|E]であったり、[rank|E]が高かったり、軍隊が大規模であったり、あるいは[dreadful|E]されている必要があります"
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip]はあなたの主張を受け入れました"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip]は見返りに何かを望んでいます"
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName]は要求しました"
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip]はあなたの主張を拒絶しました"
 fp3_misc_decisions.0027.c: "ほんの戯れですよ。だが、#EMP 本気#!になれば…"
 fp3_misc_decisions.0027.c.trigger: "[recipient.GetFirstNamePossessiveNoTooltip]よりいくつかの[skills|E]が上回っている必要があります"
 fp3_misc_decisions.0027.c.tt: "あなたのいくつかの[skills|E]が[recipient.GetFirstNamePossessiveNoTooltip]より高いため選ぶことが出来ます"
 fp3_misc_decisions.0027.d: "どけ、[recipient.GetFirstNameNoTooltip]。邪魔なんだよ。"
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName]は[duel_location.GetBaseNameNoTierNoTooltip]に到着し、[actor.GetHouse.GetBaseName]家の指導者としての立場を主張するため、虚飾の詭弁を吐いている。私は一先ず礼儀正しく、話し合いの前に[actor.GetHerHim]を抱擁した。\n\n[actor.GetSheHe|U]は、私たちの家の歴史について語りはじめた。[actor.GetHouse.GetFounder.GetTitledFirstName]の時代から現在までを振り返り、私は[actor.GetHerHis]の主張の要点を辛抱強く待っている。\n\nついにその時が来た。「我が[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]よ…"
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$」私の健康状態は……$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$」確かに私の年齢は…$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$」確かに私は若い…$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$」言い返せない。$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$」言い返せない。$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$」言い返せない。$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$」なんだと！しかし…$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$」\n\n私が無能だと言いたいのか！そんなことは…"
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$」私は[actor.GetHerHim]を呆然を見つめた。そんなことが[actor.GetSheHe]の言いたかった全てか？"
 fp3_misc_decisions.0028.perhaps: "[actor.GetSheHe]は正しいかもしれない。"
 fp3_misc_decisions.0028.bargain.tt: "[actor.GetShortUIName]が受け入れる"
 fp3_misc_decisions.0028.a: "なるほどな、では#EMP お前#!が明日から家を率いるべきだろう。"
 fp3_misc_decisions.0028.b: "悪くないが、顧問として口出しはさせてもらう。"
 fp3_misc_decisions.0028.c: "価値ある指導者というのなら、その言葉には金の重みがあるはずだろう。"
 fp3_misc_decisions.0028.d: "お前に任せてもいいが、保証人としての立場は求めさせてもらう。"
 fp3_misc_decisions.0028.e: "いや、私はそうは思わんがね。"
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName]は私の言葉を熟考し、宮廷の面々がブツブツと呟きながら私の顔を見る。数年が立ったかのような長い沈黙を破ったのは当の[recipient.GetSheHe]だった。"
 fp3_misc_decisions.0029.accept: "静かに頷いた。\n\n「うむ、うむ。そなたが正しかろう」[recipient.GetSheHe|U]は思慮深く肯定した。「今日この日より、そなたが[actor.GetHouse.GetBaseName]の家長である。[recipient.GetFaith.HighGodName]が我らが家とその長を導かれんことを」"
 fp3_misc_decisions.0029.regent: "じっと座っている。\n\n「喜んで身を引いても、まあよいだろう」と[recipient.GetSheHe|U]は慎重に口を開いた。「しかし、それは[actor.GetPrimaryTitle.GetBaseNameNoTooltip]の統治権を私に差し出すことと引き換えだ」"
 fp3_misc_decisions.0029.gold: "静かに眉を潜める。\n\n「身を引くことを考えてやってもいい」[recipient.GetSheHe|U]は注意深くその口を開く。「だが、その前に我らが家を支えるだけの富が貴様にあるのか……それぐらいは証明してもらわんとな」"
 fp3_misc_decisions.0029.hook: "静かに笑う。\n\n「身を引くのは、まあいい」[recipient.GetSheHe|U]は慎重に口を開く。「この私と友になってくれるというのなら…だが」"
 fp3_misc_decisions.0029.fail: "しらけ顔をしている。\n\n「私はバカです、と言うだけにしては随分長かったな」[recipient.GetSheHe|U]は苦笑する。「[actor.GetHouse.GetBaseName]家の長として命ずる。黙って去れ」"
 fp3_misc_decisions.0029.a: "最善を尽くそう。"
 fp3_misc_decisions.0029.b: "素晴らしい。つつがなく進めるとしよう。"
 fp3_misc_decisions.0029.c: "我が一族の運命は不可侵なれば。"
 fp3_misc_decisions.0029.d: "#EMP 愚者#!め、私の価値を見抜けぬとは。"
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName]は提案を思案し、私の心中をその目で探ろうとしている。\n\n"
 fp3_misc_decisions.0030.accept: "とうとう[recipient.GetSheHe]は音を上げた。「よくわかった、[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]。好きにしろ」"
 fp3_misc_decisions.0030.reject: "結局、[recipient.GetSheHe]は頭を振って怒鳴った。「我が一族の運命を握り、手繰るのは…私だ！」"
 fp3_misc_decisions.0030.a: "いいだろう！"
 fp3_misc_decisions.0030.b: "もはや言葉は無用、か…"
 fp3_misc_decisions.0041.intro: "[house_head.GetFirstName]が去ろうとする時、[house_head.GetHerHis]の顔が軽蔑に歪むのを見た。やるしかない。\n\n"
 fp3_misc_decisions.0041.desc.success: "この愚か者は高速の突進に僅かにも気づけなかった。短剣が[house_head.GetHerHis]の心の臓を捉えた時、やっと僅かな反応を見せた。\n\n[house_head.GetSheHe]が足元で虫のように蠢いている。何が起きたかまだ解っていないようだ。私は耳元で囁く。「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は、#bold #EMP 私の物#!#! だ……！」そうして刃は敗者の臓腑を抉り抜けた。"
 fp3_misc_decisions.0041.desc.failure: "狡猾な臆病者は、私が振るう短剣を間一髪で逃げ出した。泣きそうな大声で[house_head.GetHerHis]の守衛を呼んでいる。奴らが私を捕らえるより早く、[house_head.GetHerHim]を仕留めることは出来ないだろう。\n\n私の[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]が見下しながら叫ぶのが見えた。「その蛇を地下牢にブチ込め！」"
 fp3_misc_decisions.0041.a: "家を導くには狡猾さも必要なのさ、[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]！"
 fp3_misc_decisions.0041.b: "報いを受けろ！"
 fp3_misc_decisions.0042.intro: "不名誉な[house_challenger.GetFirstName]と[house_challenger.GetHerHis]の下らぬ浅知恵を置いて私室に戻ろうとした刹那、煌めきが私の目を留めた。"
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0032.intro$\n\n[house_challenger.GetHerHis]が振り回す短剣だ。何とか間一髪飛ぶように逃げ出して、守衛を呼び寄せる。\n\n[house_challenger.GetSheHe|U]は床に抑えつけられてギャアギャアと喚いている。「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の家は私だ、#bold #EMP 私の#!#!ものなんだああああ！！」"
 fp3_misc_decisions.0042.a: "この蛇を地下牢にブチ込め！"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0032.intro$\n\nその悪魔は目にも止まらぬ速度で飛び出した。邪悪に染まる[house_challenger.GetHerHis]の目、突き出された[house_challenger.GetHerHis]の腕、短刀の柄を万力を以て握る[house_challenger.GetHerHis]の拳…\n\n[house_challenger.GetSheHe|U]が歩み寄り、囁く。「これで[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は#bold #EMP 私のモノ#!#!だ……」そして、私の臓腑は引き抜かれる刃でズタズタに引き裂かれた。"
 fp3_misc_decisions.0043.a: "おのれ、#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]風情が……#!"
 fp3_misc_decisions.0051.t: "家のかたち、国のかたち"
 fp3_misc_decisions.0051.desc: "私は今、家族の束縛が正義と安定した支配の最も重要な鍵であることが考えている。\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName]から主導権を握ったことをきっかけに、私は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の権力構造を[ROOT.Char.GetHouse.GetBaseName]の血統を重視したものに作りかえることを宣言した。"
 fp3_misc_decisions.0051.a: "一族こそが要だったのだ！"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "正統なるカリフに対してあなたの主君、[defender.GetTitledFirstNamePossessive]が行っていた反抗が終わる日が目下に迫っている。\n\n忠実な支援者である私が[defender.GetHerHis]の代わりに[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の玉座へと据えられることになったので、どうぞよろしく。"
 fp3_struggle.8000.a: "なんだと？"
 fp3_struggle.8001.desc: "あなたの正統なるカリフへの反抗の終焉の日が目下に迫っている。\n\n忠実な支持者として[loyalist_puppet.GetTitledFirstName]があなたの代わりに[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を支配するときが来たようだな。"
 fp3_struggle.8001.a: "我が屍を越えてゆけ！"
 fp3_struggle.8002.desc: "ついに、裏切り者の[defender.GetTitledFirstName]が敗北し、[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は再びカリフの忠実な支持者の手に渡ることとなった。\n\nあなたの治世が長く祝福されますように！"
 fp3_struggle.8002.a: "うおおおおお！"
 fp3_struggle.8002.alliance_tt: "[attacker.GetTitledFirstName]は現在あなたの[ally|E]です"
 install_loyalist_puppet_declared_puppet: "親カリフ派の拡大戦争"
 install_loyalist_puppet_declared_defender: "$install_loyalist_puppet_declared_puppet$"
 install_loyalist_puppet_won_puppet: "$install_loyalist_puppet_declared_puppet$"
 fp3_misc_decisions.0031.desc.intro: "思うに、一部の領国の貴族がどう騒ごうと[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の小さな事務所や下級の役人などから優秀な者を探した方が才ある者を雇える気がする。\n\n大抜擢の候補者は比較的簡単に二つの集団まで絞ることが出来た。[batch_a_char1.GetFirstName]、[batch_a_char2.GetFirstName]、[batch_a_char3.GetFirstName]の三人か、[batch_b_char1.GetFirstName]と[batch_b_char2.GetFirstName]のコンビだ。\n\n"
 fp3_misc_decisions.0031.desc.cultures.single: "一団は全員が[batch_a_county.GetBaseNameNoTier]から来た[batch_a_county.GetProvince.GetCounty.GetCulture.GetName]の民であり、[batch_a_char1.GetFirstNamePossessiveNoTooltip]たちはある程度の能力があれども学がなく、[batch_b_char1.GetFirstNameNoTooltip]とその仲間は洗練こそされているものの頭数は少ない。"
 fp3_misc_decisions.0031.desc.cultures.fallback: "[batch_a_char1.GetFirstNamePossessiveNoTooltip]の一団は[batch_a_county.GetBaseNameNoTier]の[batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun]の出身で能力自体は申し分ないものの、やや学がない。一方、[batch_b_char1.GetFirstNameNoTooltip]と[batch_b_char1.GetHerHis]の仲間は[batch_b_county.GetBaseNameNoTier]から来た[batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun]の出身で#EMP 比較的#!洗練されているように思える。"
 fp3_misc_decisions.0031.tt.all_outsiders: "全員を宮廷で雇います"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "あなたは彼らに[strong_hook|E]#WEAK （$loyalty_hook$）#!を得ます"
