 fp3_misc_decisions.0031.desc.intro: "Just as I thought, no matter how scandalized some of the realm's nobles might be by the concept, there's talent to be had in the petty offices and lesser ministries of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nThe candidates for elevation can be whittled down to just two batches fairly easily: on the one hand, [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName], and [batch_a_char3.GetFirstName], and on the other, [batch_b_char1.GetFirstName] and [batch_b_char2.GetFirstName].\n\n"
 fp3_misc_decisions.0031.desc.cultures.single: "All of them hail from the [batch_a_county.GetProvince.GetCounty.GetCulture.GetName] population of [batch_a_county.GetBaseNameNoTier], with [batch_a_char1.GetFirstNamePossessiveNoTooltip] gaggle being capable but perhaps a little lacking in fine education, whilst [batch_b_char1.GetFirstNameNoTooltip] and [batch_b_char1.GetHerHis] crony are a little more refined but there's just the two of them."
 fp3_misc_decisions.0031.desc.cultures.fallback: "[batch_a_char1.GetFirstNamePossessiveNoTooltip] gaggle hail from the [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] of [batch_a_county.GetBaseNameNoTier], capable though a little less educated, whilst [batch_b_char1.GetFirstNameNoTooltip] and [batch_b_char1.GetHerHis] crony are [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] from [batch_b_county.GetBaseNameNoTier] and just a #EMP little#! more refined."
 fp3_misc_decisions.0031.tt.all_outsiders: "All outsiders joining your court"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "You gain a [strong_hook|E] #WEAK ($loyalty_hook$)#! on them"
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] and [batch_a_char1.GetHerHis] fellows will make fine courtiers."
 fp3_misc_decisions.0031.b: "I'm more impressed by [batch_b_char1.GetFirstNameNoTooltip]..."
 fp3_misc_decisions.0031.c: "None of you will do — back to your posts!"
 fp3_misc_decisions.0031.c.tt: "The outsiders miss their shot at relevance"