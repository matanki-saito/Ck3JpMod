l_english:
 fp3_clan.1000.t: "Worth More than Gold?"
 fp3_clan.1000.desc: "My tax collector, [target_tax_collector.GetFirstName], has returned from [target_tax_collector.GetHerHis] recent journey around the realm. [target_tax_collector.GetSheHe|U] has requested an audience, claiming to have brought back something #EMP more valuable#! than gold.\n\n\"My liege, I have just collected the crown's due in [secret_holder.GetCapitalLocation.GetName]. During my time there, I heard quiet rumors that [secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]...\"\n\n\"...and upon further investigation, these rumors indeed appear to be genuine.\""
 fp3_clan.1000.a: "Some coin for your efforts."
 fp3_clan.1000.b: "Such magnificent work is deserving of a prize!"
 fp3_clan.1000.c: "#EMP Delectable#!! Excellent work, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1010.t: "[target_tax_collector.GetHerHis|U] Cup Runneth Over"
 fp3_clan.1010.desc: "My Steward, [steward.GetTitledFirstName], has been reviewing the tax ledgers and identified a few inconsistencies regarding [target_tax_collector.GetFirstNamePossessive] collection records — inconsistencies that amount to nearly [ROOT.Var('embezzled_gold').GetValue] gold...\n\nThe only logical reason for such discrepancies is that [target_tax_collector.GetFirstNameNoTooltip] has been embezzling from the crown. I have called [target_tax_collector.GetHerHim] before me to answer these accusations.\n\n\"It is true, my liege. While I am somewhat ashamed, I implore you to see the cunning in my actions — a skill you might avail yourself of in future endeavors...\""
 fp3_clan.1010.a: "You will return what is owed #EMP immediately!#!"
 fp3_clan.1010.a.success: "You convince [target_tax_collector.GetFirstNameNoTooltip] to return the money"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip] is not convinced"
 fp3_clan.1010.b: "Opportunity plus instinct equals profit."
 fp3_clan.1010.b.flavor: "You praise [target_tax_collector.GetFirstNameNoTooltip] for [target_tax_collector.GetHerHis] cunning"
 fp3_clan.1010.c: "A score of lashings should remind you whose gold you collect."
 fp3_clan.1020.t: "実践的研究"
 fp3_clan.1020.desc: "家令の[steward.GetTitledFirstName]が私が徴税官の[target_tax_collector.GetFirstName]と打ち合わせをしている時に後ろから近づいてきた。\n\n「[target_tax_collector.GetFirstNameNoTooltip]の働きは目覚ましいものがあります。"
 fp3_clan.1020.stewardship: "[target_tax_collector.GetSheHe|U]は管理と数字に関する話が特に得意なようですよ」\n\n"
 fp3_clan.1020.intrigue: "とりわけ[target_tax_collector.GetSheHe|U]に悪知恵勝負で勝てるものはそうはいないでしょう」\n\n"
 fp3_clan.1020.diplomacy: "[target_tax_collector.GetSheHe|U]の外交術は天下一品です」\n\n"
 fp3_clan.1020.outro: "「[target_tax_collector.GetSheHe]は何らかの形で表彰されるかと思いますが、我が主よ。これらの技術をさらに極めれば財政にさらなる利益をもたらすでしょうな」"
 fp3_clan.1020.a: "「素晴らしいぞ、[target_tax_collector.GetFirstNameNoTooltip]！その誇りをゆめ忘れるな」"
 fp3_clan.1020.b: "「他の徴税官にもいくつか指導をしてやってくれ」"
 fp3_clan.1020.every_tax_collector: "全ての[tax_collector|E]"
 fp3_clan.1020.b.improved_tax_collectors: "徴税官たちが改善される"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip]ら[ROOT.Var('num_improved_tax_collectors').GetValue]人の徴税官と学びを共有するでしょう"
 fp3_clan.1020.b.none_improved: "徴税官は改善されない"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip]は仲間の徴税官に上手く教えられなかった"
 fp3_clan.1020.c: "「お前の肥大化する自己顕示欲に付き合う気は無い」"
 fp3_clan.1030.t: "税金紛争"
 fp3_clan.1030.desc: "「[target_taxed_vassal.Custom('InsultAdjective')][target_tax_collector.GetFaith.GetAdherentNameNoTooltip]に税金を支払うつもりはないね！」と[target_taxed_vassal.GetTitledFirstName]が[target_tax_collector.GetFirstName]に向かって叫んでいる。\n\n「税金を徴収する私の義務は王権の為にあるもの！私に対する侮辱は[ROOT.Char.GetNameNoTooltip]に対する侮辱にも等しいのですぞ！」と[target_tax_collector.GetFirstNameNoTooltip]が反論する。「我が君、この紛争を解決してください。私めが仕事を続けられるように。」\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip]は怒りを露に立っているが、他方、[target_tax_collector.GetFirstNameNoTooltip]もまた苛立たしそうに足踏みしている。私は家臣をなだめるか徴税官を支持するか、立場をハッキリさせなければならないようだ。"
 fp3_clan.1030.a: "明らかに[target_tax_collector.GetFirstNameNoTooltip]はこの税金地区には向いていない。"
 tax_collector_fired_on_religious_grounds: "宗教上の理由で徴税官は罷免された"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip]は[target_taxed_vassal.GetHerHis]への支払いを行うだろう。"
 fp3_clan.1030.c: "自分たちで解決しなさい。"
 fp3_clan.1040.t: "管理不足の土地"
 fp3_clan.1040.desc: "我が税徴収官 [target_tax_collector.GetFirstName]は、最新の[target_tax_collector.GetHerHis]の領地調査に関する報告書を提出し、大きな懸念事項を明らかにしている。\n\n「陛下、[target_taxed_vassal.GetTitledFirstName]が[target_taxed_vassal.GetHerHis]領地を管理しているやり方はまったく許容できません！もしも有能な管理者がいれば、[target_taxed_vassal.GetPrimaryTitle.GetNameNoTier]の土地でより多くのことができるでしょう。」"
 fp3_clan.1040.a: "封臣全員に、彼らの責任を思い出させよ。"
 fp3_clan.1040.b: "私がじきじきに[target_taxed_vassal.GetHerHim]に教えてやるつもりだ！"
 fp3_clan.1040.b.success: "[target_taxed_vassal.GetTitledFirstNameNoTooltip]に成功裏に指示を与えました。"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip]は、あなたの教えを理解することができませんでした。"
 fp3_clan.1040.c: "私の権威を#EMP 体#!で思い出させるべきかもしれんな..."