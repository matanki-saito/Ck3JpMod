l_english:
 clan_event.2000.t: "仕事中の学び"
 clan_event.2000.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))][improved_tax_collector.GetName]は最近、仕事をよくこなしてくれている。そして将来の発展に向けて、[improved_tax_collector.GetHerHis]の仕事を大いに指導し影響を与える機会が巡ってきた。\n\nもしかしたら、これは[improved_tax_collector.GetHerHim]の能力をさらに向上させる良い機会なのでは？"
 clan_event.2000.a: "民の望みをよく聞いてやりなさい。"
 clan_event.2000.b: "警邏の配置を見直せ。 封臣どもは#EMP そうやって#!従わせるのだ。"
 clan_event.2000.c: "帳簿をつけて、業務を整理するように。"
 clan_event.2000.d: "臣下たちを監視せよ。用心深い目は必ず益を産む。"
 clan_event.2000.d.tt: "未知の秘密が利用可能であれば、[improved_tax_collector.GetName]に課税された家臣から秘密を得られます"
 clan_event.2000.e1: "学問の研究に時間を費やすのだ。"
 clan_event.2000.e2: "信仰の問題に時間を費やすのだ。[ROOT.Char.GetFaith.HighGodName]の上に立つ者はいない。"
 clan_event.2000.option_f: "お前は税金を徴収しに来たのだろう、違うか？それなら、税金を#EMP 取り立てて#!こい！"
 clan_event.2000.g: "Speak favorably of me as you travel."
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip]は封臣を喜ばせた"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip]は封臣を怯えさせた"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip]はより多くの徴税を行う"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip]は秘密を見つけた"
 every_taxed_vassal_tt: "[tax_collector_name.GetName]に割り振られた全ての[taxpayer|E]"
 clan_event.2001.t: "教育的な課税"
 clan_event.2001.opening_desc: "[educational_tax_collector.GetName]は徴税官としての職務を通じてかなり多くのことを学んでいるようだ。これは、[educational_tax_collector.GetSheHe]から受ける最近の取り組みの報告からも明らかだ。\n\n"
 clan_event.2001.education_diplomacy: "「...そして、言葉だけで全体の状況を改善できました！これが外交が素晴らしい芸術たる所以ですね」"
 clan_event.2001.education_martial: "「…そして、私は同行する兵士を上手く使いました。我が[ROOT.Char.GetLadyLord]、あなたから奴らがせしめていた富を全て奪ってやりましたよ！」"
 clan_event.2001.education_stewardship: "「…そして、私は几帳面な台帳を持ち歩いていたことに#EMP かなり#!感謝しましたよ。これからは元帳を肌身離さず持ち歩きますよ」"
 clan_event.2001.education_intrigue: "「…いくらか遠回しに脅しつければ、奴らは渋々支払いに了承してくれましたよ。今度あそこに出かける時には背中を気をつけなきゃいけないかもしれないですがね…」"
 clan_event.2001.education_learning: "「...それから、私たちはかなり激しい論争になりました。当然、優れた論理を使って議論に勝ちましたとも。最終的には、彼らは最後のわずかな小銭すら#EMP 喜んで#!支払うことになりましたよ」"
 clan_event.2001.a: "税金はお互いに利益になりうるのだ！"
 clan_event.2001.b: "もう少し工夫できるんじゃないか？"
 clan_event.2001.success: "[educational_tax_collector.GetNamePossessiveNoTooltip]の能力が向上した"
 clan_event.2002.t: "働きすぎの徴税官"
 clan_event.2002.desc: "夜は深まり、次の部屋から微かな光が漏れているのが見える。扉は半開きだ。そっと中を覗くと、眠そうな目をした、開かれた台帳の前にうずくまっている。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))][troubled_tax_collector.GetName]がいる。台帳の山はもう一つ、[troubled_tax_collector.GetHerHim]の隣にそびえ立っている。\n\n[troubled_tax_collector.GetSheHe|U]はその頭を上げて私の存在に気づく。「これはご無礼を、[ROOT.Char.GetLadyLord]様。まだこれだけの税務帳簿をつけねば終わらぬのです」"
 clan_event.2002.a: "手伝ってやるさ！"
 clan_event.2002.b: "休憩を取ればいい…"
 clan_event.2002.c: "よいぞ。封臣たちは税金が効率的に処理されることを#EMP 期待#!しているからな…"
 clan_event.2005.t: "代わりをあなたに"
 clan_event.2005.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))]の[loyal_vassal.GetName]が不意に現れて、[tax_collector_replacement.GetWomanMan]を引き連れてやってきた。\n\n「素晴らしき[ROOT.Char.GetTitleAsNameNoTooltip]様、こんにちは！早速ですがあなたの徴税官たる[bad_tax_collector.GetName]、あれは酷い！見過ごせませぬ！[bad_tax_collector.GetHerHis]の仕事ぶりの何たる#EMP 酷い#!ことか。というわけで贈り物をあなた様へ奏上しにまいりました」\n\n[loyal_vassal.GetFirstNameNoTooltip]は同行人に挨拶するよう促す。「[tax_collector_replacement.GetName]はきっとあなたを華麗に助けることでしょう」"
 clan_event.2005.a: "贈り物に心からの感謝を！"
 clan_event.2005.b: "そやつはお前の使用人として使うがいい、その忠誠心だけで満足だ。"
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip]はもっと気合を入れて働くべきだ…"
 clan_event.2007.t: "厄介な台帳"
 clan_event.2007.desc: "厄介な台帳と向き合って数時間は過ぎた気がする。何をどう書き出せばいいのか……#EMP サッパリ#!だ。多分、なにか問題があるはずなんだ……\n\n出し抜けに[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))]の[helping_tax_collector.GetName]が現れた。肩越しに台帳を眺めている。[helping_tax_collector.GetSheHe|U]はページの上辺りを指差す。\n\n「ここじゃないですかね、我が[ROOT.Char.GetLadyLord]」"
 clan_event.2007.a: "うーむ、手伝ってくれんかね。"
 clan_event.2007.b: "自分でなんとかする、ありがとう。"
 clan_event.2007.c: "お、やってくれるのか？ありがとう！"
 clan_event.2007.success_tt: "あなたは何とか問題を見つけた"
 clan_event.2007.success: "台帳の整理に成功する"
 clan_event.2007.failure_tt: "サッパリわからない"
 clan_event.2007.failure: "台帳の中身はもうむちゃくちゃだ"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName]は小地主による税逃れをいくつか見つける#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName]は不足していた税金を見つけた"
 fp3_efficient_tax_collector: "熟練した徴税官"
 fp3_efficient_tax_collector_desc: "この人物の徴税官の統治は熟練しており、コイン一枚の脱税さえも許しはしない。"
 fp3_outrageous_tax_collection_opinion: "課税に激怒"
 fp3_diplomatic_tax_collection_opinion: "[tax_collector|E]を喜ばせる"
 fp3_thankful_tax_collector_opinion: "感謝"