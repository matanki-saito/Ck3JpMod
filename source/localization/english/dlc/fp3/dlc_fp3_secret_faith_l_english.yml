l_english:
 secret_faith.1001.message: "[guardian.GetSecretFaith.GetName]へ導く"
 child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip]は受け入れる"
 child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip]は困惑している"
 child_secret_faith_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip]は私の秘密を言いふらす"
 child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip]は[guardian.GetSecretFaith.GetName]を後見人に明かす"
 secret_faith.1002.t: "知るべき時"
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はちょうど子供と大人の境目のような時期だ。[child.GetHerHim]を導くに十分なことを教えてきたと思っているし、心もきっと私に開いているはずだ。\n\n[child.GetHerHim]を[ROOT.Char.GetSecretFaith.HighGodName]の道に引き込むのは…今しかない。"
 secret_faith.1002.a: "[child.GetSheHe|U]は[ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive]が絶大なることを知るべきだ。"
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip]じゃ無理だろう。"
 secret_faith.1003.t: "秘されし知"
 secret_faith.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]が他の誰もが話さないような思考法や物の捉え方をすることは勘づいていた。それについて掘り下げようと思ったことは無い。わざわざ口に出して聞かずとも察するものがあったからだ。\n\nしかし、ある日の暮れの私たちは違った。二人本を読んでいる時、[guardian.GetSheHe]は何を気にしているかと聞いてきたのだ。"
 secret_faith.1003.a: "ああ、全てを教えてくれ。"
 secret_faith.1003.b: "興味ない。"
 secret_faith.1003.c: "それは冒涜だ！"