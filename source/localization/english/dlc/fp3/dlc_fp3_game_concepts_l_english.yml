l_english:
 game_concept_persian_struggle: "イランの幕間劇"
 game_concept_persian_struggle_desc: "$game_concept_persian_struggle$はアッバース朝カリフ国の荒廃を描いており、メソポタミアは反乱と権力闘争によって荒れ果て、いくつかのペルシアの支配者が独立を主張しています。\n\n[struggle_involved|E]の[characters|E]はさまざまな野望を持っていますが、ほとんどは[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]となってカリフの力を回復させる方向に進むか、[GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )]となって、現体制を破壊しようとするでしょう。\n\n[struggle|E]は[struggle_phase_phases|E]、[struggle_persia_phase_unrest|E]、[struggle_persia_phase_stabilisation|E]の間を揺れ動きます。"
 game_concept_kindle_royal_fire_decision: "王室の聖火を灯す決断"
 game_concept_kindle_royal_fire_decision_desc: "A [decision|E] that enables you to kindle a royal fire, gaining bonuses to [health|E] and [dynasty_prestige|E]."
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$決断"
 game_concept_fp3_embellish_capital_decision_desc: "最近征服した[county|E]を犠牲にして[capital|E]を改善できる[decision|E]"
 game_concept_master_assassin: "筆頭暗殺者"
 game_concept_master_assassin_desc: "$game_concept_master_assassin$は[GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName]の[core_tenet|E]を持つ[faiths|E]のよって利用出来る[court_position|E]です。$game_concept_master_assassin$は僅かな暗殺者と協力して信仰の敵を抹殺する危険な狂信者として暗躍します。"
 game_concept_assassin: "暗殺者"
 game_concept_research_project: "Research Project"
 game_concept_research_projects: "Research Projects"
 game_concept_research_project_desc: "A Research Project is an [inspiration|E] that relies on a $court_scholar_court_position$'s [aptitude|E] to bring benefits to their employer.\n\nIn some rare cases the Research Project can uncover a new [innovation|E]."
 game_concept_ending_phase: "Ending Phase"
 game_concept_ending_phase_desc: "An $game_concept_ending_phase$ is a special type of [struggle_phase|E] that ends the [struggle|E] when it is triggered. [struggle_involved|E] and [struggle_interloper|E] [characters|E] can progress towards the ending phase in the normal way, using [struggle_catalyst_catalysts|E]."
 game_concept_struggle_ending_decision: "エンディングの決断"
 game_concept_struggle_ending_decisions: "エンディングの決断"
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$は[struggle|E]を終わらせる特有の[decision|E]です。特定の[struggle_phase_phases|E]に応じて様々なエンディングを選べます。"
 game_concept_struggle_persia_phase_stabilisation: "安定"
 game_concept_struggle_persia_phase_stabilisation_desc: "激動の兆しにもかかわらず、カリフは依然として尊敬を受けているようだ。反乱や派閥の燻りこそ後退しつつあるが、ペルシアの諸侯たちが簡単に屈するとも思えない。\n\nこの緊張は[struggle_persia_phase_unrest|E]に変化する可能性がある。それが意味するのはますます広まる混迷だ。"
 game_concept_struggle_persia_phase_unrest: "不穏"
 game_concept_struggle_persia_phase_unrest_desc: "反乱と陰謀渦巻く中、カリフ制は崩れ去りつつある。野心溢れる戦士たち、狡猾な総督は権力を握ろうと絶え間無い争いを繰り広げている。\n\n[ending_phase|E]による解決を見ないままに時が過ぎれば、親カリフ制派たちはカリフの権威を取り戻させ、領国は[struggle_persia_phase_stabilisation|E]の時代に突入するでしょう。"
 game_concept_struggle_persia_phase_concession: "譲歩"
 game_concept_struggle_persia_phase_concession_desc: "長き時が過ぎた。そろそろペルシアの緊張もいい加減和らいでいい時ではないか。カリフ制の支持者も反対者も絶え間無い流血に疲れ果てれば[persian_struggle|E]は自然に終結するかもしれない。劇的な轟音ではなく、密かなる囁きのように。"
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Finance any Turkic-heritage [ruler|E] to conquer any of your neighboring rulers"
 game_concept_fp3_install_loyalist_cb: "親カリフ派を位に就ける"
 game_concept_fp3_install_loyalist_cb_desc: "標的とする[realm|E]の主に[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]を就かせるために[war|E]を行うことができます。"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Demand the target's loyalty with piety, guile, or intimidation."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "A [casus_belli|E] available to [house_heads|E] that forces the target to release every [imprisoned|E] [house|E] member."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "A [casus_belli|E] that allows a [house_head|E] to reclaim [house|E] members from another [realm|E] as [vassal|E]."