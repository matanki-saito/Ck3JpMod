l_english:
 fp3_clan.8000.t: "仲良しか、高利貸しか？"
 fp3_clan.8000.desc: "[concerned_one.GetName]が心配そうに私のもとに近づいてきた。「[usurer.GetTitledFirstName]が廷臣たちに金を貸して、[usurer.GetHerHis]が法外な利子でその不幸を搾取していると聞きました。皆が[usurer.GetSheHe]は高利貸しで、責任を取らなければならないと言っています！」\n\n私が被疑者である[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))]の[usurer.GetSheHe]に直面すると、激しく反対してきた。「何たる中傷！友達が金銭的な援助を頼んできたことは事実ですが、私には悪意はなく、正当な範囲を超えて要求したこともありません。\n\n[concerned_one.GetTitledFirstNameNoTooltip]は実際問題私からお金を借りて！[concerned_one.GetHerHis]がこの問題を生み出しているのです！」"
 fp3_clan.8000.a: "地下牢で頭を冷やせばそんなことをしなくなるだろうな、[usurer.GetFirstName]よ。"
 fp3_clan.8000.b: "不正な利益とはいえ、分かち合うなら見逃してやる。"
 fp3_clan.8000.c: "お前ら二人だけで解決する話だろう。"
 fp3_relations_reaction_to_imprisonment.tt: "[usurer.GetTitledFirstNameNoTooltip]を好む氏族や家臣たちは、これを嫌がるでしょう。"
 fp3_clan.8001.t: "氏族の争い"
 fp3_clan.8001_beginning: "最近の私的な祝賀会で[bickerer_1.GetTitledFirstName]と[bickerer_2.GetTitledFirstName]が口論になり、両者とも私に味方するようにと主張している。"
 fp3_clan.8001_faith_schism: "この諍いは[bickerer_1.GetFaith.PantheonTerm]の性質に関する激しい議論から生じているようだ。\n\n「[bickerer_1.GetFirstNameNoTooltip]は#EMP 非常に#!疑わしい思想の持ち主である」と[bickerer_2.GetFirstNameNoTooltip]が主張している。「私なら[bickerer_1.GetHerHim]を宮廷に置くようなことなどいたしませぬ」\n\n「[bickerer_2.GetFirstNamePossessiveNoTooltip]の筆舌に尽くし難い堕落は口にするのも汚らわしいが、信じてください。この#EMP 私#!が背徳的などと！」"
 fp3_clan.8001_generic_fallback: "具体的に何が起こったかは分からないが、彼らは白熱してるようだ。\n\n「[bickerer_2.GetFirstNameNoTooltip]はただの田舎者の[Select_CString(bickerer_2.IsFemale,'ウスノロ','ポンコツ')]よ。どうしようもないね」と[bickerer_1.GetFirstNameNoTooltip]が主張している。\n\n「黙れ、[bickerer_1.Custom('InsultNoun')]」と[bickerer_2.GetFirstNameNoTooltip]が唸り返す。\n\n今さら仲裁したところで無駄な労力のように思えるが、そうでなければますます悪化するのではないかという心配もある。"
 fp3_clan.8001.a: "みんなのためにやめなさい。"
 fp3_clan.8001.b: "実際、[bickerer_1.GetFirstNameNoTooltip]はいくつか的を得ているな..."
 fp3_clan.8001.c: "もっとこう……私が気にかけるべきことがあるだろう。"
 fp3_clan.8001.d: "見なかったことにするか。"
 fp3_clan_making_conflict_worse_flavor: "[bickerer_1.GetFirstNameNoTooltip]と[bickerer_2.GetFirstNameNoTooltip]の亀裂を深めようとします。"
 fp3_clan.8001.b.success: "奴らはあなたの掌の上だ"
 fp3_clan.8001.b.failure: "あなたの企みは見抜かれる"
 fp3_clan.8001.b.success.tt: "氏族の中での亀裂を生み出せた"
 fp3_clan.8001.b.failure.tt: "不和の種が芽ばえることは無い"
 fp3_clan.8001.a.success: "亀裂を防ぐことに成功した"
 fp3_clan.8001.a.success.tt: "調停が成功した"
 fp3_clan.8001.a.failure: "事態が悪化した！"
 fp3_clan.8001.a.failure.tt: "調停が失敗した"
 fp3_clan.8002.t: "信仰で結ばれた絆"
 fp3_clan.8002.desc: "「[ROOT.Char.GetLadyLord]よ」[chaplain.GetCouncilTitle]の[chaplain.GetFirstName]は「聖的な問題についてお話したいことがあります」[chaplain.GetSheHe|U]は私と二人きりかどうか、立ち止まって確かめる。\n\n「[clan_member.GetName]からあなたが滅多に[ROOT.Char.GetFaith.HouseOfWorship]足を運ばないという噂を聞きました\n\nまあ…あなたが神聖なる物に関してどう考えているかはこの際置いとくとして、[ROOT.Char.GetTitleTierName]よ。領国の支配をするにあたって、あなたの敬虔さが#EMP どう見られているか#!は重要ですぞ」"
 fp3_clan.8002.a: "た、確かに…義務を疎かにしていたような気がする…"
 fp3_clan.8002.b: "地元の[ROOT.Char.GetFaith.HouseOfWorship]に寄付でもしておくか。"
 fp3_clan.8002.c: "単細胞が#EMP どう#!思うか、多少は気にするか…"
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip]がそんなことを？[clan_member.GetHerHis]ならば何とかなるだろう…"
 fp3_clan.8002.e: "信仰に対する私の考え方を取り繕うこともあるまいよ。"
 fp3_pretending_to_be_pious_flavor: "これからは[ROOT.Char.GetFaith.HouseOfWorship]でより多くの時間を過ごすか、「そう」見せかけてやろう"
 fp3_clan.8002.b.success: "あなたの誤魔化しは上手くいく"
 fp3_clan.8002.b.failure: "誰が誰をバカにするというのか"
 fp3_clan.8002.b.success.tt: "あなたの敬虔さは非の打ち所がない！"
 fp3_clan.8002.b.failure.tt: "あなたの「敬虔さ」は暴かれる"
 fp3_clan.8003.t: "その名を人は力と呼ぶ"
 fp3_clan.8003_fear_opening: "「[ROOT.Char.GetName]よ、偉大なる[ROOT.Char.Custom('LevyMenWomen')]よ。あなたの名と行動は讃えられています。尊敬と…恐怖によって…」[righteous_caliph.GetTitledFirstNamePossessive]の特使である[hof_emissary.GetFirstName]は震え上がり、傅く。\n\n"
 fp3_clan.8003_respect_opening: "「[ROOT.Char.GetName]、偉大なる[ROOT.Char.Custom('LevyMenWomen')]よ。あなたの行いと家に尊敬と名誉がありますように」[righteous_caliph.GetTitledFirstNamePossessive]の特使、[hof_emissary.GetFirstName]は厳粛に傅く。\n\n"
 fp3_clan.8003_ending: "「これは[righteous_caliph.GetTitleTierName]のお言葉です」[hof_emissary.GetSheHe]は宣言した。「そしてかのお方はあなたに大いなる名誉をお与えになりたいと。──金曜礼拝の時、あなたの名前を[caliphal_location.GetName]でお読み上げになることを決められました。[righteous_caliph.GetTitleTierName]がお求めになることはただ一つ。このような恩恵をもたらす[righteous_caliph.GetHerHis]の慈悲をお忘れあるなということです…」\n\n[hof_emissary.GetHerHis|U]の声は、それらの言葉の隠された意味を強調するかのように、遠ざかっていく。"
 fp3_clan.8003.a: "名誉な事だ。"
 fp3_clan.8003.b: "一度読んでいただければ…それで構わん。"
 fp3_clan.8003.c: "我が身に余る、そう伝えてくれ。"
 fp3_clan.8004.t: "恐怖という名の絆"
 fp3_clan.8004.desc: "[murder_enthusiast.Custom('GetCouncilOrCourtPosition')]の[murder_enthusiast.GetFirstName]が不安そうに話しかけてきた。\n\n「聞いてほしいのです、ああ、我が[ROOT.Char.GetTitleTierName]」[murder_enthusiast.GetSheHe]はほとんど囁きに近い声だ。「[clan_member.GetName]がまたしても、またしてもあなた様を謀ろうとしているようでございます。そろそろ[clan_member.GetHerHim]に近い人物へ文など送る頃合いではないでしょうか？確か[clan_member.GetSheHe]が好意を抱いている使用人がいるだとか、いないだとか…」"
 fp3_clan.8004.a: "やれ、慎重にな。"
 fp3_clan.8004.b: "分別などもはや不要——殺れ。"
 fp3_clan.8004.c: "いや…この話はもうよそう。"
 fp3_clan.8004.a.success: "あなたは[clan_member.GetTitledFirstNameNoTooltip]を威嚇することに成功した。"
 fp3_clan.8004.a.success.tt: "あなたは一族の中で恐れられている"
 fp3_clan.8004.a.failure: "企みは裏目に出る"
 fp3_clan.8004.a.failure.tt: "[clan_member.GetTitledFirstNameNoTooltip]は平然としている。"
 fp3_clan.8005.t: "適切な立ち位置"
 fp3_clan.8005.desc: "「…しかし、それはあまりに不公平というものでしょう」文句を言っているのは[ambitious_consort.GetTitledFirstName]だ。長年我慢してきた不満を一度口にしてからというもの、堰を切ったように止まる気配がない。\n\n「[heir_child.GetFirstName]、[heir_parent.GetTitledFirstName]の[heir_child.Custom('GetDaughterSon')]というだけで甘やかされてきた者。それに飽き足らず[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を継承し、私の賢き[empowered_child.Custom('GirlBoy')]、[empowered_child.GetFirstName]にには残りカスのようなものしか与えられないとは！\n\n[empowered_child.GetFirstNameNoTooltip]に[title_to_grant.GetName]を一度だけでも与えて下さいませんか。[empowered_child.GetSheHe]はそれだけでも十分、抜きん出た才覚を発揮してくれるはずです！」"
 fp3_clan.8005.a: "#EMP ありえん#!、正気か？二度とそんなことを言うな。"
 fp3_clan.8005.b: "バカげている。だが一理ある…"
 fp3_clan.8005.d: "いや、[empowered_child.GetSheHe|U]は称号を得るには若すぎるだろう！"
 fp3_clan.8005.e: "約束しよう、[empowered_child.GetSheHe]は何かしらを相続すると。"
 original_heir_upset_flavor: "これを行うと、称号のかつての相続人は動揺するでしょう。"
 fp3_clan.8005.e.success: "[ambitious_consort.GetFirstNameNoTooltip]を安心させる"
 fp3_clan.8005.e.success.tt: "[ambitious_consort.GetFirstNameNoTooltip]をなだめました"
 fp3_clan.8005.e.failure: "[ambitious_consort.GetHerHim]は納得しない"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip]はあなたへの不信を強める"
 fp3_empowered_child.tt: "数年後も[empowered_child.GetFirstNameNoTooltip]が称号を所持していれば[traits|E]に応じた[skill|E]の成長を見せるだろう"
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName]は約束を見せている"
 fp3_clan.8006.t: "小さなスパイ"
 fp3_clan.8006.desc: "[paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')]である[paranoia_enthusiast.GetName]は、最近特に私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))]の[sneaky_child.GetFirstName]に関心を寄せているようだ。\n\n「[ROOT.Char.GetLadyLord]様、[ROOT.Char.GetDynastyHouseNameNoTooltip]家の状況は日に日に緊迫しています。あなたの親族は常にあなたに陰謀を企てているのです」と[paranoia_enthusiast.GetSheHe|U]は言い、[sneaky_child.GetFirstNameNoTooltip]が出てくるようにうながす。\n\n「私自身、こんなこともあろうかと若い情報提供者の諜報網を培ってきており、平民の子供がほとんどを占めています。なれどこの小さき[sneaky_child.GetLadyLord]、[sneaky_child.GetFirstNameNoTooltip]には驚くべき才能があることは明白。きっとあなた様への益となるでしょう」"
 fp3_clan.8006.a: "我が[sneaky_child.Custom('GetDaughterSon')]は高貴な者、下賤な間者などにさせるか！"
 fp3_clan.8006.b: "いってらっしゃい、裏切り者には気を付けるんだよ…"
 fp3_clan.8006.c: "ほら、スパイを何人か雇え、ただし私の家族には近づくな。"
 fp3_clan.8008.t: "血抜きのように"
 fp3_clan.8008.desc: "最近、無慈悲な徴税官として知られる[ambitious_tax_collector.GetName]がしばしば沈思黙考している姿を目にした。しかし、とうとう何か得心するものがあったようで、[ambitious_tax_collector.GetSheHe]が私を探していると聞き及んだ。\n\n「我が[ROOT.Char.GetLadyLord]、封臣たちが税逃れをするためにつまらぬ正当化を行ってきたことはご承知のことだと思いますが…よくよく考えてみれば、思い至りました。私もすればいいのです、ああ、その、｢#italic 正当化#!」とやらをね…」\n\n[ambitious_tax_collector.GetSheHe|U]は古びた文書をいくつか持ちだしてきた。「これはあなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))]、[beleaguered_clan_member.GetTitledFirstName]がこれまで考えられてきたよりも多くの税逃れをしてきたと示す『証拠』にて。幸い、他の臣下に対する同様のものも幾つかあります」"
 fp3_clan.8008.a: "多ければ多いほどいいからな！"
 fp3_clan.8008.b: "[beleaguered_clan_member.GetTitledFirstNameNoTooltip]に注目してみようか。"
 fp3_clan.8008.c: "私欲の為に家中に亀裂を及ぼすような真似はしたくない。"
 unlock_extortion.tt: "[extort_subjects|E]の[decision|E]が20年間利用できる"
 fp3_clan.8009.t: "人気者"
 fp3_clan.8009.desc: "「さて、さまざまな記録を見ていたところ、[fawazil_barony.GetNameNoTier]での税の徴収に関する古い調査記録を見つけました...」\n\n悪い知らせかと身構えたが、私の徴税官である[righteous_tax_collector.GetName]は心配よりもむしろ興奮しているようだ。\n\n[righteous_tax_collector.GetSheHe]は続ける。「[corrupt_mayor.GetName]があなたに送る税金から常習的にかなりの額を差し引いていることが判明しました。他の臣民に我々がこのような行動を容認すると見なされてはいけないので、[corrupt_mayor.GetHerHim]を即座に投獄することを提案いたします。ただし、一つ問題があります… [corrupt_mayor.GetSheHe|U]は非常に優れた行政官であり、[fawazil_county.GetNameNoTier]全体で人気があるのです」"
 fp3_clan.8009.a: "夜に人を遣って、[corrupt_mayor.GetHerHim]を十字架に磔にしてしまおう。"
 fp3_clan.8009.b: "それでも、法は私たちの味方だ。[corrupt_mayor.GetHerHim]を逮捕しよう。"
 fp3_clan.8009.c: "このことは忘れたほうがいい。二度と口にするな。"
 fp3_clan.8009.a.success: "あなたは[corrupt_mayor.GetFirstNamePossessiveNoTooltip]の従者を威嚇して屈服させる"
 fp3_clan.8009.a.failure: "人々は恐怖よりも怒りを覚える"
 fp3_clan.8009.a.success.tt: "あなたの残酷さが報われた"
 fp3_clan.8009.a.failure.tt: "あなたの残酷さは無駄骨だ"
 fp3_clan.8010.t: "多くの裁判官"
 fp3_clan.8010_muslim.t: "有能なカーディー"
 fp3_clan.8010.desc_beginning: "「これでは仕事ができません」と、私の徴税官である[competent_tax_collector.GetName]が失望と挫折感を込めて叫ぶ。\n\n"
 fp3_clan.8010_muslim_version: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]にある#italic シャリーア#!の裁判所……奴らは相当な無能ですよ。私のあらゆる徴税の職務の邪魔になっていると言って差し支えありません。良い税の徴収に必要なものはお分かりでしょう。有能な#italic カーディー#!、地元の豪族の首を抑えること、そして何より[ROOT.Char.GetFaith.HighGodNameAlternate]の目にそぐうあなたの公正なる支配！これらがあって初めて税金の大部分に対する権利を正当化できるのです。\n\nこれらの裁判所にもっと良い人材を雇用するために……腐敗しきり歳だけ重ねたようなカーディーを解任するための資金と権限を与えてくださいませんか」"
 fp3_clan.8010_non_muslim_version: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のあまねく裁判所は、欲望が効率と正義を凌駕し、私のすべての努力を妨げる悲しい場所です。良い税金の徴収には有能な裁判官が必要で、地元の名士を抑えなければなりません。あなたの支配を正義に見せ、税金への権利を正当化するためです。\n\nこれらの裁判所にもっと良い人材を雇用し、そこにいる愚か者たちを解雇するための資金と権限を与えてくださいませ」"
 fp3_clan.8010.a: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))]の[capable_magistrate_candidate.GetFirstNameNoTooltip]は中々有能だ、[capable_magistrate_candidate.GetHerHim]をうまく使え。"
 fp3_clan.8010.b: "もちろん、必要なものは提供しよう。"
 fp3_clan.8010.c: "私が金で出来ているように見えるのか？"
 tax_farming_capable_courtier_flavor: "あなたは[capable_magistrate_candidate.GetFirstNameNoTooltip]を裁判官として働かせる。"
 increase_aptitude.tt: "この補正値は[competent_tax_collector.GetFirstNamePossessiveNoTooltip]の[aptitude|E]を増加させるだろう"
 fp3_clan.8011.t: "適切な支払人"
 fp3_clan.8011.desc: "領国の歳入を改善するための施策というものはいくらあっても困りはしない。部隊の予算を確かめているところ、[competent_tax_collector.GetName]が話しかけてきた。\n\n「あー、[ROOT.Char.GetTitleTierName]様。地方の地主が軍隊に行き渡るべき物資を中抜きして懐を温めているという噂をこの辺りで聞きました。そこでですが、兵士の給料の支払いの管理を私に任せていただけませんか。もしそうしていただければ私は全霊を以て腐敗と戦い、より効率的に軍隊を運営してみせます」\n\n「しかし、元帥の[concerned_marshal.GetTitledFirstName]がそれを嫌がるのは明白でありましょう。今まで兵士の物資や給与に関することはすべて[concerned_marshal.GetHerHis]の裁量によるものだったのですから」"
 fp3_clan.8011.a: "[concerned_marshal.GetSheHe|U]は少々役不足だったのかもしれないな…"
 fp3_clan.8011.b: "二人で協力すればいいだけだろう。"
 fp3_clan.8011.c: "いや、現状維持だ。"
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip]と[concerned_marshal.GetFirstNameNoTooltip]はしぶしぶ協力する"
 fp3_clan.8011.b.failure: "二人ともその案に反対する"
 fp3_clan.8011.b.success.tt: "妥協点を探る"
 fp3_clan.8011.b.failure.tt: "妥協は失敗に終わる"
 fp3_clan.8012.t: "有望な欲望"
 fp3_clan.8012.desc: "「時に、[ROOT.Char.GetLadyLord]よ。いいことがありましたよ」徴税官の[greedy_tax_collector.GetName]が迸るような満足感を抑えきれずに手を擦っている。\n\n「偶然、[extorted_vassal.GetTitledFirstName]があなたから多額の税逃れをしているという証人を見つけました。#italic 名目上は#!植木や水車に掛かるものですがね。私はそれを徴収する権利を行使させていただきました」\n\n「ただ…送り出した執行人が、奴の私兵に手こずらされましてね。[extorted_vassal.GetCapitalLocation.GetName]から金を運び出すのに死ぬほど苦労したという報告を受けています。[extorted_vassal.GetFirstNameNoTooltip]には気を付けた方がいいかもしれません」"
 fp3_clan.8012.a: "よくやった！"
 fp3_clan.8012.b: "[ROOT.Char.GetFaith.HouseOfWorship]への寄付という形にすれば文句は言えんだろう。"
 fp3_clan.8012.c: "[extorted_vassal.GetHerHim]に一部を贈り物として返してやろう、私の寛大さを示すためにな。"
 fp3_clan.8013.t: "徴税という激務"
 fp3_clan.8013.desc: "[ROOT.Char.Custom('ResidenceBuilding')]を散策しているなか、書庫の前を通り過ぎる。そこにいた徴税官の[stressed_tax_collector.GetName]はひどく意気消沈した様子であった。\n\n「ああ、[ROOT.Char.GetFaith.HighGodNameAlternate]よ」と、ひとりごちる[stressed_tax_collector.GetName]。「無理だ。ここの税法にまつわる学術論文はどれも古すぎる。曖昧にも過ぎる。乱雑にも程がある。ここで何を見つけろと言うのだ？\n\n地方の視察前、ちゃちゃっと終わらせる調べ物のはずだったのに…」"
 fp3_clan.8013.a: "落ち着くのだ、一緒に見てみようではないか。"
 fp3_clan.8013.b: "仕事をしなければ、むち打ちにするぞ！"
 fp3_clan.8013.c: "さて歩くとしよう…"
 fp3_clan.8013.a.success: "あなたは[stressed_tax_collector.GetFirstNameNoTooltip]を安心させる"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U]の絶望は終わらない"
 fp3_clan.8013.b.success: "あなたは[stressed_tax_collector.GetFirstNameNoTooltip]を怖がらせて、もっと働くように仕向ける"
 fp3_clan.8013.b.failure: "あなたの脅迫はほとんど効果がない"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] が再び集中を得る"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]は注意散漫だ"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]はあなたを恐れる"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]はあなたのはったりを見破る"
 fp3_clan.8015.t: "継承者の不祥事"
 fp3_clan.8015.desc: "[concerned_parent.GetName]がどたどたと私の屋敷の広間に入ってきた。[concerned_parent.GetHerHis]の[scandalous_scion.Custom('GetDaughterSon')]である[scandalous_scion.GetFirstName]が引きずられているのが目に映る。\n\n「我が[ROOT.Char.GetTitleTierName]」[concerned_parent.GetFirstNameNoTooltip]は懇願する。\n\n「このバカ[scandalous_scion.Custom('GetDaughterSon')]が今まで働いてきた狼藉は心苦しくもあなた様のお耳にも入っていることだと存じます。#EMP フトゥッワ#!の集会に参加して、流浪の傭兵たちと杯を酌み交わし、街を徘徊し、最近はいかがわしい酒屋にも入り浸っておるのです」[concerned_parent.GetSheHe|U]は深くため息をつく。\n\n「このままでは[scandalous_scion.GetHerHis]の評判は地に落ちます。こやつが何か問題を起こす前にあなたの宮廷でマナーというものを教えてやってはくれませんか」"
 fp3_clan.8015.a: "よくわかった、[scandalous_scion.GetSheHe]をしばらくここで過ごさせよう。"
 fp3_clan.8015.b: "[scandalous_scion.GetSheHe|U]が生まれた種か胎が出来損ないだったんだろうな、私と違って。"
 fp3_clan.8016.t: "ハンマームの混乱"
 fp3_clan.8016.opening_desc: "私が[chaplain.GetCouncilTitle]の[chaplain.GetFirstName]と一緒にリラックスした風呂を楽しんでいる最中、[chaplain.GetSheHe]が急に深刻な問題を切り出してきた。\n\n「[ROOT.Char.GetLadyLord]」 と[chaplain.GetSheHe]は囁くように言う。「昨夜、[scandalous_clan_member.GetName]が髭もじゃの落伍者たちを引き連れてここの浴場に現れたのです。"
 fp3_clan.8016.deviant_desc: "変質者に間抜けどもです。"
 fp3_clan.8016.drunkard_desc: "酒飲み、放蕩者です。"
 fp3_clan.8016.rakish_desc: "売春婦、堕落者もです。"
 fp3_clan.8016.hashishiyah_desc: "そして麻薬中毒の不良たちも引き連れていましたね。"
 fp3_clan.8016.ending_desc: "彼らはその後、私にはとても言い表せないような行為に及んだのです。きっと[scandalous_clan_member.GetFirstNamePossessiveNoTooltip]がこのような愚行に及ぶのは初めてではないでしょう」[chaplain.GetFirstNameNoTooltip]は不安そうな顔をして立ち止まる。\n\n「[scandalous_clan_member.GetHerHim]の堕落が周知されるのに先んじて糾弾し、汚点が家全体に及ばぬようにするべきです」"
 fp3_clan.8016.a: "相違ない、非難することとしよう。"
 fp3_clan.8016.b: "いいや, 何があろうと家中の者を支持させてもらう。"
 fp3_clan.8017.t: "疑問の残る立場"
 fp3_clan.8017.opening_desc: "「[tax_collector.GetName]はここしばらくの間、私の土地であなた方の徴税官として仕えており、十分にまともな仕事をこなしてきましたが、[tax_collector.GetSheHe]は風紀の監督者としての役割も果たすようになりました」\n\n[unclan_taxpayer.GetTitledFirstName]は心配そうに、そしておそらく少し後ろめたそうではある。\n"
 fp3_clan.8017.overly_eager.desc: "「[tax_collector.GetSheHe|U]は病的に潔癖です。ほんの些細な風紀の乱れでさえも取り締まろうとするのです。酔っぱらいのちょっとした悪戯、路上の弾き語り、風呂場での不純異性交遊に至るまで…なんでもかんでも鞭打ちを課すのです」"
 fp3_clan.8017.corrupt.desc: "残念なことに、[tax_collector.GetSheHe]は正義でも公正でもなかったようで、見返りに銀を取ったのだという。"
 fp3_clan.8017.cruel.desc: "[tax_collector.GetSheHe]は冷血極まる人物であると聞き、寒気が走った。鞭打ち刑や石打ち刑さえ、ちょっとした罪に対する罰として用いることを熱望しているのだと。"
 fp3_clan.8017.generic.desc: "熱心であることは悪徳ではないし、汚職や残酷なことでもないでしょう。しかし、地元の人々は[tax_collector.GetHerHim]をこれ以上なく嫌っているのです」"
 fp3_clan.8017.ending.desc: "\n\n「お願いいたします、[tax_collector.GetSheHe]があなた様の近親であることは存知でおります。[tax_collector.GetHerHim]の狂気をやめさせてやってはくれませんか」"
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U]は[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]のご意志に沿って仕事をしているのだぞ。"
 fp3_clan.8017.b: "[tax_collector.GetNameNoTooltip]にバラされてまずいことでもあるのか？"
 fp3_clan.8017.c: "よかろう、しかしこの恩をゆめ忘れるなよ。"
 fp3_clan.8017.d: "それぐらい自分でなんとかしろ。"
 fp3_clan_protect_kinsman_flavor: "[tax_collector.GetNameNoTooltip]を非難から守る。"
 fp3_clan_accuse_accuser_flavor: "[unclan_taxpayer.GetTitledFirstNameNoTooltip]も注意すれば考え直してくれるだろう"
 fp3_clan.3000.t: "荒れ果てたチューリップ"
 fp3_clan.3000.desc: "今日は、心地よい天気が私を庭に誘った。\n[fp3_clan_3000_loc_loc.GetNameNoTooltip]にある最も美しい花々が、私の個人的な楽しみのためにここに丁寧に植えられている。\n\nしかし、私の楽しみは儚く散った。私が貴重なチューリップ畑を訪れると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))]である[fp3_clan_3000_bad_child.GetFirstName]が冷酷にも美しいチューリップを抜いて、[fp3_clan_3000_bad_child.GetHerHis]の[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]への贈り物として渡してしまった。「見て、きれいな花を見つけたんだ。[fp3_clan_3000_random_family_member.GetFirstName]は喜ぶと思うよ！」"
 fp3_clan.3000.a: "健気なことよ。[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]はきっと喜ぶだろう！"
 fp3_clan.3000.b: "私の庭から出て行け！ #italic 花を返すんだ！！#!"
 fp3_clan.3000.c: "次の分を一緒に植えるのはどう？"
 fp3_clan.3000.c.flavor: "この機会を利用して、[fp3_clan_3000_bad_child.GetFirstNameNoTooltip]にガーデニングの楽しさを教える。"
 fp3_clan.3000.d: "よくわかった。#italic お前の死肉を肥料にしてもいいんだぞ#!。"