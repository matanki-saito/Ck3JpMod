l_english:
 court_new.0001.t: "ダモクレスの剣"
 court_new.0001.desc.intro: "突然、足場の一部が崩れて地面に落ちる音がした。[bodyguard_candidate.GetFirstName]の素早い反応がなければ、使用人がひとり命を落とすところだった。"
 court_new.0001.desc.murdered: "私は、[murdered_person.GetHerHis]の時代より前におきた、[murdered_person.GetName]による残忍な殺人をはっきり思い出した。"
 court_new.0001.desc.murderer: "最低の悪党である[murder_dude.GetName]の殺人計画をはっきりと思い出した。"
 court_new.0001.desc.paranoid: "最近、視界の隅に影を見るようになった。それは間違いなく、殺意を持った邪悪な亡霊だ。ここ最近の出来事は、自分に危機が迫っているという感覚をさらに強めた。"
 court_new.0001.desc.outro: "\n\nあるいは、これも陰謀だったのだろうか？　[ROOT.Char.GetTitleAsNameNoTooltip]として人生は、不安定に取りつけられた剣が常に頭上にぶら下がっていて、それが今にも落ちてきそうな、そんな酷い危険に満ちているようだ。\n\nもし誰かが私を見守っていてくれたら。この死すべき肉体の守護者のような存在がいてくれたら。[bodyguard_candidate.GetFirstName]だ。まさに勤勉で頑健な人物だ。[bodyguard_candidate.GetHerHim]をその役目に任命したほうがいいのかもしれない。"
 court_new.0001.a: "[bodyguard_candidate.GetFirstName]は優秀な護衛となるだろう。"
 court_new.0001.a.murderer: "殺すことがいかに容易か、私は身を以て知っている。すぐに[bodyguard_candidate.GetFirstName]を採用しよう。"
 court_new.0001.b: "[bodyguard_candidate.GetHerHim]がいなくとも大丈夫だろう。"