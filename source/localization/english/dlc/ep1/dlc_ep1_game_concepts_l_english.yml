l_english:
 game_concept_royal_court:0 "王宮"
 game_concept_royal_courts:0 "王宮"
 game_concept_royal_court_desc:2 "傑出した[rulers|E]は王宮の手厚い維持管理でも著名で、多様なボーナスや好機の数々を手に出来ます。\n\n[GetGovernment( 'feudal_government' ).GetName]、[GetGovernment( 'clan_government' ).GetName]、[GetGovernment( 'tribal_government' ).GetName]における[ruler|E]は、[king|E]や[emperor|E]を戴冠すると、王宮の利用が可能になります。\n\n王宮にはそれぞれ[court_grandeur_level|E]があり、「王宮がどれだけ有名なのか」に基づいて利益を発生します。また、[court_type|E]もあります。\n\n請願者や[vassals|E]、[courtiers|E]が、不意に王宮へと姿を見せることがあります。あるいは[realm|E]中の不平不満を抱く者らを招いて、[hold_court|E]を開催できます。\n\n王宮には、[court_artifacts|E]の展示も可能です。もしかすると新たな[artifacts|E]の製作を申し出る[inspired|E]を得た[guests|E]が現れるかもしれません。\n\n自らの逝去にあたっては、[player_heir|E]が王宮を相続します。"
 game_concept_court_grandeur_level:0 "宮廷の威光レベル"
 game_concept_court_grandeur_levels:0 "宮廷の威光レベル"
 game_concept_grandeur_level:0 "威光レベル"
 game_concept_grandeur_levels:0 "威光レベル"
 game_concept_court_grandeur_level_desc:2 "[royal_court|E]の所有者は、威光レベルによってボーナスの数々を手にします。また、[court_grandeur_value|E]が増えるにつれて、開放されていきます。\n\n各レベルの効果に加えて、広大な[realms|E]を持つことでより高い威光レベルに到達できます。これは[court_grandeur_expectations|E]として知られています。"
 game_concept_court_grandeur:0 "宮廷の威光"
 game_concept_grandeur:0 "威光"
 game_concept_court_grandeur_value:0 "宮廷の威光レベル"
 game_concept_court_grandeur_desc:2 "[royal_court|E]における$game_concept_court_grandeur_value$は、宮廷がどれだけ有名かを示しています。この値が増加するにつれて、新しい[court_grandeur_levels|E]が解放されます。\n\nこの値の範囲は0から100で、基本ラインへと少しずつ定まっていきます。基本ラインは[dynasty_perks|E]、[court_amenities|E]の維持費がどれだけ手厚いか、等から影響を受けます。もし見事な[court_artifacts|E]を所有して入れば、それも影響源となります。\n\n威光は、[succession|E]に伴って一定程度が失われます。"
 game_concept_court_amenities:0 "宮廷の快適さ"
 game_concept_court_amenity:0 "宮廷の快適さ"
 game_concept_amenities:0 "快適さ"
 game_concept_court_amenities_desc:1 "$game_concept_court_amenities$とは、[royal_court|E]において取り決められた生活の基準のことです。\n\n[royal_court|E]の[ruler|E]が、各カテゴリ（服飾、食事、寝所、召使い）毎にレベルを取り決めます。快適さに一段と手を掛ければ、相応の[court_grandeur_value|E]がもたらされます。\n\n[GetGovernment( 'tribal_government' ).GetName]の統治者は、高レベルの選択を禁じられています。"
 game_concept_court_grandeur_expectations:0 "宮廷の威光の期待値"
 game_concept_grandeur_expectations:0 "威光の期待値"
 game_concept_court_grandeur_expectations_desc:2 "あなたには、[realm_size|E]と比べて十分な高さの[court_grandeur_level|E]が期待されています。\n\n[realm|E]が広大になっていくと、臣民はその版図に見合った偉大な[royal_court|E]を期待するようになります。\n\nもし、そういった期待に背いてしまうと、多種多様なペナルティに見舞われます。その一方で期待を越えられれば、多種多様なボーナスを代わりに手にすることになります。\n\n[GetGovernment( 'tribal_government' ).GetName]の統治者にかかる期待は、常に現在の威光と同じになります。"
 game_concept_hold_court:0 "$activity_hold_court$"
 game_concept_holding_court:0 "謁見"
 game_concept_hold_court_desc:0 "[realm|E]の[vassals|E]や[courtiers|E]が[royal_court|E]に集まり、不満等を[liege|E]に伝える[activity|E]です。\n\n主君は些細な争いや誤解から領国規模の大惨事まで、様々な状況に対して審判を下すことになります。ほとんどの問題には、有益になる解決策があるはずです——当事者はそうでなくとも、せめて領主には。"
 game_concept_court_type:0 "宮廷タイプ"
 game_concept_court_types:0 "宮廷タイプ"
 game_concept_court_type_desc:3 "[royal_court|E]における一方針として、[rulers|E]は$game_concept_court_type$を定められます。\n\n$game_concept_court_type$毎に、統治者や[court|E]は所定のボーナスを受け取ります。なお、[court_grandeur_level|E]によって変動します。\n\n統治者自身の[culture|E]の[ethos|E]によって、選択可能な宮廷タイプが決まります。\n\n宮廷タイプは以下の通りです:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait:0 "宮廷タイプ特性"
 game_concept_court_type_trait_desc:2 "[royal_court|E]勤めが[EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0]を経過した[courtier|E]は、[court_type|E]に応じた[trait|E]を付与されます。\n\nこの特性のランクは、どれだけの期間を宮廷勤めの廷臣として務めたかによって決まります。"
 game_concept_court_language:0 "宮廷言語"
 game_concept_court_languages:0 "宮廷言語"
 game_concept_court_language_desc:1 "宮廷言語とは[royal_court|E]で公的に使われる[language|E]のことで、貴族は日常語として、官僚は公用語として使用しています。\n\n[court_grandeur|E]の基本ラインは、該当の言語を共有する[realm|E]内の[county|E]毎、同じ宮廷言語を話す王宮毎、[ruler|E]の母語かどうか、に関連して増加します。"
 game_concept_inspiration:0 "ひらめき"
 game_concept_inspirations:0 "ひらめき"
 game_concept_inspired:0 "ひらめき"
 game_concept_inspiration_desc:2 "ひらめきを得た[characters|E]とは、[project|E]を抱える腕利きの職人のことです。[project|E]は、あなたが[sponsor|E]になるかどうかで完遂の可否が決まります。\n\nこういった人物は、宝物の製作依頼の[decision|E]を用いることで雇えます。[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\n[project|E]の完遂時、後援者は成果として普通は宝物を手にします。"
 game_concept_inspiration_desc_DLC:0 "\n\nさらには、ひらめきを得た人物は[royal_courts|E]へと定期的に訪れます。特に、高い[court_grandeur_level|E]において顕著です。"
 game_concept_sponsor:0 "後援者"
 game_concept_sponsor_desc:2 "後援者とは、[inspired|E]を得た[character|E]の[project|E]に投資している[ruler|E]のことです。"
 game_concept_artifact:0 "宝物"
 game_concept_artifacts:0 "宝物"
 game_concept_artifact_desc:5 "宝物とは、注目すべき品物のことで、活用した人物にボーナスの数々をもたらします。\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nいくつかのより特別な宝物には、相応に高い[rarity|E]が付与されています。\n\nまた、[titles|E]と同様に、宝物に対する[artifact_claims|E]を入手できて、対象の宝物の奪取を試みることができます。\n\n加えて、宝物には[durability|E]もあり、ゼロになると壊れてしまいます。\n\n宝物は、常に所有者の[player_heir|E]へと相続されます。仮に[close_family_member|E]以外の誰かが相続すると、[durability|E]がある程度失われます。あるいは、すっかり壊れてしまうことさえあります。"
 game_concept_artifact_desc_NO_DLC:0 "宝物は身につけたり持ち歩いたりできることから、[inventory_artifacts|E]とも呼ばれます。"
 game_concept_artifact_desc_DLC:0 "宝物は、2つのカテゴリーのいずれかに分類されます:\n$BULLET_WITH_TAB$[inventory_artifacts|E]は、人物が着用したり運んだりできます。\n$BULLET_WITH_TAB$[court_artifacts|E]は、[ruler|E]の[royal_court|E]に設置できます。"
 game_concept_court_artifact:0 "宮廷の宝物"
 game_concept_court_artifacts:0 "宮廷の宝物"
 game_concept_court_artifact_desc:3 "宮廷の宝物とは、[ruler|E]の[royal_court|E]に展示される[artifact|E]のことです。例えばタペストリーや美麗な絵が載った書籍等があります。\n\n宮廷の宝物は、王宮における[court_grandeur|E]の定める要因の一つです。\n\n所有可能な宝物の数は、無制限です。ただし、宝物の種類と合うスロットに展示したものだけが効果を発揮します。\n\n[inspired|E]を得た[characters|E]への出資、宝物の作成依頼、[inventory_artifact|E]の[reforge|E]を選択することで、宮廷の宝物を新たに製作できます。"
 game_concept_inventory_artifact:0 "宝物庫の宝物"
 game_concept_inventory_artifacts:0 "宝物庫の宝物"
 game_concept_inventory_artifact_desc:4 "宝物庫の宝物とは、[character|E]が身に着けたり持ち運んだりする、武器や王冠のような[artifacts|E]を指します。\n\n宝物の所有数に制限はありません。しかし、その効果の発揮は適正なタイプのスロットに装備している場合に限ります。\n\n[inspired|E]を得た[characters|E]や宝物の製作依頼の決断によって、新たな宝物を作成できます。"
 game_concept_project:0 "プロジェクト"
 game_concept_project_desc:2 "プロジェクトとは、[inspired|E]を得た[character|E]が自らのビジョンを実現させようと[sponsor|E]の援助を受けた規格のようなものです。通常、[artifact|E]の作成という形で実現が図られます。"
 game_concept_artifact_durability:0 "宝物の耐久度"
 game_concept_durability:0 "耐久度"
 game_concept_artifact_durability_desc:2 "すべての[artifact|E]は耐久度を持ちます。耐久度がすべて失われたとき、その宝物は破壊されます。\n\n耐久度は時の経過と共に減衰しますが、[sieges|E]や[succession|E]など、特定のイベントで失われることもあります。\n\n耐久度は宝物を[reforge|E]または[repair|E]することで回復させることができます。"
 game_concept_artifact_claim:0 "宝物の請求権"
 game_concept_artifact_claims:0 "宝物の請求権"
 game_concept_artifact_claim_desc:3 "$game_concept_artifact_claim$とは、[artifact|E]を所有する法的権利のことです。\n\n[artifact|E]を持たずに請求権だけ有している場合、該当の宝物とその所有者に対して様々な行動を起こせるようになります（例えば[GetScheme('steal_back_artifact').GetTypeName][scheme|E]を用いるなど）。\n\n請求権には[character|E]に付与される[personal_artifact_claims|E]と[houses|E]に付与される[house_artifact_claims|E]があります。\n\n宝物の請求権は、[title_claims|E]よりも簡素です；権利が有るか無いかのどちらかです。また、次代に継承しません。"
 game_concept_personal_artifact_claim:0 "宝物の個人請求権"
 game_concept_personal_artifact_claims:0 "宝物の個人請求権"
 game_concept_personal_artifact_claim_desc:2 "$game_concept_personal_artifact_claim$とは、個人に属する[artifact_claim|E]です。それと対照になるのが[house_artifact_claim|E]となります。\n\n宝物所有者が死亡すると、その子供が、親の有していた宝物全てに対する請求権を取得します。\n\n[siege|E]や[raid|E]によって宝物を奪われることでも、奪われた宝物への請求権を取得します。\n\n宝物の請求権の継承は、決して発生しません。"
 game_concept_house_artifact_claim:0 "宝物の家伝請求権"
 game_concept_house_artifact_claims:0 "宝物の家伝請求権"
 game_concept_house_artifact_claim_desc:1 "ある[artifact|E]を長期間に渡り所有していると、その宝物に対して[house|E]全体として[artifact_claim|E]を入手することになります。これを$game_concept_house_artifact_claim$と言います。\n\nあなたの家の一員が当該の宝物を持っていない場合に限り、$game_concept_house_artifact_claim$の行使が可能となります。\n\n[cadet_branch|E]が新設される際、新分家に属するメンバーが有する既存の家伝請求権はどれも、そのまま新分家へと移行します。"
 game_concept_court_position:0 "宮廷職"
 game_concept_court_positions:0 "宮廷職"
 game_concept_court_position_desc:2 "$game_concept_court_positions$とは、[liege|E]を補助する目的で、[courtiers|E]や[vassals|E]に与えるられる特別な役割のことです。\n\n$game_concept_court_positions$から得られる利益の数々は、各職を務める人物の[aptitude|E]によって決まります。\n\n$game_concept_court_positions$への登用に制限はありません。しかし、月給として[gold|E]を支払わねばなりません。また、解任には[prestige|E]が必要です。"
 game_concept_aptitude:0 "適性"
 game_concept_court_event:0 "宮廷イベント"
 game_concept_court_events:0 "宮廷イベント"
 game_concept_court_event_desc:0 "$game_concept_court_event$はあなたの[court|E]のメンバーが関わるイベントで、それらは[royal_court|E]で見ることができます。"
 game_concept_petition_liege:0 "請願"
 game_concept_petition_liege_desc:1 "[vassals|E]が[liege|E]に支援を求めることのできる機会です。\n\nそこでは様々な問題が提起されますが、受け入れるかどうかは[liege|E]の判断に委ねられます。"
 game_concept_pay_homage:0 "忠誠の誓い"
 game_concept_pay_homage_desc:0 "[vassals|E]が正式に[liege|E]への忠誠を表明するための[activity|E]です。\n\n忠誠の誓いは様々な方法で示され、双方に[opinion|E]、[prestige|E]、[dynasty_prestige|E]が与えられます。"
 repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge:0 "[reforge|E]または[repair|E]"
 just_repair:0 "[repair|E]"
 game_concept_reforge_artifact:0 "宝物の再鍛造"
 game_concept_reforge:0 "再鍛造"
 game_concept_reforge_artifact_desc:0 "[inventory_artifacts|E]のいくつかは、[court_artifacts|E]として再鍛造できます。\n\n[artifact|E]の再鍛造には、[GetCourtPositionType('antiquarian_court_position').GetName()]を雇い[gold|E]を支払う必要があります。ただし、古びた宝物であるほど品質は期待できなくなります。\n\n同様に、[artifact|E]を[repair|E]することで[durability|E]を回復できます。\n\n武器、鎧、王冠、レガリアに限り、展示品として再鍛造がいつでも可能です。"
 game_concept_repair_artifact:0 "宝物の修理"
 game_concept_repair:0 "修理"
 game_concept_repair_artifact_desc: "[artifact|E]の[durability|E]が低くなっても、修理の選択肢があります。\n\n宝物の修理には[gold|E]が必要です。[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC:0 "\n\nあるいは、宝物を[reforge|E]するという選択肢もあります。"
 game_concept_court_grandeur_expectation:0 "宮廷の威光の期待値"
 game_concept_aptitude_desc: "[character|E]の$game_concept_aptitude$は、[court|E]における様々な役割の効率性を決定します。このような役割には[court_positions|E]、[diarchs|E]、[tax_collectors|E]が含まれます。\n\n$game_concept_aptitude$は悲惨から傑出までの5段階で測定され、その$game_concept_aptitude$値に応じてそのキャラクターを[court|E]の役割に採用した場合に[liege|E]が得る恩恵が決まります。\n\n例えば[GetTrait('lifestyle_physician').GetName( GetNullCharacter )]であるキャラクターは、当然ながら$court_physician_court_position$としての役割を果たすのに適した能力を持つことになるでしょう。"
 game_concept_court_position_i: "@court_position_icon!"