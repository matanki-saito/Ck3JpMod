l_english:
 ep1_character_interaction.0001.t:0 "適正な補償"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName]は非常に#EMP 恐ろしい#!顔をしているように見える。というのも、使用人たちが[recipient.GetHerHim]を告発するために次々と呼び出されて、それぞれが[recipient.GetSheHe]が"
 ep1_character_interaction.0001.desc.lustful:0 "宮廷の高価な寝具の大半を取り返しがつかないほどに汚してしまい、"
 ep1_character_interaction.0001.desc.chaste:0 "[recipient.GetSheHe]が不快に感じる芸術を絶えず移動させたり、隠したりして、一日に何時間も修正することを強要しており、"
 ep1_character_interaction.0001.desc.gluttonous:0 "他の宮廷の残りを合わせたよりも多くの量を一人で食べ、"
 ep1_character_interaction.0001.desc.temperate:0 "夕食のたびに人を見下し、我々の最高の料理人三人を追い出し、"
 ep1_character_interaction.0001.desc.greedy:0 "我々の最も高価な装飾品から貴金属を切り取っているところを目撃され、"
 ep1_character_interaction.0001.desc.generous:0 "宮廷の財産をまるで自分のものであるかのように再三にわたって譲り渡し、"
 ep1_character_interaction.0001.desc.lazy:0 "宮廷において重要な仕事よりも些末な仕事に多くの時間を割き、"
 ep1_character_interaction.0001.desc.diligent:0 "仕事の分量を考慮することなく、完璧な仕事を繰り返すことを彼らに強要しており、"
 ep1_character_interaction.0001.desc.wrathful:0 "宮廷の一人用の椅子の大部分を自分のバルコニーから放り投げ、"
 ep1_character_interaction.0001.desc.calm:0 "毎週毎週、どの料理を選ぶかについて瞑想にふけって夕食を遅らせ、"
 ep1_character_interaction.0001.desc.patient:0 "完了するのに数週間または数ヶ月かかる任務を定期的に作り出し、"
 ep1_character_interaction.0001.desc.impatient:0 "彼らに対し一日に何百もの仕事を与え、一つの仕事が始まるのを待たずに次の仕事を与えて、"
 ep1_character_interaction.0001.desc.arrogant:0 "一般の使用人に仕事をさせることを拒否し、優れたスタッフの時間を奪うことを求め、"
 ep1_character_interaction.0001.desc.humble:0 "謙虚なふりをしているだけで、実際には[recipient.GetHerHis]の時間を使って、高慢にスタッフに誤った道を教えている。その混乱が"
 ep1_character_interaction.0001.desc.deceitful:0 "理由もなく誤った情報を流し、宮廷全体に混乱を招くことを楽しんでいるようで、"
 ep1_character_interaction.0001.desc.honest:0 "容姿や態度、仕事ぶりなど、無遠慮な意見で毎日彼らの自尊心を傷つけている。それで失われたスタッフだけでも"
 ep1_character_interaction.0001.desc.craven:0 "毒を恐れて、[recipient.GetSheHe]が食べる食べ物をいちいち石鹸で洗うよう彼らに強要し、"
 ep1_character_interaction.0001.desc.brave:0 "never turns down the slightest chance of a fight, causing the majority of the cleaning by [recipient.GetHerselfHimself] and"
 ep1_character_interaction.0001.desc.shy:0 "使用人が不意に[recipient.GetHerHis]の前に現れると常にパニックになり、[recipient.GetSheHe]が行く先々で遅延を引き起こし、"
 ep1_character_interaction.0001.desc.gregarious:0 "宮廷の食糧庫の中身を使って豪華で私的なパーティーを開き続け、"
 ep1_character_interaction.0001.desc.ambitious:0 "いつも、彼らに対し何時間も群衆の中に立って、[recipient.GetHerHis]の演説に拍手するよう強要しており、"
 ep1_character_interaction.0001.desc.content:0 "いつも、仕事を中途半端にしたり、まったくやらないままにすることを彼らに促し、実際には後でもっと仕事を増やし、"
 ep1_character_interaction.0001.desc.arbitrary:0 "日常的に、[recipient.GetHerHis]に代わって軽犯罪を犯すよう彼らに頼み、その結果生じる罰金において、"
 ep1_character_interaction.0001.desc.just:0 "スタッフの軽率な行動を数多く報告し、その結果彼らは仕事よりも罪について言い争うことに時間を費やし、"
 ep1_character_interaction.0001.desc.cynical:0 "宮廷の私的な[actor.GetFaith.HouseOfWorship]の扉に、口にするのもはばかられるようなことをして、"
 ep1_character_interaction.0001.desc.zealous:0 "毎日、[recipient.GetHerHis]の説教と熱狂で彼らの一日の何時間をも浪費させており、"
 ep1_character_interaction.0001.desc.paranoid:0 "策略を恐れるあまり、彼らのすべての仕事を自ら監督することにこだわり、"
 ep1_character_interaction.0001.desc.trusting:0 "騙して金を奪おうとしている詐欺師やペテン師を常にホールに呼び寄せ、"
 ep1_character_interaction.0001.desc.compassionate:0 "食料品のほとんどを家のない乞食に与えてしまい、"
 ep1_character_interaction.0001.desc.callous:0 "良心の呵責もなくスタッフを罵倒し、多くの人を退職に追い込み、"
 ep1_character_interaction.0001.desc.sadistic:0 "賞品のヤギを肉切り包丁で襲い、"
 ep1_character_interaction.0001.desc.stubborn:0 "provoked an argument with a visiting noble's retinue, the destruction"
 ep1_character_interaction.0001.desc.fickle:0 "takes up hordes of their number with ever-changing requests,"
 ep1_character_interaction.0001.desc.vengeful:0 "些末な腹いせとして定期的に高価な食器を破壊し、"
 ep1_character_interaction.0001.desc.forgiving:0 "単に寛大なふりをしているだけで、代わりに$ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1:0 "[recipient.GetHerHis]の寝室でニワトリの群れを飼育しようとして損害を与え、"
 ep1_character_interaction.0001.desc.fallback_2:0 "私の便所を完全に破壊し損害を与え、"
 ep1_character_interaction.0001.desc.fallback_3:0 "私の大事な種馬を「魔法の」ヤギと交換し、"
 ep1_character_interaction.0001.desc.fallback_4:0 "西棟を焼いた火事に対する全責任があり、"
 ep1_character_interaction.0001.desc.fallback_5:0 "私の玉座を、[recipient.GetHerHis]財産について描いた落書きで汚し、"
 ep1_character_interaction.0001.desc.outro:0 "(真偽の程はわからないものの)私の小さな個人的な富に損失を与えたと証言しているのだ。\n\n私が手を挙げたとき、その[recipient.GetWomanMan]はちょうど[recipient.GetHerHis]の無罪と陰謀についてどもりながら話し始めたところだった。\n\n「明らかにあなたは罪を犯している、[recipient.GetFirstNameNoTooltip]。もしあなたが私に#EMP ささやかな#!約束をしてくれるなら、私はあなたの悪事を見逃すことも#EMP できる#!が…」"
 ep1_character_interaction.0001.a:0 "「クワックワッ」そう、[actor_nemesis.GetFirstNameNoTooltip]はこうなることを決して予期してはいないだろう！"
 ep1_character_interaction.0001.b:0 "Excellent! Now, you will deliver yourself to [actor_rival.GetFirstNamePossessiveNoTooltip] court..."
 ep1_character_interaction.0001.c:0 "必要になるまでの間、立ち去ってもらう！"
 ep1_character_interaction.0001.d:0 "当然だが、あなたには私の目の届く場所にいてもらう。"