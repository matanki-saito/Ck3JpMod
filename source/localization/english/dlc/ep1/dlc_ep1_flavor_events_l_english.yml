 ep1_flavor.2040.t:0 "Exotic Arms"
 ep1_flavor.2040.desc:1 "商人たちは奇妙な品物と一緒に、遠い国から検証不可能な不思議な物語を運んでくる。\n\n[foreign_merchant.GetCulture.GetNameNoTooltip]の行商人の一団が遠く離れた偉大な統治者: '#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!'の宮廷から来たという'#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!'の品々を持ってきたと言う。\n\n一流の貿易商である[foreign_merchant.GetTitledFirstName]は、暗い顔でニヤリと笑い、"
 ep1_flavor.2040.desc.artifact:0 "\"I have seen your [my_artifact.GetName], part with it and I will give you this one-of-a-kind [exotic_blade.GetType|l]...\""
 ep1_flavor.2040.desc.gold:0 "「この特別な[exotic_blade.GetType|l]があなたの物になるかもしれません——もちろん特別な価格で——偉大な[ROOT.Char.GetTitleAsNameNoTooltip]…」\n\nありそうな話だ!"
 ep1_flavor.2040.desc.outro:0 "商人の話を確かめる方法があればいいのだが..."
 ep1_flavor.2040.desc.outro_antiquarian:1 "I look to [antiquarian.GetTitledFirstName] for guidance:"
 ep1_flavor.2040.desc.outro_good_praise:1 "\"It is certainly no fake my liege, this work is indeed [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], and of high quality.\""
 ep1_flavor.2040.desc.outro_good_unsure:0 "\"I am not familiar with [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] work, but this seems to be finely made.\""
 ep1_flavor.2040.desc.outro_good_warning:0 "\"I cannot recommend this work my liege, the... hammer dents are... wistful.\" [exotic_blade_holder.GetSheHe|U] nods at me stupidly."
 ep1_flavor.2040.desc.outro_bad_warning:0 "\"[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] or no, this is a shoddy piece my liege, I highly doubt its supposed provenance.\""
 ep1_flavor.2040.desc.outro_bad_unsure:0 "\"I hesitate to say with certainty, but I am not convinced this item is what is claimed.\""
 ep1_flavor.2040.desc.outro_bad_praise:0 "\"What an excellent piece of [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] workmanship! Just look how shiny it is!\""
 ep1_flavor.2040.a:0 "\"I suppose I could part with it...\""
 ep1_flavor.2040.tt_my:0 "You will lose your [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic:0 "You will become the owner of [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.toast:0 "The [exotic_blade.GetType|l] is splendid"
 ep1_flavor.2040.toast_poor:0 "The [exotic_blade.GetType|l] is lackluster"
 ep1_flavor.2040.b:0 "「小銭入れを持ってこい!」"
 ep1_flavor.2040.c:0 "「ハッ!'#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!'…くだらない!お前と一緒に出て行け！」"
 ep1_flavor.2060.t:0 "The Greater Good"
 ep1_flavor.2060.desc:0 "[detective_scope.GetFirstName], a local [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip] underling, requests a private audience, claiming to know who is behind the recent disappearances of [victim_scope.GetTitledFirstName] and other travelers to my court. \n\n\"My [ROOT.Char.GetLadyLord]! I have uncovered a shadowy cabal led by [grocer_scope.GetTitledFirstName], a trader. They call themselves the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Watch, and those who they claim tarnish the [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] grandeur often soon disappear!\" \n\nWhen I fetch the grocer, [grocer_scope.GetSheHe] denies everything, claiming the [detective_scope.GetWomanMan] is delusional from too many years on the mean streets of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.a:0 "\"I'm sure there is some, reasonable, explanation.\""
 ep1_flavor.2060.a.tt:0 "[detective_scope.GetFirstName] and [grocer_scope.GetFirstName] leave"
 ep1_flavor.2060.b:0 "\"Arrest [grocer_scope.GetFirstNameNoTooltip], then come work for me!\""
 ep1_flavor.2060.b.title:0 "A bloody busybody"
 ep1_flavor.2060.c:0 "\"A shame you had to get involved, [detective_scope.GetFirstNameNoTooltip]...\""
 ep1_flavor.2060.c.title:0 "No luck catching them killers"
 ep1_flavor.2060.death_tt:0 "[victim_scope.GetName] mysteriously disappeared"
 ep1_flavor.2070.t:0 "When Minds Collide"
 ep1_flavor.2070.desc.intro:0 "As I pass the library, the rumbles of [symposium_courtier.GetTitledFirstNamePossessive] discontent pique my interest. [symposium_courtier.GetSheHe|U] is debating [symposium_scholar.GetTitledFirstName], a visiting [symposium_scholar.GetCulture.GetNameNoTooltip] [symposium_scholar.Custom('GetScholarType')|l] of some repute. \n\n"
 ep1_flavor.2070.desc.theo_same_faith:0 "\"You are making the same mistakes as [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] initiates,\" [symposium_courtier.GetFirstNameNoTooltip] turns [symposium_courtier.GetHerHis] nose up, \"truly, this is the way to heresy.\" \n\n\"Come now,\" the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] entreats, \"surely [symposium_scholar.GetFaith.HighGodName] did not intend [symposium_scholar.GetHerHis] teachings be so immovable, especially when merely left to us to interpret.\""
 ep1_flavor.2070.desc.theo_same_faith_diff_cult:0 "\"I had no inkling of just how far [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] [symposium_courtier.GetFaith.GetNameNoTooltip] had diverged from [symposium_scholar.GetFaith.HighGodNamePossessive] teachings!\" [symposium_courtier.GetFirstNameNoTooltip] scoffs.\n\n\"Nonsense,\" the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] wags [symposium_scholar.GetHerHis] finger, \"it is the [symposium_courtier.GetCulture.GetNameNoTooltip] [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] who have lost their way, backsliding into pagan practices.\""
 ep1_flavor.2070.desc.theo_same_relig:0 "\"The differences between [symposium_courtier.GetFaith.GetNameNoTooltip] and [symposium_scholar.GetFaith.GetNameNoTooltip] are more than merely technical,\" [symposium_courtier.GetFirstNameNoTooltip] lectures, \"your heresy has diverged from [symposium_courtier.GetFaith.HighGodName].\"\n\n\"The true nature of [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] is encompassed by both faiths,\" the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] says solemnly, \"it is the ignorant who make canyons of rills.\""
 ep1_flavor.2070.desc.theo_diff_relig:0 "\"I have never understood the [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip] teachings,\" [symposium_courtier.GetFirstNameNoTooltip] ponders, \"[symposium_scholar.GetFaith.HighGodName] seems such an unconvincing figure compared to [symposium_courtier.GetFaith.HighGodName].\"\n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] smiles sarcastically: \"Such deep understanding you have! If you were a [symposium_scholar.GetFaith.BishopNeuter] you would surely reach [symposium_scholar.GetFaith.PositiveAfterLife]!\""
 ep1_flavor.2070.desc.mystic:0 "\"These esoteric practices have no place in [symposium_courtier.GetFaith.HighGodNamePossessive] realm,\" [symposium_courtier.GetFirstNameNoTooltip] sternly rebukes, \"t'is but smoke and mirrors, and hiding behind mystery.\" \n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] smiles contemptuously, \"You simply fear what you don't understand, and lack the courage or intelligence to learn.\""
 ep1_flavor.2070.desc.medicine:0 "\"A medicus has their uses, but it is [symposium_courtier.GetFaith.HighGodName] who has the final say over life and death,\" [symposium_courtier.GetFirstNameNoTooltip] laments, \"no amount of poultice can treat the soul.\" \n\n\"You lack understanding of physic I see,\" the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] sighs, \"so many could be saved if there was not such ignorance.\""
 ep1_flavor.2070.desc.ling_same_cult:1 "\"[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] writing is far more developed than anything to be found in [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], [symposium_courtier.GetFirstNameNoTooltip] yawns, \"you must take some books with you when you leave.\" \n\n\"It is incredible how wrong someone can be,\" the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] snorts, \"and while delivered of such certainty...\""
 ep1_flavor.2070.desc.ling_diff_cult:1 "\"By [symposium_courtier.GetFaith.HighGodName], listen to yourself!\", [symposium_courtier.GetFirstNameNoTooltip] cringes, \"This [symposium_scholar.GetCulture.GetNameNoTooltip] dialect butchers the beautiful language of [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip], you may as well be speaking [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]!\" \n\n[symposium_scholar.GetFirstNameNoTooltip] composes [symposium_scholar.GetHerselfHimself], \"[symposium_ruler.GetTitledFirstNamePossessive] court and tongue is purer by far, than this petty excuse for a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\""
 ep1_flavor.2070.desc.ling_diff_lang:2 "\"Your foreign tongue lacks the nuances to discuss these ideas,\" [symposium_courtier.GetFirstNameNoTooltip] says scornfully, \"this is of course why you learned #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!.\" \n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] rolls [symposium_scholar.GetHerHis] eyes and disdainfully mutters some [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] oaths under [symposium_scholar.GetHerHis] breath."
 ep1_flavor.2070.desc.fall_alchemy:0 "\"This ratio would never work,\" [symposium_courtier.GetFirstNameNoTooltip] shakes [symposium_courtier.GetHerHis] head, pouring over scratches in a piece of bark. \"This has all been tried before.\" \n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] replies \"Everyone makes mistakes—even alchemists—they may have missed something.\""
 ep1_flavor.2070.desc.fall_stars:0 "\"No no no! These theories were debunked centuries ago,\" [symposium_courtier.GetFirstNameNoTooltip] scowls in genuine disbelief, \"have you not read the classics of astronomy?\" \n\n\"You read instead of think,\" the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] retorts, \"there is still much we have to learn.\""
 ep1_flavor.2070.desc.fall_books:0 "\"You have #EMP clearly#! been reading the wrong books,\" [symposium_courtier.GetFirstNameNoTooltip] says dismissively, \"I'll give you a list of [symposium_courtier.GetCulture.GetNameNoTooltip] recommendations...\" \n\n\"That's quite alright,\" the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] replies evenly, \"there is #EMP clearly#! not much in them.\""
 ep1_flavor.2070.a:0 "\"Say, would you stay a while longer, [symposium_scholar.GetFirstNameNoTooltip]?\""
 ep1_flavor.2070.c:0 "\"You are wrong: here's why.\""
 ep1_flavor.2070.c.lang:0 "\"Did you just say what I think you said?\""
 ep1_flavor.2070.c.success:0 "You prove [symposium_scholar.GetFirstNameNoTooltip] wrong"
 ep1_flavor.2070.c.failure:0 "[symposium_scholar.GetFirstNameNoTooltip] embarrasses you"
 ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip] may join your court"
 ep1_flavor.2070.d:0 "\"I think it is time you left, [symposium_scholar.Custom('GetScholarType')|l].\""
 ep1_flavor.2070.e:0 "Out, blasphemer!"
 scholar_type_monk:0 "[ROOT.Char.Custom('NunMonk')]"
 scholar_type_fallback:0 "student"