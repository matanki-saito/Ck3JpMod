 ep1_flavor.2030.t:0 "肩を持つ"
 ep1_flavor.2030.desc_intro:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の官僚制度は、通常、その勢いのままに前進するものだが、ごく稀に、明確な解決策を持たない問題が頭をもたげることがある。\n\n今日、"
 ep1_flavor.2030.desc_1_monk:0 "[local_county_1.GetNameNoTier]の著名な[local_dispute_1.GetFaith.GetAdjective][local_dispute_1.Custom('NunMonk')]である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_bishop:0 "[local_dispute_1.GetPrimaryTitle.GetNameNoTier]の[local_dispute_1.GetFaith.GetAdjective][local_dispute_1.GetTitleAsNameNoTooltip]である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetPrimaryTitle.GetNameNoTier]の[local_dispute_1.GetTitleAsNameNoTooltip]である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_scholar:0 "[local_county_1.GetNameNoTier]の優れた学者である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_culture:0 "[local_county_1.GetNameNoTierPossessive]の[local_dispute_1.GetCulture.GetName]の少数派の指導者である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_faith:0 "[local_county_1.GetNameNoTierPossessive]の[local_dispute_1.GetFaith.GetAdjective]集団の長である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_judge:0 "[local_county_1.GetNameNoTier]の優れた地元の仲裁者である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_captain:0 "[local_county_1.GetNameNoTierPossessive]の地元守備隊の指揮官である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_1_merchant:0 "[local_county_1.GetNameNoTier]の指導的な商人である[local_dispute_1.GetFirstName]、"
 ep1_flavor.2030.desc_bridge:0 "そして"
 ep1_flavor.2030.desc_2_monk:0 "[local_county_2.GetNameNoTier]からの名高い[local_dispute_2.GetFaith.GetAdjectiveNoTooltip][local_dispute_2.Custom('NunMonk')]である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_bishop:0 "[local_dispute_2.GetPrimaryTitle.GetNameNoTier]の[local_dispute_2.GetFaith.GetAdjective][local_dispute_2.GetTitleAsNameNoTooltip]である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_baron:0 "[local_dispute_2.GetPrimaryTitle.GetNameNoTier]の[local_dispute_2.GetTitleAsNameNoTooltip]である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_scholar:0 "[local_county_1.GetNameNoTier]の著名な文人である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_culture:0 "[local_county_1.GetNameNoTierPossessive]の[local_dispute_1.GetCulture.GetName]の少数派の代弁者である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_faith:0 "[local_county_2.GetNameNoTierPossessive]の[local_dispute_2.GetFaith.GetAdjective]の少数派の代表である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_judge:0 "[local_county_2.GetNameNoTier]の著名な[local_county_2.GetTierAsNameNoTooltip|l]の判事である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_captain:0 "[local_county_2.GetNameNoTier]のよく知られた代官である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_2_merchant:0 "[local_county_2.GetNameNoTier]に拠点を置く卓越した交易商である[local_dispute_2.GetFirstName]が、"
 ep1_flavor.2030.desc_outro:0 "激しくぶつかり合っている。\n\n私の心は些細なことで混乱するが、すぐにどちらの言い分も正しいわけではなく、満足してこの場を去ることができるのはどちらか一方だけなのだということが明らかになってくる…"
 ep1_flavor.2030.a:0 "「[local_dispute_1.GetTitledFirstNameNoTooltip]に賛成だ。」"
 ep1_flavor.2030.b:0 "「[local_dispute_2.GetTitledFirstNameNoTooltip]が正しい。」"
 ep1_flavor.2030.c:0 "「[local_dispute_1.Custom('GetLocalRole')|U]、あなたのような[local_dispute_1.GetWomanMan]を使いたいものだ。」"
 ep1_flavor.2030.c.tt:0 "[local_dispute_1.GetFirstNameNoTooltip]が宮廷に加わります"
 ep1_flavor.2030.d:0 "「私のために働いてくれ、[local_dispute_2.Custom('GetLocalRole')|l]。」"
 ep1_flavor.2030.d.tt:0 "[local_dispute_2.GetFirstNameNoTooltip]が宮廷に加わります"
