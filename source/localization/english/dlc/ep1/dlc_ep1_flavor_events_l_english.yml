l_english:
 tradition_header:0 "伝統:"
 ep1_flavor.1000.t:0 "$tradition_header$ 宦官の訪れ"
 ep1_flavor.1000.desc:0 "今日、我が宮廷に放浪している宦官が[eunuch_target.GetHerselfHimself]を売り込みにやってきた。\n\n「挨拶申し上げます、最も [ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]。」と[eunuch_target.GetSheHe]が恭しく喋った。\n\n「私の名前は[eunuch_target.GetFirstName]と申します、名高き放浪者でございます。私は高貴な学者達つまり諸王へ我が知恵を貸し、数々のスルタンのハーレムでお役に立ちました。そして、今度は貴方様に奉仕すべく、今ここにやって来ました。僅かな報酬で構いません。」\n\n興味をそそる人物だ、私は[eunuch_target.GetHerHim]を雇用すべきだろうか？"
 ep1_flavor.1000.a:0 "適当な申し出だ、受け入れよう。"
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip]、我が[eunuch_target.Custom('ComplimentAdjective')]友よ、もうしばらく留まってくれないか？"
 ep1_flavor.1000.c:0 "あなたの奉仕は必要じゃない。"
 eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip]は[new_court.GetBaseName]へ移動します"
 ep1_flavor.1000.c.success:0 "滞在するよう[eunuch_target.GetFirstNameNoTooltip]を説得する"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip]があなたを守銭奴だと罵り移動する"
 ep1_flavor.1200.t:0 "$tradition_header$ 取引のコツ"
 ep1_flavor.1200.desc:0 "宦官の[eunuch_target.GetFirstName]が私の視界に踏み入りつつ、[eunuch_target.Custom('quirk_pos_pp')]。\n\n「たくさんのことを御知りなようで、偉大な[ROOT.Char.GetTitleTierName]。しかし、貴方様の無上の頭脳でさえ理解できないことがこの世にはあるのです――その極意と知識を貴方様と共有したい次第でございます。」[eunuch_target.GetSheHe]は囁いた。\n\n「お代は頂きますが。」\n\nそりゃそうだ。それにしても、私の興味を引き付ける。"
 ep1_flavor.1200.a:0 "お前は言語の極意を知っていると聞いたことがある。"
 ep1_flavor.1200.b:0 "私に敵は多い。どうやって奴らを屠ればいい？"
 ep1_flavor.1200.c:0 "我が領国は繁栄せねばならぬ、どうしたらその栄華を見られるか？"
 ep1_flavor.1200.d:0 "ペテン師め！お前の極意は虚飾にすぎない。"
 secrets_of_language_modifier:0 "言語の極意"
 secrets_of_language_modifier_desc:0 "この人物は言語習得に関する極意を内々に知っている。"
 secrets_of_murder_modifier:0 "報復の極意"
 secrets_of_murder_modifier_desc:0 "この人物は仇敵の討ち方に関する極意を内々に知っている。"
 secrets_of_the_realm_modifier:0 "領国の極意"
 secrets_of_the_realm_modifier_desc:0 "この人物は都市統治に関する極意を内々に知っている。"
 ep1_flavor.0001.t:0 "隠し[scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.desc:0 "町の雑務をしに来たところ喉の渇きと空腹を覚え、私と従者は小さな煙たい酒場に入った。\n\nよりにもよって、マントとフードで下手な変装をした、[scion_parent.GetTitledFirstName]が後ろに座っているとは予想していなかった。[scion_parent.GetHerHim]の隣には若い[scion_actual.GetWomanMan]が座っている、んん…そんなはずはない！\n\n[scion_actual.GetHerHis]の顔貌、[scion_actual.GetSheHe]が不思議そうに店内を見回している様子、[scion_parent.GetFirstNameNoTooltip]の独特な仕草と[scion_actual.GetHerHis]はそっくりなことから察すると、[scion_actual.GetSheHe]は初めて外の世界を見に来たであろう、[scion_parent.GetTitleAsNameNoTooltip]の隠された私生児だと私は#EMP 確信#!した。"
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]！私に[scion_actual.Custom('GetBrideGroom')]を連れてきてくれたのだな？"
 ep1_flavor.0001.a.tt.success:0 "強制的に[marriage|E][alliance|E]を取り決めます"
 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip]が[scion_parent.GetHerHis]の[scion_actual.Custom('GetDaughterSon')]と共に逃げます"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]！我が[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]に[scion_actual.Custom('GetBrideGroom')]を連れてきてくれたのだな？"
 ep1_flavor.0001.c:0 "町の触れ役を呼べ、#EMP 早く#!！"
 ep1_flavor.0001.c.tt.success:0 "私生児の存在に対する確かな証拠を見つけます"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip]は[scion_parent.GetHerHis]の痕跡をとても上手く隠します"
 ep1_flavor.0001.d:0 "案ずるな、[scion_parent.GetTitleAsNameNoTooltip]。今見たものは私の記憶から消えると信じていいぞ…"
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName]は秘匿され二度と見聞きすることない"
 ep1_flavor.0001.e.no_bastards:0 "#EMP 隠し#!子だと？なんて変なんだ。よそで食べよう。"
 ep1_flavor.0001.e.fallback:0 "私たちに関係のないことだ。よそで食べよう。"
 ep1_flavor.0011.t:0 "絶対的な惨状"
 ep1_flavor.0011.desc:0 "「我が[ROOT.Char.GetLadyLord]、違うのです！」私が食堂に入ると[diplomat_1.GetTitledFirstName]が叫ぶ。\n\n#EMP どうやら#!、[diplomat_1.GetSheHe]が完全に部屋を滅茶苦茶にしてしまったようだ。壁には食べ物がこびり付き、テーブルは粉々になり、誰かがすべての椅子をピラミッドのように積み上げ、#EMP 私の#!ベッドの一つには意識が朦朧としている[diplomat_2.GetTitledFirstName]（全裸）が仰向けになって、スープの中に横たわっている。\n\n二人の外交官は昨日到着したばかりだ。私は彼らに美味しい食事と軽い娯楽を許可した、決して[ROOT.Char.GetFaith.NegativeAfterLife|U]自身を育てるにふさわしいパーティーではない。"
 ep1_flavor.0011.a:0 "あなたには損害を償ってもらう、このおべっか使いのクソ野郎が！"
 ep1_flavor.0011.b:0 "よし、お前はそれを捨ててこい、お前は掃除だ。召使い！モップを！"
 ep1_flavor.0011.c:0 "おやまぁ、このパーティーはまだ終わってないぞ。誰か私の杯を注いでくれ！"
 ep1_flavor.0011.d:0 "一夜で？情けない！[ROOT.Char.GetTitleAsNameNoTooltip]のパーティーに道を開けろ！"
 ep1_flavor.0011.e:0 "無言でホールを去る。"
 ep1_flavor.0011.e.tt:0 "あなたは彼らを恐怖で苦しめます"
 ep1_flavor.0021.t:0 "宮廷言語によって隔てられた二つの領国"
 ep1_flavor.0021.desc:1 "寝室に入ると、[nitpicker.GetTitledFirstName]を筆頭に廷臣たちが[rival_monarch.GetTitledFirstName]からの最近の手紙を囲んで、くすくす笑っている。\n\n[nitpicker.GetFirstNameNoTooltip]は笑いの声を上げながら私を振り向かせる。\n\n「我が[ROOT.Char.GetLadyLord]、これは#EMP 必読#!です![rival_realm.GetNameNoTier]の公印はありますが、他のすべての単語は文盲の農民が書いたように綴られています。その散漫な怠け者たちは正しい子音を使うことすらできず、ましてや[ROOT.Char.GetCourtLanguage.GetName]をうまく話すこともできず、それはもう#EMP 滑稽#!です。」"
 ep1_flavor.0021.a:0 "この手紙は母音の半分が欠落している！気色悪いな！"
 ep1_flavor.0021.a.tt:0 "両方の[courts|E]が[opinion|E]を[SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0]互いに失います"
 ep1_flavor.0021.a.tt.success:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の綴りが一番！"
 ep1_flavor.0021.a.tt.failure:0 "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip]の綴りが一番！"
 ep1_flavor.0021.b:0 "私たちの言語的な従兄弟ではないのだろうか？"
 ep1_flavor.0021.b.tt:0 "両方の[courts|E]が[opinion|E]を[SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0]互いに得ます"
 ep1_flavor.0021.c:0 "二つの高貴な宮廷と、その間にあるくだらない頭脳…"
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences:0 "貴族がスペルに難癖をつける"
 cultural_acceptance_courtly_cousins:0 "宮廷の言葉を共有することで、貴族の絆を深める"
 ep1_flavor.0031.t:0 "宮廷の新入生"
 ep1_flavor.0031.desc:0 "偉大な頭脳には偉大な伝統が必要だとよく言われるが、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]に勝る学問的な入会の伝統はない！\n\n今週は、領国中から集められた何人かの新しい才能ある学者たちが宮廷に招かれ、その全員が現在地元の宿屋でさまざまな#EMP 学術的な#!試験を受けている。\n\n私の視線は[scholar_1.GetFirstName]に注がれており、[scholar_1.GetSheHe]は[scholar_1.GetHerHim]の前に置かれた炭酸で泡立つ不思議な飲み物に疑いの目を向けている。その用心深い学者の背後では、[scholar_2.GetFirstName]が#EMP 水差し#!一杯に濃厚でどろりとした何かを注ぎ、[scholar_2.GetHerHis]の仲間の学者たちから多くの歓声と野次を浴びている。"
 ep1_flavor.0031.a:0 "それを飲め、[scholar_1.GetFirstNameNoTooltip]！"
 ep1_flavor.0031.b:0 "我々は[scholar_2.GetFirstNameNoTooltip]と飲むのが好きだ、[scholar_2.GetFirstNameNoTooltip]は仲間だからな！"
 ep1_flavor.0031.c:0 "経験だけが教えることができるいくつかの技術がある…"
 ep1_flavor.0031.c.tt:0 "あなたは新入生に手本を示します"
 ep1_flavor.0031.d:0 "このような儀式は学者に#EMP ふさわしくない#!。"
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip]が[inspired|E]を得ます"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip]が[inspired|E]を得ます"
 ep1_flavor.2000.t:0 "軍隊の運動"
 ep1_flavor.2000.desc_intro:0 "現地の軍隊の野営地を視察していると、明らかに[marshal_scope.GetTitledFirstName]と[knight_scope.GetTitledFirstName]が私を隅に追いやろうとしているのがわかる。\n\n「閣下、平和になれば人は怠けるようになります。なにか活動があれば、彼らもやる気を保つでしょう……」[marshal_scope.GetCouncilTitle]は促す。"
 ep1_flavor.2000.desc_archers:0 "「[ROOT.Char.Custom('GetRegionalArcherMAA')|l]は必要不可欠なものであり、彼らの矢は常にその標的を見つけるようにしなければなりません。」"
 ep1_flavor.2000.desc_infantry:0 "「我々の[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]は勝利に不可欠であり、彼らが柔弱であることは許されないのです。」"
 ep1_flavor.2000.desc_cavalry:0 "「[ROOT.Char.Custom('GetRegionalCavalryMAA')|l]はあなたの最も貴重な資産です、彼らに手を抜かせてはなりません。」"
 ep1_flavor.2000.desc_archer_cavalry:0 "「馬上弓兵は我々の屋台骨です。馬上弓競技は彼らの優れた力を維持するでしょう。」"
 ep1_flavor.2000.desc_skirmishers:0 "「我々の優秀な[ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l]は常に標的を見つけるため、競争しなければなりません。"
 ep1_flavor.2000.desc_elephant_cavalry:0 "「恐ろしい象が私たちに勝利をもたらすのです。彼らは常に準備を整えておく必要があります。」"
 ep1_flavor.2000.desc_camel_cavalry:0 "「重要な駱駝騎兵たちは戦力の中核を担っており、あなたは彼らを重視する必要があります。」"
 ep1_flavor.2000.desc_levies:0 "「貧しい大衆は、召集された時に健康で役に立つよう、活動を必要としています。」"
 ep1_flavor.2000.desc_bridge:0 "\n\n「いや、努力は他の場所に必要だ。」[knight_scope.GetFirstNameNoTooltip]が口を挟む。"
 ep1_flavor.2000.desc_outro:0 "\n\n私は練習で完璧なものに#EMP なる#!と思う…"
 ep1_flavor.2000.c:0 "「スポーツは貴族のためのもので、いわゆる狩猟と呼ばれているものだ。」"
 ep1_flavor.2000.culture_tt:0 "すべての[THIS.Char.GetCulture.GetName]文化の廷臣と封臣"
 ep1_flavor.2000.knight_tt:0 "すべての[THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d:0 "「私は兵士のために十分費やしている。」"
 ep1_flavor.2000.archers:0 "「全員が的の中心を射ることができるまで訓練しよう。」"
 ep1_flavor.2000.archers_longbow:0 "「男も少年も射的場で長弓の訓練をしよう。」"
 ep1_flavor.2000.infantry:0 "「[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]は良い乱闘が大好きだ。」"
 ep1_flavor.2000.cavalry:0 "「ペグを取れ！[ROOT.Char.Custom('GetRegionalCavalryMAA')|l]は乗れ！」"
 ep1_flavor.2000.cavalry_joust:0 "「馬上槍試合には、優れた技術が求められる。」"
 ep1_flavor.2000.cavalry_tzykanion:2 "「騎手たちがツィカニオンの試合をする！」"
 ep1_flavor.2000.cavalry_chovgan:0 "「彼らにチョウガンをやらせよう！」"
 ep1_flavor.2000.archer_cavalry:0 "「騎兵は走るウサギを使って訓練する。」"
 ep1_flavor.2000.skirmishers:0 "「我が[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]が失敗することはない。」"
 ep1_flavor.2000.elephant_cavalry:0 "「象使いは栄光を競うであろう！」"
 ep1_flavor.2000.camel_cavalry:0 "レースは駱駝騎兵の技を磨くだろう。"
 ep1_flavor.2000.levies_caid:0 "「すべての[ROOT.Char.GetWomanMan]たちがケイドを蹴る！」"
 ep1_flavor.2000.levies:0 "「平民の敏捷な動きを促す。」"
 ep1_2000_archer_modifier:0 "熟練の弓兵"
 ep1_2000_archer_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_infantry_modifier:0 "訓練された歩兵"
 ep1_2000_infantry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_cavalry_modifier:0 "練習を積んだ騎兵"
 ep1_2000_cavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_acavalry_modifier:0 "恐れられる遊牧民"
 ep1_2000_acavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_skirmisher_modifier:0 "散兵の一撃"
 ep1_2000_skirmisher_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier:0 "象の試合"
 ep1_2000_ecavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ccavalry_modifier:0 "ラクダのレース"
 ep1_2000_ccavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_levies_modifier:0 "活動的な農民たち"
 ep1_2000_levies_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_knights_modifier:0 "支援された狩猟"
 ep1_2000_knights_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc:0 "この人物は、核となる戦士たちが常に準備できるように、軍のスポーツを奨励している。"
 infantry:0 "歩兵"
 cavalry:0 "騎兵"
 ep1_flavor.2000.tradition_tt:0 "Due to your [culture_possessive|E] [traditions|E]"
 ep1_flavor.2010.t:0 "毒蛇の宮廷"
 ep1_flavor.2010.desc:0 "毎晩、蝋燭の火が消えて、暗闇に[ROOT.Char.Custom('FortifiedBuilding')]が静まり返ると、私を[real_plot.GetSchemeType.GetTypeNameNoTooltip|l]しようとする企ての囁きが寝室に現れる。"
 ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]である[real_plotter.GetTitledFirstName]がその背後にいると確信しているようだ…\n\n"
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName]は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))]である[scapegoat_1.GetTitledFirstName]がたぶん、#EMP おそらくは#!その背後にいるのではないかと言っている…\n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))]である[scapegoat_2.GetTitledFirstName]がその背後にいるとほぼ確信している…\n\n"
 ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName]は個人的にはそれに異議を唱えており、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]である[real_plotter.GetTitledFirstName]に責任があると主張している。一方で、"
 ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName]は個人的にはそれに異議を唱えており、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))]である[scapegoat_1.GetTitledFirstName]の不快な気配について調査を認めるよう主張している。一方で、"
 ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName]は個人的にはそれに異議を唱えており、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))]である[scapegoat_2.GetTitledFirstName]に怪しい振る舞いがあると主張している。一方で"
 ep1_flavor.2010.desc_2_real:0 "[councillor_2.GetCouncilTitleFirstName]は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]である[real_plotter.GetTitledFirstName]——「明らかな裏切り者」を手遅れになる前に投獄するよう、私に強く迫っている。\n\n"
 ep1_flavor.2010.desc_2_1:0 "[councillor_2.GetCouncilTitleFirstName]は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))]である[scapegoat_1.GetTitledFirstName]——「[scapegoat_1.GetCurrentLocation.GetNameNoTooltip]のスパイ」を手遅れになる前に投獄するよう、私に強く迫っている。\n\n"
 ep1_flavor.2010.desc_2_2:0 "[councillor_2.GetCouncilTitleFirstName]は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))]である[scapegoat_2.GetTitledFirstName]——「[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]悪魔」を手遅れになる前に投獄するよう、私に強く迫っている。\n\n"
 ep1_flavor.2010.desc_family:0 "私の肉親が私に対する陰謀を企てていると言うのだろうか？"
 ep1_flavor.2010.desc_consort:0 "私は私の死を望む人物とベッドを共にしているのだろうか？"
 ep1_flavor.2010.desc_councillor:0 "私の最も近しい顧問たちが、本当に私を傷つけようとしているのだろうか？"
 ep1_flavor.2010.desc_fallback:0 "私はすべての目の裏に裏切りを見抜く。廷臣の手に隠された刃を探し出すのだ。"
 ep1_flavor.2010.desc_outro:0 "[ROOT.Char.GetFaith.HighGodName]よ、私は途方に暮れている…"
 ep1_flavor.2010.a.real:0 "[real_plotter.GetTitledFirstNameNoTooltip]だ、間違いない！"
 ep1_flavor.2010.a.fake_1:0 "[scapegoat_1.GetTitledFirstNameNoTooltip]だ、間違いない！"
 ep1_flavor.2010.a.fake_2:0 "[scapegoat_2.GetTitledFirstNameNoTooltip]だ、間違いない！"
 ep1_flavor.2010.b.real:0 "いや…まさか[real_plotter.GetTitledFirstNameNoTooltip]が？"
 ep1_flavor.2010.b.fake_1:0 "いや…まさか[scapegoat_1.GetTitledFirstNameNoTooltip]が？"
 ep1_flavor.2010.b.fake_2:0 "いや…まさか[scapegoat_2.GetTitledFirstNameNoTooltip]が？"
 ep1_flavor.2010.c.real:0 "[real_plotter.GetTitledFirstNameNoTooltip]が背後にいるに違いない。"
 ep1_flavor.2010.c.fake_1:0 "[scapegoat_1.GetTitledFirstNameNoTooltip]が背後にいるに違いない。"
