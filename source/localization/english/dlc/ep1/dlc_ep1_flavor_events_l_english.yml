 ep1_flavor.2040.t:0 "異国の武具"
 ep1_flavor.2040.desc:1 "奇妙な品物をたずさえた幾人もの商人が、確かめようの無い不思議で満ちた数多の物語を遠方からもたらした。\n\n[foreign_merchant.GetCulture.GetNameNoTooltip]の行商人の一団が、#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!の品々を持ってきたと言う。偉大なる統治者、その名も#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!が治める宮廷から遠路はるばるやってきたのだと。\n\n一団の長[foreign_merchant.GetTitledFirstName]が、陰気にニヤリと笑う。"
 ep1_flavor.2040.desc.artifact:0 "\"I have seen your [my_artifact.GetName], part with it and I will give you this one-of-a-kind [exotic_blade.Custom('ArtifactType')|l]...\""
 ep1_flavor.2040.desc.gold:0 "\"This unique [exotic_blade.Custom('ArtifactType')|l] could be yours—for a special price of course—great [ROOT.Char.GetTitleAsNameNoTooltip]...\"\n\nA likely yarn indeed!"
 ep1_flavor.2040.desc.outro:0 "商人の話を確かめる方法があればいいのだが…"
 ep1_flavor.2040.desc.outro_antiquarian:1 "私は[antiquarian.GetTitledFirstName]に助言を求める。"
 ep1_flavor.2040.desc.outro_good_praise:1 "「確かに偽物ではありません、閣下、間違いなく[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]作で、しかも質の高いものです。」"
 ep1_flavor.2040.desc.outro_good_unsure:0 "「私は[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]の作品には詳しくないのですが、これはよくできているようです。」"
 ep1_flavor.2040.desc.outro_good_warning:0 "「閣下、この作品はお勧めできません…そのハンマーのへこみは…物足りないですな。」[exotic_blade_holder.GetSheHe|U]はうかつにも、私に顎で合図をする。"
 ep1_flavor.2040.desc.outro_bad_warning:0 "「[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]であろうとなかろうと、これは粗悪品です、閣下、出所とされるものは非常に疑わしいです。」"
 ep1_flavor.2040.desc.outro_bad_unsure:0 "「断言するのは憚られますが、私はこの品が謳い文句の通りであるとは思えません。」"
 ep1_flavor.2040.desc.outro_bad_praise:0 "「[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]の技による素晴らしい作品です！この輝きをご覧ください！」"
 ep1_flavor.2040.a:0 "「それを手放すこともできるだろう…」"
 ep1_flavor.2040.tt_my:0 "あなたが[my_artifact.GetName]を失います"
 ep1_flavor.2040.tt_exotic:1 "あなたは[exotic_blade.GetNameNoTooltip]の所有者になります"
 ep1_flavor.2040.toast:0 "The [exotic_blade.Custom('ArtifactType')|l] is splendid"
 ep1_flavor.2040.toast_poor:0 "The [exotic_blade.Custom('ArtifactType')|l] is lackluster"
 ep1_flavor.2040.b:0 "「小銭入れを持ってこい！」"
 ep1_flavor.2040.c:0 "「ハッ！#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!…くだらん！出ていけ！」"
 ep1_flavor.2060.t:0 "大いなる善"
 ep1_flavor.2060.desc:0 "地方の[sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip]の下役である[detective_scope.GetFirstName]が内々に謁見を求めてきており、最近の[victim_scope.GetTitledFirstName]、及び他の訪問者が私の宮廷で行方不明になっている背後に誰がいるかを知っていると主張している。\n\n「我が[ROOT.Char.GetLadyLord]！私は交易商である[grocer_scope.GetTitledFirstName]が率いる陰の組織を発見したのです。彼らは自らを[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の夜警団と呼び、そして、彼らが[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]の威厳を汚したと主張する人々は、しばしばすぐに姿を消してしまうのです！」\n\n私がその雑貨商を連れてくると、[grocer_scope.GetSheHe]は全てを否定し、その[detective_scope.GetWomanMan]は長年[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の汚い通りで過ごしてきたことで妄言を語っているのだと主張している…"
 ep1_flavor.2060.a:0 "「きっとそこには合理的な理由があるだろう。」"
 ep1_flavor.2060.a.tt:0 "[detective_scope.GetFirstName]と[grocer_scope.GetFirstName]が去ります"
 ep1_flavor.2060.b:0 "「[grocer_scope.GetFirstNameNoTooltip]を捕らえ、私のために働かせよう！」"
 ep1_flavor.2060.b.title:0 "血みどろのおせっかい焼き"
 ep1_flavor.2060.c:0 "「あなたが関与しなければならなかったのは残念だな、[detective_scope.GetFirstNameNoTooltip]…」"
 ep1_flavor.2060.c.title:0 "殺人鬼を捕まえるのは無理だ"
 ep1_flavor.2060.death_tt:0 "[victim_scope.GetName]の謎の失踪"
 ep1_flavor.2070.t:0 "心が相反する時"
 ep1_flavor.2070.desc.intro:0 "書庫の前を通ると、[symposium_courtier.GetTitledFirstNamePossessive]の不満の声が私の興味を引く。[symposium_courtier.GetSheHe|U]は訪問中の、ある程度評判の高い[symposium_scholar.GetCulture.GetNameNoTooltip]の[symposium_scholar.Custom('GetScholarType')|l]である[symposium_scholar.GetTitledFirstName]と議論をしている。\n\n"
 ep1_flavor.2070.desc.theo_same_faith:0 "「あなたは[symposium_courtier.GetFaith.GetAdjectiveNoTooltip]が起こしたのと同じ間違いをしている。」[symposium_courtier.GetFirstNameNoTooltip]は見下したように言う。「本当に、これこそが異端への道なのだ。」\n\n「どうか」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は懇願するように言う。「[symposium_scholar.GetFaith.HighGodName]は、特に我々にその解釈を委ねたとき、[symposium_scholar.GetHerHis]の教えがそれほどまでに不変であることを意図していなかったはずだ。」"
 ep1_flavor.2070.desc.theo_same_faith_diff_cult:0 "「[symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip][symposium_courtier.GetFaith.GetNameNoTooltip]が[symposium_scholar.GetFaith.HighGodNamePossessive]の教えからどれほどかけ離れているか、私は全く知らなかった！」[symposium_courtier.GetFirstNameNoTooltip]は嘲笑うように言う。\n\n「ありえない。」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は指を振る。「それは道を誤り、異教の慣習に逆戻りした[symposium_courtier.GetCulture.GetNameNoTooltip]の[symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip]のことだ。」"
 ep1_flavor.2070.desc.theo_same_relig:0 "「[symposium_courtier.GetFaith.GetNameNoTooltip]と[symposium_scholar.GetFaith.GetNameNoTooltip]の違いは単に技術的なものばかりではない。」[symposium_courtier.GetFirstNameNoTooltip]は説明する。「あなたの異端は[symposium_courtier.GetFaith.HighGodName]から乖離しているのだ。」\n\n「[symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip]の本質は、両方の信仰に含まれている。」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は粛粛と言う。「小川の峡谷を作るのは無知なものだけだ。」"
 ep1_flavor.2070.desc.theo_diff_relig:0 "「[symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip]の教えは全く理解できない。」[symposium_courtier.GetFirstNameNoTooltip]は熟考して言う。「[symposium_scholar.GetFaith.HighGodName]は[symposium_courtier.GetFaith.HighGodName]と比べて非常に説得力に欠ける姿に思える。」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は皮肉っぽく笑う。「そのような深い理解をお持ちなのだな！あなたが[symposium_scholar.GetFaith.BishopNeuter]であったなら、必ず[symposium_scholar.GetFaith.PositiveAfterLife]に辿り着けるでしょうに！」"
 ep1_flavor.2070.desc.mystic:0 "「これらの難解な慣習は、[symposium_courtier.GetFaith.HighGodNamePossessive]の領国にはふさわしくない。」[symposium_courtier.GetFirstNameNoTooltip]は厳しく非難する。「それは煙と鏡であり、謎に包まれている。」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は軽蔑して笑う。「あなたは、ただ自分が理解できないものを恐れ、学ぶ勇気や知性がないだけだ。」"
 ep1_flavor.2070.desc.medicine:0 "「医学にも使い道はあるが、最終的に生と死を決めるのは[symposium_courtier.GetFaith.HighGodName]だ。」[symposium_courtier.GetFirstNameNoTooltip]は嘆く。「どれだけ湿布を貼ろうと、魂は治療できないのだ。」\n\n「あなたには物理の理解が足りないようだ。」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]はため息をつく。「そのような無知がなければ、多くの人が救われるのに。」"
 ep1_flavor.2070.desc.ling_same_cult:1 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の書物は、[symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]で見られるものよりもはるかに発展している。」[symposium_courtier.GetFirstNameNoTooltip]はあくびをしながら言う。「あなたは帰るときに何冊か持っていかなければね。」\n\n「これほど誤った者がいるとは信じられない。」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は鼻を鳴らす。「そのような確信が得られていながら…」"
 ep1_flavor.2070.desc.ling_diff_cult:1 "「[symposium_courtier.GetFaith.HighGodName]の名において、自身に耳を傾けてください！」[symposium_courtier.GetFirstNameNoTooltip]はへつらうように言う。「この[symposium_scholar.GetCulture.GetNameNoTooltip]の方言は美しい[symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip]の言語を破壊しています、あなたは同様に、[ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]を話すことができるのですから！」\n\n[symposium_scholar.GetFirstNameNoTooltip]は気を鎮めるように言う。「[symposium_ruler.GetTitledFirstNamePossessive]の宮廷と言葉は、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のこの小賢しい言い訳よりはるかに純粋です」"
 ep1_flavor.2070.desc.ling_diff_lang:2 "「あなたの外国の言語には、このような考えを論じるニュアンスが欠けている。」[symposium_courtier.GetFirstNameNoTooltip]は軽蔑したように言う。「もちろんこれはあなたが#EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!を学んだからだ。」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は目を丸くし、息を吐きながら[symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip]で軽蔑したようにいくつかの罵りを呟く。"
 ep1_flavor.2070.desc.fall_alchemy:0 "「この比率では絶対にうまくいかない。」[symposium_courtier.GetFirstNameNoTooltip]は頭を振ると、樹皮の切れ端に傷をつけている。「これはすべて以前に試されてきたものだ。」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は答える。「誰にでも間違いはある。錬金術師でさえ——何かを見落としているかもしれないのだ。」"
 ep1_flavor.2070.desc.fall_stars:0 "「いやいやいや！これらの理論は何世紀も前に論破されている。」[symposium_courtier.GetFirstNameNoTooltip]は心からの不信といった様子で顔をしかめる。「あなたは天文学の古典を読んだことがないのか？」\n\n「あなたは考える代わりに読むのだな。」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は言い返す。「まだまだ、我々が学ぶべきことはたくさんある。」"
 ep1_flavor.2070.desc.fall_books:0 "「あなたは#EMP 明らかに#!間違った本を読んでいるのだ。」[symposium_courtier.GetFirstNameNoTooltip]は軽蔑したように言う。「あなたに[symposium_courtier.GetCulture.GetNameNoTooltip]のおすすめを教えてあげよう…」\n\n「結構なことだ。」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]も譲らない。「#EMP 明らかに#!それは多くはないからね。」"
 ep1_flavor.2070.a:0 "「そうだ、もうしばらくいてもらえないか、[symposium_scholar.GetFirstNameNoTooltip]？」"
 ep1_flavor.2070.c:0 "「あなたは間違っている。理由はこうだ。」"
 ep1_flavor.2070.c.lang:0 "「今、私が思っていたことを言ったか？」"
 ep1_flavor.2070.c.success:0 "あなたは[symposium_scholar.GetFirstNameNoTooltip]の間違いを証明する"
 ep1_flavor.2070.c.failure:0 "[symposium_scholar.GetFirstNameNoTooltip]はあなたに恥をかかせる"
 ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip]はあなたの宮廷に加わるかもしれません"
 ep1_flavor.2070.d:0 "「そろそろお帰りになる頃合いだと思うが、[symposium_scholar.Custom('GetScholarType')|l]。」"
 ep1_flavor.2070.e:0 "失せろ、冒涜者め！"
