 ep1_flavor.2020.t:0 "軍隊間のライバル意識"
 ep1_flavor.2020.desc:0 "兵士同士に健全な競争意識があるのは自然なことだが、私の[SCOPE.Custom('GetMAAType1')]と[SCOPE.Custom('GetMAAType2')]の違いは歴然としている。\n\nその進展は彼らの士官である[ROOT.Char.Custom('MountedWarriorTermPlural')][knight_1.GetTitledFirstName]と[knight_2.GetTitledFirstName]の敵意の増大にも現れており、彼らは再び、私の前で言い争っている。\n\n"
 ep1_flavor.2020.desc_knight_1_archers:0 "「…矢を使い切らないことを祈ろう。そうなればあなたは#EMP 実際に#!戦わなければならないのだからな！」"
 ep1_flavor.2020.desc_knight_1_light_cavalry:0 "「…攻撃と素早い逃走か？ふん？私には、むしろ#EMP 怯んで逃げていく#!ように見えるがね！」"
 ep1_flavor.2020.desc_knight_1_heavy_infantry:0 "「…頭からつま先まで鎧をまとったあなたは、何と#EMP 勇敢#!なのだろう！」"
 ep1_flavor.2020.desc_knight_1_pikemen:0 "「…どうした、敵が#EMP 近づいて#!くるのが怖いのかね？」"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 "「…わかったよ。敵を踏みにじることができるのになぜ#EMP 戦う#!のだろう？」"
 ep1_flavor.2020.desc_knight_1_archer_cavalry:0 "「…あなたは実際に敵を#EMP 見た#!ことがあるのかい？そんなに早く動いて、そんなに遠くにいるのに？」"
 ep1_flavor.2020.desc_knight_1_skirmishers:0 "「…#EMP 本物の#!戦闘のために、また彼らを弱める練習をしているのかい？」"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 "「何、象だけかい？もっと#EMP 大きなもの#!に乗りたいとは思わないのか？」"
 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 "「砂漠の馬？私に言わせればむしろ#EMP 牛#!だよ。」"
 ep1_flavor.2020.desc_bridge:0 "[knight_1.GetFirstNameNoTooltip]が悪意を持って言い返す前に、[knight_2.GetFirstNameNoTooltip]は冷たく笑う。"
 ep1_flavor.2020.desc_knight_2_archers:0 "「おお、頼むよ、私は見せかけだけの猟師から戦いの指南を受ける気はないよ。」"
 ep1_flavor.2020.desc_knight_2_light_cavalry:0 "「ああ、でっち上げの#EMP 斥候#!の言葉には本当に重みがあるね。」"
 ep1_flavor.2020.desc_knight_2_heavy_infantry:0 "「そんな#EMP 分厚い#!鎧を着て、言うのは簡単さ。」"
 ep1_flavor.2020.desc_knight_2_pikemen:0 "「ああ、針の壁の後ろに隠れていろ、愚か者め。」"
 ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 "「ああ、有意義な視点すら失ってしまったのかい、そんな御大層な軍馬に乗っているくせに。」"
 ep1_flavor.2020.desc_knight_2_archer_cavalry:0 "「弓を持った#EMP 調教師#!に説教されるのは御免だ」"
 ep1_flavor.2020.desc_knight_2_skirmishers:0 "「剣を抜くのはもちろん、それをちゃんと使ってから話をしようじゃないか。」"
 ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 "「巨大な牙を持つ怪物の上に乗る[knight_2.GetWomanMan]は語る。」"
 ep1_flavor.2020.desc_knight_2_camel_cavalry:0 "「うっ、離れてくれ、ラクダの臭いがキツいんだよ。」"
 ep1_flavor.2020.a:0 "「[SCOPE.Custom('GetMAAType1')]は我々の主力だ！」"
 ep1_flavor.2020.b:0 "「[SCOPE.Custom('GetMAAType2')]がなければ、我々は何もできない！」"
 ep1_flavor.2020.c:0 "「片方がいなくて何ができるのだ？」"
 ep1_flavor.2020.c.success:0 "あなたの主張は説得力がある"
 ep1_flavor.2020.c.failure:0 "あなたの主張は全くの失敗だ"
 ep1_flavor.2020.d:0 "「二人とも休憩だ。」"
 ep1_flavor_2020_both_modifier:0 "軍事的承認"
 ep1_flavor_2020_both_modifier_desc:0 "この人物の騎士は、主君が自分たちの部隊の重要性を認めてくれることで士気が上がっている。"
