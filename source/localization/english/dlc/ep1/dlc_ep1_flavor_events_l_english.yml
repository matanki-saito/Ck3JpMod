 ep1_flavor.2000.tradition_tt:0 "Due to your [culture|E]'s [traditions|E]"
 ep1_flavor.2010.t:0 "Court of Vipers"
 ep1_flavor.2010.desc:0 "Each night, once the candles are doused and the dark [ROOT.Char.Custom('FortifiedBuilding')] falls silent, whispers of a plot to [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] me haunt the chambers."
 ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName] seems certain that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], is behind it... \n\n"
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName] says that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], is probably, #EMP maybe#! behind it... \n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName] is almost nearly half-certain that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], is behind it... \n\n"
 ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName] privately disagrees, arguing that [real_plotter.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], is to blame, while"
 ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName] privately disagrees, arguing that the foul odor of [scapegoat_1.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], warrants investigation, while"
 ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName] privately disagrees, arguing that [scapegoat_2.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], has a shifty demeanor, while"
 ep1_flavor.2010.desc_2_real:0 "[councillor_2.GetCouncilTitleFirstName] urges me to imprison my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], the \"obvious traitor\", before it is too late.\n\n"
 ep1_flavor.2010.desc_2_1:0 "[councillor_2.GetCouncilTitleFirstName] urges me to imprison my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], the \"spook of [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]\", before it is too late.\n\n"
 ep1_flavor.2010.desc_2_2:0 "[councillor_2.GetCouncilTitleFirstName] urges me to imprison my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], the \"[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] devil\", before it is too late.\n\n"
 ep1_flavor.2010.desc_family:0 "Could my own flesh and blood be plotting against me?"
 ep1_flavor.2010.desc_consort:0 "Could I be sharing my bed with someone who wants me dead?"
 ep1_flavor.2010.desc_councillor:0 "Could one of my closest advisors really seek to harm me?"
 ep1_flavor.2010.desc_fallback:0 "I see betrayal behind every pair of eyes; scan courtiers' hands for hidden blades."
 ep1_flavor.2010.desc_outro:0 "By [ROOT.Char.GetFaith.HighGodName], I'm at my wit's end..."
 ep1_flavor.2010.a.real:0 "It is [real_plotter.GetTitledFirstNameNoTooltip], I am sure!"
 ep1_flavor.2010.a.fake_1:0 "It is [scapegoat_1.GetTitledFirstNameNoTooltip], I am sure!"
 ep1_flavor.2010.a.fake_2:0 "It is [scapegoat_2.GetTitledFirstNameNoTooltip], I am sure!"
 ep1_flavor.2010.b.real:0 "No... could it be [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_1:0 "No... could it be [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2:0 "No... could it be [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.real:0 "[real_plotter.GetTitledFirstNameNoTooltip] must be behind this."
 ep1_flavor.2010.c.fake_1:0 "[scapegoat_1.GetTitledFirstNameNoTooltip] must be behind this."
 ep1_flavor.2010.c.fake_2:0 "[scapegoat_2.GetTitledFirstNameNoTooltip] must be behind this."
 ep1_flavor.2010.d:0 "I will follow the thread."
 ep1_flavor.2010.e:0 "Naught but rumors."
 ep1_flavor.2010.e.tt:0 "The plot against you will progress"
 ep1_flavor.2010.d.success:0 "You discover the true culprit"
 ep1_flavor.2010.d.failure:0 "You only find further doubt"
 ep1_flavor.2010.d.success_tt:0 "The true plotter will be exposed and jailed"
 ep1_2010_failure_modifier:0 "Web of Lies"
 ep1_2010_failure_modifier_desc:0 "This character's court is a Gordian knot of plotting interests."
 ep1_flavor.2010.guilty:0 "Guilt is confirmed"
 ep1_flavor.2010.innocent:0 "Guilt is in doubt"
 ep1_flavor.2020.t:0 "Interservice Rivalry"
 ep1_flavor.2020.desc:0 "Some healthy competition amongst soldiers is only natural, but the division between my [SCOPE.Custom('GetMAAType1')] and [SCOPE.Custom('GetMAAType2')] is stark. \n\nIts development is reflected in the growing animosity of their officers, [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName] and [knight_2.GetTitledFirstName], who once again bicker before me. \n\n"
 ep1_flavor.2020.desc_knight_1_archers:0 "\"...let's hope you don't run out of arrows; then you'd have to #EMP actually#! fight!\""
 ep1_flavor.2020.desc_knight_1_light_cavalry:0 "\"...hit and run, eh? Seems more like #EMP flinch and flee#! to me!\""
 ep1_flavor.2020.desc_knight_1_heavy_infantry:0 "\"...how #EMP brave#! you are, armored from head to toe!\""
 ep1_flavor.2020.desc_knight_1_pikemen:0 "\"...what's wrong, scared of the enemy getting too #EMP close#! to you?\""
 ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 "\"...I get it: Why #EMP fight#! the enemy when you can just trample them?\""
 ep1_flavor.2020.desc_knight_1_archer_cavalry:0 "\"...have you ever actually #EMP seen#! an enemy, moving so fast, and so far away?\""
 ep1_flavor.2020.desc_knight_1_skirmishers:0 "\"...practicing softening them up for the #EMP real#! fighters again?\""
 ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 "\"...what, only an elephant? Don't you want to ride something #EMP bigger#!?\""
 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 "\"Horses of the desert? More like #EMP cows#! if you ask me.\""
 ep1_flavor.2020.desc_bridge:0 "[knight_2.GetFirstNameNoTooltip] sneers, before [knight_1.GetFirstNameNoTooltip] viciously retorts:"
 ep1_flavor.2020.desc_knight_2_archers:0 "\"Oh please, I won't take lectures on fighting from a glorified hunter.\""
 ep1_flavor.2020.desc_knight_2_light_cavalry:0 "\"Yeah, that really carries weight coming from a trumped up #EMP scout#!.\""
 ep1_flavor.2020.desc_knight_2_heavy_infantry:0 "\"Easy to say, while wearing such #EMP thick#! maile.\""
 ep1_flavor.2020.desc_knight_2_pikemen:0 "\"Oh, go and hide behind your wall of needles, fool.\""
 ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 "\"Pah, you've lost any meaningful perspective, way up there on a whopping great warhorse.\""
 ep1_flavor.2020.desc_knight_2_archer_cavalry:0 "\"I won't be lectured to by a a deluded #EMP horse-breaker#! with a bow.\""
 ep1_flavor.2020.desc_knight_2_skirmishers:0 "\"Come and talk to me when you actually draw a sword, let alone use it.\""
 ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 "\"Says the [knight_2.GetWomanMan] who rides atop a giant, tusked monster.\""
 ep1_flavor.2020.desc_knight_2_camel_cavalry:0 "\"Oof, move away from me, the stench of camel is overpowering.\""
 ep1_flavor.2020.a:0 "\"The [SCOPE.Custom('GetMAAType1')] are our backbone!\""
 ep1_flavor.2020.b:0 "\"We are nothing without our [SCOPE.Custom('GetMAAType2')]!\""
 ep1_flavor.2020.c:0 "\"What is the use of one without the other?\""
 ep1_flavor.2020.c.success:0 "Your argument is convincing"
