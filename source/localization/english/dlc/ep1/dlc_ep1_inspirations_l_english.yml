 weapon_inspiration:0 "武器のひらめき"
 weapon_inspiration_desc:1 "武器のひらめきを持つ人物は、武器の[artifact|E]を鍛錬する[inspired|E]を持ちます。これは手に持って運ぶことのできる剣や槍が含まれます。"
 armor_inspiration:0 "鎧のひらめき"
 armor_inspiration_desc:3 "鎧のひらめきを持つ人物は鎧や盾の[artifact|E]を鍛錬する[inspired|E]を持ちます。これにはメイルからラメラーまで含まれます。"
 book_inspiration:0 "本のひらめき"
 book_inspiration_desc:1 "本のひらめきを持つ人物は本の[artifact|E]を書き、制作する[inspired|E]を持ちます。扱う主題は——品質と同様に——大きく異なる可能性がありますが、それは王家にふさわしい書物となるでしょう。"
 weaver_inspiration:0 "織物のひらめき"
 weaver_inspiration_desc:1 "織物のひらめきを持つ人物はタペストリーの[artifact|E]を織る[inspired|E]を持ちます。描かれている画像や情景は——品質と同様に——大きく異なる可能性がありますが、[royal_court|E]の壁を飾るのにぴったりのタペストリーとなるでしょう。"
 adventure_inspiration:0 "冒険のひらめき"
 adventure_inspiration_desc:0 "冒険のひらめきを得た人物は、一大冒険へと向かい[artifact|E]をあなたの下へと持ち帰る[inspired|E]を思いつきました。この冒険から得られる宝物はやたらに多種多様で、強大な獣の頭骨から盗まれた家宝まで、あらゆるものが含まれます。"
 artisan_inspiration:0 "職人のひらめき"
 artisan_inspiration_desc:1 "職人のひらめきを得た人物は、職人たる自身の専門知識を注ぎ込んで、優れた職工技法の施された[artifact|E]を作り上げようという[inspired|E]を得ました。木工職人や仕立て屋は、専門化した職人の一例です。"
 smith_inspiration:0 "金属細工師のひらめき"
 smith_inspiration_desc:0 "金属細工師の霊感を持つ人物は、剣や鎧よりも贅沢でより小さなものを鍛える[inspired|E]を持ちます。これらの人々は光り輝き飾られた王冠やゴブレットを作る名人です。"
 alchemy_inspiration:0 "錬金術のひらめき"
 alchemy_inspiration_desc:0 "錬金術のひらめきを持つを人物は、物質や金属を探求、浄化、創造し、霊薬を作り、最終的に人間の肉体と精神を完成させるための[inspired|E]を持ちます。"
 weapon_inspiration_cost_tt:0 "武器製作のひらめきは[martial|E]、[prowess|E]に基づきます"
 armor_inspiration_cost_tt:0 "鎧製作のひらめきは[martial|E]と[prowess|E]に基づきます"
 book_inspiration_cost_tt:0 "著作のひらめきは[learning|E]に基づきます"
 weaver_inspiration_cost_tt:0 "織物製作のひらめきは[diplomacy|E]に基づきます"
 adventure_inspiration_cost_tt:0 "冒険のひらめきは[prowess|E]、[diplomacy|E]、[learning|E]に基づきます"
 artisan_inspiration_cost_tt:0 "職人のひらめきは[stewardship|E]に基づきます"
 smith_inspiration_cost_tt:0 "鍛冶のひらめきは[stewardship|E]、[prowess|E]、[diplomacy|E]に基づきます"
 alchemy_inspiration_cost_tt:0 "錬金術のひらめきは[learning|E]に基づきます"
 ttc_inspired_guest_arrival_title:0 "ひらめきを持つ客人が到着"
 ttc_inspired_guest_arrival_desc:0 "[ttc_inspired_character.GetTitledFirstName]が[ttc_inspiration.GetName]への資金提供を求めて到着しました"
 target_has_sponsored_inspiration:0 "目標は後援された[inspiration|E]を持っている: $VALUE|=+0$"
 legendary_inspiration_skill:0 "[Character.GetHerHis|U]の能力は伝説的であり、世界中で有名です。"
 masterful_inspiration_skill:0 "[Character.GetSheHe|U]は同業者からも達人であると目されています。"
 competent_inspiration_skill:0 "[Character.GetSheHe|U]は自分の腕に自信があるようです。"
 decent_inspiration_skill:0 "[Character.GetHerHis|U]の能力は人並み程度です。"
 research_inspiration: "研究のひらめき"
 research_inspiration_desc: "研究のひらめきを持つキャラクターは、[sponsor|E]の利益のために新しい知識を発見するよう[inspired|E]される。成功すれば、後援者の[dynasty|E]内での学識を向上させるか、あるいはその文化のための新しい[innovation|E]を発見する。"