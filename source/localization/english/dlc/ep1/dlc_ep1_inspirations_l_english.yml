 adventure_inspiration_cost_tt:0 "冒険のひらめきは[prowess|E]、[diplomacy|E]、[learning|E]の3つに基づきます"
 artisan_inspiration_cost_tt:0 "職人のひらめきは[stewardship|E]に基づきます"
 smith_inspiration_cost_tt:0 "鍛冶のひらめきは[stewardship|E]、[prowess|E]、[diplomacy|E]の３つに基づきます"
