 hold_court.7030.title:0 "平和を侵す惨禍"
 hold_court.7030.byzantine_desc:0 "次の請願者は、超絶に怒れる[angry_vassal.GetName]、その人であった。 ほんのわずかに敬礼すると、[angry_vassal.GetTitledFirstNameNoTooltip]は、とあるヴァリャーグ親衛隊が関わった件を説明する。[troublesome_warrior.GetName]の主導で最近、[hold_court_7030_county.GetName]を通りすがりに荒らながら来たという――善良な[angry_vassal.GetTitlePossessive]が治める土地をだ。\n\n「こ奴らは、我が領土[ROOT.Char.GetTitleAsNameNoTooltip]にて道すがら強奪、窃盗、略奪を犯していました。こいつらに、騒々しくて酒臭くてしかも異教を信じるような輩以上の価値は、万が一にも見出せませんね！」\n\nふむ、どうしたものか？"
 hold_court.7030.desc:0 "次の請願者は、超絶に怒れる[angry_vassal.GetName]、その人であった。 ほんのわずかに敬礼すると、[angry_vassal.GetTitledFirstNameNoTooltip]は、数人の騎士と入れ替わる。[troublesome_warrior.GetName]を筆頭として最近、[hold_court_7030_county.GetName]を通過してきたという。\n\n「こ奴らは、[hold_court_7030_county.GetNameNoTierNoTooltip]中の村や農場の数々で窃盗、強奪、略奪の限りを尽くしていました。極めて質の悪い冗談です、我が[ROOT.Char.GetTitleAsNameNoTooltip]よ、この一件、我慢するつもりは全くありませんぞ！」[angry_vassal.GetTitledFirstNameNoTooltip]が宣言した。\n\nどうすべきだろうか？"
 hold_court.7030.a:0 "我が戦士の一団は、皆を守らんと行軍したまで。泣き言はやめたまえ！"
 hold_court.7030.b:0 "奪ったものは返すのだ、[troublesome_warrior.GetFirstNameNoTooltip]。"
 hold_court.7030.c:0 "私が損失分の埋め合わせをしよう、[angry_vassal.GetTitledFirstNameNoTooltip]よ。"
 hold_court.7030.d:0 "その地の平和を守れないというのなら、私が治めるべきなのかもな。"
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName]の苦しみは続く"
 hold_court_7030b_land_not_restored_tt:0 "あなたが[troublesome_warrior.GetShortUINameNoTooltip]から没収して[angry_vassal.GetShortUINameNoTooltip]に与えた金は、[troublesome_warrior.GetShortUINameNoTooltip]が略奪した伯爵領の復旧には使われませんでした。"
 hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName]が復興に成功する"
 hold_court_7030b_land_restored_tt:0 "あなたが[troublesome_warrior.GetShortUINameNoTooltip]から没収して[angry_vassal.GetShortUINameNoTooltip]に与えた金は、[troublesome_warrior.GetShortUINameNoTooltip]が略奪した伯爵領の復旧に使われました。"
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName]の苦しみは続く"
 hold_court_7030c_land_not_restored_tt:0 "あなたが[angry_vassal.GetName]に補償として提供した金は、[troublesome_warrior.GetName]が与えた損害の回復には使われませんでした。"
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName]が復興に成功する"
 hold_court_7030c_land_restored_tt:0 "あなたが[angry_vassal.GetName]に補償として提供した金は、[troublesome_warrior.GetName]が与えた損害の回復に使われました。"
 hold_court.7040.title:0 "辺境の騒ぎ"
 hold_court.7040.desc:0 "次の請願者は、明らかにこの宮廷では余所者であり、私は[frontier_leader.GetHerHim]を認めず、[marshal.GetCouncilTitle][marshal.GetShortUINameNoTooltip]の目は私の宮廷に入った時からずっと彼らに注がれていた。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)]、私は[frontier_county.GetName]の人々があなたが課した税金の支払いを拒否していることを宣言しに来ました。過去において、私たちの土地と人々は権利と特権を与えられていましたがあなた方の最近の徴税はそれを無視するものです。我々の懸念に公平に対処することを要求します、さもなければ。」"
 hold_court.7040.a:0 "[marshal.GetCouncilTitle]、この不届き者を投獄し、暴徒共を殲滅せよ！"
 hold_court.7040.a.win:0 "思い上がった農民は敗れる"
 hold_court.7040.a.win.title:0 "税の反乱を粉砕"
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle][marshal.GetFirstName]は暴徒を倒せなかった"
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle][marshal.GetFirstName]が敗北"
 hold_court.7040.b:0 "首謀者を騙して待ち伏せするぞ。"
 hold_court.7040.b.win:0 "あなたは反乱の首謀者をうまく騙して待ち伏せし、腕利きの謀略家としての評判を確固たるものにした。今後は、自分の計画に参加するよう人々を説得することが容易になるだろう"
 hold_court.7040.b.win.title:0 "反乱の首謀者が待ち伏せされ殺害される"
 hold_court.7040.b.lose:0 "反乱の首謀者はあなたのはったりを見破った"
 hold_court.7040.b.lose.title:0 "反乱の首謀者が逃亡"
 hold_court.7040.c:0 "「お前の話を喜んで聞こう、[frontier_leader.GetNameNoTooltip]。」"
 hold_court.7040.c.win:0 "反乱の首謀者達と巧みに交渉し、公正さと冷静さをアピールする"
 hold_court.7040.c.win.title:0 "反乱の首謀者を鎮める"
 hold_court.7040.c.lose:0 "反乱の首謀者は納得がいかず、交渉を拒否する"
 hold_court.7040.c.lose.title:0 "反乱の首謀者は納得していない"
 hold_court.7040.d:0 "「いくつかの勅許を誤って解釈しているようだな。」"
 hold_court.7040.d.win:0 "あなたは反乱の首謀者達が古い法律を誤って解釈しており、したがって彼らの苦情は正当なものではないことを見事に証明した"
 hold_court.7040.d.win.title:0 "税に対する反乱が衰退"
 hold_court.7040.d.lose:0 "反乱の首謀者達はあなたの本や知識に騙されない。"
 hold_court.7040.d.lose.title:0 "税に対する反乱が継続"
 hold_court.7040.e:0 "彼らが望むものを与えればいい、なぜ私が気にするんだ?"
 hold_court.7050.title:0 "戦争の帰結"
 hold_court.7050.desc:1 "我が宮廷の後方で騒ぎが起こる。誰も[lunatic_soldier.GetHerHim]を捕まえる間もなく、一人の[lunatic_soldier.GetWomanMan]が玉座に駆け寄り、あなたの前で立ち止まるが、敬意を表すことはない。その目を見れば、この[lunatic_soldier.GetWomanMan]が精神的に健全でないことがよくわかる。\n\n「怪物め！お前は我々を死に追いやった！なぜお前は罰せられないのだ？」\n\nこの[lunatic_soldier.GetWomanMan]の怒鳴り散らしている内容から、私は[lunatic_soldier.GetSheHe]が私の戦争に何らかの形で関わっていたのだろうと察する、おそらくそれが[lunatic_soldier.GetSheHe]が苦悩している理由なのだろう。この迷える人物をどうするべきだろう？"
 hold_court.7050.a:0 "侍医である[court_physician.GetName]に世話を依頼しよう。"
 hold_court.7050.b:0 "[lunatic_soldier.GetHerHim]に望み通り死を与えてやろう。"
 hold_court.7050.b.tt:1 "あなたは直ちに[lunatic_soldier.GetName]との[single_combat_fight|E]に突入します\n@warning_icon!#X これは危険であり、敗北すれば死につながります#!"
 hold_court.7050.b.victory:1 "あなたが決闘で勝利する"
 hold_court.7050.b.defeat:1 "あなたが決闘で敗北する"
 hold_court_7050_victory:0 "あなたは戦闘で[sc_loser.GetFirstNameNoTooltip]を打ち負かす"
 hold_court.7050.c:0 "[lunatic_soldier.GetHerHim]を処刑しろ。"
 hold_court.7050.d:0 "[lunatic_soldier.GetHerHim]を放り出せ。"
 hold_court.7052.title:0 "死神の死"
 hold_court.7052.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', killed_pc)][killed_pc.GetName]は、[lunatic_soldier.GetName]との宮廷での決闘で殺された！ 悲劇的だったことに、[killed_pc.GetFirstName]の殺害者もまた、[lunatic_soldier.GetHerHis]の行動の重大性に気づいたのか、あるいは[lunatic_soldier.GetHerHis]の心と魂の病に屈したのか、[killed_pc.GetName]よりもそれほど長く生きることはなかった。\n\n誰も止める間もなく、[lunatic_soldier.GetName]は[lunatic_soldier.GetHerHis]の剣を手に取ると、自分の心臓に突き刺したのである。私は亡き[ROOT.Char.Custom2('RelationToMe', killed_pc)]の玉座に座り、事件のあった部屋を眺めながら、このような災難をもたらした運命の変遷を思い、我が領国と人々に犠牲を強い続ける戦争の隠れた代償について考えている。"
 hold_court.7052.a:0 "痛ましい、無意味な死だ。"
 hold_court.7054.sc_invalid:0 "あなたの[lunatic_soldier.GetName]との勝負は無効になった。"
 hold_court.7060.title:0 "あれは誰だ？"
 hold_court.7060.desc:0 "私が必ず[ROOT.Char.Custom('GetReverseWifeHusband')]を側において統治を行わなければならないことは[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]全体に知られており、このために、両親を喜ばせることが唯一の罪である家臣の子供たちからの提案に、私は苦しまなければならない。今、[vassal.GetName]が[vassal.GetHerHis]の[vassal_spouse.Custom('GetDaughterSon')]を私の前に差し出していることで、そのような請願が私の注意を引いているのである。[vassal_spouse.GetName]は明らかに[vassal_spouse.Custom('GetNotableCharacteristic')]だが、私は宮廷の奥にいる見知らぬ[cinderella.GetWomanMan]に、思わず目を奪われてしまう、その美しさは、[cinderella.Custom('GetBeautifulMetaphor')]と見間違えるほどである。[vassal.GetTitledFirstName]に促され、私は幻想から引き戻される——[vassal.GetSheHe]は彼の[vassal_spouse.Custom('GetDaughterSon')]の提案に対する返答を期待している。"
 hold_court.7060.a:0 "「あなたの[vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.Custom('GetDaughterSon')]がしばらく滞在することを大いに歓迎する、[vassal.GetTitledFirstName]。」"
 hold_court.7060.a.tt:1 "#X 現在進行中のすべての[personal_scheme|E]は、あなたが[vassal_spouse.GetName]に求愛し始めたことで、放棄されます#!"
 hold_court.7060.b:0 "「あれが誰なのか知る必要がある！」"
 hold_court.7060.b.tt:1 "あなたは[vassal_spouse.GetName]からの提案を無視し、未知の[cinderella.GetWomanMan]を探します。#X あなたは夢中になりすぎて、他のことが考えられなくなり、現在進行中の[schemes|E]をすべて放棄します。#!"
 hold_court.7060.c:0 "「あなたの提案を受け入れよう、我が[vassal_spouse.Custom('GetNotableCharacteristic')][vassal_spouse.GetLadyLord]よ。」"
 hold_court.7060.c.tt:0 "未知の[cinderella.GetWomanMan]のことは忘れて、[vassal_spouse.GetName]とお似合いのカップルになります。"
 hold_court.7060.d:1 "「この芝居は私を狂わせる、消え失せろ！」"
 hold_court.7070.title:0 "十分の一税の問題"
 hold_court.7070.desc:0 "次の請願者は二人の護衛を連れて宮廷にやって来た[irritated_bishop.GetName]であり、彼らは間に一人の[hapless_thief.GetWomanMan]を引き連れている。[irritated_bishop.GetTitledFirstNameNoTooltip]は私に、その囚人が[irritated_bishop.GetPrimaryTitle.GetName]の十分の一税を納めた建物の一つから盗みを試みて失敗したことを伝える。\n\n「通常、この問題は地元の[ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)]が解決するのですが、この泥棒はあなたに直接訴える[hapless_thief.GetHerHis]の権利を主張しているのでございます。」\n\n私は囚人の方を見て、[hapless_thief.GetHerHim]に続けるよう手振りで指示する。「私が間違っていたことは分かっております、我が[ROOT.Char.GetLadyLord]、しかし我々は飢えております、[irritated_bishop.GetTitledFirstNameNoTooltip]はあまりにも多くを我々から奪いました！」"
 hold_court.7070.a:0 "「盗みは悪だが、強要も悪だ。」"
 hold_court.7070.a.tt:0 "農民の味方をし、[hapless_thief.GetFirstNameNoTooltip]を解放させます。"
 hold_court.7070.b:0 "「教会を貶めることはできない！」"
 hold_court.7070.b.tt:0 "[irritated_bishop.GetTitledFirstNameNoTooltip]に味方し、泥棒を罰します。"
 hold_court.7070.c:0 "「教会は貧しい人々を養うべきでないのか？」"
 hold_court.7070.c.tt:0 "[tithe_province.GetNameNoTooltip]の十分の一税を農民たちに引き渡します。"
 hold_court.7070.d:0 "「泥棒は泥棒だ、細かいことはどうでもいい。」"
 hold_court.7070.e:0 "「教会は今、私の臣民たちに課税しているのか？」"
 hold_court.7070.e.tt:0 "もし[irritated_bishop.GetSheHe]があなたと利益を分け合う気があるなら、あなたは[irritated_bishop.GetTitledFirstNameNoTooltip]に味方するかもしれないと示唆します。"