l_english:
 ep1_decision.0101.t:0 "古きに別れを告げる"
 ep1_decision.0101.desc:0 "仮病者！無精者！怠け者！\n\n私の宮廷は、庭のアブラムシのように寄生虫に#EMP 悩まされ#!、あらゆる部屋にたむろし、昼も夜もいびきをかき、狭いホールに便器を散らかしたままにしている。\n\nこんなことは我慢できない。私たちは単にすべての放浪する見知らぬ人たちを受け入れる#EMP 余地#!はないのだ。"
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip]は宿屋ではない。消えろ、搾取者どもめ！"
 ep1_decision.0101.b:0 "仕事や私の血統を有してない者は皆、#EMP 出て行け#!！"
 ep1_decision.0101.c:0 "厩舎にベッドを置けばいいのかもしれない…"
 ep1_decision.0111.t:0 "壮大な装飾"
 ep1_decision.0111.desc:0 "模様替えの候補はいくつかあるが、その中で最も身近で注目すべきは、[option_1.GetTitledFirstName]、[option_2.GetTitledFirstName]、そして[option_3.GetTitledFirstName]の領国だろう。\n\n自分の宮廷よりも有名なスタイルを選択することは、個人的には屈辱的だが、異国の壮大な雰囲気を味わうことができる。\n\n逆に言えば、小さい領国を模倣することは威厳を示し、国内での評判をある程度犠牲にして、外国で私の伝説を築くことになる。"
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName]は私のホールの一つを模倣した"
 ep1_decision.0111.a.greater_cgv:0 "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]の宮廷はかなり壮大だ。"
 ep1_decision.0111.a.lesser_cgv:0 "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U]の人々は私の慈善事業を#EMP 必要#!としている。"
 ep1_decision.0111.b.greater_cgv:0 "私は[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]の建築技法に心を奪われている！"
 ep1_decision.0111.b.lesser_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]の建築技法は粗野だが刺激的だ！"
 ep1_decision.0111.c.greater_cgv:0 "もしかすると[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]スタイルの饗宴ホールだろうか？"
 ep1_decision.0111.c.lesser_cgv:0 "もしかすると荒々しい[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]の饗宴ホールも斬新かもしれないな？"
 ep1_decision.0111.d:0 "これらのすべてがかなり#EMP 驚くほど#!外国風だ…"
 ep1_decision.0111.d.tt:0 "あなたの[gold|E]が払い戻されます"
 promote_other_culture_development_decision_name:0 "異文化を讃える"
 promote_other_culture_development_decision_desc:0 "我らに忠誠を尽くしてきた人々に報酬を与えよう、そうすれば、彼らは忠実に奉仕してきた王朝とともに成長し、発展することができる。"
 promote_other_culture_development_decision_tooltip:0 "[cultural_acceptance|E]の高い異なる[cultures|E]から[counties|E]の開発を進めます"
 promote_other_culture_development_decision_not_acceptance_tt:0 "あなたの[realm|E]には#V 75%#!より高い[cultural_acceptance|E]の[culture|E]はありません"
 promote_other_culture_development_decision_confirm:0 "硬貨の配布"
 promote_other_culture_development_decision_effect_summary:0 "[realm|E]内のすべての[current_culture.GetName][county|E]は十年間[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]を得ます"
 promote_other_culture_development_decision_no_effect:0 "[cultural_acceptance|E]が#V 75%#!より高い[culture|E]の[realm|E]内すべての[county|E]は十年間[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]を得ます"
 promote_culture_leader_modifier:0 "文化の多様性を讃える"
 ep1_decision.0201.t:0 "宮廷の語学者"
 ep1_decision.0201.desc:1 "ついに[target_court_language.GetCourtLanguage.GetName]の語学者探しが実を結んだ。候補者が私の目の前に現れ、それぞれ外国語の専門知識を持っている。"
 ep1_decision.0201.a:2 "[good_linguist.GetNameNoTooltip]は高名な[target_court_language.GetCourtLanguage.GetNameNoTooltip]語学者である。"
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip]がその仕事をするだろう。"
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip]は名高い[target_court_language.GetCourtLanguage.GetNameNoTooltip]の専門家だ！"
 ep1_decision.0201.d:0 "私は[cheap_linguist.GetNameNoTooltip]は実際にはタダ働きしてくれるだろうことを知っている！"
 ep1_decision.0201.e:0 "考え直そう…"
 learn_court_language_toast_title:1 "[target_court_language.GetCourtLanguage.GetName]教師を採用しました"