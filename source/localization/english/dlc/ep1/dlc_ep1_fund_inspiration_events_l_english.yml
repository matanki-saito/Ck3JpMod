 fund_inspiration.9100.t:0 "$fund_inspiration.title$ [adventurer.Custom('LocalAnimalDesc')|U] [adventurer.Custom('LocalAnimalMultiple')|U] in the [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
 fund_inspiration.9100.desc:0 "\"My [ROOT.Char.GetLadyLord|U], a message from your adventurer, [adventurer.GetFirstName].\" the servant says, handing me a scroll.\n\n\"My search has led me to the [background_wilderness_scope.Custom('TerrainTypeProvince')] of [background_wilderness_scope.GetName]. They are notoriously [adventurer.Custom('LocalAnimal')]-infested, but I have good reason to think that my goal is near! Expect my return soon. Signed, [adventurer.GetFirstNameNoTooltip]\" the scroll reads.\n\n[adventurer.GetSheHe|U] surely is ambitious to choose such a risky path..."
 fund_inspiration.9100.a:0 "[adventurer.GetFirstNamePossessiveNoTooltip] knowledge should be enough to keep [adventurer.GetHerHim] safe..."
 fund_inspiration.9100.b:0 "By [ROOT.Char.GetFaith.HighGodName], I hope [adventurer.GetSheHe] doesn't have to fight one!"
 fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip] is cautious, they'll take the long road around."
