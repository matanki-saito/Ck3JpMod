 fund_inspiration.0061.desc:0 "「私の試みに対して出資いただき、ありがとうございます、我が[ROOT.Char.GetLadyLord]。」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は平静を保とうとしているが[inspiration_owner.GetHerHis]の目には興奮が見て取れる。\n\n「箱、彫刻、#EMP 玉座#!…私が作ることができるものはたくさんございます！あるいは何かご希望がおありでしょうか？」"
 fund_inspiration.0061.chest:0 "物を収納できる立派な箱を頼む。"
 fund_inspiration.0061.box:0 "宝石や宝物を収納する上品な箱だ。"
