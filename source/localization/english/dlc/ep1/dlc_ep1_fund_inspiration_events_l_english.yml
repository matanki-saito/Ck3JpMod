 fund_inspiration.0051.desc:0 "「ご心配なく、我が偉大な[ROOT.Char.GetTitleTierName]！」[inspiration_owner.GetTitledFirstName]は大袈裟でスマートなお辞儀をすると[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))]。\n\n「私はあなたが自分の領国を統治されている間、あなたに代わって世界を探検し、冒険するつもりです。私が持ち帰るものは、私の冒険の記憶を通して、あなたに私の功績を#EMP 感じて#!いただけるような質の高いものでございます！」\n\n少し間をおいて、[inspiration_owner.GetSheHe]は続ける。「それに関してですが、あなたが興味を持っておられる地域はございますかな、我が[ROOT.Char.GetLadyLord]？」"
