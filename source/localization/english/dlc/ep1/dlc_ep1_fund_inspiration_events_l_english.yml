 fund_inspiration.1042.desc:0 "「こちらです、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、一巻の布を手に[inspiration_owner.GetHerHis]の織屋から出てきた二人の召使いに合図を送る。\n\n[inspiration_owner.GetSheHe|U]が頷く。木製のハンガーに吊るされた旗が広がる。私は細かいディテールや完璧な線に驚嘆せずにはいられない。\n\n"
 fund_inspiration.0043.desc:0 "「はい、我が[ROOT.Char.GetLadyLord]、力強い旗をあなたのために紡ぎましょう！」[inspiration_owner.GetTitledFirstName]はただ純粋に私への貢献に高ぶっている。「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の貴族の方々は、私の仕事ぶりを良く知っていらっしゃいます。ですが、この仕事はこれまでにない栄誉です！」\n\n「信じてください、単に凡庸な織物にはなりません、王者に相応しい最高の仕立物に仕上げましょう！あとは――縁取りの装飾、どのように縫いましょう？」"
 fund_inspiration.0043.option_title:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U]の腕。"
 fund_inspiration.0043.option_house:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家の意匠だ。"
 fund_inspiration.0043.option_dynasty:0 "[ROOT.Char.GetDynasty.GetNameNoTooltip]の紋章だ。"
 fund_inspiration.0043.option_dynasty_tt:0 "王朝の旗の品質は[dynasty_prestige_level|E]に連動しています"
 fund_inspiration.0044.t:0 "$commission_artifact_decision$: 壁飾り"
 fund_inspiration.0044.desc:0 "私の古物蒐集家である、[antiquarian.GetTitledFirstName]が正式に私の依頼に対する資金を受け取りにやってきた。「あなたは壁の覆いを新しくする時かと！」[antiquarian.GetSheHe|U]はおずおずと私を見る。\n\n「エヘン、私は有能な織工を見つけなければなりません、我が[ROOT.Char.GetLadyLord]…作ってほしいものは何でしたかな？」[antiquarian.GetSheHe|U]は手の中でぼんやりと財布を転がし、私の決断を待っている。"
 fund_inspiration.0044.option_tapestry:0 "我がホールにふさわしい立派なタペストリーを。"
 fund_inspiration.0044.option_banner:0 "旗を新しく仕立ててくれ。"
 fund_inspiration.you_decide_tapestry_option_tt:0 "[antiquarian.GetTitledFirstName]は、あなたの宝物を作るための織工を見つけます"
 fund_inspiration.0061.scientific_apparatus:0 "あるいは、学習と知識の道具だろうか？"
 fund_inspiration.0071.aquamanile:0 "儀式における浄化のための華麗な水差しを。"