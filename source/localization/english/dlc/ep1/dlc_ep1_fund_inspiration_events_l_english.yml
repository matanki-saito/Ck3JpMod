 fund_inspiration.0031.desc:0 "「私を信用くださりありがとうございます、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)]笑うと頭を下げる。\n\n「しかしながら、私は何を書けば良いのか分かりません。私は最近、[SCOPE.Custom('ArtifactBookSubject')]に関する主題に興味があるのですが、この本の焦点として良いと思われますか？」"
 fund_inspiration.0031.education:0 "本は[ROOT.Char.Custom('education_focus')]についてだ。"
