 fund_inspiration.7004.t:0 "$fund_inspiration.title$ 封臣の思い出？"
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U]と[dedication_g2.GetTitledFirstName]は私の領国の中で最も強力な臣下の内の一人だ。どうすれば奴らを喜ばせることができるのか、私には分からない。媚びておくのがいいのだろうか?\n\n自分の名前で何か作ってもらったら誰だって嬉しい、だよな?そしてちょうどいいものが出来上がった！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に[inspiration_owner.GetHerHis]の名作に私の#EMP 信頼できる#!臣下と顧問への献辞を添えてもらうことを伝えなければ。\n\nだがこれは#EMP 私の#!宝物、ということは私への献辞も…？"
 fund_inspiration.7004.a:0 "駄目だ！[dedication_g1.GetFirstNameNoTooltip]と[dedication_g2.GetFirstNameNoTooltip]へ!"
 fund_inspiration.7004.b:0 "結局のところ、なにがいけないのだ？私に！"
 fund_inspiration.7004.c:0 "なんにせよ献辞なんて過大評価されてるだけだ。"
 artifact_dedication_inscribed_g:0 "[newly_created_artifact.GetDesc]\n\n側面には、小さくも優雅な碑文が刻まれており、こう書かれている。「[owner.GetTitledFirstNameNoTooltip|U]は、これを[owner.GetHerHis]の信頼できる顧問である[dedication_g1.GetTitledFirstName]と[dedication_g2.GetTitledFirstName]に捧げる」"
 artifact_dedication_written_g:0 "[newly_created_artifact.GetDesc]\n\n最初のページに小さくも優雅な碑文があり、こう書かれている。「[owner.GetTitledFirstName|U]は、これを[owner.GetHerHis]の信頼できる顧問である[dedication_g1.GetTitledFirstName]と[dedication_g2.GetTitledFirstName]に捧げる」"
 artifact_dedication_woven_g:0 "[newly_created_artifact.GetDesc]\n\n主要な場面の下に織り込まれた小さくも優雅な碑文には、こう書かれている。「[owner.GetTitledFirstNameNoTooltip|U]は、これを[owner.GetHerHis]の信頼できる顧問である[dedication_g1.GetTitledFirstName]と[dedication_g2.GetTitledFirstName]に捧げる」"
 artifact_dedication_inscribed_h:0 "[newly_created_artifact.GetDesc]\n\n側面に小さくも優雅な碑文が刻まれており、その品を捧げている。「[owner.GetTitledFirstNamePossessive|U]の永遠なる栄光に」"
 artifact_dedication_written_h:0 "[newly_created_artifact.GetDesc]\n\n最初のページに小さくも優雅な碑文があり、その品を捧げている。「[owner.GetTitledFirstNamePossessive|U]の永遠なる栄光に」"
 artifact_dedication_woven_h:0 "[newly_created_artifact.GetDesc]\n\n主要な場面の下に織り込まれた小さくも優雅な碑文が、その品を捧げている「[owner.GetTitledFirstNamePossessive|U]の永遠なる栄光に」"
 fund_inspiration.7010.t:0 "$fund_inspiration.title$ 歴史に名を遺す家訓"
 fund_inspiration.7010.desc:0 "広間に響く、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の低くつぶやくような独り言が聞こえる。「偉大な何かが必要なのだ。#EMP 叙事詩#!に謳われるような何かが。ありふれたような凡作でなく図抜けた作品とするには。だがそれは何だ、一旦何なのだ？」\n\nギラつかせたその両目が私を捉えると、満面の笑顔と身振りが弾けた。「我が[ROOT.Char.GetLadyLord]！驚くべき…なんというアイデア！#EMP まさに完璧#!！あなた様の家訓をご依頼の作品に付け加えること、いかが思われますか？」"
 fund_inspiration.7010.a:0 "確かに、なんと素敵なアイデアか！"
 fund_inspiration.7010.b:0 "ばかばかしい、不要だ。"
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]一族の家訓#EMP 「[owner.GetHouse.GetMotto]」#!が側面に優雅に刻まれている。"
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]一族の家訓#EMP 「[owner.GetHouse.GetMotto]」#!が最初のページに装飾性の高い文体で書かれている。"
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]一族の家訓#EMP 「[owner.GetHouse.GetMotto]」#!が優雅に主要な場面の上に織り込まれている。"
 fund_inspiration.7100.t:0 "$fund_inspiration.title$ 創造の方向"
 fund_inspiration.7100.desc:0 "「我が[ROOT.Char.GetLadyLord]！あなた様の貴重な宝物の作業は順調に進んでおります！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今日はとても機嫌が良いようだ。\n\n「お約束はできませんが…もし、私が真の傑作を生み出すことができたとしたら、どんなアイデアで私の手を導いてほしいですかな？」"
 fund_inspiration.7100.a:0 "#EMP 彼ら#!に多くの犠牲を出し、#EMP 我々#!は少ない犠牲ですむように。"
 fund_inspiration.7100.a.tt:0 "あなたの宝物は犠牲者数の補正を得るかもしれません。"
 fund_inspiration.7100.b:0 "私が襲撃する相手に恐怖心を与えることだ。"
 fund_inspiration.7100.b.tt:0 "あなたの宝物は襲撃の補正を得るかもしれません。"
 fund_inspiration.7100.c:0 "我が$knight_culture_player_plural_no_tooltip_lowercase$が偉大なものとなるよう奨励することだ。"
 fund_inspiration.7100.c.tt:0 "あなたの宝物は騎士に関連した補正を得るかもしれません。"
 fund_inspiration.7100.d:0 "地形の優位性をより活かすことだ。"
 fund_inspiration.7100.d.tt:0 "あなたの宝物は地形に関連した補正を得るかもしれません。"
 fund_inspiration.7100.e:0 "どんなものでも。"
 fund_inspiration.7100.e.tt:0 "宝物の補正はランダムに行われます。"
 fund_inspiration.7110.a:0 "あらゆる統治者が私に嫉妬することだ！"
 fund_inspiration.7110.a.tt:0 "あなたの宝物は統治者の評価の補正を得るかもしれません。"
 fund_inspiration.7110.b:0 "我が王朝に栄光をもたらすことだ。"
 fund_inspiration.7110.b.tt:0 "あなたの宝物は王朝の補正を得るかもしれません。"
 fund_inspiration.7110.c:0 "部下からの尊敬を集めることだ。"
 fund_inspiration.7110.c.tt:0 "あなたの宝物は恐怖または暴政の補正を得るかもしれません。"
 fund_inspiration.7110.d:0 "我が愛人に感銘を与えることだ！"
 fund_inspiration.7110.d.tt:0 "あなたの宝物は魅力の補正を得るかもしれません。"
 fund_inspiration.7110.e:0 "家臣に感銘を与えることだ！"
 fund_inspiration.7110.e.tt:0 "あなたの宝物は封臣の評価の補正を得るかもしれません。"
 fund_inspiration.7110.g:0 "宮廷全体に感銘を与えることだ！"
 fund_inspiration.7110.g.tt:0 "あなたの宝物は廷臣の評価の補正を得るかもしれません。"
 fund_inspiration.7120.a:0 "私の支配を正当化することだ。"
 fund_inspiration.7120.a.tt:0 "あなたの宝物は短い治世の補正を得るかもしれません。"
 fund_inspiration.8001.t:0 "$fund_inspiration.title$ 金属への志向"
 fund_inspiration.8001.desc:0 "私は、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が羊皮紙や何かの鉱石のサンプルに囲まれ、奇妙な黄色い粉が入ったビーカーにかがみ込んでいるのを見つける。\n\n「我が[ROOT.Char.GetLadyLord]！この硫黄の色がどのように変化するか、ぜひご覧になっていただけませんか？銀が生まれるかもしれないし、あるいは金さえも生まれるかもしれないのです！あるいはここで、水銀との相互作用をご覧になりますかな？素晴らしい…それとこの鉱石は自然にヒ素を含んでおりまして、それで…失礼しました、閣下。研究することが非常にたくさんあるのですよ！おそらく、多すぎるくらいに。」"
 fund_inspiration.8001.a:0 "金についてはどうなったんだ？"
 fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は金を作り出すことに研究を集中します"
 fund_inspiration.8001.b:0 "銀と言ったか？"
 fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は銀を作り出すことに研究を集中します"
 fund_inspiration.8001.c:0 "水銀は本当に魅力的だな。"
 fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は水銀の研究に集中します"
 fund_inspiration.8001.d:0 "ヒ素と言っていたな？"
 fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]はヒ素の研究に集中します"
 fund_inspiration.8011.t:0 "$fund_inspiration.title$ 黄金の夢"
 fund_inspiration.8011.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私を[inspiration_owner.GetHerHis]の実験室に呼び出すと、[inspiration_owner.GetHerHis]の研究における新発見について夢中になって話している。\n\n「我が[ROOT.Char.GetLadyLord]、ここへ！素晴らしい。これを飲んでください。」[inspiration_owner.GetFirstNameNoTooltip]は私を部屋に案内すると羊皮紙とビーカーで散らかった机の方へと連れていく。ビーカーの一つには黄金に輝く調合液が入っており、[inspiration_owner.GetSheHe]はそれを飲ませる。「今、これはまだ未完成ですが、本当に驚くべき効果がある#EMP はず#!です！」\n\n何時間かが経過した後、私は頭痛と吐き気とめまいがするのを感じる。"
 fund_inspiration.8011.a:0 "この茶番が、あなたに何か有益なことを教えてくれたようだな。"
 fund_inspiration.8011.b:0 "この詐欺師を地下牢に放り込め！"
 fund_inspiration.8011.c:0 "この私に毒を盛るとはな！？絞首刑だ！"
 fund_inspiration.8012.t:0 "$fund_inspiration.title$ 教会とヤブ医者"
 fund_inspiration.8012.desc:0 "私がテーブルにもたれて、錬金術師である[inspiration_owner.GetTitledFirstName]から最新の実験について説明を受けていると、[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] が部屋に飛び込んできた。\n\n「あなたがこの…この#EMP 異教徒#!と共に時間を#EMP 過ごしている#!というのは本当だったのか！」[court_chaplain.GetFirstNameNoTooltip]は我々の目の前に広がるボールと図版とを眺め、[court_chaplain.GetHerHis]の目はさらに冷たくなる。\n\n「これは止めなければなりません、我が[ROOT.Char.GetLadyLord]。このヤブ医者はあなたを惑わせるものです！」"
 fund_inspiration.8012.a:0 "そうなのか？よくもまあ！私の領国から出て行け。"
 fund_inspiration.8012.b:0 "[inspiration_owner.GetSheHe|U]は私を啓蒙へと導いてくれている！"
 fund_inspiration.8012.b.success:0 "あなたは[court_chaplain.GetFirstNameNoTooltip]を何とか説得する"
 fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip]は納得しない"
 fund_inspiration.8012.c:0 "[inspiration_owner.GetSheHe|U]は確かにそんなことはないな。"
 fund_inspiration.8013.t:0 "$fund_inspiration.title$ 錬金術の宝"
 fund_inspiration.8013.desc:0 "「我が[ROOT.Char.GetLadyLord]」私の錬金術師である[inspiration_owner.GetTitledFirstName]が、子供のように目を輝かせて私に駆け寄ってきた。\n\n「[barony_market.GetName]の市場を訪れた際に、この本を見つけたのです。伝説の錬金術師ジャービル・ブン・ハイヤーン——巨匠その人の作であるとされる書物です！少なくとも商人の話では…いずれにせよ、この中に含まれる知識の豊かさを想像してみてください！」"
 fund_inspiration.8013.a:0 "ありがとう、これを研究してみよう。"
 fund_inspiration.8013.a_tt:0 "あなたは本を保持します"
 fund_inspiration.8013.b:0 "あなたがこの本を有効に使ってくれることを信じている。"
 fund_inspiration.8013.b_tt:0 "あなたは本を[inspiration_owner.GetShortUINameNoTooltip]に与えます"
 fund_inspiration.8013.c:0 "なんという発見だ！きっと良い値段で売れるだろう。"
 fund_inspiration.8014.t:0 "$fund_inspiration.title$ 考える[inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は実験をすることもなく、何か特筆すべきことを生み出すこともないようだ。[inspiration_owner.GetSheHe|U]は、毎日毎日、ただ窓際に座って外をじっと見つめている。\n\n私は実際に後援しているものを知ることを要求すると、[inspiration_owner.GetSheHe]はただ肩をすくめ、窓の外を身振りで示すだけだ。「私は世界の本質に思いを馳せているのです、我が[ROOT.Char.GetLadyLord]。世界は広いので、考えるべきことはたくさんあるのです！」"
 fund_inspiration.8014.a:0 "座ってるだけでは金は払えないぞ！"
 fund_inspiration.8014.b:0 "ゆっくりやってくれ。"
 fund_inspiration.8014.c:0 "こんな馬鹿げたことに私の金を浪費するわけにはいかない！"
 fund_inspiration.8014.c.tt:0 "あなたは購入した錬金術の道具をすべて売却します"
 fund_inspiration.8015.t:0 "$fund_inspiration.title$ 悲嘆の中で"
 fund_inspiration.8015.desc:0 "「錬金術師はあらゆる物質に対して力を持ち、不思議なものを作り出すことができる、人生も同じだろう？[loved_one.GetFirstName]がどう違うというのだ！？」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私の悲しみに気づかず、ただ首を横に振るだけだ。もし、この願いを叶えられないのなら、科学に何の意味があるのだろう？\n\n「我が[ROOT.Char.GetLadyLord]、私はそんな奇跡を起こすことはできません。しかし、悲しいことがあったとき、耳を傾けることは、それだけで魔法になることを私は気づいています。どうぞお座りください。」"
 fund_inspiration.8015.a:0 "しかし—私は—お前は正しい…ありがとう。"
 fund_inspiration.8015.b:0 "いや。お前は[loved_one.GetHerHim]を私の元に戻すのだ！"
 fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip]は不可能に挑戦します"
 fund_inspiration.8016.desc:0 "錬金術師である[inspiration_owner.GetTitledFirstNamePossessive]の実験室へ向かう私の足取りは軽やかだ。ああ、[loved_one.GetFirstName]、ようやくまた会えるのだな！だが、[inspiration_owner.GetTitledFirstNameNoTooltip]がドアを開けると、[inspiration_owner.GetHerHis]の表情に私の心は一気に重くなる。そして、なぜ[inspiration_owner.GetSheHe]は私に部屋の中を見せないのだろう？\n\n「我が[ROOT.Char.GetLadyLord]、私はあなたを失望させてしまいました。お願いです、どうか——」\n\n[inspiration_owner.GetHerHim]を押しのけて実験室に入ると、そこには…私はそれを理解することができない。筋、肉の山、粉、薬草、すべてが血にまみれ、床に円形に散らばっている。そしてその上には、[loved_one.GetFirstNamePossessiveNoTooltip]の頭を飾っていたのと同じ色合いの髪が一束。"
 fund_inspiration.8016.a:0 "わ…私はもう病気になりそうだ。"
 fund_inspiration.8016.b:0 "私の悲しみをあざ笑うのか？衛兵！[inspiration_owner.GetHerHim]を捕らえろ！"
 fund_inspiration.8017.t:0 "$fund_inspiration.title$ 研究グループ"
 fund_inspiration.8017.desc:0 "私は[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]と[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]が机を寄せ合い、石を挽いたようなものを見比べているのを見つけた。\n\n「なるほど」[inspiration_owner.GetFirstNameNoTooltip]が言う。「この粉を加熱すると、まず黒くなるが、#EMP 次に#!——おお、ごきげんよう、我が[ROOT.Char.GetLadyLord]。」\n\n[court_tutor.GetFirstNameNoTooltip]は謝辞に顔を上げ、少し恥ずかしそうにしている。[court_tutor.GetSheHe]は明日の講義を準備する必要がある。"
 fund_inspiration.8017.a:0 "知識を共有するのは良いことだ。"
 fund_inspiration.8017.b:0 "二人とも恥を知れ、仕事に戻るんだ！"
 fund_inspiration.9000.t:0 "$fund_inspiration.title$ 街道の盗賊たち"
 fund_inspiration.9000.desc:0 "「我が主君、冒険者[adventurer.GetFirstName]からの知らせでございます！」使用人が手紙を差し出しながら叫ぶ。\n\n「十日十晩の間、私と私の仲間はずっと隠れておりました。盗賊の頭である[bandit.GetFirstName]が我々の行くべき道に封鎖を仕掛けたのです——何か助言はありませんでしょうか？注意する？あるいは、[adventurer.GetFaith.HighGodName]を信じ、我々の安全を確保するため彼らと戦うべきでしょうか？署名、[adventurer.GetFirstName]。羊皮紙にはそう書かれている。\n\n[adventurer.GetSheHe]は、かなり窮地に陥っているようだ。"
 fund_inspiration.9000.a:0 "おとなしくしていれば、彼らはそのうち立ち去るだろう。"
 fund_inspiration.9000.b:0 "根性なし、不名誉な奴め！彼らに私の時間を無駄にした代償を払わせろ。"
 fund_inspiration.9000.c:0 "この金が賄賂として十分通用するはずだ。"
 artifact_bandit_skull:0 "[background_wilderness_scope.GetName]において冒険者である[creator.GetTitledFirstName]に殺され、その後[owner.GetTitledFirstName]に贈られた盗賊の首領[killed.GetTitledFirstName]の頭蓋骨である。恐ろしい笑みを浮かべ、生気のない空っぽの眼窩を持っている。"
 fund_inspiration.9000.b.critical_success:0 "[adventurer.GetFirstNameNoTooltip]が勇敢にも[bandit.GetFirstNameNoTooltip]を倒す"
 fund_inspiration.9000.b.boil_skull:0 "[adventurer.GetFirstNameNoTooltip]が[bandit.GetFirstNamePossessiveNoTooltip]の頭蓋骨を煮てきれいにし、[court_artifact|E]として使えるようあなたに送ります"
 fund_inspiration.9000.b.success:0 "[adventurer.GetFirstNameNoTooltip]は盗賊を追い払うことに成功する"
 fund_inspiration.9000.b.failure:0 "[adventurer.GetFirstNameNoTooltip]は[bandit.GetFirstNameNoTooltip]によって負傷する"
 fund_inspiration.9000.b.critical_failure:0 "[adventurer.GetFirstNameNoTooltip]は[bandit.GetFirstNameNoTooltip]に殺される"
 fund_inspiration.9000.a.critical_success:0 "[adventurer.GetFirstNameNoTooltip]は夜陰に紛れて逃走し…さらに[bandit.GetFirstNamePossessiveNoTooltip]の金を盗む"
 fund_inspiration.9000.a.success:0 "[adventurer.GetFirstNameNoTooltip]は夜陰に紛れて逃げる"
 fund_inspiration.9000.a.failure:0 "[adventurer.GetFirstNameNoTooltip]がキャンプを抜け出そうとして捕まる"
 fund_inspiration.9100.t:0 "$fund_inspiration.title$ [background_wilderness_scope.Custom('TerrainTypeProvince')|U]の[adventurer.Custom('LocalAnimalDesc')|U][adventurer.Custom('LocalAnimalMultiple')|U]"
 fund_inspiration.9100.desc:0 "「我が[ROOT.Char.GetLadyLord|U]、[adventurer.GetFirstName]からの知らせでございます。」使用人はそう言うと、私に巻物を手渡す。\n\n「探索の結果、[background_wilderness_scope.GetName]の[background_wilderness_scope.Custom('TerrainTypeProvince')]に辿り着きました。[adventurer.Custom('LocalAnimal')]が出没することで知られていますが、私の目標が近いと思う根拠は十分です！すぐに戻りますのでご期待ください。署名、[adventurer.GetFirstNameNoTooltip]」巻物にはそう書かれている。\n\nそのような危険な道を選ぶとは、[adventurer.GetSheHe|U]はきっと野心家なのだろう…"
 fund_inspiration.9100.a:0 "[adventurer.GetFirstNamePossessiveNoTooltip]の知識が[adventurer.GetHerHim]の安全を確保してくれるはずだ…"
 fund_inspiration.9100.b:0 "[ROOT.Char.GetFaith.HighGodName]の名において、私は[adventurer.GetSheHe]が戦わなくて済むことを願っている！"
 fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip]は用心深い、彼らは遠回りするだろう。"
 fund_inspiration.9100.a.success:0 "[adventurer.GetFirstNameNoTooltip]は[adventurer.Custom('LocalAnimalMultiple')]を回避することに成功する"
 fund_inspiration.9100.a.failure:0 "[adventurer.GetFirstNameNoTooltip]が[adventurer.Custom('LocalAnimal')]に襲われる！"
 fund_inspiration.9100.b.success:0 "[adventurer.GetFirstNameNoTooltip]は突進してくる野生の[adventurer.Custom('LocalAnimal')]を殺す"
 fund_inspiration.9100.b.failure:0 "[adventurer.GetFirstNameNoTooltip]は突進してくる野生の[adventurer.Custom('LocalAnimal')]に打ち負かされる"
 fund_inspiration.9100.b.maimed:0 "[adventurer.GetFirstName]は[adventurer.Custom('LocalAnimal')]によって不具にさせられる"
