 fund_inspiration.1042.desc:0 "\"Just over here, my [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] signals to two servants who have emerged from [inspiration_owner.GetHerHis] weavery holding a roll of fabric. \n\n[inspiration_owner.GetSheHe|U] nods. The banner unfurls, held aloft from its wooden hanger. I can't help but marvel at the fine detailing and flawless lines.\n\n"
 fund_inspiration.0043.desc:0 "「はい、我が[ROOT.Char.GetLadyLord]、力強い旗をあなたのために紡ぎましょう！」[inspiration_owner.GetTitledFirstName]はただ純粋に私への貢献に高ぶっている。「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の貴族の方々は、私の仕事ぶりを良く知っていらっしゃいます。ですが、この仕事はこれまでにない栄誉です！」\n\n「信じてください、単に凡庸な織物にはなりません、王者に相応しい最高の仕立物に仕上げましょう！あとは――縁取りの装飾、どのように縫いましょう？」"
 fund_inspiration.0043.option_title:0 "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U] arms."
