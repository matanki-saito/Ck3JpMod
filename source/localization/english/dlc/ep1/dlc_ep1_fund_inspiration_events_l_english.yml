 fund_inspiration.0081.desc:0 "「あなたは私への支援を後悔なさることはないでしょう、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[inspiration_owner.Custom('quirk_pos_pp')]前に私の前で頭を下げる。\n\n「では、ビーカーと硫黄を用意していただけますかな？私は多くを研究してまいりました。特に研究を開始したい分野がございますかな？」"
 fund_inspiration.0081.elixirs:0 "エリクサーは不思議なものだと噂で聞いたことがあるな！"
 fund_inspiration.0081.metals:0 "金属はいつも私を魅了してやまない。"
 fund_inspiration.0081.panacea:0 "万病に効く万能薬を！"
 fund_inspiration.0081.immortality:0 "私は永遠に生き続けたい。"
 fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]はあなたの指示に基づいて研究を行い、[artifact|E]を作り出します"
 fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は[inspiration_owner.GetHerHis]自身の判断で研究を行い、[artifact|E]を作り出します。"
 fund_inspiration.0082.t:0 "錬金術のひらめきへの出資"
 fund_inspiration.1001.t:0 "ひらめきの実現"
 fund_inspiration.1001.desc:1 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が満面の笑みで私に近づいてくる。「昼夜を問わず苦労を重ねた結果、ようやく私の仕事は完了しました！」\n\n[inspiration_owner.GetSheHe|U]から、布に包まれた物体を渡され、その中に隠されているものを取り出すと、私は目を大きく見開いた。\n\n"
 fund_inspiration.1001.a:0 "これは美しい！"
 fund_inspiration.1011.desc:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みで私に近づいてくるが、[inspiration_owner.GetHerHis]の額には汗が流れ、顔はすすで汚れている。「昼夜を問わず鍛え上げてまいりましたが、ようやく私の仕事は完了しました！」\n\n[inspiration_owner.GetSheHe|U]から、布に包まれた物体を渡され、その中に隠されているものを取り出すと、私は目を大きく見開いた。\n\n"
 fund_inspiration.1021.desc_opening_1:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みで私に手を振ると、布で覆われた鎧立てを指し示す。「昼夜を問わず鍛え上げた結果、ようやく私の仕事は完了しました！」"
 fund_inspiration.1021.desc_opening_2:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に手を振ると、布で覆われた鎧立てへと向かう。[inspiration_owner.GetSheHe|U]はプロとしての振る舞いを保とうと必死だが、[inspiration_owner.GetSheHe]が私に仕事の完了を伝える時、その目の中には炎が見える。"
 fund_inspiration.1021.desc:0 "\n\n[inspiration_owner.GetSheHe]が華やかに布を剥ぎ取ると、私は目を大きく見開く。\n\n"
 fund_inspiration.1021.a:0 "見事だ！"
 fund_inspiration.1031.desc_opening:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は微笑みながら、インクで汚れた手で私を手招きする。"
 fund_inspiration.1031.desc_crime:0 "「この本の題材はやや物議をかもすものですが、傑作です。見てください！」\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 "「あなたの最愛の[soulmate.GetTitledFirstName]は亡くなったかもしれませんが、この本はあなたが共有していた愛の証です。」\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 "「[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U]は亡くなったかもしれませんが、この本はあなたが[nemesis.GetHerHim]に感じていた憎しみの証です。」\n\n"
 fund_inspiration.1031.desc_cat_died:0 "「あなたの愛猫は亡くなってしまったかもしれませんが、この本を読めば、誰も[inspiration_owner.Custom('CatStoryName')]という名前の猫を忘れることはないでしょう！」\n\n"
 fund_inspiration.1031.desc_dog_died:0 "「あなたの愛犬は亡くなってしまったかもしれませんが、この本を読めば、誰も[inspiration_owner.Custom('DogStoryName')]という名前の犬を忘れることはないでしょう！」\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 "「本が完成しました。私の知識不足を覆すような完成度になっていることを願います。どうぞ、ご覧になってください！」\n\n"
 fund_inspiration.1031.desc:0 "「私の本——私の#EMP 傑作#!が完成しました！見てください。」\n\n"
 fund_inspiration.1031.a:0 "感動した！"
 fund_inspiration.1032.t:0 "書き込まれた想い"
 fund_inspiration.1032.desc:0 "「我が[ROOT.Char.Custom('LoverPetName')]、あなたを驚かせるものがございます！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に美しい一冊の本を差し出し、ページをパラパラとめくった私は目を疑った。[inspiration_sponsor.GetSheHe|U]は#EMP 私#!についての本を依頼していたのだ！\n\n「装丁はあなたの美しさの前では見劣りしますし、内容はあなたの仲間たちとは比べものになりませんが、この本には私のあなたへの愛のエッセンスが詰まっています。」"
 fund_inspiration.1032.a:0 "ああ、我が[inspiration_sponsor.Custom('LoverPetName')]よ！"
 fund_inspiration.1033.desc:0 "「あなたを驚かせるものがございます！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に美しい一冊の本を差し出すが、ページをパラパラとめくった私は目を疑った。[inspiration_sponsor.GetSheHe|U]は、#EMP 私を#!誹謗することだけを目的に本を依頼したのだ！\n\n「私があなたに対して感じている軽蔑を伝えることができる言葉はこの世にはないし、あなたの顔という障害を正確に描写することができる絵もないが、私は試みた。全世界の人々がこれを読み、あなたがいかに下劣であるかを知るだろう。」"
 fund_inspiration.1033.a:0 "あの[inspiration_sponsor.Custom('InsultNoun')]め！"
 fund_inspiration.1033.a_proud:0 "だが、彼らは私のことを知ることに#EMP なろう#!！"
 fund_inspiration.1041.desc:0 "「こちらへどうぞ、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[inspiration_owner.GetHerHis]の織屋の扉を身振りで示す、そこでは[inspiration_owner.GetSheHe]が何か月も私の依頼で作業をしている。玄関を入り、目の前に吊るされた作品を見て、私は息をのんだ。\n\n"
 fund_inspiration.1051.desc:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が驚くほどに通る声で自らの帰りを告げる。その手にはとても丁寧に荷造られた「布の包み物」。[inspiration_owner.GetSheHe|U]はそれを誇らしげに掲げていた。\n\n「[inspiration_owner.Custom('InspirationAdventureDestination')]より帰還いたしました。こちら、旅路にて手に入れました宝物でございます！」\n\nかさばる包みを手に受け取る。幾重にも重なった織物を剥こうとすると、勝手に紐が解けていく。中には、"
 fund_inspiration.1051_throne.desc:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、驚くほど大きな声で[inspiration_owner.GetHerHis]の到着を告げる。[inspiration_owner.GetSheHe|U]は、誇らしげにあなたの玉座まで大行列を率いている。[inspiration_owner.GetHerHim]の後ろには、荷車が謁見の間へと運ばれている。\n\n「私は[inspiration_owner.Custom('InspirationAdventureDestination')]から王家の美徳の偉大な象徴と共に帰還いたしました！」\n\n荷車が近づいてくると、私はそこに玉座が乗っていることに気づく。"
 fund_inspiration.1051_ark_covenant.desc:0 "「我が[ROOT.Char.GetLadyLord]！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、驚くほど大きな声で[inspiration_owner.GetHerHis]の到着を告げる。[inspiration_owner.GetSheHe|U]は、誇らしげにあなたの玉座まで大行列を率いている。[inspiration_owner.GetHerHim]の後ろでは、何人もの助手たちが巨大な箱のようなものを運んでいる。\n\n「[inspiration_owner.Custom('InspirationAdventureDestination')]から旅の報酬と共に戻ってまいりました！」\n\n私が巨大な箱の前に行くと、助手の一人がその宝物を隠している板を割ってくれた。中には、"
 fund_inspiration.1051_cupboard.desc:1 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、驚くほど大きな声で[inspiration_owner.GetHerHis]の到着を告げる。[inspiration_owner.GetSheHe|U]は、二人の助手によって運ばれている家具を誇らしげに指差す。\n\n「旅の宝物と共に戻ってまいりました！」\n\n私は、[inspiration_owner.GetWomanMan]が[inspiration_owner.Custom('InspirationAdventureDestination')]から持ってきたものを点検しながら、宝物の前まで歩いていく。"
 fund_inspiration.1051.desc.skull:1 "[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]の頭蓋骨がある。私が[inspiration_owner.GetFirstNameNoTooltip]に詳細を尋ねると、[inspiration_owner.GetSheHe]がどうやってその巨大な獣を倒したかを聞かせてくれる。"
 fund_inspiration.1051.desc.goblet:0 "一つのゴブレットがある。私が[inspiration_owner.GetFirstNameNoTooltip]にどこで手に入れたのかを尋ねると、[inspiration_owner.GetSheHe]は、見知らぬ人物と勝負して、最後は相手が毒を飲んで負けたという、身の毛もよだつような挑戦について聞かせてくれる。"
 fund_inspiration.1051.desc.box:0 "一つの箱がある。[inspiration_owner.GetFirstNameNoTooltip]が地元の職人を野生動物の群れから救った後、[dummy_gender.GetHerHim]がくれたものなのだと言う。[inspiration_owner.GetSheHe|U]は、[inspiration_owner.GetSheHe]がどのように凶暴な動物を誘い出し、裏をかいて死に至らしめたかを語ってくれる。"
 fund_inspiration.1051.desc.hide:1 "[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]の皮がある。[inspiration_owner.GetFirstNameNoTooltip]がどうやってその凶暴な動物を倒したかを教えてくれる間、私は雄大な動物であったに違いないその皮に感服するばかりだ。"
 fund_inspiration.1051.desc.tapestry:0 "一枚のタペストリーがある。[inspiration_owner.GetFirstNameNoTooltip]は胸を張って、仕立ての名人だった[inspiration_owner.GetHerHis]の旅仲間についての物語を紡いでいる。このタペストリーの主題は、二人の冒険の物語から着想を得たものだという。"
 fund_inspiration.1051.desc.epic:0 "今までに見たこともないような宝物がある。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに笑う。「[epic.GetDesc]」"
 fund_inspiration.1051.desc.epic.ark:0 "大きな石の箱があり、その中にはいくつもの石板が並んでいる。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに自慢する。「これこそ『契約の箱』です！モーセからイスラエル人に渡された石板が入っています。」\n\nそれから[inspiration_owner.GetFirstNameNoTooltip]は宮廷に[inspiration_owner.Custom('InspirationAdventureDestination')]における冒険物語を語り始める。暗い観念に支配された敵が登場し、多くの風光明媚な場所を訪れる物語を。"
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに発表する。「[epic.GetDesc]」"
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\n満面の笑みで[inspiration_owner.GetFirstNameNoTooltip]が宣言する。「[epic.GetDesc]」"
 fund_inspiration.1051.desc.regalia:0 "王宮にふさわしいレガリアが収められている。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに微笑むと、[location.GetNameNoTier]において[inspiration_owner.GetSheHe]が地元の統治者の感謝を勝ち取った方法を説明し、この統治者が[inspiration_owner.GetFirstNamePossessiveNoTooltip]の主人に[newly_created_artifact.GetName]を提供するまでの長い物語は最高潮に達する。"
 fund_inspiration.1051.desc.regalia_2:0 "王宮にふさわしいレガリアが収められている。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに微笑み、これは遠く離れた地の統治者からの贈り物で、あなたの宮廷の壮麗さを聞き、あなたに感銘を与えたいと望んでいることを説明してくれる。"
 fund_inspiration.1051.desc.armor:0 "一組の鎧が収められている。\n\n[inspiration_owner.GetFirstNameNoTooltip]は、[inspiration_owner.GetSheHe]が今あなたに提供しているこの珍しいセットを所有するようになった経緯について宮廷に語りかける。"
 fund_inspiration.1051.desc.weapon:0 "[newly_created_artifact.GetName]が収められている。\n\n[inspiration_owner.GetFirstNameNoTooltip]は、この武器が[inspiration_owner.GetHerHis]の手元にもたらされることになった経緯を語り始める。それは紆余曲折のある物語で、中には起こりそうもないものも含まれている。"
 fund_inspiration.1051.desc.necklace:0 "ネックレスが収められている。\n\n[inspiration_owner.GetFirstNameNoTooltip]は、この賞品をあなたに贈ることができてとても喜んでいるようだが、その入手方法について詳しく説明する気はないようだ。"
 fund_inspiration.1051.a:0 "これは見事だ！"
 fund_inspiration.1051.b:0 "「最高位にある人々」による世話が必要だな。"
 fund_inspiration.1061.desc_floor_bound_artifact:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、満面の笑みを浮かべ、私を布に覆われた物体へと手招きする。「私は昼夜を問わず苦労を重ねましたが、ようやく私の仕事は完了しました！」\n\n[inspiration_owner.GetSheHe|U]が覆いを剥ぎ取ると、その下に隠されていたものを見て、私は目を大きく見開いた。\n\n"
 fund_inspiration.1061.desc:0 "「こちらです、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はニッカリと歯を剥いて笑い、手を振って招いた。「幾日も幾夜もかかりましたが、遂に我が仕事は完遂となりました！」\n\n[inspiration_owner.GetSheHe|U]は布で包まれたままの完成品を目の前に取り出した。包みを解くと私は目を見張った。\n\n"
 fund_inspiration.1081.desc_opening:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みを浮かべながら、私を[inspiration_owner.GetHerHis]の散らかった机へと手招きする。"
 fund_inspiration.1081.immortality_fail_desc_opening:0 "「私が不老不死の方法を発見できると言ったのは承知していますが、残念ながらそれは叶いませんでした。"
 fund_inspiration.1081.immortality_fail_desc_young:0 "しかしながら、私は老化を防ぐ魔法の薬を作ることに成功しました！ある程度までは。どうぞ、味わってください、または少なくとも私の苦労の成果を調査してください。」\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "しかしながら、私は失われた活力を取り戻す魔法の薬を作ることに成功しました！うぞ、味わってください、または少なくとも私の苦労の成果を調査してください。」\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 "「私の実験が身を結びました。見てください、老化を防ぐ魔法の薬です！ある程度までは。どうぞご覧ください、そしてあるいは味わってみてください。」\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 "「私の実験が身を結びました。見てください、失われた活力を取り戻す魔法の薬です！どうぞご覧になってください、そしてあるいは味わってみてください。」\n\n"
 fund_inspiration.1081.panacea_desc:0 "「ミルラ、サフラン、アヘン、毒蛇の肉、その他多くの成分を含む、テリアカの確立された伝統に基づく万能薬です。何世紀もの間、最も効率的であることを証明してきたこの方法を、私はさらに完成させました！ご覧ください。」\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 "「やりました！私は賢者の石を作り出したのです！これは私の最高傑作であり、私の輝かしい遺産です。どうぞ、ご覧になってください！」\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 "「私がフラスコに水銀と硫黄を混ぜたものを入れて加熱すると、それは気化してフラスコの上部に再凝結したのです。フラスコを割り、その化合物をすりつぶすと、真っ赤で鮮やかな朱色が出来上がったのです！ここに、私が発見したことを記録しています。」\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 "「私がヒ素の鉱石を加熱すると、水に溶ける白い粉ができました。摂取すると致命的であることは確かですが、味や匂いの痕跡は残らないでしょう！ここに、私が発見したことを記録しています。」\n\n"
 fund_inspiration.1081.metals_gold_desc:0 "「私は金を作り出しました！私の前の偉人たちが理論化したように、それは鉛の欠点である水分と熱の不足でした。」\n\nその過程について私が尋ねると、[inspiration_owner.GetSheHe]は、机の上の小さな金塊がそれを物語っていると主張する。「しかしもちろん、私の発見は記録してあります、どうぞご覧ください。」\n\n"
 fund_inspiration.1081.metals_silver_desc:0 "「私は銀を作り出しました！私の前の偉人たちが理論化したように、銀は、銅などの卑金属を白くなるまで加熱することで生まれるのです。」\n\nその過程について私が尋ねると、[inspiration_owner.GetSheHe]は、机の上の小さな銀塊がそれを物語っていると主張する。「しかしもちろん、私の発見は記録してあります、どうぞご覧ください。」\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 "「私はこれまで培ってきた卑金属に関する洞察や、変成に関する知識をこの一冊に集約しました。どうぞ、ご覧になってください。」\n\n"
 fund_inspiration.1081.a_elixirs:0 "さっそく一口飲んでみよう！"
 fund_inspiration.1081.a:0 "魅力的だ！"
 fund_inspiration.9001.t:0 "ひらめきの終了"
 fund_inspiration.9001.desc:1 "災厄だ！我が受益者である[inspiration_owner.GetTitledFirstName]は世を去った。[inspiration_owner.GetSheHe|U]は自身の——いや#EMP 私の#!夢を実現する前に、[inspiration_owner.GetDeathReason]！\n\n"
 fund_inspiration.9001.desc_weapon:0 "今や、私には[inspiration_owner.GetSheHe]がどんな傑作を鍛え上げることができたのか、知る由もない…"
 fund_inspiration.9001.desc_armor:0 "今や、私には[inspiration_owner.GetSheHe]がどんな傑作を作り上げることができたのか、知る由もない…"
 fund_inspiration.9001.desc_book:0 "今や、私には[inspiration_owner.GetSheHe]がどんな傑作を書き上げることができたのか、知る由もない…"
 fund_inspiration.9001.desc_weaver:0 "今や、私には[inspiration_owner.GetSheHe]がどんな傑作を織り上げることができたのか、知る由もない…"
 fund_inspiration.9001.desc_adventurer:0 "今や、私には[inspiration_owner.GetHerHis]の冒険が私に何を与えてくれたのか知る由もない…"
 fund_inspiration.9001.desc_artisan:0 "今や、私には[inspiration_owner.GetSheHe]がどんな傑作を作り上げることができたのか、知る由もない…"
 fund_inspiration.9001.desc_smith:0 "今や、私には[inspiration_owner.GetSheHe]がどんな傑作を鍛え上げることができたのか、知る由もない…"
 fund_inspiration.9001.desc_alchemy:0 "今や、私には[inspiration_owner.GetSheHe]がどんな不思議を生み出し、あるいは発見したのか、知る由もない…"
 fund_inspiration.9001.a:0 "何という悲劇だ！"
 fund_inspiration.9001.a_tt:0 "あなたは[inspiration_owner.GetTitledFirstNamePossessive]のひらめきへの出資を止めます"
 fund_inspiration.9002.desc:1 "災厄だ！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は囚われの身となり、[inspiration_owner.GetHerHis]はもはや自身の夢を叶えるため、働くことはできない、"
 fund_inspiration.9002.desc_weapon:0 "武器を鍛えるという夢を。"
 fund_inspiration.9002.desc_armor:0 "鎧を作るという夢を。"
 fund_inspiration.9002.desc_book:0 "本を書くという夢を。"
 fund_inspiration.9002.desc_weaver:0 "傑作を織るという夢を。"
 fund_inspiration.9002.desc_adventurer:0 "冒険に行くという夢を。"
 fund_inspiration.9002.desc_artisan:0 "立派な何かを作るという夢を。"
 fund_inspiration.9002.desc_smith:0 "傑作を鍛えるという夢を。"
 fund_inspiration.9002.desc_alchemy:0 "世界の謎を解き明かすという夢を。"
 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はもはや私の廷臣ではなく、そのため、私はもはや支援することはできない、[inspiration_owner.GetHerHis]の"
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName|U]が去ってからまだそれほど経っていないのに、[inspiration_owner.GetTitledFirstName]が私の宮廷に戻ってきた。"
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\n[inspiration_owner.GetSheHe]は私の宮廷に再び入ると、身をかがめて地面に口づけし、次に私の靴に口づけする。「我が[ROOT.Char.GetLadyLord]、文明社会に戻ることを許してくれたあなたのご恩は一生忘れません…ヨーロッパと呼ばれる濁った太った土地から離れて。」"
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "よろよろと歩く土と葉と泥の山が宮廷に到着した。 私は時間切れを感じている。あるいは祈りが足りなかったのかもしれない。しかし、私の使用人がバケツで水をかけると、汚物が洗い流され、沼地から戻ってきた[inspiration_owner.GetTitledFirstName]が姿を現す。[inspiration_owner.GetSheHe|U]はすぐに、急いで私の足に口づけをする。「もう耐えられません。文明社会に戻ってこれて、本当に嬉しいです。」\n\nしたがって"
 fund_inspiration.9004.a:0 "しっかりしろ。"
 change_artifact_quality_effect_gain:1 "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]を通じて作られる[artifact|E]は#P より高い品質#!になるでしょう"
 change_artifact_quality_effect_slight_gain:0 "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]を通じて作られる[artifact|E]は#P 少し品質が高い#!ものになる可能性があります"
 change_artifact_quality_effect_loss:2 "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]を通じて作られる[artifact|E]は#N より低い品質#!になるでしょう"
 change_artifact_quality_effect_slight_loss:0 "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]を通じて作られる[artifact|E]は#N 少し品質が低い#!ものになる可能性があります"
 change_artifact_book_content_quality_effect_gain:1 "本の[artifact|E]の内容は、#P より高い品質#!になる可能性があります"
 change_artifact_book_content_quality_effect_loss:1 "本の[artifact|E]の内容は、#N  より低い品質#!になる可能性があります"
 fund_inspiration.9005.t:0 "未完成の事業"
 fund_inspiration.9005.desc_intro:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))]である[inherited_insp_owner.GetTitledFirstName]は継承を巡る騒ぎの中で、私の言葉を求めている。\n\n「我が[ROOT.Char.GetLadyLord]、[old_ruler.GetTitledFirstNameRegnal]は亡くなられる前に私に仕事を委託されました。私は[old_ruler.GetHerHim]のための[inherited_insp_owner.Custom('InspirationTypeDescription')]の途中だったのです。」\n\n"
 fund_inspiration.9005.desc_multiple:0 "「他の職人たちも働いておりますので、我々はあなた様が我々の努力を後援していただけるかどうかを知りたいのです。」"
 fund_inspiration.9005.desc_single:0 "「作業はすでに始まっており、それを完成させないのは残念でございます…」"
 fund_inspiration.9005.a:0 "作業は続けられるだろう！"
 fund_inspiration.9005.b:0 "このような軽薄な気晴らしは終わりにしよう。"
 inherited_inspiration_continue_tt:0 "あなたは[old_ruler.GetTitledFirstNamePossessiveRegnal]の委託を後援します"
 inherited_inspiration_end_tt:0 "#X 投資された金は失われます#!"
 fund_inspiration.title:1 "ひらめき:"
 fund_inspiration.2001.t:1 "$fund_inspiration.title$ 出資の求め"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私が[inspiration_owner.GetHerHim]に提供した資金では、私の身分にふさわしい成果物を作成するには十分ではないと主張している。\n\n「あと少しの金があれば、私は#EMP 本当に#!素晴らしいものを作り上げることができるでしょう！」"
 fund_inspiration.2001.a:0 "必要なものはいくらでも！"
 fund_inspiration.2001.b:0 "今あるもので何とかしてくれ。"
 fund_inspiration.2002.t:0 "$fund_inspiration.title$ 素材が…必要だ"
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私を、ひどくみすぼらしく、悪臭のする[inspiration_owner.GetHerHis]の部屋に呼び出す神経を持ち合わせている。\n\n「我が[ROOT.Char.GetLadyLord]、進捗はまずまず順調ですが、でも、もう少し材料があれば…#EMP 人体#!の材料があれば…#EMP 本当にびっくりするようなもの#!が作れるはずです。少なくとも最初は生きている人間が必要なのです。」\n\n[inspiration_owner.GetFirstName]が要求を終えるとき、"
 fund_inspiration.2002.desc.fingernails:0 "私の視線は[inspiration_owner.GetHerHis]のテーブルに散らばる深紅に染まった道具と剥がれた指の爪に注がれる。"
 fund_inspiration.2002.desc.potions:1 "私の視線は机や棚にある謎の動物の体の一部や色鮮やかな液体、危険そうな植物にぼんやりと向けられている。"
 fund_inspiration.2002.desc.blind:0 "私は部屋の中で誰かの弱々しい呻きと嗚咽を聞く。しゃっくりを何度も繰り返した後、強い酸性の嘔吐臭とともに、苦しそうな嘔吐が続く。"
 fund_inspiration.2002.a:0 "「地下牢にいる者たちを好きなように使うがよい。」"
 fund_inspiration.2002.b:1 "「ここに、農民を何人か拉致するための金がある。」"
 fund_inspiration.2002.c:0 "「国境は遠くない。外国の農民を誘拐して来い。」"
 fund_inspiration.2002.toast_outcome.negative:0 "Evidence leads to you as the cause of the missing peasants"
 fund_inspiration.2002.toast_outcome.positive:0 "You get away with the kidnapping of peasants"
 fund_inspiration.2002.d:0 "[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]の要求を拒否する。"
 fund_inspiration.2003.t:0 "$fund_inspiration.title$ 崩壊"
 fund_inspiration.2003.desc:0 "「#EMP [inspiration_owner.GetFaith.HighGodName]#!よ！私を放っておいてくれ！」\n\n平和な雰囲気は、[inspiration_owner.GetFirstName]の叫びと共に、[inspiration_owner.GetSheHe]が中庭を突き進んでくることで打ち砕かれる。[previous_inspired.GetFirstName]がすぐに後を追うが、[previous_inspired.GetSheHe]は私を見ると立ち止まる。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U]、どうか[inspiration_owner.GetFirstNameNoTooltip]に言い聞かせてやってください！私は、[inspiration_owner.GetHerHim]の仕事を改善できるような経験を持っているので、[inspiration_owner.GetHerHis]を助けてやろうとしているのです！」"
 fund_inspiration.2003.a:0 "[inspiration_owner.GetFirstNameNoTooltip]に[previous_inspired.GetFirstNameNoTooltip]の話を聞くよう説得する。"
 fund_inspiration.2003.b:1 "「さあ、せめて[previous_inspired.GetHerHim]の話を最後まで聞きなさい。」"
 fund_inspiration.2003.c:0 "[previous_inspired.GetFirstNameNoTooltip]に[inspiration_owner.GetFirstNameNoTooltip]を放っておくよう命じる。"
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip]は[previous_inspired.GetFirstNameNoTooltip]の話を聞く"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip]は聞く耳を持たない"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip]が悪い助言を与える"
 fund_inspiration.2004.t:0 "$fund_inspiration.title$ 最高の品質"
 fund_inspiration.2004.desc_metal:0 "「我が[ROOT.Char.GetLadyLord]、あの金属を見てください！あれほど上質なものは見たことがありません。」"
 fund_inspiration.2004.desc_fabric:0 "「我が[ROOT.Char.GetLadyLord]、あの布を見てください！繊維、色の深み…あれほど上質なものは見たことがありません。」"
 fund_inspiration.2004.desc_thread:0 "「我が[ROOT.Char.GetLadyLord]、あの糸を見てください！あれほど上質なものは見たことがありません。」"
 fund_inspiration.2004.desc_wood:0 "「我が[ROOT.Char.GetLadyLord]、あの木を見てください！木目に密度…あれほど上質なものは見たことがありません。」"
 fund_inspiration.2004.desc_paper:0 "「我が[ROOT.Char.GetLadyLord]、あの紙を見てください！あれほど上質なものは見たことがありません。」"
 fund_inspiration.2004.desc_ink:0 "「我が[ROOT.Char.GetLadyLord]、あのインクを見てください！色合い、彩度…あれほど上質なものは見たことがありません。」"
 fund_inspiration.2004.desc_alchemy_metal:0 "「我が[ROOT.Char.GetLadyLord]、あれを見てください！あれほど純粋な鉱石は見たことがありません。」"
 fund_inspiration.2004.desc_elixirs:0 "「我が[ROOT.Char.GetLadyLord]、あのビーカーを見てください！あれほど透き通ったガラスは見たことがありません。」"
 fund_inspiration.2004.desc_fallback:0 "「我が[ROOT.Char.GetLadyLord]、あれを見てください！あれほど上質な素材は見たことがありません。」"
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は市場の行列から離れ、目当ての品を売っている商人に声をかける。[inspiration_owner.GetHerHis]の発見に夢中になっているようだ。\n\n「これによって、私の事業は新たな高みに到達することになります。本当に#EMP 素晴らしい#!ものが作れそうです！お願いです、我が[ROOT.Char.GetTitleAsNameNoTooltip]、この贈り物を私に授けてください。」"
 fund_inspiration.2004.a:0 "あなたの事業は投資する価値がある！"
 fund_inspiration.2004.b:0 "もちろんだが、我々はきっと適正な価格で購入できるのでは？"
 fund_inspiration.2004.b.success:0 "商人は納得して価格を下げる"
 fund_inspiration.2004.b.failure:0 "商人は納得しない"
 fund_inspiration.2004.c:0 "もちろんだ。衛兵、[inspiration_owner.GetFirstNameNoTooltip]の必要なものを奪ってこい。"
 fund_inspiration.2004.d:0 "私が金でできているとでも思っているのか？"
 fund_inspiration.2005.t:1 "$fund_inspiration.title$ 新たな鍛冶場"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、しかめっ面で、焦げた眉毛で、そしていくつかの曲がった金属を持って私に近づいてくる。\n\n「我が[ROOT.Char.GetLadyLord]、失礼なことを言うようですが、あなたのこの鍛冶場は…"
 fund_inspiration.2005.desc_weapon:0 "もし、あなたが[inspiration_owner.Custom('ArtifactWeaponType')]を少しでも使いものになるものにしたいのであれば"
 fund_inspiration.2005.desc_armor:1 "もし、あなたが[inspiration_owner.Custom('ArtifactArmorTypeLowercase')]を少しでも使いものになるものにしたいのであれば"
 fund_inspiration.2005.desc_smith:0 "もし、あなたが[inspiration_owner.Custom('InspirationSmithType')]を少しでも優雅なものにしたいのであれば"
 fund_inspiration.2005.desc_ending:0 "新たに投資をしなければならないとだけ言っておきます。」"
 fund_inspiration.2005.a:0 "もちろん、必要なものは何でも。"
 fund_inspiration.2005.b:0 "それは完璧な鍛冶場だ！"
 fund_inspiration.2006.t:0 "$fund_inspiration.title$ 放浪の学者"
 fund_inspiration.2006.desc:0 "私の錬金術師である[inspiration_owner.GetTitledFirstName]は、私の前に一人の[scholar_character.GetWomanMan]を連れて来ると、笑顔で賞賛する。\n\n「この方は[scholar_character.GetTitledFirstName]と言って、私の仲間たちの間で尊敬されている学者です。」\n\nその[scholar_character.GetWomanMan]は頭を下げると、嬉しさと恥ずかしさが入り混じったような表情を浮かべる。「どうか、その必要はありません。我が[ROOT.Char.GetLadyLord]、よろしければ私の助けをお貸し致します。」"
 fund_inspiration.2006.a:0 "そうだな。[inspiration_owner.GetFirstNameNoTooltip]を手伝ってくれ。"
 fund_inspiration.2006.b:0 "もちろんだ。あなたは私の個人的な指導者となろう。"
 fund_inspiration.2006.c:0 "あなたの居場所はここにはない。"
 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、我が栄光ある[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい鎧を作るには、もっと資金が必要だと主張している。\n\n「[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U]は材料費だけを考えても安くは作れません…質素倹約している場合ではありません、我が[ROOT.Char.GetLadyLord]！」"
 fund_inspiration.2021.a:0 "あなたはもっと金を持つべきだ。"
 fund_inspiration.2021.b:0 "これ以上金は渡せない。"
 fund_inspiration.2030.t:0 "$fund_inspiration.title$ 友好的な言葉"
 fund_inspiration.2030.desc:0 "我が友[friend.GetTitledFirstName]がホールでにこやかに私を呼び止める。\n\n「ああ、#EMP ここ#!にいたのか、[ROOT.Char.GetFirstNameNoTooltip]！ちょうど[inspiration_owner.GetTitledFirstName]と話したところだ！あなたのための[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]について聞いた——[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeRoom')]を訪問しないわけにはいかないな！」\n\n「期待に沿うにはどうしたらよいか、[inspiration_owner.GetHerHim]を話したところだ。きっと気に入ってもらえると思うよ！」"
 fund_inspiration.2030.a:0 "「ああ、ありがとう[friend.GetFirstNameNoTooltip]よ！」"
 fund_inspiration.2040.t:0 "$fund_inspiration.title$ 妨害"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive]の憤慨した叫び声で静かな時間は台無しになってしまう。「[inspiration_owner.Custom('GetInspirationTypeTool')]がない状態で、[inspiration_owner.Custom('InspirationTypeDescription')]をどうしろというんだ！？」\n\n[inspiration_owner.GetSheHe|U]は私のところへ駆け寄る。「我が[ROOT.Char.GetLadyLord]、ちょっとでも前進するたびに、何かが悪い方に向かってしまうようです！宮廷の誰かが私の作品を改竄しているのは間違いありません！」\n\n[inspiration_owner.Custom('GetInspirationOwnerType')]は苛立ちではぁはぁと息を吐きながら、嵐のように[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeRoom')]へと戻っていく。"
 fund_inspiration.2040.a:0 "何という未熟者だ。"
 fund_inspiration.2040.b:0 "私はドラマではなく、品質に金を払っているのだ！"
 fund_inspiration.2040.c:0 "まさか…いや…#EMP [rival.GetFirstNameNoTooltip]が？#!"
 fund_inspiration.2040.c.tt:0 "改竄者は捕まります"
 fund_inspiration.2040.c.flavor:0 "罠を仕掛ける時だ！"
 fund_inspiration.2040.c.success:0 "あなたは妨害者を捕らえる"
 fund_inspiration.2040.c.failure:0 "妨害者はあなたから逃れる"
 ep1_fund_inspiration_2040_scheme_modifier:0 "卑劣な行為"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "この人物は卑劣な行為が得意だ。"
 fund_inspiration.2041.desc:0 "夕食の後、[ROOT.Char.Custom('FortifiedBuilding')]が暗くなっていく中、一握りの護衛と共に通路を見張りながら、[inspiration_owner.GetTitledFirstNamePossessive]の部屋の近くで待ち伏せしている。\n\nあきらめようとしたその時、震えるような光が廊下を舞い、マントをまとった影が続く。\n\n暗い影は[inspiration_owner.Custom('GetInspirationTypeRoom')]のドアを押し開けると、もう一度廊下をこそこそと確認し、[rival.GetHerHis]の顔がゆらめく灯火に照らされる。[rival.GetTitledFirstName]だ！"
 fund_inspiration.2041.a:0 "「あははは！地下牢へ行け！」"
 fund_inspiration.2041.b:0 "「[rival.GetHerHim]を[ROOT.Char.Custom('FortifiedBuilding')]から放り出せ！」"
 fund_inspiration.2041.c:0 "私のやり方で処理しよう…"
 fund_inspiration.2050.t:0 "$fund_inspiration.title$ 尊敬される意見"
 fund_inspiration.2050.desc:0 "我が[inspiration_owner.Custom('GetInspirationOwnerType')]、[inspiration_owner.GetTitledFirstName]は私に[inspiration_owner.GetHerHis]の最新の進捗について報告する。[inspiration_owner.Custom('GetInspirationTypeTool')]と[inspiration_owner.Custom('GetInspirationTypeStation')]の限界について物憂げな説明を聞いている間、私の頭の中には、[inspiration_owner.Custom('GetInspirationTypeObject')]に関する大胆なアイディアが渦巻いている…\n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U]は#EMP 私の#!得意分野ではないかもしれないが、だからといって、私は自分の金の使い方に口出しできないわけではない！"
 fund_inspiration.2050.a:0 "いくつか提案があるのだが…"
 fund_inspiration.2050.b:0 "私の経歴は、独特の洞察を与えてくれる。"
 fund_inspiration.2050.c:0 "#EMP この#!切り口で考えてみたことはあるか？"
 fund_inspiration.2050.d:0 "あなたのスケッチを見てみよう…"
 fund_inspiration.2050.e:0 "いや、[inspiration_owner.GetFirstNameNoTooltip]は[inspiration_owner.GetSheHe]がやるべきことを知っている。"
 fund_inspiration.2050.success:0 "あなたのアイデアが活かされる"
 fund_inspiration.2050.nothing:0 "あなたは無視される"
 fund_inspiration.2050.failure:0 "あなたのアイデアは貧弱だ"
 fund_inspiration_half_refund_tt:0 "投資額の半分が還元されます:"
 fund_inspiration_quarter_refund_tt:0 "投資額の四分の一が還元されます:"
 fund_inspiration.2060.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の宝"
 fund_inspiration.2060.desc.religious:0 "私の献身は、強大な王から卑しい乞食まで、すべての人々の模範とされ、それとともに弟子たちもやって来る。"
 fund_inspiration.2060.desc.fame:0 "私の行いは、外国の宮廷から村の居酒屋まで、世界中で尊敬と羨望の念をもって語られており、それとともに支持者たちもやって来る。"
 fund_inspiration.2060.desc.court:0 "私の豪華な宮廷は世界中で賞賛され、誰もがその素晴らしさを享受したいと願い、それとともに称賛の声もやって来る。"
 fund_inspiration.2060.desc:0 "\n\n今日、[donator.GetTitledFirstName]が案内され"
 fund_inspiration.2060.desc.brotherhood:0 "[barony_scope.GetDeJureLiege.GetNameNoTier]における[barony_scope.GetNameNoTierNoTooltip]からの小さな[donator.GetFaith.GetAdjectiveNoTooltip]修道会の代表として紹介される。\n\n"
 fund_inspiration.2060.desc.abbey:0 "[barony_scope.GetDeJureLiege.GetNameNoTier]における小さな[barony_scope.GetAdjectiveNoTooltip][donator.GetFaith.GetAdjectiveNoTooltip][donator.GetFaith.HouseOfWorship]の代表者として紹介される。\n\n"
 fund_inspiration.2060.desc.mercenary:1 "[barony_scope.GetDeJureLiege.GetNameNoTier]における[barony_scope.GetNameNoTierNoTooltip]からの小さな[donator.GetCulture.GetNameNoTooltip]の傭兵団として紹介される。\n\n"
 fund_inspiration.2060.desc.guild:0 "[barony_scope.GetDeJureLiege.GetNameNoTier]における[barony_scope.GetNameNoTierNoTooltip]からの小さな[donator.Custom('dummy_peasant_profession')]ギルドとして紹介される。\n\n"
 fund_inspiration.2060.piety:0 "「最も神聖なる[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.saoshyant:0 "「天のサオシャント！"
 fund_inspiration.2060.savior:0 "「聖なる救世主！"
 fund_inspiration.2060.saint:0 "「崇拝される聖人！"
 fund_inspiration.2060.prestige:0 "「ああ、壮麗な[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.grandeur:1 "「ああ、比類なき[ROOT.Char.GetTitleAsNameNoTooltip]！"
 fund_inspiration.2060.desc_outro:0 "我が友と私は、あなたのために作られる素晴らしい[inspiration_owner.Custom('GetInspirationTypeObject')]について耳にし、あなたの[inspiration_owner.Custom('GetInspirationOwnerType')]に寄付をしたいのです！それは我々を深く称えるでしょう、閣下——我々は何ヶ月も貯金してきたのです！」"
 fund_inspiration.2060.a:0 "「#EMP 私#!の方こそ光栄だ。」"
 fund_inspiration.2060.b.religious:0 "「いや、親切な[donator.Custom('NunMonk')]よ、そのまま取っておきなさい。」"
 fund_inspiration.2060.b.prestige:0 "「いや、断る！それは取っておきなさい、友よ！」"
 fund_inspiration.2060.c:0 "「それだけか？」"
 ep1_fund_inspiration_2070_accept_modifier:0 "受け入れられた贈り物"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "この伯爵領は、統治者の豊かな宝物に手を貸したことを嬉しく思っている。"
 ep1_fund_inspiration_2070_refuse_modifier:0 "拒否された贈り物"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "この伯爵領は、贈り物を断られたことに憤慨しているが、今は資金が有り余っている。"
 ep1_fund_inspiration_2070_mock_modifier:0 "嘲笑された贈り物"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "この伯爵領は、贈り物を支配者に嘲笑われたことに憤慨している。"
 fund_inspiration.2070.t:0 "$fund_inspiration.title$ 欠けた宝石"
 fund_inspiration.2070.desc:0 "宮廷の用務に気を取られている間に、我が[inspiration_owner.Custom('GetInspirationOwnerType')]、[inspiration_owner.GetTitledFirstName]からの知らせがどんどん遅れていく。"
 fund_inspiration.2070.desc.stalled:0 "現在、私の[inspiration_owner.Custom('GetInspirationTypeObject')]に対する仕事は完全に停滞しているが、完全に私のせいというわけではないようだ…\n\n"
 fund_inspiration.2070.desc.wasted:0 "現在、私の[inspiration_owner.Custom('GetInspirationTypeObject')]に対する仕事は無駄になっているが、完全に私のせいというわけではないようだ…\n\n"
 fund_inspiration.2070.desc.lunatic:0 "私は[inspiration_owner.GetFirstNamePossessiveNoTooltip]の妄想と常軌を逸した行動、常に心変わりしてゼロから始めること、そして[inspiration_owner.GetHerHis]の奇妙な[inspiration_owner.Custom('GetInspirationTypeTool')]の技について聞かされている。"
 fund_inspiration.2070.desc.possessed:0 "私は、[inspiration_owner.GetFirstNamePossessiveNoTooltip]の定期的な気分の変動、最悪の場合、自己不信と怒りの狂乱で[inspiration_owner.GetHerHis]のあらゆる重労働を台無しにしてしまうことについて聞かされている。"
 fund_inspiration.2070.desc.depressed:0 "私は、[inspiration_owner.GetFirstNameNoTooltip]が、一日をベッドで過ごし、蔓延する憂鬱に飲まれて、一日を過ごすことができないということを聞かされている。"
 fund_inspiration.2070.desc.drunkard:0 "私は[inspiration_owner.GetFirstNamePossessiveNoTooltip]が彼の資金を[ROOT.Char.Custom('RegionalAlcoholicDrink')]に費やし、[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の居酒屋で悪ふざけをしていることを聞かされる。"
 fund_inspiration.2070.desc.hashishiyah:0 "私は、暗闇の中に自身を閉じ込める前に、[inspiration_owner.GetFirstNameNoTooltip]が[inspiration_owner.GetHerHis]の資金を費やしている大量のハシシについて聞かされている。"
 fund_inspiration.2070.desc.rakish:0 "私は[inspiration_owner.GetFirstNamePossessiveNoTooltip]が[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeRoom')]を常に留守にし、話によれば[inspiration_owner.GetHerHis]の時間と私の資金を[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の売春宿で費やしていると聞かされている。"
 fund_inspiration.2070.desc.profligate:0 "私は、[inspiration_owner.GetFirstNamePossessiveNoTooltip]の市場での強迫観念にとらわれた支出と、[inspiration_owner.GetSheHe]がどこにも行き着かない軽薄なアイデアに、[inspiration_owner.GetHerHis]の後援を浪費してきたのだと聞かされている。"
 fund_inspiration.2070.desc.improvident:0 "私は、[inspiration_owner.GetFirstNamePossessiveNoTooltip]の強迫観念にとらわれた寄付と、[inspiration_owner.GetSheHe]が[inspiration_owner.GetHerHis]の仕事の代わりに私の後援を浪費した様々な原因について聞かされている。"
 fund_inspiration.2070.desc.irritable:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] foul temper which, without me to overrule, has kept away any who could have corrected [inspiration_owner.GetHerHis] mistakes and misunderstandings."
 fund_inspiration.2070.desc.comfort_eater:0 "私は[inspiration_owner.GetFirstNamePossessiveNoTooltip]の果てしない食欲と、市場からのケーキやお菓子に対する私の資金の浪費について聞かされている。"
 fund_inspiration.2070.desc.reclusive:0 "私は、前回の会合以来、[inspiration_owner.GetFirstNameNoTooltip]がほとんど姿を見せず、[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeRoom')]に閉じこもり、指導もなく、[inspiration_owner.GetSheHe]が合意した計画から完全に外れてしまったと聞かされている。"
 fund_inspiration.2070.desc.wounded:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] open wounds, which leave [inspiration_owner.GetHerHim] confined to bed, writhing in pain, and find myself hoping [ROOT.Char.GetFaith.DeathDeityName] is patient with [inspiration_owner.GetHerHim]..."
 fund_inspiration.2070.desc.pregnant:0 "私は、[inspiration_owner.GetFirstNamePossessiveNoTooltip]の妊娠と、その痛みと安静のため、[inspiration_owner.GetHerHim]が働くことができないことを聞いている…"
 fund_inspiration.2070.desc.sick:0 "私は[inspiration_owner.GetFirstNamePossessiveNoTooltip]が苦悩から衰弱し、しばしば寝たきりになり、仕事に身が入らないという話を聞かされている。"
 fund_inspiration.2070.desc_outro:0 "\n\nとうとう、私は[inspiration_owner.GetSheHe]を私の前に連れてくるよう求める。"
 fund_inspiration.2070.a:0 "「物事が軌道に戻ることを確認してくれ。」"
 fund_inspiration.2070.b:0 "「あなたが全力を尽くしていることはわかっている、[inspiration_owner.GetFirstNameNoTooltip]。」"
 fund_inspiration.2070.c:0 "「それは傑作でなければならない、それもすぐに！」"
 fund_inspiration.2070.d:0 "「この[ROOT.Char.Custom('FortifiedBuilding')]からすぐに立ち去れ、ろくでなしめ。」"
 fund_inspiration.2080.t:0 "$fund_inspiration.title$ 創造の自由"
 fund_inspiration.2080.antiquarian:0 "「これは馬鹿げている！」[rival.GetTitledFirstName]は抗議する。「[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の個人コレクションの管理者として、私はあなたの作品の品質を保証する責任があるのだ！」"
 fund_inspiration.2080.artificer:0 "「これは馬鹿げている！」[rival.GetTitledFirstName]は抗議する。「私は[ROOT.Char.GetTitleAsNameNoTooltip]の信頼ある職人だ！ただ作品さえ見せてもらえれば、何か助けることもできるだろう！」"
 fund_inspiration.2080.desc:0 "\n\n「完成したらあなたはそれを見るだろうよ！」[inspiration_owner.GetTitledFirstName]は言い返す。「[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]が王室にふさわしいのであれば、あなたは[inspiration_owner.GetHerHis]の仕事にその[inspiration_owner.GetWomanMan]を専念させるべきだ！」"
 fund_inspiration.2080.a:0 "「[antiquarian.GetFirstNameNoTooltip]はその品質を保証する#EMP だろう#!、[inspiration_owner.GetFirstNameNoTooltip]。」"
 fund_inspiration.2080.b:0 "「自分の職務に専念しなさい、[antiquarian.GetFirstNameNoTooltip]。」"
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip]は[inspiration_owner.GetFirstNamePossessiveNoTooltip]の仕事を向上させる"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip]は[inspiration_owner.GetFirstNameNoTooltip]を抑えつける"
 fund_inspiration.2080.c:0 "今こそ、新鮮な空気を吸う時だな。"
 fund_inspiration.2090.t:0 "$fund_inspiration.title$ [event_spouse.GetWifeHusband|U]のやり方"
 fund_inspiration.2090.desc:0 "私は、私の[event_spouse.GetWifeHusband]である[event_spouse.GetFirstName]が、[inspiration_owner.GetTitledFirstName]と興奮しながら早口で喋り、[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeObject')]に対するアイデアや提案を挙げているのを目にした。私の[inspiration_owner.Custom('GetInspirationOwnerType')]はかろうじて[inspiration_owner.GetHerHis]の軽蔑を隠し、明らかに私の配偶者の干渉に腹を立てている。\n\n「…そしてあなたが[inspiration_owner.Custom('InspirationTypeDescription')]であるように」[event_spouse.GetSheHe]は続ける。「それは私の祖[event_spouse.GetMotherFather]の古い[inspiration_owner.Custom('GetInspirationTypeObject')]とも一致するかもしれない！」\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]の魂の一部は死につつあるようだ。"
 fund_inspiration.2090.a:0 "「よく聞くんだ[inspiration_owner.GetFirstNameNoTooltip]——私の[event_spouse.GetWifeHusband]の言うことは聞かなければ！」"
 fund_inspiration.2090.b:0 "「行こう、ダーリン、専門家に任せるんだ。」"
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip]は[inspiration_owner.GetFirstNamePossessiveNoTooltip]の仕事を向上させる"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip]は[inspiration_owner.GetFirstNameNoTooltip]を抑えつける"
 fund_inspiration.2100.t:0 "$fund_inspiration.title$ 嫉妬深い職人"
 fund_inspiration.2100.desc:0 "私の[inspiration_owner.Custom('GetInspirationOwnerType')]である[inspiration_owner.GetTitledFirstName]は、食事中、私の庇護を受けるもう一人の競争者である[other_inspiration_owner.GetTitledFirstName]を睨みつけて座っている。\n\n普段は安全に隠しておいて、[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeStation')]に考えを巡らせているのだが、食事の時間になると[inspiration_owner.GetFirstNameNoTooltip]はすぐに雰囲気を台無しにしてしまう。\n\n今夜、[inspiration_owner.GetSheHe]はついにキレてしまった。"
 fund_inspiration.2100.desc.funds:0 "「なぜ [other_inspiration_owner.GetFirstNameNoTooltip]が私より多くの資金を受け取っているのでしょうか？[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]！だから何です？」"
 fund_inspiration.2100.desc.rival:0 "「あなたがあの[other_inspiration_owner.Custom('InsultNoun')]、[other_inspiration_owner.GetFirstNameNoTooltip]のために金を無駄にするとは信じられませんよ、汲み取り人の方がまだ良い結果を出すでしょうに！」"
 fund_inspiration.2100.desc.fallback:0 "\"You should drop this dead weight, my liege; [other_inspiration_owner.GetFirstNameNoTooltip] doesn't know the right end of a [other_inspiration_owner.Custom('GetInspirationTypeTool')], let alone [other_inspiration_owner.GetHerHis] way around a [other_inspiration_owner.Custom('GetInspirationTypeRoom')].\""
 fund_inspiration.2100.a:0 "「あなたの仕事は私にとって価値あるものだ、[inspiration_owner.GetFirstNameNoTooltip]。」"
 fund_inspiration.2100.b:0 "「あなたの資金を同額にしよう、嬉しいかい？」"
 fund_inspiration.2100.c:0 "「さあ、どうしたんだ？」"
 fund_inspiration.2100.d:0 "「愚かな真似はやめろ。」"
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip]は[inspiration_owner.GetHerHis]の仕事を放棄します"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip]はやる気を失います"
 fund_inspiration.2100.success:0 "あなたは物事をスムーズに進める"
 fund_inspiration.2100.failure:0 "あなたは確執をさらに悪化させる"
 fund_inspiration.2110.t:0 "$fund_inspiration.title$ 目利き仲間"
 fund_inspiration.2110.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))]、[generous_vassal.GetTitledFirstName]が私に言葉をかける。「ようこそ、[generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]！私はあなたの[inspiration_owner.GetFirstName]の[inspiration_owner.Custom('GetInspirationOwnerType')]への後援について聞いております。彼らは、[inspiration_owner.GetSheHe]が[ROOT.Char.GetTitleAsNameNoTooltip]に値する[inspiration_owner.Custom('InspirationTypeDescription')]だと言っているようです。」\n\n「お願いです、これを[inspiration_owner.GetHerHim]にお渡しください。 傑作を生み出す手助けをする機会を逃したくはございません！」\n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip]はその気前の良さで評判だが、[generous_vassal.GetSheHe]はどうやら新たな使い道を見つけたようだな…"
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip]は多くのものに興味を持っているが、貴重な宝物とそれを生み出す精神もその一つだ…"
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip]は暖かく微笑み、[generous_vassal.GetHerHis]の手には金貨の入った袋をぶら下げている。"
 fund_inspiration.2110.desc.rich:0 "哀れな[generous_vassal.GetFirstNameNoTooltip]は[generous_vassal.GetSheHe]自身も知らないほど多くの金を持っているに違いない…"
 fund_inspiration.2110.a:0 "「何と気前の良いことか！」"
 fund_inspiration.2110.b:0 "「ああ、#EMP 確かに#![inspiration_owner.GetSheHe]に渡そう！」"
 fund_inspiration.2110.b.flavor:0 "これは便利だな…"
 fund_inspiration.2110.c:0 "「いや、どうかそのまま持っていてくれ！」"
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ 夜更かし"
 fund_inspiration.2120.desc:0 "[inspiration_owner.GetFirstNamePossessive]の[inspiration_owner.Custom('GetInspirationTypeRoom')]で[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲みながら時を過ごし、我々は興奮しながら[inspiration_owner.Custom('GetInspirationTypeObject')]の[inspiration_owner.GetSheHe]が私にとって[inspiration_owner.Custom('GetInspirationTypeVerb')]ことについて議論する。私は物事を想像できているか、それとも何とも言えない…緊張感があるのか？\n\n"
 fund_inspiration.2120.desc.me:0 "[inspiration_owner.GetHerHis]の身体、[inspiration_owner.GetHerHis]の笑う唇の微妙な癖を吸収しながら、私の心は彷徨っている…私は[inspiration_owner.GetHersHis]に手を置く。私がその美しい瞳をじっと見つめると、[inspiration_owner.GetHerHis]の震える指から[inspiration_owner.Custom('GetInspirationTypeTool')]が落ちる。\n\n"
 fund_inspiration.2120.desc.them:0 "私の[inspiration_owner.Custom('GetInspirationOwnerType')]が[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeTool')]を置き、[inspiration_owner.GetHerHis]のゴブレットから深く一口飲んで、心得顔で私に微笑んだ時、時間はすっかり遅くなっていた。[inspiration_owner.GetSheHe]は…？\n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U]は動物のように私の腕の中に飛び込み、[inspiration_owner.Custom('GetInspirationTypeStation')]を部屋中に飛ばす。"
 fund_inspiration.2120.desc.them_into:1 "[inspiration_owner.GetHerHim]の中に、私は同じように必死の情熱を感じる。[inspiration_owner.GetSheHe]は私の暖かい抱擁の中へと落ちていく…"
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "[ROOT.Char.GetFaith.HighGodName]に誓って、これは間違っている、私はこの罪深い誘惑に負けるわけにはいかない…"
 fund_inspiration.2120.desc.me_zealous_adultery:0 "いや、[ROOT.Char.GetFaith.ReligiousText]は明確だ！不貞は罪だ！これは[ROOT.Char.GetFaith.DevilName]の誘惑なのだ！"
 fund_inspiration.2120.desc.me_unattracted:0 "突然、[inspiration_owner.GetFirstNameNoTooltip]が前に出てくると、私を抱きしめる！私の腕はすぐに[inspiration_owner.GetHerHim]を止めた、おそらくとても強く…[inspiration_owner.GetHerHis|U]の暖かさは瞬時に冷え、混乱と恐怖へと硬化していく。"
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U]は前に出ると、[inspiration_owner.GetHerHis]の暖かい抱擁に私を引き寄せる。私の身体はイエスと言っているが、心はノーと叫んでいる…"
 fund_inspiration.2120.desc.me_into:0 "私は何かが私をかき立てるのを否定することはできない、私の鼓動は速くなり、私は[inspiration_owner.GetSheHe]が私を抱きしめる代わりに、[inspiration_owner.GetHerHim]を私の腕に抱きしめていることに気づく…何が#EMP 起こっている#!？"
 fund_inspiration.2120.desc.me_into_alot:0 "[inspiration_owner.GetHerHis]の意図は疑う余地がない！[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeStation')]を脇に追いやると、私はかろうじて自分を抑えることができる。"
 fund_inspiration.2120.a:0 "「こっちへおいで、可愛い子よ。」"
 fund_inspiration.2120.e:0 "「ああ…[inspiration_owner.GetFirstNameNoTooltip]…」"
 fund_inspiration.2120.f.chaste:0 "「これは私には無理だ…」"
 fund_inspiration.2120.f:0 "「私は…行かなければ！」"
 fund_inspiration.2120.h:0 "「早くドアを！」"
 fund_inspiration.2120.i:0 "「ああ！私はだめだ…」"
 fund_inspiration.2120.j:0 "「ダメだ！ [ROOT.Char.GetFaith.ReligiousText]はこのような結びつきを禁じている…」"
 fund_inspiration.2120.k.me:0 "「ダメだ！できない…不貞は罪だ！」」"
 fund_inspiration.2120.k.them:0 "「いや、[inspiration_owner.GetHerHim]を不貞へと誘惑することはできない…」"
 fund_inspiration.2120.l:0 "「待て…#EMP よくも#!そんなことを！？」"
 fund_inspiration.2120.m:0 "「放せ、淫蕩な罪人め！」"
 fund_inspiration.2120.leave_flavor:0 "あなたは急いで帰る"
 fund_inspiration.2130.t:0 "$fund_inspiration.title$ 気まぐれな刺激"
 fund_inspiration.2130.desc:0 "私の[inspiration_owner.Custom('GetInspirationOwnerType')]、[inspiration_owner.GetTitledFirstName]の非常に深刻な表情を見て、私は[inspiration_owner.GetSheHe]がすぐ私のために用意されるはずの素晴らしい[inspiration_owner.Custom('GetInspirationTypeObject')]に関して、悪い知らせを持ってきたのでなければよいがと願っている。\n\n「我が主君、ここにおられましたか…私は仕事の壁にぶつかっております——大したことはありませんが。プレッシャーに押しつぶされそうで、アイデアが浮かばないのです！」[inspiration_owner.GetSheHe|U]は神経質そうに笑う。\n\n「ただ少しだけ…ひらめきが必要なのです！強大な[ROOT.Char.GetTitleAsNameNoTooltip]様、何か…いくつか過去の事例を調べさせていただきたいのですが？」"
 fund_inspiration.2130.a.library:0 "「書庫へ行くがよい！」"
 fund_inspiration.2130.a.armory:0 "「武器庫へ行くがよい！」"
 fund_inspiration.2130.a.hall:0 "「大広間へ行くがよい！」"
 fund_inspiration.2130.a.tt:0 "[inspiration_owner.GetFirstNameNoTooltip]の [inspiration|E]の品質や進歩が改善される可能性があります"
 fund_inspiration.2130.a.flavor:0 "きっと何か助けを見つけられるはずだ！"
 fund_inspiration.2130.b:0 "「あなたに必要なものはわかっている！」"
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の熟考が成長する"
 fund_inspiration.2130.b.good:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の熟考が回復する"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の熟考が停止する"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の熟考が消える"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の熟考は滅びる"
 fund_inspiration.2130.b.flavor:0 "楽しそうだ！"
 fund_inspiration.2130.c:0 "「ああ、ちょうどいい薬があるぞ。」"
 fund_inspiration.2130.c.dead:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip]は倒れて死ぬ"
 fund_inspiration.2130.c.flavor:0 "あの赤い瓶はどこだったかな…"
 fund_inspiration.2130.d:0 "「本当のひらめきは、自身の内面から生まれるものだ。」"
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ 古きに別れを告げ"
 fund_inspiration.2131.desc_library_unused:0 "最後の力を振り絞り、[inspiration_owner.GetTitledFirstName]と私は埃まみれの書庫に飛びこんだ——私がほとんど入る機会のない部屋だ。\n\n"
 fund_inspiration.2131.desc_library:0 "私は[inspiration_owner.GetTitledFirstName]を私のよく管理された書庫に案内すると、展示されている有名な本や水薬を指差す。\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "驚いた兵士が[inspiration_owner.GetTitledFirstName]と私を、散らかった私の武器庫へと案内する——私は決してここには降りてこない！\n\n"
 fund_inspiration.2131.desc_armory:0 "私は[inspiration_owner.GetTitledFirstName]と共に私の広々とした武器庫へと案内され、そこで私はお気に入りの武器のいくつかを指差し、それに関する逸話を仄めかす。\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "[inspiration_owner.GetTitledFirstName]にその珍品をざっと案内しているうちに、私は、私の大広間はそれほど壮大なものではないことに思い至った。\n\n"
 fund_inspiration.2131.desc_great_hall:0 "私は[inspiration_owner.GetTitledFirstName]に私の大広間を案内し、その豪華さと展示されている様々な富に大きな誇りを感じている。"
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName]がやって来て、遠くから見ていることを主張し、物の扱いが悪かったり、誤認されたりするたびに顔をしかめている。\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName]は、[second.GetHerHis]の仲間の創造的プロセスに常に興味を持ちながら、楽しそうに付き合っている。\n\n"
 fund_inspiration.2131.desc_equipped:0 "[inspiration_owner.Custom('GetInspirationOwnerType')]は畏怖の念に打たれたかのように立ち止まると、私の[artifact_1.GetName]を吟味している。「ああ、とても素晴らしいです、閣下…あの…その[inspiration_owner.Custom('GetInspirationMaterialType')]を使用することはできますか？」"
 fund_inspiration.2131.desc_unequipped:0 "部屋の中で[inspiration_owner.Custom('GetInspirationOwnerType')]は突然立ち止まると、私の[artifact_1.GetName]をじっくりと観察している。「ふむ…[inspiration_owner.Custom('GetInspirationMaterialType')]でうまくいくな…あなたは…まだこれが欲しいですか？我が主君？」"
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetSheHe|U]は部屋を何周かした後、意気消沈して私のところに戻ってきた。「我が主君、ここには私の目を引くものはありません…他にはないのでしょうか？」"
 fund_inspiration.2131.a:0 "「[artifact_1.GetNameNoTooltip]を？いいだろう…」"
 fund_inspiration.2131.b:0 "「私の[artifact_2.GetNameNoTooltip]はどうだ？」"
 fund_inspiration.2131.c:0 "「周りにいくらかのガラクタがあるに違いない…」"
 fund_inspiration.2131.c.good:0 "あなたは上質の[inspiration_owner.Custom('GetInspirationMaterialType')]を見つける"
 fund_inspiration.2131.c.nothing:0 "何も見つからない"
 fund_inspiration.2131.c.bad:0 "あなたはひどい[inspiration_owner.Custom('GetInspirationMaterialType')]を見つける"
 fund_inspiration.2131.d:0 "「あなたはただ見ているだけだ。」"
 fund_inspiration.2131.d.great:1 "[inspiration_owner.GetNameNoTooltip]は金を掘り当てる"
 fund_inspiration.2131.d.good:1 "[inspiration_owner.GetNameNoTooltip]は[inspiration_owner.Custom('GetInspirationMaterialType')]を見つける"
 fund_inspiration.2131.d.nothing:1 "[inspiration_owner.GetNameNoTooltip]は何も見つけられない"
 fund_inspiration.2131.d.bad:1 "[inspiration_owner.GetNameNoTooltip]は貧弱な[inspiration_owner.Custom('GetInspirationMaterialType')]を見つける"
 fund_inspiration.2131.d.terrible:1 "[inspiration_owner.GetNameNoTooltip]はひどい[inspiration_owner.Custom('GetInspirationMaterialType')]を見つける"
 fund_inspiration.2131.e:0 "「[second.GetFirstNameNoTooltip]！何か提案はないか？」"
 fund_inspiration.2131.f:0 "「何という時間の無駄だ！」"
 fund_inspiration.3001.t:0 "$fund_inspiration.title$ 不敬な書物"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が書物の束を抱えて部屋へと飛び込んできて、続いて慌てた様子の[inspiration_owner.GetTitledFirstName]が[court_chaplain.GetHerHis]の手から書物を奪い取ろうとしている。\n\n"
 fund_inspiration.3001.desc_witch:0 "「この[inspiration_owner.GetWomanMan]は[ROOT.Char.GetFaith.WitchGodName]について書いているのです。#EMP [ROOT.Char.GetFaith.WitchGodName]#!よ！"
 fund_inspiration.3001.desc_cannibal:0 "「この[inspiration_owner.GetWomanMan]は#EMP 人肉を喰らい尽くす#!ことについて書いているのです！"
 fund_inspiration.3001.desc_torturer:0 "「この[inspiration_owner.GetWomanMan]は言い表わせないような、サディスト的な活動について書いているのです！"
 fund_inspiration.3001.desc_lustful:0 "「この[inspiration_owner.GetWomanMan]は言い表せないような異常な行動について書いているのです！"
 fund_inspiration.3001.desc_other:0 "「この[inspiration_owner.GetWomanMan]は不敬な事柄について書いているのです！"
 fund_inspiration.3001.desc_ending:0 "しかも挿絵まで入れて！私はあなたがご存じなかったとしか思えません、我が[ROOT.Char.GetLadyLord]。」\n\n[inspiration_owner.GetTitledFirstNameNoTooltip]は嘲笑うと、書物を求めて再び突進するが、私の[court_chaplain.Custom('CouncilPosition')]はそれをかわす。\n\n「しかしこの下劣な著者が暴露された今、あなたはきっと[ROOT.Char.GetFaith.HighGodName]に本を捧げるでしょう、当然ながら。」"
 fund_inspiration.3001.a:0 "もちろんだ。[inspiration_owner.GetSheHe]がそのようなことを書いているとは思いもしなかった。"
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName]は、[inspiration_owner.Custom('ArtifactBookSubject')]の代わりに信仰について書きます"
 fund_inspiration.3001.b:0 "何が正しいかなどお前にわかるのか？[inspiration_owner.GetHerHim]を放っておけ！"
 fund_inspiration.3001.c:0 "このイラストは少し滲んでいるな…この金で新しいインクを買うんだ。"
 fund_inspiration.3011.t:0 "$fund_inspiration.title$ 軍事的な主題"
 fund_inspiration.3011.desc_opening_1:0 "私は巻物や原稿に囲まれ、夢中でページをめくっている[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の姿を発見する。\n\n"
 fund_inspiration.3011.desc_opening_2:0 "私は巻物や原稿に囲まれ、頭を抱えている[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の姿を発見する。\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[inspiration_owner.GetHerHis]の腕いっぱいに巻物や原稿を抱えて私に近づく。\n\n"
 fund_inspiration.3011.desc:0 "「我が[ROOT.Char.GetLadyLord]よ！ 軍事という分野には注目すべきことが多くあります。戦略、部隊構成、戦いそのもの…何処から手を付けたものか見当が付きません！」"
 fund_inspiration.3011.a:0 "私は教育的であったり、軍隊に役立つような本を希望する。"
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、戦略や部隊編成などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3011.b:0 "より高貴な主題に言及するようなものがいいかもしれない。"
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、騎士道や武勇などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3011.d:0 "あなたの熟考はどんな主題を望んでいるのかね？"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、本の主題を自由に決定します"
 fund_inspiration.3012.t:0 "$fund_inspiration.title$ 外交的な主題"
 fund_inspiration.3012.desc:0 "「我が[ROOT.Char.GetLadyLord]よ！ 外交という分野には注目すべきことが多くあります。正しい作法、人間関係、#EMP 韻文#!…何処から手を付けたものか見当が付きません！」"
 fund_inspiration.3012.a:0 "おそらく、宮廷生活に関することだろうな。"
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、同盟や雄弁などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3012.b:0 "愉快な本にしてほしい！"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、冒険や娯楽などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3013.t:0 "$fund_inspiration.title$ 学術的な主題"
 fund_inspiration.3013.desc:0 "「我が[ROOT.Char.GetLadyLord]よ！手を付ける価値のあることが数多くあります。宗教、教育…言うまでも無く文章そのものの技術もです！」"
 fund_inspiration.3013.a:0 "この仕事は[ROOT.Char.GetFaith.HighGodName]に奉仕するものであるべきだ！"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、神学や祈りなどの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3013.b:0 "教育的な本、あるいは少なくとも面白い本にしてほしい！"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、歴史や詩などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3014.t:0 "$fund_inspiration.title$ 管理的な主題"
 fund_inspiration.3014.desc:0 "「我が[ROOT.Char.GetLadyLord]よ！管理という分野には注目すべきことが多くあります。法律、交易、#EMP 金#!…何処から手を付けたものか見当が付きません！」"
 fund_inspiration.3014.a:0 "領国を統治することに関連する事柄に集中してくれ。"
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、法律や統治などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3014.b:0 "開発に興味がある！"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、建設や徴税などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3015.t:0 "$fund_inspiration.title$ 策略的な主題"
 fund_inspiration.3015.desc:0 "「我が[ROOT.Char.GetLadyLord]よ！策略という分野には注目すべきことが多くあります。策略、誘惑、操作術…何処から手を付けたものか見当が付きません！」"
 fund_inspiration.3015.a:0 "私は#EMP 皆の#!一歩先を行きたい！"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、策略や操作などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3015.b_men:0 "私は男たちを足元に跪かせたい！"
 fund_inspiration.3015.b_women:0 "私は女たちを足元に跪かせたい！"
 fund_inspiration.3015.b_both:0 "皆に望まれる存在になりたい！"
 fund_inspiration.3015.b_none:0 "誘惑を極めてみたい。"
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は、欲望や誘惑の技術などの主題に[inspiration_owner.GetHerHis]の執筆を注力します"
 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Cooling Hatred"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has invited me to discuss the topic of the book [inspiration_owner.GetSheHe] is writing for me.\n\n"
 fund_inspiration.3030.desc:0 "\"I cannot help but notice the cooling animosity between you and [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Do you still want to dedicate this book to the hatred you feel for [prev_nemesis.GetHerHim]?\""
 fund_inspiration.3030.desc_dead:0 "\"Now that [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] has passed on, do you still want to dedicate this book to the hatred you felt for [prev_nemesis.GetHerHim]?\""
 fund_inspiration.3030.a:0 "The hatred I feel hasn't cooled that much."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about your hatred for [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b:0 "[prev_nemesis.GetSheHe|U] isn't worth the effort."
 fund_inspiration.3031.t:0 "$fund_inspiration.title$ Wilting Love"
 fund_inspiration.3031.desc:0 "\"I cannot help but notice that [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] isn't in your #EMP highest#! of graces anymore, my [ROOT.Char.GetLadyLord]. Do you still want to dedicate this book to the love you feel for [prev_soulmate.GetHerHim]?\""
 fund_inspiration.3031.desc_dead:0 "\"The pain of losing [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] must be so fresh... Do you still want to dedicate this book to the love you felt for [prev_soulmate.GetHerHim]?\""
 fund_inspiration.3031.a:0 "What is love without longing and loss?"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about the love you shared with [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b:0 "[prev_soulmate.GetSheHe|U] isn't worth the effort."
 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Warp and Filling"
 fund_inspiration.4001.desc:0 "「[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が私の新しい服を#EMP 台無しにした#!！」\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が部屋に突入し、織工がそれに続く。[courtier.GetSheHe]が[courtier.GetHerHis]の手に持っている服は、ひどく切り刻まれていて、かつて何であったのかが分からない。\n\n「大袈裟だ！私はただ布の織り方を研究していただけで、これは私のプロジェクトにとって重要なことなんだ。」"
 fund_inspiration.4001.a:0 "やりすぎだ、必要なら自分の服で勉強しろ！"
 fund_inspiration.4001.b:0 "[inspiration_owner.GetSheHe]が必要だと言うなら、それは必要なことだ。"
 fund_inspiration.4010.t:1 "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc:0 "依頼したタペストリーの進捗を確認すべく織り手の工房を訪れる。屋内にいる何名かの廷臣は、皆、手を後ろ手に組み、数ある仕切りの如き何かを吟味していた。それらタペストリーの様相は、色とりどりの珍妙な洗濯物のようであった。不格好な斑点があちこちにあるもの。白地にいくつかの四角形が描かれたもの。複数の線が絡み合うように編み込まれたもの。これはどういった類の技法なのだろうか。\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip]が染みのように見える一角を指し示す。「この白地に茶色く汚された部分、男性が持つ生来の暴力性を想起しませんか？」\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]は頷く。「[inspiration_owner.GetTitledFirstNameNoTooltip]様の、幼き頃に起こした癇癪のようにも思えます――そこなど母君にそっくりです。」"
 fund_inspiration.4010.a:0 "Nod in understanding and compliment the artist"
 fund_inspiration.4010.b:0 "\"Disgusting! I must go look at some traditional art now.\""
 fund_inspiration.4010.b.tt:0 "Your investment is returned and the work cancelled"
 fund_inspiration.4010.c:0 "\"[child.GetTitledFirstNameNoTooltip] could have done that!\""
 fund_inspiration.5011.desc:0 "\"The time has come for me to depart upon my adventure, my [ROOT.Char.GetTitleTierName].\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows as well as [inspiration_owner.GetSheHe] can while weighted down by heavy bags.\n\n\"Before I leave, please tell me, is there anything specific you want me to keep an eye peeled for during my journey?\""
 fund_inspiration.5011.a:0 "Bring me something from an exotic animal, a skull or a hide."
 fund_inspiration.5011.b:0 "I want a trinket made from a material you cannot find here."
 fund_inspiration.5011.c:0 "A tapestry, or artwork that makes me wish I was there."
 fund_inspiration.5011.d:0 "I trust your instincts to bring me something great."
 fund_inspiration.5011.e:0 "I want to possess something truly unique!"
 fund_inspiration.5021.t:0 "$fund_inspiration.title$ A Change in Direction"
 fund_inspiration.5021.desc:1 "A traveler claiming to be employed under [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] is brought before me, carrying a message from the adventurer.\n\n\"Fear not my great [ROOT.Char.GetLadyLord], for [inspiration_owner.GetTitledFirstNameNoTooltip] is in good health. I bring you news of the possibility to fund an even greater adventure! You see, [inspiration_owner.GetTitledFirstNameNoTooltip] took a wrong turn somewhere and is now near [adventuring_location.GetNameNoTier].\"\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] traveling companion unfurls a dirty map to show me where they ended up. \"[inspiration_owner.GetSheHe|U] has enough funds to make it to [inspiration_owner.Custom('InspirationAdventureDestination')], as planned, but suggests that with some additional funding [inspiration_owner.GetSheHe] can chase up on a local rumor and bring home a great artifact!\""
 fund_inspiration.5021.a:0 "This is absurd! I'm not going to fund their #EMP self-indulgent outing#!!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] returns to what [inspiration_owner.GetSheHe] set out to do."
 fund_inspiration.5021.b:0 "Life is an adventure, explore that area for artifacts!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] explores [adventuring_location.GetNameNoTierNoTooltip]."
 fund_inspiration.6001.t:0 "The Steppe and saddle gallop through my heart,"
 fund_inspiration.6001.desc:0 "I have riding for months on end. My rear shall never recover! I've acquired quite the taste for fermented mare's milk and nights beneath the open sky.\n\nWith this courier, I send a carved tip of a Morin Khuur — the decorative horse head placed atop instruments. Perhaps you have a use for it."
 fund_inspiration.6001.a:0 "I'll hold onto this!"
 fund_inspiration.6001.b:0 "Send it to the Court Musician."
 fund_inspiration.6002.t:0 "My jaunt through India marches on!"
 fund_inspiration.6002.desc:0 "I am near-blinded by all the gems the courts I visit have to show me. I find myself yearning for the filth of the open road.\n\nI have sent a courier with a particularly tasteless gift I was given — a tiger's head ornament on a ring, with jewels for eyes. Have you ever seen something so garish?"
 fund_inspiration.6002.a:0 "I rather like it, it's his loss."
 fund_inspiration.6002.b:0 "Ghastly! Take it apart and sell the gems."
 fund_inspiration.6003.t:0 "I dream of the desert,"
 fund_inspiration.6003.desc:0 "My liege, my journey to Africa is underway, and I have joined a camel train traversing the width of the land.\n\nI send to you a piece of jewelry one of my fellow travelers granted me — a most delicate necklace covered in ostrich shell beads. I suppose you haven't seen an ostrich."
 fund_inspiration.6003.a:0 "A fine find! I will wear it myself."
 fund_inspiration.6003.b:1 "I shall give it to [event_spouse.GetTitledFirstNameNoTooltip]."
 fund_inspiration.6004.t:0 "Ah, to be a pilgrim,"
 fund_inspiration.6004.desc:0 "My journey through the Middle East has mostly involved fighting off hoards of peddlers on the pilgrim-paths.\n\nOft, in order not to delay my quest over-long, I give in and buy one of their little trinkets. I have sent a courier bearing the tat your way. Perhaps it shall provide some amusement."
 fund_inspiration.6004.a:0 "What use is an adventurer who takes the common path?"
 fund_inspiration.6004.b:0 "These are some pretty baubles..."
 fund_inspiration.6005.t:0 "My adventures are sodden,"
 fund_inspiration.6005.desc:0 "My Lord, I have found a few trite relics so far in my adventures, which I have sent with this courier, but I am unsure what I may uncover next.\n\nThe Europeans are the smelliest creatures I have encountered. As a child, I dreamt of the green and pleasant meadows, but I am convinced half of this world is made of mud. If you are a gracious liege, please send word to call me back."
 fund_inspiration.6005.a:0 "This isn't a holiday! Quest on!"
 fund_inspiration.6005.b:0 "Poor soul, I suppose these rewards shall suffice."
 fund_inspiration.6005.b.tt:0 "You permit [inspiration_owner.GetTitledFirstName] to return home"
 fund_inspiration.6006.t:0 "Greetings from Anatolia,"
 fund_inspiration.6006.desc:0 "My travels throughout Asia Minor have left me with quite a taste for lamb, yogurt and eggplants, and I have sent some recipes along with this courier.\n\nI have been given a golden brooch adorned with a seahorse by one of my hosts, which I also send to you. I'm certain my travels will bring further wonders in due time."
 fund_inspiration.6006.a:0 "Order our chefs to prepare these dishes at once!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] seems to be having too much fun on this quest..."
 fund_inspiration.6100.t:1 "$fund_inspiration.title$ A Model Ruler"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gleefully grabs my attention. \"My [ROOT.Char.GetLadyLord], I've completed a miniature prototype of the chest you commissioned, complete with a working lock.\"\n\n[inspiration_owner.GetSheHe|U] holds out [inspiration_owner.GetHerHis] palm, and atop it is a tiny chest, complete with gold leaf and a key as small as a piece of grain.\n\n\"There is a gemstone inside, try it for yourself.\" As [inspiration_owner.GetSheHe] hands it over, the key slips between [inspiration_owner.GetHerHis] fingers and goes flying. Scrabble though [inspiration_owner.GetSheHe] does, there is no sign of it."
 fund_inspiration.6100.a:0 "End this farce, break the chest and return my stone!"
 fund_inspiration.6100.b:0 "It is charming still, I think I shall keep it."
 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] holds out a tiny box, with the finest of hair-thin carvings engraved into it. \"The prototype for your latest commission. I don't want it to go to waste. We could find a use for the dear thing.\"\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] perks up. \"We could place a relic of our time inside it and bury it somewhere — create a memento for children of the future to unveil!\""
 fund_inspiration.6101.a:0 "I will stow a miniature portrait of myself within."
 fund_inspiration.6101.b:0 "I will write a tiny poem and seal it inside."
 fund_inspiration.6101.c:0 "I would rather hold onto it myself."
 fund_inspiration.6102.desc:0 "I am preparing to take to bed for the night, when a searing pain courses through my foot.\n\nOn examination, I find a miniature sculpture is embedded into the flesh of my sole, with its own feet sticking out.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks sheepishly at me from the nearest doorway. \"I apologize, that is the prototype for your latest commission. I must have dropped it.\""
 fund_inspiration.6102.a:0 "\"Pull it out and get it out of my sight!\""
 fund_inspiration.6102.b:0 "\"The physician should see to this.\""
 fund_inspiration.6102.c:0 "Pull it out yourself and pocket it."
 fund_inspiration.6102.cure_toast:0 "Miniature safely extracted"
 fund_inspiration.6102.failure_toast:0 "Stubborn miniature"
 fund_inspiration.6102.failure_toast_desc:0 "A piece of arm is lost into the depths of your foot"
 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows. \"I would love a critique of the cabinet I am in the midst of crafting for you, my [ROOT.Char.GetLadyLord].\"\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workplace, where there is concernedly only a dusty, beaten-up cupboard.\n\n\"Oh, that isn't the piece.\" [inspiration_owner.GetSheHe|U] opens the ragged cupboard, and inside is nothing but a tiny model of a cabinet — ornate, stoned and gilded but about the height of my finger. \"What do you think?\""
 fund_inspiration.6103.a:0 "For your sake, this had better be only a prototype."
 fund_inspiration.6103.b:0 "Oh it's perfect! I adore it!"
 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] brings me a small box, and presents it to me with a grin.\n\nAs I open the gift, I expect a jewel, ring or carving, but to my surprise, inside is a miniature throne, so small only a mouse could sit upon it.\n\n\"The prototype for your new seat, my [ROOT.Char.GetLadyLord]. I thought it would amuse you.\""
 fund_inspiration.6104.a:0 "How charming! I will hold on to this!"
 fund_inspiration.6104.b:0 "All very well, but get on with the project."
 fund_inspiration.6104.c:0 "I am #EMP far#! too grown up to play with toys."
 fund_inspiration.6105.desc:1 "I am proudly carrying my box of miniature furniture through the [ROOT.Char.Custom('FortifiedBuilding')], wondering where I can best display them, when I bump into [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nWhen [inspiration_owner.GetSheHe] sees inside the box, [inspiration_owner.GetSheHe] wipes away a tear from [inspiration_owner.GetHerHis] eyes. \"A [ROOT.Char.GetWomanMan] of taste, come with me.\"\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workshop and brings out a secret crate. Inside are dozens of pieces of miniature scenery, figures and terrain. \"I've invented a game — a fanciful siege battle. Would you join me?\""
 fund_inspiration.6105.a:0 "I thought you would never ask!"
 fund_inspiration.6105.b:0 "Er, perhaps another time."
 fund_inspiration.6200.t:1 "$fund_inspiration.title$赤を染め　青を紡ぎ　[ROOT.Char.GetTitleAsNameNoTooltip|U]と織り成す"
 fund_inspiration.6200.desc:2 "依頼したタペストリーの進捗を確認すべく織り手の工房を訪れる。屋内にいる何名かの廷臣は、皆、手を後ろ手に組み、数ある仕切りの如き何かを吟味していた。それらタペストリーの様相は、色とりどりの珍妙な洗濯物のようであった。不格好な斑点があちこちにあるもの。白地にいくつかの四角形が描かれたもの。複数の線が絡み合うように編み込まれたもの。これはどういった類の技法なのだろうか。\n\n[artistic_courtier_1.GetTitledFirstName]が染みのように見える一角を指し示す。「この白地に茶色く汚された部分、男性が持つ生来の暴力性を想起しませんか？」\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]は頷く。「[ROOT.Char.GetTitledFirstNameNoTooltip]様の、幼き頃に起こした癇癪のようにも思えます――そこなど母君にそっくりです」"
 fund_inspiration.6200.a:0 "職人への理解と賛辞を表して頷く"
 fund_inspiration.6200.b:0 "「胸くそ悪い！これから伝統技法の数々を見に行かねばならん」"
 fund_inspiration.6200.b.tt:0 "出資金を取り戻し、作業を中断させます"
 fund_inspiration.6200.c:0 "「[child.GetTitledFirstNameNoTooltip]もああすればよかったのに！」"
 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Unhappy Stanza"
 fund_inspiration.6300.intro:0 "I happen upon [inspiration_owner.GetTitledFirstName] at [inspiration_owner.GetHerHis] desk, staring out the window with many blotted-out drafts before [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_relationship_desc:0 "\"The idea of someone loving me is impossible. Not once have I whispered words of feeling to someone who returned them.\"\n\n\"Thus I haven't been writing for you — I merely count the evenings since I lay with someone and despair.\""
 fund_inspiration.6300.no_love_desc:0 "\"Despite the fact that usually nothing gets me going more than the written word, astonishingly I am not struck by any lusty feelings at all at present.\"\n\n\"My apologies, my [ROOT.Char.GetLadyLord], I cannot write of love, the muse has deserted me.\""
 fund_inspiration.6300.homosexual_desc:0 "\"Ah, my [ROOT.Char.GetLadyLord]. Though I have been many hours attempting to compose a romantic work worthy of your patronage, I have found myself doing naught but weeping over my parchment.\"\n\n\"You ask me to do the impossible. My love is a type which must remain unwritten.\""
 fund_inspiration.6300.a:0 "Good! Channel that bittersweet wrath!"
 fund_inspiration.6300.a.failure:0 "You cause [inspiration_owner.GetShortUIName] to despise love."
 fund_inspiration.6300.a.success:0 "You persuade [inspiration_owner.GetShortUIName] to write of love."
 fund_inspiration.6300.b:0 "Well, I have half an hour to spare."
 fund_inspiration.6300.c:0 "Impossible! How does the world not see the charm of your eloquence?"
 fund_inspiration.6300.d:0 "But it is a love to be lived."
 fund_inspiration.6300.e:0 "Write your truth, I bless every muse."
 fund_inspiration.6300.f:0 "Make something up! All who write on love are frauds."
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ My dear companion,"
 fund_inspiration.6301.lover_desc:0 "The night you told me to write from my heart, I found I could only write of you. Let me play the villain, if faith calls our kind of love wicked."
 fund_inspiration.6301.friend_desc:0 "I have never felt my words flow as they have after you told me to write a tale of love as I experience it."
 fund_inspiration.6301.female_desc:0 "\n\nHere is a poem on a witch who falls in love with a queen who becomes lost in the grove near her cottage."
 fund_inspiration.6301.male_desc:0 "\n\nHere is a ballad about a prince who stargazes with his beloved archivist each night in atop the library tower, dreaming of loving one another in the heavens."
 fund_inspiration.6301.crime_desc:0 "What a beautiful crime."
 fund_inspiration.6301.a:0 "I shall treasure it, but keep it in secret."
 fund_inspiration.6301.b:0 "Blast the world, I shall arrange a reading!"
 fund_inspiration.6400.t:1 "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6400.desc:0 "On a visit to the tavern in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I spy one of the patrons at the heart of all attention.\n\n[inspiration_owner.GetSheHe|U] is more grizzled than the rest of the patrons, and smells as if [inspiration_owner.GetSheHe] has been there for an age. To my horror, I recognize my adventurer, [inspiration_owner.GetTitledFirstName], who appears not to have made it out of the homeland after months of funding!\n\n\"And for my next journey, I shall cross the Red Sea in a single gulp!\" [inspiration_owner.GetSheHe] promptly scoffs an entire glass of red wine and cheering rings through the drinking-hall."
 fund_inspiration.6400.a:0 "Get out of here and hit the road!"
 fund_inspiration.6400.b:0 "Charlatan! I'm not paying for any more of your drink!"
 fund_inspiration.6400.a.success:0 "You convince the adventurer to pull [inspiration_owner.GetHerselfHimself] together"
 fund_inspiration.6400.a.success_continue:0 "The adventure continues!"
 fund_inspiration.6400.a.failure:0 "Adventurer runs off with gold!"
 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Bringing Music to the Jungle"
 fund_inspiration.6500.introduction:0 "I receive a missive from my adventurer, with words embellished so, I can see [inspiration_owner.GetHerHim] in the theater of my mind."
 fund_inspiration.6500.desc:0 "\n\n'I have been afoot in the jungle. The calling of the birds pounds into my skull, and I find it a dread dirge indeed. The few inhabitants here tell me they find it the most pleasing music. They've clearly never heard the works of, [court_musician.GetTitledFirstNameNoTooltip].\n\n'I tried playing one of [court_musician.GetHerHis] melodies on one of their reed pipes, and the locals chased me out of their town and nicked me with a poison blade. Though I lived, I thought \"if I die bringing chamber music to the jungle, so be it!\""
 fund_inspiration.6500.action:0 "\n\n'You can probably imagine what I did next...'"
 fund_inspiration.6500.a:0 "You started singing, and won them over!"
 fund_inspiration.6500.b:0 "You fled to more civilized lands."
 fund_inspiration.6500.c:0 "A great cat jumped between you and your attackers!"
 fund_inspiration.6500.a.success:0 "Adventurer charms jungle dwellers"
 fund_inspiration.6500.a.failure:0 "Adventurer annoys jungle dwellers"
 fund_inspiration.6500.b.success:0 "The adventurer darts away"
 fund_inspiration.6500.b.failure:0 "The adventurer doesn't flee fast enough"
 fund_inspiration.6500.c.tt:0 "The adventurer helps fight the leopard off"
 fund_inspiration.6500.c.tt_failure:0 "The adventurer is injured attempting to flee"
 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Voyage over Land"
 fund_inspiration.6501.desc:1 "\n\n'We have been sailing up rivers around the winding hills. After a drought, the locals told us the river we traveled by dried up ahead of our vessel.\n\n'Instead of giving up, or turning back, we attempted the impossible. I commanded my crew to start building a track and pulley system, and we started dragging our boat across the land towards the next river. It sailed in a sea of grass and daisies."
 fund_inspiration.6501.a:0 "I hope you turned back and cut your losses."
 fund_inspiration.6501.b:0 "The boat just about survived the journey."
 fund_inspiration.6501.b.success:0 "Adventurer drags boat up a cliff"
 fund_inspiration.6501.b.failure:0 "Adventurer stranded fixing broken boat"
 fund_inspiration.6501.c:0 "The locals took pity, and gave you a new boat at a discount."
 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Burning Thirst"
 fund_inspiration.6502.desc:0 "\n\n'I am not in the desert, I am in a land of dreams. The difference between awakening and sleep is gone. My guide tells me I hallucinate what I desire the most. A paradise, a pool of water glistening like diamonds, laced with treasures at its banks.\n\n'Instead, my [ROOT.Char.GetLadyLord], all I see is you here with me. Forever one sand bank ahead. Beckoning me to keep going. And it breaks me to know each step I take towards that mirage, I step further away from the true you.'"
 fund_inspiration.6502.a:0 "Oh, I feel thirst myself, and I'm not in the desert."
 fund_inspiration.6502.b:0 "I might consider your attention, if you were to bring a grand prize."
 fund_inspiration.6502.c:0 "I blame this on the heat, and burn these words."
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Pontic Whispers"
 fund_inspiration.6503.desc:0 "\n\n'I have delved into a Kurgan, an ancient burial mound from the age of the Scythians. Hundreds of long-perished horses, stuffed, preserved, and staked to the walls to stand upright, each with their own room. It was a stable for the damned, lost to time.\n\n'Knowing of my duty to seek knowledge for our realm, I considered stealing a relic from the tomb when my guide was not watching to bring to you."
 fund_inspiration.6503.a:0 "You pocketed one of the ornaments."
 fund_inspiration.6503.b:0 "You brought one of the horses' saddles, for our study."
 fund_inspiration.6503.c:0 "You didn't dare disturb the dead."
 fund_inspiration.6504.t:0 "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip] Lover"
 fund_inspiration.6504.desc:0 "\n\n'Er, my [ROOT.Char.GetLadyLord], on my travels, I stayed at a farm attended to by [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.pregnant:0 "\n\n'I have forged a fine artifact while at the farm! Namely, a child! While this may be an imposition, I cannot take [adventurer_lover.GetTitledFirstName] on my travels in [adventurer_lover.GetHerHis] state. [adventurer_lover.GetSheHe|U] has little wealth, and it is my hope we could look after [adventurer_lover.GetHerHim] at court.'"
 fund_inspiration.6504.female_lover:0 "\n\n'After so many moons by myself on the road, [adventurer_lover.GetSheHe] stirs my heart like a fantastical creature. I cannot help but think this is where my quest was meant to take me."
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n'Free from the eyes of the court, I have been able to lie in the arms of a man for nights on end."
 fund_inspiration.6504.male_lover:0 "\n\n'I am in love, and I would take a week of watching [adventurer_lover.GetHerHim] shovel horse-dung over any banquet at court."
 fund_inspiration.6504.lover_ultimatum:0 "I cannot walk away from this farm, knowing I may never kiss [adventurer_lover.GetHerHim] again. Either [adventurer_lover.GetSheHe] travels to you and joins our court, or my journey ends here.'"
 fund_inspiration.6504.a:0 "Begone with you, if you disrespect my patronage."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] will stay at the farm."
 fund_inspiration.6504.b:0 "I shall permit it, but blame me not for the scandal."
 fund_inspiration.6504.c:0 "The child does not deserve poverty."
 fund_inspiration.6504.d:0 "PEASANTS? In MY court? NOT LIKELY."
 fund_inspiration.6505.t:0 "$fund_inspiration.title$ The Beach Chapter"
 fund_inspiration.6505.desc:0 "\n\n'Amidst my panting in the desert heat, I have discovered some pristine waters, the very sight of which compelled me to remove all of my clothing. Rather than take it as an offense, my guide chuckled in quiet understanding, and began to sketch my form on a page. Our fellow travelers on the tour waved palm leaves to cool me down, in an act of fan service.\n\n'We spent many a happy-hour splashing around. In the next village, I hired a weaver to capture the moment of paradise, and I send you a memory with this courier.'"
 fund_inspiration.6505.a:0 "My eyes! My eyes!"
 fund_inspiration.6505.a_blind:0 "I'd gouge my eyes out, if I weren't already blind."
 fund_inspiration.6505.a_one_eyed:0 "My eye! My eye!"
 fund_inspiration.6505.b:0 "I'm hanging this in my bedroom!"
 fund_inspiration.6505.c:0 "The whole court must know of this exotic pastime!"
 fund_inspiration.6505.d:0 "Ahh, a sacred image for our people!"
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Not Unreasonable Squalor"
 fund_inspiration.6506.introduction:0 "A missive arrives from my adventurer. It is so caked in mud, I must cut it open with a knife.\n\n"
 fund_inspiration.6506.desc:1 "'My [ROOT.Char.GetLadyLord], I am in a wetland swamp, and all my years of tutelage have not prepared me for it. I am wading through sloshing oozes night and day. Last night I dreamt of a lover's embrace, and awoke to find a newt was at my lips instead of a tongue.\n\n'I was wondering if there were a slight chance I could go to a more #EMP civilized#! location. As an indication of how obscene this place is, I have sent the spawn a frog laid in my sodden boots in a jar along with my message.'"
 fund_inspiration.6506.a:0 "It builds character!"
 fund_inspiration.6506.b:0 "If you wish to go to tamer lands, you may."
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ Not the Bees!"
 fund_inspiration.6507.introduction:1 "I receive a missive from my adventurer — lines written mingled with a splash of blood."
 fund_inspiration.6507.desc:0 "\n\n'The plains and meadows I wander have been gorgeously adorned with wildlife. As I was off my steed, stooping to sniff a flower, a shadow was cast over me by [grumpy_liege.GetTitledFirstName], the liege of these lands, and a [grumpy_liege.GetWomanMan] who thinks none too highly of you.\n\n'\"The grubs of [ROOT.Char.GetTitledFirstNameNoTooltip] shall not suckle in my meadows.\"[grumpy_liege.GetSheHe|U] dismounted and ordered guards to seize me. They brought out a box containing a beehive, which they forced onto my head! I was #EMP bee'd#!! There is still a stinger lodged in my eye!'"
 fund_inspiration.6507.a:0 "I shall send [grumpy_liege.GetHerHim] some denunciations!"
 fund_inspiration.6507.b:0 "I will have [grumpy_liege.GetHerHis] head for this!"
 fund_inspiration.6507.c:0 "The scars will look rather fetching!"
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Nature's Architects"
 fund_inspiration.6508.introduction:0 "I receive a missive from my adventurer, who has been in the crisp lands of the taiga forests.\n\n"
 fund_inspiration.6508.desc:0 "'I have spent some while surrounded by the finest company a journey[inspiration_owner.GetWomanMan] could ask for — a colony of beavers! With this courier I send to you a book of sketches of the structures they use to catch fish in the waters! O, to be a semi-aquatic rodent!'\n\n"
 fund_inspiration.6508.architect_desc:0 "'I am certain at least [court_architect.GetTitledFirstName] could learn a thing or two from an animal cleverer than [court_architect.GetHerHim].'"
 fund_inspiration.6508.a:0 "I shall pour over this thoroughly."
 fund_inspiration.6508.b:0 "Indeed, [court_architect.GetTitledFirstNameNoTooltip] could use a lesson."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive] aptitude as an architect slightly increases"
 fund_inspiration.6508.c:1 "What #EMP adorable#! animals! [child.GetFirstName] should have this book!"
 fund_inspiration.6508.d:0 "Good work, I shall send funds to extend your travels."
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Whispers of a Beast"
 fund_inspiration.6509.intro_desc:0 "I receive a missive from my adventurer, who has been drifting through floodplains on a raft."
 fund_inspiration.6509.desc:0 "\n\n'My [ROOT.Char.GetLadyLord], we have been hunted on our travels by a creature so fearsome, I am almost loath to write of it.\n\n'The crocodile can grow up to fifty steps long, and is a monster which has swallowed one of our mules whole. It is a slender beast, with a body in the shape of an arrow, bearing a beak at the helm, and a rattling tail at the rear. The spikes and bumps covering it are poisonous to the touch.'"
 fund_inspiration.6509.a:0 "We shall impress visitors with a tapestry of this monster!"
 fund_inspiration.6509.b:0 "O, it is too horrible to be true!"
 fund_inspiration.6509.c:0 "I know what a crocodile is, halfwit!"
 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Men in Tights"
 fund_inspiration.6510.intro_desc:0 "I receive a missive from my adventurer, who has been skulking through the forest mulch."
 fund_inspiration.6510.desc:1 "\n\n'My apologies, my [ROOT.Char.GetLadyLord], but in the forest I've encountered a vigilante band who rob the likes of you. Facing against the authoritarian fist of [enemy_liege.GetTitledFirstName] who rules here, they steal as much as they can by waylaying nobles. My heart has rather fallen in with this ragtag band, and I do not think I shall be returning to court.\n\n'Their tights also look much better than the fashion in your court, and rather suit me.'"
 fund_inspiration.6510.a:0 "Perhaps you could help me do more for the poor?"
 fund_inspiration.6510.b:0 "If you do not return, I shall send an assassin after you!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is intimidated"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "The adventure continues"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] flees from your court."
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is unimpressed"
 fund_inspiration.6510.c:0 "Enjoy your life of squalor!"
 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Wanderer in the Sea of Snow"
 fund_inspiration.6511.intro_desc:0 "I receive a missive from my adventurer, and after the first few lines, I know it will be the last."
 fund_inspiration.6511.old_age:0 "\n\n'My old age has brought many wonders before me in my time. When I reached the snowy summit of the mountain I now scribe these words from, the only living being above a sea of fog, I knew I would never see such beauty again for the rest of my days.\n\n'It was never my wish to return from the mountain, and by now you may assume I am one with the ice. Weep not, for I could not have done otherwise. My march to [inspiration_owner.GetFaith.PositiveAfterLife] is as steady as a glacier.'"
 fund_inspiration.6511.poor_health:0 "\n\n'I am but a wretched, twisting thing now as my health and body betrays me. But in this state, I never thought I would be capable of witnessing such a sight as a snowy kingdom of clouds and fog from atop a mountain. Such a withered flower does not deserved this beauty.\n\n'Knowing that my time will perhaps be upon me at any moment, I have decided to leave myself to the ice. Perhaps the cold will preserve me with a semblance of myself intact."
 fund_inspiration.6511.winter:0 "\n\n'I was atop a mountain at the cruelest time. Each snowdrop upon my bitten cheek was the laugh of winter, the villain. Battles I have seen, but no violence as exquisite as this duel against the blood in my very body. My dominant hand works well enough to write this, but my other not so.\n\n'Know that I was truly glad to see the world as I did, and I feel the rest of the living poorer than I.'"
 fund_inspiration.6511.a:0 "A truer romancer of danger there never was!"
 fund_inspiration.6512.t:0 "$fund_inspiration.title$山の[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6512.intro_desc:0 "私の冒険者から書が届いた。[inspiration_owner.GetHerHis]の旅路にあった砂漠の山々の赤々とした埃にまみれている。"
 fund_inspiration.6512.desc:1 "\n\n「私は別の獣を登りました。この何千もの平らな台地の上に、他の[inspiration_owner.GetWomanMan]がこの岩を踏んだ形跡はない。今日、私はまだ登ったことのない高さに挑戦したのです。\n\n私が思うにこの岩は、宇宙で最も優れた[ROOT.Char.GetTitleAsNameNoTooltip]が監督したこの偉業を記念して、ふさわしい名前が必要だと叫んでいます。」"
 fund_inspiration.6512.a:0 "地元民たちはもうこの山に名前をつけていると思うが。"
 fund_inspiration.6512.b:0 "「ロッキー」——バカみたいな名前だ!"
 fund_inspiration.6512.c:0 "「[ROOT.Char.GetFaith.WarGodNamePossessive]の刃」"
 fund_inspiration.6512.d:0 "「[ROOT.Char.GetFaith.FateGodNamePossessive]の籠手」"
 fund_inspiration.6512.e:0 "私の愛しい人、[lover.GetFirstNameNoTooltip]に因んで。"
 fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の歯!"
 fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の笏!"
 fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip]の破滅!"
 fund_inspiration.6512.i:0 "そんなことより——その石を持ってこい!"
 fund_inspiration.7001.t:0 "$fund_inspiration.title$ A Name to Remember"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a thoughtful expression. \"Is there anyone special to you, my [ROOT.Char.GetLadyLord]?\"\n\n[inspiration_owner.GetSheHe|U] must read my irritation at such a personal question from my face, because [inspiration_owner.GetSheHe] continues: \"I mean, is there anyone you wish to dedicate your commissioned artifact to? It is turning out well, but a meaningful inscription would make it feel even more personal!\""
 fund_inspiration.7001.a:1 "To my beloved [dedication_a.GetFirstNameNoTooltip]!"
 fund_inspiration.7001.b:1 "In memory of [dedication_b.GetFirstNameNoTooltip]..."
 fund_inspiration.7001.c:0 "Only [ROOT.Char.GetFaith.HighGodNameAlternate] guides me!"
 fund_inspiration.7001.d:0 "There is no need for a dedication."
