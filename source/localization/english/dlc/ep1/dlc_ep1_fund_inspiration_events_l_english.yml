 fund_inspiration.7100.e:0 "Whatever."
 fund_inspiration.7100.e.tt:0 "The resulting artifact modifiers will be random."
 fund_inspiration.7110.a:0 "To make every ruler jealous of me!"
 fund_inspiration.7110.a.tt:0 "Your artifact may gain a rulers' opinion modifier."
 fund_inspiration.7110.b:0 "To bring glory to my dynasty."
