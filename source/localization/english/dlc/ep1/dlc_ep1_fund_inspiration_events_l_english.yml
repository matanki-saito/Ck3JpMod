 fund_inspiration.7100.e:0 "Whatever."
 fund_inspiration.7100.e.tt:0 "The resulting artifact modifiers will be random."
 fund_inspiration.7110.a:0 "To make every ruler jealous of me!"
 fund_inspiration.7110.a.tt:0 "Your artifact may gain a rulers' opinion modifier."
 fund_inspiration.7110.b:0 "To bring glory to my dynasty."
 fund_inspiration.7110.b.tt:0 "Your artifact may gain a dynasty modifier."
 fund_inspiration.7110.c:0 "To command respect from my underlings."
 fund_inspiration.7110.c.tt:0 "Your artifact may gain a dread or tyranny modifier."
 fund_inspiration.7110.d:0 "To impress my paramours!"
 fund_inspiration.7110.d.tt:0 "Your artifact may gain an attractiveness modifier."
 fund_inspiration.7110.e:0 "To impress my vassals!"
 fund_inspiration.7110.e.tt:0 "Your artifact may gain a vassal opinion modifier."
 fund_inspiration.7110.g:0 "To impress my whole court."
