 fund_inspiration.7004.t:0 "$fund_inspiration.title$ A Vassal to Remember?"
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U]と[dedication_g2.GetTitledFirstName]は私の領国の中で最も強力な臣下の内の一人だ。どうすれば奴らを喜ばせることができるのか、私には分からない。媚びておくのがいいのだろうか?\n\n自分の名前で何か作ってもらったら誰だって嬉しい、だよな?そしてちょうどいいものが出来上がった![inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に[inspiration_owner.GetHerHis]の名作に私の#EMP 信頼できる#!臣下と顧問への献辞を添えてもらうことを伝えなければ。\n\nだがこれは#EMP 私の#!宝物、ということは私への献辞も...?"
 fund_inspiration.7004.a:0 "駄目だ![dedication_g1.GetFirstNameNoTooltip]と[dedication_g2.GetFirstNameNoTooltip]へ!"
 fund_inspiration.7004.b:0 "結局のところ、なにがいけないのだ?私へ!"
 fund_inspiration.7004.c:0 "なんにせよ献辞なんて過大評価されてるだけだ。"
 artifact_dedication_inscribed_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, stating that \"[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]\"."
 artifact_dedication_written_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page states that \"[owner.GetTitledFirstName|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]\"."
