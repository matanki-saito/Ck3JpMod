 fund_inspiration.7010.t:0 "$fund_inspiration.title$歴史に名を遺す家訓"
 fund_inspiration.7010.desc:0 "広間に響く、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の低くつぶやくような独り言が聞こえる。「偉大な何かが必要なのだ。#EMP 叙事詩#!に謳われるような何かが。ありふれたような凡作でなく図抜けた作品とするには。だがそれは何だ、一旦何なのだ？」\n\nギラつかせたその両目が私を捉えると、満面の笑顔と身振りが弾けた。「我が[ROOT.Char.GetLadyLord]！驚くべき…なんというアイデア！#EMP まさに完璧#!！あなた様の家訓をご依頼の作品に付け加えること、いかが思われますか？」"
 fund_inspiration.7010.a:0 "確かに、なんと素敵なアイデアか！"
 fund_inspiration.7010.b:0 "ばかばかしい、不要だ。"
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is elegantly inscribed on one side."
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is written in a highly-decorative style on the first page."
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is elegantly woven above the main scene."
 fund_inspiration.7100.t:0 "$fund_inspiration.title$ Creative Direction"
 fund_inspiration.7100.desc:0 "\"My [ROOT.Char.GetLadyLord]! The work on your precious artifact is proceeding well!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems in a very good mood today.\n\n\"I'm not making any promises but... if I managed to produce a true masterpiece, what idea would you like to guide my hand?\""
 fund_inspiration.7100.a:0 "To cause more casualties to #EMP them#!, less to #EMP us#!."
 fund_inspiration.7100.a.tt:0 "Your artifact may gain a casualties modifier."
 fund_inspiration.7100.b:0 "To instill fear in the people I raid."
 fund_inspiration.7100.b.tt:0 "Your artifact may gain a raiding modifier."
 fund_inspiration.7100.c:0 "To encourage my $knight_culture_player_plural_no_tooltip_lowercase$ to greatness."
 fund_inspiration.7100.c.tt:0 "Your artifact may gain a knight-related modifier."
 fund_inspiration.7100.d:0 "To better exploit the terrain advantages."
