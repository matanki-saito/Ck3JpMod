 fund_inspiration.0081.desc:0 "「あなたは私への支援を後悔なさることはないでしょう、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[inspiration_owner.Custom('quirk_pos_pp')]前に私の前で頭を下げる。\n\n「では、ビーカーと硫黄を用意していただけますかな？私は多くを研究してまいりました。特に研究を開始したい分野がございますかな？」"
 fund_inspiration.0081.elixirs:0 "エリクサーは不思議なものだと噂で聞いたことがあるな！"
 fund_inspiration.0081.metals:0 "金属はいつも私を魅了してやまない。"
 fund_inspiration.0081.panacea:0 "万病に効く万能薬を！"
 fund_inspiration.0081.immortality:0 "私は永遠に生き続けたい。"
 fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]はあなたの指示に基づいて研究を行い、[artifact|E]を作り出します"
 fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip]は[inspiration_owner.GetHerHis]自身の判断で研究を行い、[artifact|E]を作り出します。"
 fund_inspiration.0082.t:0 "錬金術のひらめきへの出資"
 fund_inspiration.1001.t:0 "ひらめきの実現"
 fund_inspiration.1001.desc:1 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が満面の笑みで私に近づいてくる。「昼夜を問わず苦労を重ねた結果、ようやく私の仕事は完了しました！」\n\n[inspiration_owner.GetSheHe|U]から、布に包まれた物体を渡され、その中に隠されているものを取り出すと、私は目を大きく見開いた。\n\n"
 fund_inspiration.1001.a:0 "これは美しい！"
 fund_inspiration.1011.desc:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みで私に近づいてくるが、[inspiration_owner.GetHerHis]の額には汗が流れ、顔はすすで汚れている。「昼夜を問わず鍛え上げてまいりましたが、ようやく私の仕事は完了しました！」\n\n[inspiration_owner.GetSheHe|U]から、布に包まれた物体を渡され、その中に隠されているものを取り出すと、私は目を大きく見開いた。\n\n"
 fund_inspiration.1021.desc_opening_1:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みで私に手を振ると、布で覆われた鎧立てを指し示す。「昼夜を問わず鍛え上げた結果、ようやく私の仕事は完了しました！」"
 fund_inspiration.1021.desc_opening_2:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に手を振ると、布で覆われた鎧立てへと向かう。[inspiration_owner.GetSheHe|U]はプロとしての振る舞いを保とうと必死だが、[inspiration_owner.GetSheHe]が私に仕事の完了を伝える時、その目の中には炎が見える。"
 fund_inspiration.1021.desc:0 "\n\n[inspiration_owner.GetSheHe]が華やかに布を剥ぎ取ると、私は目を大きく見開く。\n\n"
 fund_inspiration.1021.a:0 "見事だ！"
 fund_inspiration.1031.desc_opening:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は微笑みながら、インクで汚れた手で私を手招きする。"
 fund_inspiration.1031.desc_crime:0 "「この本の題材はやや物議をかもすものですが、傑作です。見てください！」\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 "「あなたの最愛の[soulmate.GetTitledFirstName]は亡くなったかもしれませんが、この本はあなたが共有していた愛の証です。」\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 "「[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U]は亡くなったかもしれませんが、この本はあなたが[nemesis.GetHerHim]に感じていた憎しみの証です。」\n\n"
 fund_inspiration.1031.desc_cat_died:0 "「あなたの愛猫は亡くなってしまったかもしれませんが、この本を読めば、誰も[inspiration_owner.Custom('CatStoryName')]という名前の猫を忘れることはないでしょう！」\n\n"
 fund_inspiration.1031.desc_dog_died:0 "「あなたの愛犬は亡くなってしまったかもしれませんが、この本を読めば、誰も[inspiration_owner.Custom('DogStoryName')]という名前の犬を忘れることはないでしょう！」\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 "「本が完成しました。私の知識不足を覆すような完成度になっていることを願います。どうぞ、ご覧になってください！」\n\n"
 fund_inspiration.1031.desc:0 "「私の本——私の#EMP 傑作#!が完成しました！見てください。」\n\n"
 fund_inspiration.1031.a:0 "感動した！"
 fund_inspiration.1032.t:0 "書き込まれた想い"
 fund_inspiration.1032.desc:0 "「我が[ROOT.Char.Custom('LoverPetName')]、あなたを驚かせるものがございます！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に美しい一冊の本を差し出し、ページをパラパラとめくった私は目を疑った。[inspiration_sponsor.GetSheHe|U]は#EMP 私#!についての本を依頼していたのだ！\n\n「装丁はあなたの美しさの前では見劣りしますし、内容はあなたの仲間たちとは比べものになりませんが、この本には私のあなたへの愛のエッセンスが詰まっています。」"
 fund_inspiration.1032.a:0 "ああ、我が[inspiration_sponsor.Custom('LoverPetName')]よ！"
 fund_inspiration.1033.desc:0 "「あなたを驚かせるものがございます！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に美しい一冊の本を差し出すが、ページをパラパラとめくった私は目を疑った。[inspiration_sponsor.GetSheHe|U]は、#EMP 私を#!誹謗することだけを目的に本を依頼したのだ！\n\n「私があなたに対して感じている軽蔑を伝えることができる言葉はこの世にはないし、あなたの顔という障害を正確に描写することができる絵もないが、私は試みた。全世界の人々がこれを読み、あなたがいかに下劣であるかを知るだろう。」"
 fund_inspiration.1033.a:0 "あの[inspiration_sponsor.Custom('InsultNoun')]め！"
 fund_inspiration.1033.a_proud:0 "だが、彼らは私のことを知ることに#EMP なろう#!！"
 fund_inspiration.1041.desc:0 "「こちらへどうぞ、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[inspiration_owner.GetHerHis]の織屋の扉を身振りで示す、そこでは[inspiration_owner.GetSheHe]が何か月も私の依頼で作業をしている。玄関を入り、目の前に吊るされた作品を見て、私は息をのんだ。\n\n"
 fund_inspiration.1051.desc:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が驚くほどに通る声で自らの帰りを告げる。その手にはとても丁寧に荷造られた「布の包み物」。[inspiration_owner.GetSheHe|U]はそれを誇らしげに掲げていた。\n\n「[inspiration_owner.Custom('InspirationAdventureDestination')]より帰還いたしました。こちら、旅路にて手に入れました宝物でございます！」\n\nかさばる包みを手に受け取る。幾重にも重なった織物を剥こうとすると、勝手に紐が解けていく。中身は、"
 fund_inspiration.1051_throne.desc:0 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、驚くほど大きな声で[inspiration_owner.GetHerHis]の到着を告げる。[inspiration_owner.GetSheHe|U]は、誇らしげにあなたの玉座まで大行列を率いている。[inspiration_owner.GetHerHim]の後ろには、荷車が謁見の間へと運ばれている。\n\n「私は[inspiration_owner.Custom('InspirationAdventureDestination')]から王家の美徳の偉大な象徴と共に帰還いたしました！」\n\n荷車が近づいてくると、私はそこに玉座が乗っていることに気づく。"
 fund_inspiration.1051_ark_covenant.desc:0 "「我が[ROOT.Char.GetLadyLord]！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、驚くほど大きな声で[inspiration_owner.GetHerHis]の到着を告げる。[inspiration_owner.GetSheHe|U]は、誇らしげにあなたの玉座まで大行列を率いている。[inspiration_owner.GetHerHim]の後ろでは、何人もの助手たちが巨大な箱のようなものを運んでいる。\n\n「[inspiration_owner.Custom('InspirationAdventureDestination')]から旅の報酬と共に戻ってまいりました！」\n\n私が巨大な箱の前に行くと、助手の一人がその宝物を隠している板を割ってくれた。中にあったのは、"
 fund_inspiration.1051_cupboard.desc:1 "「我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、驚くほど大きな声で[inspiration_owner.GetHerHis]の到着を告げる。[inspiration_owner.GetSheHe|U]は、二人の助手によって運ばれている家具を誇らしげに指差す。\n\n「旅の宝物と共に戻ってまいりました！」\n\n私は、[inspiration_owner.GetWomanMan]が[inspiration_owner.Custom('InspirationAdventureDestination')]から持ってきたものを点検しながら、宝物の前まで歩いていく。"
 fund_inspiration.1051.desc.skull:1 "[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]の頭蓋骨だ。私が[inspiration_owner.GetFirstNameNoTooltip]に詳細を尋ねると、[inspiration_owner.GetSheHe]がどうやってその巨大な獣を倒したかを聞かせてくれる。"
 fund_inspiration.1051.desc.goblet:0 "一つのゴブレットだ。私が[inspiration_owner.GetFirstNameNoTooltip]にどこで手に入れたのかを尋ねると、[inspiration_owner.GetSheHe]は、見知らぬ人物と勝負して、最後は相手が毒を飲んで負けたという、身の毛もよだつような挑戦について聞かせてくれる。"
 fund_inspiration.1051.desc.box:0 "一つの箱だ。[inspiration_owner.GetFirstNameNoTooltip]が地元の職人を野生動物の群れから救った後、[dummy_gender.GetHerHim]がくれたものなのだと言う。[inspiration_owner.GetSheHe|U]は、[inspiration_owner.GetSheHe]がどのように凶暴な動物を誘い出し、裏をかいて死に至らしめたかを語ってくれる。"
 fund_inspiration.1051.desc.hide:1 "[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]の皮だ。[inspiration_owner.GetFirstNameNoTooltip]がどうやってその凶暴な動物を倒したかを教えてくれる間、私は雄大な動物であったに違いないその皮に感服するばかりだ。"
 fund_inspiration.1051.desc.tapestry:0 "一枚のタペストリーだ。[inspiration_owner.GetFirstNameNoTooltip]は胸を張って、仕立ての名人だった[inspiration_owner.GetHerHis]の旅仲間についての物語を紡いでいる。このタペストリーの主題は、二人の冒険の物語から着想を得たものだという。"
 fund_inspiration.1051.desc.epic:0 "今までに見たこともないような宝物だ。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに笑う。「[epic.GetDesc]」"
 fund_inspiration.1051.desc.epic.ark:0 "大きな石の箱で、中にはいくつもの石板が並んでいる。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに自慢する。「これこそ『契約の箱』です！モーセからイスラエル人に渡された石板が入っています。」\n\nそれから[inspiration_owner.GetFirstNameNoTooltip]は宮廷に[inspiration_owner.Custom('InspirationAdventureDestination')]における冒険物語を語り始める。暗い観念に支配された敵が登場し、多くの風光明媚な場所を訪れる物語を。"
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに発表する。「[epic.GetDesc]」"
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\n満面の笑みで[inspiration_owner.GetFirstNameNoTooltip]が宣言する。「[epic.GetDesc]」"
 fund_inspiration.1051.desc.regalia:0 "lies regalia fit for a royal court.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly and explains how [inspiration_owner.GetSheHe] won the gratitude of a local ruler in [location.GetNameNoTier] a long tale that culminates in this ruler offering the [newly_created_artifact.GetName] to [inspiration_owner.GetFirstNamePossessiveNoTooltip] master."
 fund_inspiration.1051.desc.regalia_2:0 "lies regalia fit for a royal court.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly and explains that this is a gift from a faraway ruler who has heard of the grandeur of your court and wishes to impress you."
 fund_inspiration.1051.desc.armor:0 "lies a set of armor.\n\n[inspiration_owner.GetFirstNameNoTooltip] regales the court with a tale of how [inspiration_owner.GetSheHe] came to possess this unusual set which [inspiration_owner.GetSheHe] is now offering to you."
 fund_inspiration.1051.desc.weapon:0 "lies a [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] proceeds to retell the story of how this weapon came to be in [inspiration_owner.GetHerHis] possession. A story with many twists and turns, some less probable than others."
 fund_inspiration.1051.desc.necklace:0 "lies a necklace.\n\n[inspiration_owner.GetFirstNameNoTooltip] seems quite happy to be able to present you with this prize but seem unwilling to expand on how it was acquired."
 fund_inspiration.1051.a:0 "This is magnificent!"
 fund_inspiration.1051.b:0 "It needs to be looked after by 'top men'"
 fund_inspiration.1061.desc_floor_bound_artifact:0 "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesture me over to an object covered in fabric with a wide grin on [inspiration_owner.GetHerHis] face. \"I have toiled many days and nights, and finally my work is done!\"\n\n[inspiration_owner.GetSheHe|U] whips the covering off and my eyes grow wide as I see what's hidden beneath.\n\n"
 fund_inspiration.1061.desc:0 "「こちらです、我が[ROOT.Char.GetLadyLord]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はニッカリと歯を剥いて笑い、手を振って招いた。「幾日も幾夜もかかりましたが、遂に我が仕事は完遂となりました！」\n\n[inspiration_owner.GetSheHe|U]は布で包まれたままの完成品を目の前に取り出した。包みを解くと私は目を見張った。\n\n"
 fund_inspiration.1081.desc_opening:0 "\"My [ROOT.Char.GetLadyLord]!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesture me over to [inspiration_owner.GetHerHis] cluttered desk with a huge grin on [inspiration_owner.GetHerHis] face."
 fund_inspiration.1081.immortality_fail_desc_opening:0 "\"I know I said I could discover a way to prolong life indefinitely, but sadly that was not meant to be."
 fund_inspiration.1081.immortality_fail_desc_young:0 "However, I did manage to produce an elixir which will prevent you from aging! To some extent. Please, have a taste, or at least inspect the fruit of my labor.\"\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "However, I did manage to produce an elixir which will return some of your lost vigor! Please, have a taste, or at least inspect the fruit of my labor.\"\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 "\"My experiments have borne fruit. Behold, an elixir that will prevent aging! To some extent. Please, have a look, and perhaps even a taste.\"\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 "\"My experiments have borne fruit. Behold, an elixir that will return some of your lost vigor! Please, have a look, and perhaps even a taste.\"\n\n"
 fund_inspiration.1081.panacea_desc:0 "\"It's a panacea based on the established tradition of theriac, containing myrrh, saffron, opium, viper's flesh, and a number of other ingredients. It has proven itself most efficient for centuries, and I have perfected it even more! Have a look.\"\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 "\"I have done it! I have created the philosopher's stone! This is my Magnum Opus, my golden legacy. Please, behold!\"\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 "\"I heated a mix of quicksilver with sulfur in a flask which caused it to vaporize and recondense at the top of the flask. When I then broke the flask and ground the resulting compound I had created vermilion, bright red and vibrant! Here, I have recorded my findings.\"\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 "\"I heated some arsenic ore, which produced a white powder that is solvable in water. I am positive that it is fatal when ingested, but it will leave no trace of taste or smell! Here, I have recorded my findings.\"\n\n"
 fund_inspiration.1081.metals_gold_desc:0 "\"I have created gold! As great minds before me had theorized it was a lack of moisture and heat that was the fault with lead.\"\n\nWhen I ask to observe the process [inspiration_owner.GetSheHe] insists that the small piece of gold on the table speaks for itself. \"But of course I have recorded my findings, have a look.\"\n\n"
 fund_inspiration.1081.metals_silver_desc:0 "\"I have created silver! As great minds before me had theorized silver is born from heating copper and other base metals until they turn white.\"\n\nWhen I ask to observe the process [inspiration_owner.GetSheHe] insists that the small piece of silver on the table speaks for itself. \"But of course I have recorded my findings, have a look.\"\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 "\"I have gathered all my insights into base metals and knowledge about transmutations into this tome. Here, have a look.\"\n\n"
 fund_inspiration.1081.a_elixirs:0 "I'll try a sip right away!"
 fund_inspiration.1081.a:0 "Fascinating!"
 fund_inspiration.9001.t:0 "Inspiration Ended"
 fund_inspiration.9001.desc:1 "Disaster! [inspiration_owner.GetTitledFirstName], my beneficiary, has passed away. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] before [inspiration_owner.GetSheHe] could fulfill [inspiration_owner.GetHerHis]– fulfill #EMP my#! dream!\n\n"
 fund_inspiration.9001.desc_weapon:0 "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have forged..."
 fund_inspiration.9001.desc_armor:0 "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have created..."
 fund_inspiration.9001.desc_book:0 "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have written..."
 fund_inspiration.9001.desc_weaver:0 "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have weaved..."
 fund_inspiration.9001.desc_adventurer:0 "Now I'll never know what [inspiration_owner.GetHerHis] adventures could have given me..."
 fund_inspiration.9001.desc_artisan:0 "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have created..."
 fund_inspiration.9001.desc_smith:0 "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have forged..."
 fund_inspiration.9001.desc_alchemy:0 "Now I'll never know what kind of wonder [inspiration_owner.GetSheHe] could have created or discovered..."
 fund_inspiration.9001.a:0 "What a tragedy!"
 fund_inspiration.9001.a_tt:0 "You stop funding [inspiration_owner.GetTitledFirstNamePossessive] inspiration"
 fund_inspiration.9002.desc:1 "Disaster! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been taken prisoner and can no longer work towards fulfilling [inspiration_owner.GetHerHis] dream to"
 fund_inspiration.9002.desc_weapon:0 "forge a weapon."
 fund_inspiration.9002.desc_armor:0 "make armor."
 fund_inspiration.9002.desc_book:0 "write a book."
 fund_inspiration.9002.desc_weaver:0 "weave a masterpiece."
 fund_inspiration.9002.desc_adventurer:0 "go on an adventure."
 fund_inspiration.9002.desc_artisan:0 "create something magnificent."
 fund_inspiration.9002.desc_smith:0 "forge a masterpiece."
 fund_inspiration.9002.desc_alchemy:0 "uncover the mysteries of this world"
 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is no longer my courtier, so I can no longer support [inspiration_owner.GetHerHis] dream to"
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName] returns to my court, not over-long since [inspiration_owner.GetTitledFirstName|U] left."
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\n\nAs [inspiration_owner.GetSheHe] re-enters my court, [inspiration_owner.GetSheHe] stoops to kiss the ground, and then my shoe. \"My [ROOT.Char.GetLadyLord], I shall be forever in your debt for allowing me to return to civilization... away from that murky and meaty land called Europe.\""
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "A shambling pile of dirt, leaves and mud arrives in my court room. I feel my time is up. Perhaps I didn't pray enough. But when my servants throw a bucket of water over it, the filth washes away to reveal [inspiration_owner.GetTitledFirstName], back from the swamp. [inspiration_owner.GetSheHe|U] immediately rushes to kiss my foot. \"I could bear it no longer, and am I ever-glad to be back in the civilized world.\"\n\nThus"
 fund_inspiration.9004.a:0 "Pull yourself together."
 change_artifact_quality_effect_gain:1 "The [artifact|E] produced through [artifact_quality_scope.GetShortUINamePossessive|U] [inspiration.GetName] will be of a #P higher quality#!"
 change_artifact_quality_effect_slight_gain:0 "The [artifact|E] produced through [artifact_quality_scope.GetShortUINamePossessive|U] [inspiration.GetName] might be of a #P slightly higher quality#!"
 change_artifact_quality_effect_loss:2 "The [artifact|E] produced through [artifact_quality_scope.GetShortUINamePossessive|U] [inspiration.GetName] will be of a #N lower quality#!"
 change_artifact_quality_effect_slight_loss:0 "The [artifact|E] produced through [artifact_quality_scope.GetShortUINamePossessive|U] [inspiration.GetName] might be of a #N slightly lower quality#!"
 change_artifact_book_content_quality_effect_gain:1 "The content of the Book [artifact|E] will likely be of a #P higher quality#!"
 change_artifact_book_content_quality_effect_loss:1 "The content of the Book [artifact|E] will likely be of a #N lower quality#!"
 fund_inspiration.9005.t:0 "Unfinished Business"
 fund_inspiration.9005.desc_intro:0 "[inherited_insp_owner.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], asks for a word amidst the tumult of the succession. \n\n\"My [ROOT.Char.GetLadyLord], before [old_ruler.GetHerHis] passing, [old_ruler.GetTitledFirstNameRegnal] commissioned my work; I was in the middle of [inherited_insp_owner.Custom('InspirationTypeDescription')] for [old_ruler.GetHerHim].\" \n\n"
 fund_inspiration.9005.desc_multiple:0 "\"Other artisans had been working too, and we wish to know whether you will sponsor our efforts.\""
 fund_inspiration.9005.desc_single:0 "\"The work has already begun, and it would be a shame not to complete it...\""
 fund_inspiration.9005.a:0 "The work will continue!"
 fund_inspiration.9005.b:0 "These frivolous distractions will end."
 inherited_inspiration_continue_tt:0 "You will sponsor [old_ruler.GetTitledFirstNamePossessiveRegnal] commissions"
 inherited_inspiration_end_tt:0 "#X Any invested gold will be lost#!"
 fund_inspiration.title:1 "Inspiration:"
 fund_inspiration.2001.t:1 "$fund_inspiration.title$ Request for Funds"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insists that the funds I have supplied [inspiration_owner.GetHerHim] with are not enough to create an artifact worthy of my stature.\n\n\"With just a bit more gold I could create something #EMP truly#! magnificent!\""
 fund_inspiration.2001.a:0 "Whatever you need!"
 fund_inspiration.2001.b:0 "Make do with what you have."
 fund_inspiration.2002.t:0 "$fund_inspiration.title$ Request for... Materials"
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has the nerve of summon me to [inspiration_owner.GetHerHis] wretched, and foul-smelling room.\n\n\"My [ROOT.Char.GetLadyLord], progress is coming along, but if I had some more parts... some #EMP human#! materials, I could create something #EMP truly mind-blowing#!. I need the person alive, at least at first.\"\n\nAs [inspiration_owner.GetFirstName] finishes [inspiration_owner.GetHerHis] request, "
 fund_inspiration.2002.desc.fingernails:0 "my gaze lands on the crimson-stained tools and ripped-off fingernails strewn across [inspiration_owner.GetHerHis] table."
 fund_inspiration.2002.desc.potions:1 "my gaze absentmindedly wanders to the desk and shelves full of mysterious animal parts, colorful liquids, and dangerous-looking plants."
 fund_inspiration.2002.desc.blind:0 "I hear the weak moans and sobs from someone else in the room. After a series of hiccups, a painful-sounding retch follows along with the strong acidic smell of vomit."
 fund_inspiration.2002.a:0 "\"Use the people in my dungeons as you see fit.\""
 fund_inspiration.2002.b:1 "\"Here, some coin to abduct a few peasants.\""
 fund_inspiration.2002.c:0 "\"The border isn't far. Go kidnap some foreign peasants.\""
 fund_inspiration.2002.toast_outcome.negative:0 "Evidence leads to you as the cause of the missing peasants"
 fund_inspiration.2002.toast_outcome.positive:0 "You get away with the kidnapping of peasants"
 fund_inspiration.2002.d:0 "Deny [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip] request."
 fund_inspiration.2003.t:0 "$fund_inspiration.title$ Disruptions"
 fund_inspiration.2003.desc:0 "\"By #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Leave me alone!\"\n\nThe peaceful atmosphere is shattered by [inspiration_owner.GetFirstName] yelling as [inspiration_owner.GetSheHe] storms into the courtyard. [previous_inspired.GetFirstName] quickly follows, but stops when [previous_inspired.GetSheHe] sees me.\n\n\"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], please talk some sense into [inspiration_owner.GetFirstNameNoTooltip]! I'm trying to help [inspiration_owner.GetHerHim] since I have some experience that may improve [inspiration_owner.GetHerHis] work!\""
 fund_inspiration.2003.a:0 "Convince [inspiration_owner.GetFirstNameNoTooltip] to listen to [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b:1 "\"Come, at least hear [previous_inspired.GetHerHim] out.\""
 fund_inspiration.2003.c:0 "Order [previous_inspired.GetFirstNameNoTooltip] to leave [inspiration_owner.GetFirstNameNoTooltip] alone."
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip] listens to [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip] refuses to listen"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip] gives bad feedback"
 fund_inspiration.2004.t:0 "$fund_inspiration.title$ Highest Quality"
 fund_inspiration.2004.desc_metal:0 "\"My [ROOT.Char.GetLadyLord], look at that metal! I have never seen such fine quality before.\""
 fund_inspiration.2004.desc_fabric:0 "\"My [ROOT.Char.GetLadyLord], look at that fabric! The fibers, the depth of color... I have never seen such fine quality before.\""
 fund_inspiration.2004.desc_thread:0 "\"My [ROOT.Char.GetLadyLord], look at that thread! I have never seen such fine quality before.\""
 fund_inspiration.2004.desc_wood:0 "\"My [ROOT.Char.GetLadyLord], look at that wood! The grain, the density... I have never seen such fine quality before!\""
 fund_inspiration.2004.desc_paper:0 "\"My [ROOT.Char.GetLadyLord], look at that paper! I have never seen such fine quality before.\""
 fund_inspiration.2004.desc_ink:0 "\"My [ROOT.Char.GetLadyLord], look at that ink! The colors, the saturation... I have never seen such fine quality before!\""
 fund_inspiration.2004.desc_alchemy_metal:0 "\"My [ROOT.Char.GetLadyLord], look at that! I have never seen such pure ore before.\""
 fund_inspiration.2004.desc_elixirs:0 "\"My [ROOT.Char.GetLadyLord], look at those beakers! I have never seen such clear glass before.\""
 fund_inspiration.2004.desc_fallback:0 "\"My [ROOT.Char.GetLadyLord], look at that! I have never seen such fine materials.\""
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] breaks away from our market-procession to accost the merchant selling the coveted item; ecstatic over [inspiration_owner.GetHerHis] find.\n\n\"With this my project would reach new heights. I could create something truly #EMP marvelous#!! Please, my [ROOT.Char.GetTitleAsNameNoTooltip], bestow this gift upon me.\""
 fund_inspiration.2004.a:0 "Your project is worth investing in!"
 fund_inspiration.2004.b:0 "Of course, but surely we can get a fair price?"
 fund_inspiration.2004.b.success:0 "The merchant is convinced to lower the prices"
 fund_inspiration.2004.b.failure:0 "The merchant is not convinced"
 fund_inspiration.2004.c:0 "Absolutely. Guards, seize what [inspiration_owner.GetFirstNameNoTooltip] needs."
 fund_inspiration.2004.d:0 "Do you think I'm made out of money?"
 fund_inspiration.2005.t:1 "$fund_inspiration.title$ New Forge"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a frown, burnt eyebrows, and some bent metal.\n\n\"My [ROOT.Char.GetLadyLord], I mean no disrespect, but this forge of yours..."
 fund_inspiration.2005.desc_weapon:0 "Let's just say that if you want the [inspiration_owner.Custom('ArtifactWeaponType')] to be at all serviceable"
 fund_inspiration.2005.desc_armor:1 "Let's just say that if you want the [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] to be at all serviceable"
 fund_inspiration.2005.desc_smith:0 "Let's just say that if you want the [inspiration_owner.Custom('InspirationSmithType')] to be at all elegant"
 fund_inspiration.2005.desc_ending:0 "you're gonna have to invest in a new one.\""
 fund_inspiration.2005.a:0 "Of course, whatever you need."
 fund_inspiration.2005.b:0 "It's a perfectly good forge!"
 fund_inspiration.2006.t:0 "$fund_inspiration.title$ Wandering Scholar"
 fund_inspiration.2006.desc:0 "My alchemist [inspiration_owner.GetTitledFirstName] brings a [scholar_character.GetWomanMan] before me, all smiles and praise.\n\n\"This is [scholar_character.GetTitledFirstName], a respected scholar in my circles.\"\n\nThe [scholar_character.GetWomanMan] bows and manages to look both pleased and bashful all at once. \"Please, no need for that. I am here to lend you my services, my [ROOT.Char.GetLadyLord], if it pleases you.\""
 fund_inspiration.2006.a:0 "It does. Please assist [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b:0 "Certainly. You will be my personal instructor."
 fund_inspiration.2006.c:0 "You will find no home here."
 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insists that to make armor suitable for a [ROOT.Char.GetTitleAsNameNoTooltip] of my glory [inspiration_owner.GetSheHe] will need more funds.\n\n\"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] is not cheap to make, the material alone... This is not the time to be frugal, my [ROOT.Char.GetLadyLord]!\""
 fund_inspiration.2021.a:0 "You shall have the money."
 fund_inspiration.2021.b:0 "I will give you no more gold."
 fund_inspiration.2030.t:0 "$fund_inspiration.title$ A Friendly Word"
 fund_inspiration.2030.desc:0 "My friend [friend.GetTitledFirstName] stops me in the hall with a beaming smile. \n\n\"Ah, #EMP there#! you are [ROOT.Char.GetFirstNameNoTooltip]! I've just spoken to [inspiration_owner.GetTitledFirstName]! I heard [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] for you — I couldn't resist a visit to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]!\" \n\n\"I talked to [inspiration_owner.GetHerHim] about how to meet your expectations; I think you will like the results!\""
 fund_inspiration.2030.a:0 "\"Oh! Thanks [friend.GetFirstNameNoTooltip]!\""
 fund_inspiration.2040.t:0 "$fund_inspiration.title$ Sabotage"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] exasperated cries spoil a quiet moment: \"How am I to go about [inspiration_owner.Custom('InspirationTypeDescription')] when my [inspiration_owner.Custom('GetInspirationTypeTool')] keeps going missing?!\" \n\n[inspiration_owner.GetSheHe|U] rushes over to me. \"My [ROOT.Char.GetLadyLord], every time I make a bit of progress it seems something goes wrong! I'm certain someone at court is tampering with my work!\" \n\nThe [inspiration_owner.Custom('GetInspirationOwnerType')] huffs in frustration and storms off, back to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.a:0 "What an amateur."
 fund_inspiration.2040.b:0 "I am paying for quality, not drama!"
 fund_inspiration.2040.c:0 "Could it be... no... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt:0 "The tamperer is arrested"
 fund_inspiration.2040.c.flavor:0 "Time to lay a trap!"
 fund_inspiration.2040.c.success:0 "You catch the saboteur"
 fund_inspiration.2040.c.failure:0 "The saboteur eludes you"
 ep1_fund_inspiration_2040_scheme_modifier:0 "Sneaky Deeds"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "This character is an accomplished sneaker."
 fund_inspiration.2041.desc:0 "After supper I lay in wait near [inspiration_owner.GetTitledFirstNamePossessive] rooms with a handful of guards, watching the passage as the [ROOT.Char.Custom('FortifiedBuilding')] grows darker. \n\nJust as I consider giving up, a trembling light dances down the corridor, followed by a cloaked silhouette.\n\nThe dark figure pushes open the door to the [inspiration_owner.Custom('GetInspirationTypeRoom')] and furtively checks the corridor once more, [rival.GetHerHis] face illuminated by the flickering oil burner: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a:0 "\"A-ha! To the dungeons!\""
 fund_inspiration.2041.b:0 "\"Throw [rival.GetHerHim] out of the [ROOT.Char.Custom('FortifiedBuilding')]!\""
 fund_inspiration.2041.c:0 "I will handle this my own way..."
 fund_inspiration.2050.t:0 "$fund_inspiration.title$ Considered Opinion"
 fund_inspiration.2050.desc:0 "My [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], updates me on [inspiration_owner.GetHerHis] progress, droning on about the limits of [inspiration_owner.Custom('GetInspirationTypeTool')] and [inspiration_owner.Custom('GetInspirationTypeStation')] as my mind reels with bold ideas for my [inspiration_owner.Custom('GetInspirationTypeObject')]... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] may not be #EMP my#! personal forte, but that doesn't mean I can't have a say in how my money is spent!"
 fund_inspiration.2050.a:0 "I have a few suggestions..."
 fund_inspiration.2050.b:0 "My background gives me some unique insights."
 fund_inspiration.2050.c:0 "Have you considered #EMP this#! angle?"
 fund_inspiration.2050.d:0 "Let me take a look at your sketches..."
 fund_inspiration.2050.e:0 "No, [inspiration_owner.GetFirstNameNoTooltip] knows what [inspiration_owner.GetSheHe] is doing."
 fund_inspiration.2050.success:0 "Your ideas work well"
 fund_inspiration.2050.nothing:0 "You are ignored"
 fund_inspiration.2050.failure:0 "Your ideas are poor"
 fund_inspiration_half_refund_tt:0 "Half your investment will be returned:"
 fund_inspiration_quarter_refund_tt:0 "A quarter of your investment will be returned:"
 fund_inspiration.2060.t:0 "$fund_inspiration.title$ The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Treasure"
 fund_inspiration.2060.desc.religious:0 "My devotion is used as an example by all, from mighty king to lowly beggar, and, with that, come the disciples."
 fund_inspiration.2060.desc.fame:0 "My deeds are spoken of with reverence and envy the world over, from foreign courts to village taverns, and, with that, come the supporters."
 fund_inspiration.2060.desc.court:0 "My opulent court is resented and celebrated the world over, all wish they could match and enjoy its splendor, and, with that, come the admirers."
 fund_inspiration.2060.desc:0 "\n\nToday [donator.GetTitledFirstName] is ushered in, and introduced as representing "
 fund_inspiration.2060.desc.brotherhood:0 "a small [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')]hood from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey:0 "a small [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship] in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary:1 "a small [donator.GetCulture.GetNameNoTooltip] mercenary band from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild:0 "a small [donator.Custom('dummy_peasant_profession')] guild from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety:0 "\"Most holy [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant:0 "\"Heavenly Saoshyant!"
 fund_inspiration.2060.savior:0 "\"Holy savior!"
 fund_inspiration.2060.saint:0 "\"Revered saint!"
 fund_inspiration.2060.prestige:0 "\"Oh, superb [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur:1 "\"Oh, peerless [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro:0 "My friends and I hear of wondrous [inspiration_owner.Custom('GetInspirationTypeObject')] being made for you, and wish to donate to your [inspiration_owner.Custom('GetInspirationOwnerType')]! It would deeply honor us, your majesty — we have saved for months!\""
 fund_inspiration.2060.a:0 "\"It is #EMP I#! who am honored.\""
 fund_inspiration.2060.b.religious:0 "\"No, please kind [donator.Custom('NunMonk')], keep it.\""
 fund_inspiration.2060.b.prestige:0 "\"No, I refuse! Keep it, friend!\""
 fund_inspiration.2060.c:0 "\"Is that all?\""
 ep1_fund_inspiration_2070_accept_modifier:0 "Accepted Gift"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "This county is glad to have had a hand in the rich artifacts of its ruler."
 ep1_fund_inspiration_2070_refuse_modifier:0 "Refused Gift"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "This county is upset to have had its gifts refused, but now has a glut of funds."
 ep1_fund_inspiration_2070_mock_modifier:0 "Mocked Gift"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "This county is upset to have had its gifts mocked by its ruler."
 fund_inspiration.2070.t:0 "$fund_inspiration.title$ Flawed Jewel"
 fund_inspiration.2070.desc:0 "Distracted by affairs of court, I let news from my [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], be delayed more and more."
 fund_inspiration.2070.desc.stalled:0 "Now work has completely stalled on my [inspiration_owner.Custom('GetInspirationTypeObject')], and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.wasted:0 "Now weeks of work on my [inspiration_owner.Custom('GetInspirationTypeObject')] have been wasted, and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.lunatic:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] delusions and erratic behavior, constantly changing [inspiration_owner.GetHerHis] mind and starting from scratch, and [inspiration_owner.GetHerHis] strange [inspiration_owner.Custom('GetInspirationTypeTool')] technique."
 fund_inspiration.2070.desc.possessed:0 "I am told of the [inspiration_owner.GetFirstNamePossessiveNoTooltip] constant mood swings, the worst of which undo all [inspiration_owner.GetHerHis] hard work in a frenzy of self-doubt and anger."
 fund_inspiration.2070.desc.depressed:0 "I am told [inspiration_owner.GetFirstNameNoTooltip] spends [inspiration_owner.GetHerHis] days in bed, consumed by a pervasive melancholy, unable to meet the day."
 fund_inspiration.2070.desc.drunkard:0 "I am told [inspiration_owner.GetFirstNamePossessiveNoTooltip] spends [inspiration_owner.GetHerHis] funding drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] and clowning in the taverns of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah:0 "I am told of the great quantities of hashish which [inspiration_owner.GetFirstNameNoTooltip] spends [inspiration_owner.GetHerHis] funding on, before locking [inspiration_owner.GetHerselfHimself] away in the dark."
 fund_inspiration.2070.desc.rakish:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] constant absence from [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], by all accounts spending [inspiration_owner.GetHerHis] time and my funds in the brothels of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] compulsive spending at the market, where [inspiration_owner.GetSheHe] has wasted [inspiration_owner.GetHerHis] patronage on frivolous ideas that went nowhere."
 fund_inspiration.2070.desc.improvident:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] compulsive donations, and the various causes [inspiration_owner.GetSheHe] has spent my patronage on instead of [inspiration_owner.GetHerHis] work."
 fund_inspiration.2070.desc.irritable:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] foul temper which, without me to overrule, has kept away any who could have corrected [inspiration_owner.GetHerHis] mistakes and misunderstandings."
 fund_inspiration.2070.desc.comfort_eater:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] endless appetite, and [inspiration_owner.GetHerHis] expenditure of my funding on cakes and sweets from the markets."
 fund_inspiration.2070.desc.reclusive:0 "I am told that [inspiration_owner.GetFirstNameNoTooltip] has scarcely been seen since our last meeting, confined to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] where, without guidance, [inspiration_owner.GetSheHe] has completely detracted from the agreed plan."
 fund_inspiration.2070.desc.wounded:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] open wounds, which leave [inspiration_owner.GetHerHim] confined to bed, writhing in pain, and find myself hoping [ROOT.Char.GetFaith.DeathDeityName] is patient with [inspiration_owner.GetHerHim]..."
 fund_inspiration.2070.desc.pregnant:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] pregnancy, the aches and immobility of which have left [inspiration_owner.GetHerHim] unable to work..."
 fund_inspiration.2070.desc.sick:0 "I am told of [inspiration_owner.GetFirstNamePossessiveNoTooltip] debilitating affliction, which leaves [inspiration_owner.GetHerHim] often bedridden and in no humor for work."
 fund_inspiration.2070.desc_outro:0 "\n\nAt last I demand that [inspiration_owner.GetSheHe] is brought before me."
 fund_inspiration.2070.a:0 "\"See to it that things get back on track.\""
 fund_inspiration.2070.b:0 "\"I know you are doing your best, [inspiration_owner.GetFirstNameNoTooltip].\""
 fund_inspiration.2070.c:0 "\"It had better be a masterpiece, and soon!\""
 fund_inspiration.2070.d:0 "\"Leave this [ROOT.Char.Custom('FortifiedBuilding')] at once, wastrel.\""
 fund_inspiration.2080.t:0 "$fund_inspiration.title$ Creative Freedom"
 fund_inspiration.2080.antiquarian:0 "This is ridiculous!\", [rival.GetTitledFirstName] protests, \"As the keeper of the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] personal collection I have a responsibility to ensure the quality of your work!\""
 fund_inspiration.2080.artificer:0 "This is ridiculous!\", [rival.GetTitledFirstName] protests, \"I am a trusted crafts[rival.GetWomanMan] of the [ROOT.Char.GetTitleAsNameNoTooltip]! I might be able to help if you only let me see your work!\""
 fund_inspiration.2080.desc:0 "\n\n\"You will see it once it's finished!\" [inspiration_owner.GetTitledFirstName] retorts. \"You should leave a [inspiration_owner.GetWomanMan] to [inspiration_owner.GetHerHis] work when [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] fit for royalty!\""
 fund_inspiration.2080.a:0 "\"[antiquarian.GetFirstNameNoTooltip] #EMP will#! ensure its quality, [inspiration_owner.GetFirstNameNoTooltip].\""
 fund_inspiration.2080.b:0 "\"Stick to your own duties, [antiquarian.GetFirstNameNoTooltip].\""
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip] improves [inspiration_owner.GetFirstNamePossessiveNoTooltip] work"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip] stifles [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c:0 "It's time for a breath of fresh air."
 fund_inspiration.2090.t:0 "$fund_inspiration.title$ A [event_spouse.GetWifeHusband|U]'s Touch"
 fund_inspiration.2090.desc:0 "I spot my [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], chattering excitedly to [inspiration_owner.GetTitledFirstName], listing ideas and suggestions for [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')]. My [inspiration_owner.Custom('GetInspirationOwnerType')] is barely concealing [inspiration_owner.GetHerHis] contempt, clearly annoyed at my spouse's interference. \n\n\"...and as you are [inspiration_owner.Custom('InspirationTypeDescription')],\" [event_spouse.GetSheHe] goes on, \"it may as well match my grand[event_spouse.GetMotherFather]'s old [inspiration_owner.Custom('GetInspirationTypeObject')]!\" \n\nPart of [inspiration_owner.GetFirstNamePossessiveNoTooltip] soul seems to be dying."
 fund_inspiration.2090.a:0 "\"Listen well [inspiration_owner.GetFirstNameNoTooltip] — my [event_spouse.GetWifeHusband] must be heard!\""
 fund_inspiration.2090.b:0 "\"Come darling, let's leave it to the expert.\""
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip] improves [inspiration_owner.GetFirstNamePossessiveNoTooltip] work"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip] stifles [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2100.t:0 "$fund_inspiration.title$ Envious Artisan"
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName], my [inspiration_owner.Custom('GetInspirationOwnerType')], sits glaring over [inspiration_owner.GetHerHis] repast at [other_inspiration_owner.GetTitledFirstName], a co-contender for my patronage. \n\nThough usually safely squirreled away, pondering over [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] quickly spoils the mood when it comes time to dine. \n\nTonight [inspiration_owner.GetSheHe] finally snaps:"
 fund_inspiration.2100.desc.funds:0 "\"Why does [other_inspiration_owner.GetFirstNameNoTooltip] receive more funds than me? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! So what?\""
 fund_inspiration.2100.desc.rival:0 "\"I can't believe you drain your coffers for that [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], you'd get better results from the gong-farmers!\""
 fund_inspiration.2100.desc.fallback:0 "\"You should drop this dead weight, my liege; [other_inspiration_owner.GetFirstNameNoTooltip] doesn't know the right end of a [other_inspiration_owner.Custom('GetInspirationTypeTool')], let alone [other_inspiration_owner.GetHerHis] way around a [other_inspiration_owner.Custom('GetInspirationTypeRoom')].\""
 fund_inspiration.2100.a:0 "\"Your work is valuable to me, [inspiration_owner.GetFirstNameNoTooltip].\""
 fund_inspiration.2100.b:0 "\"I will match your funding, happy?\""
 fund_inspiration.2100.c:0 "\"Come, what is the matter?\""
 fund_inspiration.2100.d:0 "\"Stop this foolishness.\""
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip] abandons [inspiration_owner.GetHerHis] work"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip] loses motivation"
 fund_inspiration.2100.success:0 "You smooth things over"
 fund_inspiration.2100.failure:0 "You worsen the feud"
 fund_inspiration.2110.t:0 "$fund_inspiration.title$ Fellow Connoisseur"
 fund_inspiration.2110.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], accosts me: \"Well met, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! I've heard tell of your patronage of [inspiration_owner.GetFirstName] the [inspiration_owner.Custom('GetInspirationOwnerType')]. They say [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('InspirationTypeDescription')] worthy of a [ROOT.Char.GetTitleAsNameNoTooltip].\" \n\n\"Please, take this and give it to [inspiration_owner.GetHerHim]. I wouldn't want to miss the chance to aid in the creation of a masterpiece!\" \n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip] has a reputation for generosity, and it seems [generous_vassal.GetSheHe] has found a new outlet for [generous_vassal.GetHerHis] spending..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip] has interests in a great many things, among them precious artifacts and the minds which produce them..."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip] smiles warmly, a bag of coin dangling from [generous_vassal.GetHerHis] hand."
 fund_inspiration.2110.desc.rich:0 "Poor [generous_vassal.GetFirstNameNoTooltip] must have more money than [generous_vassal.GetSheHe] knows what to do with..."
 fund_inspiration.2110.a:0 "\"How generous!\""
 fund_inspiration.2110.b:0 "\"Oh, I'll make #EMP sure#! [inspiration_owner.GetSheHe] gets it!\""
 fund_inspiration.2110.b.flavor:0 "This should come in handy..."
 fund_inspiration.2110.c:0 "\"No, prithee, keep it!\""
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ Up Late"
 fund_inspiration.2120.desc:0 "Time disappears in [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')], drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] as we excitedly discuss the [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('GetInspirationTypeVerb')] for me. Am I imagining things, or is there an indescribable... tension? \n\n"
 fund_inspiration.2120.desc.me:0 "My mind wanders, absorbing the subtle quirks of [inspiration_owner.GetHerHis] body, [inspiration_owner.GetHerHis] laughing lips... I place my hand on [inspiration_owner.GetHersHis]. The [inspiration_owner.Custom('GetInspirationTypeTool')] drops from [inspiration_owner.GetHerHis] trembling fingers as I gaze longingly into those beautiful eyes. \n\n"
 fund_inspiration.2120.desc.them:0 "The hour has grown late when my [inspiration_owner.Custom('GetInspirationOwnerType')] puts down [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], takes a deep quaff from [inspiration_owner.GetHerHis] goblet, and smiles at me knowingly. Is... [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U] leaps into my arms like an animal, sending the [inspiration_owner.Custom('GetInspirationTypeStation')] across the room."
 fund_inspiration.2120.desc.them_into:1 "In [inspiration_owner.GetHerHim], I find the same desperate passion: [inspiration_owner.GetSheHe] falls into my warm embrace..."
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "This is wrong, by [ROOT.Char.GetFaith.HighGodName], I cannot give in to these sinful temptations..."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "No, the [ROOT.Char.GetFaith.ReligiousText] is clear! Adultery is a sin! This is the temptation of [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted:0 "Suddenly, [inspiration_owner.GetFirstNameNoTooltip] steps forward, embracing me! My arms quickly halt [inspiration_owner.GetHerHim], perhaps too forcefully... [inspiration_owner.GetHerHis|U] warmth instantly chills, hardening to confusion and fear."
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U] steps forward, drawing me into [inspiration_owner.GetHerHis] warm embrace. My body says yes, but my heart screams no..."
 fund_inspiration.2120.desc.me_into:0 "I can't deny something stirs in me, my heart quickens and I find myself holding [inspiration_owner.GetHerHim] in my arms as [inspiration_owner.GetSheHe] embraces me in return... what is #EMP happening#!?"
 fund_inspiration.2120.desc.me_into_alot:0 "There can be no doubt of [inspiration_owner.GetHerHis] intentions! I can barely contain myself as I sweep [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')] aside."
 fund_inspiration.2120.a:0 "\"Come here, sweet thing.\""
 fund_inspiration.2120.e:0 "\"Oh... [inspiration_owner.GetFirstNameNoTooltip]...\""
 fund_inspiration.2120.f.chaste:0 "\"This is not for me...\""
 fund_inspiration.2120.f:0 "\"I... must go!\""
 fund_inspiration.2120.h:0 "\"Quick, the door!\""
 fund_inspiration.2120.i:0 "\"Oh! I'm not...\""
 fund_inspiration.2120.j:0 "\"No! The [ROOT.Char.GetFaith.ReligiousText] forbids this union...\""
 fund_inspiration.2120.k.me:0 "\"No! I can't... adultery is a sin!\""
 fund_inspiration.2120.k.them:0 "\"No, I can't tempt [inspiration_owner.GetHerHim] into adultery..."
 fund_inspiration.2120.l:0 "\"Wait... how #EMP dare#! you?!\""
 fund_inspiration.2120.m:0 "\"Unhand me, debauched sinner!\""
 fund_inspiration.2120.leave_flavor:0 "You hurriedly leave"
 fund_inspiration.2130.t:0 "$fund_inspiration.title$ Fickle Fillip"
 fund_inspiration.2130.desc:0 "I bump into a very grave looking [inspiration_owner.GetTitledFirstName], my [inspiration_owner.Custom('GetInspirationOwnerType')], hoping that [inspiration_owner.GetSheHe] doesn't bring ill news of the splendid [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] should soon have ready for me. \n\n\"Oh, there you are my liege... I have hit a wall in my work — nothing major! My ideas have gone to ground as the pressure mounts!\" [inspiration_owner.GetSheHe|U] laughs nervously. \n\n\" I just need some... inspiration! Mighty [ROOT.Char.GetTitleAsNameNoTooltip], might you have some... prior examples I could examine?\""
 fund_inspiration.2130.a.library:0 "\"To the library!\""
 fund_inspiration.2130.a.armory:0 "\"To the armory!\""
 fund_inspiration.2130.a.hall:0 "\"To the great hall!\""
 fund_inspiration.2130.a.tt:0 "The quality or progress of [inspiration_owner.GetFirstNameNoTooltip] [inspiration|E] may be improved"
 fund_inspiration.2130.a.flavor:0 "We are bound to find something to help!"
 fund_inspiration.2130.b:0 "\"I know what you need!\""
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse grows"
 fund_inspiration.2130.b.good:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse returns"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse sleeps"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse flees"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] muse dies"
 fund_inspiration.2130.b.flavor:0 "What fun we shall have!"
 fund_inspiration.2130.c:0 "\"Ah, I have just the tonic.\""
 fund_inspiration.2130.c.dead:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] drops dead"
 fund_inspiration.2130.c.flavor:0 "Where is that red bottle..."
 fund_inspiration.2130.d:0 "\"Real inspiration comes from within.\""
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ Out with the Old"
 fund_inspiration.2131.desc_library_unused:0 "With a final heave [inspiration_owner.GetTitledFirstName] and I burst into my dusty library — a room I rarely have cause to enter.\n\n"
 fund_inspiration.2131.desc_library:0 "I show [inspiration_owner.GetTitledFirstName] into my well kept library, pointing out some of the notable volumes and potions on display.\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "A startled soldier shows [inspiration_owner.GetTitledFirstName] and I into the disarray of my armory — I never come down here!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName] and I are ushered into my extensive armory, where I point out some of my favorite items, hinting at their stories.\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "As I give [inspiration_owner.GetTitledFirstName] a quick tour of its curios, it occurs to me that my grand hall is not quite as grand as it could be.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "I show [inspiration_owner.GetTitledFirstName] around my grand hall, taking great pride in its luxury and the various riches on display."
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName] insisted on coming and watches from afar, wincing each time an object is improperly handled or misidentified.\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName] tags along happily, always interested in the creative processes of [second.GetHerHis] peers.\n\n"
 fund_inspiration.2131.desc_equipped:0 "The [inspiration_owner.Custom('GetInspirationOwnerType')] pauses, as though awestruck, examining my [artifact_1.GetName]. \"Ah, very fine my liege... Could... Could I use its [inspiration_owner.Custom('GetInspirationMaterialType')]?\""
 fund_inspiration.2131.desc_unequipped:0 "It is in the store that [inspiration_owner.Custom('GetInspirationOwnerType')] suddenly halts, closely examining my [artifact_1.GetName]. \"Yes... [inspiration_owner.Custom('GetInspirationMaterialType')] should do the trick... Do you... still want this? My liege?\""
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetSheHe|U] does a few rounds of the room before returning to me, crestfallen. \"My liege, there is nothing here that stands out to me... is there anything else?\""
 fund_inspiration.2131.a:0 "\"The [artifact_1.GetNameNoTooltip]? Very well...\""
 fund_inspiration.2131.b:0 "\"What about my [artifact_2.GetNameNoTooltip]?\""
 fund_inspiration.2131.c:0 "\"There must be some junk lying around...\""
 fund_inspiration.2131.c.good:0 "You find quality [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing:0 "You find nothing"
 fund_inspiration.2131.c.bad:0 "You find dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d:0 "\"You're just having a look.\""
 fund_inspiration.2131.d.great:1 "[inspiration_owner.GetNameNoTooltip] strikes gold"
 fund_inspiration.2131.d.good:1 "[inspiration_owner.GetNameNoTooltip] finds [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing:1 "[inspiration_owner.GetNameNoTooltip] finds nothing"
 fund_inspiration.2131.d.bad:1 "[inspiration_owner.GetNameNoTooltip] finds poor [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible:1 "[inspiration_owner.GetNameNoTooltip] finds dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e:0 "\"[second.GetFirstNameNoTooltip]! Any suggestions?\""
 fund_inspiration.2131.f:0 "\"What a waste a time!\""
 fund_inspiration.3001.t:0 "$fund_inspiration.title$ Impious Writing"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room clutching a stack of papers, followed by a flustered [inspiration_owner.GetTitledFirstName] trying to wrench the writing from [court_chaplain.GetHerHis] hands.\n\n"
 fund_inspiration.3001.desc_witch:0 "\"This [inspiration_owner.GetWomanMan] is writing about [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal:0 "\"This [inspiration_owner.GetWomanMan] is writing about #EMP consuming human flesh#!!"
 fund_inspiration.3001.desc_torturer:0 "\"This [inspiration_owner.GetWomanMan] is writing about unspeakable, sadistic, activities!"
 fund_inspiration.3001.desc_lustful:0 "\"This [inspiration_owner.GetWomanMan] is writing about unspeakable, perverted, activities!"
 fund_inspiration.3001.desc_other:0 "\"This [inspiration_owner.GetWomanMan] is writing about impious things!"
 fund_inspiration.3001.desc_ending:0 "With illustrations! I can only assume you didn't know about this, my [ROOT.Char.GetLadyLord].\"\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] scoffs and makes another lunge for the papers, but my [court_chaplain.Custom('CouncilPosition')] dodges.\n\n\"But now that this vile writer is exposed you will surely dedicate the book to [ROOT.Char.GetFaith.HighGodName], as is only proper.\""
 fund_inspiration.3001.a:0 "Absolutely; I had no idea [inspiration_owner.GetSheHe] was writing about such things."
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName] will write about faith instead of [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b:0 "You know what would be proper? You leaving [inspiration_owner.GetHerHim] alone!"
 fund_inspiration.3001.c:0 "Those illustrations look dull... Take this gold to buy new ink."
 fund_inspiration.3011.t:0 "$fund_inspiration.title$ Martial Topics"
 fund_inspiration.3011.desc_opening_1:0 "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] surrounded by scrolls and manuscripts, furiously flipping through pages.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] surrounded by scrolls and manuscripts, head in [inspiration_owner.GetHerHis] hands.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with [inspiration_owner.GetHerHis] arms full of scrolls and manuscripts.\n\n"
 fund_inspiration.3011.desc:0 "\"My [ROOT.Char.GetLadyLord]! There are so many areas of warfare that are worthy of attention. Strategy, troop compositions, battle itself... I don't even know where to start!\""
 fund_inspiration.3011.a:0 "I want the book to be educational or useful to the military."
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as strategy and troop compositions"
 fund_inspiration.3011.b:0 "Perhaps something alluding to the nobler areas of the subject."
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as chivalry and prowess"
 fund_inspiration.3011.d:0 "What topic does your muse yearn for?"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will freely decide the topic of the book"
 fund_inspiration.3012.t:0 "$fund_inspiration.title$ Diplomacy Topics"
 fund_inspiration.3012.desc:0 "\"My [ROOT.Char.GetLadyLord]! There are so many areas of diplomacy that are worthy of attention. Courtly conduct, relationships, #EMP poetry#!... I don't even know where to start!\""
 fund_inspiration.3012.a:0 "Perhaps something related to life at court."
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as alliances and eloquence"
 fund_inspiration.3012.b:0 "I want the book to be entertaining!"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as adventure and entertainment"
 fund_inspiration.3013.t:0 "$fund_inspiration.title$ Scholarly Topics"
 fund_inspiration.3013.desc:0 "\"My [ROOT.Char.GetLadyLord]! There are so many areas that are worthy of attention. Religion, education... Not to mention the art of writing itself!\""
 fund_inspiration.3013.a:0 "This undertaking should serve [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as theology and prayers"
 fund_inspiration.3013.b:0 "I want the book to be educational, or at least entertaining!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as history and poetry"
 fund_inspiration.3014.t:0 "$fund_inspiration.title$ Stewardship Topics"
 fund_inspiration.3014.desc:0 "\"My [ROOT.Char.GetLadyLord]! There are so many areas of stewardship that are worthy of attention. Laws, trade, #EMP money#!... I don't even know where to start!\""
 fund_inspiration.3014.a:0 "Focus on matters related to ruling the realm."
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as law and administration"
 fund_inspiration.3014.b:0 "I'm interested in development!"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as buildings and taxation"
 fund_inspiration.3015.t:0 "$fund_inspiration.title$ Intrigue Topics"
 fund_inspiration.3015.desc:0 "\"My [ROOT.Char.GetLadyLord]! There are so many areas of intrigue worthy of attention. Scheming, seduction, manipulation... I don't even know where to start!\""
 fund_inspiration.3015.a:0 "I want to be one step ahead of #EMP everyone#!!"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as scheming and manipulation"
 fund_inspiration.3015.b_men:0 "I want men falling at my feet!"
 fund_inspiration.3015.b_women:0 "I want women falling at my feet!"
 fund_inspiration.3015.b_both:0 "I want everyone to desire me!"
 fund_inspiration.3015.b_none:0 "I want to master seduction."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] will focus [inspiration_owner.GetHerHis] writing on topics such as lust and the art of seduction"
 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Cooling Hatred"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has invited me to discuss the topic of the book [inspiration_owner.GetSheHe] is writing for me.\n\n"
 fund_inspiration.3030.desc:0 "\"I cannot help but notice the cooling animosity between you and [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Do you still want to dedicate this book to the hatred you feel for [prev_nemesis.GetHerHim]?\""
 fund_inspiration.3030.desc_dead:0 "\"Now that [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] has passed on, do you still want to dedicate this book to the hatred you felt for [prev_nemesis.GetHerHim]?\""
 fund_inspiration.3030.a:0 "The hatred I feel hasn't cooled that much."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about your hatred for [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b:0 "[prev_nemesis.GetSheHe|U] isn't worth the effort."
 fund_inspiration.3031.t:0 "$fund_inspiration.title$ Wilting Love"
 fund_inspiration.3031.desc:0 "\"I cannot help but notice that [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] isn't in your #EMP highest#! of graces anymore, my [ROOT.Char.GetLadyLord]. Do you still want to dedicate this book to the love you feel for [prev_soulmate.GetHerHim]?\""
 fund_inspiration.3031.desc_dead:0 "\"The pain of losing [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] must be so fresh... Do you still want to dedicate this book to the love you felt for [prev_soulmate.GetHerHim]?\""
 fund_inspiration.3031.a:0 "What is love without longing and loss?"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continues to write about the love you shared with [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b:0 "[prev_soulmate.GetSheHe|U] isn't worth the effort."
 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Warp and Filling"
 fund_inspiration.4001.desc:0 "「[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が私の新しい服を#EMP 台無しにした#!!」\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が部屋に突入し、織工がそれに続く。[courtier.GetSheHe]が[courtier.GetHerHis]の手に持っている服は、ひどく切り刻まれていて、かつて何であったのかが分からない。\n\n「大袈裟だ!私はただ布の織り方を研究していただけで、これは私のプロジェクトにとって重要なことなんだ。」"
 fund_inspiration.4001.a:0 "やりすぎだ、必要なら自分の服で勉強しろ!"
 fund_inspiration.4001.b:0 "[inspiration_owner.GetSheHe]が必要だと言うなら、それは必要なことだ。"
 fund_inspiration.4010.t:1 "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc:0 "I check in on my weaver's workshop to see how my tapestry is progressing. Inside are a few courtiers. They are all examining the walls, hands clasped behind their backs. The tapestries present are peculiar washes of color. One has ungainly splotches here and there. One is white with a few squares. One has spinning tangled lines. What kind of art is this?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] points to a section which looks like a stain. \"Doesn't this filthy brown against the white really suggest the violence innate in man?\"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] nods. \"I think it shows [inspiration_owner.GetTitledFirstNameNoTooltip] raging against [inspiration_owner.GetHerHis] childhood - it looks to be in the shape of [inspiration_owner.GetHerHis] mother.\""
 fund_inspiration.4010.a:0 "Nod in understanding and compliment the artist"
 fund_inspiration.4010.b:0 "\"Disgusting! I must go look at some traditional art now.\""
 fund_inspiration.4010.b.tt:0 "Your investment is returned and the work cancelled"
 fund_inspiration.4010.c:0 "\"[child.GetTitledFirstNameNoTooltip] could have done that!\""
 fund_inspiration.5011.desc:0 "\"The time has come for me to depart upon my adventure, my [ROOT.Char.GetTitleTierName].\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows as well as [inspiration_owner.GetSheHe] can while weighted down by heavy bags.\n\n\"Before I leave, please tell me, is there anything specific you want me to keep an eye peeled for during my journey?\""
 fund_inspiration.5011.a:0 "Bring me something from an exotic animal, a skull or a hide."
 fund_inspiration.5011.b:0 "I want a trinket made from a material you cannot find here."
 fund_inspiration.5011.c:0 "A tapestry, or artwork that makes me wish I was there."
 fund_inspiration.5011.d:0 "I trust your instincts to bring me something great."
 fund_inspiration.5011.e:0 "I want to possess something truly unique!"
 fund_inspiration.5021.t:0 "$fund_inspiration.title$ A Change in Direction"
 fund_inspiration.5021.desc:1 "A traveler claiming to be employed under [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] is brought before me, carrying a message from the adventurer.\n\n\"Fear not my great [ROOT.Char.GetLadyLord], for [inspiration_owner.GetTitledFirstNameNoTooltip] is in good health. I bring you news of the possibility to fund an even greater adventure! You see, [inspiration_owner.GetTitledFirstNameNoTooltip] took a wrong turn somewhere and is now near [adventuring_location.GetNameNoTier].\"\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] traveling companion unfurls a dirty map to show me where they ended up. \"[inspiration_owner.GetSheHe|U] has enough funds to make it to [inspiration_owner.Custom('InspirationAdventureDestination')], as planned, but suggests that with some additional funding [inspiration_owner.GetSheHe] can chase up on a local rumor and bring home a great artifact!\""
 fund_inspiration.5021.a:0 "This is absurd! I'm not going to fund their #EMP self-indulgent outing#!!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] returns to what [inspiration_owner.GetSheHe] set out to do."
 fund_inspiration.5021.b:0 "Life is an adventure, explore that area for artifacts!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] explores [adventuring_location.GetNameNoTierNoTooltip]."
 fund_inspiration.6001.t:0 "The Steppe and saddle gallop through my heart,"
 fund_inspiration.6001.desc:0 "I have riding for months on end. My rear shall never recover! I've acquired quite the taste for fermented mare's milk and nights beneath the open sky.\n\nWith this courier, I send a carved tip of a Morin Khuur — the decorative horse head placed atop instruments. Perhaps you have a use for it."
 fund_inspiration.6001.a:0 "I'll hold onto this!"
 fund_inspiration.6001.b:0 "Send it to the Court Musician."
 fund_inspiration.6002.t:0 "My jaunt through India marches on!"
 fund_inspiration.6002.desc:0 "I am near-blinded by all the gems the courts I visit have to show me. I find myself yearning for the filth of the open road.\n\nI have sent a courier with a particularly tasteless gift I was given — a tiger's head ornament on a ring, with jewels for eyes. Have you ever seen something so garish?"
 fund_inspiration.6002.a:0 "I rather like it, it's his loss."
 fund_inspiration.6002.b:0 "Ghastly! Take it apart and sell the gems."
 fund_inspiration.6003.t:0 "I dream of the desert,"
 fund_inspiration.6003.desc:0 "My liege, my journey to Africa is underway, and I have joined a camel train traversing the width of the land.\n\nI send to you a piece of jewelry one of my fellow travelers granted me — a most delicate necklace covered in ostrich shell beads. I suppose you haven't seen an ostrich."
 fund_inspiration.6003.a:0 "A fine find! I will wear it myself."
 fund_inspiration.6003.b:1 "I shall give it to [event_spouse.GetTitledFirstNameNoTooltip]."
 fund_inspiration.6004.t:0 "Ah, to be a pilgrim,"
 fund_inspiration.6004.desc:0 "My journey through the Middle East has mostly involved fighting off hoards of peddlers on the pilgrim-paths.\n\nOft, in order not to delay my quest over-long, I give in and buy one of their little trinkets. I have sent a courier bearing the tat your way. Perhaps it shall provide some amusement."
 fund_inspiration.6004.a:0 "What use is an adventurer who takes the common path?"
 fund_inspiration.6004.b:0 "These are some pretty baubles..."
 fund_inspiration.6005.t:0 "My adventures are sodden,"
 fund_inspiration.6005.desc:0 "My Lord, I have found a few trite relics so far in my adventures, which I have sent with this courier, but I am unsure what I may uncover next.\n\nThe Europeans are the smelliest creatures I have encountered. As a child, I dreamt of the green and pleasant meadows, but I am convinced half of this world is made of mud. If you are a gracious liege, please send word to call me back."
 fund_inspiration.6005.a:0 "This isn't a holiday! Quest on!"
 fund_inspiration.6005.b:0 "Poor soul, I suppose these rewards shall suffice."
 fund_inspiration.6005.b.tt:0 "You permit [inspiration_owner.GetTitledFirstName] to return home"
 fund_inspiration.6006.t:0 "Greetings from Anatolia,"
 fund_inspiration.6006.desc:0 "My travels throughout Asia Minor have left me with quite a taste for lamb, yogurt and eggplants, and I have sent some recipes along with this courier.\n\nI have been given a golden brooch adorned with a seahorse by one of my hosts, which I also send to you. I'm certain my travels will bring further wonders in due time."
 fund_inspiration.6006.a:0 "Order our chefs to prepare these dishes at once!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] seems to be having too much fun on this quest..."
 fund_inspiration.6100.t:1 "$fund_inspiration.title$ A Model Ruler"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gleefully grabs my attention. \"My [ROOT.Char.GetLadyLord], I've completed a miniature prototype of the chest you commissioned, complete with a working lock.\"\n\n[inspiration_owner.GetSheHe|U] holds out [inspiration_owner.GetHerHis] palm, and atop it is a tiny chest, complete with gold leaf and a key as small as a piece of grain.\n\n\"There is a gemstone inside, try it for yourself.\" As [inspiration_owner.GetSheHe] hands it over, the key slips between [inspiration_owner.GetHerHis] fingers and goes flying. Scrabble though [inspiration_owner.GetSheHe] does, there is no sign of it."
 fund_inspiration.6100.a:0 "End this farce, break the chest and return my stone!"
 fund_inspiration.6100.b:0 "It is charming still, I think I shall keep it."
 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] holds out a tiny box, with the finest of hair-thin carvings engraved into it. \"The prototype for your latest commission. I don't want it to go to waste. We could find a use for the dear thing.\"\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] perks up. \"We could place a relic of our time inside it and bury it somewhere — create a memento for children of the future to unveil!\""
 fund_inspiration.6101.a:0 "I will stow a miniature portrait of myself within."
 fund_inspiration.6101.b:0 "I will write a tiny poem and seal it inside."
 fund_inspiration.6101.c:0 "I would rather hold onto it myself."
 fund_inspiration.6102.desc:0 "I am preparing to take to bed for the night, when a searing pain courses through my foot.\n\nOn examination, I find a miniature sculpture is embedded into the flesh of my sole, with its own feet sticking out.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks sheepishly at me from the nearest doorway. \"I apologize, that is the prototype for your latest commission. I must have dropped it.\""
 fund_inspiration.6102.a:0 "\"Pull it out and get it out of my sight!\""
 fund_inspiration.6102.b:0 "\"The physician should see to this.\""
 fund_inspiration.6102.c:0 "Pull it out yourself and pocket it."
 fund_inspiration.6102.cure_toast:0 "Miniature safely extracted"
 fund_inspiration.6102.failure_toast:0 "Stubborn miniature"
 fund_inspiration.6102.failure_toast_desc:0 "A piece of arm is lost into the depths of your foot"
 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows. \"I would love a critique of the cabinet I am in the midst of crafting for you, my [ROOT.Char.GetLadyLord].\"\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workplace, where there is concernedly only a dusty, beaten-up cupboard.\n\n\"Oh, that isn't the piece.\" [inspiration_owner.GetSheHe|U] opens the ragged cupboard, and inside is nothing but a tiny model of a cabinet — ornate, stoned and gilded but about the height of my finger. \"What do you think?\""
 fund_inspiration.6103.a:0 "For your sake, this had better be only a prototype."
 fund_inspiration.6103.b:0 "Oh it's perfect! I adore it!"
 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] brings me a small box, and presents it to me with a grin.\n\nAs I open the gift, I expect a jewel, ring or carving, but to my surprise, inside is a miniature throne, so small only a mouse could sit upon it.\n\n\"The prototype for your new seat, my [ROOT.Char.GetLadyLord]. I thought it would amuse you.\""
 fund_inspiration.6104.a:0 "How charming! I will hold on to this!"
 fund_inspiration.6104.b:0 "All very well, but get on with the project."
 fund_inspiration.6104.c:0 "I am #EMP far#! too grown up to play with toys."
 fund_inspiration.6105.desc:1 "I am proudly carrying my box of miniature furniture through the [ROOT.Char.Custom('FortifiedBuilding')], wondering where I can best display them, when I bump into [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nWhen [inspiration_owner.GetSheHe] sees inside the box, [inspiration_owner.GetSheHe] wipes away a tear from [inspiration_owner.GetHerHis] eyes. \"A [ROOT.Char.GetWomanMan] of taste, come with me.\"\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workshop and brings out a secret crate. Inside are dozens of pieces of miniature scenery, figures and terrain. \"I've invented a game — a fanciful siege battle. Would you join me?\""
 fund_inspiration.6105.a:0 "I thought you would never ask!"
 fund_inspiration.6105.b:0 "Er, perhaps another time."
 fund_inspiration.6200.t:1 "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc:2 "I check in on my weaver's workshop to see how my tapestry is progressing. Inside are a few courtiers. They are all examining the walls, hands clasped behind their backs. The tapestries present are peculiar washes of color. One has ungainly splotches here and there. One is white with a few squares. One has spinning tangled lines. What kind of art is this?\n\n[artistic_courtier_1.GetTitledFirstName] points to a section which looks like a stain. \"Doesn't this filthy brown against the white really suggest the violence innate in man?\"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] nods. \"I think it shows [ROOT.Char.GetTitledFirstNameNoTooltip] raging against [ROOT.Char.GetHerHis] childhood - it looks to be in the shape of [ROOT.Char.GetHerHis] mother.\""
 fund_inspiration.6200.a:0 "Nod in understanding and compliment the artist"
 fund_inspiration.6200.b:0 "\"Disgusting! I must go look at some traditional art now.\""
 fund_inspiration.6200.b.tt:0 "Your investment is returned and the work cancelled"
 fund_inspiration.6200.c:0 "\"[child.GetTitledFirstNameNoTooltip] could have done that!\""
 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Unhappy Stanza"
 fund_inspiration.6300.intro:0 "I happen upon [inspiration_owner.GetTitledFirstName] at [inspiration_owner.GetHerHis] desk, staring out the window with many blotted-out drafts before [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_relationship_desc:0 "\"The idea of someone loving me is impossible. Not once have I whispered words of feeling to someone who returned them.\"\n\n\"Thus I haven't been writing for you — I merely count the evenings since I lay with someone and despair.\""
 fund_inspiration.6300.no_love_desc:0 "\"Despite the fact that usually nothing gets me going more than the written word, astonishingly I am not struck by any lusty feelings at all at present.\"\n\n\"My apologies, my [ROOT.Char.GetLadyLord], I cannot write of love, the muse has deserted me.\""
 fund_inspiration.6300.homosexual_desc:0 "\"Ah, my [ROOT.Char.GetLadyLord]. Though I have been many hours attempting to compose a romantic work worthy of your patronage, I have found myself doing naught but weeping over my parchment.\"\n\n\"You ask me to do the impossible. My love is a type which must remain unwritten.\""
 fund_inspiration.6300.a:0 "Good! Channel that bittersweet wrath!"
 fund_inspiration.6300.a.failure:0 "You cause [inspiration_owner.GetShortUIName] to despise love."
 fund_inspiration.6300.a.success:0 "You persuade [inspiration_owner.GetShortUIName] to write of love."
 fund_inspiration.6300.b:0 "Well, I have half an hour to spare."
 fund_inspiration.6300.c:0 "Impossible! How does the world not see the charm of your eloquence?"
 fund_inspiration.6300.d:0 "But it is a love to be lived."
 fund_inspiration.6300.e:0 "Write your truth, I bless every muse."
 fund_inspiration.6300.f:0 "Make something up! All who write on love are frauds."
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ My dear companion,"
 fund_inspiration.6301.lover_desc:0 "The night you told me to write from my heart, I found I could only write of you. Let me play the villain, if faith calls our kind of love wicked."
 fund_inspiration.6301.friend_desc:0 "I have never felt my words flow as they have after you told me to write a tale of love as I experience it."
 fund_inspiration.6301.female_desc:0 "\n\nHere is a poem on a witch who falls in love with a queen who becomes lost in the grove near her cottage."
 fund_inspiration.6301.male_desc:0 "\n\nHere is a ballad about a prince who stargazes with his beloved archivist each night in atop the library tower, dreaming of loving one another in the heavens."
 fund_inspiration.6301.crime_desc:0 "What a beautiful crime."
 fund_inspiration.6301.a:0 "I shall treasure it, but keep it in secret."
 fund_inspiration.6301.b:0 "Blast the world, I shall arrange a reading!"
 fund_inspiration.6400.t:1 "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6400.desc:0 "On a visit to the tavern in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I spy one of the patrons at the heart of all attention.\n\n[inspiration_owner.GetSheHe|U] is more grizzled than the rest of the patrons, and smells as if [inspiration_owner.GetSheHe] has been there for an age. To my horror, I recognize my adventurer, [inspiration_owner.GetTitledFirstName], who appears not to have made it out of the homeland after months of funding!\n\n\"And for my next journey, I shall cross the Red Sea in a single gulp!\" [inspiration_owner.GetSheHe] promptly scoffs an entire glass of red wine and cheering rings through the drinking-hall."
 fund_inspiration.6400.a:0 "Get out of here and hit the road!"
 fund_inspiration.6400.b:0 "Charlatan! I'm not paying for any more of your drink!"
 fund_inspiration.6400.a.success:0 "You convince the adventurer to pull [inspiration_owner.GetHerselfHimself] together"
 fund_inspiration.6400.a.success_continue:0 "The adventure continues!"
 fund_inspiration.6400.a.failure:0 "Adventurer runs off with gold!"
 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Bringing Music to the Jungle"
 fund_inspiration.6500.introduction:0 "I receive a missive from my adventurer, with words embellished so, I can see [inspiration_owner.GetHerHim] in the theater of my mind."
 fund_inspiration.6500.desc:0 "\n\n'I have been afoot in the jungle. The calling of the birds pounds into my skull, and I find it a dread dirge indeed. The few inhabitants here tell me they find it the most pleasing music. They've clearly never heard the works of, [court_musician.GetTitledFirstNameNoTooltip].\n\n'I tried playing one of [court_musician.GetHerHis] melodies on one of their reed pipes, and the locals chased me out of their town and nicked me with a poison blade. Though I lived, I thought \"if I die bringing chamber music to the jungle, so be it!\""
 fund_inspiration.6500.action:0 "\n\n'You can probably imagine what I did next...'"
 fund_inspiration.6500.a:0 "You started singing, and won them over!"
 fund_inspiration.6500.b:0 "You fled to more civilized lands."
 fund_inspiration.6500.c:0 "A great cat jumped between you and your attackers!"
 fund_inspiration.6500.a.success:0 "Adventurer charms jungle dwellers"
 fund_inspiration.6500.a.failure:0 "Adventurer annoys jungle dwellers"
 fund_inspiration.6500.b.success:0 "The adventurer darts away"
 fund_inspiration.6500.b.failure:0 "The adventurer doesn't flee fast enough"
 fund_inspiration.6500.c.tt:0 "The adventurer helps fight the leopard off"
 fund_inspiration.6500.c.tt_failure:0 "The adventurer is injured attempting to flee"
 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Voyage over Land"
 fund_inspiration.6501.desc:1 "\n\n'We have been sailing up rivers around the winding hills. After a drought, the locals told us the river we traveled by dried up ahead of our vessel.\n\n'Instead of giving up, or turning back, we attempted the impossible. I commanded my crew to start building a track and pulley system, and we started dragging our boat across the land towards the next river. It sailed in a sea of grass and daisies."
 fund_inspiration.6501.a:0 "I hope you turned back and cut your losses."
 fund_inspiration.6501.b:0 "The boat just about survived the journey."
 fund_inspiration.6501.b.success:0 "Adventurer drags boat up a cliff"
 fund_inspiration.6501.b.failure:0 "Adventurer stranded fixing broken boat"
 fund_inspiration.6501.c:0 "The locals took pity, and gave you a new boat at a discount."
 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Burning Thirst"
 fund_inspiration.6502.desc:0 "\n\n'I am not in the desert, I am in a land of dreams. The difference between awakening and sleep is gone. My guide tells me I hallucinate what I desire the most. A paradise, a pool of water glistening like diamonds, laced with treasures at its banks.\n\n'Instead, my [ROOT.Char.GetLadyLord], all I see is you here with me. Forever one sand bank ahead. Beckoning me to keep going. And it breaks me to know each step I take towards that mirage, I step further away from the true you.'"
 fund_inspiration.6502.a:0 "Oh, I feel thirst myself, and I'm not in the desert."
 fund_inspiration.6502.b:0 "I might consider your attention, if you were to bring a grand prize."
 fund_inspiration.6502.c:0 "I blame this on the heat, and burn these words."
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Pontic Whispers"
 fund_inspiration.6503.desc:0 "\n\n'I have delved into a Kurgan, an ancient burial mound from the age of the Scythians. Hundreds of long-perished horses, stuffed, preserved, and staked to the walls to stand upright, each with their own room. It was a stable for the damned, lost to time.\n\n'Knowing of my duty to seek knowledge for our realm, I considered stealing a relic from the tomb when my guide was not watching to bring to you."
 fund_inspiration.6503.a:0 "You pocketed one of the ornaments."
 fund_inspiration.6503.b:0 "You brought one of the horses' saddles, for our study."
 fund_inspiration.6503.c:0 "You didn't dare disturb the dead."
 fund_inspiration.6504.t:0 "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip] Lover"
 fund_inspiration.6504.desc:0 "\n\n'Er, my [ROOT.Char.GetLadyLord], on my travels, I stayed at a farm attended to by [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.pregnant:0 "\n\n'I have forged a fine artifact while at the farm! Namely, a child! While this may be an imposition, I cannot take [adventurer_lover.GetTitledFirstName] on my travels in [adventurer_lover.GetHerHis] state. [adventurer_lover.GetSheHe|U] has little wealth, and it is my hope we could look after [adventurer_lover.GetHerHim] at court.'"
 fund_inspiration.6504.female_lover:0 "\n\n'After so many moons by myself on the road, [adventurer_lover.GetSheHe] stirs my heart like a fantastical creature. I cannot help but think this is where my quest was meant to take me."
 fund_inspiration.6504.male_lover_homosexual:0 "\n\n'Free from the eyes of the court, I have been able to lie in the arms of a man for nights on end."
 fund_inspiration.6504.male_lover:0 "\n\n'I am in love, and I would take a week of watching [adventurer_lover.GetHerHim] shovel horse-dung over any banquet at court."
 fund_inspiration.6504.lover_ultimatum:0 "I cannot walk away from this farm, knowing I may never kiss [adventurer_lover.GetHerHim] again. Either [adventurer_lover.GetSheHe] travels to you and joins our court, or my journey ends here.'"
 fund_inspiration.6504.a:0 "Begone with you, if you disrespect my patronage."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] will stay at the farm."
 fund_inspiration.6504.b:0 "I shall permit it, but blame me not for the scandal."
 fund_inspiration.6504.c:0 "The child does not deserve poverty."
 fund_inspiration.6504.d:0 "PEASANTS? In MY court? NOT LIKELY."
 fund_inspiration.6505.t:0 "$fund_inspiration.title$ The Beach Chapter"
 fund_inspiration.6505.desc:0 "\n\n'Amidst my panting in the desert heat, I have discovered some pristine waters, the very sight of which compelled me to remove all of my clothing. Rather than take it as an offense, my guide chuckled in quiet understanding, and began to sketch my form on a page. Our fellow travelers on the tour waved palm leaves to cool me down, in an act of fan service.\n\n'We spent many a happy-hour splashing around. In the next village, I hired a weaver to capture the moment of paradise, and I send you a memory with this courier.'"
 fund_inspiration.6505.a:0 "My eyes! My eyes!"
 fund_inspiration.6505.a_blind:0 "I'd gouge my eyes out, if I weren't already blind."
 fund_inspiration.6505.a_one_eyed:0 "My eye! My eye!"
 fund_inspiration.6505.b:0 "I'm hanging this in my bedroom!"
 fund_inspiration.6505.c:0 "The whole court must know of this exotic pastime!"
 fund_inspiration.6505.d:0 "Ahh, a sacred image for our people!"
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Not Unreasonable Squalor"
 fund_inspiration.6506.introduction:0 "A missive arrives from my adventurer. It is so caked in mud, I must cut it open with a knife.\n\n"
 fund_inspiration.6506.desc:1 "'My [ROOT.Char.GetLadyLord], I am in a wetland swamp, and all my years of tutelage have not prepared me for it. I am wading through sloshing oozes night and day. Last night I dreamt of a lover's embrace, and awoke to find a newt was at my lips instead of a tongue.\n\n'I was wondering if there were a slight chance I could go to a more #EMP civilized#! location. As an indication of how obscene this place is, I have sent the spawn a frog laid in my sodden boots in a jar along with my message.'"
 fund_inspiration.6506.a:0 "It builds character!"
 fund_inspiration.6506.b:0 "If you wish to go to tamer lands, you may."
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ Not the Bees!"
 fund_inspiration.6507.introduction:1 "I receive a missive from my adventurer — lines written mingled with a splash of blood."
 fund_inspiration.6507.desc:0 "\n\n'The plains and meadows I wander have been gorgeously adorned with wildlife. As I was off my steed, stooping to sniff a flower, a shadow was cast over me by [grumpy_liege.GetTitledFirstName], the liege of these lands, and a [grumpy_liege.GetWomanMan] who thinks none too highly of you.\n\n'\"The grubs of [ROOT.Char.GetTitledFirstNameNoTooltip] shall not suckle in my meadows.\"[grumpy_liege.GetSheHe|U] dismounted and ordered guards to seize me. They brought out a box containing a beehive, which they forced onto my head! I was #EMP bee'd#!! There is still a stinger lodged in my eye!'"
 fund_inspiration.6507.a:0 "I shall send [grumpy_liege.GetHerHim] some denunciations!"
 fund_inspiration.6507.b:0 "I will have [grumpy_liege.GetHerHis] head for this!"
 fund_inspiration.6507.c:0 "The scars will look rather fetching!"
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Nature's Architects"
 fund_inspiration.6508.introduction:0 "I receive a missive from my adventurer, who has been in the crisp lands of the taiga forests.\n\n"
 fund_inspiration.6508.desc:0 "'I have spent some while surrounded by the finest company a journey[inspiration_owner.GetWomanMan] could ask for — a colony of beavers! With this courier I send to you a book of sketches of the structures they use to catch fish in the waters! O, to be a semi-aquatic rodent!'\n\n"
 fund_inspiration.6508.architect_desc:0 "'I am certain at least [court_architect.GetTitledFirstName] could learn a thing or two from an animal cleverer than [court_architect.GetHerHim].'"
 fund_inspiration.6508.a:0 "I shall pour over this thoroughly."
 fund_inspiration.6508.b:0 "Indeed, [court_architect.GetTitledFirstNameNoTooltip] could use a lesson."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive] aptitude as an architect slightly increases"
 fund_inspiration.6508.c:1 "What #EMP adorable#! animals! [child.GetFirstName] should have this book!"
 fund_inspiration.6508.d:0 "Good work, I shall send funds to extend your travels."
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Whispers of a Beast"
 fund_inspiration.6509.intro_desc:0 "I receive a missive from my adventurer, who has been drifting through floodplains on a raft."
 fund_inspiration.6509.desc:0 "\n\n'My [ROOT.Char.GetLadyLord], we have been hunted on our travels by a creature so fearsome, I am almost loath to write of it.\n\n'The crocodile can grow up to fifty steps long, and is a monster which has swallowed one of our mules whole. It is a slender beast, with a body in the shape of an arrow, bearing a beak at the helm, and a rattling tail at the rear. The spikes and bumps covering it are poisonous to the touch.'"
 fund_inspiration.6509.a:0 "We shall impress visitors with a tapestry of this monster!"
 fund_inspiration.6509.b:0 "O, it is too horrible to be true!"
 fund_inspiration.6509.c:0 "I know what a crocodile is, halfwit!"
 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Men in Tights"
 fund_inspiration.6510.intro_desc:0 "I receive a missive from my adventurer, who has been skulking through the forest mulch."
 fund_inspiration.6510.desc:1 "\n\n'My apologies, my [ROOT.Char.GetLadyLord], but in the forest I've encountered a vigilante band who rob the likes of you. Facing against the authoritarian fist of [enemy_liege.GetTitledFirstName] who rules here, they steal as much as they can by waylaying nobles. My heart has rather fallen in with this ragtag band, and I do not think I shall be returning to court.\n\n'Their tights also look much better than the fashion in your court, and rather suit me.'"
 fund_inspiration.6510.a:0 "Perhaps you could help me do more for the poor?"
 fund_inspiration.6510.b:0 "If you do not return, I shall send an assassin after you!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is intimidated"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "The adventure continues"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] flees from your court."
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] is unimpressed"
 fund_inspiration.6510.c:0 "Enjoy your life of squalor!"
 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Wanderer in the Sea of Snow"
 fund_inspiration.6511.intro_desc:0 "I receive a missive from my adventurer, and after the first few lines, I know it will be the last."
 fund_inspiration.6511.old_age:0 "\n\n'My old age has brought many wonders before me in my time. When I reached the snowy summit of the mountain I now scribe these words from, the only living being above a sea of fog, I knew I would never see such beauty again for the rest of my days.\n\n'It was never my wish to return from the mountain, and by now you may assume I am one with the ice. Weep not, for I could not have done otherwise. My march to [inspiration_owner.GetFaith.PositiveAfterLife] is as steady as a glacier.'"
 fund_inspiration.6511.poor_health:0 "\n\n'I am but a wretched, twisting thing now as my health and body betrays me. But in this state, I never thought I would be capable of witnessing such a sight as a snowy kingdom of clouds and fog from atop a mountain. Such a withered flower does not deserved this beauty.\n\n'Knowing that my time will perhaps be upon me at any moment, I have decided to leave myself to the ice. Perhaps the cold will preserve me with a semblance of myself intact."
 fund_inspiration.6511.winter:0 "\n\n'I was atop a mountain at the cruelest time. Each snowdrop upon my bitten cheek was the laugh of winter, the villain. Battles I have seen, but no violence as exquisite as this duel against the blood in my very body. My dominant hand works well enough to write this, but my other not so.\n\n'Know that I was truly glad to see the world as I did, and I feel the rest of the living poorer than I.'"
 fund_inspiration.6511.a:0 "A truer romancer of danger there never was!"
 fund_inspiration.6512.t:0 "$fund_inspiration.title$山の[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6512.intro_desc:0 "私の冒険者から書が届いた。[inspiration_owner.GetHerHis]の旅路にあった砂漠の山々の赤々とした埃にまみれている。"
 fund_inspiration.6512.desc:1 "\n\n「私は別の獣を登りました。この何千もの平らな台地の上に、他の[inspiration_owner.GetWomanMan]がこの岩を踏んだ形跡はない。今日、私はまだ登ったことのない高さに挑戦したのです。\n\n私が思うにこの岩は、宇宙で最も優れた[ROOT.Char.GetTitleAsNameNoTooltip]が監督したこの偉業を記念して、ふさわしい名前が必要だと叫んでいます。」"
 fund_inspiration.6512.a:0 "地元民たちはもうこの山に名前をつけていると思うが。"
 fund_inspiration.6512.b:0 "「ロッキー」——バカみたいな名前だ!"
 fund_inspiration.6512.c:0 "「[ROOT.Char.GetFaith.WarGodNamePossessive]の刃」"
 fund_inspiration.6512.d:0 "「[ROOT.Char.GetFaith.FateGodNamePossessive]の籠手」"
 fund_inspiration.6512.e:0 "私の愛しい人、[lover.GetFirstNameNoTooltip]に因んで。"
 fund_inspiration.6512.f:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の歯!"
 fund_inspiration.6512.g:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の笏!"
 fund_inspiration.6512.h:0 "[rival.GetFirstNamePossessiveNoTooltip]の破滅!"
 fund_inspiration.6512.i:0 "そんなことより——その石を持ってこい!"
 fund_inspiration.7001.t:0 "$fund_inspiration.title$ A Name to Remember"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a thoughtful expression. \"Is there anyone special to you, my [ROOT.Char.GetLadyLord]?\"\n\n[inspiration_owner.GetSheHe|U] must read my irritation at such a personal question from my face, because [inspiration_owner.GetSheHe] continues: \"I mean, is there anyone you wish to dedicate your commissioned artifact to? It is turning out well, but a meaningful inscription would make it feel even more personal!\""
 fund_inspiration.7001.a:1 "To my beloved [dedication_a.GetFirstNameNoTooltip]!"
 fund_inspiration.7001.b:1 "In memory of [dedication_b.GetFirstNameNoTooltip]..."
 fund_inspiration.7001.c:0 "Only [ROOT.Char.GetFaith.HighGodNameAlternate] guides me!"
 fund_inspiration.7001.d:0 "There is no need for a dedication."
 artifact_dedication_inscribed_a:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"To My Beloved, [dedication_a.GetFirstName]\"."
 artifact_dedication_written_a:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"To My Beloved, [dedication_a.GetFirstName]\"."
 artifact_dedication_woven_a:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"To My Beloved, [dedication_a.GetFirstName]\"."
 artifact_dedication_inscribed_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"In Loving Memory of [dedication_b.GetFirstName]\"."
 artifact_dedication_written_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"In Loving Memory of [dedication_b.GetFirstName]\"."
 artifact_dedication_woven_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"In Loving Memory of [dedication_b.GetFirstName]\"."
 artifact_dedication_inscribed_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, proudly stating \"[owner.GetFaith.HighGodName] is My Strength\"."
 artifact_dedication_written_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page proudly states \"[owner.GetFaith.HighGodName] is My Strength\"."
 artifact_dedication_woven_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene proudly states \"[owner.GetFaith.HighGodName] is My Strength\"."
 fund_inspiration.7002.c:0 "To my beloved [dedication_d.GetFirstName]!"
 artifact_dedication_inscribed_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"To My Beloved, [dedication_d.GetFirstName]\""
 artifact_dedication_written_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"To My Beloved, [dedication_d.GetFirstName]\"."
 artifact_dedication_woven_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"To My Beloved, [dedication_d.GetFirstName]\"."
 fund_inspiration.7003.t:0 "$fund_inspiration.title$ Someone to Impress"
 fund_inspiration.7003.desc:0 "最近、感銘を与えようとする私の努力は空回りしていて..."
 fund_inspiration.7003.desc_e:0 "[dedication_e.GetTitledFirstName]との友情はまだ揺らいでいる。"
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U]はまだ私を拒絶している。"
 fund_inspiration.7003.desc_end:0 "散々だ。\n\nだがしかし、私は素晴らしいアイデアを思い付いた。[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に、[inspiration_owner.GetSheHe]が作っている傑作に献辞を添えてもらおう!お世辞を言われた者は私の寛容さと寛大さに深く感動し、私をもっと好きになるしかなくなるだろう!"
 fund_inspiration.7003.a:0 "[dedication_e.GetFirstNameNoTooltip]へ!"
 fund_inspiration.7003.b:0 "[dedication_f.GetFirstNameNoTooltip]へ!"
 fund_inspiration.7003.c:0 "私は人に感銘を与える他の方法を探そう。"
 artifact_dedication_inscribed_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"To a Stalwart Friend, [dedication_e.GetFirstName]\"."
 artifact_dedication_written_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"To a Stalwart Friend, [dedication_e.GetFirstName]\"."
 artifact_dedication_woven_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"To a Stalwart Friend, [dedication_e.GetFirstName]\"."
 artifact_dedication_inscribed_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"To My Beloved, [dedication_f.GetFirstName]\"."
 artifact_dedication_written_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"To My Beloved, [dedication_f.GetFirstName]\"."
