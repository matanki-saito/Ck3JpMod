 fund_inspiration.0011.desc:0 "[inspiration_owner.GetTitledFirstName]は深く頭を下げる前に[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))]。「あなた様の武器を作ることは栄誉であり、特権でもあります。」 [inspiration_owner.GetSheHe]は堂々と話しているが、[inspiration_owner.GetHerHis]の目には、真面目な態度とは裏腹に、興奮の色が浮かんでいる。\n\n「お教えください、武器を使って戦うにはあなた様はどんな方法を好まれますかな？私はあなた様に一番似合うものを鍛え上げたいと望んでおります。」"
