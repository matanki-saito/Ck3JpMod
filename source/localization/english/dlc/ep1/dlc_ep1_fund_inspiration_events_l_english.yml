 fund_inspiration.9000.a.critical_success:0 "[adventurer.GetFirstNameNoTooltip] steal away in the night... and steal [bandit.GetFirstNamePossessiveNoTooltip] gold"
 fund_inspiration.9000.a.success:0 "[adventurer.GetFirstNameNoTooltip] steal away in the night"
