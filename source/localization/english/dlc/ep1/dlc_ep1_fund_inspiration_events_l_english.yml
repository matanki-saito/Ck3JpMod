 fund_inspiration.0021.desc:0 "「あなたは私への支援を後悔なさることはないでしょう、我が[ROOT.Char.GetLadyLord]！」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[inspiration_owner.GetSheHe]が傑作を生み出すことを保証しているが、私の貢献が評価されていることも確かだ。「お教えください、どのような鎧をお望みですか？」"
 fund_inspiration.0021.mail:0 "柔軟性のある鎖帷子が欲しい。"
