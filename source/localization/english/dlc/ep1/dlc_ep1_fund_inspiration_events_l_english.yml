 artifact_dedication_inscribed_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"In Loving Memory of [dedication_b.GetFirstName]\"."
 artifact_dedication_written_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"In Loving Memory of [dedication_b.GetFirstName]\"."
 artifact_dedication_woven_b:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"In Loving Memory of [dedication_b.GetFirstName]\"."
 artifact_dedication_inscribed_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, proudly stating \"[owner.GetFaith.HighGodName] is My Strength\"."
 artifact_dedication_written_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page proudly states \"[owner.GetFaith.HighGodName] is My Strength\"."
 artifact_dedication_woven_c:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene proudly states \"[owner.GetFaith.HighGodName] is My Strength\"."
 fund_inspiration.7002.c:0 "To my beloved [dedication_d.GetFirstName]!"
 artifact_dedication_inscribed_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"To My Beloved, [dedication_d.GetFirstName]\""
 artifact_dedication_written_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"To My Beloved, [dedication_d.GetFirstName]\"."
 artifact_dedication_woven_d:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"To My Beloved, [dedication_d.GetFirstName]\"."
 fund_inspiration.7003.t:0 "$fund_inspiration.title$ Someone to Impress"
 fund_inspiration.7003.desc:0 "最近、感銘を与えようとする私の努力は空回りしていて..."
 fund_inspiration.7003.desc_e:0 "[dedication_e.GetTitledFirstName]との友情はまだ揺らいでいる。"
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U]はまだ私を拒絶している。"
 fund_inspiration.7003.desc_end:0 "散々だ。\n\nだがしかし、私は素晴らしいアイデアを思い付いた。[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に、[inspiration_owner.GetSheHe]が作っている傑作に献辞を添えてもらおう!お世辞を言われた者は私の寛容さと寛大さに深く感動し、私をもっと好きになるしかなくなるだろう!"
 fund_inspiration.7003.a:0 "[dedication_e.GetFirstNameNoTooltip]へ!"
 fund_inspiration.7003.b:0 "[dedication_f.GetFirstNameNoTooltip]へ!"
 fund_inspiration.7003.c:0 "私は人に感銘を与える他の方法を探そう。"
 artifact_dedication_inscribed_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"To a Stalwart Friend, [dedication_e.GetFirstName]\"."
 artifact_dedication_written_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"To a Stalwart Friend, [dedication_e.GetFirstName]\"."
 artifact_dedication_woven_e:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"To a Stalwart Friend, [dedication_e.GetFirstName]\"."
 artifact_dedication_inscribed_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating it \"To My Beloved, [dedication_f.GetFirstName]\"."
 artifact_dedication_written_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates it \"To My Beloved, [dedication_f.GetFirstName]\"."
 artifact_dedication_woven_f:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates it \"To My Beloved, [dedication_f.GetFirstName]\"."
 fund_inspiration.7004.t:0 "$fund_inspiration.title$ A Vassal to Remember?"
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U]と[dedication_g2.GetTitledFirstName]は私の領国の中で最も強力な臣下の内の一人だ。どうすれば奴らを喜ばせることができるのか、私には分からない。媚びておくのがいいのだろうか?\n\n自分の名前で何か作ってもらったら誰だって嬉しい、だよな?そしてちょうどいいものが出来上がった![inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に[inspiration_owner.GetHerHis]の名作に私の#EMP 信頼できる#!臣下と顧問への献辞を添えてもらうことを伝えなければ。\n\nだがこれは#EMP 私の#!宝物、ということは私への献辞も...?"
 fund_inspiration.7004.a:0 "駄目だ![dedication_g1.GetFirstNameNoTooltip]と[dedication_g2.GetFirstNameNoTooltip]へ!"
 fund_inspiration.7004.b:0 "結局のところ、なにがいけないのだ?私へ!"
 fund_inspiration.7004.c:0 "なんにせよ献辞なんて過大評価されてるだけだ。"
 artifact_dedication_inscribed_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, stating that \"[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]\"."
 artifact_dedication_written_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page states that \"[owner.GetTitledFirstName|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]\"."
 artifact_dedication_woven_g:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene states that \"[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]\"."
 artifact_dedication_inscribed_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription runs on its side, dedicating the item \"To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory\"."
 artifact_dedication_written_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription on the first page dedicates the item \"To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory\"."
 artifact_dedication_woven_h:0 "[newly_created_artifact.GetDesc]\n\nA tiny but elegant inscription woven beneath the main scene dedicates the item \"To [owner.GetTitledFirstNamePossessive|U] Everlasting Glory\"."
 fund_inspiration.7010.t:0 "$fund_inspiration.title$歴史に名を遺す家訓"
 fund_inspiration.7010.desc:0 "広間に響く、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の低くつぶやくような独り言が聞こえる。「偉大な何かが必要なのだ。#EMP 叙事詩#!に謳われるような何かが。ありふれたような凡作でなく図抜けた作品とするには。だがそれは何だ、一旦何なのだ？」\n\nギラつかせたその両目が私を捉えると、満面の笑顔と身振りが弾けた。「我が[ROOT.Char.GetLadyLord]！驚くべき…なんというアイデア！#EMP まさに完璧#!！あなた様の家訓をご依頼の作品に付け加えること、いかが思われますか？」"
 fund_inspiration.7010.a:0 "確かに、なんと素敵なアイデアか！"
 fund_inspiration.7010.b:0 "ばかばかしい、不要だ。"
 artifact_motto_inscribed:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is elegantly inscribed on one side."
 artifact_motto_written:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is written in a highly-decorative style on the first page."
 artifact_motto_woven:0 "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is elegantly woven above the main scene."
 fund_inspiration.7100.t:0 "$fund_inspiration.title$ Creative Direction"
 fund_inspiration.7100.desc:0 "\"My [ROOT.Char.GetLadyLord]! The work on your precious artifact is proceeding well!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems in a very good mood today.\n\n\"I'm not making any promises but... if I managed to produce a true masterpiece, what idea would you like to guide my hand?\""
 fund_inspiration.7100.a:0 "To cause more casualties to #EMP them#!, less to #EMP us#!."
 fund_inspiration.7100.a.tt:0 "Your artifact may gain a casualties modifier."
 fund_inspiration.7100.b:0 "To instill fear in the people I raid."
 fund_inspiration.7100.b.tt:0 "Your artifact may gain a raiding modifier."
 fund_inspiration.7100.c:0 "To encourage my $knight_culture_player_plural_no_tooltip_lowercase$ to greatness."
 fund_inspiration.7100.c.tt:0 "Your artifact may gain a knight-related modifier."
