l_english:
 court_position.9001.t:0 "$murder_save_header$$food_taster_court_position$"
 court_position.9001.desc:0 "[target.GetTitledFirstNamePossessive]の命を狙った私の企ては阻止された！\n\n私の刺客は[target.GetTitledFirstNamePossessive]の毒見役を計算に入れておらず、[target.GetHerHis]の皿にさえ毒を届かせることができなかった。"
 court_position.9001.food_taster_dies:0 "\n\n少なくとも毒見役は毒で死んだ。[food_taster.GetTitledFirstName]は二度と私の邪魔をしないだろう。"
 court_position.9002.desc:0 "暗殺者が私の命を狙った！ありがたいことに私の毒見役、[food_taster.GetFirstName]が[food_taster.GetHerHis]の仕事をしていたので、毒は私の皿にさえ到達しなかった。"
 court_position.9002.food_taster_dies:0 "残念なことに、[food_taster.GetFirstNameNoTooltip]は毒を大量に摂取してしまい、助かることはなかった。"
 court_position.9002.owner_discovered:0 "\n\nこれらすべて、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の仕業であることは疑いない！"
 court_position.9011.t:0 "$murder_save_header$$cupbearer_court_position$"
 court_position.9011.desc:0 "[target.GetTitledFirstNamePossessive]の命を狙った私の企ては阻止された！\n\n私の刺客は[target.GerHerHis]の酌取りを計算に入れておらず、毒は[target.GetTitledFirstNamePossessive]の飲み物に入ったにもかかわらず、[cupbearer.GetTitledFirstNamePossessive]の唇より先に進むことはなかった。"
 court_position.9011.cupbearer_dies:0 "\n\n少なくとも酌取りは毒で死んだ。[cupbearer.GetSheHe|U]は二度と私の邪魔をしないだろう。"
 court_position.9012.desc:0 "暗殺者が私の命を狙った！ありがたいことに私の酌取り、[cupbearer.GetFirstName]は今日私に仕える前に、私の[ROOT.Char.Custom('RegionalDrink')]を一口飲むのを[cupbearer.GetHerselfHimself]の自由で手伝ってくれた。"
 court_position.9012.cupbearer_dies:0 "残念なことに、[cupbearer.GetFirstNameNoTooltip]は毒を大量に摂取してしまい、助かることはなかった。過剰な自由を求めることは、どこかで教訓になっているのだろう..."
 court_position.9021.t:0 "$murder_save_header$$bodyguard_court_position$"
 court_position.9021.desc:0 "[target.GetTitledFirstNamePossessive]の命を狙った私の企ては阻止された！\n\n[target.GetHerHis|U]の[bodyguard.Custom('InsultAdjective')]という護衛は私が送った暗殺者を打ち負かし、[target.GetFirstNameNoTooltip]は傷一つ受けなかった！"
 court_position.9021.bodyguard_dies:0 "\n\n少なくとも護衛は[bodyguard.GetHerHis]の負傷で死亡し、二度と私の邪魔をしないだろう。"
 court_position.9022.desc:0 "暗殺者が私の命を狙った！\n\n深夜、誰もいない廊下を歩いていると、突然物陰から刺客が襲ってきた。もし、私の信頼する護衛、[bodyguard.GetTitledFirstName]が同行していなかったらどうなっていたかと思うと、恐ろしくなる。"
 court_position.9022.bodyguard_dies:0 "\n\n残念なことに、[bodyguard.GetSheHe]は続く戦いで重傷を負い、助かることはなかった。"