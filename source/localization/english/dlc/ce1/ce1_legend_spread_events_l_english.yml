 legend_spread_events.0070.t: "値する？"
 legend_spread_events.0070.desc: "歌い手たちは木製の台を占め、夜を音楽で満たす。私は一口[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲みながら、目を閉じて自分自身にひとときの休息を与えている。\n\n「そして！皆聞け！皆聞け！#EMP [ROOT.Char.GetPromotedLegend.GetName]#!!」\n\n私の[ROOT.Char.Custom('GetCourtierPlural')]の騒音が部屋に充満している——テーブルの上でカトラリーが鳴り響き、うるさい笑い声が聞こえる。[ROOT.Char.Custom('GetCourt')]の賞賛の中に、私を疑う思いがひそんでいるみたいだ。\n\n私は…値するのだろうか？"
 legend_spread_events.0070.a: "#EMP もちろん値する！#!"
 legend_spread_events.0070.b: "私は…値しないかもしれない。"
 legend_spread_events.0070.c: "私は値しない！私は値しない！私は#EMP 値しない！#!"
 legend_spread_events.0070.d: "値すると思う。"
 legend_spread_events.0070.a.tt: "これはどんな結果を生むでしょう"
 legend_spread_events.0071.t: "真の英雄"
 legend_spread_events.0071.desc.intro: "泉源の奥深くから水が湧き上がり、小さな泡が表面で破れる。私は青い水を見下ろし、自分の姿を見る。\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "強い。顔もいい。#EMP 完璧だ。#!"
 legend_spread_events.0071.desc.mid: "瞳の奥に不安の影。それを押し戻そうとする。"
 legend_spread_events.0071.desc.promoter: "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]…?」と言うと、振り返って[promoter.GetTitledFirstName]がすぐそばに立っているのを見る。「どうか、あなたの伝説を語ってください。私は多くの日々と夜を旅して、それを聞くために来ました」"
 legend_spread_events.0071.desc.fallback: "\n\n私の[ROOT.Char.Custom('GetFollowerOrVassalPlural')]たち……彼らは私の何を見ているのだろうか？水面に手を伸ばす。彼らは何を見る？英雄か？少なくとも、そうであってほしい。"
 legend_spread_events.0071.a: "同胞よ、こちらに来なさい。"
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip]を説得することができるかもしれない…完全に反対の立場に。"
 legend_spread_events.0071.c: "我が民を説得しよう。"
 legend_spread_events.0071.d: "英雄にならねば。"
 legend_chain_arrogant_modifier: "真の英雄"
 legend_chain_arrogant_modifier_desc: "この人物はその英雄的気質に自信を持っている。"
 legend_chain_kinda_arrogant_modifier: "英雄の自負"
 legend_chain_kinda_arrogant_modifier_desc: "この人物は、自らの英雄的な資質を世に示すことを決意している。"
 legend_spread_events.0072.t: "至上命題/答えを探すということ"
 legend_spread_events.0072.desc.intro: "私は[ROOT.Char.Custom('GetFaithTemple')]に足を踏み入れると、光が壁に夕暮れの柔らかな色合いを描き出した。\n\n"
 legend_spread_events.0072.desc.mid.depressed: "深呼吸をする。[ROOT.Char.GetFaith.HighGodName]、私はあなたを失望させてしまった。ただの凡人で、無価値で、無用で…#EMP 情けない#!。\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName]、あなたは私を見ていますか？そちらからは何が見えるでしょうか？ただの凡人で、もはや価値がなく、多分…迷っています。私を導く者はもう誰もいないのだと。\n\n"
 legend_spread_events.0072.desc.vassal: "「[ROOT.Char.GetTitledFirstNameNoTooltip]様…？」寺院に他の存在がいることに気づかなかった。[praying_vassal.GetTitledFirstName]が私の隣に立っていて、[praying_vassal.GetHerHis]の手は祈りで組まれている。「多くの日々と夜を旅して、あなたの伝説について聞くために来ました。[ROOT.Char.GetFaith.HighGodName]もそれを聞くのを楽しみにしていると存じますよ」"
 legend_spread_events.0072.desc.fallback: "部屋を歩き回る。言葉にできないほどの心配事が心の中で渦巻く。私の信仰は揺れ動いている。聖なるものであるとはどういうことか？それができないのなら、せめて何かをしなければ。"
 legend_spread_events.0072.a: "[ROOT.Char.GetFaith.HighGodNamePossessive]のご意志に殉ずるのみ。"
 legend_spread_events.0072.b: "「[praying_vassal.GetFirstNameNoTooltip]…そうだな」"
 legend_spread_events.0072.c: "我が民、我が敬虔さを知るべし。"
 legend_spread_events.0072.d: "[bishop.GetTitledFirstNameNoTooltip]が安らぎを見つけてくれよう。"
 legend_chain_zealous_modifier: "狂信と伝説"
 legend_chain_zealous_modifier_desc: "この人物はより高い力の中で答えを見つけた。"
 legend_spread_events.0073.t: "孤独か？"
 legend_spread_events.0073.desc.intro: "空気は静かで、動かない。葉があまりにも静止していて、木々が一晩で全て枯れてしまったのかどうかさえ分からない。"
 legend_spread_events.0073.desc.mid.depressed: "私の心も似たようなものだ。\n\n"
 legend_spread_events.0073.desc.mid.fallback: "どうにかここにいられたらと願う。ここなら、トランペットの音が届かない。ここならば、伝説の言葉もかすかな囁きに溶けゆくだろう。\n\n"
 legend_spread_events.0073.desc.vassal: "「そこにいるのは……[ROOT.Char.GetTitledFirstNameNoTooltip]様か？」振り返ると、[fighting_vassal.GetTitledFirstName]がじっと私を見つめている。[fighting_vassal.GetHerHis]の手は剣にあり、額には汗が流れている。「多くの日々と夜を旅してあなたを見つけた。あなたの伝説の響きが私をより良い戦士にしてくれたんだ。どうか、あなたの偉業について教えてくださいませ」"
 legend_spread_events.0073.desc.fallback: "目を閉じる。鋭い刃の輝きが思い浮かぶ。鋼に反射する太陽の光。他の目も見える。獣か、それとも敵か。拳を握る──過去とはすなわち障害を打破するものだった。私は#EMP 必ず#! それを続けなければならない。"
 legend_spread_events.0073.a: "さあ、戦いが待っているぞ。"
 legend_spread_events.0073.b: "「無論だ、来い。そして聞け」"
 legend_spread_events.0073.c: "人々を鼓舞せねば。"
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip]がいつも背中を護ってくれているよ。"
 legend_chain_army_modifier: "戦争狂"
 legend_chain_army_modifier_desc: "この人物は戦いを生きる場所と定めていた。"
 legend_chain_marshal_modifier: "軍神"
 legend_chain_marshal_modifier_desc: "この人物は最高の戦士となるために努力していた。"
 legend_spread_events.0074.t: "心の虚にて"
 legend_spread_events.0074.desc.intro: "このカタコンベには闇と冷気が漂っている。"
 legend_spread_events.0074.desc.mid.depressed: "この場に留まりたいという誘惑に駆られる。ただ隠れていたい。他のことなど忘れてしまいたい。衝動的に。\n\n"
 legend_spread_events.0074.desc.mid.fallback: "ここに留まったらどうなるだろう？　静寂の中に。石と私。訪ねてくるのはネズミばかりだ。そこには平穏がある。\n\n"
 legend_spread_events.0074.desc.vassal: "「[ROOT.Char.GetTitledFirstNameNoTooltip]？」曲がり角に[wise_vassal.GetTitledFirstNamePossessive]の姿が現れる。「こんなところで何を？　なんて運命的な出会いなんだ。私は、あなたを見つけるために幾昼夜も旅してきたのです。あなたの伝説…率直に申し上げて私は実に感動しました」\n\n"
 legend_spread_events.0074.desc.spouse: "「愛しい人よ…」我が愛する[spouse.GetFirstName]が[wise_vassal.GetHerHim]の傍らに立っている。「あなたをどれだけ心配したことか」"
 legend_spread_events.0074.desc.fallback: "目的地も知らず、あてもなく廊下を進む。無関心。幾重にも闇が重なる。この伝説に私がふさわしいのであれば…感じるはずだろう？　もしかすると。もしかするとだ。"
 legend_spread_events.0074.a: "「愛しい人よ…あなたを失望させたりはしない」"
 legend_spread_events.0074.b: "「[wise_vassal.GetFirstNameNoTooltip]よ、#EMP そなたは#!私に感動を与えてくれた」"
 legend_spread_events.0074.c: "人々を失望させるわけにはいかない。"
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip]が外交の何たるかを私に教えてくれる。"
 legend_chain_spouse_modifier: "貴重な支援"
 legend_chain_spouse_modifier_desc: "この人物は、彼らの伝説に対する配偶者の貴重な支援に感動した。"
 legend_chain_chancellor_modifier: "巧みな伝説"
 legend_chain_chancellor_modifier_desc: "この人物は、彼らの伝説への信用を取り戻すために宰相の助けに頼った。"
 legend_protagonist_legitimacy_miniscule_tt: "あなたは[legend_protagonist|E]から#positive_value [SCOPE.ScriptValue('miniscule_legitimacy_gain')|0]#!の追加の[legitimacy|E]を得る。"
