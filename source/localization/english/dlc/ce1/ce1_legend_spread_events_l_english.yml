l_english:
 legend_debug.0001.desc: "#D これはデバッグイベントです#!"
 legend_spread_events.0001.t: "無邪気な声"
 legend_spread_events.0001.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]は気前の良い笑顔を浮かべ、[chronicler.GetHerHis]書斎へ私を迎え入れる。\n\n「我が[ROOT.Char.GetLadyLord]、貴方の伝説を書き記すために思うのですが、市場のあたりに子供を何人か送り、[ancestor.GetName]様の偉業を讃えさせてはどうでしょう」"
 legend_spread_events.0001.a: "「すぐに送れ！」"
 legend_spread_events.0001.b: "「証明する方法はないのだ。控えめにやろう」"
 legend_spread_events.0001.c: "「ふむ……[my_child.GetShortUIName]も加われるかもな」"
 legend_spread_events.0001.d: "「私こそが#EMP 我が#!伝説なのだ」"
 legend_spread_events.0001.a.tt.success: "あなたの言葉は説得力がある"
 legend_spread_events.0001.a.tt.failure: "誰も子供たちの言うことを信じない"
 legend_my_own_ancestor_modifier: "私こそが我が伝説"
 legend_my_own_ancestor_modifier_desc: "この人物は彼らにとって神話的な始祖となる"
 legend_spread_events.0010.t: "真の狩人"
 legend_spread_events.0010.desc: "扉を開き、広間に入ったとたん、私は美しい歌声にひきつけられた。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))][bard.GetFirstName]の周りに、廷臣たちが集まっており、[bard.GetHerHis][bard.Custom('GetMusicalInstrument')]に興奮するあまり、今にもテーブルに乗り上がりそうだ。\n\n「ああ、[ROOT.Char.GetSheHe]がいらした！」[bard.GetSheHe]は叫んだ。「我らが[ROOT.Char.GetTitleAsNameNoTooltip]、私が熱烈に歌う伝説、[ROOT.Char.GetSheHe]がその手で斃せしは……」"
 legend_spread_events.0010.a: "……竜だ！"
 legend_spread_events.0010.a.tt.success: "広間は歓声で一杯になった！"
 legend_spread_events.0010.a.tt.failure: "あなたの嘘はあまりにあからさまだった"
 legend_spread_events.0010.b: "……#EMP 巨大な#!獣だ！"
 legend_spread_events.0010.b.tt.success: "廷臣たちは一緒に歌う"
 legend_spread_events.0010.c: "……ちょっとした熊さ。"
 legends_dragon_slayer: "竜殺し"
 legends_dragon_slayer_desc: "この人物は竜を倒したと主張している。"
 legend_spread_events.0020.t: "拡がる噂"
 legend_spread_events.0020.desc.intro: "私が散歩がてらに階段を降りて中庭を横切り、廊下に差し掛かったときだ。\n\nいつもそこには使用人たちがいて子供を見守っているのだが、いないことに気づいた。[courtier.GetTitledFirstNamePossessive]の大きくはっきりした声が聞こえてきて、私は石柱のかげに身を隠した。\n\n「一体[protagonist.GetTitledFirstName]が何を成し遂げたというんだ？　[ROOT.Char.GetHerHis]の……その#EMP 伝説#!とやらを目にした者がこの中にいるのか？"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "のことを誇らしげに歌わされてはいるが」"
 legend_spread_events.0020.a: "[courtier.GetSheHe|U]は[courtier.GetSheHe]の言いたいことを言えばよい。地下牢でな。"
 legend_spread_events.0020.b: "「たった今、目にしたようだな」"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip]は謝罪する"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip]は気分を害する"
 legend_spread_events.0020.c: "聞こえないふりをするのが良さそうだ……"
 legend_put_out_rumors_modifier: "定着した伝説"
 legend_put_out_rumors_modifier_desc: "この人物は彼らの伝説を疑うような噂をかき消す"
 legend_sus_rumors_modifier: "怪しい伝説"
 legend_sus_rumors_modifier_desc: "この人物が提唱している伝説は廷臣から怪しく思われている。"
 legend_spread_events.0030.t: "覚えていますか？"
 legend_spread_events.0030.desc.intro: "「お話しください、我が[ROOT.Char.GetLadyLord]……」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstNamePossessive]の声に思索から引き戻されると、[chronicler.GetHerHim]は、[chronicler.GetHerHis]の手を振って床に羽ペンのインクを散らしているところだった。\n\n"
 legend_spread_events.0030.desc.you_protag: "「そろそろ[legend_memory.GetSecondPerspectiveDescription]について聞かせていただけませんか？　まさに伝説にふさわしいでしょう……」"
 legend_spread_events.0030.desc.other_protag: "「そろそろ[legend_memory.GetThirdPerspectiveDescription]について聞かせていただけませんか？　まさに[protagonist.GetHerHis]伝説にふさわしいでしょう……」"
 legend_spread_events.0030.a: "「この前に話さなかったか？」"
 legend_spread_events.0030.a.flavor: "#EMP ふぁ……#!もっと有効な時間の使い方がありそうだ。"
 legend_spread_events.0030.b: "ああ、あの時は#EMP 凄かった#!……"
 legend_spread_events.0030.b.tt.success: "誰もがあなたの偉業を忘れない"
 legend_spread_events.0030.b.tt.failure: "人々はあまり信じていないようだ"
 legend_spread_events.0030.c: "何度も持ち出すべき話とは思わない。"
 humble_content_courtiers_and_guests: "全ての[GetTrait('humble').GetName( GetNullCharacter )]または[GetTrait('content').GetName( GetNullCharacter )][courtiers|E]そして[guests|E]"
 legend_lazy_modifier: "私の仕事ではない"
 legend_lazy_modifier_desc: "この人物は伝説の細部についての記載を他人任せにした。"
 legend_memory_deed_modifier: "鮮やかな記憶"
 legend_memory_deed_modifier_desc: "この人物の並外れた業績は、いまだ人々に忘れられずにいる。"
 legend_spread_events.0040.t: "涙の嘆願"
 legend_spread_events.0040.desc.intro: "「ああ、今朝、玉座の間に光がとても心地よく差し込んでおりましたよ、我が[ROOT.Char.GetLadyLord]」と、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))]である[chronicler.GetFirstName]が部屋を歩いている。\n\n「かつて運命に出会った日。それを思い出しました。"
 legend_spread_events.0040.desc.you_protag: "……あなたの伝説です。あなたがどれほどに慈悲深い方かお覚えか。"
 legend_spread_events.0040.desc.other_protag: "……[protagonist.GetTitledFirstNamePossessive]の伝説です。[ROOT.Legend.GetSheHe]がどれほど慈悲深い方かお覚えか。"
 legend_spread_events.0040.desc.outro: "百姓の嘆願もよくお聞きになった」[chronicler.GetSheHe]は雄弁に語る。"
 legend_spread_events.0040.a: "「この#EMP 私#!が百姓の声を聞くだと？」"
 legend_spread_events.0040.b: "「うむ、私はなんと慈悲深く寛大で素晴らしいのだ」"
 legend_spread_events.0040.b.tt.success: "感動的な振る舞い"
 legend_spread_events.0040.b.tt.failure: "なんだか嘘っぽい"
 legend_spread_events.0040.c: "「それで何が良くなるというのか」"
 legend_spread_events.0050.t: "[honored_lady.GetLadyLord|U]に仕えて"
 legend_spread_events.0050.desc: "「#EMP しかして[ROOT.Legend.GetProtagonist.GetSheHe]は凛々しく\n[honored_lady.GetSheHe]は美々しくあり\nしかして[ROOT.Legend.GetProtagonist.GetSheHe]は英雄たりて\n[honored_lady.GetSheHe]は美々しくあり～#!」\n\nその音楽がどこから聞こえてくるのか、すぐに分かった。[bard.GetTitledFirstName]が石の腰掛けにもたれて、リュートを戯れに調律しているのを見つけたからだ。\n\n「ああ、我が[ROOT.Char.GetLadyLord]様」[bard.GetHerHis]はすぐに目を輝かせた。「あなた様の伝説は、[honored_lady.GetTitledFirstName]に印象づけるためだったというのは本当でしょうか？」"
 legend_spread_events.0050.a: "「よくもそんなことを!?　私は#EMP 結婚している#!！」"
 legend_spread_events.0050.b: "「[honored_lady.GetSheHe|U]は本当に美しい…」"
 legend_spread_events.0050.b.tt.success: "あなたの仕草が[honored_lady.GetFirstNameNoTooltip]に感銘を与えた"
 legend_spread_events.0050.b.tt.failure: "あなたの仕草は[honored_lady.GetFirstNameNoTooltip]にとって不快だった"
 legend_spread_events.0050.c: "「自分のためにしたのだ」"
 legend_spread_events.0060.t: "伝説を超える神話"
 legend_spread_events.0060.desc.intro: "「お話を一つ、よろしいですか、我が[ROOT.Char.GetLadyLord|U]」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]が私に近づき、心配そうな表情を浮かべて言った。「それは"
 legend_spread_events.0060.desc.you_protag: "あなた様の"
 legend_spread_events.0060.desc.other_protag: "[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]"
 legend_spread_events.0060.desc.outro: "なる伝説に関する話ですが……。[bad_vassal.GetTitledFirstName]がそれを疑っているとの噂が聞こえてきました。あるいは、そうした話を[bad_vassal.GetHerHim]が広めているのか……」\n\n「時を逃すと、この領国のすべての下民が伝説を嘘だと考えるやもしれません」"
 legend_spread_events.0060.a: "救いようのない[bad_vassal.Custom('InsultNoun')]め…"
 legend_spread_events.0060.b: "言葉の重みなら[bad_vassal.GetHersHis]より自信はあるがね。"
 legend_spread_events.0060.b.tt.success: "人々はあなたを信じる"
 legend_spread_events.0060.b.tt.failure: "[bad_vassal.GetShortUIName]の方が信じられる"
 legend_spread_events.0060.c: "[bad_vassal.GetHerHim]は勇敢にも私を試しているのか…"
 legend_spread_events.0060.d: "話せばわかるはず。"
 legend_no_mocking_modifier: "尊敬される伝説"
 legend_no_mocking_modifier_desc: "この人物は人々による伝説の嘲笑を見事にとめた。"
 legend_extra_mocking_modifier: "嘲笑される伝説"
 legend_extra_mocking_modifier_desc: "この人物の伝説は人々から疑念を抱かれている。"
 not_believable_modifier: "あからさまな嘘"
 not_believable_modifier_desc: "この人物の主君に対する嘘は取り合われていない。"
 legend_spread_events.5000.t: "確かな構造"
 legend_spread_events.5000.desc: "太陽が[capital.GetName]を燦々と照らすなか、[chronicler.GetFirstName]と私は賑やかな通りを散策していた。素晴らしい街ではないか。\n\nアーチを潜りながらその複雑な石組みを見渡し、やはり#EMP 実に#!素晴らしい街だと思う。[chronicler.GetFirstNameNoTooltip]が私の視線に気づいた。\n\n「この場所を築き上げたのは、彼らの祖先の功績だ」[chronicler.GetSheHe|U]が言う。「まあ、あまりに素晴らしすぎて、彼らがやってのけたのか時に疑ってしまうこともあるが…」"
 legend_spread_events.5000.a: "「この建築様式は、#EMP 明らかに#![culture.GetNameNoTooltip]由来のものではない！」"
 legend_spread_events.5000.b: "きっとこれは、[culture.GetCollectiveNounNoTooltip]ではない人々によって築かれたの#EMP ではないか#!？"
 legend_spread_events.5000.b.tt.success: "人々は確信しているようだ"
 legend_spread_events.5000.b.tt.failure: "高慢な小市民どもは怒ってあなたの主張を否定した"
 legend_spread_events.5000.c: "こういう石積みは、もっと有効に使えるのではないか？"
 legend_spread_events.5000.d: "あの祖先たちは実に勤勉だった。"
 legend_spread_events.5005.t: "[parent.Custom('MotherFatherPossessive')|U]の祝福"
 legend_spread_events.5005.desc: "私の[parent.GetMotherFather]である[parent.GetFirstName]にばったり出くわすのは、いまではめったにない喜びではあるが、しかしここは礼拝所だということに思い至った。[chronicler.GetFirstName]は、私たちが挨拶を交わす間、間を空けて恭しく脇に佇んでいる。\n\n「[ROOT.Char.GetFirstName]！　これは驚いた！」[parent.GetSheHe|U]は私を泣きながら抱きしめた。懐かしげに微笑みながら、壁を見渡す。「本当に若返った気分だ。お前はいつも敬虔な子どもだったね。まだ赤ん坊だった頃、聖なる日に乳を飲むのを嫌がったのを覚えている？」\n\nいや…それは知らなかったな。"
 legend_spread_events.5005.regular: "視界の隅に、[chronicler.GetFirstNameNoTooltip]が[ROOT.Char.Custom('GetWritingMaterial')]に手を伸ばすのが見える。"
 legend_spread_events.5005.parent_chronicler: "もしかしたら、私の記録者である愛すべき[parent.Custom('MotherFather')]が、それを書くよう説得してくれるかも？"
 legend_spread_events.5005.a: "「[parent.Custom('MotherFather')|U]、お願いです、恥ずかしいです！」"
 legend_spread_events.5005.b: "「どうか思い出して」"
 legend_spread_events.5005.b.tt: "まあ、これは私の役に立つかもしれない…"
 legend_spread_events.5005.c: "私のことはもう十分。#EMP お元気でしたか#!、[parent.Custom('MotherFather')]？"
 legend_spread_events.5010.t: "置かれた手"
 legend_spread_events.5010.desc: "通りで見知らぬ者が私に向かって突進してきた時、我が年代記作家である[chronicler.GetFirstName]が身を挺して阻止してくれた。衛兵たちが武器を構えて殺到してきたが、この哀れなる者が私を傷つけようとしたのでないのは明白だった。\n\n「お願いでございます！」[sick.GetSheHe]が息も絶え絶えに言う。「重い病を抱えております。あなた様がお通りになったの見た時、こうして出てくるのがやっとでございました、[ROOT.Char.GetLadyLord]様！」\n\n「私は…あなた様の起こされる奇跡について聞いたことがございます。ただ触れていただくだけでよいのです！」[sick.GetSheHe|U]は両腕を懇願するように伸ばし、にじり寄ってくる。"
 legend_spread_events.5010.a: "「汝はもっと困っている人々に寄付しなければならない」"
 legend_spread_events.5010.a.tt: "貧しい人々への寄付を勧めることは、何よりも#EMP 私の#!顔を立てることになる…"
 legend_spread_events.5010.b: "まあ、これがうまく行けば…"
 legend_spread_events.5010.b.criticalsuccess: "その人は癒やされた"
 legend_spread_events.5010.b.success: "彼らは、もう幾らか気分が良くなったと言っている"
 legend_spread_events.5010.b.failure: "全く変化が見られない"
 legend_spread_events.5010.c: "「頼む。近くのホスピスでちゃんとした治療を受けてくれ」"
 legend_spread_events.5015.t: "血塗られた家宝"
 legend_spread_events.5015.desc: "年代記作者の[chronicler.GetFirstName]とともに[location.GetName]の武器庫を検分している時、私は剣の刃を試してみた。それは鋭く、よく研ぎ澄まされている。しかし、[chronicler.GetFirstNameNoTooltip]は壁に吊り下げられた別の武器に興味があるようだ。\n\n「この素晴らしい武器のことは聞き及んでおります、[ROOT.Char.GetLadyLord]様」[chronicler.GetSheHe|U]は称賛するかのように嘆息した。「あなたの手だけでも、半ダースの敵を屠ったと！」\n\n[artifact.GetName]は穏やかにそこにぶら下がっている。それが生涯にわたって信頼できる恐るべき武器だったのは事実であり、刀身は敵の血によって幾度も濡れてきた。良き刃、紅き刃だ。"
 legend_spread_events.5015.a: "「そして、さらに多くの命が奪われることになる」"
 legend_spread_events.5015.b: "「まあ、覚えているのはこれだけだが…」"
 legend_spread_events.5015.b.success: "武器の逸話が広まる"
 legend_spread_events.5015.b.failure: "ある者はその物語に疑いの目を向ける"
 legend_spread_events.5015.c: "「それ以上のものはないぞ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5015.c.tt: "[artifact.GetName]はランダムに有利な補正値を獲得します"
 legend_spread_events.5020.t: "汚れ"
 legend_spread_events.5020.desc: "黄昏時の暗がりの中、回廊を歩いていると[chronicler.GetFirstName]に遮られた。[chronicler.GetHerHis]の指が、ランタンを持つ私の手に伸びる。\n\n「[ROOT.Char.GetLadyLord]様！」[chronicler.GetSheHe|U]は声を震わせる。「あなたの手にあるその印！　それは…聖痕では？」\n\n私は自分の手を見下ろす。それがそこにあることすら気づいていなかったが、大きなシミが手の甲を覆っている。しかし[chronicler.GetFirstNameNoTooltip]の空想は早くも飛躍気味だ。\n\n「記録せねば！　民草に知らせねば！　あなた様はキリストの御身の聖痕を負っておられるのだ！」"
 legend_spread_events.5020.a: "「脇腹にももうひとつあるのは知っているか？」"
 legend_spread_events.5020.a.tt: "古傷だ。ひょっとして意味のあるものなのか？"
 legend_spread_events.5020.b: "なかなか#EMP 興味深い#!…"
 legend_spread_events.5020.c: "「それはただの古傷だ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5025.t: "埃まみれの本"
 legend_spread_events.5025.desc: "古びた[ROOT.Char.Custom('GetWritingMaterial')]のように見える何かを抱えて乱入してきた[chronicler.GetFirstName]によって、私の書斎の平穏は破られた。\n\n「[ROOT.Char.GetLadyLord]様！」[chronicler.GetSheHe|U]が叫ぶ。「ご覧ください、ご覧ください！　古文書ですぞ！」私の机にどさりと下ろすと、[chronicler.GetSheHe]はそれを興奮気味に指でつついた。\n\n「古代の言語で書かれておりますゆえ、我らには判読できませぬ。しかしあなた様なら…」[chronicler.GetSheHe]は恭しく私を見つめる。「お読みになれるかもしれませぬ！　恐らくはご祖先のご遺稿でしょう！」"
 legend_spread_events.5025.a: "「そなたは正しい、[chronicler.GetFirstNameNoTooltip]よ！　これならたやすく翻訳できる！」"
 legend_spread_events.5025.b: "どうなることやら…"
 legend_spread_events.5025.b.success: "なんとか翻訳することができた"
 legend_spread_events.5025.b.failure: "その言語に全く太刀打ちできなかった"
 legend_spread_events.5025.c: "「残念ながら、我が父祖たちの言語とは異なるようだ」"
 legend_spread_events.5030.t: "高位の友人"
 legend_spread_events.5030.desc: "領国の経営に追われ、なかなかすれ違うこともないのだが、ある時[vassal.GetFirstName]と私が顔を合わせる機会が訪れた。[vassal.GetSheHe|U]は目を輝かせ、私を暖かく迎えてくれる。\n\n「[ROOT.Char.GetFirstName]、我が[ROOT.Char.GetLadyLord]よ！　お会いできて光栄の至り！」[vassal.GetFirstNameNoTooltip]は私の肩を抱く。「最近、あなたについて#EMP 魅力的な#!話を聞きますが、ご存知ですかな？」[vassal.GetSheHe|U]は、私のわずかな不快感に満面の笑みを浮かべる。\n\n「たまたま耳にしましたが、実に楽しかった。できれば詳しく伺いたいのですが？」"
 legend_spread_events.5030.a: "「話を広めてくれるとありがたい限りだ！」"
 legend_spread_events.5030.b: "「その通り。さて、今回私は――」"
 legend_spread_events.5030.c: "「会えて嬉しかったぞ、[vassal.GetFirstNameNoTooltip]」"
 legend_spread_events.5035.t: "家族問題"
 legend_spread_events.5035.desc: "「興味深い、我が君、これは実に興味深いことです。どう考えれば良いのやら。おわかりになりましょうや？」\n\n[chronicler.GetFirstName]が、先祖代々の家の埃っぽい片隅から見つけ出した[ROOT.Char.Custom('GetWritingMaterial')]を差し出す。私は訝しげにそれを見るが、特に[chronicler.GetSheHe]の意図するところはわからない――\n\n「ご覧ください。あなたの家系は、この系図のどこにも書かれておりませぬ」[chronicler.GetFirstNameNoTooltip]は有益な言葉だとでも#EMP 思っている#!のだろう。だが実際、私の気分は暗くなるばかりだ。\n\nこれは、私の正統化の試みにとって深刻で悪い知らせかもしれない。"
 legend_spread_events.5035.a: "「これは破棄させよう。さて、[chronicler.GetFirstNameNoTooltip]は…？」"
 legend_spread_events.5035.a.tt: "「この部屋から一言でも漏れてみよ、そなたの仕業と#EMP 気づく#!だろう」"
 legend_spread_events.5035.b: "「くだらん！　見よ、そこに我が父の名があるではないか！」"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip]は修正を喜んで受け入れる"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip]は納得していない"
 legend_spread_events.5035.c: "これは内密にせねば。#EMP 絶対#!内密にな。"
 legend_spread_events.5035.c.success: "秘密は埋もれたままに"
 legend_spread_events.5035.c.failure: "秘密は暴かれた"
 legend_spread_events.5035.d: "別の文書を探す必要がある。"
 legend_spread_events.5040.t: "家族の植相"
 legend_spread_events.5040.desc: "「最後にいくつか質問を、[ROOT.Char.GetLadyLord]様。それでお終いにしましょう！」[ROOT.Char.Custom('GetWritingMaterial')]で家系図をじっくり調べている間、[chronicler.GetFirstNamePossessive]の空元気が私の疲労を和らげることはなかった。[chronicler.GetSheHe|U]がある箇所を熱心に叩く。\n\n「#EMP この#!特定の部分に一体誰を置くべきなのか、正確にはわかりません」[chronicler.GetFirstNameNoTooltip]が眉間にしわを寄せる。「あなたはご存知でしょうか、[ROOT.Char.GetLadyLord]様？」"
 legend_spread_events.5040.a: "#EMP もちろん#!だ！"
 legend_spread_events.5040.a.tt: "わからない。だが、良き嘘は知識を無駄にする…"
 legend_spread_events.5040.b: "[parent.GetMotherFather]ならきっと知っている！"
 legend_spread_events.5040.c.tt: "全くわからない。だが、もし説得力があれば…"
 legend_spread_events.5040.c.success: "あなたのデタラメには説得力があった"
 legend_spread_events.5040.c.failure: "明らかに嘘がバレている"
 legend_spread_events.5040.d: "構わぬから[ROOT.Char.Custom('RegionalMythicalCreature')]をそこに入れろ！"
 legend_spread_events.5040.d.success: "騙されやすい者の中には、それを実際に信じている者もいる"
 legend_spread_events.5040.d.failure: "その不注意が、家系図に疑念を投げかけた"
 legend_spread_events.5045.t: "一言だけ？"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName]とともに、私の献身ぶりに関する情報をさらに遠く広めるには、一体どんな経路が良いのか熟考している時、[chronicler.GetSheHe]が私の腕を掴んで、顎で指し示した。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))]である[imam.GetFirstName]がモスクに入り、礼拝の準備を始めようとしているようだ。\n\n「[ROOT.Char.GetLadyLord]様！」[chronicler.GetFirstNameNoTooltip]がシッと指を立てる。「#EMP 完璧#!です！　[imam.GetSheHe|U]が今日の#EMP フトバ#!（説教）の準備をしている！　お早く。行って、ご自分のお名前を入れるよう頼み込むのです！」\n\n素晴らしい考えだ！　ただ、それを実現させるには何が必要なのか、気になるところではあるが…"
 legend_spread_events.5045.a: "[imam.GetSheHe|U]は好意を無碍にしなかった。"
 legend_spread_events.5045.b: "賄賂は危険だが、試す価値はある…"
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U]は提案を受け入れた"
 legend_spread_events.5045.b.failure: "[imam.GetSheHe|U]は提案に激怒している"
 legend_spread_events.5045.c: "[imam.GetHerHim]を説得するのみ。"
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip]は同意した"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip]はあなたの嘆願を無視する"
 legend_spread_events.5045.d: "「冗談はよせ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5050.t: "ド派手な登場"
 legend_spread_events.5050.desc: "[chronicler.GetFirstName]が見慣れぬ顔を引き連れて部屋に入ってきた時、私は問題が起こるのを予見しておくべきだった。\n\n「[jeweller.GetFirstName]を紹介いたします、[ROOT.Char.GetLadyLord]様」見知らぬ人物は深々とお辞儀をした。「[jeweller.GetSheHe|U]は宝石細工師であり、金属細工師でもございます。作品をご覧になりたいのではないかと思いまして」\n\n「あなた様に特にふさわしいと思われる品を…関係のある品を本日は用意させていただきました」[jeweller.GetFirstNameNoTooltip]は卓の上にトレーを置き、並べ始める。\n\n#EMP （私に関係のあるもの？）#![chronicler.GetFirstNameNoTooltip]は明らかに忙しなさそうにしている。"
 legend_spread_events.5050.a: "この王冠はたいした逸品だ。"
 legend_spread_events.5050.b: "このネックレスは、ある種のオーラを放っている。"
 legend_spread_events.5050.c: "#EMP さほど#!金を使うつもりはない…"
 legend_spread_events.5050.d: "「一線を越えておるぞ、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5055.t: "文化的な選択"
 legend_spread_events.5055.desc: "私がその日何を着るかを考えている時のことだ。\n\n「よもすれば我が[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]よ、あなたの封臣たちの心を惹く衣をお召しになるとよいのでは」という[chronicler.GetFirstNamePossessive]の助言が投げかけられて、思考に光が当たった気持ちになった。だが、現実的なことを勘案すると、あまり熱意を持てない。\n\n私が臣民たちの好みに合わせてそれらしい衣服を着るというのであれば、彼らにとって望ましい統治者であるように見えなければならない。しかし、私の領国にはさまざまな文化が存在する。\n\n[vassal1.GetFirstName]のような同文化たる[vassal1.GetCulture.GetName]の者には好ましいと思われるかもしれないが、その共通の絆から外れた者──例えば[vassal2.GetFirstName]──にとっては、私との断絶を深く感じる結果になるやもしれない。"
 legend_spread_events.5055.a: "どっちの気持ちも尊重してやろう。"
 legend_spread_events.5055.a.tt: "[vassal1.GetCulture.GetNameNoTooltip]と[vassal2.GetCulture.GetNameNoTooltip]の特産品を両方身につければ寛大かつ偉大な支配者として見られるはずだ。間違いない。"
 legend_spread_events.5055.b: "我らが民の代表としての物を選ぼう。"
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetNameNoTooltip]は安心出来る支配者を求めている。"
 legend_spread_events.5055.d: "敵を作るようなことはしたくないね。"
 legend_spread_events.5055.d.tt: "立場をハッキリさせるよりも敵を作らない、こっちの方が簡単だろう？"
 5055_vassal1_culture: "すべての[vassal1.GetCulture.GetName][culture|E]の封臣"
 5055_vassal2_culture: "すべての[vassal2.GetCulture.GetName][culture|E]の封臣"
 5055_every_culture_vassal: "すべての[vassal1.GetCulture.GetName]と[vassal2.GetCulture.GetName][culture|E]の封臣"
 legend_spread_events.5060.t: "聖なる視野"
 legend_spread_events.5060.opening: "「ところで、[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]様」二人で中庭をぶらついている時、[chronicler.GetFirstName]がためらいがちに話し始めた。「申し上げにくいことなのですが、献身的な者は理由を知りたがることでしょう。"
 legend_spread_events.5060.one_eyed: "あなたが片目を失った理由を」"
 legend_spread_events.5060.blind: "あなたが両目を失った理由を」"
 legend_spread_events.5060.ending: "\n\n私は立ち止まった。[chronicler.GetFirstNamePossessiveNoTooltip]の声の震えは、この問題が必要以上に重みを持っていることを示していた。しかしそれでも、風に乗って遠くから運ばれてくる[ROOT.Char.GetFaith.PriestNeuterPlural]の詠唱を聞きながら、私は熟考する…。\n\nこの呪われた病を、自分の利益のために利用する時がついに来たのではなかろうか？"
 legend_spread_events.5060.a: "「[ROOT.Char.GetFaith.HighGodName]が降臨なされた時、そのお姿を見て盲目となったのだ！」"
 legend_spread_events.5060.b: "「[ROOT.Char.GetFaith.HighGodName]がお持ちになったのだ。故に私はおのが献身を証明できた！」"
 legend_spread_events.5060.c: "「原因が何であれ、そのことが[ROOT.Char.GetFaith.HighGodName]の御前で私を謙虚にさせた」"
 legend_spread_events.5060.d: "「単なる古傷だ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5060.d.tt: "いまさらこの問題について嘘をつくことに意味などない。"
 legend_spread_events.5065.t: "聖なるパン"
 legend_spread_events.5065.desc: "私が[ROOT.Char.Custom('GetExpensiveDessert')]の二杯目のおかわりに取り掛かっている時、[chronicler.GetFirstName]が非難がましい目でこちらを見ているのに気づいた。\n\n「あー、[ROOT.Char.GetLadyLord]様」[chronicler.GetSheHe]が優しく言う。「あなたが神聖さを、えー、お示しになろうとなさるなら、もう少し控えめになさってはいかがか？」\n\n私は料理を見下ろす。実に美味いが、[chronicler.GetFirstNameNoTooltip]の言うことにも一理あるやも？"
 legend_spread_events.5065.a: "フン、私はこれが幸せなのだ！"
 legend_spread_events.5065.b: "「そなたは正しい。努力しよう」"
 legend_spread_events.5065.c: "ほんの少しなら問題あるまい？"
 legend_spread_events.5070.t: "大玄関"
 legend_spread_events.5070.desc: "[chronicler.GetFirstName]が周りで大騒ぎしながら私の服を調えているのを、私は立って待っている。その仕事ぶりには満足しているが、[chronicler.GetSheHe]は少し考え込んでいる。\n\n「ずっと考えていたのですが」[chronicler.GetSheHe]が言う。「普段とは違ったスタイルをご検討なさっては？」[chronicler.GetHerHis]の視線に、私は疑いの目を向ける。\n\n「あなたは祖先との繋がりを誇示しようとなさってこられた。彼らの姿でご自身を表現しよう、とお考えになる価値はあるのではありますまいか？」"
 legend_spread_events.5070.a: "最初の[culture.GetCollectiveNounNoTooltip]がそうしたように、私も着てみよう！"
 legend_spread_events.5070.a.success: "あなたの衣装は称賛された"
 legend_spread_events.5070.a.failure: "誰も納得していない"
 legend_spread_events.5070.b: "やり方のヒントの一つや二つ、あってもいいでのは…"
 legend_spread_events.5070.c: "私は過去に着想を受けているが、それに従うことはない。"
 every_culture_vassal: "あなたの[culture.GetNameNoTooltip]のすべての封臣"
 legend_spread_events.5075.t: "厳格なる礼拝"
 legend_spread_events.5075.desc: "私にほんの形ばかりの会釈をしながら、[imam.GetFirstName]が忙しげにすれ違う。だが私はふと足を止めた。連れの[chronicler.GetFirstName]が、私の困惑に気づいて説明を始める。\n\n「あれは祈りのカルス（たこ）でございますよ」遠ざかってゆく[imam.GetFaith.PriestNeuter]をしばらく眺めやり、首を伸ばすようにして[imam.GetHerHis]の額を見る。「自らを敬虔だと称する者は、頭にコブができるほど力を込めて平伏することで、その献身ぶりを証明するのです」"
 legend_spread_events.5075.a: "これを偽造する方法があるはずだ…"
 legend_spread_events.5075.a.success: "人々は簡単に騙された"
 legend_spread_events.5075.a.failure: "偽計は失敗した"
 legend_spread_events.5075.b: "#EMP もっともっと#!祈らねば！"
 legend_spread_events.5075.b.success: "うまくいっている"
 legend_spread_events.5075.b.failure: "いてて"
 legend_spread_events.5075.c: "全くもって馬鹿馬鹿しい"
 legend_spread_events.5200.t: "汝、何を想うか"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName]は我が伝説編纂の事業を進めるために従事しているが、ある時、その手が止まった。\n\n「よくよく考えてみて思ったのですが」[chronicler.GetSheHe]は唸る。「なぜこの獣を討伐しようとしたのでしたっけ。どんな動物でも狩りは出来ます。その中でも[legend.GetProperty( 'beast' ).GetFlagName]を選んだ理由とは？」"
 legend_spread_events.5200.a: "#EMP 肉#!かな。変わったヤツが食べたかった。"
 legend_spread_events.5200.b: "我が[dead_parent.GetMotherFather]、[dead_parent.GetFirstNameNoTooltip]の仇討ちだ！"
 legend_spread_events.5200.b.success: "あなたの話は迫真だ"
 legend_spread_events.5200.b.failure: "そんな死に方ではなかったと皆は疑う"
 legend_spread_events.5200.c: "無論、栄光のために。"
 legend_spread_events.5205.t: "最善を尽くす"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName]は凝った体をほぐしながら、更なる[ROOT.Char.Custom('GetWritingMaterial')]に手を伸ばして作業を進めようとしている。\n\n「で、[ROOT.Char.GetLadyLord]よ」[chronicler.GetSheHe]はいつもの調子で尋ねる。「[legend.GetProperty( 'beast' ).GetFlagName]のような強大な敵と何故戦われたのです。命を懸けた戦いと言っても過言では無いでしょう」"
 legend_spread_events.5205.a: "史上最高の狩人なれば、他に何を求める？"
 legend_spread_events.5205.b: "危険な遊びというのは奥深いものよ…"
 legend_spread_events.5205.b.tt: "…そして今は、そのやり方を知っている。"
 legend_spread_events.5205.c: "追跡の技法を知る必要があったのだ。"
 legend_spread_events.5205.d: "狩りの技を示す為よ。"
 legend_spread_events.5210.t: "一つ目にして野蛮なるモノ"
 legend_spread_events.5210.desc: "「それ、本当に本当ですか？」[chronicler.GetFirstName]は書き留めるための[ROOT.Char.Custom('GetWritingMaterial')]をゴソゴソと探し、そうしながらも私に幾度も話が真実か問うてくる。「……あれは忌むべき存在のはず、いやしかし…」\n\n「噂程度には聞いたことありましたがね。その正体が単眼の怪物、強大にして醜き巨人であったとは。そう、世に知られしまたの名……サイクロップス！」"
 legend_spread_events.5210.a: "然り、然り！我こそサイクロップスの血族なりしモノ！"
 legend_spread_events.5210.b: "「そして、それは凶暴な獣だった」"
 legend_spread_events.5210.c: "普通に考えて、ただの現地人だろう。"
 legend_spread_events.5215.t: "ありえ菜い葉なし/アンビ\"リーフ\"ァボー"
 legend_spread_events.5215.desc: "[chronicler.GetFirstName]は我が伝説の編纂事業の責任者として私と話をしていた。\n\n「[ROOT.Char.GetLadyLord]よ、その植物の話はまことですか」私は眉を上げて[chronicler.GetHerHim]に話を続けるように促す。「いや、化け物の植物の話ですよ、普通に！巨大な葉を持ち、花粉をばら蒔くことで遠くから毒漬けにするこの…何、植物？無理があるでしょう！」"
 legend_spread_events.5215.a: "私があると言えばある、それが真実だ。"
 legend_spread_events.5215.b: "酷いホラ話だ、しかしそれ故に…扱いやすいのさ。"
 legend_spread_events.5215.c: "流石にここまでではないが、それっぽい植物なら知っているぞ。"
 legend_spread_events.5216.t: "地元の競技会"
 legend_spread_events.5216.desc: "[chronicler.GetFirstName]が私の伝説の目録を作成している間、私は壁に立てかけられていた矢束の矢を弄んでいた。\n\n「そういえば、[ROOT.Char.GetLadyLord]様」[chronicler.GetFirstNameNoTooltip]が矢を見つめながら言う。「挑戦されたというのは真ですか？　弓の達者な地元の[ROOT.Char.Custom('GetLassLad')]が、来た人間に片っ端から弓の勝負をふっかけていたと聞いておりますが。誰が勝ったのです？」"
 legend_spread_events.5216.a: "「相手の矢を私の矢で真っ二つにして勝ったのだ！」"
 legend_spread_events.5216.b: "楽勝だったな！"
 legend_spread_events.5216.b.success: "信じてもらえそうだ"
 legend_spread_events.5216.b.failure: "誰も信じなかった"
 legend_spread_events.5216.c: "実際、ただの練習だった。"
 legend_spread_events.5220.t: "Nature's Traps"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] looks at me consideringly.\n\n\"I heard tell that on your travels you encountered quite the set of challenges.\" My cautious nod seems to encourage [chronicler.GetHerHim]. \"I had heard that you nearly fell victim to\""
 legend_spread_events.5220.desc.wet: "a stinking, sucking bog. "
 legend_spread_events.5220.desc.dry: "a patch of shifting, sucking quicksand. "
 legend_spread_events.5220.desc.ending: "They said you had to fight your way free, that if your strength had failed you would have perished!\"\" [chronicler.GetSheHe|U] looks at me expectantly."
 legend_spread_events.5220.a: "\"Ah, it was nothing for a [ROOT.Char.GetWomanMan] of my stature!\""
 legend_spread_events.5220.b: "Indeed! I struggled through in the end, though."
 legend_spread_events.5220.c: "It was just waterlogged terrain."
 legend_spread_events.5225.t: "綺麗なだけの花"
 legend_spread_events.5225.desc: "テーブルの上の小さな花の束が[chronicler.GetFirstNamePossessive]の興味を引いたようだ。\n\n「おっ、その花を見て思い出しましたぞ、善き[ROOT.Char.GetLadyLord]よ」[chronicler.GetSheHe]は始める。「あなたが旅行中にとっても珍しい植物を見つけた話を聞きました」[chronicler.GetSheHe|U]はすぐに私を見上げる。\n\n「それともたまたま標本を持っていただけですかな？」"
 legend_spread_events.5225.a: "「そりゃそうだ！」"
 legend_spread_events.5225.a.tt: "言うほど珍しくは無いが、愚者を騙せる程度には珍しいはず。"
 legend_spread_events.5225.b: "この花でもいいかな？"
 legend_spread_events.5225.b.tt: "これも#EMP そんなに#!ありふれている訳ではない、はず。"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip]はその花を見た事がなかった"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip]はよく知っていた"
 legend_spread_events.5225.c: "#EMP 花#!だと！？もっと壮大な話は無いのか！"
 legend_spread_events.5225.d: "「断じて無い」"
 legend_spread_events.5230.t: "Taste for Blood"
 legend_spread_events.5230.desc: "[chronicler.GetFirstName] bursting into my room is often a portent of unusual questions to come, and this time proves no different.\n\n\"M'[ROOT.Char.GetLadyLord]! I just heard the most outrageous tale!\" [chronicler.GetSheHe] cries, scrambling for more [ROOT.Char.Custom('GetWritingMaterial')]. \"They said you were assaulted by #EMP cannibals#! on your travels! Man-eaters, could you believe?!\""
 legend_spread_events.5230.a: "\"See this scar? That was from one of them.\""
 legend_spread_events.5230.b: "...honestly, they really knew how to cook meat."
 legend_spread_events.5230.c: "And I lived to tell the tale!"
 legend_spread_events.5230.d: "I think they were just bandits."
 legend_spread_events.5235.t: "One on One"
 legend_spread_events.5235.desc: "I am recounting my exploits in battle to [chronicler.GetFirstName] when [chronicler.GetSheHe] interrupts abruptly.\n\n\"\"Is it true, then? Did you slay the vile enemy commander in single combat?\" [chronicler.GetHerHis|U] eyes sparkle with the possibilities. Clearly this is some sort of tall tale absorbed through word of mouth.\n\nI was truly there in the battle, but the confusion of the melee makes a possibility of practically any event..."
 legend_spread_events.5235.a: "They died well beneath my blade."
 legend_spread_events.5235.b: "Whose sword arm they died under matters not."
 legend_spread_events.5240.t: "Discretion or Valor?"
 legend_spread_events.5240.desc: "With hasty scribbles in an overturned cup of seeds, [chronicler.GetFirstName] marks out the order of a past battle. [chronicler.GetSheHe|U] changes tack quickly upon seeing me watching.\n\n\"It is this section that intrigues me the most.\" [chronicler.GetSheHe|U] states, jabbing at one such sweep through the seeds. \"I heard tell that you faked a retreat here. Then again, I did also hear some rather more #EMP unflattering#! accusations...\"\n\nMy coward's heart flutters in panic even at this polite inquest."
 legend_spread_events.5240.a: "It was a perfect tactical retreat."
 legend_spread_events.5240.b: "Of... of course it was a #EMP tactical#! retreat!"
 legend_spread_events.5240.b.success: "Your explanation comes off believable"
 legend_spread_events.5240.b.failure: "Your protestations simply confirm culpability"
 legend_spread_events.5240.c: "...let us not dwell on it."
 legend_spread_events.5245.t: "Crushing Blow"
 legend_spread_events.5245.desc: "More time with [chronicler.GetFirstName] means more time tiredly going through a past battle so that my legend can be noted down. [chronicler.GetSheHe|U] notices my disinterest and attempts a different tack.\n\n\"Now, when the enemy's left flank collapses and we run riot upon their rear,\" [chronicler.GetSheHe|U] begins, \"is it indeed true that you were the one who led that flanking attack? A true stroke of genius!"
 legend_spread_events.5245.a: "\"I did. Many died beneath our blades.\""
 legend_spread_events.5245.b: "\"Actually, I led the decisive blow from the center.\""
 legend_spread_events.5245.c: "I merely oversaw the battle."
 legend_spread_events.5250.t: "Saving an Innocent"
 legend_spread_events.5250.desc: "\"My [ROOT.Char.GetLadyLord]! Oh my [ROOT.Char.GetLadyLord]!\" [chronicler.GetFirstNamePossessive] passionate beseeching gives me pause. \"I just heard tell of your romantic travails on the field of battle! A lost and confused but truly beautiful peasant, wandering the battlefield, and #EMP you#! saved [ROOT.Char.Custom('GetHerHimOpposite')]!\"\n\nIt is clear [chronicler.GetFirstNameNoTooltip] will not be dissuaded from this particular line of enquiry."
 legend_spread_events.5250.a: "\"Oh I saved [ROOT.Char.Custom('GetHerHimOpposite')]. Right into my #EMP tent#!!\""
 legend_spread_events.5250.b: "\"I received a kiss in reward, no less.\""
 legend_spread_events.5250.c: "\"You must be confusing me for another.\""
 legend_spread_events.5255.t: "戦争賛歌"
 legend_spread_events.5255.desc: "「戦いぶりを聞かせてください、我が[ROOT.Char.GetLadyLord]」[chronicler.GetFirstName]は恐る恐ると言った風情の震える声で私に問う。「あなたの生還劇は奇跡と言っていい。あらゆる種類の死と殺意があなたを取り巻いたというのに、最後に立つその姿には傷一つなかったと言うのですから──」\n\n面白い戦争譚を好まない人はそうはいない。私の経験を少し脚色するだけでもきっと人気となるだろう。"
 legend_spread_events.5255.a: "「いかにも、傷一つ無かったとも。[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5255.b: "「この傷を見るがいい、これが何よりの証拠だ」"
 legend_spread_events.5255.c: "「全ては[ROOT.Char.GetFaith.HighGodName]の加護ありきよ」"
 legend_spread_events.5255.d: "「一点、ただ一点を勇敢に突破したのだ」"
 legend_spread_events.5260.t: "Good Timing"
 legend_spread_events.5260.desc: "\"Our forces were so pressed and harried,\" [chronicler.GetFirstName] cuts through my reverie as we discuss a past battle, \"and yet we still prevailed! I hear tell, indeed, that it was in fact #EMP you#! who arrived at the pivotal moment with reinforcements! What a timely arrival to assure our victory!\"\n\nWord of [promoted_legend.GetName] must spread far, and words of my heroic deeds will help it do so. If I so choose to claim this particular credit, of course..."
 legend_spread_events.5260.a: "\"I arrived just in time.\""
 legend_spread_events.5260.b: "\"We had planned it well in advance.\""
 legend_spread_events.5305.t: "Being Neighborly"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] busily jots down my words as I dictate them. I must be careful with my choices: [potential_promoter.GetFirstName], my neighboring ruler, could well be swayed to support my cause in spreading the word of [promoted_legend.GetName], but the wrong phrasing may come off... conceited, perhaps.\n\nI pause. [chronicler.GetFirstNameNoTooltip] does too, patiently waiting. What would [potential_promoter.GetSheHe] #EMP want#! to hear?"
 legend_spread_events.5305.a: "Surely [potential_promoter.GetSheHe] would love to see a fellow [root_culture.GetName] succeed!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] agrees"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] is unimpressed"
 legend_spread_events.5305.b: "Perhaps... a subtle threat."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] is suitably cowed"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] dismisses your threats"
 legend_spread_events.5305.c: "Surely an appeal to neighborly friendship will work?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] acquiesces"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] doesn't care for your pleas"
 legend_spread_events.5305.d: "Bah, just send it as-is."
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] is impressed"
 legend_spread_events.5310.t: "伝説に先んじて"
 legend_spread_events.5310.desc: "[herald.GetFirstName]が私の近隣の領主である[potential_promoter.GetFirstName]の宮廷を訪問するために準備しているので、どうしようも無くそわそわしてしまう。なにしろ[herald.GetFirstNameNoTooltip|U]は[promoted_legend.GetName]の言葉を広めることを任じられており、あわよくば[potential_promoter.GetTitleAsNameNoTooltip]をどうにか説得し、宣伝に参加させる必要がある。\n\nこの任務には余裕と優雅さが必要であり、幾らか時間を割くべきかもしれない…"
 legend_spread_events.5310.a: "「君の饒舌さを活かすときだ」"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip]は魅了されている"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip]は舌でも切られてるのか？"
 legend_spread_events.5310.b: "[potential_promoter.GetHerHim]には実弾がよく効くと思う。"
 legend_spread_events.5310.b.success: "金の魅力には誰もが抗いがたい"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip]は贈り物で心を動かされない"
 legend_spread_events.5310.c: "ひとまず行け、台無しにしなければそれでいい。"
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip]は有能な人だ"
 legend_spread_events.5315.t: "Spreading the Word"
 legend_spread_events.5315.desc: "I pause, and write, and pause, and write...\n\nThe words for this missive must be chosen carefully. Any loose phrases for my message to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], will not be looked kindly upon, but [vassal.GetHerHis] support of [promoted_legend.GetName] would be a boon indeed if I get it right.\n\nNow, let's see. What exactly #EMP is#! something [vassal.GetFirstNameNoTooltip] would approve of?"
 legend_spread_events.5315.a: "[vassal.GetSheHe|U] is quite the driven person!"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] is pleased"
 legend_spread_events.5315.a.failure: "You guessed incorrectly"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip] can also be a tale of #EMP revenge#!..."
 legend_spread_events.5315.c: "Perhaps I should just be as truthful as possible?"
 legend_spread_events.5315.d: "I could phrase this in such a way to flatter [vassal.GetHerHim]..."
 legend_spread_events.5320.t: "心ばかりの品を口に"
 legend_spread_events.5320.desc: "封臣はしばしばその主君の注意を引こうと騒ぎ立てるが、今回はその立場が逆転した。[vassal.GetFirstName]を[promoted_legend.GetName]の擁護者として手に入れることができれば、それは非常に有益なことだろう。私は[vassal.GetHerHim]を味方にするため、あらゆる努力をしなければならない。\n\n私は[vassal.GetHerHis]の目を引く最善の手段について慎重に考えなければならない。おそらく[vassal.GetHerHis]の所領への投資の約束かもしれない。いや、単純な好意の約束かもしれない。"
 legend_spread_events.5320.artifact: "\n\n私の視線は部屋の反対側にある[artifact.GetName]に向かう。[vassal.GetSheHe]はそのような贈り物に感銘を受けるだろうか？"
 legend_spread_events.5320.a: "もちろん、[vassal.GetSheHe]はそれを断ることはないだろう？"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip]は感謝して受け入れる。"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip]は固辞する"
 legend_spread_events.5320.a.artifact: "あなたの[artifact.GetName]は#negative_value 負の#![prestige|E]の補正値を得ます"
 legend_spread_events.5320.b: "[capital_county.GetNameNoTierNoTooltip]への投資は魅力的に思うのでは。"
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip]は申し入れに大賛成だ"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip]は微妙な表情を浮かべている"
 legend_spread_events.5320.c: "[vassal.GetHerHis|U]の主君に根回ししてやろうか。"
 legend_spread_events.5320.d: "なんでもいいから私に従う方が[vassal.GetSheHe|U]のためだ！"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip]はあなたに従う"
 legend_spread_events.5325.t: "Little Birds"
 legend_spread_events.5325.desc: "Yet #EMP another#! missive — this time from [legend_person.GetFirstName] — is delivered to me by messenger, and I already know what it will be about. The tales of [promoted_legend.GetName] have been spreading far and wide, and yet more mouths begin to carry it even farther.\n\nIt is indeed quite a tale. Perhaps there would be some advantages in joining the likes of [legend_person.GetFirstNameNoTooltip]?"
 legend_spread_events.5325.protag: "\n\nOr, perhaps, some material benefits? The subject of the legend, [promoted_legend_owner.GetFirstName], has a vested interest in its spread. [promoted_legend_owner.GetSheHe|U] also happens to possess a fair amount of wealth. Perhaps a return missive will bear fruit?"
 legend_spread_events.5325.a: "The weight of my word will prove valuable."
 legend_spread_events.5325.b: "I'll join the ranks of the public believers."
 legend_spread_events.5325.c: "I'll endorse it; but for a sum..."
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] is enamored with the offer"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] is unimpressed"
 legend_spread_events.5325.c.success.tt: "Your letter is received well"
 legend_spread_events.5325.c.failure.tt: "Your letter is received poorly"
 legend_spread_events.5325.d: "This is all poppycock!"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial This will require you to drop your current [legend|E]!#!"
 legend_spread_events.5325.stop_promoting: "I stop promoting my current [legend|E]"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "Your proposal bears much merit! Please accept this gift in return for your efforts in spreading the good word of [promoted_legend.GetName]."
 legend_spread_events.5326.a: "Excellent!"
 legend_spread_events.5326.b: "I won't abandon my current tale."
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "Your attempt at bribery is foolish and insulting! My renowned deeds do not need your venomous tongue spreading them!"
 legend_spread_events.5327.a: "Drat!"
 legend_spread_events.5330.t: "Improper Whispers"
 legend_spread_events.5330.desc: "A good tale should surely be pushed by a good person, no? Yet word keeps reaching me about the sinful, [promoted_legend_owner.Custom('SinfulTrait')|l] ways of [promoted_legend_owner.GetFirstName], the [promoted_legend_owner.GetWomanMan] who so continually hawks [promoted_legend.GetName].\n\nI could distance myself from a character of such ill-repute, but being associated with such a famous tale does do me some good of its own..."
 legend_spread_events.5330.a: "How dare [promoted_legend_owner.GetSheHe]! I am a pious [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.5330.b: "I cannot be associated with [promoted_legend_owner.GetHerHim]."
 legend_spread_events.5330.c: "I'll turn a blind eye just this once..."
 legend_spread_events.5330.c.success: "Your reputation boosts [promoted_legend_owner.GetFirstNamePossessiveNoTooltip]"
 legend_spread_events.5335.t: "A Worthy Topic"
 legend_spread_events.5335.desc: "Obviously, I am expected to talk about the good tale of [promoted_legend.GetName], but it must be said that it is made a good bit easier by the splendid bearing and upstanding morals of [promoted_legend_owner.GetFirstName].\n\nNoble and commoner alike talk about [promoted_legend_owner.GetHerHis] virtuous personality, and it certainly hasn't failed to reach my ear."
 legend_spread_events.5335.a: "What a blessing it is to nurture [promoted_legend_owner.GetHerHis] legend!"
 legend_spread_events.5335.b: "Perhaps I can leverage this to advance both our causes..."
 legend_spread_events.5335.c: "Could I learn something from [promoted_legend_owner.GetHerHim]?"
 legend_spread_events.5335.c.success: "You gain some insights from [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.8000.t: "The Hidden Tome"
 legend_spread_events.8000.desc: "Despite all efforts, there are still those who deny that [promoted_legend.GetProtagonist.GetCulture.GetName] are the true heirs of the [promoted_legend.GetProperty('culture').Culture.GetName] people. Today [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] has come to me with some information that would dissuade any doubts of the legitimacy of my claim!\n\n[chronicler.GetSheHe|U] tells me of an ancient tome, [chronicler.GetSheHe] believes to exist somewhere in [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], [province_to_visit.GetName] to be precise. The sources are potentially sketchy, but if I were to attempt to find this tome, I may yet prove the legitimacy of [promoted_legend.GetName]."
 legend_spread_events.8000.a: "I'm going on an adventure!"
 legend_spread_events.8000.b: "I'm staying home!"
 travel_to_tome_tt: "You will [travel|E] to [province_to_visit.GetName] where you may find the ancient tome"
 legend_spread_events.8001.t: "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Lost to Time"
 legend_spread_events.8001.desc: "Unfortunately, circumstances have forced me to abandon my plans to travel and the trail of evidence I was following has grown cold. There is nothing I can do to chase down the tome now, and I fear it may have become lost to time."
 legend_spread_events.8001.a: "Damnation!"
 legend_spread_events.8002.t: "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Arrival"
 legend_spread_events.8002.desc: "I have at last arrived in [province_to_visit.GetName] and after some quick guidance from the locals, I have found the ruins where the tomb is believed to exist. This crumbling monument of the once-great [promoted_legend.GetProperty('culture').Culture.GetName] civilization reminds me so much of [promoted_legend.GetProperty('title').Title.GetNameNoTier], I'm certain evidence of the connection is somewhere!\n\nThe ruins are in a delicate state, I hear the supports crumble and wane under the weight of the years, and I must tread carefully if I do not wish to risk destroying the monument altogether."
 legend_spread_events.8002.a: "A careful study is required."
 legend_spread_events.8002.b: "To hell with the ruins, I must find that tome!"
 legend_spread_events.8002.c: "There's so much to learn here, to hell with the tome!"
 legend_spread_events.8002.d: "I read of this place! I know just where to look."
 legend_spread_events.8003.t: "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Unearthed"
 legend_spread_events.8003.desc: "I have been searching the ruins with my entourage for days, and I have yet to find anything that would indicate a link between the [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] and the [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Then, suddenly, my party presents me with a box half-shattered by the cruelty of time, a book thick with dust and grime within.\n\nA few blows and a shake and I find the book just teeming with creatures from [promoted_legend.GetProperty('culture').Culture.GetName] mythology depicted in a distinctly [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip] style! Though the words have faded and been lost to time, I simply must believe this wonderful book proves a definite link between the two cultures!"
 legend_spread_events.8003.a: "What an incredible discovery!"
 legend_spread_events.8004.t: "The [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] Tome: Lost"
 legend_spread_events.8004.desc: "I and my entourage have searched these ruins as well as one can, and yet no sign of this alleged tome has been found. However, there are a number of objects of great intrigue laying among the rubble, some of which there can be no doubt were crafted by [promoted_legend.GetProperty('culture').Culture.GetName] hands.\n\nI pocket a small animal carving of stone and prepare to journey home."
 legend_spread_events.8004.a: "At least it wasn't a total waste."
 legend_spread_events.8010.t: "A Strange Figure"
 legend_spread_events.8010.desc: "We stop for a break on the road. My entourage surrounds a clearing, hurrying around watching for bandits and gathering supplies, leaving me to myself for just a moment. The wind blows out my crackling campfire like a match would to my breath. I feel something behind me, and I turn to see a stranger has found [challenger.GetHerHis] way into my camp. [challenger.GetSheHe|U] grins nonchalantly as if [challenger.GetSheHe] had always been there.\n\n\"What a lucky day it is to happen upon the 'legend' [ROOT.Char.GetHerselfHimself], [ROOT.Char.GetNameNoTooltip].\" [challenger.GetSheHe|U] reveals [challenger.GetHerHis] weapon to me. \"Prove yourself a legend, [ROOT.Char.Custom('InsultNoun')].\""
 legend_spread_events.8010.a: "\"Our battle will be legendary.\""
 legend_spread_events.8010.b: "\"Guards!\""
 legend_spread_events.8012.t: "Legends Do Die"
 legend_spread_events.8012.desc: "My entourage returns just in time to see me fall at [challenger.GetHerHis] feet. Right as I stand to face my mighty and strange opponent, [challenger.GetSheHe] seems to have vanished into the wilderness, as though [challenger.GetSheHe] were never there at all."
 legend_spread_events.8012.a: "Everyone else saw [challenger.GetHerHim], right?"
 legend_spread_events.8012.b: "Nobody saw anything."
 legend_spread_events.8013.t: "A Legendary Victory"
 legend_spread_events.8013.desc: "My entourage returns right as I emerge victorious over my mysterious opponent. [challenger.GetHerHis|U] weapon falls to the ground, and [challenger.GetSheHe] looks up at me, stunned.\n\nI call to my entourage, but when I look back at my feet, [challenger.GetSheHe] has disappeared, as though [challenger.GetSheHe] were never there at all."
 legend_spread_events.8013.a: "I won... I think."
 legend_spread_events.8020.t: "異端！"
 legend_spread_events.8020.desc: "I am interrupted at court today as [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] hurls [challenger.GetHerselfHimself] towards my throne, pointing and screaming \"Heretic!\" on [challenger.GetHerHis] way.\n\n\"[legend.GetName|U] makes claim that [legend.GetProtagonist.GetNameNoTooltip] has powers beyond even [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Heresy, of the highest degree!\"\n\n[challenger.GetSheHe|U] sounds like a lunatic to me, but mutterings around the room would indicate some already agree with [challenger.GetHerHim]."
 legend_spread_events.8020.a: "I can convince them."
 legend_spread_events.8020.a.win: "You won the debate"
 legend_spread_events.8020.a.lose: "You lost the debate"
 legend_spread_events.8020.b: "Get this [challenger.Custom('InsultNoun')] out of my court."
 legend_spread_events.8020.c: "No, the divine power is derived #EMP from#! [ROOT.Char.GetFaith.HighGodName]."
 legend_spread_events.8030.t: "かの人のごとく"
 legend_spread_events.8030.desc: "遠くで[child.Custom2('MyCharacterIntroduction', ROOT.Char)]が[child.GetHerHis]の仲間と遊んで笑っているのが聞こえる。\n\n「[legend.GetProtagonist.GetNameNoTooltip]だぞぅ！みんなの英雄なんだ！」[child.GetSheHe|U]は慕う仲間たちのために[legend.GetName]に全力でなりきっていた・\n\n子供たちは皆、[child.GetFirstNameNoTooltip]を驚きと憧れで見つめ、物語に魅了されている。かの伝説の名前と物語が、これからの未来を担う世代の口から出てくるのを聞くと、私の心は高鳴りを隠せない。私たちはいつか塵と化すが、伝説は決して死なないのだ。"
 legend_spread_events.8030.a: "暖かく見守ってやろう。"
 legend_spread_events.8030.b: "ガハハ、私が読んでやるぞ！"
 legend_spread_events.8040.t: "罪深き祖"
 legend_spread_events.8040.desc: "「あの卑劣な罪人、[ancestor.GetName]の子孫であることが誇りらしいな」[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今朝、伸ばした指とキマった顔で私に挨拶してきた。「何たる冒涜だろうか！[ancestor.GetSheHe|U]は邪悪な悪徳を持つ邪悪な[ancestor.GetWomanMan]だった。奴は私たち全員が信じてきたような[virtue_trait.GetName(ancestor)]と讃えられるべき者ではなく、[sin_trait.GetName(ancestor)]…そんな人物であり、よもすれば罪人であった！」\n\n[challenger.GetHerHis]は私の血統をこき下ろすため、[ancestor.GetNamePossessiveNoTooltip]の悪い逸話を恣意的に話し始めた！"
 legend_spread_events.8040.a: "バカげたことを、全く！"
 legend_spread_events.8040.a.win: "[challenger.GetHerHim]を説き伏せる"
 legend_spread_events.8040.a.lose: "評判が汚される"
 legend_spread_events.8040.b: "何たる冒涜か、宮廷から去ね。"
 legend_spread_events.8050.t: "尊き祖"
 legend_spread_events.8050.desc: "今朝、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、古い[chronicler.Custom('GetWritingMaterialPlural')]の山を抱え、その顔を熱意に輝かせながら、私の元へと駆けてくる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、素晴らしい報せがあります。[ancestor.GetName]公に関する情報を探していたところ、[ancestor.GetHerHis]の[sin_trait.GetName(ancestor)]とされる逸話は恣意的に歪められたものであり、むしろ[virtue_trait.GetName(ancestor)]である尊き人である…そのような証拠を手に入れたのです！」\n\n難しいことだが、もしこれが真実であることを証明できれば、[ancestor.GetNameNoTooltip]の遺産はより名誉あるものになるだろう！"
 legend_spread_events.8050.a: "これは事実に違いない。"
 legend_spread_events.8050.a.win: "皆を説得できた"
 legend_spread_events.8050.a.lose: "さすがに無理があった"
 legend_spread_events.8050.b: "確定していることに注力すべきだ、そう思わないか。"
 legend_spread_events.8050.c: "しかし、#EMP 私#!のことだぞ？"
 legend_spread_events.8060.t: "A Deathbed Confession"
 legend_spread_events.8060.desc: "I'm greeted by [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], who claims to have new information about [legend.GetName].\n\n[chronicler.GetSheHe|U] claims that on [ancestor.GetNamePossessive] deathbed, [ROOT.Char.GetFaith.HighGodName] entered [ancestor.GetHerHis] heart and enlightened [ancestor.GetHerHim] to the virtues of [ROOT.Char.GetFaith.GetName].\n\nIn this final act, [ancestor.GetSheHe] was redeemed and brought to [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.a: "Of course, [ancestor.GetSheHe] was a [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.a.win: "皆を説得できた"
 legend_spread_events.8060.a.lose: "Your claim remains unconvincing"
 legend_spread_events.8060.b: "[ancestor.GetHerHis|U] #EMP values#! were [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] at least."
 legend_spread_events.8070.t: "A Holy Happening"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has come to me today with an interesting proposal. [chronicler.GetSheHe|U] claims that [chronicler.GetSheHe] could skew the truth a little and rewrite [legend.GetName] to take place in the holy lands of [holy_site.GetName] rather than the earthly [location.GetName].\n\nThis would of course be a forgery, but it would add some extra piety to the tale."
 legend_spread_events.8070.a: "Let's do it."
 legend_spread_events.8070.a.win: "Everyone is convinced"
 legend_spread_events.8070.a.lose: "Nobody is convinced"
 legend_spread_events.8070.b: "No, [location.GetNameNoTooltip] is just #EMP like#! [holy_site.GetNameNoTooltip]."
 legend_spread_events.8080.t: "The Legendary Fist"
 legend_spread_events.8080.desc: "I am engaged in boisterous conversation with [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] and a collection of my courtiers. I'm recounting the tale of [legend.GetName] when I'm interrupted by [chronicler.GetNameNoTooltip].\n\n\"Remind me how the [legend.GetProperty('beast').GetFlagName] was slain exactly, my [ROOT.Char.GetTitleAsNameNoTooltip]. Is it not true that it was pummeled to death in close quarters?\""
 legend_spread_events.8080.a: "Yes. That is exactly what happened."
 legend_spread_events.8080.a.crit_win: "Everyone believes you"
 legend_spread_events.8080.a.win: "People seem to believe you"
 legend_spread_events.8080.a.lose: "People don't seem to believe you"
 legend_spread_events.8080.a.crit_lose: "Nobody believes you"
 legend_spread_events.8080.b: "It was slain as any hunter would."
 legend_spread_events.8090.t: "The [person_of_the_lake.GetLadyLord|U] of the [watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is transcribing [legend.GetName] to [chronicler.Custom('GetWritingMaterial')] as I dictate it to [chronicler.GetHerHim] once more, but as I recount the very beginning of the tale, [chronicler.GetSheHe] ceases committing my words to [chronicler.Custom('GetWritingMaterial')].\n\n\"I cannot help but notice something missing here, my [ROOT.Char.GetTitleAsNameNoTooltip|U]. Did [legend.GetProtagonist.GetShortUIName] not meet with a mystical [person_of_the_lake.GetWomanMan] in [watery_place.GetName]? Did said [person_of_the_lake.GetWomanMan] not rise from the waters and give [legend.GetProtagonist.GetShortUIName] a divine mission?\""
 legend_spread_events.8090.a: "Ah yes, how could we forget."
 legend_spread_events.8090.b: "Nonsense: I forged it myself!"
 legend_spread_events.8100.t: "とびきりのホラーショウ"
 legend_spread_events.8100.desc: "稲妻のような轟音でドアが開き、私は飛び起きた。[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が寝所の端で立っている。\n\n「お、お休みというのに申し訳ありません、[ROOT.Char.GetTitleAsNameNoTooltip|U]。しかし、皆が眠れないと言うのです。実際私もここに悪霊がいる気がして……絶対に私たちに取り憑いて殺す気ですよ…」\n\nこんな夜更けに叩き起されることの方がそれこそ死ぬほど不快なのだが、私は悪霊を封印する業を幾らか修めてはいる。"
 legend_spread_events.8100.a: "奴を宝物に封印する、まあ見てろ！"
 legend_spread_events.8100.a.win: "悪霊を封じた"
 legend_spread_events.8100.a.lose: "呪文を噛んだ"
 legend_spread_events.8100.a.crit_lose: "あなたに取り憑いてしまった！"
 legend_spread_events.8100.b: "頭がおかしくなったのか？出ていけっ！"
 legend_spread_events.8100.c: "何をするべきか分かっているとも。"
 legend_spread_events.8100.d: "霊を我が身に受け入れてみせる！"
 artifact_dread_gain_mult_3_modifier: "恐怖"
 legend_spread_events.8110.t: "The Blood of [loser.GetFaith.GetAdherentNamePluralNoTooltip|U]"
 legend_spread_events.8110.desc: "\"Oh come off it, there's not a chance that happened.\"\n\n\"No, it's true! [infidel_weapon.GetName|U] is crimson with the blood of one thousand [loser.GetFaith.GetAdherentNamePluralNoTooltip]! [ROOT.Char.GetNameNoTooltip|U] slew them all [ROOT.Char.GetHerselfHimself] in the [memory.GetName]!\"\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] are engaged deeply in an argument, but fall silent when they realize I'm listening."
 legend_spread_events.8110.a: "It's true, I slew them all myself."
 legend_spread_events.8110.a.win: "You convince them both"
 legend_spread_events.8110.a.lose: "You are unconvincing"
 legend_spread_events.8110.b: "No, this is untrue."
 legend_spread_events.8110.c: "The battle was great and it should be commemorated."
 travel_to_distant_land_tt: "You will [travel|E] to [distant_location.GetName]"
 legend_spread_events.8120.t: "不思議なる[distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "今、私は何やら興奮している[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]から説明を受けている。\n\n[chronicler.GetSheHe|U]曰く、単に「[distant_title.GetBaseNameNoTooltip|U]」とだけ呼ばれているその地は奇跡に満ちているのだと言う。[chronicler.GetSheHe]は私の目の前にあるその素晴らしい土地への地図を広げた。川に牛乳と蜂蜜が流れ、農民でさえ豊かな土地のおかげで丸々肥えているのだという。そんな所に行くことはいつもなら考えもしないが、私の英雄的な旅物語は確かに[legend.GetName]に影響を与えるかもしれないという気にもなっている。"
 legend_spread_events.8120.a: "行くっきゃない！"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]？そんな場所は無い。"
 legend_spread_events.8121.t: "遠路はるばる：放棄"
 legend_spread_events.8121.desc: "[distant_title.GetBaseNameNoTooltip|U]の不思議な地図が失われ、私は一生その土地に旅することはないのではないかと心配している。"
 legend_spread_events.8121.a: "ありゃ。"
 legend_spread_events.8122.t: "遠路はるばる：到着"
 legend_spread_events.8122.desc.intro: "やっとのことで遥か遠き[distant_location.GetName]に到着した。"
 legend_spread_events.8122.desc.disappointing.sweden: "my disappointment is immeasurable. The sky is black in the day, the food is nothing more than pickled fish and stale bread, the locals refuse to speak to each other, and the cold is unbearable."
 legend_spread_events.8122.desc.disappointing.tribal: "I couldn't be more disappointed. I was promised a towering metropolis, but all I see are a few tents and huts."
 legend_spread_events.8122.desc.disappointing.wet: "I'm saddened by what I see. After trudging through waters, I see a few disparate hovels built around muddy waters."
 legend_spread_events.8122.desc.disappointing.dry: "I'm shocked to see the state of this place. A few dried up shrubs scatter an abandoned landscape of dilapidated buildings, with scarcely a living thing in sight."
 legend_spread_events.8122.desc.disappointing.fallback: "this is far from what I was promised. The great magical land of \"[distant_title.GetBaseNameNoTooltip|U]\" that excited my imagination is just that: imaginary. The real [distant_title.GetBaseNameNoTooltip] is sad and humble."
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip] is just what I had hoped it would be! This strange place is alive with people, and expansive with civilization. Market stalls are flush with food and the city is alive with chatter."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip] is not quite what I was promised. Though an impressive settlement, the rivers don't flow with milk and honey, and the wealth of the local nobility does not seem particularly unthinkable."
 legend_spread_events.8122.desc.somewhat_disappointing: "I can't help but be underwhelmed. While a perfectly adequate settlement, if this is the best that [distant_title.GetBaseNameNoTooltip] has to offer, then its splendor has been greatly exaggerated."
 legend_spread_events.8122.desc.bridge: "\n\nI make my way to what I assume is the home of a noble family and I'm greeted by"
 legend_spread_events.8122.desc.outro.same_culture: "an oddly familiar [distant_courtier.GetWomanMan]. [distant_courtier.GetName|U] introduces [distant_courtier.GetHerselfHimself] in perfect [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] and demands to know what I want from the court of their employer, [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion: "a good [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip] [distant_courtier.GetWomanMan]! It seems even here, [ROOT.Char.GetFaith.HighGodName|U] is given proper worship. [distant_courtier.GetSheHe|U] demands to know who I am and what brings me this far."
 legend_spread_events.8122.desc.outro.fallback: "a strange noble [distant_courtier.GetWomanMan]. My noble bearing clearly precedes me, as [distant_courtier.GetSheHe] seems immediately eager to know who I am and what brings me here."
 legend_spread_events.8122.a: "I wish to see how people fight here."
 legend_spread_events.8122.b: "Let me tell your master about [legend.GetName]."
 legend_spread_events.8122.b.success: "あなたの伝説には説得力がある"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName]は退屈そうだ"
 legend_spread_events.8122.c: "Have you a gift for me?"
 legend_spread_events.8124.t: "Distant Lands: Defeat"
 legend_spread_events.8124.desc: "Though I fought valiantly, it would seem that I am no match for the fighting styles of a [distant_title.GetAdjective] warrior. Though I am defeated, the mere fact that I clashed weapons with a foreigner in this mystic land will bolster my legendary status."
 legend_spread_events.8124.a: "Alas."
 legend_spread_events.8125.t: "Distant Lands: Victory"
 legend_spread_events.8125.desc: "My opponent fought in ways I'd never seen before, and though it initially threw me off, I emerged victorious. Legends of my victory over a [distant_title.GetAdjective] warrior will no-doubt spread far and wide."
 legend_spread_events.8125.a: "Wonderful."
 legend_spread_events.8125.b: "Join me!"
 legend_spread_events.8130.t: "熾天の玉座"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[legend.GetName]に関する報せを持ってきた。[chronicler.GetSheHe|U]は[founder.GetName]が単なる[founder.GetTitleAsNameNoTooltip]ではなかったことを証明する複数の記録を見つけたというのだ。[founder.GetHerHis|U]の[legend_title.GetName]の支配権は、天使から[founder.GetHerHim]に与えられたものだったという……。\n\nこの[ROOT.Char.GetFaith.PositiveAfterLife]からの使者は約束したのだ、[ROOT.Char.GetHouse.GetNameNoTooltip]家が永遠に[legend_title.GetName]を支配し、[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を地上で実現することを。\n\n信じ難い考察だが、信憑性など所詮は「数」でしかない。"
 legend_spread_events.8130.a: "真実だ、間違いない。"
 legend_spread_events.8130.a.win: "請求権は信じられる"
 legend_spread_events.8130.a.lose: "その請求権は異端の発想だ"
 legend_spread_events.8130.b: "いいや、こんなものは異端だ。"
 legend_spread_events.8141.t: "伝説的勝利"
 legend_spread_events.8141.desc: "[enemy_commander.GetNamePossessive]軍が総崩れとなる中、私は自分の栄光に浸っていた。周りには、細断された軍旗と、我が前に立ち塞がった敵の凄惨な死体が転がっている。敵兵が私のそばで呻いていた。激痛に咽び泣き、その手はまろび出た臓腑を抑えようと血に塗れている。なんと刺激的な死の空気であろうか。この勝利の匂いを深呼吸して、目いっぱい吸い込む。\n\n疑う余地は無い。この戦いは、私が騎士としての技量と司令官としての戦略の双方に優れていることを証明するものとなった。───歴史に刻まれるべき、伝説的勝利である。"
 legend_spread_events.8141.a: "我が伝説が永遠に語り継がれますように。"
 legend_spread_events.8141.b: "この勝利すらも前日譚にしてみせよう。"
 legend_spread_events.8150.t: "The Permanent Mark"
 legend_spread_events.8150.desc: "As I feast, I sense that [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] has been staring intently at my [ROOT.Char.Custom('GetInjuredBodyPart')], no doubt intrigued by my [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nAs soon as I make [intrigued_guest.GetHerHim] aware that I have noticed, [intrigued_guest.GetSheHe] quickly looks away, doubtless embarrassed to have been caught gawking at my deformity. Though I do feel somewhat insulted by [intrigued_guest.GetHerHis] fascination, this does give me an opportunity to tell the tale of just how this injury came to be."
 legend_spread_events.8150.a: "\"I was injured fighting a mighty beast!\""
 legend_spread_events.8150.b: "\"I was attacked by infidels while fighting for [ROOT.Char.GetFaith.HighGodName|U].\""
 legend_spread_events.8150.c: "\"It is a tale I will take to my grave.\""
 legend_spread_events.8150.d: "\"Have you no manners? Don't stare!\""
 legend_spread_events.8160.t: "A Legendary Love"
 legend_spread_events.8160.desc: "My heart flutters to think of [soulmate.GetHerHim], and even as I sit alone in my study, I just wish to sing of our love to all who will listen. My [ROOT.Char.Custom('WritingInstrument')] on the page, my feelings flow through the ink faster than I can write.\n\nAs I fill the page with [soulmate.GetHerHis] praises, I can't help but think of how I could immortalize our love through [legend.GetName]! Though the tale is focused on me, winning the heart of my fair [soulmate.Custom('PetName')] would make for an excellent addition to the tale."
 legend_spread_events.8160.a: "We will be legends together."
 legend_spread_events.8160.b: "No, the tale is for I alone."
 legend_spread_events.8170.t: "誰がために鐘は鳴る"
 legend_spread_events.8170.desc.intro: "ある晩、日がな続いた退屈と単調に疲れ果てて、泥のような眠りについた。せっかく熟睡していたと言うのに、突然、甲高い金属音に叩き起された。\n\n何事かと見回すと──寝室の端、人型の黒い影を見た。[ROOT.Char.GetFaith.DeathDeityHerHim]の唯一の照らされた部分、歯を剥き出しにした笑みだけが目に映る。嗤う黒影が短刀を手に飛び込む。私は反応することも、身構えることも出来なかった。\n\nそれから、突然私はもう一度目を覚ます。「本当の」目覚めだ。夢ではない。"
 legend_spread_events.8170.desc.mid.taoist: "これは予兆だ。私の氣が乱れ、[ROOT.Char.GetFaith.HighGodName|U]に即していないという予兆に違いない。"
 legend_spread_events.8170.desc.mid.reincarnation: "私の命はいずれ終わり、転生を迎える。死は必然…と言っても、心の準備がまだ出来ていない。"
 legend_spread_events.8170.desc.mid.fallback: "胸中にはただ、影なる[ROOT.Char.GetFaith.DeathDeitySheHe|U]に目をつけられたという確信だけが残された。"
 legend_spread_events.8170.desc.outro: "我が命脈が[ROOT.Char.GetFaith.DeathDeityName|U]に絶たれる前に、運命を変えねばならない！"
 legend_spread_events.8170.a: "不死だ…不死にならねば。"
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U]は多分、チェスでもしたかったんだろう。"
 legend_spread_events.8170.b.fallback: "全て一夜の夢ならば、何も語るに値しない。"
 legend_spread_events.8171.t: "Echoes of the Future"
 legend_spread_events.8171.desc: "As I hold my newborn babe in my arms, I cannot help but see my own face reflected in [child.GetHerHis]. Everyone tells me [child.GetSheHe] looks just like me, and they're right.\n\nPerhaps this is the kind of immortality I have been seeking, someone to carry my legacy forwards and continue my story when I'm gone."
 legend_spread_events.8171.a: "The story never ends."
 legend_spread_events.8172.t: "……何の為に？"
 legend_spread_events.8172.desc: "周りは真っ暗だ。ただその先に、一筋の光が見える。本能のように、私はその一点の光に向かってこの虚空を横切って歩いていく。白衣に身を包んだ、年老いた私にそっくりな一人の人物に出迎えられるまで。\n\n[ROOT.Char.GetMotherFather]親のような温かさで[ROOT.Char.GetSheHe|U]は私に微笑みかけ、横に座るよう誘う。その温かさに包まれながら、私は言いようのない高揚感と平安を感じる。\n\n「私が人をなぜ死せるものとしたか、解するか？[ROOT.Char.GetFirstNameNoTooltip]、命の尊きを知るものよ。[ROOT.Char.GetFaith.PositiveAfterLife]へ行く日、永眠は近い。されど、今世にはまだ、誰でもないお前を待つものがいる」"
 legend_spread_events.8172.a: "「ああ……安心した」"
 legend_spread_events.8172.b: "「いやだ、#EMP 永遠#!が欲しい！生きていたい！」"
 legend_spread_events.8172.c: "「心の整理は出来てるよ」"
 legend_spread_events.8172.a.flavor: "あなたは目覚めて、[ROOT.Char.GetWomanMan]として変わった気がする。"
 legend_spread_events.8172.b.flavor: "あなたは体を奮い立たせる。"
 legend_spread_events.8172.c.flavor: "あなたは静かに立ち去ると決めた。"
 legend_spread_events.8180.t: "Righteous Vengeance"
 legend_spread_events.8180.desc: "Lately I've been wracked with sleepless nights, remembering how [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. How can one believe in justice when [killer.GetSheHe] lives and [dead_parent.GetFirstNameNoTooltip] should die?\n\nJust thinking about [killer.GetHerHim] still strutting around with air in [killer.GetHerHis] lungs brings my blood to boil and I just want to bring it to an end."
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] is my enemy."
 legend_spread_events.8180.b: "I must learn to forgive."
 8180_bonus_if_you_kill_tt: "あなたが[killer.GetName]を殺せば伝説の階梯は大きく増加します"
 legend_spread_events.8181.t: "The [killer.Custom('InsultNoun')|U] Buried"
 legend_spread_events.8181.desc.intro: "At last, [killer.GetName] breathes no more and I can let out a sigh of relief now that [killer.GetSheHe] isn't dirtying the world with [killer.GetHerHis] presence."
 legend_spread_events.8181.desc.mid.murder: "To deliver [killer.GetHerHim] to [ROOT.Char.GetFaith.NegativeAfterLife] by my own hands is a great honor."
 legend_spread_events.8181.desc.mid.fallback: "I had hoped to slay the [killer.Custom('InsultNoun')] myself, but it seems that [ROOT.Char.GetFaith.HighGodName] had [ROOT.Char.GetFaith.HighGodHerHis] own plans for the [killer.Custom('InsultNoun')]."
 legend_spread_events.8181.desc.outro: "\n\nI feel [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] may now finally rest easy, and the world is as it should be."
 legend_spread_events.8181.a: "Justice at last."
 legend_spread_events.8190.t: "The [ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U] Child"
 legend_spread_events.8190.desc: "I sit comfortably in my study late one evening recounting [legend.GetName] to [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] when a thought dawns upon me. I've often been referred to as an 'eccentric' by my peers. There's just something about me that makes it a challenge for others to build a connection with me.\n\nI struggle to remember much of my early childhood, but I've always felt a strong kinship with the noble [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], almost as one would feel for their mother or father. I stand upright at once, and [chronicler.GetNameNoTooltip] drops [chronicler.GetHerHis] [chronicler.Custom('WritingInstrument')]. Dare I make such an assertion? Dare I say I was raised by a [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]?"
 legend_spread_events.8190.a: "I dare!"
 legend_spread_events.8190.a.win: "You convince [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a.lose: "Something was lost in translation"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] seems to mock you"
 legend_spread_events.8190.b: "I dare not."
 you_find_the_tome_tt: "You find the tome"
 you_fail_to_find_the_tome_tt: "You fail to find the tome"
 you_destroy_the_tome_tt: "書は破壊された"
