l_english:
 legend_debug.0001.desc: "#D これはデバッグイベントです#!"
 legend_spread_events.0001.t: "無邪気な声"
 legend_spread_events.0001.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]は気前の良い笑顔を浮かべ、[chronicler.GetHerHis]書斎へ私を迎え入れる。\n\n「我が[ROOT.Char.GetLadyLord]、貴方の伝説を書き記すために思うのですが、市場のあたりに子供を何人か送り、[ancestor.GetName]様の偉業を讃えさせてはどうでしょう」"
 legend_spread_events.0001.a: "「すぐに送れ！」"
 legend_spread_events.0001.b: "「証明する方法はないのだ。控えめにやろう」"
 legend_spread_events.0001.c: "「ふむ…[my_child.GetShortUIName]も加われるかもな」"
 legend_spread_events.0001.d: "「私こそが#EMP 我が#!伝説なのだ」"
 legend_spread_events.0001.a.tt.success: "あなたの言葉は説得力がある"
 legend_spread_events.0001.a.tt.failure: "誰も子供たちの言うことを信じない"
 legend_my_own_ancestor_modifier: "私こそが我が伝説"
 legend_my_own_ancestor_modifier_desc: "この人物は彼らにとって神話的な始祖となる"
 legend_spread_events.0010.t: "真の狩人"
 legend_spread_events.0010.desc: "[ROOT.Char.Custom('GetDoor')]を開き、広間に入ったとたん、私は美しい歌声にひきつけられた。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))][bard.GetFirstName]の周りに、[ROOT.Char.Custom('GetFollowerOrVassalPlural')]たちが集まっており、[bard.Custom('GetMusicalInstrument')]に興奮するあまり、今にもテーブルによじ登りそうだ。\n\n「ああ、いらしたぞ！」[bard.GetSheHe]は叫んだ。「我らが[ROOT.Char.GetTitleAsNameNoTooltip]、私が熱烈に歌う伝説、[ROOT.Char.GetSheHe]がその手で斃せしは……」"
 legend_spread_events.0010.a: "…竜だ！"
 legend_spread_events.0010.a.tt.success: "広間は歓声で一杯になった！"
 legend_spread_events.0010.a.tt.failure: "あなたの嘘はあまりにあからさまだった"
 legend_spread_events.0010.b: "…#EMP 巨大な#!獣だ！"
 legend_spread_events.0010.b.tt.success: "廷臣たちは一緒に歌う"
 legend_spread_events.0010.c: "…ちょっとした熊さ。"
 legends_dragon_slayer: "竜殺し"
 legends_dragon_slayer_desc: "この人物は竜を倒したと主張している。"
 legend_spread_events.0020.t: "拡がる噂"
 legend_spread_events.0020.desc.intro: "私が散歩がてらに階段を降りて中庭を横切り、廊下に差し掛かったときだ。\n\nいつもそこには使用人たちがいて子供を見守っているのだが、いないことに気づいた。[courtier.GetTitledFirstNamePossessive]の大きくはっきりした声が聞こえてきて、私は石柱のかげに身を隠した。\n\n「一体[protagonist.GetTitledFirstName]が何を成し遂げたというんだ？　[ROOT.Char.GetHerHis]の…その#EMP 伝説#!とやらを目にした者がこの中にいるのか？"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "のことを誇らしげに歌わされてはいるが」"
 legend_spread_events.0020.a: "[courtier.GetSheHe|U]は[courtier.GetSheHe]の言いたいことを言えばよい。地下牢でな。"
 legend_spread_events.0020.b: "「たった今、目にしたようだな」"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip]は謝罪する"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip]は気分を害する"
 legend_spread_events.0020.c: "聞こえないふりをするのが良さそうだ…"
 legend_put_out_rumors_modifier: "定着した伝説"
 legend_put_out_rumors_modifier_desc: "この人物は彼らの伝説を疑うような噂をかき消す"
 legend_sus_rumors_modifier: "怪しい伝説"
 legend_sus_rumors_modifier_desc: "この人物が提唱している伝説は廷臣から怪しく思われている。"
 legend_spread_events.0030.t: "覚えていますか？"
 legend_spread_events.0030.desc.intro: "「お話しください、我が[ROOT.Char.GetLadyLord]…」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstNamePossessive]の声に思索から引き戻されると、[chronicler.GetHerHim]は、[chronicler.GetHerHis]の手を振って床に羽ペンのインクを散らしているところだった。\n\n"
 legend_spread_events.0030.desc.you_protag: "「そろそろ[legend_memory.GetSecondPerspectiveDescription]ことについて聞かせていただけませんか？　まさに伝説にふさわしい逸話でしょう…」"
 legend_spread_events.0030.desc.other_protag: "「そろそろ[legend_memory.GetThirdPerspectiveDescription]ことについて聞かせていただけませんか？　まさに[protagonist.GetHerHis]の伝説にふさわしい逸話でしょう…」"
 legend_spread_events.0030.a: "「この前に話さなかったか？」"
 legend_spread_events.0030.a.flavor: "#EMP ふぁ…#!もっと有効な時間の使い方がありそうだ。"
 legend_spread_events.0030.b: "ああ、あの時は#EMP 凄かった#!…"
 legend_spread_events.0030.b.tt.success: "誰もがあなたの偉業を忘れない"
 legend_spread_events.0030.b.tt.failure: "人々はあまり信じていないようだ"
 legend_spread_events.0030.c: "何度も持ち出すべき話とは思わない。"
 humble_content_courtiers_and_guests: "全ての[GetTrait('humble').GetName( GetNullCharacter )]または[GetTrait('content').GetName( GetNullCharacter )][courtiers|E]そして[guests|E]"
 legend_lazy_modifier: "私の仕事ではない"
 legend_lazy_modifier_desc: "この人物は伝説の細部についての記載を他人任せにした。"
 legend_memory_deed_modifier: "鮮やかな記憶"
 legend_memory_deed_modifier_desc: "この人物の並外れた業績は、いまだ人々に忘れられずにいる。"
 legend_spread_events.0040.t: "涙の嘆願"
 legend_spread_events.0040.desc.intro: "「ああ、今朝、[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')]に光がとても心地よく差し込んでおりましたよ、我が[ROOT.Char.GetLadyLord]」と、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))]である[chronicler.GetFirstName]が[ROOT.Char.Custom('GetRoom')]を歩いている。\n\n「かつて運命に出会った日。それを思い出しました。"
 legend_spread_events.0040.desc.you_protag: "…あなたの伝説です。あなたがどれほどに慈悲深い方かお覚えか。"
 legend_spread_events.0040.desc.other_protag: "……[protagonist.GetTitledFirstNamePossessive]の伝説です。[ROOT.Legend.GetProtagonist.GetSheHe]がどれほど慈悲深い方かお覚えか。"
 legend_spread_events.0040.desc.outro: "百姓の嘆願もよくお聞きになった」[chronicler.GetSheHe]は雄弁に語る。"
 legend_spread_events.0040.a: "「この#EMP 私#!が百姓の声を聞くだと？」"
 legend_spread_events.0040.b: "「うむ、私はなんと慈悲深く寛大で素晴らしいのだ」"
 legend_spread_events.0040.b.tt.success: "感動的な振る舞い"
 legend_spread_events.0040.b.tt.failure: "なんだか嘘っぽい"
 legend_spread_events.0040.c: "「それで何が良くなるというのか」"
 legend_spread_events.0050.t: "[honored_lady.GetLadyLord|U]に仕えて"
 legend_spread_events.0050.desc: "「#EMP しかして[ROOT.Legend.GetProtagonist.GetSheHe]は凛々しく\n[honored_lady.GetSheHe]は美々しくあり\nしかして[ROOT.Legend.GetProtagonist.GetSheHe]は英雄たりて\n[honored_lady.GetSheHe]は美々しくありィ～#!」\n\nその音楽がどこから聞こえてくるのか、すぐに分かった。[bard.GetTitledFirstName]が石の腰掛けにもたれて、楽器を戯れに調律しているのを見つけたからだ。\n\n「ああ、我が[ROOT.Char.GetLadyLord]様」[bard.GetHerHis]はすぐに目を輝かせた。「あなた様の伝説は、[honored_lady.GetTitledFirstName]に印象づけるためだったというのは本当でしょうか？」"
 legend_spread_events.0050.a: "「よくもそんなことを!?　私は#EMP 結婚している#!！」"
 legend_spread_events.0050.b: "「[honored_lady.GetSheHe|U]は本当に美しい…」"
 legend_spread_events.0050.b.tt.success: "あなたの仕草が[honored_lady.GetFirstNameNoTooltip]に感銘を与えた"
 legend_spread_events.0050.b.tt.failure: "あなたの仕草は[honored_lady.GetFirstNameNoTooltip]にとって不快だった"
 legend_spread_events.0050.c: "「自分のためにしたのだ」"
 legend_spread_events.0060.t: "伝説を超える神話"
 legend_spread_events.0060.desc.intro: "「お話を一つ、よろしいですか、我が[ROOT.Char.GetLadyLord|U]」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]が私に近づき、心配そうな表情を浮かべて言った。「それは"
 legend_spread_events.0060.desc.you_protag: "あなた様の"
 legend_spread_events.0060.desc.other_protag: "[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]"
 legend_spread_events.0060.desc.outro: "伝説に関する話ですが…[bad_vassal.GetTitledFirstName]がそれを疑っているとの噂が聞こえてきました。あるいは、そうした話を[bad_vassal.GetHerHim]が広めているのか…」\n\n「時を逃すと、この領国のすべての下民が伝説を嘘だと考えるやもしれません」"
 legend_spread_events.0060.a: "救いようのない[bad_vassal.Custom('InsultNoun')]め…"
 legend_spread_events.0060.b: "言葉の重みなら[bad_vassal.GetHersHis]より自信はあるがね。"
 legend_spread_events.0060.b.tt.success: "人々はあなたを信じる"
 legend_spread_events.0060.b.tt.failure: "[bad_vassal.GetShortUIName]の方が信じられる"
 legend_spread_events.0060.c: "[bad_vassal.GetHerHim]は勇敢にも私を試しているのか…"
 legend_spread_events.0060.d: "話せばわかるはず。"
 legend_no_mocking_modifier: "尊敬される伝説"
 legend_no_mocking_modifier_desc: "この人物は人々による伝説の嘲笑を見事にとめた。"
 legend_extra_mocking_modifier: "嘲笑される伝説"
 legend_extra_mocking_modifier_desc: "この人物の伝説は人々から疑念を抱かれている。"
 not_believable_modifier: "あからさまな嘘"
 not_believable_modifier_desc: "この人物の主君に対する嘘は取り合われていない。"
 legend_spread_events.5000.t: "確かな構造"
 legend_spread_events.5000.desc: "太陽が[capital.GetName]を燦々と照らすなか、[chronicler.GetFirstName]と私は賑やかな通りを散策していた。素晴らしい街ではないか。\n\nアーチを潜りながらその複雑な石組みを見渡し、やはり#EMP 実に#!素晴らしい街だと思う。[chronicler.GetFirstNameNoTooltip]が私の視線に気づいた。\n\n「この場所を築き上げたのは、彼らの祖先の功績だ」[chronicler.GetSheHe|U]が言う。「まあ、あまりに素晴らしすぎて、彼らがやってのけたのか時に疑ってしまうこともあるが…」"
 legend_spread_events.5000.a: "「この建築様式は、#EMP 明らかに#![culture.GetNameNoTooltip]由来のものではない！」"
 legend_spread_events.5000.b: "きっとこれは、[culture.GetCollectiveNounNoTooltip]ではない人々によって築かれたの#EMP ではないか#!？"
 legend_spread_events.5000.b.tt.success: "人々は確信しているようだ"
 legend_spread_events.5000.b.tt.failure: "高慢な小市民どもは怒ってあなたの主張を否定した"
 legend_spread_events.5000.c: "こういう石積みは、もっと有効に使えるのではないか？"
 legend_spread_events.5000.d: "あの祖先たちは実に勤勉だった。"
 legend_spread_events.5005.t: "[parent.Custom('MotherFatherPossessive')|U]の祝福"
 legend_spread_events.5005.desc: "私の[parent.GetMotherFather]である[parent.GetFirstName]にばったり出くわすのは、いまではめったにない喜びではあるが、しかしここは礼拝所だということに思い至った。[chronicler.GetFirstName]は、私たちが挨拶を交わす間、間を空けて恭しく脇に佇んでいる。\n\n「[ROOT.Char.GetFirstName]！　これは驚いた！」[parent.GetSheHe|U]は私を泣きながら抱きしめた。懐かしげに微笑みながら、壁を見渡す。「本当に若返った気分だ。お前はいつも敬虔な子どもだったね。まだ赤ん坊だった頃、聖なる日に乳を飲むのを嫌がったのを覚えている？」\n\nいや…それは知らなかったな。"
 legend_spread_events.5005.regular: "視界の隅に、[chronicler.GetFirstNameNoTooltip]が[ROOT.Char.Custom('GetWritingMaterial')]に手を伸ばすのが見える。"
 legend_spread_events.5005.parent_chronicler: "もしかしたら、私の記録者である愛すべき[parent.Custom('MotherFather')]が、それを書くよう説得してくれるかも？"
 legend_spread_events.5005.a: "「[parent.Custom('MotherFather')|U]、お願いです、恥ずかしいです！」"
 legend_spread_events.5005.b: "「どうか思い出して」"
 legend_spread_events.5005.b.tt: "まあ、これは私の役に立つかもしれない…"
 legend_spread_events.5005.c: "私のことはもう十分。#EMP お元気でしたか#!、[parent.Custom('MotherFather')]？"
 legend_spread_events.5010.t: "置かれた手"
 legend_spread_events.5010.desc: "通りで見知らぬ者が私に向かって突進してきた時、我が年代記作家である[chronicler.GetFirstName]が身を挺して阻止してくれた。衛兵たちが武器を構えて殺到してきたが、この哀れなる者が私を傷つけようとしたのでないのは明白だった。\n\n「お願いでございます！」[sick.GetSheHe]が息も絶え絶えに言う。「重い病を抱えております。あなた様がお通りになったの見た時、こうして出てくるのがやっとでございました、[ROOT.Char.GetLadyLord]様！」\n\n「私は…あなた様の起こされる奇跡について聞いたことがございます。ただ触れていただくだけでよいのです！」[sick.GetSheHe|U]は両腕を懇願するように伸ばし、にじり寄ってくる。"
 legend_spread_events.5010.a: "「汝はもっと困っている人々に寄付しなければならない」"
 legend_spread_events.5010.a.tt: "貧しい人々への寄付を勧めることは、何よりも#EMP 私の#!顔を立てることになる…"
 legend_spread_events.5010.b: "まあ、これがうまく行けば…"
 legend_spread_events.5010.b.criticalsuccess: "その人は癒やされた"
 legend_spread_events.5010.b.success: "彼らは、もう幾らか気分が良くなったと言っている"
 legend_spread_events.5010.b.failure: "全く変化が見られない"
 legend_spread_events.5010.c: "「頼む。近くのホスピスでちゃんとした治療を受けてくれ」"
 legend_spread_events.5015.t: "血塗られた家宝"
 legend_spread_events.5015.desc: "年代記作者の[chronicler.GetFirstName]とともに[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'my camp', 'location.GetName')]の武器庫を検分している時、私は剣の刃を切れ味を試してみた。それは鋭く、よく研ぎ澄まされている。しかし、[chronicler.GetFirstNameNoTooltip]は壁に吊り下げられた別の武器に興味があるようだ。\n\n「この素晴らしい武器のことは聞き及んでおります、[ROOT.Char.GetLadyLord]様」[chronicler.GetSheHe|U]は称賛するかのように嘆息した。「あなたの手だけでも、半ダースの敵を屠ったと！」\n\n[artifact.GetName]は穏やかにそこにぶら下がっている。それが生涯にわたって信頼できる恐るべき武器だったのは事実であり、刀身は敵の血によって幾度も濡れてきた。良き刃、紅き刃だ。"
 legend_spread_events.5015.a: "「そして、さらに多くの命が奪われることになる」"
 legend_spread_events.5015.b: "「まあ、覚えているのはこれだけだが…」"
 legend_spread_events.5015.b.success: "武器の逸話が広まる"
 legend_spread_events.5015.b.failure: "ある者はその物語に疑いの目を向ける"
 legend_spread_events.5015.c: "「それ以上のものはないぞ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5015.c.tt: "[artifact.GetName]はランダムに有利な補正値を獲得します"
 legend_spread_events.5020.t: "汚れ"
 legend_spread_events.5020.desc: "黄昏時の暗がりの中、[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'the camp', 'a corridor')]を歩いていると[chronicler.GetFirstName]に遮られた。[chronicler.GetHerHis]の指が、ランタンを持つ私の手に伸びる。\n\n「[ROOT.Char.GetLadyLord]様！」[chronicler.GetSheHe|U]は声を震わせる。「あなたの手にあるその印！　それは……聖痕では？」\n\n私は自分の手を見下ろす。それがそこにあることすら気づいていなかったが、大きなシミが手の甲を覆っている。しかし[chronicler.GetFirstNameNoTooltip]の空想は早くも飛躍気味だ。\n\n「記録せねば！　民草に知らせねば！　あなた様はキリストの御身の聖痕を負っておられるのだ！」"
 legend_spread_events.5020.a: "「脇腹にももうひとつあるのは知っているか？」"
 legend_spread_events.5020.a.tt: "古傷だ。ひょっとして意味のあるものなのか？"
 legend_spread_events.5020.b: "なかなか#EMP 興味深い#!…"
 legend_spread_events.5020.c: "「それはただの古傷だ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5025.t: "埃まみれの本"
 legend_spread_events.5025.desc: "古びた[ROOT.Char.Custom('GetWritingMaterial')]のように見える何かを抱えて乱入してきた[chronicler.GetFirstName]によって、私の[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'tent', 'study')]の平穏は破られた。\n\n「[ROOT.Char.GetLadyLord]様！」[chronicler.GetSheHe|U]が叫ぶ。「ご覧ください、ご覧ください！　古文書ですぞ！」私の机にどさりと下ろすと、それを興奮気味に指でつついた。\n\n「古代の言語で書かれておりますゆえ、我らには判読できませぬ。しかしあなた様なら……」[chronicler.GetSheHe]は恭しく私を見つめる。「お読みになれるかもしれませぬ！　恐らくはご祖先のご遺稿でしょう！」"
 legend_spread_events.5025.a: "「そなたは正しい、[chronicler.GetFirstNameNoTooltip]よ！　これならたやすく翻訳できる！」"
 legend_spread_events.5025.b: "どうなることやら…"
 legend_spread_events.5025.b.success: "なんとか翻訳することができた"
 legend_spread_events.5025.b.failure: "その言語に全く太刀打ちできなかった"
 legend_spread_events.5025.c: "「残念ながら、我が父祖たちの言語とは異なるようだ」"
 legend_spread_events.5030.t: "高位の友人"
 legend_spread_events.5030.desc: "領国の経営に追われ、なかなかすれ違うこともないのだが、ある時[vassal.GetFirstName]と私が顔を合わせる機会が訪れた。[vassal.GetSheHe|U]は目を輝かせ、私を暖かく迎えてくれる。\n\n「[ROOT.Char.GetFirstName]、我が[ROOT.Char.GetLadyLord]よ！　お会いできて光栄の至り！」[vassal.GetFirstNameNoTooltip]は私の肩を抱く。「最近、あなたについて#EMP 魅力的な#!話を聞きますが、ご存知ですかな？」[vassal.GetSheHe|U]は、私のわずかな不快感に満面の笑みを浮かべる。\n\n「たまたま耳にしましたが、実に楽しかった。できれば詳しく伺いたいのですが？」"
 legend_spread_events.5030.a: "「話を広めてくれるとありがたい限りだ！」"
 legend_spread_events.5030.b: "「その通り。さて、今回私は——」"
 legend_spread_events.5030.c: "「会えて嬉しかったぞ、[vassal.GetFirstNameNoTooltip]」"
 legend_spread_events.5035.t: "家族問題"
 legend_spread_events.5035.desc: "「興味深い、我が君、これは実に興味深いことです。どう考えれば良いのやら。おわかりになりましょうや？」\n\n[chronicler.GetFirstName]が、先祖代々の家の埃っぽい片隅から見つけ出した[ROOT.Char.Custom('GetWritingMaterial')]を差し出す。私は訝しげにそれを見るが、特に[chronicler.GetSheHe]の意図するところはわからない――\n\n「ご覧ください。あなたの家系は、この系図のどこにも書かれておりませぬ」[chronicler.GetFirstNameNoTooltip]は有益な言葉だとでも#EMP 思っている#!のだろう。だが実際、私の気分は暗くなるばかりだ。\n\nこれは、私の正統化の試みにとって深刻で悪い知らせかもしれない。"
 legend_spread_events.5035.a: "「これは破棄させよう。さて、[chronicler.GetFirstNameNoTooltip]は…？」"
 legend_spread_events.5035.a.tt: "「この部屋から一言でも漏れてみよ、そなたの仕業と#EMP 気づく#!だろう」"
 legend_spread_events.5035.b: "「くだらん！　見よ、そこに我が父の名があるではないか！」"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip]は修正を喜んで受け入れる"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip]は納得していない"
 legend_spread_events.5035.c: "これは内密にせねば。#EMP 絶対#!内密にな。"
 legend_spread_events.5035.c.success: "秘密は埋もれたままに"
 legend_spread_events.5035.c.failure: "秘密は暴かれた"
 legend_spread_events.5035.d: "別の文書を探す必要がある。"
 legend_spread_events.5040.t: "家族の植相"
 legend_spread_events.5040.desc: "「最後にいくつか質問を、[ROOT.Char.GetLadyLord]様。それでお終いにしましょう！」[ROOT.Char.Custom('GetWritingMaterial')]で家系図をじっくり調べている間、[chronicler.GetFirstNamePossessive]の空元気が私の疲労を和らげることはなかった。[chronicler.GetSheHe|U]がある箇所を熱心に叩く。\n\n「#EMP この#!特定の部分に一体誰を置くべきなのか、正確にはわかりません」[chronicler.GetFirstNameNoTooltip]が眉間にしわを寄せる。「あなたはご存知でしょうか、[ROOT.Char.GetLadyLord]様？」"
 legend_spread_events.5040.a: "#EMP もちろん#!だ！"
 legend_spread_events.5040.a.tt: "わからない。だが、良き嘘は知識を無駄にする…"
 legend_spread_events.5040.b: "[parent.GetMotherFather]ならきっと知っている！"
 legend_spread_events.5040.c.tt: "全くわからない。だが、もし説得力があれば…"
 legend_spread_events.5040.c.success: "あなたのデタラメには説得力があった"
 legend_spread_events.5040.c.failure: "明らかに嘘がバレている"
 legend_spread_events.5040.d: "構わぬから[ROOT.Char.Custom('RegionalMythicalCreature')]をそこに入れろ！"
 legend_spread_events.5040.d.success: "騙されやすい者の中には、それを実際に信じている者もいる"
 legend_spread_events.5040.d.failure: "その不注意が、家系図に疑念を投げかけた"
 legend_spread_events.5045.t: "一言だけ？"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName]とともに、私の献身ぶりに関する情報をさらに遠く広めるには、一体どんな経路が良いのか熟考している時、[chronicler.GetSheHe]が私の腕を掴んで、顎で指し示した。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))]である[imam.GetFirstName]がモスクに入り、礼拝の準備を始めようとしているようだ。\n\n「[ROOT.Char.GetLadyLord]様！」[chronicler.GetFirstNameNoTooltip]がシッと指を立てる。「#EMP 完璧#!です！　[imam.GetSheHe|U]が今日の#EMP フトバ#!（説教）の準備をしている！　お早く。行って、ご自分のお名前を入れるよう頼み込むのです！」\n\n素晴らしい考えだ！　ただ、それを実現させるには何が必要なのか、気になるところではあるが…"
 legend_spread_events.5045.a: "[imam.GetSheHe|U]は好意を無碍にしなかった。"
 legend_spread_events.5045.b: "賄賂は危険だが、試す価値はある…"
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U]は提案を受け入れた"
 legend_spread_events.5045.b.failure: "[imam.GetSheHe|U]は提案に激怒している"
 legend_spread_events.5045.c: "[imam.GetHerHim]を説得するのみ。"
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip]は同意した"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip]はあなたの嘆願を無視する"
 legend_spread_events.5045.d: "「冗談はよせ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5050.t: "ド派手な登場"
 legend_spread_events.5050.desc: "[chronicler.GetFirstName]が見慣れぬ顔を引き連れて[ROOT.Char.Custom('GetRoom')]に入ってきた時、私は問題が起こるのを予見しておくべきだった。\n\n「[jeweller.GetFirstName]を紹介いたします、[ROOT.Char.GetLadyLord]様」見知らぬ人物は深々とお辞儀をした。「[jeweller.GetSheHe|U]は宝石細工師であり、金細工師でもございます。作品をご覧になりたいのではないかと思いまして」\n\n「あなた様に特にふさわしいと思われる品を……関係のある品を本日は用意させていただきました」[jeweller.GetFirstNameNoTooltip]は卓の上にトレーを置き、並べ始める。\n\n#EMP （私に関係のあるもの？）#![chronicler.GetFirstNameNoTooltip]は明らかに忙しなさそうにしている。"
 legend_spread_events.5050.a: "この王冠はたいした逸品だ。"
 legend_spread_events.5050.b: "このネックレスは、ある種のオーラを放っている。"
 legend_spread_events.5050.c: "#EMP さほど#!金を使うつもりはない…"
 legend_spread_events.5050.d: "「一線を越えておるぞ、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5055.t: "文化的な選択"
 legend_spread_events.5055.desc: "今日の装いに思いを巡らせていると、[chronicler.GetFirstNamePossessive]の助言は実に熱心だ。\n「家臣たちの心を奮い立たせるような装いはいかがですか、我が[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]？　伝統的なものなど――」\n\n臣下の心をつかむのであれば、彼らが思い描く支配者の姿で現れるのが最善だろう。だが、我が領国には多くの異なる文化が存在する。\n\n威厳ある衣装は[vassal1.GetTitledFirstName]のような同じ[vassal1.GetCulture.GetName]の者には好印象を与えるかもしれない。\nしかし、異なる背景を持つ者――たとえば[vassal2.GetTitledFirstName]――にとっては、その違いをより強く意識させるだけかもしれない。"
 legend_spread_events.5055.a: "どっちの気持ちも尊重してやろう。"
 legend_spread_events.5055.a.tt: "[vassal1.GetCulture.GetNameNoTooltip]と[vassal2.GetCulture.GetNameNoTooltip]の特産品を両方身につければ寛大かつ偉大な支配者として見られるはずだ。間違いない。"
 legend_spread_events.5055.b: "我らが民の代表としての物を選ぼう。"
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetNameNoTooltip]は安心出来る支配者を求めている。"
 legend_spread_events.5055.d: "敵を作るようなことはしたくないね。"
 legend_spread_events.5055.d.tt: "立場をハッキリさせるよりも敵を作らない、こっちの方が簡単だろう？"
 5055_vassal1_culture: "すべての[vassal1.GetCulture.GetName][culture|E]の封臣"
 5055_vassal2_culture: "すべての[vassal2.GetCulture.GetName][culture|E]の封臣"
 5055_every_culture_vassal: "すべての[vassal1.GetCulture.GetName]と[vassal2.GetCulture.GetName][culture|E]の封臣"
 legend_spread_events.5060.t: "聖なる視野"
 legend_spread_events.5060.opening: "「ところで、我が[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]」二人で[ROOT.Char.Custom('GetCourtyard')]をぶらついている時、[chronicler.GetFirstName]がためらいがちに話し始めた。「申し上げにくいことなのですが、献身的な者は理由を知りたがることでしょう。"
 legend_spread_events.5060.one_eyed: "あなたが片目を失った理由を」"
 legend_spread_events.5060.blind: "あなたが両目を失った理由を」"
 legend_spread_events.5060.ending: "\n\n私は立ち止まった。[chronicler.GetFirstNamePossessiveNoTooltip]の声の震えは、この問題が必要以上に重みを持っていることを示していた。しかしそれでも、風に乗って遠くから運ばれてくる[ROOT.Char.GetFaith.PriestNeuterPlural]の詠唱を聞きながら、私は熟考する…。\n\nこの呪われた病を、自分の利益のために利用する時がついに来たのではなかろうか？"
 legend_spread_events.5060.a: "「[ROOT.Char.GetFaith.HighGodName]が降臨なされた時、そのお姿を見て盲目となったのだ！」"
 legend_spread_events.5060.b: "「[ROOT.Char.GetFaith.HighGodName]がお持ちになったのだ。故に私はおのが献身を証明できた！」"
 legend_spread_events.5060.c: "「原因が何であれ、そのことが[ROOT.Char.GetFaith.HighGodName]の御前で私を謙虚にさせた」"
 legend_spread_events.5060.d: "「単なる古傷だ、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5060.d.tt: "いまさらこの問題について嘘をつくことに意味などない。"
 legend_spread_events.5065.t: "聖なるパン"
 legend_spread_events.5065.desc: "私が[ROOT.Char.Custom('GetExpensiveDessert')]の二杯目のおかわりに取り掛かっている時、[chronicler.GetFirstName]が非難がましい目でこちらを見ているのに気づいた。\n\n「あー、[ROOT.Char.GetLadyLord]様」[chronicler.GetSheHe]が優しく言う。「あなたが神聖さを、えー、お示しになろうとなさるなら、もう少し控えめになさってはいかがか？」\n\n私は料理を見下ろす。実に美味いが、[chronicler.GetFirstNameNoTooltip]の言うことにも一理あるやも？"
 legend_spread_events.5065.a: "フン、私はこれが幸せなのだ！"
 legend_spread_events.5065.b: "「そなたは正しい。努力しよう」"
 legend_spread_events.5065.c: "ほんの少しなら問題あるまい？"
 legend_spread_events.5070.t: "大玄関"
 legend_spread_events.5070.desc: "[chronicler.GetFirstName]が周りで大騒ぎしながら私の服を調えているのを、私は立って待っている。その仕事ぶりには満足しているが、[chronicler.GetSheHe]は少し考え込んでいる。\n\n「ずっと考えていたのですが」[chronicler.GetSheHe]が言う。「普段とは違ったスタイルをご検討なさっては？」[chronicler.GetHerHis]の視線に、私は疑いの目を向ける。\n\n「あなたは祖先との繋がりを誇示しようとなさってこられた。彼らの姿でご自身を表現しよう、とお考えになる価値はあるのではありますまいか？」"
 legend_spread_events.5070.a: "最初の[culture.GetCollectiveNounNoTooltip]がそうしたように、私も着てみよう！"
 legend_spread_events.5070.a.success: "あなたの衣装は称賛された"
 legend_spread_events.5070.a.failure: "誰も納得していない"
 legend_spread_events.5070.b: "やり方のヒントの一つや二つ、あってもいいでのは…"
 legend_spread_events.5070.c: "私は過去に着想を受けているが、それに従うことはない。"
 every_culture_vassal: "あなたの[culture.GetNameNoTooltip]のすべての封臣"
 legend_spread_events.5075.t: "厳格なる礼拝"
 legend_spread_events.5075.desc: "私にほんの形ばかりの会釈をしながら、[imam.GetFirstName]が忙しげにすれ違う。だが私はふと足を止めた。連れの[chronicler.GetFirstName]が、私の困惑に気づいて説明を始める。\n\n「あれは祈りのカルス（たこ）でございますよ」遠ざかってゆく[imam.GetFaith.PriestNeuter]をしばらく眺めやり、首を伸ばすようにして[imam.GetHerHis]の額を見る。「自らを敬虔だと称する者は、頭にコブができるほど力を込めて平伏することで、その献身ぶりを証明するのです」"
 legend_spread_events.5075.a: "これを偽造する方法があるはずだ…"
 legend_spread_events.5075.a.success: "人々は簡単に騙された"
 legend_spread_events.5075.a.failure: "偽計は失敗した"
 legend_spread_events.5075.b: "#EMP もっともっと#!祈らねば！"
 legend_spread_events.5075.b.success: "うまくいっている"
 legend_spread_events.5075.b.failure: "いてて"
 legend_spread_events.5075.c: "全くもって馬鹿馬鹿しい"
 legend_spread_events.5200.t: "汝、何を想うか"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName]は我が伝説編纂の事業を進めるために従事しているが、ある時、その手が止まった。\n\n「よくよく考えてみて思ったのですが」[chronicler.GetSheHe]は唸る。「なぜこの獣を討伐しようとしたのでしたっけ。どんな動物でも狩りは出来ます。その中でも[legend.GetProperty( 'beast' ).GetFlagName]を選んだ理由とは？」"
 legend_spread_events.5200.a: "#EMP 肉#!かな。変わったヤツが食べたかった。"
 legend_spread_events.5200.b: "我が[dead_parent.GetMotherFather]、[dead_parent.GetFirstNameNoTooltip]の仇討ちだ！"
 legend_spread_events.5200.b.success: "あなたの話は迫真だ"
 legend_spread_events.5200.b.failure: "そんな死に方ではなかったと皆は疑う"
 legend_spread_events.5200.c: "無論、栄光のために。"
 legend_spread_events.5205.t: "最善を尽くす"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName]は凝った体をほぐしながら、更なる[ROOT.Char.Custom('GetWritingMaterial')]に手を伸ばして作業を進めようとしている。\n\n「で、[ROOT.Char.GetLadyLord]よ」[chronicler.GetSheHe]はいつもの調子で尋ねる。「[legend.GetProperty( 'beast' ).GetFlagName]のような強大な敵と何故戦われたのです。命を懸けた戦いと言っても過言では無いでしょう」"
 legend_spread_events.5205.a: "史上最高の狩人なれば、他に何を求める？"
 legend_spread_events.5205.b: "危険な遊びというのは奥深いものよ…"
 legend_spread_events.5205.b.tt: "…そして今は、そのやり方を知っている。"
 legend_spread_events.5205.c: "追跡の技法を知る必要があったのだ。"
 legend_spread_events.5205.d: "狩りの技を示す為よ。"
 legend_spread_events.5210.t: "一つ目にして野蛮なるモノ"
 legend_spread_events.5210.desc: "「それ、本当に本当ですか？」[chronicler.GetFirstName]は書き留めるための[ROOT.Char.Custom('GetWritingMaterial')]をゴソゴソと探し、そうしながらも私に幾度も話が真実か問うてくる。「……あれは忌むべき存在のはず、いやしかし…」\n\n「噂程度には聞いたことありましたがね。その正体が単眼の怪物、強大にして醜き巨人であったとは。そう、世に知られしまたの名……サイクロップス！」"
 legend_spread_events.5210.a: "然り、然り！我こそサイクロップスの血族なりしモノ！"
 legend_spread_events.5210.b: "「そして、それは凶暴な獣だった」"
 legend_spread_events.5210.c: "普通に考えて、ただの現地人だろう。"
 legend_spread_events.5215.t: "ありえ菜い葉なし/アンビ\"リーフ\"ァボー"
 legend_spread_events.5215.desc: "[chronicler.GetFirstName]は我が伝説の編纂事業の責任者として私と話をしていた。\n\n「[ROOT.Char.GetLadyLord]よ、その植物の話はまことですか」私は眉を上げて[chronicler.GetHerHim]に話を続けるように促す。「いや、化け物の植物の話ですよ、普通に！巨大な葉を持ち、花粉をばら蒔くことで遠くから毒漬けにするこの…何、植物？無理があるでしょう！」"
 legend_spread_events.5215.a: "私があると言えばある、それが真実だ。"
 legend_spread_events.5215.b: "酷いホラ話だ、しかしそれ故に…扱いやすいのさ。"
 legend_spread_events.5215.c: "流石にここまでではないが、それっぽい植物なら知っているぞ。"
 legend_spread_events.5216.t: "地元の競技会"
 legend_spread_events.5216.desc: "[chronicler.GetFirstName]が私の伝説の目録を作成している間、私は壁に立てかけられていた矢束の矢を弄んでいた。\n\n「そういえば、[ROOT.Char.GetLadyLord]様」[chronicler.GetFirstNameNoTooltip]が矢を見つめながら言う。「挑戦されたというのは真ですか？　弓の達者な地元の[ROOT.Char.Custom('GetLassLad')]が、来た人間に片っ端から弓の勝負をふっかけていたと聞いておりますが。誰が勝ったのです？」"
 legend_spread_events.5216.a: "「相手の矢を私の矢で真っ二つにして勝ったのだ！」"
 legend_spread_events.5216.b: "楽勝だったな！"
 legend_spread_events.5216.b.success: "信じてもらえそうだ"
 legend_spread_events.5216.b.failure: "誰も信じなかった"
 legend_spread_events.5216.c: "実際、ただの練習だった。"
 legend_spread_events.5220.t: "自然の罠"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName]は思慮深げに私を見る。\n\n「旅の途中、だいぶ御苦労なさったと伺いました」私の用心深い頷きが、[chronicler.GetHerHim]を勢いづけたように見える。「危うくお命を落とされそうになったとか。"
 legend_spread_events.5220.desc.wet: "悪臭を放つ泥沼で。"
 legend_spread_events.5220.desc.dry: "吸い込まれそうな流砂で。"
 legend_spread_events.5220.desc.ending: "あなたは困難と戦わねならず、もしお力が少しでも衰えていたら命を落とされただろうと彼らは申しておりましたよ！」[chronicler.GetSheHe|U]は期待に満ちた目でこちらを見ている。"
 legend_spread_events.5220.a: "「ああ、私のような[ROOT.Char.GetWomanMan]にとっては何でもないことだった！」"
 legend_spread_events.5220.b: "確かにな！　だが最後は苦労させられた。"
 legend_spread_events.5220.c: "ただの水浸しの地形だった。"
 legend_spread_events.5225.t: "綺麗なだけの花"
 legend_spread_events.5225.desc: "テーブルの上の小さな花の束が[chronicler.GetFirstNamePossessive]の興味を引いたようだ。\n\n「おっ、その花を見て思い出しましたぞ、善き[ROOT.Char.GetLadyLord]よ」[chronicler.GetSheHe]は始める。「あなたが旅行中にとっても珍しい植物を見つけた話を聞きました」[chronicler.GetSheHe|U]はすぐに私を見上げる。\n\n「それともたまたま標本を持っていただけですかな？」"
 legend_spread_events.5225.a: "「そりゃそうだ！」"
 legend_spread_events.5225.a.tt: "言うほど珍しくは無いが、愚者を騙せる程度には珍しいはず。"
 legend_spread_events.5225.b: "この花でもいいかな？"
 legend_spread_events.5225.b.tt: "これも#EMP そんなに#!ありふれている訳ではない、はず。"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip]はその花を見た事がなかった"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip]はよく知っていた"
 legend_spread_events.5225.c: "#EMP 花#!だと!? もっと壮大な話は無いのか！"
 legend_spread_events.5225.d: "「断じて無い」"
 legend_spread_events.5230.t: "血の味"
 legend_spread_events.5230.desc: "私の[ROOT.Char.Custom('GetRoom')]に[chronicler.GetFirstName]が転がり込んでくるのは珍妙な質問が飛んでくる前触れなのだが、今回もその通りだった。\n\n「[ROOT.Char.GetLadyLord]様！　とんでもない話を聞きましたぞ！」[ROOT.Char.Custom('GetWritingMaterial')]をかき集めながら[chronicler.GetSheHe]が喚く。「あなたは旅の途中で、#EMP 人喰いども#!に襲われたとか！　人喰いですよ、信じられますか?!」"
 legend_spread_events.5230.a: "「この傷が見えるか？　連中のひとりにつけられたものだ」"
 legend_spread_events.5230.b: "…実際、連中は肉の焼き方をよく知っていた。"
 legend_spread_events.5230.c: "そして、私はその物語を語るために生き延びた！"
 legend_spread_events.5230.d: "連中はただの山賊だったと思うぞ。"
 legend_spread_events.5235.t: "一騎打ち"
 legend_spread_events.5235.desc: "私が[chronicler.GetFirstName]に戦場での武勇伝を語っていると、[chronicler.GetSheHe]は突然口を挟んだ。\n\n「では、それはまことなのですか？　卑劣な敵将を一騎打ちで斃したというのは？」[chronicler.GetHerHis|U]の目が、ある可能性に輝く。これは、明らかに人づてに聞いた作り話だ、と。\n\n私は実際その戦闘に参加してはいたのだ。そして乱戦の混沌の中では、ありとあらゆる事が起こる可能性がある…"
 legend_spread_events.5235.a: "奴らは我が刃のもとに斃れた。"
 legend_spread_events.5235.b: "奴らが誰の剣によって斃されたかは問題ではないのだ。"
 legend_spread_events.5240.t: "三十六計逃ぐるに如かず？"
 legend_spread_events.5240.desc: "種の入ったコップをひっくり返すと、慌ただしくそれを乱暴に並べながら、[chronicler.GetFirstName]は過去の戦いの流れを再現していく。[chronicler.GetSheHe|U]は、私が見ていることに気づくとすぐに方針を改めた。\n\n「私が最も興味をそそられるのは、この局面です」[chronicler.GetSheHe|U]は、散らばった種のひとつを指で突きながらそう言った。「ここであなたは、退却を偽装したとおっしゃいました。その一方で、なんとも#EMP 不名誉な#!告発も耳にしたのですよ…」\n\nその丁寧な尋問に、私の臆病な心臓は早くもパニックに陥っている。"
 legend_spread_events.5240.a: "完璧な戦術的撤退だった。"
 legend_spread_events.5240.b: "む…無論、あれは#EMP 戦術的#!撤退だった！"
 legend_spread_events.5240.b.success: "あなたの説明は信用された"
 legend_spread_events.5240.b.failure: "あなたの抗弁は、単に過失を認めたに等しかった"
 legend_spread_events.5240.c: "…これ以上考えるのは止めておこう。"
 legend_spread_events.5245.t: "痛撃"
 legend_spread_events.5245.desc: "[chronicler.GetFirstName]と一緒にいる時間が長いということは、私の伝説を書き記すために、過去の戦いの記録を読み返す時間がうんざりするほど長い、ということだ。[chronicler.GetSheHe|U]は私の無関心に気づいたのか、別のやり方を試みる。\n\n「さて、敵軍の左翼が総崩れになり、我らがその背後で猛威をふるった時」[chronicler.GetSheHe|U]が言う。「あの側面攻撃を指揮したのがあなただというのは本当ですか？　まさに天才的な采配だ！"
 legend_spread_events.5245.a: "「左様。多くの者が我らの刃のもとに斃れた」"
 legend_spread_events.5245.b: "「実をいうと、私が指揮したのは中央からの決定的な一撃だ」"
 legend_spread_events.5245.c: "私はただ戦いを見守っただけだ。"
 legend_spread_events.5250.t: "無辜の民を救う"
 legend_spread_events.5250.desc: "「我が[ROOT.Char.GetLadyLord]！　嗚呼、我が[ROOT.Char.GetLadyLord]よ！」[chronicler.GetFirstNamePossessive]の手を合わせんばかりの懇願に、私は足を止めた。「あなたの、戦場でのロマンチックな苦労話を耳にしたばかりなのです！　戦場をさまよっていた迷い子の美しい農民を、#EMP あなたが#!お救いになったとか！」\n\n旺盛な好奇心が、[chronicler.GetFirstNameNoTooltip]を止められないのは明らかだった。"
 legend_spread_events.5250.a: "「ああ、[ROOT.Char.Custom('GetHerHimOpposite')]を助けたぞ。私の#EMP 天幕#!に直行だ！」"
 legend_spread_events.5250.b: "「ご褒美のキスをもらったぞ」"
 legend_spread_events.5250.c: "「私と他の誰かを混同しているな」"
 legend_spread_events.5255.t: "戦争賛歌"
 legend_spread_events.5255.desc: "「戦いぶりを聞かせてください、我が[ROOT.Char.GetLadyLord]」[chronicler.GetFirstName]は恐る恐ると言った風情の震える声で私に問う。「あなたの生還劇は奇跡と言っていい。あらゆる種類の死と殺意があなたを取り巻いたというのに、最後に立つその姿には傷一つなかったと言うのですから──」\n\n面白い戦争譚を好まない人はそうはいない。私の経験を少し脚色するだけでもきっと人気となるだろう。"
 legend_spread_events.5255.a: "「まったく無傷とは言えないな、[chronicler.GetFirstNameNoTooltip]よ」"
 legend_spread_events.5255.b: "「この傷を見るがいい、これが何よりの証拠だ」"
 legend_spread_events.5255.c: "「全ては[ROOT.Char.GetFaith.HighGodName]の加護ありきよ」"
 legend_spread_events.5255.d: "「一点、ただ一点を勇敢に突破したのだ」"
 legend_spread_events.5260.t: "グッドタイミング"
 legend_spread_events.5260.desc: "「我らの軍勢は押され、攻勢を受けておりました」過去の戦いについて語り合っている時、[chronicler.GetFirstName]は私の回想を遮って言った。「それでもまだ、我らは優勢だった！　その、まさにここぞと言う時に援軍を率いて到着したのが、実は#EMP あなた#!だったというではないですか！　勝利を確実にするには全く時機を得たご登場ですな！」\n\n[promoted_legend.GetName]の噂は遠方まで広がるべきだが、我が英雄的功績の話はそれを助けることだろう。無論、私がこの格別な武功を主張すれば、の話だが…"
 legend_spread_events.5260.a: "「ギリギリ間に合ったのだ」"
 legend_spread_events.5260.b: "「我らの計略のうちだったのだ」"
 legend_spread_events.5305.t: "隣人として"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName]は私の言葉を忙しく書き留めている。私は慎重に言葉選びを考えていた。隣国の支配者である[potential_promoter.GetFirstName]は、[promoted_legend.GetName]の伝説を広める私の取り組みを支持してくれるかもしれないが、誤った言い回しは…思慮の不足と見られるだろう。\n\n私は立ち止まる。[chronicler.GetFirstNameNoTooltip]も静かに待っている。[potential_promoter.GetSheHe]は#EMP 何を#!聞きたがっているだろうか？"
 legend_spread_events.5305.a: "[potential_promoter.GetSheHe]は仲間の[root_culture.GetName]が上手くいって欲しいはずだ！"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip]は賛同する"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip]は無感動だ"
 legend_spread_events.5305.b: "たぶん…脅威の示唆とか。"
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip]は怯えている"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip]はあなたの示唆を無視する"
 legend_spread_events.5305.c: "友情に働きかけてみるか？"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip]はしぶしぶながらも頷く"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip]はあなたの関心を買う気はない"
 legend_spread_events.5305.d: "あー、そのままでいい。"
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip]は喜ぶ。"
 legend_spread_events.5310.t: "伝説に先んじて"
 legend_spread_events.5310.desc: "[herald.GetFirstName]が私の近隣の領主である[potential_promoter.GetFirstName]の宮廷を訪問するために準備しているので、どうしようも無くそわそわしてしまう。なにしろ[herald.GetFirstNameNoTooltip|U]は[promoted_legend.GetName]の言葉を広めることを任じられており、あわよくば[potential_promoter.GetTitleAsNameNoTooltip]をどうにか説得し、宣伝に参加させる必要がある。\n\nこの任務には余裕と優雅さが必要であり、幾らか時間を割くべきかもしれない…"
 legend_spread_events.5310.a: "「君の饒舌さを活かすときだ」"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip]は魅了されている"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip]は舌でも切られてるのか？"
 legend_spread_events.5310.b: "[potential_promoter.GetHerHim]には実弾がよく効くと思う。"
 legend_spread_events.5310.b.success: "金の魅力には誰もが抗いがたい"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip]は贈り物で心を動かされない"
 legend_spread_events.5310.c: "ひとまず行け、台無しにしなければそれでいい。"
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip]は有能な人だ"
 legend_spread_events.5315.t: "広がる言葉"
 legend_spread_events.5315.desc: "私は立ち止まり、書き、また立ち止まり、書く…\n\nこの使者の言葉は慎重に選ばなければなりない。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]である[vassal.GetFirstName]への伝言に適当でない言葉をウッカリ選べばややこしい事態を産むかもしれない。それでも[vassal.GetHerHis]が[promoted_legend.GetName]を支持してくれれば大いに役立つということは確かではある。\n\nさて、では#EMP どうすれば#![vassal.GetFirstNameNoTooltip]が認めるだろうか。"
 legend_spread_events.5315.a: "[vassal.GetSheHe|U]はやる気があるやつだ！"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip]は喜ぶ"
 legend_spread_events.5315.a.failure: "見当違いのことを言ってしまった"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip]は#EMP 恩讐#!の物語とも言える…"
 legend_spread_events.5315.c: "正直に振舞うのがいいんじゃないか？"
 legend_spread_events.5315.d: "[vassal.GetHerHim]に対するお世辞でも言ってみるか…"
 legend_spread_events.5320.t: "心ばかりの品を口に"
 legend_spread_events.5320.desc: "封臣はしばしばその主君の注意を引こうと騒ぎ立てるが、今回はその立場が逆転した。[vassal.GetFirstName]を[promoted_legend.GetName]の擁護者として手に入れることができれば、それは非常に有益なことだろう。私は[vassal.GetHerHim]を味方にするため、あらゆる努力をしなければならない。\n\n私は[vassal.GetHerHis]の目を引く最善の手段について慎重に考えなければならない。おそらく[vassal.GetHerHis]の所領への投資の約束かもしれない。いや、単純な好意の約束かもしれない。"
 legend_spread_events.5320.artifact: "\n\n私の視線は部屋の反対側にある[artifact.GetName]に向かう。[vassal.GetSheHe]はそのような贈り物に感銘を受けるだろうか？"
 legend_spread_events.5320.a: "もちろん、[vassal.GetSheHe]はそれを断ることはないだろう？"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip]は感謝して受け入れる。"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip]は固辞する"
 legend_spread_events.5320.a.artifact: "あなたの[artifact.GetName]は#negative_value 負の#![prestige|E]の補正値を得ます"
 legend_spread_events.5320.b: "[capital_county.GetNameNoTierNoTooltip]への投資は魅力的に思うのでは。"
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip]は申し入れに大賛成だ"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip]は微妙な表情を浮かべている"
 legend_spread_events.5320.c: "[vassal.GetHerHis|U]の主君に根回ししてやろうか。"
 legend_spread_events.5320.d: "なんでもいいから私に従う方が[vassal.GetSheHe|U]のためだ！"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip]はあなたに従う"
 legend_spread_events.5325.t: "囀りは高らかに"
 legend_spread_events.5325.desc: "#EMP 未読の手紙#!があと一通。要件も差出人も、読むまでもなく分かる。これを託した使者は──[legend_person.GetFirstName]の手の者だ。[promoted_legend.GetName]の物語は広まり続けており、ますます多くの口から語られるようになった。\n\n実際興味深い話ではある。[legend_person.GetFirstNameNoTooltip]の仲間に加わることには何らかの利点があるかもしれん。"
 legend_spread_events.5325.protag: "\n\nそれとも、何か物質的な利益が得られるのだろうか？伝説の主題たる[promoted_legend_owner.GetFirstName]は、その伝播に深い関心を持っている。[promoted_legend_owner.GetSheHe|U]はまた、かなりの富を有しているとも聞く。返事の送り方次第によっては、何か実りある結果が得られるかもしれないのではないか。"
 legend_spread_events.5325.a: "私の言葉の重みを見せつけてやろう。"
 legend_spread_events.5325.b: "その信奉者たちの集団に顔を出してみるかな。"
 legend_spread_events.5325.c: "参加してやってもいい、だが全ては利益のため…"
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip]は申し入れを快く受け入れる"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip]は興味無さげだ"
 legend_spread_events.5325.c.success.tt: "あなたの手紙は受け取られる"
 legend_spread_events.5325.c.failure.tt: "あなたの手紙は受け取られない"
 legend_spread_events.5325.d: "ピーチクパーチクの時間は終いだ。"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon!#alert_trial [legend|E]を放棄する必要があります#!"
 legend_spread_events.5325.stop_promoting: "[legend|E]への後援を辞めます"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "あなたの提案には感動したよ。[promoted_legend.GetName]の素晴らしき言の葉の数々を広めんとするあなたの努力に、ささやかながら贈り物を。"
 legend_spread_events.5326.a: "最高だな！"
 legend_spread_events.5326.b: "今の物語を放棄するつもりは無い。"
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "君のおべっかを聞いて私がどんな気持ちになったか、わかるかね。我が偉業が君の腐った舌で語られるだと？冗談も大概にしろ。"
 legend_spread_events.5327.a: "くそっ！"
 legend_spread_events.5330.t: "不道徳の囁き"
 legend_spread_events.5330.desc: "良き物語というのは、きっと良き人によって推されるものではなかろうか？　なのに、[promoted_legend_owner.GetFirstName]の[promoted_legend_owner.Custom('SinfulTrait')|l]なやり方や、[promoted_legend.GetName]をひっきりなしに喰い物にする[promoted_legend_owner.GetWomanMan]など、罪深い噂が私のところに絶えず聞こえてくる。\n\n私は、そのような悪評高い人物からは距離を置くこともできる。だが、このような名の知れた物語と関わることは、自分にとってそれなりに良いこともあるのだ…"
 legend_spread_events.5330.a: "良くもそのような！　私は敬虔な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]だ！"
 legend_spread_events.5330.b: "[promoted_legend_owner.GetHerHim]と関わることはできない。"
 legend_spread_events.5330.c: "今回だけは見なかったことにしよう…"
 legend_spread_events.5330.c.success: "あなたの評判が[promoted_legend_owner.GetFirstNamePossessiveNoTooltip]を後押しする"
 legend_spread_events.5335.t: "価値ある話題"
 legend_spread_events.5335.desc: "言うまでもなく、私は[promoted_legend.GetName]について良い話をすることを期待されているが、[promoted_legend_owner.GetFirstName]の素晴らしい風采と高潔な品行ぶりのお陰で、かなり容易いと言えよう。\n\n貴族も平民も皆同じように[promoted_legend_owner.GetHerHis]の高潔な人格について語り、それは無論私の耳にも届いている。"
 legend_spread_events.5335.a: "[promoted_legend_owner.GetHerHis]の伝説を育むことは、なんと幸福なことだろうか！"
 legend_spread_events.5335.b: "恐らくこの機会を利用して、我ら双方の目的を達成することができるだろう…"
 legend_spread_events.5335.c: "[promoted_legend_owner.GetHerHim]から何を学べようか？"
 legend_spread_events.5335.c.success: "あなたは[promoted_legend_owner.GetFirstNameNoTooltip]からいくつかの見識を得る"
 legend_spread_events.8000.t: "隠されし書物"
 legend_spread_events.8000.desc: "全ての努力にもかかわらず、依然として[promoted_legend.GetProtagonist.GetCulture.GetName]が[promoted_legend.GetProperty('culture').Culture.GetName]の人々の真の後継者であると否定する者がいる。今日、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]が、私の主張の正当性に疑いを挟む余地をなくす情報を持ってきた！\n\n[chronicler.GetSheHe|U]は、[promoted_legend.GetProperty('original_region').GeographicalRegion.GetName]、正確には[province_to_visit.GetName]のどこかに存在すると信じている古代の書物について語る。情報源は多少怪しいかもしれないが、この書物を探し出す試みをすれば、[promoted_legend.GetName]の正当性を証明することができるかもしれない。"
 legend_spread_events.8000.a: "冒険に出発だ！"
 legend_spread_events.8000.b: "私は家にいる！"
 travel_to_tome_tt: "あなたは、古代の書物があるという[province_to_visit.GetName]に向けて[travel|E]する"
 legend_spread_events.8001.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の古書：時間の浪費"
 legend_spread_events.8001.desc: "残念ながら、状況が私に旅行計画の放棄を余儀なくさせ、追跡していた証拠の糸口も冷めてしまった。今となってはその書物を追い求めることは不可能で、時の流れに埋もれてしまったのではないかと恐れている。"
 legend_spread_events.8001.a: "畜生！"
 legend_spread_events.8002.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の古書：到着"
 legend_spread_events.8002.desc: "ついに[province_to_visit.GetName]に到着し、地元の人々の手引きを得て、その墓が存在すると信じられている遺跡を見つけた。かつての偉大な[promoted_legend.GetProperty('culture').Culture.GetName]文明のこの崩れかけた記念碑は、[promoted_legend.GetProperty('title').Title.GetNameNoTier]を強く思い起こさせる。確かに、その繋がりの証拠がどこかにあるに違いない！\n\n遺跡は非常に優れた状態にあるわけではなく、支柱が年月の重みで崩れ落ちそうになっているのが聞こえる。この記念碑を完全に破壊するリスクを冒さずに済むよう、慎重に歩かなければならない。"
 legend_spread_events.8002.a: "慎重な調査が必要だ。"
 legend_spread_events.8002.b: "遺跡など気にせず、その書物を見つけなければならない！"
 legend_spread_events.8002.c: "ここには学ぶべきことが山ほどある。書物などよりも…もっと。"
 legend_spread_events.8002.d: "この場所について読んだことがある！どこを探せばいいのか、ちょうどわかる。"
 legend_spread_events.8003.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の古書：発掘"
 legend_spread_events.8003.desc: "何日も遺跡を随行者と共に探し回っているが、[promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun]と[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]の間のつながりを示すものはまだ何も見つかっていない。そんな時、突然、一行が風化によって半分砕かれた箱を私に見せた。中にはほこりと汚れに覆われた分厚い本が入っていた。\n\nいくつかの衝撃と振り動作を加えると、その本から[promoted_legend.GetProperty('culture').Culture.GetName]神話の生き物が[promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip]のスタイルで鮮明に描かれていることがわかった！言葉は色あせて時間に消えてしまったが、この素晴らしい本が二つの文化の間に明確なつながりがあることを証明していると信じざるを得ない！"
 legend_spread_events.8003.a: "何たる発見か！"
 legend_spread_events.8004.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の古書：喪失"
 legend_spread_events.8004.desc: "私と随行者は、できる限りこの遺跡を探索したが、その伝説の書物の痕跡は見つからなかった。しかし、瓦礫の中には非常に興味深い数々の物が散らばっており、その中には[promoted_legend.GetProperty('culture').Culture.GetName]の手によって作られたことが疑いようのない物もある。\n\n私は小さな石の動物の彫刻をポケットに入れ、家路につく準備をする。"
 legend_spread_events.8004.a: "全くの徒労では無かったと言い張ろう。"
 legend_spread_events.8010.t: "不可思議な人物"
 legend_spread_events.8010.desc: "道中で休憩を取ることになった。従者たちは一帯を囲んで忙しく動き回り、盗賊を警戒しながら物資を集めに行く。わずかな間だけ私はひとりになる。風が篝火を消してしまうほどに吹き、私の息を奪うかのようだ。何かが背後にある感覚に、振り返ると、見知らぬ者が私の野営地に入ってきていた。[challenger.GetSheHe|U]は、まるでずっとそこにいたかのように、何事もなく微笑む。\n\n「幸運な日だね、かの伝説、[ROOT.Char.GetNameNoTooltip]に偶然出会えるとは」[challenger.GetSheHe|U]がその武器を私に見せる。「伝説の証を見せてみろ、[ROOT.Char.Custom('InsultNoun')]」"
 legend_spread_events.8010.a: "「伝説の戦いを見せてやる」"
 legend_spread_events.8010.b: "「衛兵！」"
 legend_spread_events.8012.t: "伝説は死すか"
 legend_spread_events.8012.desc: "従者たちは間の悪い瞬間…すなわち、私が[challenger.GetHerHis]の膝元で倒れる瞬間に帰ってきた。私は立ち上がり、この見知らぬ強敵に立ち向かおうとしたが、[challenger.GetSheHe]は初めからいなかったかのようにそこから立ち去っていた。"
 legend_spread_events.8012.a: "[challenger.GetHerHim]を誰か見たかね？"
 legend_spread_events.8012.b: "誰も見てなかったようだな。"
 legend_spread_events.8013.t: "伝説的勝利"
 legend_spread_events.8013.desc: "従者たちは、私が謎の対戦者に勝利して現れるとちょうど戻ってきた。[challenger.GetHerHis|U]の武器は地面に落ち、[challenger.GetSheHe]は驚愕の表情で私を見上げる。\n\n周りに声をかけてから足元に目を戻すと、[challenger.GetSheHe]の姿は消えていた。まるで最初からそこにいなかったかのように。"
 legend_spread_events.8013.a: "勝った…はず。"
 legend_spread_events.8020.t: "異端だ！"
 legend_spread_events.8020.desc: "今日、[ROOT.Char.Custom('GetCourt')]での仕事が中断されることがあった。[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]がこちらに向かって駆け寄り、「異端者！」と叫びながら私を指さすという事件が起こったのだ。\n\n「[legend.GetName|U]なる忌まわしき歌！[legend.GetProtagonist.GetNameNoTooltip]が[ROOT.Char.GetFaith.HighGodName]さえ超える力を持つと主張している！これは異端を超えた異端なり！」\n\n[challenger.GetSheHe|U]の言動は私には狂人じみて聞こえるが、[ROOT.Char.Custom('GetRoom')]の中でのつぶやきからは、すでに何人かが[challenger.GetHerHim]に同意しているようだ。"
 legend_spread_events.8020.a: "説得してみるか。"
 legend_spread_events.8020.a.win: "議論に勝った"
 legend_spread_events.8020.a.lose: "議論に負けてしまった"
 legend_spread_events.8020.b: "この[challenger.Custom('InsultNoun')]を[ROOT.Char.Custom('GetCourt')]から叩き出せ。"
 legend_spread_events.8020.c: "然り。[ROOT.Char.GetFaith.HighGodName]より#EMP 賜りし#!神力よ。"
 legend_spread_events.8030.t: "かの人のごとく"
 legend_spread_events.8030.desc: "遠くで[child.Custom2('MyCharacterIntroduction', ROOT.Char)]が[child.GetHerHis]の仲間と遊んで笑っているのが聞こえる。\n\n「[legend.GetProtagonist.GetNameNoTooltip]だぞぅ！みんなの英雄なんだ！」[child.GetSheHe|U]は慕う仲間たちのために[legend.GetName]に全力でなりきっていた。\n\n子供たちは皆、[child.GetFirstNameNoTooltip]を驚きと憧れで見つめ、物語に魅了されている。かの伝説の名前と物語が、これからの未来を担う世代の口から出てくるのを聞くと、私の心は高鳴りを隠せない。私たちはいつか塵と化すが、伝説は決して死なないのだ。"
 legend_spread_events.8030.a: "暖かく見守ってやろう。"
 legend_spread_events.8030.b: "ガハハ、私が読んでやるぞ！"
 legend_spread_events.8040.t: "罪深き祖"
 legend_spread_events.8040.desc: "「あの卑劣な罪人、[ancestor.GetName]の子孫であることが誇りらしいな」[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今朝、伸ばした指とキマった顔で私に挨拶してきた。「何たる冒涜だろうか！[ancestor.GetSheHe|U]は邪悪な悪徳を持つ邪悪な[ancestor.GetWomanMan]だった。奴は私たち全員が信じてきたような[virtue_trait.GetName(ancestor)]と讃えられるべき者ではなく、[sin_trait.GetName(ancestor)]…そんな人物であり、よもすれば罪人であった！」\n\n[challenger.GetHerHis]は私の血統をこき下ろすため、[ancestor.GetNamePossessiveNoTooltip]の悪い逸話を恣意的に話し始めた！"
 legend_spread_events.8040.a: "バカげたことを、全く！"
 legend_spread_events.8040.a.win: "[challenger.GetHerHim]を説き伏せる"
 legend_spread_events.8040.a.lose: "評判が汚される"
 legend_spread_events.8040.b: "何たる冒涜か、[ROOT.Char.Custom('GetCourt')]から去れ。"
 legend_spread_events.8050.t: "尊き祖"
 legend_spread_events.8050.desc: "今朝、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、古い[chronicler.Custom('GetWritingMaterialPlural')]の山を抱え、その顔を熱意に輝かせながら、私の元へと駆けてくる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、素晴らしい報せがあります。[ancestor.GetName]公に関する情報を探していたところ、[ancestor.GetHerHis]の[sin_trait.GetName(ancestor)]とされる逸話は恣意的に歪められたものであり、むしろ[virtue_trait.GetName(ancestor)]である尊き人である…そのような証拠を手に入れたのです！」\n\n難しいことだが、もしこれが真実であることを証明できれば、[ancestor.GetNameNoTooltip]の遺産はより名誉あるものになるだろう！"
 legend_spread_events.8050.a: "これは事実に違いない。"
 legend_spread_events.8050.a.win: "皆を説得できた"
 legend_spread_events.8050.a.lose: "さすがに無理があった"
 legend_spread_events.8050.b: "確定していることに注力すべきだ、そう思わないか。"
 legend_spread_events.8050.c: "しかし、#EMP 私#!のことだぞ？"
 legend_spread_events.8060.t: "告解、そして死の床"
 legend_spread_events.8060.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]に出迎えられ、[legend.GetName]についての新しい情報を持っているという話を聞いた。\n\n[chronicler.GetSheHe|U]によれば、[ancestor.GetNamePossessive]は臨終の床で、[ROOT.Char.GetFaith.HighGodName]が[ancestor.GetHerHis]の心に入り、[ROOT.Char.GetFaith.GetName]の美徳を啓示したのだという。\n\nこの末期の行為により、[ancestor.GetSheHe]は救済され、無事に[ROOT.Char.GetFaith.PositiveAfterLife]へと導かれた。めでたしめでたし…？"
 legend_spread_events.8060.a: "[ancestor.GetSheHe]は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]だ、そんなこともあるだろうな！"
 legend_spread_events.8060.a.win: "皆を説得できた"
 legend_spread_events.8060.a.lose: "あなたの主張は無理がある"
 legend_spread_events.8060.b: "[ancestor.GetHerHis|U]の#EMP 価値#!は[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]であったことにあるのだぞ。"
 legend_spread_events.8070.t: "神聖な出来事ということに"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が今日、興味深い提案を持って私のもとに来た。[chronicler.GetSheHe|U]は、事実を少し曲げて[legend.GetName]を地上の[location.GetName]ではなく、聖地[holy_site.GetName]で起こったことに書き換えることができると主張している。\n\nこれはもちろん偽造になるが、物語に少しばかりの敬虔さを足す助けにはなるだろう。"
 legend_spread_events.8070.a: "やってみるか。"
 legend_spread_events.8070.a.win: "皆が納得している"
 legend_spread_events.8070.a.lose: "誰も聞いちゃいない"
 legend_spread_events.8070.b: "[location.GetNameNoTooltip]は[holy_site.GetNameNoTooltip]に#EMP 似ても似つかぬ#!。"
 legend_spread_events.8080.t: "伝説の拳"
 legend_spread_events.8080.desc: "私は[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]や側近たちと活発な会話に花を咲かせていた。[legend.GetName]の物語を語っていると、[chronicler.GetNameNoTooltip]によって遮られる。\n\n「[legend.GetProperty('beast').GetFlagName]がどのように正確に討たれたのか、再度教えてください、我らが[ROOT.Char.GetTitleAsNameNoTooltip]。ゼロ距離の鉄拳によって息絶えたというのは事実ですか」"
 legend_spread_events.8080.a: "うむ、事実だぞ。"
 legend_spread_events.8080.a.crit_win: "皆は目を輝かせる"
 legend_spread_events.8080.a.win: "信じたみたい"
 legend_spread_events.8080.a.lose: "人々は疑っている"
 legend_spread_events.8080.a.crit_lose: "誰も話を信じていない"
 legend_spread_events.8080.b: "いや、普通に狩人が処理したハズだが。"
 legend_spread_events.8090.t: "[watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]の[person_of_the_lake.GetLadyLord|U]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私が語る[legend.GetName]を[chronicler.Custom('GetWritingMaterial')]に書き留めている。物語の始まりを再び語り始めると、[chronicler.GetSheHe]は私の言葉を[chronicler.Custom('GetWritingMaterial')]に記す手を止めた。\n\n「ここに何かが欠けているように思えます、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。[legend.GetProtagonist.GetShortUIName]は[watery_place.GetName]で神秘的な[person_of_the_lake.GetWomanMan]に会わなかったのですか？その[person_of_the_lake.GetWomanMan]は水から現れて、[legend.GetProtagonist.GetShortUIName]に神聖な使命を授けたのではありませんか？」"
 legend_spread_events.8090.a: "ああ、そうだったな。忘れていたよ。"
 legend_spread_events.8090.b: "下らん。我が偉業、その全ては我が手による物。"
 legend_spread_events.8100.t: "とびきりのホラーショウ"
 legend_spread_events.8100.desc: "稲妻のような轟音で[ROOT.Char.Custom('GetDoor')]が開き、私は飛び起きた。[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が寝所の端で立っている。\n\n「お、お休みというのに申し訳ありません、[ROOT.Char.GetTitleAsNameNoTooltip|U]。しかし、皆が眠れないと言うのです。実際私もここに悪霊がいる気がして……絶対に私たちに取り憑いて殺す気ですよ…」\n\nこんな夜更けに叩き起されることの方がそれこそ死ぬほど不快なのだが、私は悪霊を封印する業を幾らか修めてはいる。"
 legend_spread_events.8100.a: "奴を宝物に封印する、まあ見てろ！"
 legend_spread_events.8100.a.win: "悪霊を封じた"
 legend_spread_events.8100.a.lose: "呪文を噛んだ"
 legend_spread_events.8100.a.crit_lose: "あなたに取り憑いてしまった！"
 legend_spread_events.8100.b: "頭がおかしくなったのか？出ていけっ！"
 legend_spread_events.8100.c: "何をするべきか分かっているとも。"
 legend_spread_events.8100.d: "霊を我が身に受け入れてみせる！"
 artifact_dread_gain_mult_3_modifier: "恐怖"
 legend_spread_events.8110.t: "[loser.GetFaith.GetAdherentNamePluralNoTooltip|U]の血"
 legend_spread_events.8110.desc: "「まさか、そんなことがあるわけないだろう。」\n\n「いや、本当だよ！[infidel_weapon.GetName|U]は、千人もの[loser.GetFaith.GetAdherentNamePluralNoTooltip]の血で真紅に染まっていたんだ！「[ROOT.Char.GetNameNoTooltip|U]が[memory.GetName]」時のことさ！」\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)]は激しく議論していたが、私が聞いていることに気づくと、急に静かになってしまった。"
 legend_spread_events.8110.a: "まことだ。私が殺した。殺し尽くした。"
 legend_spread_events.8110.a.win: "二人とも目を輝かせる"
 legend_spread_events.8110.a.lose: "説得できなかった"
 legend_spread_events.8110.b: "そんなことはない。"
 legend_spread_events.8110.c: "偉大な戦いだった。記憶されるべきものだった。"
 travel_to_distant_land_tt: "[distant_location.GetName]への[travel|E]を始めます"
 legend_spread_events.8120.t: "不思議なる[distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "今、私は何やら興奮している[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]から説明を受けている。\n\n[chronicler.GetSheHe|U]曰く、単に「[distant_title.GetBaseNameNoTooltip|U]」とだけ呼ばれているその地は奇跡に満ちているのだと言う。[chronicler.GetSheHe]は私の目の前にあるその素晴らしい土地への地図を広げた。川に牛乳と蜂蜜が流れ、農民でさえ豊かな土地のおかげで丸々肥えているのだという。そんな所に行くことはいつもなら考えもしないが、私の英雄的な旅物語は確かに[legend.GetName]に影響を与えるかもしれないという気にもなっている。"
 legend_spread_events.8120.a: "行かねばならん！"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]？そんな場所は無い。"
 legend_spread_events.8121.t: "遠路はるばる：放棄"
 legend_spread_events.8121.desc: "[distant_title.GetBaseNameNoTooltip|U]の不思議な地図が失われ、私は一生その土地に旅することはないのではないかと心配している。"
 legend_spread_events.8121.a: "ありゃ。"
 legend_spread_events.8122.t: "遠路はるばる：到着"
 legend_spread_events.8122.desc.intro: "やっとのことで遥か遠き[distant_location.GetName]に到着した。"
 legend_spread_events.8122.desc.disappointing.sweden: "私の失望は計り知れない。昼間でも空は黒く、食事は塩漬けの魚と古いパンしかなかった。地元の人々の排他的なことはこの上なく、この冷たい空気はあまりにも耐え難い。"
 legend_spread_events.8122.desc.disappointing.tribal: "がっかり過ぎるだろう。天高く聳えるような、そんな大都市を期待してたのに。寂れたテントと小屋がお出迎えとは。"
 legend_spread_events.8122.desc.disappointing.wet: "これほど見ていて悲しいものがあるだろうか。水の中を歩き回って、見つけられたのは泥の中に空いた穴だけだ。"
 legend_spread_events.8122.desc.disappointing.dry: "なんて酷い光景だ。カラカラの枯れ木、ボロボロの空き家。生き物の気配なんて微塵も無い。"
 legend_spread_events.8122.desc.disappointing.fallback: "こんなものが、こんな土地が私の胸を高鳴らせていたものの正体だというのか…嗚呼そうか、私が夢見た[distant_title.GetBaseNameNoTooltip|U]は正しく夢の中の存在だったのだ。\n\n目覚めてしまえば[distant_title.GetBaseNameNoTooltip]は悲しく、空しいだけ。"
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip]は本当だった。夢見た場所がここにある。異郷に息づく異人、広がりしは異文明！市場には食べ物でいっぱいだ、人々のおしゃべりが聞こえてくるぞ！"
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip]は正直期待外れだった。確かに少しは風変わりだが、蜂蜜と牛乳の河は無く、異国の大金持ちも別に居なかった。"
 legend_spread_events.8122.desc.somewhat_disappointing: "圧倒されるようなものを期待していた。私が心の中で抱いていた最高の[distant_title.GetBaseNameNoTooltip]は少々…無理があったようだ。"
 legend_spread_events.8122.desc.bridge: "\n\nそして私は高貴そうな家の人に招き入れられ、歓待を受けた。"
 legend_spread_events.8122.desc.outro.same_culture: "奇妙なほど見覚えのある[distant_courtier.GetWomanMan]だった。[distant_courtier.GetName|U]は完璧な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]で自己紹介をし、私が雇い主である[distant_liege.GetName]の宮廷に何を望んでいるのかを知りたがっている。"
 legend_spread_events.8122.desc.outro.same_religion: "善き[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]の[distant_courtier.GetWomanMan]がこんな所にもいるとは。[ROOT.Char.GetFaith.HighGodName|U]の偉大さは無辺際というわけか。[distant_courtier.GetSheHe|U]に尋ねる。私は何故ここにいるのか、何が私をここに連れてきたのか。"
 legend_spread_events.8122.desc.outro.fallback: "この異国にて地位の高い[distant_courtier.GetWomanMan]だ。私の高貴さを[distant_courtier.GetSheHe]なりに感じたらしい。何が私をここに連れてきたのか、知りたがっているように見える。"
 legend_spread_events.8122.a: "ここの民が如何様に戦うのか、見せてくれないか。"
 legend_spread_events.8122.b: "[legend.GetName]について、君たちの長と話をさせてくれないか。"
 legend_spread_events.8122.b.success: "あなたの伝説には説得力がある"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName]は退屈そうだ"
 legend_spread_events.8122.c: "私になにか貢いでみよ。"
 legend_spread_events.8124.t: "遠路はるばる：敗北"
 legend_spread_events.8124.desc: "勇敢に戦ったが、[distant_title.GetAdjective]の戦技には敵わないようだ。敗れはしたものの、この神秘的な地で外国人と武器を交えたという事実だけで、私の伝説的な地位は高まるだろう。"
 legend_spread_events.8124.a: "くう、悔しいな。"
 legend_spread_events.8125.t: "遠路はるばる：勝利"
 legend_spread_events.8125.desc: "私の対戦相手が振るう異国の流派は見たことの無い戦闘術だった。初めは戸惑い、危うい瞬間もあったが、何とか対応して勝利を収めた。[distant_title.GetAdjective]の戦士との戦い、そしてその勝利は遥か遠き土地でも語られよう。"
 legend_spread_events.8125.a: "よきかな。"
 legend_spread_events.8125.b: "入れてくれ！"
 legend_spread_events.8130.t: "熾天の玉座"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[legend.GetName]に関する報せを持ってきた。[chronicler.GetSheHe|U]は[founder.GetName]が単なる[founder.GetTitleAsNameNoTooltip]ではなかったことを証明する複数の記録を見つけたというのだ。[founder.GetHerHis|U]の[legend_title.GetName]の支配権は、天使から[founder.GetHerHim]に与えられたものだったという…\n\nこの[ROOT.Char.GetFaith.PositiveAfterLife]からの使者は約束したのだ、[ROOT.Char.GetHouse.GetNameNoTooltip]家が永遠に[legend_title.GetName]を支配し、[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を地上で実現することを。\n\n信じ難い考察だが、信憑性など所詮は「数」でしかない。"
 legend_spread_events.8130.a: "真実だ、間違いない。"
 legend_spread_events.8130.a.win: "請求権は信じられる"
 legend_spread_events.8130.a.lose: "その請求権は異端の発想だ"
 legend_spread_events.8130.b: "いいや、こんなものは異端だ。"
 legend_spread_events.8141.t: "伝説的勝利"
 legend_spread_events.8141.desc: "[enemy_commander.GetNamePossessive]軍が総崩れとなる中、私は自分の栄光に浸っていた。周りには、細断された軍旗と、我が前に立ち塞がった敵の凄惨な死体が転がっている。敵兵が私のそばで呻いていた。激痛に咽び泣き、その手はまろび出た臓腑を抑えようと血に塗れている。なんと刺激的な死の空気であろうか。この勝利の匂いを深呼吸して、目いっぱい吸い込む。\n\n疑う余地は無い。この戦いは、私が騎士としての技量と司令官としての戦略の双方に優れていることを証明するものとなった。───歴史に刻まれるべき、伝説的勝利である。"
 legend_spread_events.8141.a: "我が伝説が永遠に語り継がれますように。"
 legend_spread_events.8141.b: "この勝利すらも前日譚にしてみせよう。"
 legend_spread_events.8150.t: "消えぬ痕/証"
 legend_spread_events.8150.desc: "食事中、[intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の[ROOT.Char.Custom('GetInjuredBodyPart')]をじっと見つめているのに気づく。間違いなく、私の[ROOT.Char.Custom('PermanentInjuryAdjective')]に興味を引かれているのだろう。\n\n念の為、[intrigued_guest.GetHerHim]を「不躾だぞ」と窘める。すぐに視線をそらし、私の異形をじろじろ見ていたことを恥じているようだ。[intrigued_guest.GetHerHis]の興味は確かに不快だったかもしれないが、これはこの傷がどのようにしてできたのかを話す絶好の機会でもある。"
 legend_spread_events.8150.a: "「巨獣にやられた時の傷だよ！」"
 legend_spread_events.8150.b: "「かつて[ROOT.Char.GetFaith.HighGodName|U]の御為に戦っていた。その時に異教徒にやられたんだ」"
 legend_spread_events.8150.c: "「この話は墓場に持っていくつもりだ、すまないね」"
 legend_spread_events.8150.d: "「じろじろ見るな。不躾と言ってるだろうが！」"
 legend_spread_events.8160.t: "レジェンダリー・ラブ"
 legend_spread_events.8160.desc: "[soulmate.GetHerHim]を思うと心がときめき、独りで[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'tent', 'study')]に座っていても、聞く者全てに私たちの愛を歌いたくなる。日記に[ROOT.Char.Custom('WritingInstrument')]を走らせると、感情が筆を通じて書きつける速さを超えて流れ出る。\n\n[soulmate.GetHerHis]の賛美を紙に書き記しているうちに、私たちの愛をどうにかして[legend.GetName]を通じて不朽のものにできないかと考えずにはいられない！物語は私に焦点を当てているが、私の愛しい[soulmate.Custom('PetName')]の心を射止める物語は、この話に素晴らしい追加となるだろう。"
 legend_spread_events.8160.a: "二人の伝説…ふふ。"
 legend_spread_events.8160.b: "伝説は私だけのものだ。"
 legend_spread_events.8170.t: "誰がために鐘は鳴る"
 legend_spread_events.8170.desc.intro: "ある晩、日がな続いた退屈と単調に疲れ果てて、泥のような眠りについた。せっかく熟睡していたと言うのに、突然、甲高い金属音に叩き起された。\n\n何事かと見回すと──寝室の端、人型の黒い影を見た。[ROOT.Char.GetFaith.DeathDeityHerHim]の唯一の照らされた部分、歯を剥き出しにした笑みだけが目に映る。嗤う黒影が短刀を手に飛び込む。私は反応することも、身構えることも出来なかった。\n\nそれから、突然私はもう一度目を覚ます。「本当の」目覚めだ。夢ではない。"
 legend_spread_events.8170.desc.mid.taoist: "これは予兆だ。私の氣が乱れ、[ROOT.Char.GetFaith.HighGodName|U]に即していないという予兆に違いない。"
 legend_spread_events.8170.desc.mid.reincarnation: "私の命はいずれ終わり、転生を迎える。死は必然…と言っても、心の準備がまだ出来ていない。"
 legend_spread_events.8170.desc.mid.fallback: "胸中にはただ、影なる[ROOT.Char.GetFaith.DeathDeitySheHe|U]に目をつけられたという確信だけが残された。"
 legend_spread_events.8170.desc.outro: "我が命脈が[ROOT.Char.GetFaith.DeathDeityName|U]に絶たれる前に、運命を変えねばならない！"
 legend_spread_events.8170.a: "不死だ…不死にならねば。"
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U]は多分、チェスでもしたかったんだろう。"
 legend_spread_events.8170.b.fallback: "全て一夜の夢ならば、何も語るに値しない。"
 legend_spread_events.8171.t: "未来からの呼び声"
 legend_spread_events.8171.desc: "生まれたばかりの赤子を腕に抱くと、自分の顔が[child.GetHerHis]に映っているのを見ずにはいられない。誰もが私に[child.GetSheHe]が私に瓜二つだと言っているが、実際その通りだと思う。\n\nおそらく、これこそが私が求めていた不死のようなものであり、私の遺産を前進させ、私がいなくなったときに私の物語を続ける誰かなのだ。"
 legend_spread_events.8171.a: "物語は終わらない、か。"
 legend_spread_events.8172.t: "…何の為に？"
 legend_spread_events.8172.desc: "周りは真っ暗だ。ただその先に、一筋の光が見える。本能のように、私はその一点の光に向かってこの虚空を横切って歩いていく。白衣に身を包んだ、年老いた私にそっくりな一人の人物に出迎えられるまで。\n\n[ROOT.Char.GetMotherFather]親のような温かさで[ROOT.Char.GetSheHe|U]は私に微笑みかけ、横に座るよう誘う。その温かさに包まれながら、私は言いようのない高揚感と平安を感じる。\n\n「私が人をなぜ死せるものとしたか、解するか？\n……[ROOT.Char.GetFirstNameNoTooltip]、命の尊きを知るものよ。[ROOT.Char.GetFaith.PositiveAfterLife]へ行く日、永眠は近い。されど、今世にはまだ、誰でもないお前を待つものがいる」"
 legend_spread_events.8172.a: "「ああ…安心した」"
 legend_spread_events.8172.b: "「いやだ、#EMP 永遠#!が欲しい！生きていたい！」"
 legend_spread_events.8172.c: "「心の整理は出来てるよ」"
 legend_spread_events.8172.a.flavor: "あなたは目覚めて、[ROOT.Char.GetWomanMan]として変わった気がする。"
 legend_spread_events.8172.b.flavor: "あなたは体を奮い立たせる。"
 legend_spread_events.8172.c.flavor: "あなたは静かに立ち去ると決めた。"
 legend_spread_events.8180.t: "正当なるは復讐劇"
 legend_spread_events.8180.desc: "最近、眠れない夜が続いている。[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]が[dead_parent.GetDeathReason]ことを思い出すたびに苦しんでいる。[killer.GetSheHe]が生き延びている一方で、[dead_parent.GetFirstNameNoTooltip]が死なねばならなかったとは、どうして正義を信じることができようか。\n\n[killer.GetHerHim]がまだ息をして堂々と歩いているのを思うと、怒りで血が沸騰し、ただそれを終わらせたいと願っている。"
 legend_spread_events.8180.a: "我が敵、[killer.GetNameNoTooltip]…！"
 legend_spread_events.8180.b: "許しを知る時だ。"
 8180_bonus_if_you_kill_tt: "あなたが[killer.GetName]を殺せば伝説の階梯は大きく増加します"
 legend_spread_events.8181.t: "[killer.Custom('InsultNoun')|U]をブチ殺せ"
 legend_spread_events.8181.desc.intro: "ついに、[killer.GetName]が死んだぁっ！[killer.GetSheHe]がその存在で世界を汚すこともないと思うと心が躍る。少し綺麗になった世界で心地よく息をする。"
 legend_spread_events.8181.desc.mid.murder: "我が手で[killer.GetHerHim]を[ROOT.Char.GetFaith.NegativeAfterLife]に叩き落としたことは至上の喜び、真の偉業であるぞ！"
 legend_spread_events.8181.desc.mid.fallback: "あの[killer.Custom('InsultNoun')]を自らの手で討ちたかったが、[ROOT.Char.GetFaith.HighGodName]には[killer.Custom('InsultNoun')]に対するご自身の計画があったようだなぁ！"
 legend_spread_events.8181.desc.outro: "\n\n[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]もこれからは安らかに眠れるでしょう。世界があるべき姿に戻ったのですから！"
 legend_spread_events.8181.a: "正義執行！"
 legend_spread_events.8190.t: "[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]の子"
 legend_spread_events.8190.desc: "遅い夜、書斎で快適に座りながら[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]に[legend.GetName]を語っていると、ふと思いが浮かんだ。私はしばしば仲間たちから「風変わりなヤツ」と評されている。私には他者とつながりを築くことを難しくさせる何かがあるようだ。\n\n幼少期のことはあまり覚えていないが、常に高貴な[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]と強い親近感を感じてきた。それはまるで母親や父親に感じるようなものだ。突然立ち上がると、[chronicler.GetNameNoTooltip]は[chronicler.GetHerHis]の[chronicler.Custom('WritingInstrument')]を落とした。こんな主張をしてもいいのだろうか？[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]に育てられたと言ってもいいのだろうか？"
 legend_spread_events.8190.a: "きっとそう！"
 legend_spread_events.8190.a.win: "[chronicler.GetFirstNameNoTooltip]を説得する"
 legend_spread_events.8190.a.lose: "上手く伝わらなかった"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip]は苦笑する"
 legend_spread_events.8190.b: "そんなわけあるか。"
