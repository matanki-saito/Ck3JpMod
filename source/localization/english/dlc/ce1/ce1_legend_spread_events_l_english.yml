 legend_spread_events.5400.t: "必要な脚色"
 legend_spread_events.5400.desc: "「少しばかりお時間をいただけますか、我が[ROOT.Char.GetLadyLord]」やや媚びるように[chronicler.GetFirstName]が言う。「[promoted_legend.GetName]の詳細をもう少し明らかにしますれば、我らにとって大きな恩恵となりましょう。その…#EMP さらに壮大であれば#!、なお良いのですが！」[chronicler.GetSheHe|U]は期待を込めて私を見ている。\n\n自分の中に、陰謀の種がいくつか芽生え始める。すでにある物語を、もっと派手に盛り上げるのも悪くはなかろう。だが、そこを全く別の物語に置き換えてしまうのも、それなりに価値がある…"
 legend_spread_events.5400.a: "「もちろん、もう一度見直してみようじゃないか！」"
 legend_spread_events.5400.a.majorsuccess: "あなたの脚色が、物語をさらに豊かにする"
 legend_spread_events.5400.a.minorsuccess: "あなたの脚色はかなり控えめだった"
 legend_spread_events.5400.b: "「まあ、よく誤った形で引用されるのだが…」"
 legend_spread_events.5400.b.success: "あなたの話は信用された"
 legend_spread_events.5400.b.failure: "修正は少しばかりひどいことになった"
 legend_spread_events.5400.c: "物語は自然に育つのが最良なのではないか？"
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U]は、[ROOT.Legend.GetProtagonist.GetHerHim]の正義の探求を妨げようとする悪人たちに、何度も何度も待ち伏せされ、妨害を受けた。しかし、機知に富んだ[ROOT.Legend.GetProtagonist.GetFirstName|U]は何度も何度も彼らを出し抜き、彼らの魔手から逃れた。"
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U]は、その正義の探求を妨げようとする悪人たちに、幾度となく待ち伏せされ、妨害を受けた。[ROOT.Legend.GetProtagonist.GetFirstName|U]は何度も待ち伏せされた挙げ句に捕虜となり苦汁をなめ、崇高な目的の追求が遅れることとなった。"
 legend_spread_events.5405.t: "荒唐無稽な噂"
 legend_spread_events.5405.desc: "「さあさあ、我が[ROOT.Char.GetLadyLord]！」[chronicler.GetFirstName]は[promoted_legend.GetName]の詳細を詰めながら、ある一点にこだわりを見せている。\n\n「私は――#EMP 民草#!は知るべきでしょう」[chronicler.GetSheHe]は大仰な、しかし特に意味のない身振りを交えながら言う。「その噂の陰に、一体どんな真実があるのかを」私は、[chronicler.GetSheHe]が追い打ちを掛ける前に質問するのがやっとだった。\n\n「まさしく、あなたが旅の途上で恐るべき[ROOT.Char.Custom('RegionalMythicalCreature')]に遭遇したというあれです！」"
 legend_spread_events.5405.a: "「本当だとも！」"
 legend_spread_events.5405.a.success: "あなたの話には説得力がある"
 legend_spread_events.5405.a.failure: "あなたの話には信憑性がない"
 legend_spread_events.5405.b: "「馬鹿馬鹿しい。だが、他のものなら#EMP みたぞ#!…」"
 legend_spread_events.5405.b.success: "あなたはその場で新しい獣をでっち上げることに成功した"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip]はあなたを信じない"
 legend_spread_events.5405.c: "「神のみぞ知る、だ。私は素晴らしいものを山ほど見た…」"
 legend_chapter_discovery_mythical_beast: "旅の途上で、[ROOT.Legend.GetProtagonist.GetFirstName]は自分の芯が揺らぐような発見をした。野生の素晴らしい生物に関する古の神話は、疑う余地もなく真実であったと証明され、誰もが[ROOT.Legend.GetProtagonist.GetFirstName]の勇気と探究心を称賛した。"
 legend_chapter_discovery_new_myth: "[ROOT.Legend.GetProtagonist.GetFirstName]は放浪のさなかに、旅立ちのときに夢見た以上のものを発見した。人の二倍ほどの大きさで、六本の足と胴体から生えた腕がある、実に珍しい特別な生き物だ！　そんな獣はこれまで聞いたこともなかったので、[ROOT.Legend.GetProtagonist.GetFirstName]は[ROOT.Legend.GetName]の物語に加えたのだった。"
 legend_spread_events.5410.t: "世界の果てにあるものは？"
 legend_spread_events.5410.desc: "[chronicler.GetFirstName]が私の物語を記録するにつれ、[ROOT.Char.Custom('GetWritingMaterialPlural')]がみるみる埋まっていく。丘を越え谷を越え、大河を渡り、そして…\n\n「我が[ROOT.Char.GetLadyLord]はそんな遠くまで冒険なさったのですか？」[chronicler.GetFirstNamePossessiveNoTooltip]の目は驚きに満ちている。「そんな未踏の海域まで？」\n\n我らの知る安全かつ既知の海域の果てになにがあるのか、誰も知らない。皆がおおむね合意している推測もあるが、しかし、これは私自身が糸を紡ぐ良い機会なのではなかろうか？"
 legend_spread_events.5410.a: "「ワインベリーの育つもうひとつの大陸がある…」"
 legend_spread_events.5410.a.flavor: "そんな噂がもう何年も流れている…"
 legend_spread_events.5410.a.success: "あなたの発見の知らせは、燎原の火のごとく広まっている"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip]はこの新たな事実を聞いても、得心がいかないようだ"
 legend_spread_events.5410.b: "その気まぐれな深海には獰猛な怪物たちが棲んでいるのだ！"
 legend_spread_events.5410.c: "我らの探検は、獰猛な怪物どもとの戦いによって中止を余儀なくされたのだ。"
 legend_spread_events.5410.d: "「外だと？　そこには海と死しかない」"
 sea_monsters_modifier: "海獣大決戦"
 sea_monsters_modifier_desc: "この人物は深海の巨獣と戦い、退けた。"
 legend_chapter_discovery_vinland: "[ROOT.Legend.GetProtagonist.GetFirstName]は放浪するうち、以前には噂され、神話的に語られるのみだったものを発見した。極寒なる北方に存在する偉大な地、伝説のヴィンランド。それは現実に存在するだけではなく、人が住むことが出来たのだ！　実際のところ、この偉大な物語にはもうひとり別の人物の名が刻まれることになるだろう。今回は[ROOT.Legend.GetProtagonist.GetFirstName]について、だ。"
 legend_chapter_sea_monsters: "[ROOT.Legend.GetProtagonist.GetFirstName]は海原を往く旅の途上で、実に恐るべき光景を目の当たりにすることになった。うごめく巨大な海の怪物が四方八方から襲いかかり、[ROOT.Legend.GetProtagonist.GetFirstName]の優れた航海術によって命からがら故郷に帰り着いたのだった。"
 legend_spread_events.5415.t: "庶民？"
 legend_spread_events.5415.desc: "[ROOT.Char.GetPromotedLegend.GetName]の素晴らしい物語は広まり続けており、ますます多くの人々が社会のあらゆる階層からそれぞれの視点を豊かな織物に織り込んでいる。少なくとも[chronicler.GetFirstName]はそう言っている。\n\n\"[chronicler.GetSheHe]はぼんやりと考えます。「貴族も一般の人々も、そのような物語が彼らの統治権を不可避的なものとして示していると確信していますが、地元の酒場に入ると、その物語がこの国の庶民と彼らの誠実で勤勉な生活に捧げられていると言う者がたくさんいます。\""
 legend_spread_events.5415.a: "それは#EMP 間違いなく#!、貴族の物語だ。"
 legend_spread_events.5415.b: "もちろん、それは庶民の物語だ！"
 legend_spread_events.5415.c: "[protagonist.GetFirstNameNoTooltip]の話だ、それ以上でも以下でもない！"
 legend_spread_events.5415.c.protag: "...あなたは#EMP 私の#!名前を十分に書き留めなかったのか？"
 legend_nobles_noted: "盛名なる貴族"
 legend_nobles_noted_desc: "この物語は貴族の功績に焦点を当て、彼らの統治権を強化している。"
 legend_commoners_celebrated: "良民の称揚"
 legend_commoners_celebrated_desc: "この物語は勤勉な農民に焦点を当て、彼らの精神を強化している。"
 legend_spread_events.5420.t: "伝説の一杯"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName]は、[ROOT.Char.GetPromotedLegend.GetName]の物語を次から次へと書き留めていたが、突然手を止め、その口元にニヤリと笑みを浮かべた。\n\n「さて、かなり興味深い#EMP ある#!物語を耳にいたしました」[chronicler.GetSheHe]がゆっくりと語り始めた。「なによりも、オーガとの飲み比べの話ですよ！　かような怪物と飲み比べで勝つとは、我らが[ROOT.Char.Custom('GetHeroineHero')]はいかほどまでにお強いのか！　実演していただければ、偉業も理解できようというものですが？」\n\nどこからそんな与太話が湧いて出たのやら。しかしある種の矜持が刺激され始めた…"
 legend_spread_events.5420.a: "樽をもってこい、さすれば証明してみせよう！"
 legend_spread_events.5420.a.success: "あなたはひと樽丸ごと飲み干した"
 legend_spread_events.5420.a.failure: "あなたは数杯で酔いつぶれた"
 legend_spread_events.5420.b: "この通り。そなたは信じるべきだ！"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip]は納得した"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip]は依然として納得していない"
 legend_spread_events.5420.c: "私は…その…いま酷い#EMP 風邪#!を引いているのだ…"
 legend_spread_events.5420.c.tt: "あなたは名声を築いた"
 legend_hangover_modifier: "二日酔い"
 legend_hangover_modifier_desc: "この人物は酒に溺れ、不利をこうむっている。"
 legend_shy_drinker: "陰気な酒飲み"
 legend_shy_drinker_desc: "この人物は酒を持つことも出来ないと評判だ。"