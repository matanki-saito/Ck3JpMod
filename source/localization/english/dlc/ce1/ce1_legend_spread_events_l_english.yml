 legend_spread_events.0070.t: "値する？"
 legend_spread_events.0070.desc: "歌い手たちは木製の台を占め、夜を音楽で満たす。私は一口[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲みながら、目を閉じて自分自身にひとときの休息を与えている。\n\n「そして！皆聞け！皆聞け！#EMP [ROOT.Char.GetPromotedLegend.GetName]#!!」\n\n私の廷臣の騒音が部屋に充満している —― テーブルの上でカトラリーが鳴り響き、うるさい笑い声が聞こえる。宮廷の賞賛の中に、私を疑う思いがひそんでいるみたいだ。\n\n私は...値するのだろうか？"
 legend_spread_events.0070.a: "#EMP もちろん値する！#!"
 legend_spread_events.0070.b: "私は... 値しないかもしれない。"
 legend_spread_events.0070.c: "私は値しない！私は値しない！私は#EMP 値しない！#!"
 legend_spread_events.0070.d: "値すると思う。"
 instrument_active: "楽器を演奏する"
 legend_spread_events.0070.a.tt: "これはどんな結果を生むでしょう"
 legend_spread_events.0071.t: "真の英雄"
 legend_spread_events.0071.desc.intro: "泉源の奥深くから水が湧き上がり、小さな泡が表面で破れる。私は青い水を見下ろし、自分の姿を見る。\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "強い。イケメン。#EMP 完璧だ。#!"
 legend_spread_events.0071.desc.mid: "瞳の奥に不安の影。それを押し戻そうとする。"
 legend_spread_events.0071.desc.promoter: "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]...?」と言うと、振り返って[promoter.GetTitledFirstName]がすぐそばに立っているのを見る。「どうか、あなたの伝説を語ってください。私は多くの日々と夜を旅して、それを聞くために来ました」。"
 legend_spread_events.0071.desc.fallback: "\n\nMy vassals... what do they see in me? I reach out to the water. What do they see? A... hero? I hope so, at least."
 legend_spread_events.0071.a: "同胞よ、こちらに来なさい。"
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip]を説得することができるかもしれない... 完全に反対の立場に。"
 legend_spread_events.0071.c: "我が民を説得しよう。"
 legend_spread_events.0071.d: "英雄にならねば。"
 legend_chain_arrogant_modifier: "真の英雄"
 legend_chain_arrogant_modifier_desc: "この人物はその英雄的気質に自信を持っている。"
 legend_chain_kinda_arrogant_modifier: "英雄の自負"
 legend_chain_kinda_arrogant_modifier_desc: "この人物は、自らの英雄的な資質を世に示すことを決意している。"
 legend_spread_events.0072.t: "Searching for Answers"
 legend_spread_events.0072.desc.intro: "I step into the [ROOT.Char.Custom('GetFaithTemple')] and the light paints the walls with the soft tones of dusk.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "I take a deep breath. [ROOT.Char.GetFaith.HighGodName], I have failed you. A mere mortal, unworthy, useless, #EMP pathetic.#!\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName], can you see me? What is there to see? A mere mortal, perhaps unworthy, perhaps lost. No one is left to guide me.\n\n"
 legend_spread_events.0072.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]...?\" I had not noticed another presence in the temple. [praying_vassal.GetTitledFirstName] stands next to me, [praying_vassal.GetHerHis] hands joint in prayer. \"I have travelled many days and nights to hear about your legend. I know that [ROOT.Char.GetFaith.HighGodName] is eager to hear it too.\""
 legend_spread_events.0072.desc.fallback: "I pace around the room. I have worries in me the likes of which I could not voice. My faith trembles. What does it mean to be holy? If I cannot be it, I shall at least try."
 legend_spread_events.0072.a: "Only [ROOT.Char.GetFaith.HighGodNamePossessive] opinion matters."
 legend_spread_events.0072.b: "\"[praying_vassal.GetFirstNameNoTooltip]... you're right.\""
 legend_spread_events.0072.c: "My people must know of my piety."
 legend_spread_events.0072.d: "I shall find comfort in [bishop.GetTitledFirstNameNoTooltip]."
 legend_chain_zealous_modifier: "Zealous Legend"
 legend_chain_zealous_modifier_desc: "This character found the answers they needed in a higher power."
 legend_spread_events.0073.t: "Alone?"
 legend_spread_events.0073.desc.intro: "The air is quiet. Motionless. The leaves are so still I cannot tell if all the trees have died overnight.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "I, too, feel the same way.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "How I'd wish I could just stay here. Here, where the sound of the trumpets cannot reach me. Here, where the words of the legend are but a muted whisper.\n\n"
 legend_spread_events.0073.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]?\" I turn around to find [fighting_vassal.GetTitledFirstName] staring right at me, [fighting_vassal.GetHerHis] hand on the sword, sweat running down [fighting_vassal.GetHerHis] forehead. \"I have travelled many days and nights to find you. The echoes of your legend have inspired me to become a better warrior. Please, do tell me of your deeds.\""
 legend_spread_events.0073.desc.fallback: "I close my eyes. The sharp brigthness of a blade comes to mind. Sun rays reflected on the steel. Some other eyes, too. A beast, perhaps. Or an enemy. I clench my fist — I have done it in the past. I #EMP must#! keep doing it."
 legend_spread_events.0073.a: "There are battles waiting for us."
 legend_spread_events.0073.b: "\"Of course, come, listen.\""
 legend_spread_events.0073.c: "I must inspire my people."
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip] always has my back."
 legend_chain_army_modifier: "戦争狂"
 legend_chain_army_modifier_desc: "この人物は戦いを生きる場所と定めていた。"
 legend_chain_marshal_modifier: "軍神"
 legend_chain_marshal_modifier_desc: "この人物は最高の戦士となるために努力していた。"
 legend_spread_events.0074.t: "心の虚にて"
 legend_spread_events.0074.desc.intro: "このカタコンベには闇と冷気が漂っている。"
 legend_spread_events.0074.desc.mid.depressed: "この場に留まりたいという誘惑に駆られる。ただ隠れていたい。他のことなど忘れてしまいたい。衝動的に。\n\n"
 legend_spread_events.0074.desc.mid.fallback: "ここに留まったらどうなるだろう？　静寂の中に。石と私。訪ねてくるのはネズミばかりだ。そこには平穏がある。\n\n"
 legend_spread_events.0074.desc.vassal: "「[ROOT.Char.GetTitledFirstNameNoTooltip]？」曲がり角に[wise_vassal.GetTitledFirstNamePossessive]の姿が現れる。「こんなところで何を？　なんて運命的な出会いなんだ。私は、あなたを見つけるために幾昼夜も旅してきたのです。あなたの伝説…率直に申し上げて私は実に感動しました」\n\n"
 legend_spread_events.0074.desc.spouse: "「愛しい人よ…」我が愛する[spouse.GetFirstName]が[wise_vassal.GetHerHim]の傍らに立っている。「あなたをどれだけ心配したことか」"
 legend_spread_events.0074.desc.fallback: "目的地も知らず、あてもなく廊下を進む。無関心。幾重にも闇が重なる。この伝説に私がふさわしいのであれば…感じるはずだろう？　もしかすると。もしかするとだ。"
 legend_spread_events.0074.a: "「愛しい人よ…あなたを失望させたりはしない」"
 legend_spread_events.0074.b: "「[wise_vassal.GetFirstNameNoTooltip]よ、#EMP そなたは#!私に感動を与えてくれた」"
 legend_spread_events.0074.c: "人々を失望させるわけにはいかない。"
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip]が外交の何たるかを私に教えてくれる。"
 legend_chain_spouse_modifier: "Invaluable Support"
 legend_chain_spouse_modifier_desc: "This character was moved by their spouse's invaluable support for their legend."
 legend_chain_chancellor_modifier: "Dexterous Legend"
 legend_chain_chancellor_modifier_desc: "This character relied on their chancellor's help to regain confidence in their legend."
