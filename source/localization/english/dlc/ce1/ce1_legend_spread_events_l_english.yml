 ancient_culture_tome: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]の学術書"
 ancient_culture_tome_desc: "この古代の書物は[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]と[ROOT.Char.GetCulture.GetCollectiveNoun]の相関を指し示している。"
 ancient_culture_artifact: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]彫刻"
 ancient_culture_artifact_desc: "[promoted_legend.GetProperty('culture').Culture.GetName]の手によって作られた古代の動物の彫刻。それは色あせてほとんど識別できないが、こうした過去の一部を手に持つことで何となくそれと繋がっているような感覚にはなれる。"
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は拳を握り、[Localize( beast )]に向かって駆け出した。たった一撃のこと。獣の頭蓋に凶拳が触れた瞬間、それは臓腑を撒き散らして爆散した。"
 legend_chapter_punched_animal_good: "信じ難い事だ。[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は[Localize( beast )]に襲われたとき、空手にて打ち破ったのだと云う。そう、[ROOT.Legend.GetProtagonist.GetSheHe]はその膂力のみで獣を屠ったのだ。"
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は[Localize( beast )]に襲われ、徒手にて戦ったのだと言う。最終的に獣は狩猟団によって討たれたものの、救出されるまでの数刻を[ROOT.Legend.GetProtagonist.GetHerHis]は如何様にしてか耐え切ったのだ。"
 legend_chapter_punched_animal_very_bad: "[ROOT.Legend.GetProtagonist.GetHerHis] 狩猟団が困惑する中、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は一行から離れて地獄の如き[Localize( beast )]に攻撃を仕掛けた。団体を危険にさらし、[ROOT.Legend.GetProtagonist.GetHerselfHimself]自身の名誉を傷つけた後、獣は討ち取られた。"
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は、[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]からの存在が水面から立ち上がるのを目撃した。[ROOT.Legend.GetProtagonist.GetSheHe|U]はその存在と対話し、[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]から使命を授かった。"
 legend_chapter_person_of_lake_good: "湿地をさまよう中、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は水底に住む偉大な賢者に出会い、[ROOT.Legend.GetProtagonist.GetHerHim]に神聖な使命が与えられた。"
 legend_chapter_person_of_lake_bad: "不純な水を飲んで半ば錯乱状態でさまよっていた[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は、美しく賢い人物の幻覚を見た。その人物は[ROOT.Legend.GetProtagonist.GetHerHim]に向かって指を指し、魔法の運命へと導いた。"
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は唾を飛ばすほどに予言を叫び続ける老いぼれの隠者に遭遇した。誰もが耳を傾ける中で、[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]はこの沼地に住む者の言葉を信じ、それを[ROOT.Legend.GetProtagonist.GetHerHis]の運命として受け入れることにした。"
 legend_chapter_great_battle: "[ROOT.Legend.GetProtagonist.GetNamePossessive|U]の軍は、[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip]とその軍に追い詰められた。戦いは長く、血に塗れて、多くの命が失われたが、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は勝利を収めた。旗と武器は[ROOT.Legend.GetProtagonist.GetHerHis]の敵の血で濡れていた。"
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は勇敢にも強大で強力な獣と戦い、勝利を収めたが、その戦いは[ROOT.Legend.GetProtagonist.GetHerHis]の体に永遠の痕を残した。"
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は強力な獣を攻撃することを決意し、その無益な試みで永久的な傷を負った。"
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]が異端者や不信者に対して勇敢に信仰を説いていたとき、[ROOT.Legend.GetProtagonist.GetHerHis]の信念のために攻撃され、永遠に消えぬ傷を負った。"
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]が農民の間で異端の教えを説いていたところ、真の信者たちの集団によって傷を負った。"
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は不可解で神秘的な状況の下で[ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')]を負った。[ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')]の原因となった出来事は、[ROOT.Legend.GetProtagonist.GetHerselfHimself]以外には知られていない。"
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetHerHis]の人生の愛、[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]の心を射止めた。他の多くの偉業を成し遂げる中で、[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip]は常に[ROOT.Legend.GetProtagonist.GetHerHim]と共にいたとされ、彼らの愛は[ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]からの贈り物であると言われている。"
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は夜中に[ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]からの衝撃的な訪問によって目を覚ました。この恐ろしい訪問以来、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は他の人々が避けられないと呼ぶものから逃れ、地上での永遠の命を追求することを決意した。"
 legend_chapter_immortal_child_conclusion: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U]の[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]に対する永遠の不安は、[ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip]、[ROOT.Legend.GetProtagonist.GetHerHis]の[ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')]の誕生と共に一挙に解消された。この赤ん坊に、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は[ROOT.Legend.GetProtagonist.GetHerHis]自身の未来と[ROOT.Legend.GetProtagonist.GetHerHis]の遺産の永遠性を見た。"
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]に招かれ、創造の本質と有限の人生の美しさについて直接話をされた。\nこの天地を繋ぐ対話から、[ROOT.Legend.GetProtagonist.GetSheHe|U]は超然とした[ROOT.Legend.GetProtagonist.GetWomanMan]として振舞うようになった。人生のはかなさと[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]の平和に対して心穏やかになったという。"
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]に招かれ、創造の本質と有限の人生の美しさについて直接語りかけられた。\nしかし、[ROOT.Legend.GetProtagonist.GetSheHe|U]は自身の創造主さえも拒み、不死を求める自らの探求を続けると誓った。"
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetHerHis]の親の殺害に対する復讐を[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]に誓った。地上での正義と義を代行する者として、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]はこの悪党に正義をもたらすことが[ROOT.Legend.GetProtagonist.GetHerHis]の使命であると決心した。"
 legend_chapter_revenge_quest_complete: "ついに、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]によって[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]が討たれ、[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]へ送られた。"
 legend_chapter_revenge_quest_divine_justice: "どうやら[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]も[ROOT.Legend.GetProtagonist.GetNamePossessive]の感情に呼応し、[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]から命を奪い、[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]へ[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHim]を手ずから送られた。"
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は子どもの頃に迷子になり、[ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]によって養育された。多くの人々は、これが[ROOT.Legend.GetProtagonist.GetHerHis]の風変わりな行動の原因だと推測している。"
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は、これからの旅が危険であることを知っていたが、[ROOT.Legend.GetProtagonist.GetHerHis]の道は初めから決まっていたのだろう。一切のためらいもなく、[ROOT.Legend.GetProtagonist.GetSheHe]はその強き意志だけに導かれて、己が行く末を定めたのだ。"
 possessed_artifact_desc: "[witchy_artifact.GetDesc]\n\n強力な魔術師によって大悪霊が封されていると言う。"
