 legend_chronicle_great_deed_faith_desc: "[new_faith.HighGodName]への信仰に導かれた[founder.GetName]は、悪しき[antagonist.GetName]の率いる[old_faith.GetAdherentName]との戦いで敬虔なる[new_faith.GetAdherentNamePlural]を勝利に導いた。"
 legend_chronicle_great_deed_title: "[title.GetNameNoTooltip]への偉大な功績"
 legend_chronicle_great_deed_title_desc: "いかなる時、いかなる[title.GetName]であろうとこれほどの偉業を為せし者はいまい。偉大なる[founder.GetName]、その名を語らずして誰を語るというのか。"
