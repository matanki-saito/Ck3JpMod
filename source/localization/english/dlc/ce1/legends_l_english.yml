 game_concept_owned_legend_desc: "$game_concept_owned_legend$とは、その効果の主たる受益者である[ruler|E]が所有する[legend|E]のことです。\n\n$game_concept_legend$の所有者はその[legend_protagonist|E]になれますが、必ずしもそうである必要はありません。\n\n$game_concept_legend$は[legend_promoters|E]によって支援することもできます。彼らは毎月寄付金を支払うことで、そのボーナスの一部を得ることができます。"
