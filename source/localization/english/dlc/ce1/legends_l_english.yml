 game_concept_legend: "伝説"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "$game_concept_legend$は、人物が人生で達成した重要な行為を表し、[legend_seeds|E]から作成されます。\n\n伝説は、[legitimacy|E]を得る強力な手段であり、また報酬として[skill|E]の増加や[opinion|E]、[dynasty_prestige|E]、[prestige|E]、[piety|E]にボーナスを得ることができます。$game_concept_legend$が伝播している[baronies|E]は、$game_concept_legend$の保持者か[legend_promoter|E]が保持している場合、追加効果を得ることができます。\n\n$game_concept_legends$は、報酬を管理する[legend_type|E]を持ちます。これらは神聖的、英雄的、もしくは正当性を向上させるものです。$game_concept_legend$はそれぞれの[legend_quality|E]をもち、これは得られる報酬の強度と広がりに影響を与えます。"
 game_concept_promoted_legend: "Promoted Legend"
 game_concept_promoted_legend_desc: "An $game_concept_promoted_legend$ is a [legend|E] owned by a different [ruler|E] that is being supported by [legend_promoters|E], who pay a monthly contribution to also get part of its bonuses."
 game_concept_promoting_legend: "後援"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "伝説の後援者"
 game_concept_legend_promoter_desc: "$game_concept_legend_promoter$は、別の統治者の[legend|E]を後援する[ruler|E]です。\n\n$game_concept_legend_promoter$は、毎月の[gold|E]貢献と引き換えに、$game_concept_legend$の[legend_type|E]と[legend_quality|E]に応じた追加の効果を受け取ります。"
 game_concept_legend_promoters: "伝説の後援者"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "伝説"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "伝説の根源"
 game_concept_legend_seed_desc: "形成前の[legend|E]のことです。$game_concept_legend_seeds$は$game_concept_legend$の基盤であり、それを礎として[ruler|E]は$game_concept_legend$を創始できます。\n\n$game_concept_legend_seeds$は、いくつかの基準を満たすことで獲得できます。シャルルマーニュの末裔のようなものであったり、伝説的な功績を積むことであったりです。例えば、重要な[decisions|E]の達成、[great_holy_war|E]の勝利、[king|E]位や[emperor|E]位の獲得、壮大な[activity|E]の主催、伝説の獣の狩猟、等々があります。\n\n不活な$game_concept_legend_seeds$はノーコストですが、なんの効果も生じません。$game_concept_legend_seed$を開始して初めて[gold|E]コストが発生します。"
 game_concept_legend_seeds: "伝説の根源"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "伝説の階梯"
 game_concept_legend_quality_desc: "[legend|E]の階梯は、その効果の強さと普及の範囲を示すだけでなく、最終的な報酬にも影響します。$game_concept_legends$は、「著名」、「至高」、「神話的」のいずれかになります—―「平凡」な$game_concept_legend$などというものは存在しません。\n\n伝説をより多くの[baronies|E]に伝播させ、洗練のために投資をすることで伝説の階梯を上げることができます。\n\n$game_concept_legend$の保有者が死亡した際、その後継者は階梯を失うことなく伝説を継承することができます。"
 game_concept_legend_famed: "著名"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "至高"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "神話的"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "伝説の主人公"
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$は[legend|E]の主人公であり、その行いが記述されることとなる。$game_concept_legend$の所有者はその$game_concept_legend_protagonist$になることも出来るが、16歳以上であるならば、生死を問わず家族の誰でもなることが出来る。\n\n$game_concept_legend_protagonists$は、それ自体で直接の追加ボーナスを得ることはありませんが、$game_concept_legend$に関する内容は彼らに焦点を当てたものとなる。しかし、その物語は#color_white 追加の#![legitimacy|E]を伝説の所有者に与え、それは[virtuous|E]の[traits|E]の数によって変動する。\n\nなお、$game_concept_legend_protagonist$は必ず成人である必要がある。赤子が蛇を絞め殺すなどという話はさすがに無理があるので。"
 game_concept_legend_protagonists: "伝説の主人公"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "伝説の種類"
 game_concept_legend_types: "伝説の種類"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "[legend|E]には、付与する効果のカテゴリとその内容のテーマに影響を与える種類があります。\n\n$game_concept_legend_types$には正統化、英雄、神聖があり、それに応じて与えられる[legitimacy|E]、[prestige|E]、[piety|E]が変わるでしょう。"
 game_concept_legend_heroic: "英雄的な伝説"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "神聖な伝説"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "正統化の伝説"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_ancestral_claim: "父祖の請求権"
 game_concept_ancestral_claim_desc: "父祖の請求権の[casus_belli|E]は、あなたが正統化の[legend|E]を通じて獲得した請求権の及ぶすべての土地を獲得することを可能とします。"
 legend_heroic: "英雄的な伝説"
 legend_heroic_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]の伝説"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]はその英雄的な偉業によって知られている。"
 legend_legitimizing: "正統化の伝説"
 legend_legitimizing_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]の系譜"
 legend_legitimizing_desc: "[ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip]王朝の血統は、何世紀も前からこの地を支配してきた。"
 legend_holy: "神聖な伝説"
 legend_holy_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]の奇跡"
 legend_holy_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]が示した聖性は、あらゆる[ROOT.Char.GetFaith.HighGodName]の信徒から称賛されている。"
 legend_king_arthur: "アーサー王伝説"
 legend_king_arthur_desc: "在りし日といつかの未来の王。彼の血はこの王朝を通して生き続けている。"
 legend_carolingian: "シャルルマーニュの後継者"
 legend_carolingian_desc: "偉大なる王シャルルマーニュは、この王朝以前にこの地に君臨し、人々は彼の血統の正嫡であると主張している。"
 legend_holy_warrior: "聖なる拳"
 legend_holy_warrior_desc: "偉大なる聖戦士たるこの英雄は、自らの信仰のために果敢に戦った。"
 legend_chapter_opening_holy_warrior: "[religion.GetNameNoTooltip]の偉大な戦士である[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]の伝説は誕生した時から祝福されていた。非常に幼い頃から[ROOT.Legend.GetProtagonist.GetSheHe]は[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]の啓示を感じていたというのだ。"
 legend_el_cid: "エル・シッドの歌"
 legend_el_cid_desc: "ロドリゴ・ディアス・デ・ビバールはかつては中傷された貧乏貴族だったが、今では自らの国を持つ王となった。"
 legend_alfred_of_wessex: "聖王"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U]はイングランドでのノース人の侵略を防ぎきり、キリスト教世界の防波堤であり、布教者としての役割を果たした。"
 legend_sons_of_david: "ダヴィデの後継者"
 legend_sons_of_david_desc: "ダヴィデは神命によってイスラエル王となった。その血は[GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]の体を流れている。"
 legend_peasant_emperor: "農夫より皇帝に至りし者"
 legend_peasant_emperor_desc: "バシレイオスは農民の間に生まれ、皇帝に仕えた後、皇女をめとり、自らバシレウスの位に登った。"
 legend_the_wheelwright: "満ちた穴蔵"
 legend_the_wheelwright_desc: "彼の息子の七歳の誕生日に車大工のピャストは二人の異邦人の訪問を受けた。彼の歓待への返礼として異邦人たちは呪文を唱え、ピャストの穴蔵が永遠に満ちるようにした。"
 legend_vercingetorix: "ウェルキンゲトリクスの後継者"
 legend_vercingetorix_desc: "ウェルキンゲトリクスは嘗て、ローマの侵略に対する反乱でガリア部族を団結させた。彼はカエサルの手に落ちたが、彼のケルトの精神は我々の血の中に生き続けている。"
 legend_saman_khudah: "バフラーム・チョービーンの後裔"
 legend_saman_khudah_desc: "将軍、征服者、簒奪者であるバフラーム・チョービーンは、自らサーサーン朝の玉座を奪った。彼の英雄的な血は我々の体を流れている。"
 legend_bahram_gur: "グールの血統"
 legend_bahram_gur_desc: "バフラーム・グールは偉大なる戦士王であり、数多の侵略者と戦い、抵抗した。我々の体には彼の血が流れており、我々をペルシアの英雄たらしめている。"
 bahram_gur: "バフラーム・グール"
 legend_cadell: "カデルの血統"
 legend_cadell_desc: "奴隷の子として生まれたカデルは、聖人の祝福を受け、ヴォーティガンからポウィス王国を奪い取った。"
 legend_descendants_of_brahman: "ブラフマンの血脈"
 legend_descendants_of_brahman_desc: "我々は神々の息子であり娘だ。ブラフマン、ヴィシュヌ、我々の血は時の始まりそのものに遡ることができる。"
 legend_gothic_kings: "ゴート人の王"
 legend_gothic_kings_desc: "ゴート人はローマを破壊し、我々の王国を築いた。我々は彼らの後継者、すなわちゴート人の王と女王なのだ。"
 legend_sons_of_rurik: "リューリクの子孫"
 legend_sons_of_rurik_desc: "ヴァリャーグの大公リューリクは軍勢を率いて東に向かい、ノヴゴロドの偉大なる王国を築いた。我々には彼の伝説的な血が流れている。"
 legend_william_gellones: "ラ・プリーズ・ドランジュ"
 legend_william_gellones_desc: "オランジュでイスラム軍を打倒したギヨーム・ド・ジェローヌは、キリスト教世界のために剣を捧げ、ジェローヌに修道院を創設し、後に統治を退いて修道士となり、その地で隠棲した。"
 legend_edward_the_martyr: "エドワード証聖王"
 legend_edward_the_martyr_desc: "殺害され、名誉なく埋葬されたエドワード証聖王の遺体は、1年が過ぎても腐敗していないことが確認された。彼はキリストへの深い愛ゆえに自ら死を受け入れたといわれている。"
 legend_yazdagird_iii: "[ancestor.GetFirstNameNoTooltip]3世の血統"
 legend_yazdagird_iii_desc: "我々にはサーサーン朝最後のシャーの血が流れている。[ancestor.GetSheHe]はテュルク人、ハザール人、アラブ人の侵略者に四方から包囲されたが、最期までペルシアに忠実であり続けた。"
 legend_afrasiyab: "トゥランの王アフラシヤブ"
 legend_afrasiyab_desc: "トゥランの大王にしてテュルクの英雄アフラシヤブは、ペルシア帝国の仇敵にして、すべてのトゥラン王の中でも最も偉大な王であった。我々は彼の魔法の如き血を引いており、ゆえに再びトゥランの地を支配する神授の権利を手にしているのだ。"
 legend_sceafa: "ノアの孫スケアファ"
 legend_sceafa_desc: "古代ランゴバルドの王スケアファは、幼くして海から這い上がり、イングランドを統治した。彼はノアの孫として知られており、我々は彼を通じて聖なる血を引いているのだ。"
 legend_new_troy_london: "新たなるトロイ"
 legend_new_troy_london_desc: "トロイを追われたブルートゥスは、ディアナの導きによってアルビオンへ至った。この地を侵していた大いなる巨人を打倒した後、彼はトロイア・ノヴァの街を築き、この都市は現在ロンドンとして知られている。"
 legend_corineus: "コリネウスの叙事詩"
 legend_corineus_desc: "古代トロイの戦士コリネウスは、コーンウォールの始祖であった。彼はブリタニアに来て、その地域を占領していた巨人たちを殺し、その場所を彼自身にちなんでコーンウォールと名付けた。"
 legend_scota: "スコタの子孫"
 legend_scota_desc: "我々がこの地を「スコットランド」と呼ぶのは、偉大なるエジプトのファラオの娘スコタに由来する。彼女はすべてのスコットランド人の母であり、我々には古代ファラオの血が流れているのだ。"
 legend_pyusawhti: "竜女神の末裔"
 legend_pyusawhti_desc: "竜女神の胎より産まれ、マハーサンマタの末裔でもある我々は、最も神聖にして強大なる血を引いている。"
 legend_tosny: "白鳥の騎士"
 legend_tosny_desc: "強大なるロジェ・ド・トスニーは白鳥の騎士の末裔であり、ゆえに我々は今日でも彼の伝説を讃えて白鳥の徽章を身につける。"
 legend_menelik_i: "ダビデの子孫"
 legend_menelik_i_desc: "我々の王朝創始者メネリク1世は、イスラエルのソロモン王とシバの女王の息子であった。"
 legend_kings_of_semien: "シミエンの王"
 legend_kings_of_semien_desc: "ベタ・イスラエルはキリスト教化に対して頑強に抵抗を続けている伝説的なユダヤ教王国である。我々はレハブアムとヤロブアムの間で起こった内戦の際にイスラエルを脱出したダン氏族の末裔なのだ。"
 legend_roman_heritage: "ローマの遺産"
 legend_roman_heritage_desc: "我々は単に現代のローマ帝国を統べているだけではなく、共和政ローマの時代から影響力のある廷臣であった。"
 legend_hunnic_heritage: "フン族の遺産"
 legend_hunnic_heritage_desc: "我々の民族の歴史はフンの一族にまで遡ることができ、我々の王朝の開祖こそは、まさにローマを屈服させた獰猛なるアッティラ大王その人なのだ。"
 legend_premysl: "農夫プシェミスル"
 legend_premysl_desc: "我が祖はスタディツェの村でただの農夫として生活を始めたが、彼はすぐにリブシェの目に留まり、彼女と結婚してボヘミア公となった。"
 legend_borjigin: "輝ける来訪者"
 legend_borjigin_desc: "[GetDynastyByID('11100').GetNameNoTooltip]家すべての母アラン・ゴアは、光り輝く奇妙な人物の訪問を昼夜を問わず受けた。その人物は黄色い大きな犬のようであり、夜には月光、昼には陽光を伝って彼女の寝所に入り、彼女に3人の息子を授けた。彼女は神から授かった息子たちに、1本の矢は折れるが、5本の矢は折れないと教え、結束するよう警告した。"
 legend_naga_descent: "ナーガの血統"
 legend_naga_descent_desc: "ナーガはパーターラに棲まう半人半蛇の聖なる生き物であり、時折完全な人間の姿となって我々の世界を訪れることがある。我々の一族は、かつてカシミールを訪れ、人間と交わったナーガの末裔である。"
 legend_hieros_gamos_skirnismal: "神婚"
 legend_hieros_gamos_skirnismal_desc: "ユングリング朝の家祖フィヨルニルは、フレイとゲルズの息子であった。神の血を引くフィヨルニルの末裔を置いて、ノルウェーを統治するに相応しき者がいようか？"
 legend_shibi_chakravarti: "転輪聖王シビ"
 legend_shibi_chakravarti_desc: "謙虚と信心の模範である英雄シビ王は、鳩に化けた賢神アグニを庇護する使命を課せられた。鳶が鳩を守るためにシビ王自身の肉を犠牲にするよう求めると、彼は喜んで自分の全てを捧げたが、命は助かり、褒賞として息子のカポタロマを授かった。[GetDynastyByID('1043008').GetNameNoTooltip]家のすべての一員には、この無私の王の血が流れている。"
 legend_the_red_hand: "アルスターの赤い手"
 legend_the_red_hand_desc: "アイルランドの黎明期、アルスターの地に最初に手を置いた者がその地を支配し、やがてアイルランドの上王になると約束されたという。我々の祖先は機転を効かせ、自らの手を切り落としてアルスターに投げ込み、エメラルドの草原を自らの血で染めたのだ。"
 legend_ragnarr: "$nick_lodbrok$の子孫"
 legend_ragnarr_desc: "デーン人の王にして竜殺したる[ancestor.GetFirstNameNoTooltip]は、キリスト教徒の恐怖であり、偉大なる冒険者でもあった。[ancestor.GetHerHis|U]がその生涯で成し遂げた偉業は枚挙にいとまがない。我々には[ancestor.GetHerHis]の血が流れているがゆえに、その遺産の名の下に己自身の伝説を築くのは当然のことだ！"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "聖地の守護者"
 legend_saintly_location_desc: "[faith.GetNameNoTooltip]に捧げられた聖地を領することは、聖性の証そのものだ。"
 legend_chapter_opening_saintly_location: "[location.GetNameNoTooltip]は最も神聖な土地であり、あらゆる病を癒す奇跡の水が湧くという。"
 legend_chapter_motivation_religious: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]はこの話を聞き、心に大いなる希望を抱いた。[ROOT.Legend.GetProtagonist.GetHerHis]はあまりに敬虔であったため、聖地に思いを巡らせただけでその目からは涙が溢れ出たという。"
 legend_saintly_life_name: "最も敬虔なる[protagonist.GetTitledFirstNameNoTooltip]の生涯"
 legend_saintly_life_desc: "[protagonist.GetTitledFirstNameNoTooltip]の敬虔なる生涯は、[protagonist.GetHerHim]に聖人にも匹敵する地位を与えた。"
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]への最も深い愛を持って生まれ、自らの信仰を讃えるために己の生涯のすべてを捧げた。"
 holy_seed_toast: "神聖な[legend_seed|E]を獲得"
 holy_seed_toast_traits: "あなたの[ROOT.Char.Custom('GetSaintlyTrait')]としての在り様が認知された"
 legend_saintly_building_name: "[location.GetNameNoTooltip]の敬虔なる建設者"
 legend_saintly_building_desc: "[ROOT.Char.GetFaith.HouseOfWorshipPlural]を建設することは無欲な行いである—―敬虔さの大いなる証だ。"
 legend_ancient_people_name: "[culture.GetNameNoTooltip]の末裔"
 legend_ancient_people_desc: "我々の民族皆の中に、[culture.GetCollectiveNoun]と同じ血が流れている。"
 legend_saintly_deed_name: "[ancestor.GetNameNoTooltip|U]の神聖なる偉業"
 legend_saintly_deed_desc: "[ancestor.GetShortUINamePossessive|U]が[religion.GetName]の御名の下に為した敬虔なる行いは、疑いなく称賛に値する。"
 legend_saintly_descent_name: "[Localize( ancestor_flag )|U]の末裔"
 legend_saintly_descent_desc: "我々は[Localize( ancestor_flag )]の神聖なる血を引いており、この血によって奇跡を為すだろう。"
 legend_mythical_descent_name: "[Localize( creature )|U]の血統"
 legend_mythical_descent_desc: "我が祖先には強大なる[Localize( creature )]が名を連ねている。"
 legend_godly_descent_name: "[Localize( god )|U]の血統"
 legend_godly_descent_desc: "我が祖先は[Localize( god )|U]であり、その血を引く私は何か偉大なことを成し遂げるはずだ。"
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName]はあらゆる人々から称賛される偉大な[ancestor.GetWomanMan]であった。"
 legend_crusader: "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )][ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc: "[protagonist.GetName]は聖地で数多の偉大かつ敬虔なる業績を残した。"
 legend_chronicle_raised_by_animals: "[Localize( beast )|U]の子"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U]は[Localize( beast )|U]に育てられた。[protagonist.GetFaith.CreatorNamePossessive|U]の被造物によりもたらされたその過酷な経験は、[protagonist.GetHerHim]に統治のための神性を与えた。"
 legend_auspicious_birth: "僥倖の子"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U]は瑞星の輝く夜に生まれた。[protagonist.GetSheHe]が偉業をなす運命にあることを示す確かな証である。"
 legend_virgin_birth: "処女懐胎"
 legend_virgin_birth_desc: "不思議なことに、[protagonist.GetMother.GetNameNoTooltip|U]は夫と交わることなく子を身ごもった。まこと、[protagonist.GetFaith.HighGodName|U]が[protagonist.GetMother.GetHerHim]に子を授けたもうたことの証である。"
 legend_sacred_birth_name: "[protagonist.GetFirstNamePossessiveNoTooltip|U]の神聖なる誕生"
 legend_sacred_birth_desc: "[protagonist.GetNamePossessiveNoTooltip]の誕生は神秘に包まれている。[protagonist.GetSheHe]がその誕生より[protagonist.GetFaith.HighGodName|U]の祝福を受けていたことを示す確かな証である。"
 legend_divine_intervention_name: "[Localize( god )|U]の祝福"
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U]は夢の中で[Localize( god )]と語らい、神聖なる使命を与えられた。"
 legend_fought_devil_name: "[protagonist.GetFaith.DevilName|U]との戦い"
 legend_fought_devil_desc: "[protagonist.GetNameNoTooltip]は夢の中で[protagonist.GetFaith.DevilName]と戦った。これは[protagonist.GetSheHe]が悪を滅する運命にあることを示す吉兆である。"
 legend_exotic_backstory_name: "[protagonist.GetNamePossessiveNoTooltip|U]の大いなる旅"
 legend_exotic_backstory_desc: "かつて、[protagonist.GetName]は遙かなる旅で[Localize( location.GetString )]にまで至り、そして戻ってきた。"
 pilgrim_legend_name: "世界の巡礼者"
 pilgrim_legend_desc: "[ancestor.GetNamePossessive|U]は自らの生涯を[ancestor.GetFaith.PositiveAfterLife]へと昇る果てしなき旅に捧げた。[ancestor.GetFirstNamePossessiveNoTooltip]が救いへと至る聖なる道の途上で為した業績のすべてを知る者は、[ancestor.GetFaith.HighGodName|U]のみである。"
 consecrated_blood_legend: "神聖なる血統"
 consecrated_blood_legend_desc: "[founder.GetNamePossessive|U]の存在は[dynasty.GetName]家の者すべての中に響き渡っている。我々の[founder.GetFaith.HighGodName|U]への献身は絶対であり、我々の行いはすべて[founder.GetFaith.HighGodHerHis|U]の御名の下にのみ行われる。"
 dyn_many_crown_legend: "[dynasty.GetNameNoTooltip|U]の支配権"
 dyn_many_crown_legend_desc: "運命によるものであれ計画によるものであれ、権力は[dynasty.GetName]の手中に収まる。我々は数多の土地を支配し、我々の業績は偉大であり、我々が世界の王者となるのは必然である。"
