 legend_chapter_opening_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]の伝説は世界そのものと同等に偉大かつ壮大なものであり、[ROOT.Legend.GetProtagonist.GetHerHis]の偉業には並ぶものがない。"
 legend_chapter_extra_deed_memory: "しかし、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]はそこで歩みを止めることなく、[ROOT.Legend.GetProtagonist.GetSheHe]はさらに進み大いなる勇気を持って[ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]を行なった。"
 legend_chapter_motivation_generic: "この地で囁かれる漠然とした噂を耳にした[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、成し難き目標を追求すると心に決めた。"
 legend_chapter_motivation_evil: "[ROOT.Legend.GetProtagonist.GetHerHim]は、民衆の嘆願でも土地を蝕む絶望でもなく、自らの抱く暗い欲望のために冒険を始めた。"
 legend_chapter_motivation_peasant: "絶望した貧しい農民が涙を流しながら謁見を求めると、敬虔なる[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]はその嘆願を捨て置けず、すぐに冒険の旅に出た。"
 legend_chapter_motivation_spouse: "ある朝、[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の配偶者が[ROOT.Legend.GetProtagonist.GetHerHim]のもとに憂慮すべき噂を携えてやってくると、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]はすぐさま2人の永遠の愛を約束した。"
 legend_chapter_motivation_honor_lady: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]は恋人と目を合わせた時、すべてを決意した。救いを求める声に耳を傾け、自らの勇気の程を証明せんと欲した[ROOT.Legend.GetProtagonist.GetSheHe]は冒険の旅に出た。"
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は側近とともに[Localize( location )]を調査し、すぐに正確な位置を見出すことができた。"
 legend_chapter_hunt_generic: "[Localize( beast )]はすでにそこにおり、小川から水を飲んでいた。獣は頭を上げると、素早く[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に突進した。空腹だったのだ。だが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の方が早く、巧みな一撃で獣を屠った。"
 legend_chapter_battle_generic: "戦いは苛烈なものであった。[ROOT.Legend.GetProtagonist.GetNameNoTooltip]の目は勇気に溢れ、戦場の中央で[loser.GetNameNoTooltip]と相対した。[ROOT.Legend.GetProtagonist.GetSheHe|U]は武器を振り上げ、敵の胸に一撃を与えた。鮮血が迸る。勝者が決まったのだ。"
 legend_chapter_conclusion_generic: "帰郷の旅は決して容易いものではなかったが、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は凱旋の歌に包まれて都市に帰還した。そして我々は皆歓喜し、[ROOT.Legend.GetProtagonist.GetHerHis]の伝説を祝って宴を催したのだ！"
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の伝説は、驚くべき冒険によって最高潮に達した。[ROOT.Legend.GetProtagonist.GetHerHis]の大いなる武勇伝はあらゆる王が驚嘆するほどのものであり、多くの貴族や平民が伝説をその目で見ようと[ROOT.Legend.GetProtagonist.GetHerHis]の下を訪れた。"
 legend_chapter_extra_deed_generic: "だが、物語はこれで終わりではない。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は故郷へ帰る道すがら危機に陥った人々を救い、彼らに対する侮辱に復讐した。山賊も野獣も悪党も、[ROOT.Legend.GetProtagonist.GetHerHis]の刃がもたらす怒りから逃れることはできなかった。"
