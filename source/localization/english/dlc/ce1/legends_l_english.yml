 game_concept_legend_library_desc: "[legend_library|E]には、あなたの[domain|E]で伝播した、あるいはあなたが創作した、もしくは積極的に後援していた、成立した[legends|E]が保存されています。\nまた、伝説が伝播している地域を旅しているのであれば、成立した[legends|E]を追加することも出来ます。\n\nあなたは、書庫から[legends|E]を自由に取り除くことが出来ます。"
 legend_chapter_extra_deed_recent_battle: "帰国後、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は比類なき勇気と戦略的才能をもって敵と勇敢に戦った。剣を高く掲げ、揺るぎない決意で[ROOT.Legend.GetProtagonist.GetHerHis]の仇敵に対する勝利を鼓舞したのだ。"
 legend_chapter_extra_deed_recent_siege: "帰国後、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は不退転の決意で敵の要塞包囲の先陣に立ち、最上級のガラスのごとくに街を粉砕した。軍勢を集結させ、軍旗を掲げ、[ROOT.Legend.GetProtagonist.GetSheHe]は容赦のない突撃を開始し、防御を突破して勝利を宣言したのだ。"
 legend_chapter_extra_deed_recent_imprisonment: "食料と水も奪われ、拘束され影に包まれた暗い地下牢の奥深くで、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は脱出するための必要な決意を見出した。歯を食いしばり、反骨心に燃える心で、[ROOT.Legend.GetProtagonist.GetSheHe]は夜な夜な逃亡の計画を練った。狡猾な小細工と強靭な意志によって、[ROOT.Legend.GetProtagonist.GetSheHe]は秘密の通路をたどり、朝の光の中へと躍り出た。"
 legend_chapter_extra_deed_recent_tournament: "帰国後、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は輝かしいトーナメント会場の素晴らしさに魅了された。剣を手にし、鎧を太陽光に煌めかせながら、[ROOT.Legend.GetProtagonist.GetSheHe]は揺るぎない決意で手強い敵に立ち向かった。観客は歓声を上げ、麗しき婦人方や騎士見習いたちは[ROOT.Legend.GetProtagonist.GetHerHis]の足元にひざまずいた！　勝者よ！　最強の騎士よ！"
 legend_chapter_famous_deed_saintly_deed: "疑念がささやかれ、民衆の間に不信の影が差す中、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は己の信念のもと、揺るぎなく立ち続けた。戦場は血に染まり、すべてが失われたようにさえ見えた。槍は地面に突き立てられ、持ち主たちに見捨てられた。だが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]はひざまずき、祈りを唱えた。すると槍に花が咲き乱れ、奇蹟を目の当たりにした敵は皆、地に倒れ伏したのだった。"
 legend_chapter_famous_deed_holy_warrior: "いかなる時も揺るぎなき信仰の擁護者である[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は、自身が[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]の敵との聖戦において真の英雄であることを示した。[ROOT.Legend.GetProtagonist.GetSheHe|U]は異邦に旅立ち、偽りの神々が愚かな人々から奪い去った平和と繁栄を取り戻す決意をした。[ROOT.Legend.GetProtagonist.GetSheHe|U]は[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]のシンボルを前腕に刻み、異教徒たちの死体の上にその血を流した。"
 legend_chapter_opening_legendary_battle: "時の年代記には、未来永劫に轟きわたる栄光に満ちた戦いのサーガが書かれている。その戦いでは、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]が戦いの嵐の中で巨人のごとく立っていたのだ。"
 legend_chapter_famous_deed_raised_by_animals: "日が経つにつれ、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は文明の持つ野蛮さに影響を受けず、その強さと知恵を増していった。ローマの建国者たちのように、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は自身に生命を与えた世界を受け入れ、家の住人たちに狩りの極意を教え込み、白き[ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]を打ち倒したのだった。"
 legend_chapter_conclusion_dead_loved_spouse: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]が帰還した時、[ROOT.Legend.GetProtagonist.GetHerHis]の心臓は小さな鳩のように、その胸から今にも飛び立たんばかりだった。恋人との再会を待ちきれぬあまり、胸がいっぱいだった。城の大広間は恐ろしい悲鳴と嘆きに満たされた。[ROOT.Legend.GetProtagonist.GetHerHis]の配偶者の青ざめた唇からはもう生気が失われていたのだ。孤独な静寂の中で、[ROOT.Legend.GetProtagonist.GetHerHis]心を燃え上がらせた愛の記憶は、いまや恐るべき痛みに満たされている。[ROOT.Legend.GetProtagonist.GetHerHis]の伝説など、それを分かち合う相手がいない以上、なんの価値があるというのだろうか？"
 legend_chapter_conclusion_point_of_interest: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]が旅をしたこの広大な世界で、[ROOT.Legend.GetProtagonist.GetSheHe]はこの世のものならざる息を呑むような奇観に――自然の美と、人々の創意工夫が境目なく混じり合う場所に遭遇した。精巧な職人技が光る尖塔が天に向かってそびえ立ち、その優美な姿は払暁の柔らかな光に照らされている。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は深々と息を吸い込んだ。これ以上の終わりは望むべくもなかった。"
 legend_chapter_motivation_child_mother: "石壁に影が踊り、昔語りの囁きがあたりに漂う静かな城内の廊下で、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は生まれたばかりの我が子を優しく抱きしめていた。幼子の無垢な瞳を覗き込んだ時、[ROOT.Legend.GetProtagonist.GetHerHis]の心には決意が燃え上がった。[ROOT.Legend.GetProtagonist.GetSheHe]はどんな遺産を残すだろうか？　[ROOT.Legend.GetProtagonist.GetSheHe]は、絹や花々の中に逃げ込んだ臆病者として記憶されるのを望むだろうか？"
 legend_chapter_motivation_child_father: "父祖伝来の家の厳粛さに満ちた一室で、蝋燭の炎のゆらぎが古いタペストリーに影を落とす中、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は己に授けられた生命の奇跡を畏敬の念をもって見守った。遺産を守ろうという[ROOT.Legend.GetProtagonist.GetHerHis]の決意が、子どもとともに生まれでたのだ。"
 legend_chapter_opening_witch: "秘められた芸術に対する[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]の関心は、常に疑惑を生むことになった。周辺では魔術や妖術の告発が渦巻き、[ROOT.Legend.GetProtagonist.GetHerHis]のかつての輝かしい名声に暗い影を落としている。忠実な家臣たちがその一挙手一投足を追うようになると、[ROOT.Legend.GetProtagonist.GetSheHe]は自分に不信が重くのしかかってくるのを感じた。"
 legend_chapter_motivation_celibacy: "かつて豪奢な衣装をまとっていた[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は、いまや[ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter]の質素なローブを身につけ、王冠を脱ぎ捨て立っている。だが[ROOT.Legend.GetProtagonist.GetSheHe]は[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]を決して忘れることはなく、その信心はさらに明るく燃え上がった。己の裡で脈打つ神聖なインスピレーションに突き動かされ、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は我が名を永遠に不滅のもとにする道を切り開く決心をした。"
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]がこの世に生を受けた時、古い伝統は失われようとしていた。己の心にあるビジョンをもって、[ROOT.Legend.GetProtagonist.GetSheHe]は独自の伝統を作り上げることを決意し——[ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]文化を生み出した。"
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]が生まれたのは、信仰が[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]の御心から遠ざかった時だった。伝道者たちは[ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]の名で異端を唱え、信仰は腐敗し見捨てられた。人々は他の教えに傾倒し、[ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]のライバルが人々の心を心服させるきっかけを与えた。"
