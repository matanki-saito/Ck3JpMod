 khan_beater_name: "ハーンの災い"
 legend_of_rome_desc: "ローマはかつて衰退し、遙かなる記憶と化したが、新たなるカエサルと共に立ち上がり、文明を新時代へと導こうとしている。"
 legend_of_israel_desc: "神に選ばれし民の王国イスラエルは、アッシリア人、バビロニア人、そしてローマ人の支配を受けてきた。我々は約束の地を逃れ、世界中を旅することになったが、今、新たなるイスラエル王国が立ち上がり、約束の地には再び神の民が住まうようになったのだ！"
 legend_of_slavia_desc: "スラブ人はヨーロッパ中に広く離散していったが、今や[founder.GetFirstName]が全スラブ人の上に君臨する最初の[founder.GetTitleAsNameNoTooltip|U]として立ち上がった！"
 legend_of_n_sea_desc: "北海は昔からデーン人の領域であったが、今や[founder.GetName]の支配の下に海上帝国が誕生した。"
 legend_of_mann_desc: "ブリタニアの波間を越えて、船乗りたちは偉大にして恐るべき海賊[founder.GetTitleAsNameNoTooltip]、[founder.GetName]の物語を語る。その船が岸辺に姿を現すと、最も強大な戦士でさえも青ざめるという。唯一の選択肢は降伏だけだ……[founder.GetTitleAsNameNoTooltip|U]が受け入れるならの話だが。"
 legend_of_genghis_desc: "蒼穹の下にあるものは、すべて大ハーンの所有物である。モンゴルの民は1人の[founder.GetTitleAsNameNoTooltip|U]の下に団結し、狼は吠え、鷲は鳴き、チンギス・ハーンが全世界にその名を轟かせる。"
 new_title_desc: "灰の中から新たな[founder.GetTitleAsNameNoTooltip|U]が立ち上がり、その慈悲深き統治によって繁栄をもたらす。"
 jewish_priesthood_desc: "ディアスポラは永遠に続くと思われていたが、[founder.GetName]の下、[faith.GetName]の民を新たな光の時代へと導く大祭司が現れた。"
 zoroast_priesthood_desc: "かつてゾロアスター教は偉大なるマギによって導かれていたが、その後この秩序は解体された。だがアフラ・マズダ、アナーヒター、ミスラの恩寵により、[protagonist.GetName]はマギを復興した。"
 priesthood_restoration_desc: "[faith.GetName]は残酷なる時の流れによって灰と化したが、[faith.HighGodName|U]の恩寵の下、[founder.GetName]は司祭領を再建した。"
 iberian_ender_desc: "イベリアの貴族による闘争は終結し、[struggle_ender.GetFirstName]が救世主として現れた。勝利の[struggle_ender.GetTitleAsNameNoTooltip|U]である。"
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U]はついに終結し、[struggle_ender.GetFirstName]がこの地を新時代に導く英雄として出現した。"
 khan_beater_desc: "伝説の「チンギス・ハーン」は、天空の下にあるすべてを[loser.GetHerHis]の帝国に組み込もうとしていた。だが、強大なる[winner.GetTitleAsNameNoTooltip|U]は英雄[winner.GetName]の手で阻止されたのだ！"
 legendary_battle_desc: "[loser.GetName|U]は[winner.GetName]を打ち破ろうとした者の一人で、[loser.GetSheHe]はかなりの強敵だった。[winner.GetFirstNameNoTooltip]の華麗なる勝利は[winner.GetHerHis]の武勇伝が不朽のものだと示すだろう。"
 reformed_faith_desc: "古き信仰は組織化された宗教によって破壊されかけていたが、[reformer.GetName]の賢明にして敬虔なる指導の下、[faith.GetName]は新時代に到達した。伝説は聖典として明文化され、組織的な司祭階級が設立された。[faith.HighGodNamePossessive]の御心のままに！"
 new_faith_legend_desc: "弱く堕落した教会は、人間に対する[faith.HighGodNamePossessive]のご意志から遠く離れてしまった。そして[reformer.GetName]の神聖なる指導の下、唯一にして真なる信仰、[faith.GetName]が誕生したのだ。"
