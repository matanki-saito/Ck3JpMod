 legend_chapter_hunt_debug: "#D 狩猟の章#!"
 legend_chapter_battle_debug: "#D 戦いの章#!"
 legend_chapter_famous_deed_debug: "#D 高名な偉業の章#!"
 legend_chapter_extra_deed_debug: "#D その他の偉業の章#!"
