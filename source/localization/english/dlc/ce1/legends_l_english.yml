 legend_chronicle_tournament_won_desc: "[location.GetName]の馬上槍試合場で、究極の出場者である[winner.GetName]が三度目の優勝を果たしました。地球上の生きた魂で[winner.GetHerHim]に匹敵するものはいない。"
