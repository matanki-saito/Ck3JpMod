 legend_chapter_motivation_delicious_meats: "その[Localize( beast )]は獰猛で危険なことで知られていたが、[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の意志を僅かとも妨げること叶わなかった。[ROOT.Legend.GetProtagonist.GetSheHe|U]はその肉を味わいたいと叫び、その夢を叶えるために奮起した。"
 legend_chapter_motivation_dead_parent: "[Localize( beast )]は確かに危険な獣であったが、[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の決意が揺らぐことはなかった。その獣は[ROOT.Legend.GetProtagonist.GetHerHis]の親を殺したと言われている。そうした因縁を抱いていたからだ。"
 legend_chapter_motivation_great_venator: "この時点で、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]はすでに国中で偉大な狩人として知られていた。だが[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]はあまりに勇敢であったため、この事実をさらに証明することを望んでいた。"
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は自身の狩人としての価値を証明する決意を抱いた。そして強大な[Localize( beast )]が近づいてきた時、[ROOT.Legend.GetProtagonist.GetSheHe|U]はついに自らの力を証明する機会を得た。"
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は、道中で出会った奇妙で珍しい生物のすべてと友好的な関係を築いた。巨大な癇癪持ちのキュクロプスとさえ友人になったのだ！"
 legend_chapter_discovery_cyclops: "旅の途中、[ROOT.Legend.GetProtagonist.GetSheHe]は最も奇妙で珍しい民族と出会い、強大なキュクロプスをも発見したのだ！"
 legend_chapter_discovery_renowned_herbalist: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は元々薬師として有名だったが、致命的な植物の森を発見し、その有毒の蔓を無事に通り抜けたことで更なる名声を得た。"
 legend_chapter_discovery_evil_plants: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の旅は初めから危険に満ちていた。[ROOT.Legend.GetProtagonist.GetSheHe|U]を襲ったものの中には有毒植物の森さえ含まれていた。その花粉は近づいた者に眩暈を引き起こし、放心させた。"
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]が旅の中で訪れたある土地には、自慢屋の射手がいた。射手はこの善良なる[ROOT.Legend.GetProtagonist.GetLadyLord]に弓矢の勝負を挑んだ。そして[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]はすくざま自ら放った矢で射手の矢を真っ二つに叩き割ったのだ！"
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]が旅の中で訪れたある土地には、自慢屋の射手がいた。射手はこの善良なる[ROOT.Legend.GetProtagonist.GetLadyLord]に弓矢の勝負を挑んだ。戦いは熾烈を極めたが、ついには[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の矢の方がより正確であると証明された。"
 legend_chapter_discovery_bog_stronk: "旅の道中、[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]は危険な地形を通りがかった。そこでは大地そのものが[ROOT.Legend.GetProtagonist.GetHerHim]を地中に引きずり込もうとした。絶大なる[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の御業によってのみ、[ROOT.Legend.GetProtagonist.GetHerHim]はその地から解放されたのだ。"
 legend_chapter_discovery_bog_struggle: "旅の道中、[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]は危険な地形を通りがかった。そこでは大地そのものが[ROOT.Legend.GetProtagonist.GetHerHim]を地中に引きずり込もうとした。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は必死にもがき、ついにその危険な地から解放された。"
 legend_chapter_discovery_wildflower_expert: "旅の途中、[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]は見知らぬ異邦の地へとたどり着き、そこでは植物でさえも見慣れない奇妙なものであった。事実、[ROOT.Legend.GetProtagonist.GetSheHe]は茂みの葉の中に隠れた未だかつて見たこともないような植物を発見したのだ。"
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は遥か遠くまで旅をし、その途上では貪欲な食人族に襲われることさえあった！[ROOT.Legend.GetProtagonist.GetSheHe|U]は数多の食人族を打ち倒し、その顔に残った傷はその後の生涯を通じて[ROOT.Legend.GetProtagonist.GetHerHis]の苦闘の証となった。"
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は遥か遠くまで旅をし、その途上では貪欲な食人族に襲われることさえあった！闘いは日が暮れるまで続き、食人族が逃げ出す頃には我らが英雄も疲れ果てていた。"
 legend_chapter_battle_enemy_commander: "乱戦のさなか、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は敵の哀れな司令官と相見えた！壮大な決闘の後、かの卑劣感は[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]の一撃の下に倒れ、渦巻く戦いの中、[ROOT.Legend.GetProtagonist.GetHerHis]の刃から血が滴り落ちた。"
 legend_chapter_battle_faked_retreat: "戦火の中では、[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の戦術の才が試されることとなり、そして[ROOT.Legend.GetProtagonist.GetSheHe]は見事それに応えた。巧妙な偽装退却により敵は不利な地形に誘い込まれ、勇敢なる英雄によって悉く切り伏せられることとなった。"
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の攻撃的かつ華麗な戦場での用兵ぶりは、[ROOT.Legend.GetProtagonist.GetSheHe]自らが率いた敵側面への雷鳴の如き突撃としてふたたび示された。臆病な敵は総崩れとなって敗走し、その一撃は勝利をもたらすこととなった。"
 legend_chapter_battle_ravished_maiden: "罪なき者を見殺しにするようなことは決してしない。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は戦いのさなかに危険地帯に迷い込んでしまった美しい下層民を救い出すだけでなく、#EMP 犯す#!余裕すらあったのだ！"
 legend_chapter_battle_maiden_kiss: "敵味方入り乱れ戦うさなかに、無力な——しかし人目を惹く——農民に遭遇した時、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は彼らを連れ去るべく急ぎ駆けつけた。我らが英雄はそのまことの勇敢さにふさわしく、すぐにキスで報われたのだった！"
 legend_chapter_battle_wounded: "戦争は激しく、戦闘は残酷だった。その結果として、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は多くの後遺症を負うことになったが、これほどの信念と名誉を得るためなら大したことではない！"
 legend_chapter_battle_reinforcement_arrival: "戦いが最高潮に達した時、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]自身が援軍の指揮官として到着した。こうして戦いは、部隊を率いて敵陣深くに突撃した勇敢なる英雄によって、こちらの有利に転じた。"
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]の信仰が[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]の御心から遠ざかった時、[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は生まれた。伝道者や[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]は[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]の御名のもとに異端を信奉し、[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural]は腐敗し見捨てられた。民は他の宗派に心を寄せ、[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]のライバルが人々を心服させるきっかけを与えたのだった。"
 legend_chapter_motivation_new_faith: "信仰の弱体化と腐敗ぶりをみて、[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]の新たな未来像——[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]の御心に背くことを決して許さない、信仰に対する新たな視点を提示した。そして、強固にして統一された信仰が、世界の隅々まで広がりつつある！"
 legend_chapter_famous_deed_new_faith: "異端者たちの無意味なおしゃべりから孤独を求めて[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、[ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName]の慈悲だけを頼りに、この世界の山々の最高峰に登った。その山頂では、雲が割れたかと思うと[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]が降臨し、[ROOT.Legend.GetProtagonist.GetHerHim]に幻視を見せつけてきた。年老いた[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]の骸骨が死の床に横たわり、新任の若々しい[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]が前任者を安置しようとしている間中、みっともなく生にしがみついている。その幻視は間違いなく、[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]が新たな[ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]の信仰を祝福する予兆だった。"
 legend_chapter_extra_deed_new_faith: "人類は[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]のために多くのライバルを生み出した。[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]はそのすべてを破壊し、そうして多くの群集を羊飼いのもとへと集めた。"
 legend_chapter_conclusion_new_faith: "[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]が集まり、[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U]が新たに記されると、[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U]は[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]の幻影の中でついに復活を果たした！"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]の中心に吹き荒れる混沌の嵐の中で生まれた[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は、自身がこの地に平和と秩序をもたらすことになろうとは思いもしなかった。"
 legend_chapter_motivation_struggle: "兄弟同士が敵対を——[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]が[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]に敵対する様をみた[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、この地をバラバラにしようといがみ合う愚か者たちに向かって「もうたくさんだ」とだけ吐き捨てた。人々の争いに終止符を打ち、[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]の残骸から新たな未来を切り拓かねばならないことは明白だった。"
 legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が成し遂げたことの偉大さにも関わらず、[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]を解決するための[ROOT.Legend.GetProtagonist.GetHerHis]のビジョンを疑う人々がまだ存在していた。[ROOT.Legend.GetProtagonist.GetHerHis|U]の敵は議論と戦場、その双方ですぐに敗れ去り、全ての者がその足元にひれ伏し慈悲を乞うまでになった。"
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]はこの世の理に誤りがあることを見抜いたが、[ROOT.Legend.GetProtagonist.GetHerHis]の尽力によっていわゆる[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]は終わりを告げ、そしてこの地はもう旧に復することはない。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は、他者をすべて打ち破った[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]として出現する。"
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]がこの世に生を受けたのは、[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip]の信者たちがディアスポラ（民族離散）によって世界中に散り散りになった時だった。神の[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship]がそびえ立つ幻影が[ROOT.Legend.GetProtagonist.GetHerHis]の心に生み出され、[ROOT.Legend.GetProtagonist.GetSheHe]はすべての[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]を糾合する聖なる使命を[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]に課せられたことを知ったのだ。"
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は自身を[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]に捧げ、すべてにおいて[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]の意志のために行動した。[ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U]の信者は皆、「[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]」の名を口にしながら彼の地を彷徨し、[ROOT.Legend.GetProtagonist.GetHerHis]の名において数え切れぬほどの神の御業の物語を聞かせるのだった。"
 legend_chapter_extra_deed_religious: "だが、物語はこれで終わりではない。信徒たちはなお山賊や悪党どもに脅かされ、異教徒どもに奴隷にされていた！[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は圧政に苦しむ彼らを[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]への信仰に目覚めさせ、[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]と[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilHerHis]の手先を完全に打ち負かした。"
 legend_chapter_conclusion_priesthood_restored: "司祭たちが集められ、ディアスポラ（民族離散）は終わりを告げた。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が新たな[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]の到来を告げ、[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]が指導者なしに見捨てられることはもう二度とない。"
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は遥かなる[ROOT.Legend.GetProperty( 'location' ).GetFlagName]の神秘の土地から、使命を帯びてやってきた。[ROOT.Legend.GetProtagonist.GetSheHe|U]は[ROOT.Legend.GetProtagonist.GetHerHis]ことを知る人々の間ではすでに英雄だったが、[ROOT.Legend.GetProtagonist.GetSheHe]は今、[ROOT.Legend.GetProtagonist.GetHerHis]慈悲をこの広大で果てしない世界の片隅にもたらそうとしているのだ。"
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetHerHis]の新しい家を見て涙を流した。[ROOT.Legend.GetProtagonist.GetSheHe]が[ROOT.Legend.GetProperty( 'location' ).GetFlagName]で慣れ親しんで育った驚くべき建物たちと比べると、技法も装飾もあまりに未熟だったからだ。為すべきことは明らかだった。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は[ROOT.Legend.GetProtagonist.GetHerHis]の故郷の知恵をこの世界の片隅に広めねばならないのだ。"
 legend_chronicle_conclusion_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]がやって来てから、多くが変わった。かつて薄汚れた農民たちが歩き回り、蛮族どもが血を流させていた土地には、今や[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]がもたらした文明の光が行き届いている。[ROOT.Legend.GetProtagonist.GetHerHis]の行く手には多くの障害があったが、彼はそれらを新たな[ROOT.Legend.GetProperty( 'location' ).GetFlagName]の礎としてしまった。領国全体で[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]と名付けられる赤子が増え、人々は[ROOT.Legend.GetProperty( 'location' ).GetFlagName]からやってきた旅人が偉大な都市を築いたことを、感謝を込めて歌い上げている。"
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U]が夢の次元で[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に語りかけ、聖なる使命を課した。それ以来、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]からの啓示の本質を示す兆候を求め、祈り、そして土地を探し求め続けている。"
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は己自身を[Localize( god )]に捧げ、[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の意志のままに行動した。幾日も、幾晩も祈りに没頭し、ついに[ROOT.Legend.GetProtagonist.GetHerHis]の使命の本質が示されたのだ！"
 legend_chapter_extra_deed_divine_intervention: "その地には、信者に危害を加えようとする神をも恐れぬ山賊がはびこっていた。だが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]とその従者の一団によって、[ROOT.Legend.GetProtagonist.GetFaith.DevilName|U]の下僕たちは元の居場所である[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U]に追放され、人々は自由を得た。[Localize( god )|U]は善行を為した[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に微笑みかけ、[ROOT.Legend.GetProtagonist.GetHerHis]の聖なる使命は最高潮を迎えたのだった。"
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は[Localize( god )]を指針として、公正かつ敬虔な統治を行なった。神の計画は成就され、[ROOT.Legend.GetProtagonist.GetSheHe]は栄光と敬虔さに満ちた人生を送った。"
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]の血を引く子として生を受けた。この偉大な血統の固有の力によって、[ROOT.Legend.GetProtagonist.GetSheHe]が偉業を達成することに疑いの余地はあっただろうか？"
 legend_chapter_motivation_ancestral_glory: "その心には何の疑念もなかった。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は自身の支配の下、[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]のすべてを統一しようとしていた。[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]の名のもとに、諸侯たちの紛争は終わりを告げ、そして誰もが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]を主君と仰ぐようになるだろう。"
 legend_chapter_famous_deed_ancestral_glory: "愚かな者たちが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に挑もうと集まったが、彼らは山に吹く風のように無力だった。[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の信奉者たちは、[ROOT.Legend.GetProtagonist.GetSheHe]が[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の名のもとに善行を為すたびに増えつづけ、[ROOT.Legend.GetProtagonist.GetSheHe]はまさに[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]の生き写しとなった。"
 legend_chapter_extra_deed_ancestral_glory: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]のある美しい地方は、[ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')]の時代以来、盗賊や山賊の手に落ちていた。だが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、すぐに悪事を正し、本来統治すべきだった人々を守るために立ち上がった。"
 legend_chapter_conclusion_ancestral_glory: "その旅は危険を伴うものだった。だが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]とその人々のために行なったことを思えば、[ROOT.Legend.GetProtagonist.GetSheHe]が[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U]によって支配者に選ばれたことに何の疑念があるだろうか？　都市からもっともみすぼらしい農家に至るまで、皆が〈[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]〉の名を叫び、恍惚とした歓喜に包まれている！"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は偉大なる[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]の家系に生まれ、父祖たちと同じく[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]を統治した。"
 legend_chapter_conclusion_ancient_people: "[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]を[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]の完璧なあるべき姿に転換すべく、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は多大な労力をかけ精力的に働いた。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の伝説的な事績のおかげだと、[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]の人々は自身の[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]のルーツを誇らしげに叫ぶ！"
 legend_chapter_motivation_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]から与えられた[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]の使命は明確だった。それは世を驚かせることだった！　すべての[ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip]は[ROOT.Legend.Custom('GetAncestorNameNoTooltip')]を心の裡に秘めているが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]がこれから起こす奇蹟を誰も知らなかったのだ！"
 legend_chapter_extra_deed_saintly_deed: "信者たちの道は、神を恐れぬ者たちに襲われたが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は全能の神の祝福を受けた刃をもってこれをすべて打ち払った。だが、それでもなお野獣や蛇が道に徘徊し、信者たちに危害を加えるだろう。そこで[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は自身の[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]を用いて、その地から[ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive]の創造物を引きずり出したのだった。"
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]はすべての[ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]のために飽かずに働き、この現世で[ROOT.Legend.GetProtagonist.GetFaith.DevilName]の下僕たちと戦い続けた。然してついに、[ROOT.Legend.GetProtagonist.GetHerHis]の戦いは終わりを告げた。神の思し召しは成就され、[ROOT.Legend.GetProtagonist.GetSheHe]は栄光と敬虔さに満ちた人生を約束されたのだ。"
 legend_chapter_opening_mythical_descent: "[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]家のすべての父祖と同様、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の血を持って生まれてきた。並外れた起源を持つ[ROOT.Legend.GetProtagonist.GetHerHis|U]は、他の何者よりも優れた存在として、偉大であることが運命づけられている。"
 legend_chapter_famous_deed_mythical_descent: "その血統を疑う仇敵との激しい戦いで[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は傷を負い、[ROOT.Legend.GetProtagonist.GetHerHis]の神の血が大地に流れ出た。その血は鮮やかな宝石のように輝き、数日ののち、荒れ果てた土地に色とりどりの花が咲き乱れるようになった。"
 legend_chapter_extra_deed_mythical_descent: "物語はこれで終わりというわけではなかった。[ROOT.Legend.GetProtagonist.GetHerHis]の血に宿る神性について、疑念を持つ者が多かったからである。その偉大な力を使って、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が自分を疑う者たちを野獣の大疫病で包囲すると、彼らの宮殿や家々には腹を空かせた吠声と悲鳴があふれた。"
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U]は[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]の祖先を受胎させ、世界の子宮から最初の[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]を産み出した。その誕生から、[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]家のすべての一族は、[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]の隅々にまで[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]の信仰をもたらすという、神に授けられた使命を帯びている。"
 legend_chapter_famous_deed_war_won: "戦いは一進一退を繰り返し、戦争は善と悪とに関わらず、その血で大地を赤く染め上げた。[ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U]は、悪の軍勢が[ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis]の卓越した軍略の裏をかこうとも決して揺るがなかった。結局、彼らの努力が実を結ぶことはなかった。"
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U]とその部下たちは、壊れた旗の下で頭を低く垂れ、[ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]の慈悲を乞う。戦争の仄暗い日々において、[ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]は生き残ってからのことなど心にも思えなかったが、かの者はついに勝者として君臨した。唯一の勝者として。"
 legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]の管理者となるずっと前に、[ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip]家が誕生する前に、[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]は[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]からの幻視を賜った。その瞬間から、[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]は己が世を統べるべく生まれてきたことを知った。"
 legend_chapter_famous_deed_new_title: "後に[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]の一部となる地は、[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]のしもべ共による圧政に苦しめられていた。しかし、[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]は大軍を率いて村々や都市を解放していった。人々は邪悪なる支配者を追放せんと武器を取り、正統なる支配者[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]のために命を捨てる覚悟をした。だが、[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName]は人々に神聖なる加護を与え、その命を救った。[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]が[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]の人々を解放する間、[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]の次第に大きくなる軍勢には何者の刃も触れることはできなかったのだ。"
 legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]があらゆる者を跪かせ、自身に永遠の忠誠を誓わせたことにより、諸侯や名もなき小貴族たちの諍いはついに終わりを迎えた。[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]は生まれ変わり、世界は永久にその姿を変えた。"
 legend_chronicle_sacred_birth_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は明らかに、その誕生以来[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]から崇高なる定めを与えられていた。[ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U][ROOT.Legend.GetProtagonist.GetHerHis]の偉大さは運命付けられたものであった。"
 born_to_a_virgin_mother: "処女を母として生まれた"
 born_under_auspicious_stars: "瑞星の下に生まれた"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は、自分自身の誕生に関する幻視に苛まれ、眠れぬ夜を多く過ごした。そして運命の夜に、[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]が[ROOT.Legend.GetProtagonist.GetHerHim]の前に現れたのだった。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]は、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が地上に神聖な目的のために置かれたと宣言した。それは、[ROOT.Legend.GetProtagonist.GetWomanMan]の一般的な呼び声を超えたものであった。その日から、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は[ROOT.Legend.GetProtagonist.GetHerHis]の誕生の状況が噂でも偶然でもなく、[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]からの直接の介入であったことを知った！"
 legend_chapter_conclusion_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の名の下で成し遂げた偉業により、[ROOT.Legend.GetProtagonist.GetSheHe]は再び訪れたが、今回は単なる夢や幻視ではなかった。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]は物理的な形で現れ、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に水の杯を飲むよう提供し、[ROOT.Legend.GetProtagonist.GetHerHim]に神性の一端を授けた。大衆は[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の名を歓声で称え、[ROOT.Legend.GetProtagonist.GetHerHis]の神聖な、癒しの手に触れることを懇願した。"
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は、他の[ROOT.Legend.GetProtagonist.GetWomanMan]と同じように生まれ、[ROOT.Legend.GetProtagonist.GetSheHe]が[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の名の下で達成する偉大さを想像もしていなかった。"
 legend_chapter_motivation_fought_devil: "悪夢に苛まれ、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]の幻視に悩まされた。その幻視は、[ROOT.Legend.GetProtagonist.GetHerHim]に向かって嘶き、苦しめた。[ROOT.Legend.GetProtagonist.GetSheHe]は、毎日[ROOT.Legend.GetProtagonist.GetHerHis]の眠りから目覚めると、新たな目的と、[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]が[ROOT.Legend.GetProtagonist.GetHerHim]のために計画を持っているという感覚を持っていた。"
 legend_chapter_famous_deed_fought_devil: "ある夜、[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]が[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]を訪うた。ありとあらゆる種類の鞭、残忍極まる拷問器具の数々が血塗られた壁に掛けられている。裸のまま、揺るぐことなく、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は己の存在を通して脈打つ[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]の強さと信仰をもって、[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]と格闘した。[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]は力なく[ROOT.Legend.GetProtagonist.GetHerHim]に組み敷かれている——恐るべき獣は呻き、唸り声を上げた。悪はただの[ROOT.Legend.GetProtagonist.GetWomanMan]によって挫かれたのだ。"
 legend_chapter_extra_deed_fought_devil: "貪欲で、善と正義に対して憎悪を抱く[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]は[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]の勝負を挑んだ。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が奏でた曲は[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]を[ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]へと溶かし去った。その曲は、[ROOT.Legend.GetProtagonist.GetHerHis]の心から煙のように消え去ったというが、現世にあるには過ぎるほどに神聖なる一節だったが故だろうか。"
 legend_chapter_conclusion_fought_devil: "[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]を打ち破り、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は定命の者たちの領域で悪の軍勢を打ち破ることにその身を捧げた。[ROOT.Legend.GetProtagonist.GetSheHe|U]は生涯にわたって聖なる輝きを保ち、後世に平和と文明を遺した。"
 legend_chapter_famous_deed_tournament_won: "心と声が刃と互角にぶつかり合う武術の素晴らしい試合が繰り広げられたが、[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]ほどに賢く、鋭い刃を持つ者はいなかった！　次々と挑戦者が居並んだが、天下無双の[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の前に無念の涙を流すばかりだった。"
 legend_chapter_extra_deed_tournament_won: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]の最初の競技会における栄光を誰もが思い出さずにはいられなかったが、[ROOT.Legend.GetProtagonist.GetHerHim]はその一勝などではとうてい満足し得なかった。他の出場者たちは刃の嵐で押し包んだが、[ROOT.Legend.GetProtagonist.GetSheHe]は小揺るぎもしなかった。[ROOT.Legend.GetProtagonist.GetSheHe|U]は己の名を叫ぶ群集のなかで、勝利を手にした！"
 legend_chronicle_opening_raised_by_animals: "食料も救助の希望もなく、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は川のそばで迷子の赤ん坊のように横たわっていたが、強大な[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の母親が[ROOT.Legend.GetProtagonist.GetHerHim]を見つけた。彼女は自らの乳で[ROOT.Legend.GetProtagonist.GetHerHim]を育て、赤ん坊は[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の全ての力と勇気を持つ壮大な[ROOT.Legend.GetProtagonist.GetWomanMan]へと成長した。"
 legend_chapter_motivation_raised_by_animals: "人間界に戻った[ROOT.Legend.GetProtagonist.GetFirstName]は、どのようにして混沌がこの地を襲っているのかを目にした。隣人が隣人に襲いかかる様は、まるで[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]が獲物を食らう姿のようであり、[ROOT.Legend.GetProtagonist.GetFirstName]は[ROOT.Legend.GetProtagonist.GetHerHis]の民が大義のもとに団結するために、強力な指導者を必要としていることを悟った。"
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U]は、[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の如く、強く誇り高く統治した。[ROOT.Legend.GetProtagonist.GetSheHe]は決して[ROOT.Legend.GetProtagonist.GetHerHis]の[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]なる母に再び会うことはなかったが、[ROOT.Legend.GetProtagonist.GetSheHe]は[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]からのこの使者が[ROOT.Legend.GetProtagonist.GetHerHis]の治世を大いに誇りに思うだろうと疑うことはなかった。国土は静かで平和が保たれ、[ROOT.Legend.GetProtagonist.GetHerHis]の敵たちは、[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の怒りに触れることを恐れ、一歩も踏み出すことができなかった。"
