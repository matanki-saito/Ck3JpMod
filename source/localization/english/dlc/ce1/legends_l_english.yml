 legend_events.0001.t: "年代記編者：伝説の発見"
 legend_events.0001.desc.intro: "私が宮廷に到着するや、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が興奮しながら慌てて出迎えた。\n\n"
 legend_events.0001.desc.mid.slew_dragon: "「素晴らしい知らせをお持ちしました、[ROOT.Char.GetTitleAsNameNoTooltip|U]様！　[legend_character.GetName]に関する書物や伝説を探求しておりましたが、[legend_character.GetSheHe]がドラゴンと戦い屠ったと信じるに足る根拠があるのです！"
 legend_events.0001.desc.mid.ancestral_saint: "「[ROOT.Char.HighGodName|U]は今日もあなたの一族に微笑みかけておられますな、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ。あなたの恵み深き祖霊、[legend_character.GetName]に関する資料を探しておりましたところ、[legend_character.GetHerHim]が[GetTrait('saint').GetNameNoTooltip( ROOT.Char )]とみなされるに値するかもしれない情報を見つけたのです！"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U]はひざまずき、私の足に口づけをした。「ああ、神聖なる[ROOT.Char.GetTitleAsNameNoTooltip|U]よ。私には、あなたが[ROOT.Char.GetFaith.HighGodName|U][ROOT.Char.GetFaith.HighGodHerselfHimself]の血筋の末裔であると信ずるに足る理由がある！"
 legend_events.0001.desc.mid.old_godly_descent: "「ご機嫌いかがでありましょう、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。あるいは、〈[legend_character.GetFaith.HighGodName|U]の[ROOT.Char.Custom('GetDaughterSon')|U]〉をお呼びするべきですかな？　実際、記録を調べましたがね、私はあなたの父祖たる〈神〉は、実のところは数多の英雄的行ないを果たした英雄的な人間であったと考えておるのです。"
 legend_events.0001.desc.mid.raised_by_animals: "「ご機嫌いかがでありましょう、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。幼い頃の記憶をどれほどお持ちでしょうか？　書庫にある書物によれば、あなたは荒野で[ROOT.Char.Custom('GetAnimalPlural')]に育てられたとか。"
 legend_events.0001.desc.mid.auspicious_stars: "「[ROOT.Char.GetFaith.HighGodName|U]は今日も我らに微笑みかけておりますな、[ROOT.Char.GetTitleAsNameNoTooltip]様。まさにあなたがお生まれになった日もそうであったごとく。いかにも、あなた様は瑞星の下にお生まれです。生涯において偉業をなす印として。"
 legend_events.0001.desc.mid.virgin_birth: "「[ROOT.Char.GetFaith.HighGodName|U]は今日も我らに微笑みかけておられますな、我が[ROOT.Char.GetTitleAsNameNoTooltip]よ。まさに、母君があなたをご懐妊なさったその日のごとく。さよう、あなたは私生児などではありませぬ。母君は幸運にも無原罪の御宿りに恵まれたのでございます！"
 legend_events.0001.desc.mid.spoke_to_angels: "「幾夜も前に、あなたが天使の訪問を受けたとお話しになったことがございましたね。[ROOT.Char.GetTitleAsNameNoTooltip|U]様、私にはそれが単なる夢ではなく、[ROOT.Char.GetFaith.PositiveAfterLife]がお与えになった幻視だったと信ずる理由がございます。"
 legend_events.0001.desc.mid.fought_the_devil: "「あなたが最近、悪夢に悩まされておられるのは存じております。それら幻覚は、[ROOT.Char.GetFaith.NegativeAfterLife]でのあなたと[ROOT.Char.GetFaith.DevilName]の戦いの閃光であると信ずるに足る理由が、私にはございます。"
 legend_events.0001.desc.mid.exotic_backstory: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、あなたはご自身を正当な[ROOT.Char.GetCulture.GetName]の[ROOT.Char.GetWomanMan]であるとお感じなったことがないのではございませんか？　あなたは何年も前、ここから遠く離れた神秘の地からやってこられたのだと私は思います。"
 legend_events.0001.desc.mid.ancient_people: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、記録を調べましたところ、あなたの家系が偉大なる[ancient_culture.GetName]王朝にまで遡れることを示す資料をいくつか発見いたしました！"
 legend_events.0001.desc.outro: "少しばかり話が突飛すぎると思う者もおりましょうし、これが真実であると証明するのも骨が折れましょう。しかし、ここにはあなたを生ける伝説にする強力な礎があるのです！」"
 legend_events.0001.a: "素晴らしい働きだ！"
 legend_events.0001.b: "自分でさえ信じがたいことだ。"
 legend_events.0010.t: "$chronicler_court_position$：伝説の伝播"
 legend_events.0010.desc: "今朝、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が宮廷で私に挨拶した時、知らせを伝えたくてたまらないようであった。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、[potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)]は[ROOT.Char.GetPromotedLegend.GetName]の信憑性をほぼ確信していると思われます！　[potential_promoter.GetSheHe|U]はその物語を知っており、すっかり魅了されているようですが、しかしその背後にある真実には納得していないようです」"
 legend_events.0010.a: "おそらく[potential_promoter.GetSheHe]なら説得できるだろう。"
 legend_events.0010.a.success: "[potential_promoter.GetName]は納得している"
 legend_events.0010.a.failure: "[potential_promoter.GetName]は納得していない"
 legend_events.0010.b: "真実を歪めれば、[potential_promoter.GetHerHim]は信者になるのかもしれない。"
 legend_events.0010.c: "[potential_promoter.GetSheHe|U]は自分が好きなことを何でも考えるだろう。"
 legend_events.0020.t: "$hold_court_header$ 伝説の指名"
 legend_events.0020.desc: "一人の客人が私の王座に近づき、大声で宣言する。\n\n「あなたの宮廷に到着してからしばらく経ちました。あなたがどのように統治し、些事から大事まで、いかにして国事に取り組んでいるかを慎重に観察しました。そして私は深く感銘を受けました。\n\n[seed_presenter.GetCulture.GetCollectiveNoun]の中には、名高き王朝の伝説的な君主に関する古い物語があります。これは、母が私が幼い頃に聞かせてくれた物語です。彼女はずっと昔、母親から初めてそれを聞いたそうです。\n\nそして今、私はあなたこそが[seed_presenter.GetCulture.GetPrefix]の言い伝えにおける伝説の[ROOT.Char.GetTitleAsNameNoTooltip|U]であると、そうお伝えできるのを大変喜ばしく感じております。そして、[seed_presenter.GetCulture.GetName]の真の息子であれば、きっと私に同意していただけると信じています！」"
 legend_events.0020.a: "そうだ！　貴殿の先達は[ROOT.Char.GetDynasty.GetNameNoTooltip]について語ったのだ！"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は[seed_presenter.GetCulture.GetPrefixNoTooltip]の物語のお題目だ。"
 legend_events.0020.c: "[ROOT.Char.GetCulture.GetPrefixNoTooltip]の君主は、[seed_presenter.GetCulture.GetCollectiveNounNoTooltip]の農民が何を言おうと気にも留めない。"
