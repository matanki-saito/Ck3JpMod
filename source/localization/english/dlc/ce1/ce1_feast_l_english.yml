l_english:
 feast_type_legendary: "伝説の饗宴"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$$feast_phase_toast$はあなたの[legend|E]に焦点を合わせます\n$EFFECT_LIST_BULLET$[opinion|E]の獲得の機会を与えます\n$EFFECT_LIST_BULLET$[stress|E]を減らすオプションもあります\n\n#weak 語り継がれる物語。#!"
 legendary_feast_valid_tt: "あなたは[promoted_legend|E]を持って#bold いない#!"
 feast.7204.t: "語り継ぐべき物語"
 feast.7204.desc: "[ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')]の音色が[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]のホールを満たし、客は[ROOT.Char.Custom('RegionalAlcoholicDrink')]の最後の一滴を口にする。彼らの頭上で[bard.GetTitledFirstName]の声がハーモニーを奏でる。\n\n「さあ、聞け！さあ、聞きなさい！[ROOT.Char.GetPromotedLegend.GetName]の物語を語ろうではないか！」"
 feast.7204.a: "皆がこの歌を語り継ぐだろう！"
 feast.7204.b: "ははっ、それが#EMP 私の#!伝説ということを忘れるな！"
 feast.7204.c: "私の招待客はこの夜を決して忘れないだろう。"
 feast.7204.d: "もっともっと多くの人に！"
 feast.7205.t: "聞くべき物語"
 feast.7205.desc: "$feast.7204.desc$\n\n[bard.GetHerHim]の隣で[host.GetTitledFirstName]が満足そうに笑っていた。"
 feast.7205.a: "何と素晴らしい歌だ！"
 feast.7205.b: "#EMP おっ#!！[host.Custom('GetExpensiveDessert')]がこんなところにあるぞ！"
 legendary_feast_legend_modifier: "伝説の主"
 legendary_feast_legend_modifier_desc: "この人物は大宴会でその伝説を歌い上げられ、今もその栄光に浸っている。"
 legendary_feast_legend_boost_modifier: "伝説の饗宴"
 legendary_feast_legend_boost_modifier_desc: "この人物は大宴会で彼らの伝説を歌った。"
