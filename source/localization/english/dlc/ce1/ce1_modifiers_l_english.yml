l_english:
 ce1_lasting_line: "永遠に残る物"
 plague_cult_persecuted: "疫病カルトの迫害"
 plague_cult_persecuted_desc: "人気がありカリスマ的な司祭が最近、異端を公言した罪で処刑された。"
 plague_cult_embraced: "疫病カルトの説法"
 plague_cult_embraced_desc: "人気がありカリスマ的な司祭は、この州で異端の信念を説いており、疫病からの救済をもたらすと主張しています。"
 beset_by_revenants: "歩く死体への恐怖"
 beset_by_revenants_desc: "この州の人々は、死体が墓から立ち上がり、疫病や病気をもたらしていると信じています"
 revenant_expelled: "封印されたリビングデッド"
 revenant_expelled_desc: "貴族の棺は最近釘付けにされ、地元の人々がしていた墓から立ち上がる可能性の懸念は落ち着きました。"
 revenants_expelled: "封印されたリビングデッド"
 revenants_expelled_desc: "この伯爵領の全ての棺は埋める前に釘付けにされることとなり、地元の人々がしていた墓から立ち上がる可能性の懸念は落ち着きました。"
 flowers_planted: "豊かな植物相"
 flowers_planted_desc: "ここでは、疫病の悪い空気と戦うために広大な花畑が営まれている。"
 miasma_ignored: "蔓延する瘴気"
 miasma_ignored_desc: "この地方には悪い空気が充満しており、支配階級はそれに対抗するために芳香植物を植えることを拒否している。"
 medicating_with_leeches_good: "ヒル治療の成功"
 medicating_with_leeches_good_desc: "この人物はヒル治療を受けており、病気に対する免疫力を高めている。"
 medicating_with_leeches_bad: "ヒル治療の失敗"
 medicating_with_leeches_bad_desc: "この人物はヒル治療を受けているが、眠気と無気力状態が続いており、改善の兆しが見られない。"
 persecuted_flagellants: "迫害された苦行者"
 persecuted_flagellants_desc: "この伯爵領において鞭打ち苦行はごく一般的で、土地の領主たちは悪辣な告発を行なっているが、ほとんど効果はない。"
 rampant_flagellants: "蔓延する鞭打ち"
 rampant_flagellants_desc: "宗教当局が非難しているにも関わらず、カルト教団の過激派たちはこの伯爵領で鞭打ち苦行を行なっている。"
 apocalyptic_inquisition: "終末的異端審問"
 apocalyptic_inquisition_desc: "この伯爵領の住民の中には、最近の伝染病は世界の終末の兆しだと確信している者もいる。カルトを信奉しているか否かに関わらず、全住民が異端審問の対象となっている。"
 plague_cult: "終末的カルト"
 plague_cult_desc: "この伯爵領の無数の人々が、最近の伝染病は世界の終末の兆しだと信じており、恐怖とヒステリーを伯爵領じゅうに広げている。"
 rampant_witch_trials: "伝染病裁判"
 rampant_witch_trials_desc: "この伯爵領の地元住民は、伝染病の原因とされる集団の裁判を開いている。"
 witch_trials_slowed: "罰せられた伝染病裁判"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ この慣習は、貴族たちから広く非難されている。"
 protected_jews: "ユダヤ人の庇護者"
 protected_jews_desc: "この人物は、ユダヤ人旅行者の安全と保護の擁護者であるため、ユダヤ人社会において広く知られるようになった。"
 divine_guidance: "神のお導き"
 divine_guidance_desc: "この伯爵領の地元住民は最近、少数派への迫害を大幅に減らすよう、神学的な説得を受けている。"
 plague_animals_loose: "疫病の獣"
 plague_animals_loose_desc: "この伯爵領には、伝染病や疾患を蔓延させる動物がたくさんいる。"
 royal_cats: "高貴な動物：猫"
 royal_cats_desc: "この人物は、猫は王室の動物であり、猫に危害を加えることは王位に対する罪だと宣言している。"
 royal_dogs: "高貴な動物：犬"
 royal_dogs_desc: "この人物は、犬は王室の動物であり、猫に危害を加えることは王位に対する罪だと宣言している。"
 lacking_cats_and_dogs_good: "伝染病動物が激減"
 lacking_cats_and_dogs_good_desc: "最近の駆除により、この伯爵領では野良動物の数が激減し、伝染病の蔓延が抑えられている。"
 lacking_cats_and_dogs: "動物が激減"
 lacking_cats_and_dogs_desc: "最近の駆除により、この伯爵領では野良動物の数が激減したが、どういうわけか病気の感染数の増加につながっている。"
 full_of_rabid_animals: "猛獣がいっぱい"
 full_of_rabid_animals_desc: "数えきれないほどの野良動物がこの伯爵領に持ち込まれ、住民たちに病気を蔓延させている。"
 refused_to_repent: "拒絶された懺悔"
 refused_to_repent_desc: "この伯爵領の住民は最近、貴族に罪を懺悔するよう要求したが、拒絶された。"
 witch_trials_obstructed: "妨害された魔女裁判"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "追放された少数派"
 persecuted_minorities_expelled_desc: "少数民族はこの伯爵領から追放され、交易は激減した。"
 persecuted_minorities_protected: "迫害された少数民族の保護"
 persecuted_minorities_protected_desc: "故郷では迫害されていたであろう少数民族が、ここでは保護されている。"
 plague_minorities_sanctuary: "少数民族の聖域"
 plague_minorities_sanctuary_desc: "最近故郷を追われた少数民族が、この地で住まいを与えられている。残念ながら、彼らは伝染病の流行のさなかに追放されたため、故郷の病気を持ち込んでいる場合がある。"
 plague_minorities_sanctuary_boosted: "少数民族の大聖域"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "金融の聖域"
 persecuted_minorities_financial_sanctuary_desc: "この伯爵領においては、異邦人や交易商が迫害から庇護されている。"
 minority_persecution_forbidden: "少数民族の迫害の禁止"
 minority_persecution_forbidden_desc: "最近、地元住民たちは少数民族を強制的に追放しようとしたが、それはこの地の貴族によって禁じられていた。"
 rats_eradicated: "ネズミの駆除"
 rats_eradicated_desc: "発見されたネズミを注意深く駆除した結果、州はより繁栄した。"
 pets_eradicated: "ペットの排除"
 pets_eradicated_desc: "当地のペットを無情にも駆除したやり方は、多くの人々を激怒させている。"
 vectors_reduced: "病気の媒介物の減少"
 vectors_reduced_desc: "当地の羊の多くが駆除されたことで、伝染病の蔓延が遅くなった。"
 disastrous_cull: "悲惨な駆除"
 disastrous_cull_desc: "当地の羊の多くが駆除されたことで、地域経済は打撃を受けた。"
 pleas_ignored: "無視された嘆願"
 pleas_ignored_desc: "この人物は聖職者の嘆願を無視し、その結果聖職者たちを敵に回してしまった。"
 draconian_lockdown: "過酷な閉鎖"
 draconian_lockdown_desc: "懲罰的な一連の規則が、地域経済に広く打撃を与えることになった。"
 trusted_ruler: "信頼を得た統治者"
 trusted_ruler_desc: "地域の統治者たちは、主君の全面的な信頼を得ている。"
 supplies_sent: "物資送付済み"
 supplies_sent_desc: "当地の伝染病の脅威に対抗するために、物資が送られてきた。"
 plight_ignored: "無視された窮状"
 plight_ignored_desc: "この州で発生しつつある伝染病は、統治者に完全に無視されている。"
 dead_boats: "死の舟"
 dead_boats_desc: "死者を満載した小舟が海岸に打ち上げられ、感染と荒廃を広げつつある。"
 clear_beaches: "きれいな海岸"
 clear_beaches_desc: "この州の海岸には、病人も死者もいない。"
 contaminated_beaches: "汚染された海岸"
 contaminated_beaches_desc: "この州の浜辺には時折、死者でいっぱいの小舟が現れる。"
 pestilent_beaches: "疫病海岸"
 pestilent_beaches_desc: "この州の海岸には感染した死者が散乱しており、実に恐ろしい光景を目にすることになる。"
 respected_dead: "尊厳ある死"
 respected_dead_desc: "この州は、伝染病に見舞われるさなかであっても、死者に敬意を払う。"
 health_first: "健康第一"
 health_first_desc: "この人物は、他社よりも自分の健康を優先しようとする。"
 dismissed_peasantry: "捨てられた農民"
 dismissed_peasantry_desc: "この州の平民は、統治者から見放され、疎外されていると感じている。"
 miracle_worker: "奇跡を為す者"
 miracle_worker_desc: "この人物は、手を触れただけで病人を癒やしたように見える！"
 man_of_the_people: "地に足のついた貴族"
 man_of_the_people_desc: "この人物は、伝染病のさなかであっても、身分の低いものに同情を示す。"
 out_of_touch: "非接触"
 out_of_touch_desc: "この人物の〈奇跡の手〉療法は、病人を癒すというより、とどめを刺すものだった！"
 commoners_welcomed_in: "平民歓迎"
 commoners_welcomed_in_desc: "この州の平民は領主に歓迎され、誰もがそのもてなしぶりに感謝している、"
 commoners_turned_away: "平民お断り"
 commoners_turned_away_desc: "この州の平民はいざというに領主に追い払われ、多くの人々はそれを快く思っていない。"
 fears_allayed: "恐怖の緩和"
 fears_allayed_desc: "この地方の平民はまるで恐怖が和らいだかのように感じ、喜んで指示に従った。"
 fears_ignored: "無視された恐怖"
 fears_ignored_desc: "この地方の平民は、不安が払拭されたにも関わらず、不平を鳴らしつづけている。"
 strict_coastal_quarantine: "厳格な沿岸検疫"
 strict_coastal_quarantine_desc: "海路を経てこの州に入った商人たちは、商売をするためには何日も隔離されなければならない。"
 coastal_quarantine: "海岸検疫"
 coastal_quarantine_desc: "海路を経てこの州に入った商人たちは、商売をするためにはしばらくの間隔離されなければならない。"
 cackling_loon: "鳴くアビ"
 cackling_loon_desc: "この人物の悩みを笑い飛ばすという性格には、#EMP ある#!マイナス面もあるのだが…"
 herbalist_suspicions: "薬草医の疑惑"
 herbalist_suspicions_desc: "この人物は膏薬や薬草を巧みに使いこなすので、疫病が流行したときには疑いの目で見られる。"
 absent_ruler: "統治者の不在"
 absent_ruler_desc: "この人物は、迫りくる伝染病の脅威に対して、屋敷から出ることを事実上拒絶することで対処してきた。"
 present_ruler: "現在の統治者"
 present_ruler_desc: "この人物は、たとえ伝染病や破滅の時代であっても、活動的で明白な統治者だ。"
 hiding_from_epidemic: "疫病に背を向けて"
 hiding_from_epidemic_desc: "この人物は、領国で伝染病が猛威を振るう間は、引き籠もってやり過ごす。"
 sachet_protection: "守りの小袋"
 sachet_protection_desc: "この人物の持つ香りのよいハーブの小袋は実際に病気から護るわけではないかもしれませんが、#EMP 気休め#!としてはなかなかのものです。"
 overly_fragrant: "強すぎる香り"
 overly_fragrant_desc: "この人物が何袋もの薬草を過剰に塗りたくったところで、実際に病気から身を守ろうことはできないかもしれないが――たとえ手近な人々の目を潤ませるという代償を払ったとしても――#EMP 彼ら#!の気分を上々にするのは確かだ。"
 ce1_legendary_feaster: "伝説の饗宴者"
 ce1_legendary_feaster_desc: "この人物は世界中を放浪し、行事や祝宴でその伝説を誰彼構わず吹聴している。"
 ce1_legendary_performance: "伝説的な興行"
 ce1_legendary_performance_desc: "この人物は最近、自分たちの伝説を演じてみせた。意図した聴衆には届かなかったが、農民たちは非常に感銘を受けたようだ。"
 ce1_legendary_taverns: "地元の伝説"
 ce1_legendary_taverns_desc: "この人物の伝説は、この領国の庶民たちに熱狂的に受け入れられ、急速に広まりつつある。男たちは、酒場から酒場へと伝説を語り継いでゆく。"
 ce1_legend_mocked: "嗤われた伝説"
 ce1_legend_mocked_desc: "この人物の伝説は文化的祝祭で嘲笑されたため、誰もが恥じてそれを広めようとはしない。"
 studying_ancient_cultures: "古代文化を学ぶ"
 studying_ancient_cultures_desc: "この人物は最近、かつて古代の人々が所有していた古代遺跡を探検し、そこで発見したものによって啓発された。"
 kids_legend_modifier: "子どもたちの伝説"
 kids_legend_modifier_desc: "子どもたちはこの人物の伝説でごっこ遊びをし、それが普及する速度を早めている。"
 legendary_holy_site: "伝説的巡礼地"
 legendary_holy_site_desc: "宗派にとってはなんの意味もないにも関わらず、この伯爵領を聖地と同一視する伝説のために、巡礼者たちが押し寄せている。"
 legend_county_culture_builders: "首都の文化"
 legend_county_culture_builders_desc: "この地の住民は、自分たちの祖先がこの地を築いたという事実に誇りを持っている。"
 legend_character_culture_builders: "建設者の賜物"
 legend_character_culture_builders_desc: "この人物は、このような強大な集落を築き上げたのは他の何者でもない、自分たちの共通の祖先だ、と首都の住民を喜ばせ安心させている。"
 legend_humble_king: "謙虚な統治者"
 legend_humble_king_desc: "この人物の、聖なる行ないに対する控えめな軽蔑が、信者の目から見た彼の存在感を少しばかり高めている。"
 legend_mothers_boy: "敬意を表して"
 legend_mothers_boy_desc: "この人物の両親への敬意は、すべての人が従うべき道徳的規範となっている。"
 legend_charitable_donations: "慈善寄付"
 legend_charitable_donations_desc: "この州は、慈善寄付の多くの先例の恩恵を受けている。"
 legend_sick_hospitals: "使い古されたホスピス"
 legend_sick_hospitals_desc: "この州の住民たちは、病気になったら何よりもまずホスピスに行くべきことを知っている。"
 legend_bloodthirsty_warrior: "血に飢えた戦士"
 legend_bloodthirsty_warrior_desc: "この人物は自分の武勇伝に誇りを持っている。"
 legend_stigmatic: "聖痕持ち"
 legend_stigmatic_desc: "この人物は、イエスの聖痕と同じ箇所に、複数の古傷を負っている。"
 legend_culturally_sensitive: "文化的繊細さ"
 legend_culturally_sensitive_desc: "この人物は、異文化の間における緊張の可能性を理解しており、その緊張が燃え上がることがないよう、予防線を張っている。"
 legend_visions_of_god: "神聖なる幻視"
 legend_visions_of_god_desc: "この人物は、視力を喪失したのは、神聖なる幻視が自分たちを盲目にしたためだ、と主張している。"
 legend_holy_sacrifice: "聖なる供物"
 legend_holy_sacrifice_desc: "この人物は、神のために目を捧げたと主張している。"
 legend_gods_humble_servant: "謙虚な奉仕者"
 legend_gods_humble_servant_desc: "この人物は、眼の疾患が彼らを謙虚にさせ、結果としてより敬虔になったと主張している。"
 legend_sneaks_food: "つまみ食い"
 legend_sneaks_food_desc: "この人物は、暴食が不敬だと言われるのを恐れているが、あちこちでこっそりと菓子を食べるのを我慢できない。"
 legend_fat_and_happy: "幸せ太り"
 legend_fat_and_happy_desc: "この人物はやや大柄だが、彼らはそれを全く受け入れている。"
 legend_historical_bedecking: "古の衣装"
 legend_historical_bedecking_desc: "この人物は、昔の人々の衣装をまとい、意図的に彼らの記憶を呼び起こした。"
 legend_modern_ruler: "近代的統治者"
 legend_modern_ruler_desc: "この人物は過去の規範に屈することを拒絶し、独自の道を切り開く。"
 legend_prayer_callus: "祈りの隆起"
 legend_prayer_callus_desc: "この人物には「ザビバ」あるいは「祈りの隆起」と呼ばれる、ひれ伏しながら献身に努めた証が額にある。"
 legend_bruised_head: "額の打撲"
 legend_bruised_head_desc: "この人物は軽傷を負い、時折頭痛を引き起こす。"
 legend_claimed_stigmatic: "非難された聖痕持ち"
 legend_claimed_stigmatic_desc: "この人物は、イエスが受けた苦痛に似ていると主張する印を持っている。これは大きな議論を呼んでいる。"
 mysterious_sword_giver_great: "神秘の水辺"
 mysterious_sword_giver_great_desc: "神秘的にして大いなる何かがこの伯爵領の水辺に住み、それらを見つけた人に妖しい託宣を施すのだという。"
 mysterious_sword_giver: "至高の水辺"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "悪霊"
 ce1_evil_spirit_desc: "この人物は人々が悪霊に憑かれた結果情緒不安定になったと考えている。"
 angelic_founder: "天使と開祖"
 angelic_founder_desc: "この家のメンバーは、彼らの開祖が天使によるものだと考えている。"
 legendary_item: "異国の土"
 legendary_item_desc: "この土地の統治者がはるか遠い神秘の国から土を持ち込んだため、多くの人がこの地の土には魔力が宿っていると信じている。"
 legendary_item_personal: "伝説の旅"
 legendary_item_personal_desc: "この人物は遠く離れた土地を旅し、その途上で伝説の物語を広めた。"
 ce1_heartthrob: "この胸のときめきを"
 ce1_heartthrob_desc: "この人物は、伝説的な愛を追い求めており、親密な恋人さえ真実の愛と呼ぶことを拒んできた。"
 ce1_legendary_battle: "伝説の戦い"
 ce1_legendary_battle_desc: "この人物は最近、それ自体が伝説的と呼べる戦いに参加したが、それはさらなる伝説の予兆でしかなかった。"
 legend_renowned_herbalist: "著名な薬草師"
 legend_renowned_herbalist_desc: "この人物は珍しい植物に遭遇し、そこから多くを学んだ。"
 legend_eagle_eyed: "鷲の目"
 legend_eagle_eyed_desc: "人々の噂によれば、この人物は挑戦してくる者に対してその弓の腕前を証明しているそうだ。"
 legend_cannibal_scarred: "食人族の敵"
 legend_cannibal_scarred_desc: "つまり、この人物は食人族の襲撃を退け、連中に傷を残したということだ。"
 legend_nick_of_time: "間一髪"
 legend_nick_of_time_desc: "この人物は、重要な戦いのさなかに、援軍を率いて間一髪で到着したとされている。"
 legend_well_organised: "組織化"
 legend_well_organised_desc: "この人物の軍制に対する知見により、戦闘において窮地に陥ることはほとんどない。"
 legend_bravely_ran_away: "勇気ある逃走"
 legend_bravely_ran_away_desc: "この人物は戦いが近づくと尻尾を巻いて逃げ出したらしい。それが最終的に味方に有利に働いたため、他の者たちから笑いものにされずに済んだ。"
 ce1_immortal: "不死を求めて"
 ce1_immortal_desc: "この人物は、不老不死を探求する旅に出ている。"
 ce1_level_headed: "冷静"
 ce1_level_headed_desc: "この人物は、夢は夢でしかないと理解している。それ以上のものではないのだ。"
 ce1_accepted_mortality: "安らかなれ"
 ce1_accepted_mortality_desc: "この人物は最近自分の死と向き合い、人生の儚さに安らぎを得た。"
 ce1_will_to_live: "存亡の危機"
 ce1_will_to_live_desc: "この人物は死を恐れている。"
 ce1_forgiveness: "内なる許し"
 ce1_forgiveness_desc: "この人物は最近、自身をひどく不当に扱った人間を許すことを選んだ。"
 plague_tales: "ペスト物語"
 plague_tales_desc: "この人物の、遠く離れた土地の伝染病に対する被害妄想は、少なくとも自分の領国を守る積極的な活動に反映されている。"
 plague_insights_gained: "ペストにまつわる知見の獲得"
 plague_insights_gained_desc: "時宜を得た死体の解剖は、この人物に腺ペストに関する貴重な知見を与えた。"
 brutal_crackdown: "残忍な弾圧"
 brutal_crackdown_desc: "国境での難民に対する酷薄な弾圧はこの男爵領の権威を高めたが、多くの怒りを引き起こした。"
 shanty_towns: "貧民街"
 shanty_towns_desc: "この男爵領の国境に、幾つか貧民街が建設されたことで、難民を半永久的に収容できるようになった。"
 border_defended: "国境警備"
 border_defended_desc: "この男爵領の国境で難民を追い返すことは、一部の人々を喜ばせはするが、移民の減少にはそれなりに代償が伴う。"
 refugees_coddled: "大事にされた難民"
 refugees_coddled_desc: "この男爵領に逃れてきた人々は、そのまま受け入れられている。"
 dangerous_rides: "危険な乗り物"
 dangerous_rides_desc: "この人物が荒野に乗り込むと、自身も一族も危険に晒されるが、不思議と気分は高揚する。"
 cautious_rider: "慎重な騎手"
 cautious_rider_desc: "この人物は、感染の可能性がある地方に乗り込む危険を冒すのを拒否した。"
 overly_protective: "過剰な保護"
 overly_protective_desc: "この人物は被害妄想により、来たるべき伝染病に徹底的に備えている。"
 mass_panic: "集団パニック"
 mass_panic_desc: "この男爵領は、恐るべき伝染病が襲来するという知らせを受け、集団パニックに陥っている。"
 allayed_fears: "緩和された恐怖"
 allayed_fears_desc: "この男爵領の人々は、伝染病の到来に対する不安を和らげた。"
 angry_crowds: "怒れる群衆"
 angry_crowds_desc: "この男爵領の人々は、終末論の説法者が次々と投獄されていることに、恐れと怒りを抱いている。"
 rumours_stifled: "抑圧された噂"
 rumours_stifled_desc: "遠方の地の伝染病に関する噂を抑え込む自身を持った取り組みが、この男爵領を穏やかな場所にした。"
 rumours_proliferated: "広まる噂"
 rumours_proliferated_desc: "この州では噂を抑え込もうとする試みが失敗に終わり、多くの人々が自分たちの土地に伝染病がやってくると考え混乱に陥っている。"
 uncaring_ruler: "酷薄な統治者"
 uncaring_ruler_desc: "この男爵領の住民は、統治者に見捨てられたと感じている。"
 flagellants_acquiesce: "なだめられた鞭打ち苦行者"
 flagellants_acquiesce_desc: "この人物は、街や村を徘徊する鞭打ち苦行者たちをなだめてきた。"
 pacified_flagellants: "Pacified Flagellants"
 pacified_flagellants_desc: "The people in this barony are no longer harassed by doomsayers, as roving flagellants have been pacified."
 eager_populace: "Eager Populace"
 eager_populace_desc: "The people of this barony have heeded the words of local doomsayers, and are willing to do whatever it takes to prepare."
 unrestrained_flagellants: "Unrestrained Flagellants"
 unrestrained_flagellants_desc: "Failed attempts to placate the flagellants in this barony have seen them rise in number."
 regular_checkups: "Regular Checkups"
 regular_checkups_desc: "The regular dosage of expensive medicines administered by this character's physicians sees them as healthy as possible."
 under_the_weather: "Under The Weather"
 under_the_weather_desc: "This character is feeling a little off-color."
 gravediggers_threatened: "Gravediggers Threatened"
 gravediggers_threatened_desc: "The gravediggers in this barony have been threatened and extorted, leaving them poorer and much less likely to work."
 gravediggers_compensated: "Gravediggers Compensated"
 gravediggers_compensated_desc: "The gravediggers in this barony have been allowed extra pay, raising their morale."
 gravediggers_replaced: "Gravediggers Replaced"
 ce1_commoners_in_graves: "Common Graveyard"
 ce1_commoners_in_graves_desc: "This character recently opened a commoner wing in their royal graveyard, pleasing the locals but sullying their reputation in the eyes of some nobility."
 ce1_common_graves: "Common Graves"
 ce1_common_graves_desc: "Commoners are being taken to be buried in the graveyard in this county, at something of a cost."
 ce1_bodies_in_the_street: "Bodies in the Street"
 ce1_bodies_in_the_street_desc: "With graveyards full and the dead increasing, bodies have just been left to rot in the street."
 ce1_siege_corpse: "Diseased Corpses"
 ce1_siege_corpse_desc: "A hostile army recently flung diseased bodies into a holding in this county."
 ce1_quarantined_corpse: "Quarantined Corpses"
 ce1_quarantined_corpse_desc: "A hostile army recently flung diseased bodies into a holding in this county, but the bodies were successfully kept separate from the majority of the populace."
 ce1_heavily_ill: "Heavily Ill"
 ce1_heavily_ill_desc: "Close interaction with diseased corpses have been greatly detrimental to this character's health."
 ce1_non_heretical_solution: "Segregated Bodies"
 ce1_non_heretical_solution_desc: "Bodies afflicted with plague are being separated from the healthy in this character's realm."
 ce1_unorthodox_epidemic_treatment: "特殊な措置"
 ce1_unorthodox_epidemic_treatment_desc: "難解で非正統的な慣行ながらもいくつかの方策を打つことで、この人物は疫病の蔓延率を減らすことに成功しました。"
 ce1_unorthodox_epidemic_treatment_bad: "Unsuccessful Heretical Treatment"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Through some esoteric and highly heretical practices, this character has been unsuccessfully reducing the spread rate of the plague."
 ce1_major_quarantine: "Realm-wide Quarantine"
 ce1_major_quarantine_desc: "This character has been locking locals into their homes in an effort to avert the spread of the plague."
 ce1_major_quarantine_county: "Quarantine"
 ce1_major_quarantine_county_desc: "Nobody is permitted to enter or exit this county, reducing the spread of the plague."
 war_doctor: "Wartime Physician"
 war_doctor_desc: "A renowned physician and their followers have been wandering the battlefields, providing high quality care to ill and ailing soldiers."
 ce1_banishment_resistance: "病気の浄化"
 ce1_banishment_resistance_desc: "この人物の宮廷から重病人は追放されるため、病気の危険性が大幅に減少しました。"
 minor_epidemic_treatment: "軽い流行対策"
 minor_epidemic_treatment_desc: "この人物の医師は最近、侵入する伝染病の蔓延を防ぐため、いくつかの適度な対策を打った。"
 major_epidemic_treatment: "徹底的な流行対策"
 major_epidemic_treatment_desc: "この人物の医師は侵入する流行病の対策として徹底的な対策を打った。"
 critical_epidemic_treatment: "神秘による流行対策"
 critical_epidemic_treatment_desc: "神秘主義者の医師は、侵入する流行に対する急進的で奇妙な治療法を助言し、宗教勢力を動揺させたが、非常に効果的であるようだ。"
 minor_epidemic_treatment_failed: "軽い流行対策の失敗"
 minor_epidemic_treatment_failed_desc: "何かしらの面では適度だったのかもしれないが、この人物の取った疫病対策は有害なものとなった。"
 major_epidemic_treatment_failed: "徹底的な流行対策の失敗"
 major_epidemic_treatment_failed_desc: "侵食する伝染病の蔓延を防ぐために、この人物によって急進的な措置が講じられたが、経済的停滞につながるだけでなく、病気の蔓延を防ぐのに全く効果を齎さなかった。"
 critical_epidemic_treatment_failed: "神秘による流行対策の失敗"
 critical_epidemic_treatment_failed_desc: "伝染病に対処するためにこの人物が行った施策は効果を持たなかっただけではなく、その異端紛いのやり方は宗教局を大きく動揺させた。"
 ce1_royal_touch: "高貴なお方の慈悲"
 ce1_royal_touch_desc: "この伯爵領の病人と死にかけの平民たちは訪問した主君に金貨という形で施しを受けた。"
 funeral_unrelenting_devotion: "揺るぎない献身"
 funeral_unrelenting_devotion_desc: "この人物は、愛する人の墓の傍で、より良い統治者になると誓った。"
 funeral_comfort: "Comforted"
 funeral_comfort_desc: "This character recently confronted their own mortality, and felt comfort in the meaning found in such a fleeting existence."
 funeral_existential_dread: "Existential Dread"
 funeral_existential_dread_desc: "This character recently realized that they will die one day. They did not like it."
 ce1_modest_leader: "Modest Leader"
 ce1_modest_leader_desc: "This character's legend in battle grows in tandem with their own quiet demeanor."
 ce1_black_thumb: "Black Thumb"
 ce1_black_thumb_desc: "This character could not be less interested in nature."
 legend_chaste_faithful: "Chaste, Faithful"
 legend_chaste_faithful_desc: "Those that follow this legend are known for their fidelity."
 legend_lecherous_lewd: "Lecherous, Lewd"
 legend_lecherous_lewd_desc: "Those that follow this legend are renowned for their ravishing ways."
 ce1_forward_thinking: "Forward-thinking"
 ce1_forward_thinking_desc: "This character has no cares for the cultures of the ancient past, preferring to live firmly in the present."
 ce1_avenging_child: "Avenging Child"
 ce1_avenging_child_desc: "This character is determined to avenge the death of their parent at the hands of a wild animal."
 legend_palatial_palatable: "Palatial, Palatable"
 legend_palatial_palatable_desc: "Truly, nothing is grander than a table full of the most exotic meats!"
 ce1_consequentialist: "Consequentialist"
 ce1_consequentialist_desc: "This character likes to remind people that the destination is the important part, not the journey."
 legend_edifices_enduring: "Edifices, Enduring"
 legend_edifices_enduring_desc: "Taking cues from masons of old is no bad thing: indeed, that their creations still stand proud today is testament to their skills."
 legend_monophthalmic_mythical: "Monophthalmic, Mythical"
 legend_monophthalmic_mythical_desc: "Cyclopes walk amongst us! If you keep a keen eye out, perhaps you too will catch a glimpse..."
 legendary_adventurer: "Adventuring Spirit"
 legendary_adventurer_desc: "This character is prepared to abandon their realm and spread their legend abroad."
 epidemic_increased_maintance: "Increased Maintenance"
 epidemic_increased_maintance_desc: "This character is paying higher wages to replace soldiers that were taken by the epidemic."
 epidemic_pressed_levies: "Pressed Levies"
 epidemic_pressed_levies_desc: "This character is pressing peasants into their Men-At-Arms regiments."
 epidemic_closed_barracks: "Closed Barracks"
 epidemic_closed_barracks_desc: "To avoid unnecessary losses the soldiers will be isolated, and no training will be permitted."
 ce1_gone_dancing: "Joined the Endless Dance"
 ce1_gone_dancing_desc: "This character has joined the peasants in their never-ending dance."
 fealty_demanded: "Fealty Demanded"
 fealty_demanded_desc: "This character demands fealty from their underlings."
 legend_investments: "Financial Investments"
 legend_investments_desc: "This county has had a spate of investments from their liege's dealings, boosting its economy."
 legend_loose_lips: "緩めの口"
 legend_loose_lips_desc: "この人物は他人が自分を支配する可能性があるとしても、自分の好意を買ってもらいたく思っている。"
 legend_esteemed_expanding: "尊敬と拡大と"
 legend_esteemed_expanding_desc: "この尊敬すべき伝説の支持者の中には、真の名士が何人かいる。"
 legend_irreverent_immoral: "不遜と不徳と"
 legend_irreverent_immoral_desc: "非難の余地のない人々によるこの伝説の制裁は、それをひどく汚した。"
 legend_wicked_ways: "Wicked Ways"
 legend_wicked_ways_desc: "The supposedly sinful ways of this character has led to some difficulty in spreading positive word of their deeds."
 legend_errors_exonerated: "Exonerated"
 legend_errors_exonerated_desc: "The sinful ways of this character have been buried deep due to support from their peers."
 legend_principled_pious: "信念と敬虔と"
 legend_principled_pious_desc: "この伝説を広める全ての人々は、衆目に映るその誠実さから利益を得ている。"
 legend_saintly_sinless: "無辜なる聖人"
 legend_saintly_sinless_desc: "この伝説で語られる人物は非常に賞賛されており、伝説自体を強化することさえある。"
 healthy_court: "Healthy Court"
 healthy_court_desc: "This character's actions have led to a healthy and happy court."
 strange_levity: "Strange Levity"
 strange_levity_desc: "This character's light-hearted approach to tragedy is not everyone's favorite attitude."
 free_boats: "Free Boats"
 free_boats_desc: "This character has benefitted from a series of abandoned boats washing up on their shores, giving them better choices when travelling."
 corpse_piles: "Corpse Piles"
 corpse_piles_desc: "This barony suffers from piles of disease-ridden corpses being left to rot on their shores."
 shattered_by_plague: "Prone to Plague"
 shattered_by_plague_desc: "This vibrant, densely-packed county is a mere cough away from a major pandemic."
 ravaged_by_plague: "Susceptible to Plague"
 ravaged_by_plague_desc: "The bustling streets of the settlements in this county make it a ripe victim for spreading plagues."
 blighted_by_plague: "Vulnerable to Plague"
 blighted_by_plague_desc: "The higher than average population density in this county makes it vulnerable to the spread of plagues."
 struck_by_plague: "At Risk of Plague"
 struck_by_plague_desc: "This county harbors settlements of enough size to make plagues spread somewhat easier."
 legend_secure_safe: "安堵と安泰と"
 legend_secure_safe_desc: "この伝説は、人々を団結させ、見知らぬ土地の敵を友人にしてしまうころで有名だ。"
 plague_new_capital: "The New Capital"
 plague_new_capital_desc: "A recent plague has ravaged the lands and made this county the ideal candidate to become the new capital of the realm."
 plague_alms_donations: "Alms Donations"
 plague_alms_donations_desc: "This barony's poor and needy has benefitted from alms donations, raising their morale and giving them a place to stay."
 plague_determined_recover: "Determined to Recover"
 plague_determined_recover_desc: "Though this character's capital city has been ravaged by plague, they are determined that it will recover."
 plague_the_long_road: "前途遼遠"
 plague_the_long_road_desc: "この人物の首都は疫病によって荒廃しており、彼等はその陥穽にもかかわらず、復興に尽力している。"
 plague_crippling_sorrow: "Crippling Sorrow"
 plague_crippling_sorrow_desc: "This character's capital city has been ravaged by plague, and the sheer death and destruction it has wrought has sent them into depths of despair."
 legend_tolerant_trusting: "寛容と信頼と"
 legend_tolerant_trusting_desc: "この伝説は自由に成長することが許されており、その所有者は巡歴する吟遊詩人による装飾を奨励している。"