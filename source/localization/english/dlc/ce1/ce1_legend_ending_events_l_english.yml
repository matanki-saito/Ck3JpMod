l_english:
 story_event_legends.0001.t: "伝説の最終章"
 story_event_legends.0001.desc.intro: "かくして[legend_protagonist.GetTitledFirstName]の比類なき偉業を記す本は締め括られた。この頁が[promoted_legend.GetName]の完結となる。\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]の伝説の大冒険はここで終わる。[legend_protagonist.GetHerHis]の偉業はあらゆる王も貴族も平民も童心に帰らせよう。「ああ、一度でも実際に見ることが出来たならば」と。#!"
 story_event_legends.0001.desc.outro: "\n\n最後にこう書いてある。「是は[GetCurrentDate.GetStringLong]、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で語られし物語」。"
 story_event_legends.0001.a: "語り継がれますように。"
 story_event_legends.0002.t: "[legend_protagonist.GetHouse.GetBaseNameNoTooltip]家の本"
 story_event_legends.0002.desc.intro: "これが[legend_protagonist.GetTitledFirstName]の血族、古今東西に知られし高名にして正統なる[legend_protagonist.GetHouse.GetBaseName]家に関する本の終わり。すなわち、[promoted_legend.GetName]の最後の頁だ。\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\n最後にこう書いてある。「是は[GetCurrentDate.GetStringLong]、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で記されし記録」。"
 story_event_legends.0002.a: "#EMP ｢[legend_protagonist.GetHouse.GetMotto]」！#!"
 story_event_legends.0003.t: "[legend_protagonist.GetTitledFirstNameNoTooltip]の御業"
 story_event_legends.0003.desc.intro: "これが[legend_protagonist.GetTitledFirstName]と[legend_protagonist.GetHerHis]が為した奇跡を記す、全ての[legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip]に知られし本の最後の一文である。ああ、無欠たる[legend_protagonist.GetFaith.HighGodName]よ。願わくばこの[promoted_legend.GetName]に御名の下の祝福を───\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]の伝説は驚くべき驚異の数々だ。[legend_protagonist.GetSheHe|U]は花を咲かせ、病人を癒し、不毛の土地に大いなる実りを齎す……そんな奇跡を幾つも為してきたというのだから。#!"
 story_event_legends.0003.desc.outro: "\n\n最後にこう書いてある。「是は[GetCurrentDate.GetStringLong]、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で遺されし説話」。"
 story_event_legends.0003.a: "かくあるべし。"
 can_select_legendary_culture_pillars_tt: "あなたが[culture|E]から[diverge|E]する時にあなたの伝説的な文化から[heritage|E]と[language|E]を選ぶことが出来ます"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "[title_claim.GetName]内の全ての慣習的領土の[title|E]に[claim|E]を得ます"