 epidemic_events.2001.t: "戦争という名の疫病"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U]は私の前にひざまずく。 [pleading_vassal.GetHerHis|U]の絶望は瘴気のように部屋を満たしていた。その唇は狂ったように震える。\n\n「主よ、あなたに口出しして頂きたいことがあるのです。いま我が領土をふたつの害悪が荒らしています。[epidemic_scope.GetName|U]は内部から、[attacking_vassal.Custom('InsultAdjective')][attacking_vassal.GetName]は[vassal_war.GetName]が外部から！たった一つの敵でさえ耐えられるのかどうかわかりかねるというのに……\n\nもちろん供物としてささやかながらも金を幾許か持参させて頂きました。……私は己と領地の希望をあなた様に委ねさせて頂きます」"
 epidemic_events.2001.a: "この事態を解決させるために手を打とう。"
 epidemic_events.2001.b: "#EMP 我が#!広間に[epidemic_scope.GetName]を持ち込む気か！"
 epidemic_events.2001.b.desc: "衛兵！#EMP 慎重に#![pleading_vassal.GetFirstNameNoTooltip]を捕らえ、#EMP さらに慎重に#!やつの触ったものを洗え！"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstName]にも理由があるのだろう。"
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip]は[vassal_war.GetName]を終わらせることを了承した"
 epidemic_events.2001.c.failure: "[vassal_war.GetName]は続く"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip]は[epidemic_scope.GetName]を広めている！"
 epidemic_events.2001.danger: "#color_red 戦争が迅速に終わらなければどうなるかわかりません……#!"
 epidemic_events.2002.t: "戦争という名の疫病：結果"
 epidemic_events.2002.desc: "[attacking_vassal.GetName]と[pleading_vassal.GetName]の間の[vassal_war.GetName|U]、が長引くにつれて両軍の士気は下がっていくが、第三の敵であるところの不可視にして恐怖の[epidemic_scope.GetName]は常に生ける者を睥睨している。\n\n[ROOT.Char.GetFaith.HighGodName]からの罰だろうか、あるいは戦争によって積み上がる死体の穢れからだろうか、[epidemic_scope.GetName]はより凶悪になった。征服と破壊への欲望という原罪を模倣した災厄。その命への飢えが満たされる日は来るのだろうか。"
 epidemic_events.2002.a: "そんなぁ。"
 epidemic_events.2003.t: "見えざる敵"
 epidemic_events.2003.desc: "「今朝、優秀な兵士を五名失いました。全員が[epidemic_scope.GetName]に屈したのです。昨日はさらに三名、そして今週はまだ始まったばかりなのです！　何とかせねばなりません。このままでは死体ばかりが残り、勝利の望みが消え失せてしまう！」\n\n少し横柄ではあるが、[marshal.GetNamePossessive]の言葉は事実であり、胸が痛む。尋常な戦であれば精強さでは人後に落ちぬ我が兵士たちが、狡猾で目に見えない敵と遭遇したのだった。\n\n「それに、これは[first_epidemic_province.GetName]に駐留している者だけの話なのです！　[second_epidemic_province.GetName]ではもっと多くの者が死んでいる。これ以上、新兵は見つけられません。貧困にあえぐ農民と、死者の遺骸ばかりだ」"
 epidemic_events.2003.a: "俸給を引き上げよ。新兵どもは駆けつけてくるだろう。"
 epidemic_events.2003.a.flavor: "精強で優れた兵士は金を見つけるが、金が優れた兵士を見つけることは滅多にない。"
 epidemic_events.2003.b: "兵士は農民の如きものだ。連中の人生の唯一の目的は死ぬことだ！"
 epidemic_events.2003.b.flavor: "無知な大衆は時として熟練の戦士に取って代わることがある――近くでよく見さえしなければ。"
 epidemic_events.2003.c: "兵舎の扉を閉めよ！"
 epidemic_events.2003.c.flavor: "日々の演習がなければ我が軍勢の練度は低下するが、うまくすれば彼らは生きられる。"
 epidemic_events.2005.t: "薬臭い壺"
 epidemic_events.2005.desc: "毎日、毎時間、常に[epidemic_scope.GetName]の脅威を考えている[physician.GetNamePossessive]の研究成果を眺めてみた。[physician.GetHerHis]の研究に対するひたむきな姿勢は率直に言って見ていて好ましいし、私も気を引き締められる。\n\n[physician.GetName]が駆使する道具の数々はどれも興味深いが、特に美しく塗装されたこの壺は[physician.GetHerHim]にとっても特別なものらしい。[physician.GetSheHe|U]は私の視線に気がついたようだ。\n\n「[physician.GetCulture.GetName]の[medicine_jar.GetName]に興味があるようですね。その壺は手作りで拵えたものでして、なかなかの傑作と自負しております。しかし真に傑作と呼ぶべきものはその中身！外回りをしてあなた様の臣民に治療を提供する間にも私を護ってくれているのですよ」"
 epidemic_events.2005.a: "ふうん、私の方が護られるべきじゃないか？"
 epidemic_events.2005.a.success: "[physician.GetFirstName]は壺を譲ってくれる"
 epidemic_events.2005.a.failure: "[physician.GetFirstName]は納得しない"
 epidemic_events.2005.b: "命を救う壺？よこせ！"
 epidemic_events.2005.b.success: "[physician.GetFirstName]から[medicine_jar.GetName]をひったくる"
 epidemic_events.2005.b.failure: "壺が割れちゃった"
 epidemic_events.2005.c: "心得た。これからも励め。"
 epidemic_events.2006.t: "ダンシングマニア"
 epidemic_events.2006.desc: "戸口で踊っている農民だと？　周囲に大勢の野次馬が集まっているというのに？\n\n「[dance_victim.GetFirstName]をお許しくだせえ、閣下」見物人のひとりが声を上げる。「[dance_victim.GetSheHe|U]は何日か前から踊り始めて、それ以来止まらんのでございます。それから何人かが[dance_victim.GetHerHim|U]と一緒になって、この酔っ払ったような踊りを踊ってやがるんでさ！」見物人たちは地面に唾を吐きながらも、魅了されたような、怯えたような目を向けている。[dance_victim.GetHerHis|U]の顔はうめき声で歪み、明らかに発狂寸前だが、それでも踊りは続いている。"
 epidemic_events.2006.a: "休むことなく踊っている？　#EMP 素晴らしい！#!"
 epidemic_events.2006.b: "どんな踊りもいつかは終わる。#EMP そうだな？#!"
 epidemic_events.2006.c: "ロープを持ってきて[dance_victim.GetHerHim]を縛りつけろ！"
 epidemic_events.2006.d: "[ROOT.Char.GetFaith.HighGodName]に誓って、悪魔よ、お前を打ち倒す！"
 epidemic_events.3000.t: "$travel_danger_prefix$扉の血"
 epidemic_events.3000.desc: "[epidemic_location.GetName]に存在する色は赤だけだった。咳の音だけが響く。我々は馬を励ましながら進むが、[companion.GetTitledFirstName]の顔色は青ざめ、その唇は血の気を失い固く引き締まっているのが見える。\n\n「お助けを…」死体と見間違えたもののひとつがゆっくりと、苦しそうに、[sick_peasant.Custom('disease_desc_short')]の身体を動かした。"
 epidemic_events.3000.a: "「私には見て見ぬふりはできない」"
 epidemic_events.3000.b: "「[companion.GetFirstNameNoTooltip]、彼らを助けてやれ」"
 epidemic_events.3000.c: "「かまっている時間はない」"
 epidemic_events.3000.b.sick: "[companion.GetShortUIName]が病気になった"
 epidemic_events.3010.t: "$travel_danger_prefix$死肉"
 epidemic_events.3010.desc: "[epidemic_location.GetName]に入る頃には、我々の水は残り少なくなっていた。一見寂れているように見える村だが、中心あたりに立派な井戸があり、我々はそちらに向かって馬を進めた。\n\nほどなくして、閑散としている理由が明らかになった。\n\n[sick_peasant.Custom('disease_desc_short')]の死体が路面に横たわり、彼らの青白い頭の上では腐肉鳥が旋回している。悲惨な光景だった。"
 epidemic_events.3010.a: "汚染された水についての何かを読んだ気がする…"
 epidemic_events.3010.b: "水だ！　#EMP とうとう！#!"
 epidemic_events.3010.b.sick: "あなたは病気になった"
 epidemic_events.3010.c: "我らは進まねばならぬ。"
 humour_knowledge_modifier: "正常な仮説"
 humour_knowledge_modifier_desc: "この人物は、村人たちが感染した井戸の水を飲んで病気になったことに気づいた。"
 no_water_modifier: "滞る水の供給"
 no_water_modifier_desc: "この人物は井戸の水を飲まなかった。"
 ce1_flung_corpse: "死体を投げ飛ばす"
 ce1_flung_corpse_desc: "壁を超えて[flingee.GetNamePossessive]の所領に死体を投げ込んだ"
 ce1_flung_corpse_desc_second_perspective: "あなたは壁を超えて[flingee.GetNamePossessive]の所領に死体を投げ込んだ"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName]は壁を超えて[flingee.GetNamePossessive]の所領に死体を投げ込んだ"
 ce1_corpse_flung_at_me: "死体を投げ込まれた"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName]が死体を投石機に積み込み、我が所領に向けて投げ込んだ"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName]は死体を投石機に積み込み、あなたの所領に向けて投げ込んだ"
 ce1_corpse_flung_at_me_desc_third_perspective: "[flingee.GetName]は死体を投石機に積み込み、[owner.GetNamePossessive]の所領に向けて投げ込んだ"
 ce1_meat_shower: "肉の雨"
 ce1_meat_shower_desc: "[flinger.GetName]は我が所領に死体を投げ込み、血まみれのシャワーに変えた"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName]は死体をあなたの所領に投げ込み、血まみれのシャワーに変えた"
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName]は死体を[owner.GetNamePossessive]の所領に投げ込み、血まみれのシャワーに変えた"
 epidemic_events.5000.t: "何とかして！"
 epidemic_events.5000.desc: "[epidemic.GetName]が猛威を振るうにつれて、[infected_county.GetName]から報告書が山ほど転がり込んでくる。そんな中、[church_person.GetTitledFirstName]はおかまいなしに個人的な便箋を私の机にバシンと叩きつけた。\n\n「民は私たちの助けを求めています」[church_person.GetSheHe|U]は主張し、手紙を読むように促す。\n\n「このような流行病は以前にも見た事があります。やるべき事はひとつ、穢れた獣をいくらか退治するのです。さすればこの苦しみはどこかへ消え去るでしょう」[church_person.GetFirstNameNoTooltip|U]は私が熟考するのを見て、満足しながらも身を乗り出す。｢それは[ROOT.Char.GetFaith.HighGodName]のご意志でもあるのですぞ」"
 epidemic_events.5000.a: "まあ、ネズミは汚いからな…"
 epidemic_events.5000.b: "#EMP 全ての#!猫を殺せ。奴らが黒幕のはずだ。"
 epidemic_events.5000.c: "犬はいつも汚物にまみれている。奴らを叩き出せ！"
 epidemic_events.5000.d: "羊を駆逐せねば。"
 epidemic_events.5000.e: "「耄碌したな、[church_person.GetFirstNameNoTooltip]」"
 epidemic_events.5001.t: "戸締まりをせよ！"
 epidemic_events.5001.desc: "慌ただしい足音が、乱暴に扉が開かれる前に私にわずかな警告を発した。目を血走らせた[courtier.GetFirstName]が部屋に転がり込んでくる。\n\n「[ROOT.Char.GetLadyLord]様！」[courtier.GetSheHe|U]はどもりながら、腕いっぱいの[ROOT.Char.Custom('GetWritingMaterial')]の信書を私の机に投げて寄越した。「[ROOT.Char.GetLadyLord]様、[province.GetName]から今しがた戻ったところですが、あなたはあの惨状を#EMP お信じにはならない#!かもしれません。死と破壊がこの地を覆い尽くしております！　幾千もの死者が路上に横たわっているのです！」\n\n同じようにヒステリックな[ROOT.Char.Custom('GetWritingMaterial')]の山からより分け、私はすべてを理解しようと努める。最後に聞いたのは、[province.GetName]での発生はかなり限定的だった、ということだ…"
 epidemic_events.5001.a: "「閉鎖しろ！　#EMP すべてを#!閉鎖するんだ！」"
 epidemic_events.5001.b: "私は[province.GetName]の責任者を信頼している。"
 epidemic_events.5001.c: "「もう私は十分に心配しているとは思わないか、[courtier.Custom('InsultNoun')]よ?!」"
 epidemic_events.5001.d: "問題がまだ初期段階にあるうちに、援助を送るのが最善だ。"
 epidemic_events.5001.e: "彼らはなんとかしなければならない。"
 epidemic_events.5002.t: "岸辺の沈黙"
 epidemic_events.5002.desc: "一緒に歩いていると、[steward.GetFirstName]が[coastal_province.GetName]に蔓延する伝染病について、憂鬱な話を聞かせてくれた。遠くには、海岸線に沿って積み上がった死体と、そのそばには打ち捨てられた舟が見える。私が[steward.GetFirstNameNoTooltip]を振り返ると、その顔に奇妙な表情が浮かび始めた。\n\n「もしも、ですよ我が[ROOT.Char.GetLadyLord]」[steward.GetSheHe]は始めた。「もしも、我々があの死体を問題視しなければどうでしょう？」\n\n一瞬戸惑いながらも、私はゆっくりと計画を解明しはじめた。結局、舟は放棄されたのだから、あの死体はいずれにせよどうにかせねばならない…"
 epidemic_events.5002.a: "この水はどっちに流れて行くんだ？"
 epidemic_events.5002.a.tt: "ひょっとしたら、この舟を#EMP 他人事#!にできるかもしれない…"
 epidemic_events.5002.b: "「積み込んで漂流させろ」"
 epidemic_events.5002.b.success: "舟は二度と姿を見せなかった"
 epidemic_events.5002.b.failure: "数日後、舟は岸に漂着した"
 epidemic_events.5002.b.criticalfailure: "舟は沈み、死体は岸に打ち上げられた"
 epidemic_events.5002.c: "彼らは礼に則った葬儀に値する。"
 epidemic_events.5002.d: "そうだな、少なくとも、この舟は航海に耐えられそうだ…"
 epidemic_events.5003.t: "癒しの手"
 epidemic_events.5003.desc: "[location.GetName]の通りを駆け抜ける時、馬は道路の汚れを私からうまい具合に遠ざけてくれるが、しかしその道をとぼとぼと歩く人々についてはそうはいかない。よろめく小さな子どもを片手に抱えた農民が、私に身を投げ出した。\n\n「[ROOT.Char.GetLadyLord]様！　お願いです」[peasant.GetSheHe|U]は懇願し、子どもをこちらに押し出す。「[child.GetSheHe|U]は重い病気なのでございます。治すために少しでも触っていただけませんか？」"
 epidemic_events.5003.a: "「#EMP そいつ#!を私に近づけるな！」"
 epidemic_events.5003.b: "まあ、これが役に立つとは思えないが…"
 epidemic_events.5003.b.tt: "農民たちは、王の手当てが癒しになると信じているが、それには利点と欠点がある…"
 epidemic_events.5003.b.criticalsuccess: "子供は奇跡的に快復した"
 epidemic_events.5003.b.success: "伝染病は消えていないが、彼らは幸せそうに見える"
 epidemic_events.5003.b.failure: "子どもの病気が悪化する"
 epidemic_events.5003.c: "ただ動き続けろ、目を合わせるな…"
 epidemic_events.5004.t: "人の洪水"
 epidemic_events.5004.desc: "開いた玉座の間の扉からざわめく声が聞こえる。何事かと思った瞬間、私の守衛たちは百姓の大群による洪水になすすべもなく押し流されてしまった。\n\n若者、老人、女性、男性、あらゆる種類の下民がここにいる。そのうちの一人が私に話しかけるために前に進んできた。\n\n「[ROOT.Char.GetLadyLord]様ぁ！」[peasant_1.GetFirstName]は叫び、後ろの群衆にも繰り返すよう促す。「おれ達を守るのがあんた達の仕事だろ！だから[epidemic_scope.GetName]から助けて欲しいんで来たんだ！」\n\n守衛たちは姿勢を直して武器を抜こうとしている。"
 epidemic_events.5004.a: "｢皆の衆、入るがいい！｣"
 epidemic_events.5004.a.new_courtiers: "全ての新しい廷臣が#color_white あなた#!へ#positive_value 40#!の評価を得ます"
 epidemic_events.5004.a.old_courtiers: "全ての先にいた廷臣は#color_white あなた#!へ#negative_value 10#!の評価を失います"
 epidemic_events.5004.b: "このバカどもを#EMP 説得#!せねば……"
 epidemic_events.5004.b.success: "皆に別々に住む必要性を教えた"
 epidemic_events.5004.b.failure: "強制的に出ていってもらった"
 epidemic_events.5004.c: "衛兵！叩き出せ！"
 epidemic_events.5005.t: "命か金か？"
 epidemic_events.5005.desc: "金は領国の生命線であり、商人はその富の多くをもたらす。しかし、[epidemic_scope.GetName]はまだ同じ領域に広がっており、[steward.GetFirstName]は貿易が盛んな沿岸地方からの報告を受けたようだ。\n\n「この大流行を抑えること自体はおそらく可能です、[ROOT.Char.GetLadyLord]よ」 と、[steward.GetFirstNameNoTooltip]はやけくそじみた自信を持って言う。「すべての商人が市場に商品を持ち込む前に、一旦隔離された場所で待機することを義務付ければ、感染することはないでしょう」\n\n言うまでもないことだが、これは重要な税金の流入に損害を与えないはずもない施策だ…"
 epidemic_events.5005.a: "施行期間を40日間とし、反対する者は打ちのめせ。"
 epidemic_events.5005.a.coastal_quarantine: "全ての[realm|E]の沿岸州"
 epidemic_events.5005.a.landholders: "全ての$barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "上陸後20日間は隔離された状態で過ごさせるのだ。"
 epidemic_events.5005.b.success: "皆に隔離の必要性を教えた"
 epidemic_events.5005.b.failure: "強制的に出ていってもらった"
 epidemic_events.5005.c: "経済に打撃を与えるようなことは避けたい。"
 epidemic_events.5006.t: "笑う門には……"
 epidemic_events.5006.desc: "最近、宮廷の廊下で笑い声が鳴り響く。国を荒廃させ続けている[epidemic_scope.GetName]のことを考えると、奇妙極まりない。通りすがりの[councillor.GetFirstName]を捕まえて、何が起こっているのか教えろと言ってみた。\n\n「我が君、それはなぜって……」[councillor.GetSheHe]はニィーッと口角を上げる。「それが医師たちの最新の研究結果だからですよ！彼らは[epidemic_scope.GetNameNoTooltip]が機嫌の悪さと気難しい顔によって広がっていると確信しています。#EMP 畢竟#!！反対のことをやれば病は去るのです！」\n\n[councillor.GetFirstNameNoTooltip]は予想通り、よく分からない笑い声で話を締めくくった。"
 epidemic_events.5006.a: "間違いない！ハハハ！ヒーヒーヒ！"
 epidemic_events.5006.b: "救われたいのなら[ROOT.Char.GetFaith.HighGodName]にただ祈るべきだ。"
 epidemic_events.5006.c: "まあ、なにか意味があるかもしれないしな……"
 epidemic_events.5006.c.success: "少し気分が良くなる"
 epidemic_events.5006.c.failure: "気分が悪くなってきた"
 epidemic_events.5006.d: "笑い事じゃないんだぞ。"
 epidemic_events.5007.t: "魔術と救済"
 epidemic_events.5007.desc: "何やら騒動が起きているようだ。[accuser.GetFirstName]が大声を出しているので駆けつけると、野次馬が二人を取り囲んでいた。どうも、[accuser.GetFirstNamePossessiveNoTooltip]の声がますます大きく響き渡る中、[herbalist.GetFirstName]が弁明をしているようだ。\n\n「……それに！お前がいわゆる#EMP 魔術#!のために植物を集めようと外に出たその瞬間、忌むべき[epidemic_scope.GetName]が我が土地を荒廃させ始めた！おまえが#EMP 明らかに#!、その原因なのだ、[herbalist.Custom('InsultAdjective')][herbalist.Custom('InsultNoun')]！」\n\n群衆がざわめく中、[herbalist.GetFirstNameNoTooltip]が指を立てながら反論をしている。すでに一触即発の様相を呈しているが、どうしたものか。"
 epidemic_events.5007.a: "やめんか！ 薬草術は高貴な分野ぞ。"
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip]は正しい。我々は異端に気をつけねばならん。"
 epidemic_events.5007.c: "「みんな頭を冷やせ、なあ？」"
 epidemic_events.5007.c.success: "群衆を納得させる"
 epidemic_events.5007.c.failure: "群衆はあなたの呼びかけを無視する"
 epidemic_events.5007.d: "「もういい！根拠のない言いがかりはやめろ、[accuser.GetFirstNameNoTooltip]」"
 epidemic_events.5007.e: "これより[herbalist.GetFirstNameNoTooltip]が薬草に触れることを禁じる。"
 epidemic_events.5008.t: "恙無し"
 epidemic_events.5008.desc: "この[epidemic_scope.GetName]が#EMP 良い#!ことというわけではないが、時間が経つにつれて、幾つかの利点がわかってきた。\n\n何しろ、もう幾日も来客がないのだ――まさに私の好みだ！――そして使用人すら姿を消してしまった。これがどれだけ病気の感染を防いでいるかはわからないが、私はこの結果に驚いている。\n\nそれにしても、私はもう少し顔を見せる努力をしたほうがいいのだろうか？　#EMP 危険#!は伴うが…"
 epidemic_events.5008.a: "私の許可無くして、誰も私に会うことは許されない！"
 epidemic_events.5008.b: "臣民に姿を見せねばならない。"
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip]はなんと素晴らしい口実だろう！"
 epidemic_events.5009.t: "妖しい匂い"
 epidemic_events.5009.desc: "このような時代、奇妙な臭いには注意を向けるのが定石だ。だが市場広場の隅から発せられるこの香りは……悪くない。\n\n｢よってらっしゃい！最高品質の新鮮なハーブだけをここに取り揃えているよ！｣\n\n抜け目ない商人の屋台には様々な芳香剤がずらりと並んでおり、[merchant.GetSheHe]はそれらで満たされた小袋を両手に持って客引きをしている。私に気づいたようで、興味を引くために惜しみなく袋をひとつ裂いた。「最高のものだけだよ、[ROOT.Char.GetLadyLord]さま。[epidemic_scope.GetName]からあなたを安全に保ちますよ！」\n\n私は提供された手から小袋を受け取る。。#EMP 匂い#!がする。瘴気を遠ざけるもののような気がするが……"
 epidemic_events.5009.a: "｢いくらで売ってくれる？｣"
 epidemic_events.5009.b: "｢値切らせてもらおうか｣"
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U]は渋々認める"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U]は嫌がる"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U]はキレて何も売ってくれなくなった"
 epidemic_events.5009.c: "お守り程度にはなるか。"
 epidemic_events.5009.d: "こんなもので魂が救えるかよ。"
 epidemic_events.5010.t: "息詰まりし[capital.GetBaseNameNoTierPossessiveNoTooltip]の通り"
 epidemic_events.5010.opening: "ついにそれは訪れた。恐るべき伝染病が[capital.GetBaseNameNoTier]の通りを闊歩し、理不尽な大鎌が行く手を阻むものをすべて打ち倒す。\n\n"
 epidemic_events.5010.santiago: "聖ヤコブの道を歩む者は、今やほとんどいない。最も頑健で、最も熱狂的な者たちだけが、憎むべき病に屈しながらも全能の神に救いを求めて、ペストに襲われた街を目指して道を歩んでいる。\n\n陽気な声と気の利いた交易品で満ちていたはずの美しい広場も呪われた人々の避難所と化した。既に死せる者もこれより死にゆく者もここで、哀れにも一人きりで最期の時を迎える。"
 epidemic_events.5010.london: "テムズ川の穏やかな流れが運んでくるのは、泥や商人たちばかりではない。浮腫んで日光にさらされた死体が川下に積み上がり、その苦悶の表情はまるで引きつり笑いのようだ。青白い肌には横痃が青黒く浮かんでいる。\n\n古のローマの城壁は、幾度となく生者の侵入を防いできた守護神だが、いまとなっては死者で埋め尽くされている。曲がりくねった隘路は、死体が積み上がった迷路と化し、ネズミどもがその山を隠れ家として、そして食糧として利用している。"
 epidemic_events.5010.rome: "ローマよ！　燦然たるローマ。世界の都よ。\n\n数え切れない魂がこの由緒ある道を歩んできたが、死者の隊列は日に日にその数を急速に増している。惨劇は街路を席巻し、美しい広場や輝かしいアーチをことごとく穢してゆく。古びた大理石は、生者たちに対する拷問には為す術もないまま無言で佇立している。死にゆく者たちは断末魔の声を上げる。その唇に刻まれるのは、良き時代には決して浮かぶことのなかった言葉だ。\n\n「永遠の都はいつまで永遠たりえるのか？」"
 epidemic_events.5010.paris: "セーヌ川の曲がりくねった流れが、地上の惨劇がまるで嘘であるかのように、シテ島の岸辺に楽しげに波を打ちつけている。\n\n荒れ果てた建物の間を、病人たちが絶望の表情を浮かべながらさまよっている。かつてはパン屋が商品を売り歩いていた場所には死者の山が横たわり、生者は街を押しつぶす病気の波に溺れかけている。\n\n死に瀕した人々のうめき声や咳さえなければ、この光景は全く平穏だっただろう。"
 epidemic_events.5010.constantinople: "世界の希望の街。都市の女王。幸福への扉。世界の十字路。\n\nこのように壮大で燦然と輝く名は、最古の昔から煌めく岬を覆っていた強大なメトロポリスに捧げられたものだ。病み衰えた人々が、すでに斃れた人々の屍をかき分けながら惨めに道を進んでいるいまとなっては、同じ名が毒々しい皮肉にすら感じる。\n\n彼らは死ぬ間際に、過去の栄光に慰めを得るのだろうか？"
 epidemic_events.5010.prague: "普段は活気に満ちている街の広場や交易市場が、死んだように静まり返っている。ヴルタヴァ川に架かる誇り高き橋は病人で溢れ、その下の橋梁の間は死者でいっぱいだ。\n\nヴィシェフラドの砦も悲しげに大虐殺を見下ろしている。幾世代も前にクロク公によって築かれたその厳重なる城壁はついぞ恐ろしい伝染病という致命的で静かな殺人者を食い止めることはできなかった。\n\n百の尖塔の街は、その自慢の尖塔をもってしても空の落下を防ぐことはできず、ゆっくりと死につつあった。"
 epidemic_events.5010.toledo: "トレドほどに鋼で名を知られる街があるだろうか？　タホ川の水は百万振の剣を鍛えるのに使われてきたが、どんなに優れた職人の技をもってしても、防ぎきれない脅威は存在するのだ。\n\nこれほど多様な地域が、このような逆境に直面して俄然一致団結するというのは痛烈な皮肉だ。この病気は、ありとあらゆる階層の人々を平等に殺してゆく。\n\n古の鍛冶場は沈黙する。武器では救いようのない場所で、神の力が救ってくれることを願って、鍛冶師たちは分厚く硬いその手を労働ではなく、祈りに向けるのだ。"
 epidemic_events.5010.cairo: "計り知れないほど古い歴史を持つカイロは、メンフィスやヘリオポリスといった姉妹都市が栄枯盛衰を繰り返すのを目の当たりにしてきたが、それでもまだ力強さを保っている。これまで多くを耐えてきたカイロだが、これからもさらに耐える必要があるだろう。\n\n生命の川であるナイルは、今日も死を乗せて流れている。病に侵された死者は川に運ばれ、海と合流する泥地のデルタ帯で爛れ腐ってゆくが、しかし取って代わる死者はどんどん増えていくのだ。時間と空間を節約し、生ける者を救うがため、死体を死物狂いでその喉に投げ込まれたナイロメーターは窒息しているかのようだ。\n\n旧市街は枯れ果ててゆく。"
 epidemic_events.5010.kanyakubja: "ここで幾世代が生きそして死んでいったのか、それは誰にもわからないが、この街が信じられないほど古いということは全員が同意するだろう。この脅威を生き延びるには、あらゆる経験と知恵が必要だ。\n\n有名な香水蒸留所では、邪悪な匂いを追い払うため、ラクダ革のボトルの縁まで香水で満たした、健康な人々の首から下げられるアタールを作りつづけている。\n\nしかし他の場所で壁から響き渡るのは、狭い路地でありえないほど高く積み上げられた死体と、死にゆく人々のうめき声だけだ。"
 epidemic_events.5010.varanasi: "ヴァーラーナシーは光の都として名高いが、一方で死者の都でもあった。その意味において、この致命的な伝染病の宿主となるのにふさわしいと言えるだろう。\n\n幸福な時代、ガンジス川は生命であふれていた。いまや死を運ぶばかりだ。膨れ上がった死体が川岸に引っかかり、街の外に出ようとする少数の生き残りによって蹴散らされていく。\n\n嗚咽と咳の音が、この古代都市の古い石壁にこだましている。"
 epidemic_events.5010.fallback: "普段は大勢の人で賑わっている曲がりくねった街路と積み重なった家々が、いまは静まり返っている。静寂を破るのは遺族の悲嘆に暮れる声と、時をおかず死者の仲間入りを果たす人々の湿った咳の音だけだ。"
 epidemic_events.5010.a: "死に怯える者たちに施しの寄付を。せめてもの慰めとなろう。"
 epidemic_events.5010.b: "#DIE1 街が#!……#DIE2 私の大切な、街が#!……"
 epidemic_events.5010.b.win: "あなたは再建を決意する"
 epidemic_events.5010.b.neutral: "あなたは難問について悩む"
 epidemic_events.5010.b.lose: "あなたは恐怖心に溺れる"
 epidemic_events.5900.t: "黒き死"
 epidemic_events.5900.desc: "疫病が土地を覆う。\n\n恐ろしい、崩れゆく疱瘡が犠牲者の身体に生じ始めた。哀れな悲鳴は徐々に微かなものとなり、彼らは自らの膿で窒息して溺れ死ぬこととなる。\n\n最も卑しい子供から最も称賛される皇帝まで、遍く人が病という慈悲無き死神の大鎌に震えている。生き残った者たちは、死に逝く者たちを無力に見守ることしか出来ない。\n\n信仰深い者は神に救いを求め、権力者は彼らの富に縋るが、安全圏など最早ない。恐慌の触手が土地全体に広がり、息絶えるまで人々を締め上げるのだ。\n\n───黒き死がこの地を襲っています。[ROOT.Char.GetFaith.HighGodName]よ、どうか我らをお救い下さい。"
 epidemic_events.5900.christian: "「天にまします我らの父よ。願わくは御名を崇めさせたまえ。御国を…」"
 epidemic_events.5900.fallback: "どうか災厄を耐えられますように。"
 epidemic_events.5901.t: "没頭"
 epidemic_events.5901.desc: "解剖用の死体が、幾種類もの不気味な設備や、侍医の[physician.GetFirstName]と私に囲まれ手術台の上に横たわっている。\n\n「よくわからないのです、我が[ROOT.Char.GetLadyLord]」[physician.GetFirstNameNoTooltip]は不安そうに、視線を足元に落としたまま言う。「この死体から一体何の知見を得られるというのでしょうか…」\n\n[physician.GetSheHe|U]は、我々が#EMP できること#!についてよく知っている。単に私にそれを問うてほしくないだけなのだ。疫病の罹患者の死体を解剖すれば、疫病と戦うための貴重なヒントが得られるかもしれない。唯一の問題は、恐るべき苦しみに見舞われる可能性があるということだ…"
 epidemic_events.5901.a: "「ならば一緒にやるか？」"
 epidemic_events.5901.a.tt: "知見を得た"
 epidemic_events.5901.a.tt.plague: "伝染病に罹患した"
 epidemic_events.5901.b: "解剖を要求した。"
 epidemic_events.5901.c: "わかった。無しにしよう。"
 epidemic_events.5902.t: "国境の検問"
 epidemic_events.5902.desc: "急いで降りて、[border_county.GetNameNoTier]内の[border_province.GetName]に務める兵士の群れをかき分け進む。元帥[marshal.GetFirstName]からの手紙によれば私の判断と指示を待っているということで、[marshal.GetHerHim]に探りを入れるとその理由はすぐに分かった。\n\n疲れて飢えたぼろぼろの人の集団が、私たちの前でふらつきながら立っていた。こいつらは難民だ。遠くの土地を襲う酷い疫病のことは聞いていたが、彼らが「無傷で」脱出したという保証はない。\n\n今も群衆の中で男が咳き込んでいるのが見える。[marshal.GetFirstNameNoTooltip]は瘴気を吸わないように口を抑えていた。"
 epidemic_events.5902.a: "無用な危険を呼ぶ無用な命だ、全て殺せ。"
 epidemic_events.5902.b: "いくつかの野営地を都合してやることならできるが。"
 epidemic_events.5902.c: "どこぞに叩き出せ。"
 epidemic_events.5902.d: "通してやれ。"
 epidemic_events.5903.t: "ささやかな喜び、禁止！"
 epidemic_events.5903.desc: "「[ROOT.Char.GetFirstName]！なりませぬ！」[family.GetFirstName]の声は道に沿って歩いている馬上にいる私にも十分に届いた。[family.GetSheHe|U]が我が足元まで駆け寄って、責めるような目を投げかける。\n\n「あなたは……聞いたはずでしょう！道中にあるものを！アレは死そのもの、病そのものと言っても過言では無い！」[family.GetSheHe]は今にも泣きそうな顔で私にせがむ。「あなたは壁の中で安全で健康に……ここにいてもらわねば。お願いします……」\n\nため息しかできない。門からもう少し早く出ていたら、今頃は郊外で心置きなく自然を満喫できていたはずなのに。"
 epidemic_events.5903.a: "[family.GetSheHe|U]は正しい、多分。"
 epidemic_events.5903.b: "「ハハッ、私は元気いっぱいさ！」"
 epidemic_events.5904.t: "終末の説法者"
 epidemic_events.5904.desc: "普段はかなりの賑わいをみせる市場だが、今日は不協和音があたりに響いている。私は犯人を見つけた。一人の人物があらん限りの声で叫んでいる。\n\n「終末の時が来た！」[doomsday_preacher.GetSheHe]は喚き散らし、通りゆく人々に罵声を浴びせる。「我らは皆滅びる！　そう書いてある！」\n\n説法師の口から飛び散るツバは不快極まりないが、取り巻いている群衆の幾人かは大声で同意を示し始めている。"
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U]は正しい！　我々は備えなければならない！"
 epidemic_events.5904.b: "衛兵は？　あの[doomsday_preacher.GetWomanMan]を逮捕せよ。"
 epidemic_events.5904.c: "「どこに書いてある？　お前の言葉を証明してみせよ」"
 epidemic_events.5904.c.tt.success: "あなたは彼らが間違っていることを証明した"
 epidemic_events.5904.c.tt.failure: "あなたは討論に敗れた"
 epidemic_events.5904.d: "「[doomsday_preacher.GetHerHim]の言葉に耳を貸すな！」"
 epidemic_events.5904.d.tt: "[doomsday_province.GetName]の周囲のすべての男爵領は、同じ補正値を得る可能性が#color_white 15％#!あります"
 epidemic_events.5905.t: "拡大する緊張"
 epidemic_events.5905.desc: "客連中は私の存在に驚きはしたものの、それが消え失せるとこの酒場はとてもくつろげる場所になった。とはいえ、酒場の主はやや緊張しているようにも見える。\n\n「大疫病についてご存知ですか、[ROOT.Char.GetLadyLord]様。そいつがみんなになにをしてるか耳になさったことは？　そいつは連中を#EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]#!にしちまうんだ！」[peasant.GetSheHe]は身振り手振り必死で訴える。「みんながそう言ってる！　どうすりゃ生き残れるってんですか?!」\n\nいつも大忙しの#EMP 「彼ら」#!は、またしても立派に仕事をしている…"
 epidemic_events.5905.a: "「パニックになる必要はない。信じろ、私は医者だ」"
 epidemic_events.5905.a.tt: "[province.GetName]の周囲のすべての男爵領は、同じ補正値を得る可能性が#color_white 50％#!あります"
 epidemic_events.5905.b: "「そうなると思うか？」"
 epidemic_events.5905.b.tt.success: "彼らを説得することに成功した"
 epidemic_events.5905.b.tt.failure: "彼らは納得していないようだ"
 epidemic_events.5905.c: "いずれにせよ、議論で[peasant.GetHerHim]を納得させることはできなかった。"
 epidemic_events.5906.t: "さまよい、狂い"
 epidemic_events.5906.desc: "普段、守衛たちは会議中に入る時はもう少し丁寧なはずだが、今日に限ってはやや扉を蹴破らんとする勢いだった。先頭には私の元帥[marshal.GetFirstName]がおり、後ろで無作法に引きずられているのは虚ろな目をした人間で、[flagellant.GetHerHis]の手にしっかりと鞭が握られていた。\n\n「[flagellant.GetHerHim]を[doomsday_province.GetName]で見つけました。街を徘徊し、コレで自分自身を打ち据えておったのです」と[marshal.GetFirstNameNoTooltip|U]は鞭を奪って投げ捨てる。「こいつは地方の人々に無用な混乱を呼んできた！強力な疫病がやって来たならば、人は皆痛みで悔い改めなければならないと叫んでいたのだ！」"
 epidemic_events.5906.a: "「お前の行いが[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]を貶めているのだぞ！」"
 epidemic_events.5906.a.tt.success: "上手く論じることが出来た"
 epidemic_events.5906.a.tt.failure: "苦行者は頑として拒絶する"
 epidemic_events.5906.b: "よもすれば[flagellant.GetSheHe]は核心をついているのではないか。"
 epidemic_events.5906.c: "「[marshal.GetFirstNameNoTooltip]、こいつを牢に入れておけ」"
 epidemic_events.5906.d: "[flagellant.GetHerHim]を行かせてやれ、大したことではない。"
 fervor_loss_flagellants: "解き放たれた苦行者"
 epidemic_events.5907.t: "ちょっとムズムズ"
 epidemic_events.5907.desc: "降り注いだ朝日が、私のまぶたを震わせる。立ち上がり、伸びをし、あくびをひとつ。そして…#EMP 咳#!。\n\n喉が少し痛む。目も心なしかいつもより充血している。鼻水も少し。\n\nああ、だめだ。お願いだ、私じゃない。この運命から救い出してくれ。教えてくれ、[ROOT.Char.GetFaith.HighGodName]よ、恐ろしい伝染病がこの地に蔓延し、私がその犠牲者になっていないことを…"
 epidemic_events.5907.a: "私の侍医は、最高の治療を施してくれるはずだ！"
 epidemic_events.5907.b: "なんでもない。きっとなんでもない。"
 epidemic_events.5907.b.success: "本当になんでもなかった"
 epidemic_events.5907.b.failure: "ただの鼻水だ"
 epidemic_events.5907.b.criticalfailure: "本当に病気になった"
 epidemic_events.5908.t: "死者を積む者たち"
 epidemic_events.5908.desc: "その日最初の面会希望者が私のほうに歩み寄る。たとえ[gravedigger.GetHerHis]が身なりを整えようと多少の努力を払っていたとしても、その小汚い爪の垢は隠せやしない。墓場の煤だ。\n\n「[province.GetName]の墓掘り人たちを代表してきました、我が[ROOT.Char.GetLadyLord]」と、[gravedigger.GetSheHe]は始める。「こうして話している間にも、恐ろしい疫病が忍び寄ってきています。私たちの『高貴な』職業の…かき入れ時が、近づいているということです」\n\n「我々は遺体を扱う者。すなわち最も危険にさらされている者たち…」[gravedigger.GetSheHe|U]は本題を切り出す。「その見返りとして、わずかな昇給をお願いしたいのです。コインを…恵んでいただけませんか？」"
 epidemic_events.5908.a: "「下らん提案だ、自分の墓穴でも掘りに来たか？」"
 epidemic_events.5908.b: "良い働きには正しい報酬を。"
 epidemic_events.5908.c: "「ははは、代わりなど墓場に腐るほどいるだろうが」"
 epidemic_events.5999.t: "闇夜に沈む黒死の境"
 epidemic_events.5999.desc: "机の上には、手紙や報告が散乱している。この文書の全てがただ一つの主題に関するものなのだ。恐慌はその言葉から滲み出し、恐怖は私の胃の中で急速な嫌悪感として広まった。\n\n症状は悪寒と発熱から始まる。不運な人々の脇下に壊死した疱瘡が確認され、彼らの呼吸は喀血と酷い息切れにより激しく妨害される。唇と足指は青黒く変えるその死に一切の区別は無い。富める者も貧しい者も、若者も老人も、貴族も虐げられし者も。\n\n報告書は今のところ遠く離れた土地のものだが、私は慌てて震える指で暦をなぞった。\n\n到来は近い。"
 epidemic_events.5999.a: "ハッ！勝手に死に晒せ。"
 epidemic_events.5999.a.tt: "なんて遠い地のことだ。不幸な奴らの死を喜んでおこう。"
 epidemic_events.5999.b: "なにか手を打たねば！"
 epidemic_events.5999.b.tt: "建物を閉鎖！ドアを遮断！薔薇水用の薔薇を植えよ！"
