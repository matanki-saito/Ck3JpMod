 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip]とカルト"
 epidemic_events.1000.desc.intro: "[cult_epidemic.GetName]が[infected_county.GetName]で広がり続ける中、危険なカルト教団が後を追う。\n\n[charismatic_priest.GetFirstName]という名のカリスマ神官は、伝染病は私たちのせいだと主張している。"
 epidemic_events.1000.desc.mid.unreformed: "[charismatic_priest.GetFaith.HighGodName|U]の愛からかけ離れた罪深い生活を送っている我々は、異教徒の生き方を捨て去ることによってのみ、我々の国を悩ます悪疫や伝染病から救いを見出すことができるというのだ。"
 epidemic_events.1000.desc.mid.reformed: "先祖代々の神々に目を背けること。[charismatic_priest.GetSheHe|U]は、[charismatic_priest.GetFaith.HealthGodName|U]への帰依によってのみ、この終わりのない伝染病から逃れることができると訴えている。"
 epidemic_events.1000.desc.mid2.cynical: "認めたくはないが、[charismatic_priest.GetSheHe]は説得力のある主張をしている。"
 epidemic_events.1000.desc.mid2.zealous: "[charismatic_priest.GetHerHis|U]のカルトが私の土地で跋扈することはどんな伝染病よりもタチが悪い。"
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U]は人々の興味をかき立てた。"
 epidemic_events.1000.desc.outro: "このまま何もしなければ、このカルトは伝染病に襲われた土地で[ROOT.Char.GetFaith.GetName]そのものを転覆させるかもしれない。"
 epidemic_events.1000.a: "この狂気を燃やせ！"
 epidemic_events.1000.b: "大したことじゃない。"
 epidemic_events.1000.c: "やっと[charismatic_priest.GetFaith.HighGodName|U]を見つけたぞ！"
 epidemic_events.1010.t: "ロマンチック・レヴナント"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U]は私の領国を荒廃させ続けており、宮廷の人々でさえこの恐ろしい伝染病に超自然的な要素を疑い始めている。[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はあるどんよりとした夜、不穏な提案を持ちかけてきた。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、[dead_lover.GetFirstName]を失ったあなたの悲嘆の程はお察しいたしますし、あなたとともに悲しみにくれておりますが、[epidemic_scope.GetNameNoTooltip]は死者に大きな呪いをもたらすと私は強く信じています。[dead_lover.GetSheHe]が蘇り[dead_lover.GetHerHim]とともに伝染病をもたらす前に、[dead_lover.GetHerHis]の棺に釘を打って閉じなければなりません！」"
 epidemic_events.1010.a: "「よくもそんなことを！」"
 epidemic_events.1010.b: "[superstitious_courtier.GetSheHe]は正しいかもしれない..."
 epidemic_events.1010.c: "領国内のすべての棺桶に釘を打ち込め！"
 epidemic_events.1020.t: "[epidemic_county.GetNameNoTierNoTooltip|U]の空、覆う瘴気"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U]は[epidemic_county.GetNameNoTier]の人々を打ちのめした。[miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]によると、地元の交易と生産物は完全に底をつき、人々は[ROOT.Char.GetFaith.DeathDeityNamePossessive|U]の呼びかけを待つのみで、家や路上でうずくまっている。\n\n[miasma_courtier.GetSheHe|U]は、伝染病が死者や死にかけた人々を取り囲む悪い空気のせいだとし、[epidemic_province.Custom('get_region_flower_type_plural')]の花畑で対策すれば、この悪い空気を払拭し、伝染病の蔓延を遅らせることができると提案する。"
 epidemic_events.1020.a: "試してみる価値はあると思う。"
 epidemic_events.1020.b: "何というお金の無駄だ。"
 epidemic_events.1030.t: "ヒルだ！"
 epidemic_events.1030.desc: "ヒルの計画的投与は、乱れた体液や腐敗に対する明確かつ効果的な治療法であると、何名かの学識ある宮廷の者たちが教えてくれた。しかし、[leeched_courtier.GetFirstName]が[leeched_courtier.GetHerHis]の顔に凍りついた青ざめた笑みを浮かべ、ひと握りのヒルを突きつけながら近づいてくるとき、私はこれが度を過ぎているのではないかと思わずにいられなかった。\n\n「ヒルだ！ヒルは[epidemic_scope.GetName]を寄せつけない唯一の方法なのだ！」\n\nこれは医師の指導の下でのみヒルを使用するという一般的な医師の忠告とは正反対のものだが、この絶望的な状況において我々に待つ余裕があるのだろうか？"
 epidemic_events.1030.a: "宮廷の皆にヒルを配るのだ！"
 epidemic_events.1030.a.success: "ヒルが効果を証明した"
 epidemic_events.1030.a.failure: "ヒルは有害であった"
 epidemic_events.1030.b: "医師の忠告に従おう"
 epidemic_events.1040.t: "宮廷の苦行者"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U]が私の領国を襲い、すべてを荒廃させ続けている。感染した地域では狂信的な集団が目立つようになり、自傷行為によって救済が得られると言い張っている。\n\n"
 epidemic_events.1040.desc.mid.approves: "さらに悪いことに、[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]はこういった行いに賛意を示し、宮廷の皆が皆、規範とすべきだと言い重ねる。その上、私が容認どころか推奨しているとまで主張している。"
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこういった慣習に断固として反対している。この自罰行為は異端であるだけでなく、自然な性のあり方から逸脱しており、排除されねばならないと主張する。[chaplain.GetSheHe|U]は、この悪習を宮廷が心から非難するよう熱心に提言した。"
 epidemic_events.1040.a: "この嗜好は道から外れておる！"
 epidemic_events.1040.b: "彼らは自ら以外の誰も害していない、そう認識しているが。"
 epidemic_events.1040.c: "もし彼らの言がまことなら、私自ら鞭を打ってくれよう！"
 epidemic_events.1050.t: "終末に備えよ"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は夜遅くに玉座の間にやってきた。手にボロボロの便箋がしかと握られている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、[epidemic_scope.GetName]に関するひどい報せをたった今受け取りましてございます！冒涜者と異端者どもが『[epidemic_scope.GetNameNoTooltip]は[ROOT.Char.Custom('apocalypse_name')]の先触れとして[ROOT.Char.GetFaith.HighGodName]が送った災厄であり、世界が終わりに近づいている』という訳の分からぬデマをばらまいとるのです。\nこんな……こんな、『福音』など百害あって一利なし！だというのに下民の間で集団自殺と混迷が蔓延しておるのです！この狂気、どう収めればよいものか」"
 epidemic_events.1050.a: "「デマを流したバカを叩き出せ！」"
 epidemic_events.1050.b: "「神学者を手配して論争させよ！」"
 epidemic_events.1050.b.tt.success: "終末への恐怖を鎮めた"
 epidemic_events.1050.b.tt.failure: "聞く耳を持たない！"
 epidemic_events.1050.c: "「ひょっとしたら、正しい！？」"
 epidemic_events.1060.t: "害悪の先触れ"
 epidemic_events.1060.desc.intro: "領国の人々は[epidemic_scope.GetName]に悩まされ続け、大衆の中で迷信が蔓延している。特に一番の流行りは疫病の原因を何かに押し付けることで、それは"
 epidemic_events.1060.desc.mid.cats: "猫の超自然的な魔力によるものだというのだ。\n\nなにがどうなってそうなったのかはわからないが、そこら辺の猫が疫病の運び手となり、その存在のものが民への呪いになっているのだという。この伝聞はかなり人気であり、伝染病の影響を最も受けている地域は猫を大量に屠殺し始めたようだ。"
 epidemic_events.1060.desc.mid.dogs: "犬の不幸を呼ぶ性質によるものらしい。\n\nこの最も忠実で信頼できる生き物たちも、下層民の目から見ると領国に死と病厄を呼ぶ害獣に見えるらしい。この噂はかなり人気で、多くの地域で痩せた犬の駆逐が流行となっている。"
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural]が悪いということらしい。\n\n聞くところによれば、[faith_to_blame.GetReligion.GetName]を実践する外国人の行商人が海外からの疫病と彼らという邪悪に対する[ROOT.Char.GetFaith.HighGodName]の怒りをもたらしているというのだ。"
 epidemic_events.1060.desc.mid.trait: "罪深い行いと[ROOT.Char.GetFaith.HighGodName]への不敬のせいだと言うのだ。\n\n"
 epidemic_events.1060.desc.mid2.witches: "奴らは特に魔術を目の敵にしているが、よくよく考えて百姓風情は何をもって魔術だと判断するのだろう。"
 epidemic_events.1060.desc.mid2.sin: "それも全て貴人たちがあまりにも[sinful_trait.GetName(ROOT.Char)]な人間だったからだと考えている。大規模な悔悟と厳しい罰によってのみ、私たちは[ROOT.Char.GetFaith.HighGodName]が意図した生き方に戻ることができる……らしい。"
 epidemic_events.1060.desc.outro: "\n\n領国の[ROOT.Char.GetFaith.PriestNeuterPlural]たちはこうした動きを強く非難しているが、留まるところを知らないのが実情だ。"
 epidemic_events.1060.a: "何をしろというのだ。"
 epidemic_events.1060.b: "さっさと止めんか！"
 epidemic_events.1060.c: "[ROOT.Char.GetFaith.ReligiousText|U]の中に答えはあるはず。"
 epidemic_events.1061.t: "ペットを薪に"
 epidemic_events.1061.desc.intro: "私は寝室で、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]の中心から遠く離れた騒ぎの音で目を覚ました。外を見ると、空はオレンジ色に燃え盛り、遠くには無数の煙柱が漂っている。眠っている間に、領国が燃えてしまったのだろうか？\n\n答えを求めて、[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]を探し回る。"
 epidemic_events.1061.desc.mid.cats: "「あれは猫でございますよ、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。小さな籐の檻に閉じ込められた獣たちが、鳴きながら燃え盛る薪の上に送られているのです。"
 epidemic_events.1061.desc.mid.dogs: "「あれは犬でございますよ、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。恐ろしいことに、農民どもが[epidemic_scope.GetName]を抑え込むため、生きたまま焼き殺しているようでございます。"
 epidemic_events.1061.desc.outro: "なんとも陰惨な話でございます」"
 epidemic_events.1061.a: "私にできることはなにもなさそうだ。"
 epidemic_events.1061.a.success: "動物たちを燃やしても無意味だ"
 epidemic_events.1061.a.failure: "動物たちを燃やすと、どうも感染が拡大するようだ"
 epidemic_events.1061.b: "止めさせろ！"
 epidemic_events.1061.c: "動物たちに危害を加えるのは犯罪であるべきだ。"
 epidemic_events.1062.t: "捕獲者たち"
 epidemic_events.1062.desc.intro: "民衆の無分別な迷信に基づく暴力は、肉体の病につづく精神の病のように、[epidemic_scope.GetName]とともに広がりつづけている。今もまた、私のいつもの仕事は、宮廷に入り込んだ荒々しい侵入者どもによって中断を余儀なくされた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、あんた様が問題を抱えていることは、ここにいる仲間も知っております。"
 epidemic_events.1062.desc.mid.cats: "猫の問題を。猫ってのは[ROOT.Char.GetFaith.DevilName|U]の下僕で、連中が[epidemic_scope.GetName]を行く先々あっちこっちに持っていくのは誰だって知っております。"
 epidemic_events.1062.desc.mid.dogs: "犬の問題を。犬が汚え空気と垢にまみれた嫌らしい生き物だってのを知らねえ者はいねえ。"
 epidemic_events.1062.desc.outro: "俺たちは庶民の味方だ。伝染病が消えるまで、喜んであの怪物どもを一匹残らず狩り尽くしてやりましょう」"
 epidemic_events.1062.a: "皆殺しにせよ。"
 epidemic_events.1062.a.no_effect: "動物を殺したところでなんの意味もない"
 epidemic_events.1062.a.success: "伝染病は軽減した"
 epidemic_events.1062.a.failure: "伝染病は拡大した"
 epidemic_events.1062.b: "捕獲して首都に連れていけ。"
 epidemic_events.1062.b.no_effect: "効果がない"
 epidemic_events.1062.b.failure: "首都は獰猛な動物でいっぱいだ"
 epidemic_events.1063.t: "悔い改めよ！"
 epidemic_events.1063.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]の中心は、混乱と絶望で騒がしい。愚か者たちの嘆きを切り裂き聞こえるのは、名もなき辻説法者の声だ。\n\n「悔い改めよ！　悔い改めよ！"
 epidemic_events.1063.desc.mid.faith: "この伝染病は[faith_blamed.GetAdjective]がもたらしたものではない！　これは我ら自身の罪の結果なのだ。"
 epidemic_events.1063.desc.mid.sin: "この伝染病は、我々の弱さと、[trait_blamed.GetName(ROOT.Char)]に陥りがちな性質に対する[ROOT.Char.GetFaith.HighGodName|U]からの罰なのだ。"
 epidemic_events.1063.desc.mid.witch: "目を向けるべきは魔女ではなく、我ら自身なのだ！　我々は皆、罪人なのではないか？"
 epidemic_events.1063.desc.mid.cats: "この伝染病を、猫のような惨めで哀れな生き物のせいにするのは馬鹿げたことだ！　我々が見つめるべきは、我ら自身の罪なのだ！"
 epidemic_events.1063.desc.mid.dogs: "この伝染病を、愚かな猟犬たちのせいにするのは馬鹿げたことだ！　責めるべきは、我ら自身の堕落した魂なのだ。"
 epidemic_events.1063.desc.outro: "[virtuous_trait.GetName(ROOT.Char)]であろうとする努力をもってしてのみ、我々は伝染病の終焉を望みうるのだ」\n\n群衆はこの言葉にすっかり魅了されているようで、街中の他の説法者たちも、同様の信念と熱意をもって言葉を伝えているようだ。私も、この伝染病を人々にもたらすものは、恐らくは私自身の弱さと罪なのだと感じずにはいられない。"
 epidemic_events.1063.a: "私は悔い改める！"
 epidemic_events.1063.b: "たわごとだ。"
 epidemic_events.1063.c: "きっと私は、名もなき辻説法者と議論することができる。"
 epidemic_events.1063.c.success: "あなたは説法者を思いとどまらせる"
 epidemic_events.1063.c.failure: "あなたは自身を恥じる"
 epidemic_events.1064.t: "裁判"
 epidemic_events.1064.desc.intro: "[epidemic_scope.GetName]にまつわる迷信を非難する努力を続けているにも関わらず、その旧弊はエスカレートし続けており、いまでは領国全体で裁判が行なわれていると聞く。"
 epidemic_events.1064.desc.mid.sin: "裁判は、我々の中から[trait_blamed.GetName(ROOT.Char)]を根絶し、時には死に至るまで厳しく罰しようとしている。"
 epidemic_events.1064.desc.mid.witch: "裁判は、野蛮で馬鹿げた手段によって魔女を発見しようとするもので、被告人が魔女であるなしに関わらずしばしば死刑が宣告された。"
 epidemic_events.1064.desc.outro: "\n\nこれらの裁判は、[ROOT.Char.GetFaith.HealthGodName|U]の精神を呼び覚まして邪悪な者を罰し、この地から伝染病を一掃することを目的としているが、実際はより多くの死者を生み出し、私の領国をさらに疲弊させるばかりだった。"
 epidemic_events.1064.a: "唯一の正義は、#EMP 私#!の正義だ。"
 epidemic_events.1064.b: "裁判は終わりだ！"
 epidemic_events.1064.c: "この旧弊を諌めねばならない。"
 epidemic_events.1064.c.success: "あなたの言葉は説得力がある"
 epidemic_events.1064.c.failure: "裁判は続行される"
 epidemic_events.1065.t: "恥辱"
 epidemic_events.1065.desc.intro: "暴徒どもの正義は、[epidemic_scope.GetName]と同様に我が領国における疫病でありつづけ、ついにその帰結は私の門前に降り立つこととなった。当地の説法者たちは大衆と貴族の対立を煽り、そして彼らは[shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]にまっすぐその目を向けているというのだ。\n\n彼らは[shamed_buddy.GetHerHim]の罪を告発している、"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)]であると。"
 epidemic_events.1065.desc.mid.witch: "魔術師であると。"
 epidemic_events.1065.desc.outro: "そして[shamed_buddy.GetSheHe]を快適な住処と美々しい服から引きずり出し、大衆の面前で辱めることでその罪を悔い改めるよう要求した。通常であればこのような貴族への非礼は重罪に値するが、私には領国全体を罰することなどできない。"
 epidemic_events.1065.a: "連中が望むものを与えてやれ。"
 epidemic_events.1065.b: "断る！"
 epidemic_events.1065.c: "[shamed_buddy.GetHerHis]のところに行かねば。"
 epidemic_events.1066.t: "排斥"
 epidemic_events.1066.desc: "[faith_blamed.GetAdherentNamePlural]が[epidemic_scope.GetName]の原因ではないということを農民たちに納得させるのは、誰であっても荷が重いことだろう。我が領国は自分たちにとって安全な場所ではないと言う噂が[faith_blamed.GetAdjectiveNoTooltip]の社会に広がっており、その結果、交易は大きな打撃を受けた。\n\n更に悪いことに、[faith_blamed.GetAdjectiveNoTooltip]の交易商たちは感染した多くの村で歓迎されないばかりか、盛んに攻撃されている。交易とは世界の生命線であり、この無意味な暴力を抑え込む努力をしなければ、我が領国は想像もつかない結末を迎えるだろう。"
 epidemic_events.1066.a: "こうした行為は罰せられねばならない。"
 epidemic_events.1066.b: "私の手には負えない。"
 epidemic_events.1066.c: "首都に避難所を提供できる。"
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U]の大量流入"
 epidemic_events.1067.desc: "[bigoted_ruler_that_everyone_hates.GetNamePossessive]の領土を[epidemic_scope.GetName]が襲う中、その地の農民たちは[faith_blamed.GetAdherentNamePlural]を非難することに固執した。こうした事態が蔓延し始めると、多くの者が[bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U]から私の土地に逃れ来るようになった。\n\nこのような人の流入は交易と税金をもたらすのだが、彼らが[epidemic_scope.GetName]が蔓延する場所からやってきて、汚れた空気を持ち込んでいるのは間違いない。伝染病が私の土地に広まりやすくなる危険性はあるが、難民の流入がもたらす機会を否定することは難しい。"
 epidemic_events.1067.a: "ここでは彼らは歓迎される。"
 epidemic_events.1067.b: "伝染病に門を開くわけにはいかない。"
 epidemic_events.1067.c: "首都に避難所を提供する。"
 every_bordering_county: "[bigoted_ruler_that_everyone_hates.GetName]と隣接するすべての伯爵領"
 epidemic_events.1068.t: "貸付人"
 epidemic_events.1068.desc: "[epidemic_scope.GetName]を広めたという告発に基づいた[faith_blamed.GetAdherentNamePlural]に対する魔女狩りは、社会のあらゆる階層に甚大な経済的影響を与えており、そしてそれは、[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]がまるで名無しの乞食のごとく宮廷によろめき入って来たときに、より自明のものとなった。\n\n「状況は絶望的でございます、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。[faith_blamed.GetAdjectiveNoTooltip|U]への迫害に、あらゆる非信者が恐れをなして私の土地から去りました。高利貸し業に従事する者がおらず、私の国庫は底をついております。解決策を早急に見つけねばなりません！」"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U]が全ての者にとって安全な場所となるだろう。"
 epidemic_events.1068.b: "貸付けなら用意があるぞ。"
 epidemic_events.1068.c: "残念だな。"
 all_of_vassals_holding: "[loneless_vassal.GetNamePossessive]の所領のすべて"
 epidemic_events.1100.t: "[infected_county.GetNameNoTierNoTooltip|U]の影"
 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetName]の通りは無音の沼に落ちた。[ROOT.Char.GetFaith.DeathDeityName|U]が疫病という災厄を運んできたからだ。"
 epidemic_events.1100.desc.intro.major: "今[infected_county.GetName]を歩くということは人間を使った恐怖の劇の被害者になりに行くようなものだ。疫病がここに来た。"
 epidemic_events.1100.desc.intro.fallback: "[infected_county.GetName]を歩くと初めは皆楽しそうにしているが、噂などをよくよく聞けば疫病の影が確かに忍び寄っている。伝染病の被害が顕在化する日も近い。"
 epidemic_events.1100.desc.intro2.holy_site: "この最も神聖な場所で。\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "この古き都で。\n\n"
 epidemic_events.1100.desc.intro2.backwater: "この閑散とした集落で。\n\n"
 epidemic_events.1100.desc.mid.typhus: "感染者は、触ると熱っぽい発疹で頭からつま先まで覆われている。\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "黒い膿性のブツブツが感染者の皮膚を覆っている。それへ破裂したときに瘴気を放出する汚い液体で満たされていた。\n\n"
 epidemic_events.1100.desc.mid.smallpox: "感染者の皮膚は真っ赤で、しこりや隆起で覆われている。無数の新鮮な傷跡が無限のかゆみから肌を覆い、その絶望に墜ちた目も充血して赤みがかっていた。\n\n"
 epidemic_events.1100.desc.mid.measles: "病気の人のゴツゴツした皮膚は真っ赤で、触ると酷く痛むらしい。寒さの中でも汗をかき、彼らはハンセン病でないかと怯えている。\n\n"
 epidemic_events.1100.desc.mid.dysentery: "患者の目は虚ろで、魂をそこらに捨ててきたようにさえ見える。服の尻の部分を真っ赤に染めた彼らは落ちるのを止めるかのように必死に胃をつかんでいる。\n\n"
 epidemic_events.1100.desc.mid.ergotism: "感染者は、路上での無意味なうめき声と汚れの発作を不規則に繰り返し、不浄の踊りで自分自身を歪めている。\n\n"
 epidemic_events.1100.desc.mid.consumption: "どこに行っても、服で凝固した喀血や絶え間無い咳で苦しむ患者の情景が目に入る。\n\n"
 epidemic_events.1100.desc.mid.fallback: "民衆はあらゆる種類の悪い流行病に悩まされ、数え切れない症状がその身に顕れている。\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "街に目を向ければこの災厄に苦しむ者で溢れかえっていた。……この地獄は貴族たちにも着実に這い寄っている。"
 epidemic_events.1100.desc.mid2.major: "少なくとも平民どもの半数は感染しているようだ。このままでは貴族たちに被害が及ぶ日もそう遠くは無い。"
 epidemic_events.1100.desc.mid2.fallback: "感染者数自体は低く推移しているものの、それでもますます多くの人口がこれらの症状を示し始めており、さらに広がるのは時間の問題だろう。"
 epidemic_events.1100.desc.outro.capital: "昨今の人々はこの病を「[epidemic.GetName]」と呼んでいるらしい。このような汚物が自分の庭先で跋扈している以上、弱者のごとき惨めな運命を避けるための準備をせねばならない。"
 epidemic_events.1100.desc.outro: "昨今の人々はこの病を「[epidemic.GetName]」と呼んでいるらしい。私の本領に届かず終息する可能性も無きにしも非ずだが、食い止めるための援助はした方がいいかもしれない。"
 epidemic_events.1100.a.already_has_it: "時すでに遅しか……"
 epidemic_events.1100.a.compassionate: "農民たちよ、なんと哀れなことか。"
 epidemic_events.1100.a.callous: "そうか、何をするということもないな。"
 epidemic_events.1100.a.diligent: "目を離してはならぬ。"
 epidemic_events.1100.a.paranoid: "#EMP 絶対#!部屋から出ないぞ。"
 epidemic_events.1100.a.brave: "死中に活、病に勝つ！"
 epidemic_events.1100.a.cannibal: "ご馳走が腐っていくなんて許せない。"
 epidemic_events.1100.a.eccentric: "ボートで海に出てやり過ごすという手が……無いか。"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U]が我らをお守りくださる。"
 epidemic_events.1100.a: "誰か何とかしてくれ。"
 epidemic_events.1100.b: "医者はどこだ！"
 look_for_physician_epidemic_tt: "[epidemic|E]の終息に手を貸してくれる[GetCourtPositionType('court_physician_court_position').GetName()]を探します"
 physician_will_help_epidemic_tt: "[GetCourtPositionType('court_physician_court_position').GetName()]は[epidemic|E]を抑制するためのさまざまな方策を打つでしょう。"
 epidemic_events.1110.t: "路上の死体"
 epidemic_events.1110.desc: "絵に描いたような狼狽ぶりで、[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に近づく。\n\n「[ROOT.Char.GetName|U]よ、恐るべき知らせです。[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]中であっという間に死体が積み上がりつつあります。急速な感染拡大に追いつけず、街路の真ん中には瘴気で空気を汚す死体が放置されているのです。ひょっとしたら、[graveyard_county.GetName]にある$building_type_burial_site_01$を利用することで、領内で増えつづける死体に対処できるかもしれません」"
 epidemic_events.1110.a: "よろしい。"
 epidemic_events.1110.b: "その場所は私と家族だけのものだ。"
 epidemic_events.1120.t: "恐るべき贈り物"
 epidemic_events.1120.desc: "[flung_corpse_location.GetName]に侵攻した時、悪魔のような考えが頭をよぎった。数人の兵士が[epidemic_scope.GetName]のために死の淵にあり、じきにこの世を去るだろう。しかし、彼らは死んでからも、この戦争で私に奉仕することができる。\n\n何らかの方法で死体を処理しない限り、死体から湧く瘴気のせいで、さらに多くの兵が病に倒れることは間違いない。あるいは、投石機で贈り物を送りこめば、[corpse_flingee.GetName]を屈服させることができるかもしれない…"
 epidemic_events.1120.a: "死体を載せろ！"
 epidemic_events.1120.b: "実に不愉快だ！"
 epidemic_events.1121.t: "天からの贈り物"
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive]の軍勢が我が国に侵攻し、所領の外で停止した。おそらく包囲戦が始まるのだろう。\n\n奴らが到着してすぐ、私は突然の轟音と、グチャリと叩きつけられる音を聞いた。こんな不気味な音を立てたものは何なのか、確かめようと慌てて駆け出たが、目にしたものは私を震え上がらせた。\n\n肉と骨でできた水溜まりに、肉屋の不気味な陳列のようにぐちゃぐちゃになった死体の残骸が横たわっている。それは明らかに異質な病に冒されており、このまま手をこまねいていれば、間違いなく大流行が起こるだろう。"
 epidemic_events.1121.a: "投げ返せ！"
 plague_averted_tt: "伝染病は回避された"
 plague_still_infects_tt: "死体はグチャグチャで動かせない"
 epidemic_events.1121.b: "死体を隔離して、この場所を清めよ！"
 epidemic_events.1121.b.success: "隔離は成功した"
 epidemic_events.1121.b.failure: "隔離は失敗した"
 epidemic_events.1121.c: "私から遠ざけろ！"
 epidemic_events.1122.t: "突き返された贈り物"
 epidemic_events.1122.desc: "何かが[flung_corpse_location.GetName]の壁の向こうから現れると、軽い風切り音が空に響き渡る。風切り音は更に大きくなり、突然、物体が宿営地の真ん中に音を立てて落下した。\n\n血と骨と歯が地面の穴の中に横たわり、かつて一体であったはずの原形を留めない肉とかろうじてくっついていた。どうやら、私たちが送った「贈り物」が戻ってきたようだ。"
 epidemic_events.1122.a: "もう動かせないほどグチャグチャだ。"
 epidemic_events.1122.b: "拾い上げてもう一度やるぞ！"
 epidemic_events.1122.b.success: "あなたは「死体」を投げ返す"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "肉の雨"
 epidemic_events.1123.desc: "窓辺から穏やかな雨の音が聞こえる。さっき見たときには晴れていたはずだが、と外を覗くと空は青いままだ。\n\n窓から手を伸ばす。ドス黒い血が指を浸すのを見て動揺を隠せなくなる。屋敷の外に目を向けると、私の土地はビチャビチャと音を立てる腐敗した赤い何かに覆われていた。また肉体が弾け果てる音がした。彼らはこの試練によって罰せられ、鮮血と恐怖へと補完されたのだ。"
 epidemic_events.1123.a: "究極的恐怖。"
 burning_animals_does_nothing_tt: "動物を燃やすだとか……そういう話じゃない。"
