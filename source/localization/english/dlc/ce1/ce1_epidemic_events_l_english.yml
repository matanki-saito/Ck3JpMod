l_english:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]：倦怠感"
 health.1015.desc: "#EMP かゆいな#!。夜更けも夜更け、目を覚ますと足から血が流れていた。爪からも少し。あまりの痒みに少々傷つけてしまったようだ。\n\nこんな時は顔を洗おう。汲んだ冷水に私の顔が映る───その目は、暗がりでも分かるほどに赤い。"
 health.1015.court_physician.desc: "\n\n「わ、我が[ROOT.Char.GetLadyLord]。それは麻疹の症状と見て間違いないかと」"
 health.1015.a: "掻かずにはいられない！"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]：噴出する深紅"
 health.1016.desc: "#EMP うぐおおお#!……痛む内臓を引きちぎってしまいたい。便所でどれだけの時間を過ごしただろうか。何時間か、何日か。#EMP 何週間だったかも#!！あー！ぐああああー！特に血便の痛みはその幾倍かという程で、悪臭もどうしようもなく酷い。\n\nそろそろ卒倒するかもしれんな。"
 health.1016.court_physician.desc: "\n\n「診察の結果、キャンプ熱の疑いがあります、[ROOT.Char.GetLadyLord]よ」"
 health.1016.a: "水を……水を……"
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]：燃える体"
 health.1017.desc: "体が一人げに動き続ける。やめろ！やめろ！やめて…！腕の震えは止まらず、指先は日に日に黒化する。まるで踊らせるかのように、痙攣が私の体を一日中駆け抜けるのだ。\n\nそれはまるで火のように。やめろ、やめろ！#EMP やめて……ください……#!"
 health.1017.court_physician.desc: "\n\n「恐らく[ROOT.Char.GetFaith.HouseholdGodName]の火に御身は冒されているのです、我が[ROOT.Char.GetLadyLord]」"
 health.1017.a: "止めてくれ！"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]：正常な呼吸"
 health.1112.desc: "私は寝所に座って、手のひらを上げてまじまじと見つめる。やっと発疹がなくなり、私の肌は正常な色に戻った。\n\nあの酷い痒みに悩まされずに再び呼吸できる日が来るとは。おおよそ奇妙な気分でさえある。"
 health.1112.a: "日常に戻ろう。"
 health.1112.a.tt: "[GetTrait('measles').GetName( GetNullCharacter )]への免疫を手に入れた"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]：休憩"
 health.1113.desc: "まともな思考能力が取り戻される瞬間はあまりにも自然で、気づかないほどだった。私の頭を覆う靄は突如として払われた。\n\n食べ物と水を久々にちゃんと摂取できる。そう気づくと無性に[ROOT.Char.Custom('FavoriteTreatDemand')]が食べたくなってきた。"
 health.1113.a: "もう大丈夫、食事の時だ。"
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]：通常運転"
 health.1114.desc: "寝所から這い出る。健康な血色の指は白い牡鹿と同じくらい珍しいのでは無いかと思い始めていたが、私の腕からしっかりとそれが生えている。肉体は平穏を取り戻した。痙攣は消え去り、踊りの時間が終わったのだ。\n\n私は安堵のため息をついた。平和だ。踊りが恋しくなる日が来るだろうか。"
 health.1114.a: "踊りは宴の時だけで十分。"
 epidemic_events.0001.t: "膨らみゆく…"
 epidemic_events.0001.desc: "夜が訪れる。私は木製の円卓を握りしめ、目を閉じた。汗が額を滴り落ちる。[disease_scope.GetNameNoTooltip( GetPlayer )|l]の[ROOT.Char.Custom('disease_desc_short')]によって日に日に体が弱っていくのがわかる。#EMP 私はどうなってしまうというのか#!？\n\nテントの外からくぐもったような咳が聞こえてくる。私ももう手遅れだ。私の[dummy_gender.GetWomenMen]たちに届かないことを祈ることしか出来ない。"
 epidemic_events.0001.a: "#EMP 地獄に居る#!。"
 epidemic_events.0001.a.toast: "感染が広まっている"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U]！#!"
 epidemic_infected_knights_modifier: "冒された騎士"
