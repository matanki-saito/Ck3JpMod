 any_drifting_kingdom_tt: "どちらか:\n$BULLET_WITH_TAB$あなたの[primary_title|E]に向かって[de_jure_drift|E]の進捗状況を持つ[kingdom|E]が必要です\n$BULLET_WITH_TAB$あなたは追加の[kingdom|E]の[title|E]を保持します"
 not_already_de_jure_your_title_tt: "称号は既にあなたの[primary_title|E]の[de_jure|E]ではない"
 legendary_conversion_tt: "あなたの[realm|E]の広域をあなたの[faith|E]へと即座に改宗します"
