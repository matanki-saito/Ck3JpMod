 leg_demand_fealty_v_neutral: "[defender.GetName]は[attacker.GetNamePossessive]の[vassal|E]になる"
 legend_demand_fealty: "地方への屈服要求"
 legend_demand_fealty_desc: "われを取り巻くは、英雄の偉業にまつわる伝説の物語。今や、われは単なる凡人ではなく、生ける伝説なり。すべてはわれの前に跪かねばならぬ。"
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "世界よ、我に傅くがよいぞ。"
 launch_a_legendary_adventure: "伝説の冒険に旅立つ"
 launch_a_legendary_adventure_desc: "ここでの私の伝説は終わりを迎えるようだが、この世を去る前にさらなる偉業を成し遂げたい。この世界にはまだ知らないものがたくさんあるはずだ。私の伝説を遠い神話の地まで広めるぞ！"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "伝説に終わりはない！"
 legendary_integration_k: "王国の統合"
 legendary_integration_k_desc: "我が支配の権威を強固にする伝説が領邦全体で語られている。我が言は絶対であり、余が若し二つの王国は一つであると宣言すれば、その通りとなるだろう。"
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "我が意を体せよ。"
 control_the_entirity_of_title_tt: "あなたは[kingdom|E]全体を支配しなければならない"
 legendary_integration_d: "王国の拡大"
 legendary_integration_d_desc: "我が支配の権威を強固にする伝説が領邦全体で語られている。この新たに発見された正当性は、我が領邦の中核と考えられている領域を拡大し、歴史的に外国の公爵の永続的な忠誠を要求するために活用される可能性がある。"
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "我が意を体せよ。"
 legendary_holy_war: "聖なる使命の再主張"
 legendary_holy_war_desc: "我が伝説的な信心の物語は終わりを告げ、それは真の信者によって賞賛されているが、非信者の心を揺るがすことはほとんどなかった。我等は、我々が知っている唯一の方法である剣によって、我々の平和的な方法を広め続けなければならない。"
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "大義の旗を掲げよ！"
 legendary_pacifism_spread: "平和主義の伝道"
 legendary_pacifism_spread_desc: "敬虔な物語は、国境を越えて遠くまで広まり、不信心な人々の心を捉えている。我らの平和と共存の物語は、国境を挟んでいがみ合う君主たちに脅威を与え、少しばかり後押しすれば、野蛮人たちはきっと暴力のない人生に価値を見出すだろう。"
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "平和はかならず訪れる！"
 legendary_conversion: "領邦への伝道"
 legendary_conversion_desc: "敬虔と献身の伝説的な物語が、この領邦のすべての人の心をつかんだ。少しの励ましがあれば、この領邦の非信者たちは、我が如く崇拝するように促されるだろう。"
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "真の信仰は勝利せん。"
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName]は改宗した！"
 ce1_decision_events.1000.t: "伝説による統合"
 ce1_decision_events.1000.desc: "偉大かつ高名な[ROOT.Char.GetTitleAsNameNoTooltip|U]として、私は領国内で多くの称号を持っている。すべてが[ROOT.Char.GetPrimaryTitle.GetName]の一部とみなされているというわけではないが、私がそれらを管理していることは確かだ。\n\n私の地位はいまや伝説的である。言葉には大きな重みがあり、あえて私の言うことに疑問を呈する者はいない。たとえば昼を夜と言っても、そう記されるだろう。同様に、私が[kingdom_01.GetName]は[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の正統な一部であると言えば、そう記されるのである。"
 ce1_decision_events.1000.a.empire: "いまや[kingdom_01.GetName]は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]である！"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName]はもう存在しない。"
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName]は帝国へ花を添えるだろう。"
 ce1_decision_events.1000.b.kingdom: "結局、[kingdom_02.GetName]は本来の領国ではない。"
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName]は良い選択だ。"
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName]は永久に[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]となるだろう。"
 ce1_decision_events.1000.d: "[kingdom_04.GetName]を選んだ。"
 ce1_decision_events.1000.e: "[kingdom_05.GetName]よりも素晴らしい追加物は思い浮かばない。"
 ce1_decision_events.1000.f: "それが[kingdom_06.GetName]だ。"
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "偉大かつ高名な[ROOT.Char.GetTitleAsNameNoTooltip|U]として、私の名は領国の内外で称えられている。\n\n[ROOT.Char.GetPrimaryTitle.GetName]の内外を問わず、[duchy_01.GetName]のように先行きが見通せない土地もあるが、私の人気は絶頂にあり、そして称号の地位は流動的である。私の伝説的地位を利用すれば、問題にきっぱりと決着をつけることができるだろう。"
 ce1_decision_events.1010.a: "いまや[duchy_01.GetName]は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]だ！"
 ce1_decision_events.1010.b: "[duchy_02.GetName]は我が領国に花を添えるだろう。"
 ce1_decision_events.1010.c: "[duchy_03.GetName]は良い選択だ。"
 ce1_decision_events.1010.d: "[duchy_04.GetName]を選んだ。"
 ce1_decision_events.1010.e: "[duchy_05.GetName]よりも素晴らしい追加物は思い浮かばない。"
 ce1_decision_events.1010.f: "それが[duchy_06.GetName]だ。"
 ce1_decision_events.1020.t: "現代における平和"
 ce1_decision_events.1020.desc: "刃をもってして、ではなく言葉と理性で争いを解決する戦士の物語は、領国中で絶大な人気を博している。私は伝統的な[ROOT.Char.GetFaith.GetName]のやり方で[ROOT.Char.GetFaith.HighGodName|U]に祈りを捧げるのだが、この[legendary_character.GetFaith.GetName]の物語には感動を覚えずにはいられない。\n\nいま、私の領国ではこの伝説的な人物と、[legendary_character.GetHerHis]の信仰が与えた平和の力に関するよもやま話で溢れかえっている。私はといえば、宮廷で[legendary_character.GetPrimaryTitle.GetName]出身の[legendary_character.GetFaith.GetName]の説法者の来訪を受けているが、これはより平和的な生き方に改宗する良い機会かもしれない。"
 ce1_decision_events.1020.a: "私は刃を伏せた。"
 ce1_decision_events.1020.b: "この異端者を私の宮廷からつまみ出せ。"
 ce1_decision_events.1021.t: "伝説的な改宗"
 ce1_decision_events.1021.desc: "刃をもってして、ではなく言葉と理性で争いを解決する戦士の物語は、領国中で絶大な人気を博している。[legendary_character.GetName|U]は、[liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]を含め多くの人々の心を動かした。[liege_convert.GetSheHe|U]は[legendary_character.GetFaith.GetName]の信仰を受け入れ、あらゆる暴力的な考えを捨て去り、すべての臣下にも同じことを要求している。"
 ce1_decision_events.1021.a: "平和こそ唯一の選択肢だ。"
 ce1_decision_events.1021.b: "平和という選択肢はなかった。"
 fifteen_year_vassalization_tt: "あなたは15年間、服従の要求[casus_belli|E]を利用できます"
 select_kingdom_to_drift_tt: "あなたはひとつの[kingdom|E]を選択し、自分の領国に恒久的に[de_jure_drift|E]することができます。王国はあなたが保持しているか、あなたの保有する爵位のひとつと統合が進んでいなければなりません。"
 select_duchy_to_drift_tt: "あなたはひとつの[duchy|E]を選択し、自分の領国に恒久的に[de_jure_drift|E]することができます。公爵領はあなたが保持しているか、あなたの保有する爵位のひとつと統合が進んでいなければなりません。"
 legendary_pacifism_spread_tt: "あなたの近隣諸邦すべてに、あなたの宗派に改宗する機会が与えられます。"
 unlock_legendary_adventure_tt: "#EMP $launch_a_legendary_adventure$#!の[decision|E]にアクセスできるようになり、遠方の[kingdom|E]で新しい生活を始めることができます。"
 unlock_legendary_fealty_tt: "#EMP $legend_demand_fealty$#!の[decision|E]にアクセスできるようになり、近くのあらゆる領域を征服することができます。"
 unlock_legendary_integration_d_tt: "#EMP $legendary_integration_d$#!の[decision|E]にアクセスできるようになり、[duchy|E]称号を即座にあなたの領邦に[de_jure_drift|E]によって統合します。"
 unlock_legendary_integration_k_tt: "#EMP $legendary_integration_k$#!の[decision|E]にアクセスできるようになり、[kingdom|E]を即座にあなたの領邦に[de_jure_drift|E]によって統合します。"
 unlock_legendary_conversion_tt: "#EMP $legendary_conversion$#!の[decision|E]にアクセスできるようになり、あなたの[realm|E]の広大な範囲を即座にあなたの[faith|E]に変えます"
 unlock_legendary_pacifism_spread_tt: "#EMP $legendary_pacifism_spread$#!の[decision|E]にアクセスできるようになり、あなたの[faith|E]を外国の領域に伝道することができます。"
 unlock_legendary_holy_war_tt: "#EMP $legendary_holy_war$#!の[decision|E]にアクセスできるようになり、$major_religious_war$の[casus_belli|E]がもう一回使用可能になります。"
 non_true_faith_neighbour: "あなたの[faith|E]に従わない近隣の統治者が、少なくとも一人いなければなりません。"
 leg_conv_valid_county: "あなたの[realm|E]に、あなたの[faith|E]に従わない[county|E]が少なくとも一つ存在しなければなりません。"
 every_same_faith_vassal: "あなたの[faith|E]の全ての[vassal|E]"
 every_same_faith_county_in_realm: "[realm|E]内であなたの[faith|E]である全ての[county|E]"