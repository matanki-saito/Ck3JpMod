 building_legendary_shrine_desc: "この礼拝所は、単にそれ自体が技術的偉業であるだけではなく、巡礼者や敬虔な人々の安全な避難所であり、領主の敬虔さの証でもある。聖地とは見做されないが、その建造物の荘厳さによりこの伯爵領はこの地域の宗教的中心地となっている。"
 building_legendary_palace_desc: "庭園と狩猟場を囲む偉大で広大な宮殿。この豪華な住居は、そこに滞在する統治者に快適さと娯楽を提供するだけではなく、富と力の象徴としても機能する。"
 building_legendary_statue_desc: "伝説的統治者の姿は、石の中で今不滅のものとなった。この記念碑はその統治者の功績を称えるだけではなく、これを直轄領に持つ者は伝説そのものの管理権を請求する。"
 building_legendary_watchtower_desc: "This enormous towering monument is not merely daunting in its presence, but is also a highly defensible fortress in its own right and is used to defend the realm against would-be invaders."
 building_legendary_hunting_lodge_desc: "This site has become famous for its strange and legendary wildlife, and so a vast hunting lodge has been built here to provide comfort to hunters seeking to make their names immortal."
