l_english:
 physician_epidemic_events.1000.t: "型破りな治療法"
 physician_epidemic_events.1000.desc: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]と[zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が[epidemic_scope.GetName]とその処置について議論している間、私の宮廷では声を荒らげ拳を叩きつけたりする音が響いている。\n\n「私は医者だ、[zealous_courtier.GetNameNoTooltip]!」 [physician.GetSheHe|U]は強く主張する。「私に任せてくれれば、この忌まわしい伝染病を終わらせることができる！」\n\n「遺体を油で覆い、まじないを唱えるというのか、[physician.GetFirstNameNoTooltip]？あなたの提案は極めて邪悪なものであり、私はそれを聞くつもりはない！これらの遺体はちゃんとした[zealous_courtier.GetFaith.GetAdjective] の方法で葬られるべきだ！」"
 physician_epidemic_events.1000.a: "生きている者から亡骸を遠ざけるだけでいいのかもしれない。"
 physician_epidemic_events.1000.b: "この伝染病を終わらせるために、できることは何でもしなければ。"
 physician_epidemic_events.1000.b.success: "処置は効果的だ"
 physician_epidemic_events.1000.b.failure: "処置失敗"
 physician_epidemic_events.1000.c: "我々はこれらの遺体を穢しはしない"
 physician_epidemic_events.1010.t: "隔離する"
 physician_epidemic_events.1010.desc: "[epidemic_scope.GetName]が[ROOT.Char.GetFaith.DeathDeityName|U]のもとに私の臣下を送り続ける中、[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]が今日、過激な解決策を持って私のところにやってきた。[physician.GetSheHe|U]は私に瘴気の性質を詳しく説明し、いかにツンとした悪気こそが病気を蔓延させる原因であるか、そしていかにその悪気が死体にまとわりついているのを語ってくれる。\n\n[physician.GetFirstNameNoTooltip|U]は、感染した地域にいる人々への望みは捨て、感染した地域への人の出入りを禁止し悪気の拡散を抑えることにフォーカスするべきだと提案してきた。これは確かにうまくいくかもしれないが、領国の経済に計り知れない損害を与え、その土地で働く人々が感染した地域からいなくってしまうだろう。\n\n「この切迫した状況だからこそ、[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、できることなら何でもしなければなりません」"
 physician_epidemic_events.1010.a: "「隔離」とやらを実施しよう。"
 physician_epidemic_events.1010.b: "そこまでやることは無いだろう。"
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]：早期予防"
 physician_epidemic_events.1020.start.desc: "侍医の[physician.GetFirstNamePossessive]が勤める診療所の薄暗い、ちらつく光は感染対策の計画書を照らしている。\n\n「[epidemic.GetName]に関していくつかの知見を得ました。"
 missing_epidemic: "彼らは悶え苦しんでいます。"
 physician_epidemic_events.1020.start.desc2: "今まで見たこともないほどに。"
 physician_epidemic_events.1020.safe_recommendation.desc: "この伝染病はそれほど深刻ではないとはいえ、感染拡大を防ぐために軽い対策は講じるべきと専門家の目線から言わせてもらいましょう。財政に影響は与えたくないですがね」"
 physician_epidemic_events.1020.risky_recommendation.desc: "根本的な対処をしなければ、この伝染病は我々の領国全体を不安定化させ、国民や農作物までも奪ってしまう危険性があるというのが私の意見であります」"
 physician_epidemic_events.1020.mystic_recommendation.desc: "この伝染病は[physician.GetFaith.DevilName]によって我らのもとに送りつけられたものであり、従来の医学の枠にとらわれない考え方によってのみこの呪いを解くことができるのです。幸運なことに、私は神秘的処置の専門家であり、人々の肉体と魂の両方に治療法を施すことができるのであります！」"
 physician_epidemic_events.1020.end.desc: "\n\nなんにせよ、この伝染病の流行を防ぐための具体的な方策は私が決めることだ。"
 physician_epidemic_events.1020.a: "穏当な処置が最適だろう。"
 physician_epidemic_events.1020.b: "苦肉の策が必要な時だ。"
 physician_epidemic_events.1020.c: "怪しげなものでも何でもやってみなければ。"
 physician_epidemic_events.1020.d: "放っておけ、それでいい。"
 physician_epidemic_events.1021.t: "早期予防：成功"
 physician_epidemic_events.1021.desc: "庶民の間で感染症の広がりが緩やかになったのを見るに、控えめな施策は功を奏したようだ。効果はまだ微々たるものだが、より実践的な恒久的解決策を講じるための時間は少なくとも確保できたはずだ。"
 physician_epidemic_events.1021.a: "素晴らしい！"
 physician_epidemic_events.1022.t: "早期予防：失敗"
 physician_epidemic_events.1022.desc: "[physician.GetNamePossessive]の予防措置は失敗しただけでなく、疫病を活性化させてしまった。腐敗はより凶暴に、感染力を増したように見える。"
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "The disease which was set to spread like a flame to paper across my realm has slowed to a crawl. The radical measures proposed by [physician.GetFirstName] have taken a toll on the economy in the short term, but [epidemic.GetName] may not quite be the threat we had all feared."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "As well as taking a tremendous toll on the economy, [physician.GetNamePossessive] treatments have lead to countless lives being lost. The peasants, already weak from the ravages of disease, couldn't withstand the onslaught of bloodletting and leeches. This loss of life seems to have brought with it an increase in spread of the disease, as the miasma clings to the corpses and infests the lungs of the healthy."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Decried as heretical by many, [physician.GetNamePossessive] treatments seem to have worked quite well in slowing the spread of disease. Exercise regiments to sweat out the corruption, bloodletting to release bad humors, and thorough cleansing to prevent the accumulation of miasma seems to be just the thing to stop [epidemic.GetName]!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "I took a risk in condoning the heretical treatments proposed by [physician.GetName], a move which seems to have greatly upset [ROOT.Char.GetFaith.HighGodName]. I am now being punished in the blood of my people, as [physician.GetNamePossessiveNoTooltip] treatments are leaving the sick and weary exhausted and bloodless in the streets. Unearthly and unproven 'remedies' are shoved down their throats before their blood is drained and their bodies exhausted. A ghastly sight for anyone to behold, and a truly grotesque way to treat the dying."
 physician_epidemic_events.1030.t: "A Pharmaceutical Compendium"
 physician_epidemic_events.1030.desc: "\"My [ROOT.Char.GetTitleAsNameNoTooltip|U], I have learned much under your employ as physician. In particular, I've observed many alleged treatments for [epidemic_scope.GetName] and their effects on the body.\"\n\n\"If you give me the necessary resources, I should like to assemble my findings into a book so that future generations will not be so aggrieved by plague as we have been.\""
 physician_epidemic_events.1030.a: "結構だ。"
 physician_epidemic_events.1030.a.failure: "つまらない本だ"
 physician_epidemic_events.1030.a.success: "素晴らしい医薬品の本ができた"
 physician_epidemic_events.1030.b: "金の無駄だと思うが。"
 physician_epidemic_events.1040.t: "施し"
 physician_epidemic_events.1040.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]、病で死の迫る貧しき人々を見舞う、その努力は困難ではありますが、必要な仕事です。近頃、死に瀕した人々の家族は、王室には病人への思いやりが全くないと訴え始めています。」\n\n「私の考えですが、王室の手で祝福した硬貨が配られれば、このような感情を慰撫できるのではないでしょうか。」"
 physician_epidemic_events.1040.a: "素晴らしい考えだ！"
 physician_epidemic_events.1040.b: "療養所は無いのか？"
 physician_epidemic_events.1050.t: "The [ROOT.Char.GetPrimaryTitle.GetAdjective|U] Inn"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is unceremoniously thrown before me, [physician.GetHerHis] hands and feet clapped in iron. [physician.GetSheHe|U] glares up at me from the ground. Apparently, the cause for this beastly treatment of my fine physician is [physician.GetSheHe] has been wandering the battlefield after all major clashes of soldiers and bringing them in for treatment... even enemy combatants.\n\nIndeed, [physician.GetHerHis] so-called \"[ROOT.Char.GetPrimaryTitle.GetAdjective|U] Inn\" is host to all manner of company, and my commanders wish for this to stop. I ask [physician.GetFirstNameNoTooltip] to deny these claims, but [physician.GetSheHe] refuses.\n\n"
 physician_epidemic_events.1050.desc.zealous: "\"We are all [physician.GetFaith.CreatorNamePossessive] children, my [ROOT.Char.GetTitleAsNameNoTooltip|U].\""
 physician_epidemic_events.1050.desc.just: "\"I do what is right, what is decent, it is all any physician should do.\""
 physician_epidemic_events.1050.desc.compassion: "\"I am a physician, and they are suffering from injury and [epidemic_scope.GetName] the same as anyone. Who am I to discriminate?\""
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U] has my leave to continue."
 physician_epidemic_events.1050.b: "Stop this at once!"
 physician_epidemic_events.1060.t: "A Desperate Banishment"
 physician_epidemic_events.1060.desc: "At last it has happened, a member of my family has fallen greatly ill with an infectious and deadly disease. [gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] writhes weak and weary in bed, and [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] is providing treatment, but with the sickness now in my own walls and my own blood, I fear it may be too late.\n\n\"Whether or not [gross_sick_person.GetSheHe] recovers, plague has entered this house. It may seem somewhat callous of me to suggest, but perhaps those who are already sick should be removed, so their presence does not pose a threat to the healthy.\""
 physician_epidemic_events.1060.a: "Get all of them out at once!"
 physician_epidemic_events.1060.b: "What a crass suggestion."
 every_infected_courtier_or_guest: "Every infected courtier or guest"
 every_uninfected_courtier_or_guest: "Every healthy courtier or guest"
 may_get_cool_book_tt: "You may gain an [artifact|E]"
 book_is_gibberish: "The book is complete gibberish"
 minor_epidemic_treatment.tt: "You opt for the safe treatment"
 moderate_epidemic_treatment.tt: "You opt for a riskier treatment"
 mystic_epidemic_treatment.tt: "You opt for a mystical treatment"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U] prevented [CHARACTER.GetShortUIName] from providing medical treatment for hostile combatants"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U] prevented [TARGET_CHARACTER.GetShortUIName] from providing medical treatment for hostile combatants"
 rival_heretical_physician: "[CHARACTER.GetShortUIName|U] became enraged with [TARGET_CHARACTER.GetShortUIName] when a heretical plague treatment was allowed to take place"
 rival_heretical_physician_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] became enraged with [CHARACTER.GetShortUIName] when a heretical plague treatment was allowed to take place"
 pharmaceuticals: "[physician.GetFirstName]の薬学誌"
 pharmaceuticals_desc: "様々な病態に対する薬草療法および根治療法の概要であるが、特に[epidemic_scope.GetName]の影響に焦点を当てている。"