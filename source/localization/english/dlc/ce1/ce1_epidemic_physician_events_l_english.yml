l_english:
 physician_epidemic_events.1000.t: "型破りな治療法"
 physician_epidemic_events.1000.desc: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]と[zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が[epidemic_scope.GetName]とその処置について議論している間、私の宮廷では声を荒らげ拳を叩きつけたりする音が響いている。\n\n「私は医者だ、[zealous_courtier.GetNameNoTooltip]!」 [physician.GetSheHe|U]は強く主張する。「私に任せてくれれば、この忌まわしい伝染病を終わらせることができる！」\n\n「遺体を油で覆い、まじないを唱えるというのか、[physician.GetFirstNameNoTooltip]？あなたの提案は極めて邪悪なものであり、私はそれを聞くつもりはない！これらの遺体はちゃんとした[zealous_courtier.GetFaith.GetAdjective] の方法で葬られるべきだ！」"
 physician_epidemic_events.1000.a: "生きている者から亡骸を遠ざけるだけでいいのかもしれない。"
 physician_epidemic_events.1000.b: "この伝染病を終わらせるために、できることは何でもしなければ。"
 physician_epidemic_events.1000.b.success: "処置は効果的だ"
 physician_epidemic_events.1000.b.failure: "処置失敗"
 physician_epidemic_events.1000.c: "我々はこれらの遺体を穢しはしない"
 physician_epidemic_events.1010.t: "隔離する"
 physician_epidemic_events.1010.desc: "[epidemic_scope.GetName]が[ROOT.Char.GetFaith.DeathDeityName|U]のもとに私の臣下を送り続ける中、[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]が今日、過激な解決策を持って私のところにやってきた。[physician.GetSheHe|U]は私に瘴気の性質を詳しく説明し、いかにツンとした悪気こそが病気を蔓延させる原因であるか、そしていかにその悪気が死体にまとわりついているのを語ってくれる。\n\n[physician.GetFirstNameNoTooltip|U]は、感染した地域にいる人々への望みは捨て、感染した地域への人の出入りを禁止し悪気の拡散を抑えることにフォーカスするべきだと提案してきた。これは確かにうまくいくかもしれないが、領国の経済に計り知れない損害を与え、その土地で働く人々が感染した地域からいなくってしまうだろう。\n\n「この切迫した状況だからこそ、[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、できることなら何でもしなければなりません」"
 physician_epidemic_events.1010.a: "「隔離」とやらを実施しよう。"
 physician_epidemic_events.1010.b: "そこまでやることは無いだろう。"
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]：早期予防"
 physician_epidemic_events.1020.start.desc: "The dim, flickering light of [physician.GetFirstNamePossessive] infirmary illuminates the scene as the physician lays out a plan of attack.\n\n\"Those afflicted by [epidemic.GetName] are"
 missing_epidemic: "彼らは悶え苦しんでいます。"
 physician_epidemic_events.1020.start.desc2: "今まで見たこともないほどに。"
 physician_epidemic_events.1020.safe_recommendation.desc: "My recommendation as a professional is that we take a light approach to prevent the spread. After all, we do not wish to hurt the economy.\""
 physician_epidemic_events.1020.risky_recommendation.desc: "This plague risks destabilizing the entire realm, our people and crops will be decimated if we do not take radical action.\""
 physician_epidemic_events.1020.mystic_recommendation.desc: "This plague is sent to us by [physician.GetFaith.DevilName], and it is only by thinking outside the box of traditional medicine that we can hope to undo this curse!\""
 physician_epidemic_events.1020.end.desc: "\n\nなんにせよ、この伝染病の流行を防ぐための具体的な方策は私が決めることだ。"
 physician_epidemic_events.1020.a: "穏当な処置が最適だろう。"
 physician_epidemic_events.1020.b: "苦肉の策が必要な時だ。"
 physician_epidemic_events.1020.c: "怪しげなものでも何でもやってみなければ。"
 physician_epidemic_events.1020.d: "放っておけ、それでいい。"
 physician_epidemic_events.1021.t: "早期予防：成功"
 physician_epidemic_events.1021.desc: "庶民の間で感染症の広がりが緩やかになったのを見るに、控えめな施策は功を奏したようだ。効果はまだ微々たるものだが、より実践的な恒久的解決策を講じるための時間は少なくとも確保できたはずだ。"
 physician_epidemic_events.1021.a: "素晴らしい！"
 physician_epidemic_events.1022.t: "早期予防：失敗"
 physician_epidemic_events.1022.desc: "[physician.GetNamePossessive]の予防措置は失敗しただけでなく、疫病を活性化させてしまった。腐敗はより凶暴に、感染力を増したように見える。"
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "領国全体で燎原の火のように広まっていた病気はすぐにその速度を落とした。[physician.GetFirstName]によって提案された急進的な措置は短期的に経済に打撃を与えたものの、[epidemic.GetName]は私たち全員が恐れていたほどの脅威ではないかもしれない。"
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "経済に多大な打撃を与えるだけでなく、[physician.GetNamePossessive]の治療によって数え切れないほどの命が失われている。病気の荒廃で既に弱りきっていた農民は、瀉血や治療の副作用に耐えられなかった。死体に纏う瘴気が健康な人の肺に侵入し、病気を広めたことで膨大な死者が出ている。"
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "多くの人々から異端視されている[physician.GetNamePossessive]の治療法は、病気の蔓延を遅らせるのにかなり効果があるようだ。腐敗した汗を流すための運動療法、悪い体液を排出するための瀉血、瘴気の蓄積を防ぐための徹底的な浄化は、[epidemic.GetName]を食い止めるのにまさにうってつけのようだ！"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "私は[physician.GetName]が提案した異端的な治療を容認するという危険を冒したが、その行動は[ROOT.Char.GetFaith.HighGodName]を大いに動揺させたようだ。[physician.GetNamePossessiveNoTooltip]の治療は、病人や疲れ果てた人々を街路で性根尽き果てた状態にしている。血の気が引き、体が壊れる前に、得体の知れない、証明されていない「治療薬」が喉の奥に押し込まれていく。誰が見てもぞっとするような光景であり、死にかけた人々を治療する実に非人道的な方法である。"
 physician_epidemic_events.1030.t: "医薬品大全"
 physician_epidemic_events.1030.desc: "「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、私は医師としてあなたに雇われ、多くのことを学びました。特に、[epidemic_scope.GetName]に対する多くの治療法とその身体への影響について観察してきました」\n\n「必要な資源をいただけるのであれば、私の発見を一冊の本にまとめたいと思います。そうすれば、後世の人々が私たちのように疫病に苦しめられることがなくなるでしょう」"
 physician_epidemic_events.1030.a: "結構だ。"
 physician_epidemic_events.1030.a.failure: "つまらない本だ"
 physician_epidemic_events.1030.a.success: "素晴らしい医薬品の本ができた"
 physician_epidemic_events.1030.b: "金の無駄だと思うが。"
 physician_epidemic_events.1040.t: "施し"
 physician_epidemic_events.1040.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]、病で死の迫る貧しき人々を見舞う、その努力は困難ではありますが、必要な仕事です。近頃、死に瀕した人々の家族は、王室には病人への思いやりが全くないと訴え始めています。」\n\n「私の考えですが、王室の手で祝福した硬貨が配られれば、このような感情を慰撫できるのではないでしょうか。」"
 physician_epidemic_events.1040.a: "素晴らしい考えだ！"
 physician_epidemic_events.1040.b: "療養所は無いのか？"
 physician_epidemic_events.1050.t: "[ROOT.Char.GetPrimaryTitle.GetAdjective|U]の宿"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は無情にも私の前に投げ出され、[physician.GetHerHis]の両手と両足には鉄の杭が打たれている。[physician.GetSheHe|U]は地面から私を見上げて睨んでいる。どうやら、私の立派な医師がこのような獣のような扱いを受けた原因は、[physician.GetSheHe]が全ての大きな野戦の後に戦場へ向かい、兵士たち…敵の戦闘員さえにも治療を施していた。\n\n実際、[physician.GetHerHis]はいわゆる「[ROOT.Char.GetPrimaryTitle.GetAdjective|U]の宿」の主人として知られており、分け隔てない治療を提供していたのだ。私の指揮官はこれを止めることを望んでいる。私は[physician.GetFirstNameNoTooltip]にこれらの主張を否定するよう求めるが、[physician.GetSheHe]の意志は固いようだ。\n\n"
 physician_epidemic_events.1050.desc.zealous: "「我らはみな等しく[physician.GetFaith.CreatorNamePossessive]の子のはずでしょう、我が君よ」"
 physician_epidemic_events.1050.desc.just: "「私は正しいことをした、まっとうなことをした。『自由人と奴隷の相違を問わず、不正を犯すことなく医術を行う』べきだからだ」"
 physician_epidemic_events.1050.desc.compassion: "「私は医者だ。彼らは苦しんでた！[epidemic_scope.GetName]の患者という点においては誰しもが平等だ、そうでしょう！？」"
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U]に許可をやる。好きにさせてやれ。"
 physician_epidemic_events.1050.b: "すぐにやめろ！"
 physician_epidemic_events.1060.t: "決死の追放"
 physician_epidemic_events.1060.desc: "とうとう起きてしまった。家族の一人が致命的な伝染病で危機的な状況に陥っている。[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は衰弱し、ベッドで悶え苦しんでいる。[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]が治療を行っているが、病気が臓器と体液に及んでいる今、手遅れになるかもしれない…\n\n「[gross_sick_person.GetSheHe]が回復しようがしまいが、疫病はこの家に入り込んでいます…これからの提案は冷徹なものとなりますが、落ち着いて聞いてください。おそらく、すでに病気になっている人たちは、その存在が健康な人たちに脅威を与える前に、屋敷から出て行ってもらうべきかもしれません」"
 physician_epidemic_events.1060.a: "全員叩き出せ！"
 physician_epidemic_events.1060.b: "なんという手ひどい提案だろう。"
 every_infected_courtier_or_guest: "全ての感染した廷臣や客人"
 every_uninfected_courtier_or_guest: "全ての健康な廷臣や客人"
 may_get_cool_book_tt: "あなたは[artifact|E]を得るでしょう"
 book_is_gibberish: "その本は完全に…意味不明だ"
 minor_epidemic_treatment.tt: "安全な処置を選びます"
 moderate_epidemic_treatment.tt: "大胆な処置を選びます"
 mystic_epidemic_treatment.tt: "怪しげな処置を選びます"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]が敵兵を治療するのを妨害した"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]が敵兵を治療するのを妨害した"
 rival_heretical_physician: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]に伝染病の異端的治療が認可された時、激怒した"
 rival_heretical_physician_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]に伝染病の異端的治療が認可された時、激怒した"
 pharmaceuticals: "[physician.GetFirstName]の薬学誌"
 pharmaceuticals_desc: "様々な病態に対する薬草療法および根治療法の概要であるが、特に[epidemic_scope.GetName]の影響に焦点を当てている。"