 game_concept_epidemic: "伝染病"
 game_concept_epidemic_desc: "$game_concept_epidemic$はマップ全体に広がる病気の発生であり、局所的な影響を引き起こすことでその地域の人々を侵すだろう。影響を受ける[baronies|E]はその重症度を処理する[infection_rate|E]を持っており、[epidemic_resistance|E]を改善することによって対抗することができます。\n\n伝染病によって異なる[plague_intensities|E]を持ち、その効果領域、期間、および[fatalities|E]はそれぞれ異なる。"
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "伝染病"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "感染速度"
 game_concept_infection_rate_desc: "[epidemics|E]の影響を受ける[baronies|E]は、その重症度とその効果の強さを決定する$game_concept_infection_rate$を持っています。\n\n$game_concept_infection_rate$は、それと戦うために何もしなければ、常に最大値に向かって進み、小規模、大規模、終末的な[epidemics|E]はその強度に応じた異なる速度で進行します。\n\n感染の影響を軽減するために、[rulers|E]は[realm|E]の[epidemic_resistance|E]を改善しましょう。"
 game_concept_infection_rates: "感染速度"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "伝染病への抵抗力"
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$は、[barony|E]または[county|E]の[infection_rate|E]を下げ、[epidemic|E]の影響を軽減する。\n\n$game_concept_epidemic_resistance$は$building_type_hospices_01$または$building_type_burial_site_01$ #weak ([duchy_building|E])#!、[court_position_tasks|E]のような[buildings|E]、$court_physician_court_position$、[decisions|E]またはイベントによって増減します。"
 game_concept_epidemic_res: "抵抗力"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "感染力"
 game_concept_chance_of_infection: "感染力"
 game_concept_infection_chance_desc: "$game_concept_infection_chance$は広がる[epidemic|E]から[diseases|E]を患う確率を決めます"
 game_concept_plague_intensity: "伝染病の危険度"
 game_concept_plague_intensity_desc: "[epidemic|E]は小規模か大規模か…或いは終末的であり、領域への広がり方や期間、人々への感染率や[fatalities|E]に影響を与える。"
 game_concept_plague_intensities: "伝染病の危険度"
