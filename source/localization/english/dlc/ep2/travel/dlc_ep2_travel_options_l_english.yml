l_english:
 travel_walking_modifier:0 "徒歩"
 travel_walking_modifier_desc:0 "騎乗せず、目的地までのんびりと徒歩で向かう"
 travel_guide_modifier:0 "地元の案内人"
 travel_guide_modifier_desc:0 "同行してくれる地元の案内人を雇った"
 experienced_captains_option:0 "熟練の船長を雇う"
 experienced_captains_option_desc:0 "経験豊富な船長があなたの従者となってくれるように要請をして、海を渡る時の危険性を大幅に軽減します。"
 captain_recruited.t:0 "船長を採用した"
 captain_recruited.tt:0 "[GetTrait('forder').GetName( GetNullCharacter )]の特性を持つ船乗りがあなたの従者となるでしょう"
 hire_experienced_mercenaries_option:0 "護衛の傭兵を雇う"
 hire_experienced_mercenaries_option_desc:0 "熟練した傭兵たちを護衛として従者に加えることは旅路のあらゆる状況での安全性と移動速度を高める役に立つでしょう。"
 mercenary_leader.t:0 "傭兵団長を採用した"
 mercenary_leader_recruited.tt:0 "[mercenary|E]の団長があなたの従者として加わるでしょう"
 available_mercenary.tt:0 "未雇用の[mercenary|E]が近くにいるため利用可能です"
 hire_jungle_expert_option:0 "密林の案内人を雇う"
 hire_jungle_expert_option_desc:0 "ジャングルの専門家が従者として加わってくれれば、ジャングルを横断する危険性は大きく軽減されるでしょう"
 jungle_stalker_recruited.t:0 "密林の追跡者を採用した"
 jungle_stalker_recruited.tt:0 "[GetTrait('jungle_stalker').GetName( GetNullCharacter )]の特性を持つ案内人が従者として加わります"
 hire_mountaineer_option:0 "登山家を雇う"
 hire_mountaineer_option_desc:0 "山岳地形の専門家に従者として付き添ってもらい、高山を通行する時の危険性を抑えてもらいます。"
 mountaineer_recruited.t:0 "山の住人を雇う"
 mountaineer_recruited.tt:0 "[GetTrait('rough_terrain_expert').GetName( GetNullCharacter )]の特性を持つ案内人が従者として加わるでしょう"
 hire_forder_option:0 "渡河名人を雇う"
 hire_forder_option_desc:0 "湿原の専門家が従者として加わり、氾濫原や湿地を横断する際の危険性を抑えてくれます。"
 forder_recruited.t:0 "渡河名人を採用した"
 forder_recruited.tt:0 "[GetTrait('forder').GetName( GetNullCharacter )]の特性を持つ案内人が従者として加わってくれます。"
 wetlands_danger_reduction.tt:0 "湿原や氾濫原地形による[travel|E]の[travel_danger|E]: @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option:0 "森の案内人を雇う"
 hire_rough_terrain_expert_option_desc:0 "森林地帯の専門家にあなたの従者となってくれるように要請し、森林を旅する危険性を大幅に減らします。"
 rough_terrain_expert_recruited.t:0 "森の案内人を採用した"
 rough_terrain_expert_recruited.tt:0 "[GetTrait('forest_fighter').GetName( GetNullCharacter )]の特性を持つ案内人が従者として加わります"
 hire_desert_warrior_option:0 "砂漠の戦士を雇う"
 hire_desert_warrior_option_desc:0 "砂漠の専門家があなたの従者になるよう要請し、、乾燥した土地を旅する危険性を大幅に減らします。"
 desert_warrior_recruited.t:0 "砂漠の戦士を採用した"
 desert_warrior_recruited.tt:0 "[GetTrait('desert_warrior').GetName( GetNullCharacter )]の特性を持つ案内人が従者として加わります"
 court_physician_option:1 "医療器具の持参"
 court_physician_option_desc:2 "[epidemics|E]による[travel_danger|E]を減らすため、治療を可能とする医療器具を持参する。"
 cultural_ambassador_option:0 "文化使節を雇う"
 cultural_ambassador_option_desc:0 "旅行するすべての男爵にあなたの文化に関する情報を広めるために、あなたの旅で文化使節を務める誰かを雇います。"
 cultural_ambassador_recruited.t:0 "文化使節を採用した"
 cultural_ambassador_recruited.tt:0 "高い[diplomacy|E]を持つ文化大使があなたの側近に募集されます"
 fancy_mounts_option:0 "優れた乗騎"
 fancy_mounts_option_desc:0 "あなたの熟練した手腕により、全ての領国で上質な乗騎を利用することが出来ます"
 military_recruits_option:0 "騎士を鍛える"
 military_recruits_option_desc:0 "あなたは最も弱い騎士を連れてきて訓練し、旅路で直面する課題から学びを得させます。"
 military_recruits_option.t:0 "騎士が従者に加わった"
 military_recruits_option.desc:0 "$military_recruits_option$の旅のオプションを選択したため、最も未熟な騎士が従者に追加されました。"
 travel_events.0060.notification.a:0 "騎士の特性が改善された: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc:0 "あなたの従者としての旅の経験を通して、[selected_knight.GetShortUINamePossessive]の能力が上昇しました。"
 travel_events.0060.notification.b:0 "騎士は著しく#EMP 成長した#!：[selected_knight.GetShortUIName]"
 travel_events.0060.notification.c:0 "騎士は成長した: [selected_knight.GetShortUIName]"
 travel_events.0060.notification.d:0 "騎士は栄誉を得る: [selected_knight.GetShortUIName]"
 superior_armaments_option:0 "優れた装備品"
 superior_armaments_option_desc:0 "優れた鍛冶屋は、旅のための最高の武具と備品を従者に用意するでしょう"
 anxious_option:0 "急ぎで行く"
 anxious_option_desc:0 "世界は暗く、危険に満ちている！急ぐのだ、たとえ危険な道を通るとしても！"
 circumspect_option:0 "慎重な旅"
 circumspect_option_desc:0 "我々の次の動きをやつらに知らせてはならない"
 court_physician_option_suffix: "#weak （伝染病のみに適応される）#!"
 court_physician_option_tt: "出張する[GetCourtPositionType('court_physician_court_position').GetName]を雇う必要がある"
 purchase_rough_terrain_gear_option: "開拓装備の準備"
 purchase_rough_terrain_gear_option_desc: "山や沼地は準備不足で臨めば何が起こるかわからないぞ！鉤爪、予備の縄など、どんなに危険な道でも横断できるあらゆる道具を買い揃えよう。"
 purchase_desert_gear_option: "砂漠探索の準備"
 purchase_desert_gear_option_desc: "砂が顔にかからないように外套を買い、旅を助ける丈夫なラクダを手配しよう。"
 purchase_forest_gear_option: "森林踏破の準備"
 purchase_forest_gear_option_desc: "森は主を持たない──しかし、長刀、ノコギリ、斧などで沢山#EMP お世話#!してやれば、手懐けることができる。"
 adventurers_encourage_relationships_option: "人間関係の改善"
 adventurers_encourage_relationships_option_desc: "本当に長く続く絆というものは一方的なものではなく、同じ苦難を踏破することによって得られるのだ。旅路には辛いこともあるだろう、それでも課題を共に取り組むことによって新たな友情が生まれるというものだ。"
 adventurers_encourage_relationships_option.tt: "あなたの[followers|E]は、[baronies|E]を通り過ぎる際に、自発的に[friendships|E]を築いたり、[lovers|E]になったり、[marry|E]することがあります。これは、互いの間でも、他の[wanderers|E]との間でも起こり得ます。このように形成された関係ごとに、あなたに[prestige_i][prestige|E]が与えられます。\n#weak （あなたの[children|E]、[spouses|E]、またはあなたが大切に思っている他の者は、[marry|E]したり、[lovers|E]を持ったりすることはありません。また、[followers|E]が[GetTrait('adulterer').GetName( GetNullCharacter )]になることもありません。）#!"
 ep3_travel_option_events.0002.title: "[courtier_to_marry.GetFirstName]は[marriage_material.GetFirstName]と結婚した"
 ep3_travel_option_events.0003.title: "[courtier_to_befriend.GetFirstName]は[friend_target.GetFirstName]と友人になった"
 ep3_travel_option_events.0004.title: "[courtier_to_love.GetFirstName]と[pls_love_me.GetFirstName]は恋人になった"
 adventurers_search_for_secrets_option: "秘密を探る"
 adventurers_search_for_secrets_option_desc: "噂は秘密へと導く宝の地図だが、それを読み解くには狡猾さが必要だ。これはそれを指し示すことが出来る。"
 adventurers_search_for_secrets_option.tt: "[barony|E]を通過するとき、あなたはそこに住む誰かの[secret|E]を知る可能性がある\n#weak （あなたの[intrigue_i]値に等しい確率）#!"
 adventurers_search_for_secrets_option.title: "成功：[GetTravelOption('adventurers_search_for_secrets_option').GetName]"
 adventurers_proselytize_zealously_option: "地元の民に説く"
 adventurers_proselytize_zealously_option_desc: "世界の奥地ではまだ真の信仰を知らない者たちがいる。これを改善することは、私たちの厳粛な義務である。"
 adventurers_proselytize_zealously_option.tt: "[barony|E]を通過するとき、そこに住む[wanderer|E]を自分の[faith|E]に改宗し、かつ[piety_i][piety|E]を得ることがある\n#weak （その発生確率は[learning_i]に同じ）#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName]は[ROOT.Char.GetFaith.GetName]に改宗した！"
 adventurers_gather_inspiration_option: "ひらめきを探す"
 adventurers_gather_inspiration_option_desc: "旅路には数多くのひらめきのタネが溢れている——美しい景色、印象深い史跡や地形、そして特筆すべき人々との出会い。精神を源流から引っかき回してくれる！"
 adventurers_gather_inspiration_option.tt: "[barony|E]を通過するとき、不特定の[follower|E]が一人、[inspired|E]を得ることがある\n#weak （その発生確率は[stewardship_i]の1/6に同じ）#!"
 adventurers_gather_inspiration_option.title: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U][inspired_follower.GetFirstName]がひらめきを得た！"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName]は[inspired_follower.GetCurrentInspiration.GetName]を得ました——[inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')]。\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "交易商の同行"
 adventurers_make_local_deals_option_desc: "取引は#EMP いつでも#!成立するものだ。人々があなたを知っていれば、彼らは信頼し、値段交渉にも応じてくれる。しかし残念ながら、それは山賊たちも#EMP 正確に#!狙うべき相手として知っているということでもある…。"
 adventurers_make_local_deals_option.tt: "[barony|E]を通過する度に所領の[raid_loot|E]の#V 25%#!に等しい[gold_i][gold|E]を獲得する\n#weak （所領につき一回のみ）#!"
 adventurers_scout_for_talent_option: "逸材を探す"
 adventurers_scout_for_talent_option_desc: "旅の途中、多くの退屈をした人々と出会うだろう。その中には、きっと転職を考えている者もいるに違いない。"
 adventurers_scout_for_talent_option.tt: "[gold_i][gold|E]を支払って[wanderers|E]を雇うイベントが起きるようになります。ただし[officers|E]の地位が空いている場合に限ります"
 excellent.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_excellent$"
 good.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_good$"
 average.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_average$"
 poor.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_poor$"
 terrible.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_terrible$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$：入団希望者"
 ep3_travel_option_events.0001.intro: "[location.GetTitle.GetNameNoTier]を通り抜ける途中で、一人の[local_character.GetWomanMan]に出会った。[local_character.GetSheHe|U]に近づいてじっくり見てみる。[ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))]姿で[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))]様相だ。\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "「[local_character.GetFaith.HighGodName|U]の加護がありますように。私は[local_character.GetFullName]、[location.GetNameNoTooltip]の住民治療師であり薬草師です。地元の人々は、骨折や発疹といった病気の治療を求めて私を頼りにしますし、時にはお産の手助けもします。健康と体液理論への情熱が私の心に旅への渇望をもたらし、もっと多くを探求したいと願っています」\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "「よう、俺の名前は[local_character.GetFullName]だ。人をぶちのめすのは得意中の得意さ。昨夜のドヤ騒ぎなんか、馬飼いを一発でのしてやったぜ」\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "「おや、旅人よ！道に迷ったのかい？私は[local_character.GetFullName]、この地をよく知る者だ。毎日、この美しい[location.Custom('GetTerrainTypePlural')]で羊を放牧しているが、私の心は遥かな旅路にある。道無き道を切り開き、案内人になること。\n───それが私の夢なんだ」\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "「ごきげんよう、[local_character.GetFullName]と云う者だ。[location.GetNameNoTooltip]の市場で荷馬車の積み込みを何年も監督してきたし、地元の製粉所で数十人の農作業員をまとめてきた。ああ、大体の業務はこなせると思うぞ」\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "「[location.GetNameNoTooltip]の倉庫を綿密に管理し、リンゴ一つ、タマネギ一個、穀物一粒に至るまで、帳簿と台帳で記録している。でも、ここにいるのはもう飽きたんだ」\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "「私は鍛冶場で働き、[location.GetNameNoTooltip]駐屯兵の鎖帷子や甲冑を修繕している。食いっぱぐれることは無いけど、ずっと旅路への憧れを感じてきたんだ。」\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "「私は[local_character.GetFullName]だ。日々[location.Custom('GetTerrainTypePlural')]を巡り、[location.Custom('GetProvinceFoliageDesc')]や[location.Custom('GetProvinceGroundDesc')]から[local_character.Custom('RegionalRootVegetablePlural')]や[local_character.Custom('GetRandomRegionalWildDaytimeBird')]の卵を採集している。その収穫物を[location.GetNameNoTooltip]の市場に持ち込み、旅人や放浪者たちに売っているんだ」\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "「財布には気をつけたほうがいい。この辺りにはスリが多い……\nもちろん、あなたのような方からは決して盗んだりしませんよ……いや、私はずる賢いんです。もっと遠くにある莫大な富のために協力し合いませんか」"
 ep3_travel_option_events.0001.head_porter_camp_officer: "「ごきげんよう、私は[local_character.GetFullName]です。運搬人をしています───[location.GetNameNoTooltip]全体を背負っていると自慢するのが好きでね、ははは！陶器、食料品、武器、何であれ、あらゆる物を梱包して運んでいます」\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "\"[local_character.GetFaith.HighGodName|U] be with you, my name is [local_character.GetFullName], I am a stablehand here in [location.GetNameNoTooltip]. I take care of dozens of animals, deliver foals, and restore well-worn saddles and other equestrian equipment.\"\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "\"Well met — I am a hunts[local_character.GetWomanMan], [local_character.GetFullName] is my name, and the [location.Custom('GetTerrainTypePlural')] of [location.GetNameNoTooltip] is where I pursue my game. The [location.Custom('TerrainTypeProvince')] are home to many animals, all of which are my prey: [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')], and [local_character.Custom('GetRandomRegionalWildDaytimeBird')] alike.\"\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "\"Hello, I am [local_character.GetFullName], I run the kennel here in [location.GetNameNoTooltip]. Mans best friends I call them; my dogs, my [local_character.Custom('ComplimentAdjective')] pups. I train them, keep them, prepare them for the hunt — loyal companions like no other, I promise!\"\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "\"I've built catapults in the workshops of [location.GetNameNoTooltip], toiling day and night for months! Carrying logs, tightening springs, hammering cogs... now I long for the road.\"\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "\"Ah, I can see how great you are! How great your camp is! This place, [location.GetNameNoTooltip], it used to be good — no more, I want out. You are obviously [ROOT.Char.Custom('ComplimentAdjective')], [ROOT.Char.Custom( 'RomanticComplimentAdjective')], a true [ROOT.Char.Custom('RomanticComplimentNoun')]!\"\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "\"I am [local_character.GetFullName] the jailer — I work in the [location.GetNameNoTooltip] jails where I see to the prisoners. I haggle for their freedom, then I feed, clean, dress, and transport them whenever ransom is payed.\"\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "\"Hello [ROOT.Char.Custom('RomanticComplimentNoun')], are you hungry? I am a cook you see, I work at the local tavern. You wouldn't believe what I can do with [local_character.Custom('RegionalRootVegetablePlural')] and [local_character.Custom('GetRandomRegionalSmallGame')]! But oh how I would enjoy working with more exotic ingredients...\"\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "\"Greetings, my name is the [local_character.Custom('ComplimentAdjective')] [local_character.GetFullName]! I play and sing at the local taverns, but wanderlust fills my heart! I need to escape this place, and go where my music can be heard by the world!\"\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "\"I am tired of getting kicked around like a dog! No one respects me here, everyone laughs as soon as '[local_character.GetFullName]' is uttered, fools! [local_character.Custom('InsultNoun')|U]s! [ROOT.Char.Custom('InsultNoun')|U]s! #EMP Gaaaah, I get so mad — I must get out of here!#!\"\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "\"Attention! I am [local_character.GetFullName], the captain of the guard at the [location.GetNameNoTooltip] garrison. I whip young whelps into shape, and organize the shifts of the guards. Everyone relies on me to tell them what to do.\"\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "\"[local_character.GetFaith.HighGodName|U] be with you, I am [local_character.GetFullName]. I am a scout, messenger, and outrider — my heart belongs in the wilds, far from the dredge of cities and villages.\"\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "\"Camels are my life. I've ridden them into battle innumerable times, none could stand in the way of '[local_character.GetFullNamePossessive] Conquering Camels'. I wish to see the world again, I wish to conquer again!\"\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "\"Greetings, my name is [local_character.GetFullName]. I care for the great beasts we know as elephants, I groom them and feed them. There's no charge as deadly as that from one of these tusked giants.\"\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "\"I am [local_character.GetFullName], and I've served as a [local_character.Custom('KnightCultureNoTooltipLowercase')] in the guard of [location.GetNameNoTooltip], fully armored and with a barded horse I've charged countless enemies of the realm.\"\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "\"I am [local_character.GetFullName], since I was a wee child I've lived in the saddle. [local_character.GetFaith.HighGodName|U] has blessed me with skill, endurance, and persistence. All I need is a bow and a horse.\"\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "\"Greetings, I am [local_character.GetFullName] the watchman, I scour the [location.Custom('GetTerrainTypePlural')] of [location.GetNameNoTooltip] from the top of my tower. If brigands approach, my bow does the talking. Though I tire of this sedentary life — I wish to go further than any of my arrows!\"\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "\"Greetings, my name is [local_character.GetFullName]. I don heavy armor and a shield in service of the [location.GetNameNoTooltip] garrison. Been doing it for some years, but the last arrow came awfully close to ending me, and I got thinking that there's more to life.\"\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "\"I am [local_character.GetFullName], a man-at-arms in the [location.GetNameNoTooltip] garrison. Hit-and-run, hurl a javelin, grab a buckler and a dagger — then go in for the kill. I've served here long enough, the world has more to offer.\"\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "\"I have served as a spearman in the [location.GetNameNoTooltip] garrison for years. I know how things are done — dig in, face the enemy, and await the charge with a will of steel.\"\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "\"Hello, I am [local_character.GetFullName]. I'm tired of being alone as I rob people along the roads, gold is no fun if you've got no one to share it with... you and your band looks mighty tough.\"\n\n"
 ep3_travel_option_events.0001.fallback: "\"Hello, I am [local_character.GetFullName]. I'm tired of wandering these lands along. I've done many odd jobs, but I wish to stay put no further.\"\n\n"
 ep3_travel_option_events.0001.excellent: "\"I am a master of my craft.\" [local_character.GetSheHe|U] says with conviction. \"With me on your side, you'll be unbeatable.\""
 ep3_travel_option_events.0001.good: "\"My skills could serve you well.\" [local_character.GetSheHe|U] continues. \"Shall we discuss payment?\""
 ep3_travel_option_events.0001.average: "\"I would be willing to join your camp.\" [local_character.GetSheHe|U] continues. \"A few coins would be enough to lure me away from this place.\""
 ep3_travel_option_events.0001.poor: "\"I may not be the best, but I am willing.\" [local_character.GetSheHe|U] says. \"For but a few pieces of gold I will join your camp.\""
 ep3_travel_option_events.0001.terrible: "\"Take mercy upon poor, useless me!\" [local_character.GetSheHe|U] grovels. \"I'll do anything for a coin — I'll even empty the latrines with a #EMP smile#!.\""
 ep3_travel_option_events.0001.a: "I'll happily pay you to join my camp!"
 ep3_travel_option_events.0001.provisions: "I can only pay you in food and clothes."
 ep3_travel_option_events.0001.b: "Hit the road, you useless [local_character.Custom('InsultNoun')]."
 estate_mounts_option: "惜しみなき名馬"
 estate_mounts_option_desc: "あなたは随行団全員に、金で手に入る限りの最高の馬を与える。それも、自らの厩舎から贅沢にも提供するのだ！"