 festival_luck_mercenaries_desc:0 "この人物は引退した傭兵たちを説得して、戦争に協力させた。"
 festival_drank_with_mercenaries:0 "傭兵たちと飲んだ"
 cultural_festival.2080.t:0 "奇跡の取引"
 cultural_festival.2080.desc:0 "祭りの周囲を歩いていると、私は何であるかわからない液体が入ったフラスコを売っているフードをかぶった人物に気づいた。\n\n「私の薬を買ってください、閣下、薬は奇跡を起こし、最も弱い[ROOT.Char.GetWomanMan]の体液のバランスを整えてくれます。」\n\nフラスコを見ると、一つはまるで最高級の辰砂でできているかのように朱色に輝いている。もう一方は、まるで銅板を新鮮なワインに浸したような明るい緑色だ。"
 cultural_festival.2080.a:0 "「赤いフラスコをもらおう！」"
 cultural_festival.2080.b:0 "「ああ、緑の薬が一番健康に良さそうだ！」"
 cultural_festival.2080.c:0 "「健康を害するリスクは負いたくない。」"
 cultural_festival.2080.tt:0 "これは予期せぬ結果をもたらすかもしれません"
