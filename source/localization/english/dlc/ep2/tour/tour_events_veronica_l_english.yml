 cultural_festival.2090.t:0 "並べ！"
 cultural_festival.2090.desc:0 "この腐った[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]が提供する50回目のつまらない演技を見ながら、私はすべての踊り手があらゆる骨を折って消えてしまうことを望んでいることに気づいた。\n\n待てよ…#EMP 私#!は彼らを追い払うことができるぞ。\n\n私は喉を鳴らしてから話す。「最愛の臣民たちよ、私の耳に届いたのは、あなたたちがこの土地で泥棒や裏切りを犯しているという、とても残念な情報だった。」"
 cultural_festival.2090.a:0 "「誰かがあなたをその罪で罰するとしたら、それは残念なことだ…」"
 cultural_festival.2090.b:0 "「これは私に対して反乱を起こしているのと同じ農民ではないか？捕まえろ！」"
 cultural_festival.2090.c:0 "「放っておこう。」"
 festival_arrested_artists:0 "投獄された演技者"
 festival_no_prisoners:0 "囚人なし"
 festival_no_prisoners_desc:0 "この人物は文化的な祝祭で国内の出演者を投獄しなかった"
 cultural_festival.2100.t:0 "ギルドの貢献"
 cultural_festival.2100.desc:0 "「あれを見ろ！」[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを歩いていると声が聞こえる。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))][inspired_courtier.GetFirstName]が[guild_location.GetCounty.GetFaith.WealthGodNamePossessive]の[guild_location.Custom('GetGuildType')]として知られるものを指さしている。[inspired_courtier.GetHerHis]の顔にはすぐに至福を思わせる笑みが浮かぶ。\n\n弟子の集団が作業台の前にひざまずいている。船長は扉のまぐさ石から腕を組み、あごを上げて細工を監督している。「そのためにはもう少し力が必要だ、息子よ。」\n\n[inspired_courtier.GetFirstName]は完全に魅了されたまま、彼らの方向に一歩を踏み出す。"
 cultural_festival.2100.a:1 "この人たちは助ける価値がある。"
 cultural_festival.2100.b:1 "我々は母国の商人にも投資すべきだ…"
 cultural_festival.2100.c:0 "「さあ、[inspired_courtier.GetFirstNameNoTooltip]、彼らを訪ねてくれ。」"
 cultural_festival.2100.c.success:0 "[inspired_courtier.GetShortUIName]は[inspired_courtier.GetHerHis]の天職を見つける"
 cultural_festival.2100.c.failure:0 "[inspired_courtier.GetShortUIName]は好奇心が湧く"
 discounted_guild_holding_build_cost_modifier:0 "都市の建築物"
 cultural_festival.2110.t:0 "予期せぬ演技者"
 cultural_festival.2110.desc.intro:0 "色とりどりの衣装を着た曲芸師たちが飛び跳ね、一人が口を開いてもう一人が投げたボールをキャッチすると、観客から歓声が沸き起こった。"
 cultural_festival.2110.desc.callous:0 "とても簡単に楽しませることができる。"
 cultural_festival.2110.desc.outro:0 "\n\n音楽はすぐに続く。この曲は聴いたことがある。というか、大体の曲がありふれていて聞き飽きたようなものだ。壇上からでも、農民たちが大声で歌っているのが聞こえる。\n\n「そして野原で踊れ…」#EMP 「ワン！ワンワン！」#!一つの影がジャグリングのボールを盗んで参加することにしたようだ。\n\n#EMP 「あの犬を捕まえろ！」#!"
 cultural_festival.2110.a:0 "一緒に連れて帰ることもできるな…"
 cultural_festival.2110.b:0 "[my_heir.GetFirstNameNoTooltip]のお供にぴったりだ！"
 cultural_festival.2110.c:0 "あぁ…ついつい撫でてしまいたくなる！"
 cultural_festival.2110.d:0 "ああ、何だこのしつこい獣は。"
 cultural_festival.2110.e:0 "その場に留まらなければならない。"
 cultural_festival_2110_d_tt:0 "あなたは犬を蹴ります"
 cultural_festival_2110_d_opinion_tt:0 "出席しているすべての非情と嗜虐的のいずれでもない人物"
 available_because_intent_tt:0 "このオプションは、あなたの[THIS.Char.GetInvolvedActivityIntent.GetName]の[intent|e]により選択可能です"
 cultural_festival.3000.t:0 "壮大な演劇"
 cultural_festival.3000.desc:0 "私の主君である[visiting_liege.GetTitledFirstName]の訪問により、素晴らしい機会が私の前に現れた。私は確かに、この運命の出会いを利用して[visiting_liege.GetHerHis]の共感を得ることができ、おそらく望むものをより簡単に手に入れることができるだろう…\n\nあるいは私は[visiting_liege.GetHerHis]の偉業を描く演劇を企画できないだろうか？"
 cultural_festival.3000.a:0 "主君からの好意を得る絶好の機会だ！"
 cultural_festival.3000.a.tt:0 "あなたの主君は良い描写を評価するでしょう…"
 cultural_festival.3000.b:0 "これに金を使うわけにはいかない。"
 cultural_festival.3001.t:0 "壮大な演劇: 賛辞？"
 cultural_festival.3001.desc:0 "広場の真ん中に劇の舞台が用意された。柱には祝いの花輪が吊るされ、解釈者が台本の最後の仕上げをしている。「[visiting_liege.GetSheHe]がリンゴが好きなわけがないだろう、このまぬけ！」 劇作家が主演俳優に文句を言っているのが聞こえる。\n\nリハーサルが終わるまでつき合い、帰ろうとする私に[liege_actor.GetSheHe]が近づいてきた。「閣下！」[liege_actor.GetSheHe]は手を合わせて懇願せんばかりに言う。「[visiting_liege.GetTitledFirstNameNoTooltip]をどのように描くかについて何かご見識はございませんか？」"
 cultural_festival.3001.compassionate:0 "「[visiting_liege.GetShortUIName]の優しい心がここに反映されるべきだ。」"
 cultural_festival.3001.bold:0 "「[visiting_liege.GetShortUIName]は常に勇敢に行動する！」"
 cultural_festival.3001.honorable:0 "「[visiting_liege.GetShortUIName]にとって名誉ほど大切なものはないだろう。」"
 cultural_festival.3001.greed:0 "「[visiting_liege.GetShortUIName]の野望は尽きることがない！」"
 cultural_festival.3001.rational:0 "「[visiting_liege.GetShortUIName]は常に穏やかな態度を兼ね備えている。」"
 cultural_festival.3001.zealous:0 "「[visiting_liege.GetShortUIName]がどれほど敬虔であるかを表現しよう！」"
 cultural_festival.3001.energetic:0 "「[visiting_liege.GetSheHe]は常に行動する準備ができていることを思い出させよう！」"
 cultural_festival.3001.forgiving:0 "「[visiting_liege.GetHerHis]の格別な優しさを表現するようにしよう。」"
 cultural_festival.3001.beautiful:0 "「[visiting_liege.GetHerHis]の美しさは失神してしまうほどのものだ！」"
 cultural_festival.3001.strong:0 "「[visiting_liege.GetHerHis]の肉体の強さに敵うものはない。」"
 cultural_festival.3001.extroverted:0 "「皆が[visiting_liege.GetHerHim]をどれほど愛し称賛するかを示すのだ。」"
 cultural_festival.3001.dominant:0 "「[visiting_liege.GetSheHe]が人々に与える圧倒的なオーラを表現しろ。」"
 cultural_festival.3001.negative:0 "「実際のところ——道化師の衣装は[visiting_liege.GetHerHim]によく似合うだろうな…」"
 cultural_festival.3001.tt:0 "#F その描写が[visiting_liege.GetHerHim]にどれだけ似合っているかで、[visiting_liege.GetTitledFirstName]の評価が決まります#!"
 cultural_festival.3001.negative.flavor:0 "私の主君は気に入らないだろうが、#EMP 私は#!そうしよう。"
 dressed_liege_like_buffon_modifier:0 "全ては冗談"
 dressed_liege_like_buffon_modifier_desc:0 "この人物は祭りの劇で自分の主君を道化師として演じることにした。"
 cultural_festival.3002.t:0 "壮大な演劇"
 cultural_festival.3002.desc.intro:0 "広場の真ん中に木製の舞台が堂々と立っている。柱には祝いの花輪が吊るされ、役者たちは脇の一角に隠れて、くすくす笑いながらおしゃべりをしている。[stop_host_scope.GetTitledFirstName]が胸を張って堂々と入ってきた瞬間、一同は沈黙する。\n\n「我々の最も素晴らしい客人である、[ROOT.Char.GetTitledFirstNameNoTooltip]を称える劇が始まることをお知らせいたします、どうぞお楽しみに！」\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の街並みや私の行いを語りながら、物語は延々と続いていく。"
 cultural_festival.3002.desc.good:0 "こうして賞賛されるのはとても心地よいことだ！"
 cultural_festival.3002.desc.neutral:0 "特筆すべき事項はない。"
 cultural_festival.3002.desc.bad:0 "これが私の行動だと思われているなど信じられない。"
 cultural_festival.3002.desc.buffoon:0 "そしてそこにいる私は…#EMP 道化師#!のような格好をしているが？"
 cultural_festival.3002.a:0 "「今までで一番の褒め言葉だ！」"
 cultural_festival.3002.a.toast:0 "最高の賛辞"
 cultural_festival.3002.b:0 "まあ…もっと悪いこともあると思う。"
 cultural_festival.3002.b.toast:0 "愉快な演劇"
 cultural_festival.3002.c:0 "どうして彼らは私をそこまで#EMP 誤解#!してしまったのだろう？"
 cultural_festival.3002.c.toast:0 "侮辱的な上演"
 cultural_festival.3002.d.toast:0 "最悪の上演"
 cultural_festival.3002.d:0 "いったい何のつもりだ！？"
 cultural_festival.3002.e:0 "本心を[stop_host_scope.GetHerHim]に伝えることはできないな。"
 cultural_festival.3002.e.toast:0 "[visiting_liege.GetTitledFirstName]は演劇を楽しんだようだ"
 festival_good_play:0 "良い演劇"
 festival_neutral_play:0 "普通の演劇"
 festival_bad_play:0 "悪い演劇"
 cultural_festival.3010.t:0 "素晴らしい泉"
 cultural_festival.3010.desc:0 "私は城内を散歩し、噴水に立ち寄り、大理石の上を流れる水の様子をしばらく眺めていた。飼いならされた猫が庭をうろつき、背伸びをして去っていく。\n\n私は銀のパイプの浮き彫り、つまり私の家の紋章に触れる。できれば…ああ！流すものを変えれば、[visiting_liege.GetTitledFirstName]に感動を与えることができただろうに…"
 cultural_festival.3010.a:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]だ、当然だな！"
 cultural_festival.3010.b:0 "おいしいジュースがあればより簡単だ。"
 cultural_festival.3010.c:0 "時間をかけるだけ無駄だ。"
 alcohol_fountain_modifier:0 "素晴らしい噴水"
 alcohol_fountain_modifier_desc:0 "この人物は、水ではなくアルコールで噴水を流すことにした。"
 juice_fountain_modifier:0 "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc:0 "この人物は、水ではなくジュースで噴水を流すことにした。"
 cultural_festival.3011.t:0 "素晴らしい泉"
 cultural_festival.3011.desc.intro:0 "[stop_host_scope.GetSheHe]が祭りの周囲を案内してくれるので私は[stop_host_scope.GetTitledFirstName]に従う。「さあ。」我々が城の敷地に入ったところで[stop_host_scope.GetSheHe]が宣言する。「嬉しいサプライズになることを期待しております。」大理石でできた素晴らしい噴水を見て、私は眉をひそめる。銀色のパイプからは豊富に流れているのは…"
 cultural_festival.3011.desc.alcohol:0 "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]？#!"
 cultural_festival.3011.desc.juice:0 "#EMP ジュース？#!"
 cultural_festival.3011.desc.outro:0 "\n\nその周りには人々が集まり、笑いながら泉にコインを投げ入れている人もいる。"
 cultural_festival.3011.a:0 "一緒に全部飲もう！"
 cultural_festival.3011.b:0 "願い事をしないのはもったいないな！"
 festival_wishing_well_modifier:0 "願いの泉"
 drank_together_modifier:0 "噴水から飲んだ"
 cultural_festival.3020.t:0 "忠実な通知"
 cultural_festival.3020.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の上空は雲に覆われ、夜の灰色ののぼりが狭い路地を彷徨い始める。[stop_host_scope.GetTitledFirstNamePossessive]の要塞は丘の頂上にそびえ立ち、ほとんど反抗的だ。[stop_host_scope.GetSheHe|U]は自身が誰に仕えているかを思い出すことができるだろう。\n\n私は神聖な権利によって[ROOT.Char.GetTitleAsNameNoTooltip]となっている。王冠は、他のすべての星の上にある月のように、私の頭の上に乗っている。あなたがどんなに輝いていても、#EMP 私#!は勝つ。"
 cultural_festival.3020.a:0 "[stop_host_scope.GetFirstNameNoTooltip]は[stop_host_scope.GetHerHis]の私に対する敬意を新たにするべきだ。"
 cultural_festival.3020.a.tt:0 "あなたにとっては有益なことだが、封臣は嫌がるかもしれないな…"
 cultural_festival.3020.b:0 "ただ祝おう！"
 festival_no_homage_modifier:0 "謙虚な主君"
 festival_no_homage_modifier_desc:0 "この人物は豪華な敬意の式典を行わず、自分たちで楽しむことを選択した。"
 cultural_festival.3021.t:0 "忠実な通知: 敬意"
 cultural_festival.3021.desc:0 "外の暗闇から守るために、部屋の中のすべての蝋燭は激しく燃えている。うつろう隙間風が窓の周りの石の隙間を行き来している。[stop_host_scope.GetTitledFirstName]が私の前に跪いているので、私は[stop_host_scope.GetHerHis]の手に手を伸ばし、それを私の手に取る。\n\n「我が友よ。」私は始め、握る手を強くする。「あなたは我々の心の代わりにあなたの手を私の手に渡すのだ。私はあなたの忠実さを高く評価しているので、あなたに求める…」"
 cultural_festival.3021.a:0 "「金を。」"
 cultural_festival.3021.b:0 "「兵士を。」"
 cultural_festival.3021.a.tt:0 "これが封建契約をブロックすることは#Bold ありません#!"
 cultural_festival.3021.c:0 "「忠誠を。」"
 cultural_festival.3021.c.flavor:0 "…私のものと引き換えに。"
 cultural_festival.3021.d:0 "「友情を。」"
 cultural_festival.3022.t:0 "忠実な通知: 敬意を払う"
 cultural_festival.3022.desc.intro:0 "[visiting_liege.GetTitledFirstName]が私を自身の玉座の間へと呼び出したのは荘厳なある夜のことであった。[visiting_liege.GetSheHe|U]は私の従者たちに「新たな敬意を表する儀式」についての通知を送ってきた。部屋に入る前に私は深呼吸をする。[visiting_liege.GetSheHe]が#EMP 私の#!椅子に座っている。主君は主君なのだ。[visiting_liege.GetSheHe|U]は私が決して忘れないようにしてくれたのだろう。\n\n私が[visiting_liege.GetHerHim]の前に跪くと[visiting_liege.GetSheHe]は私の手を取り、[visiting_liege.GetHersHis]の手に乗せる。「我が友よ。」[visiting_liege.GetSheHe]は言う。「あなたは我々の心の代わりにあなたの手を私の手に渡すのだ。私はあなたの忠実さを高く評価しているので、私はあなたの"
 cultural_festival.3022.desc.friends:0 "友情を要求する。」"
 cultural_festival.3022.desc.hook:0 "忠誠を要求する。」"
 cultural_festival.3022.desc.levies:0 "兵士を要求する。」"
 cultural_festival.3022.desc.money:0 "金を要求する。」"
 cultural_festival.3022.a:0 "「それはあなたのものです。」"
 cultural_festival.3022.b:0 "「それらはあなたのものです。」"
 cultural_festival.3022.annoyed:0 "封臣の義務"
 cultural_festival.3022.d:0 "「そして、私はそれを喜んで提供しよう！」"
 cultural_festival.3022.d.friends:0 "強固な関係"
 cultural_festival.3022.money:0 "[visiting_liege.GetShortUIName]は封建契約における税を増やします"
 cultural_festival.3022.levies:0 "[visiting_liege.GetShortUIName]は封建契約における徴募兵を増やします"
 cultural_festival.3022.hook:0 "[visiting_liege.GetShortUIName]はあなたに対する忠誠のフックを獲得します"
 cultural_festival.3030.t:0 "最も可愛い者へ！"
 cultural_festival.3030.desc:0 "私が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の街を歩きながら、文化的な祝祭の新しいアイデアを考えていると、地元の農場主が恥ずかしそうに声をかけてきた。[local_farmer.GetSheHe]が連れている[ROOT.Char.Custom('RegionalFarmAnimal')]は、床に落ちているものを噛むために立ち止まっている。\n\n「我が主君。」[local_farmer.GetSheHe]はますます興奮気味に話す。「我々の美のコンテストの審査をしてはいただけませんか？私の小さなスターディがきっと勝者になるはずです。」\n\n[local_farmer.GetHerHis]の[ROOT.Char.Custom('RegionalFarmAnimal')]をちらりと見てみると、今は葉っぱで忙しいようだ。もし…代わりに[visiting_liege.GetTitledFirstName]に審査をさせたら？"
 cultural_festival.3030.a:0 "「その準備を始めよう！」"
 cultural_festival.3030.b:0 "[visiting_liege.GetFirstNameNoTooltip]がこれを楽しめるわけがない。"
 farm_contest_modifier:0 "家畜コンテストの手配"
 cultural_festival.3031.t:0 "最も可愛い者へ…？"
 cultural_festival.3031.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の舞台には、干し草や花、そして…興味深いゲストが用意されている。中央には三種類の[stop_host_scope.Custom('RegionalFarmAnimalPlural')]が、自慢の飼い主と一緒に立っている。[stop_host_scope.GetTitledFirstName]が壇上の反対側から私に合図をする。「ああ、私たちの審査員です！」\n\n[stop_host_scope.GetSheHe]が私のことを指しているのかどうか確認しようと周囲を見回してみるが、どうやら間違いではないようだ。私は[stop_host_scope.GetHerHim]に向かって歩き、[stop_host_scope.GetSheHe]は続ける。「毎年恒例の動物フェアへようこそ、そこでは最も可愛い[stop_host_scope.Custom('RegionalFarmAnimal')]が栄冠を勝ち取ります！」[stop_host_scope.GetSheHe]が話しているとき、私は[stop_host_scope.GetSheHe]がこっそりと左側の人を指していることに気づいた。"
 cultural_festival.3031.a:0 "「明らかに左の人だ！」"
 cultural_festival.3031.b:0 "「魅力的な人には見慣れた美しさがある…」"
 cultural_festival.3031.c:0 "「[stop_host_scope.GetCulture.GetNameNoTooltip]の[stop_host_scope.Custom('RegionalFarmAnimalPlural')]が本当に一番可愛い！」"
 cultural_festival.3031.d:0 "「こんなことで悩むつもりはない。」"
 cultural_festival.3031.e:0 "ああ、最高の[stop_host_scope.Custom('RegionalFarmAnimal')]がどれか正確に知っている…"
 cultural_festival.3031.e.tt:0 "あなたはライバルである[farm_animal_rival.GetShortUIName]に勝者を冠を与えます"
