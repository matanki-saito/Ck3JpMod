 cultural_festival.3040.t:0 "石の中の剣"
 cultural_festival.3040.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の華やかな街並みを散策していると、聞き覚えのある声が聞こえてくる。「この石で何をすればいいんだ？　ああ？　ただ座っていればいいのか？」\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、石工が[marshal.GetHerHim]の前に残した大きな岩を指している。\n\n「力比べのためですよ」石工は肩をすくめながら説明する。「何の力比べだ？　こんなのは持ち上げられないぞ！」[marshal.GetTitledFirstNameNoTooltip]が言い返す。"
 cultural_festival.3040.a:0 "「あなたがそれを#EMP 持ち上げられる#!とは思えないな、我が友よ。」"
 cultural_festival.3040.flavor:0 "誰も石から刃を外すことはできないだろう！"
 cultural_festival.3040.a.tt:0 "@warning_icon!#X あなたはこの宝物を失うかもしれません"
 cultural_festival.3040.b:0 "「ただそれを取り除け。」"
 cultural_festival.3041.t:0 "$cultural_festival.3040.t$"
 cultural_festival.3041.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の中心に、偶然とは思えないほど壮観な大岩が置かれている。近づくと、その表面が武器で覆われているので、その周囲の興味がすぐに理解できた。その輝く刃は半分が鋼、半分が石だ。"
 cultural_festival.3041.a:0 "ハッ！私の強さを見せつけてやろう！"
 cultural_festival.3041.a.success:0 "あなたは石から武器を取り出す"
 cultural_festival.3041.a.success.vassal:0 "[visiting_liege.GetShortUIName]が石から武器を取り出す"
 cultural_festival.3041.a.failure:0 "武器はびくともしない"
 cultural_festival.3041.b:0 "冷やかしとして[stop_host_scope.GetTitledFirstName]に抜かせるべきだな。"
 cultural_festival.3041.c:0 "#EMP よし！#!出ていけ！"
 cultural_festival.3042.t:0 "$cultural_festival.3040.t$ 力の誇示"
 cultural_festival.3042.desc.intro:0 "ああ。そこにある！その石は町の中心に置かれ「この石の刃を引き抜いた者が、正しくその所有者である」と書かれた金色の文字が飾られている。\n\n私は頭を向けて、当然主な優勝候補である[visiting_liege.GetTitledFirstName]の方を見た。しかし…[visiting_liege.GetSheHe]が柄を引こうとしても、武器は動かない。"
 cultural_festival.3042.desc.failed:0 "\n\n「破滅だ。」[visiting_liege.GetSheHe]が呟くのが聞こえる。今度は私が挑戦する番だろうか？"
 cultural_festival.3042.desc.pretended:0 "「ああ、ついてないな。」[visiting_liege.GetSheHe]は私の方向にうなずきながら言う。「試してみたいかね、我が友よ？」"
 cultural_festival.3042.a:0 "#EMP 私が#!石から引き抜いてやるぞ！"
 cultural_festival.3042.b:0 "なぜ公に恥をかくような危険を冒すのだ？"
 cultural_festival.3050.t:0 "穏やかなパフォーマンス"
 cultural_festival.3050.desc:0 "地元住民の一団が壇上に上がり、私がこれまで聞いた中で最も長く、最も退屈だと思われる説教をしている。\n\n私は目を見開いていようとするが、やがて道の角の干し草の山が、ちょっと心地よく、ちょっと誘惑的に見えるようになる…"
 cultural_festival.3050.a:0 "私は起きて#EMP いなければ#!。"
 cultural_festival.3050.b:0 "目を休めているだけだ…"
 cultural_festival.3050.b.tt:0 "[stop_host_scope.GetShortUIName]が気づく可能性があります…"
 festival_enjoyed_local_performance:0 "祭典での偽りの興味"
 cultural_festival.3051.t:0 "静かすぎる…"
 cultural_festival.3051.desc:0 "地元の人たちが壇上に立つと、私は喜びと畏敬の念を抱きながら彼らのスピーチに耳を傾ける。[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にこれほど知識のある人々がいることを知っていればよかったのに！何という我慢強さだ！とても魅力的だ！\n\nその教えについて注釈しようと[visiting_liege.GetTitledFirstName]の方を向くと、[visiting_liege.GetHerHis]の目が…閉じている？聞こえてくるのは、まさか#EMP いびき#!か？"
 cultural_festival.3051.a:0 "[visiting_liege.GetSheHe]はどうやったらこれをつまらないと感じられるのだ！？"
 cultural_festival.3051.a.toast:0 "[stop_host_scope.GetShortUIName]はあなたが眠っているのを見た"
 cultural_festival.3051.b:0 "もしかしたら、これは万人向けではないのかもしれないが…"
 cultural_festival.3060.t:0 "よろしいか…？"
 cultural_festival.3060.desc.intro:0 "笛と太鼓の音にすぐに合わせて踊る客人の一団が現れると、皆が楽しい動きと笑い声で音楽に合わせて踊り始める。路地裏にこっそり逃げ込むカップル、輪になって飛び跳ねる子供たち、腰を動かそうともがく孤独な老人…\n\n"
 cultural_festival.3060.desc.spouse:0 "私は配偶者である[my_spouse.GetTitledFirstName]に目を向け、音楽のリズムに合わせて拍手をしながら[my_spouse.GetHerHis]の優しい笑顔に感嘆している。"
 cultural_festival.3060.desc.vassal:0 "私は群衆の中に[stop_host_scope.GetTitledFirstName]を見つけ、そして彼の隣には、これまで見た中で最も美しい[vassal_spouse.GetWomenMen]の一人がいる…"
 cultural_festival.3060.a:1 "「よろしいかな、私の可愛い[my_spouse.GetFirstNameNoTooltip]？」"
 cultural_festival.3060.b:2 "[stop_host_scope.GetTitledFirstNameNoTooltip]の配偶者と踊ると騒ぎになるだろう…"
 cultural_festival.3060.b.success:0 "あなたの踊りは[vassal_spouse.GetShortUIName]を誘惑する"
 cultural_festival.3060.b.failure:0 "[vassal_spouse.GetShortUIName]はあなたの踊りに感銘を受けない"
 cultural_festival.3060.b.tt:0 "[stop_host_scope.GetShortUIName]はこれが気に入らないかもしれません…"
 cultural_festival.3060.c:0 "この機会に現地の人と一緒に踊ってみるのもいいかもしれない。"
 cultural_festival.3060.d:0 "うぐ、#EMP 踊るぞ#!。"
 festival_danced_with_local_modifier:0 "地元の踊りに参加した"
 cultural_festival.3061.t:0 "踊りのパートナー"
 cultural_festival.3061.desc:0 "私は歌のリズムに合わせて手を叩くが、[visiting_liege.GetTitledFirstName]が近づいてくるのが見えたので止める。「あなたは…？」私は言いかけるが、[visiting_liege.GetSheHe]が私の配偶者に直接誘いをかけたところを見ると、興味を持っているのは私ではないようだ。「あなたとダンスをする栄誉を与えてもらえませんか？」"
 cultural_festival.3061.a:0 "これは私の名誉を傷つける行為だ！"
 cultural_festival.3061.a.toast:0 "名誉を傷つけられた"
 cultural_festival.3061.b:0 "そして[vassal_spouse.GetHerHim]を選ばない者などいないだろう！"
 festival_flattered_spouse_modifier:0 "公のお世辞"
 festival_flattered_spouse_modifier_desc:0 "この人物は、彼らの配偶者を魅力的に公に褒めた。"
 cultural_festival.3070.t:0 "愚者の饗宴"
 cultural_festival.3070.desc:0 "鐘の音を聞いた後、枝が折れるように一つのアイデアが浮かんだ。愚者の饗宴！罪人が司祭となり、我々が何日もかけて喜び楽しんでいる、逆さまの世界だ！\n\nああ、しかし我々の愚者の[ROOT.Char.GetFaith.BishopNeuter|U]は誰にすれば良いのだろう…？[rival_jester.GetTitledFirstName]かな？私は[rival_jester.GetHerHim]のことがこれっぽっちも好きではない。あるいは、[sinful_jester.GetTitledFirstName]だろうか、[sinful_jester.GetHerHis]の罪深いやり方は、皆によく知られている。"
 cultural_festival.3070.a:0 "[rival_jester.GetShortUINameNoTooltip]は名誉に値する。"
 cultural_festival.3070.b:0 "[sinful_jester.GetShortUINameNoTooltip]よりもふさわしい者がいるか？"
 cultural_festival.3070.c:0 "あるいはまた、訪問中の我々の[visiting_liege.GetTitledFirstName]か…？"
 cultural_festival.3070.d:0 "教会がそんなことを承認するわけがない。"
 festival_feast_of_fools_county_modifier:0 "愚者の饗宴"
 festival_king_of_fools_modifier:0 "愚者の司教"
 festival_feast_of_fools_county_modifier_desc:0 "この伯爵領では教会の儀式をパロディ化した愚者の饗宴の開催が許可された"
 cultural_festival.3071.t:0 "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro:0 "祭りだ！歓喜だ！私が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の中央広場に入ると、司祭の格好をした人たちが歌い、踊っているのが見える。"
 cultural_festival.3071.desc_jester:0 "その中央には半分が[ROOT.Char.GetFaith.BishopNeuter]、半分が道化師の衣装を持ったマネキンがあり、着用できるようになっている。[stop_host_scope.GetTitledFirstName|U]が舞台から[stop_host_scope.GetHerHis]の手を叩き、悪どい笑いを浮かべている。「そしてこの[ROOT.Char.GetTitledFirstName]が——我々の$nick_monarch_of_fools_masc$です！聞け、友よ、[ROOT.Char.GetHerHis]の罪深いやり方には終わりがなく、[ROOT.Char.GetHersHis]は今やそれを押しつける力を持っているのだから！」"
 cultural_festival.3071.desc_fallback:0 "その中心には、半分[ROOT.Char.GetFaith.BishopNeuter]、半分道化師の[final_jester.GetWomanMan]が群衆を率いている。\n\n[stop_host_scope.GetTitledFirstName]が現れ、[stop_host_scope.GetHerHis]は手を叩いて喜んでいる。「さあ聞け、友よ、[final_jester.GetTitledFirstName]は今や我々の$nick_monarch_of_fools_masc$であり、[final_jester.GetHerHis]の意志は法であり、[final_jester.GetHerHis]の声は主の声である。[final_jester.GetHerHim]からはどのような#EMP 罪深い#!喜びが期待できるのだろうか？」"
 cultural_festival.3071.a:0 "「確かに早く知りたい！」"
 cultural_festival.3071.b:0 "「そのような冒涜的な祭りは、私の領国では居場所がない。」"
 cultural_festival.3071.c:0 "「ハッ！#EMP 雇ってやろう#!」"
 cultural_festival.3071.d:0 "「よくもまあ私を馬鹿にしたような表現をしようと考えたものだな！？」"
 cultural_festival.4000.t:0 "奇妙なアクセント"
 cultural_festival.4000.desc:0 "突然、進行中の祭りを見物しようと押し寄せる大勢の群衆によって私は従者たちから引き離され、反応する間もなく私は白熱した会話をしている二人の間に挟まれてしまった。\n\nしかし、彼らが何を言っているのかさっぱりわからないまま、[local_character_scope.GetTitledFirstName]は私に直接話しかけてくる。私は周囲に溶け込んで逃れようとするが、[local_translator_scope.GetTitledFirstName]は私を横目で眺めている。\n\nおそらく何か言い返したほうがいいだろう。彼らの言語は魅力的なようだが、もしかしたらここから少しでもそれを理解できるだろうか？"
 cultural_festival.4000.a:0 "理解できないが、[local_translator_scope.GetNameNoTooltip]に教えてほしい！"
 cultural_festival.4000.b:0 "頷き、微笑む…"
 cultural_festival.4000.b.success:0 "誰も、私が何も理解していないことに気づかない"
 cultural_festival.4000.b.failure:0 "[local_translator_scope.GetNameNoTooltip]は私を責める"
 cultural_festival.4000.c:0 "実際、私にとっては紛らわしすぎる。"
 cultural_festival.4100.t:0 "不作法な態度"
 cultural_festival.4100.desc:0 "私は、[inconsiderate_character_scope.GetTitledFirstName]が[offended_character_scope.GetCulture.GetName]文化において非常に侮辱的とされているものを[offended_character_scope.GetTitledFirstName]に対して身振りで示し始めたことに目を疑った！\n\n[offended_character_scope.GetNameNoTooltip]は叫びながら露骨に[inconsiderate_character_scope.GetTitledFirstName]の名前を呼び、その男を引き離す。このままでは[offended_character_scope.GetSheHe]が落ち着かないようなので、私は何か緊張をほぐすようなことをしなければならない。"
 cultural_festival.4100.a:0 "待て待て、ちょっとした誤解だよ。"
 cultural_festival.4100.a.success:0 "あなたは[offended_character_scope.GetNameNoTooltip]を説得した"
 cultural_festival.4100.a.failure:0 "[offended_character_scope.GetNameNoTooltip]は納得しない"
 cultural_festival.4100.b:0 "私は[inconsiderate_character_scope.GetNameNoTooltip]を公に非難するべきだ！"
 cultural_festival.4100.c:0 "おそらく私は金で補償を提供できる。"
 cultural_festival.4200.t:1 "パレードの準備"
 cultural_festival.4200.desc:0 "客人がは[ROOT.Char.GetCurrentLocation.GetName]に到着して以来、彼らにはやるべきこと、見るべきものが多くあった。彼らを楽しませるためには一瞬たりとも休むべきではないので、私は[visiting_liege.GetTitledFirstName]と[visiting_liege.GetHerHis]の従者たちのために何か特別なことをしようと考えている。パレードは、彼らを歓迎すると同時に、我々の領国を最高の形でアピールできるものだ。\n\nとはいえ、どんなパレードをすれば[visiting_liege.GetNameNoTooltip]が喜ぶのか、私にはよくわからない。"
 cultural_festival.4200.a:0 "我々の軍事力を誇示しよう！"
 cultural_festival.4200.tt.liege_likes:0 "あなたの主君はおそらくそれを#P 楽しむ#!でしょう"
 cultural_festival.4200.tt.liege_indifferent:0 "あなたの主君はおそらくそれは問題ないでしょう"
 cultural_festival.4200.tt.liege_dislikes:0 "あなたの主君はおそらくそれを#X 嫌悪する#!でしょう"
 cultural_festival.4200.b:0 "我々の人々について話そう。"
 cultural_festival.4200.c:0 "精神的な体験を空想する。"
 cultural_festival.4201.t:1 "[stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc:0 "[stop_host_scope.Custom('GetParadeType')]を行うという私の決定は、パレードの進行役として[coordinator_scope.GetTitledFirstName]を任命し、イベントの準備方法について[coordinator_scope.GetHerHim]に相談することを保証する。[coordinator_scope.GetSheHe|U]はしばらく考え込んだ後、いくつかの選択肢を提示する。\n\n"
 cultural_festival.4201.desc_military:0 "$cultural_festival.4201.desc$「領国で最高の騎士たちを招いて、本格的な戦いをすることもできるでしょう。あるいは、[ROOT.Char.GetCurrentLocation.GetName]の徴募兵と守備隊を全て揃え、メイン広場で練習試合を行うこともできます。」"
 cultural_festival.4201.desc_civil:0 "$cultural_festival.4201.desc$「領国で最高の農家や職人を招待し、彼らの作品を披露することができます。あるいは、地元の人々を集めて、彼らの労働の成果を発表し、我々の愛する[ROOT.Char.GetCurrentLocation.GetName]に焦点を当てるのも良いでしょう。」"
 cultural_festival.4201.desc_religious:0 "$cultural_festival.4201.desc$「我々は[ROOT.Char.GetFaith.GetName]の最も敬虔な信者と[stop_host_scope.GetFaith.PriestNeuterPlural]を招待し、祈りを行うことができるでしょう。あるいは[ROOT.Char.GetCurrentLocation.GetName]の人々と一緒に、愛する[ROOT.Char.GetFaith.HighGodName]への礼拝を組織することもできます。」"
 cultural_festival.4201.desc_end:0 "\n\nそれらは素晴らしいアイデアだが、最終的な決定権は私にある。"
 cultural_festival.4201.a.military:0 "我が領国で最高の騎士と装備を集めるのだ！"
 cultural_festival.4201.a.civil:0 "我が領国で最高の職人たちを集めるのだ！"
 cultural_festival.4201.a.religious:0 "我が領国で最も敬虔な人々と[stop_host_scope.GetFaith.PriestNeuterPlural]を集めるのだ！"
 cultural_festival.4201.b:0 "我々の手元にあるものを使おう。"
 cultural_festival.4201.c:0 "シンプルにやろう。"
 cultural_festival.4202.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4202.desc:0 "[stop_host_scope.Custom('GetParadeType')]に参加するよう[coordinator_scope.GetTitledFirstName]が私を招待してくれた。[coordinator_scope.GetSheHe|U]は私に[stop_host_scope.GetTitledFirstName]が[cultural_festival_scope.GetName]が提供できる最高のパレードを私に提供する準備を見守っていることを保証する。[coordinator_scope.GetSheHe]が話すと、"
 cultural_festival.4202.desc_military_best:0 "$cultural_festival.4202.desc$領国の最高の騎士たちが戦い始める。常に標的を切り替えながら、まるで踊っているかのようにダイナミックに動き、剣と鎧をつなぐ音はまるで音楽のように感じられる。\n\n見ていて楽しいものだし、私は[coordinator_scope.GetNameNoTooltip]に対し、今まで見た中で最高のパレードだと認めざるを得ない。"
 cultural_festival.4202.desc_military_good:0 "$cultural_festival.4202.desc$完全装備の徴募兵の連隊が[cultural_festival_scope.GetNameNoTierNoTooltip]のメイン広場で戦う。\n\nそれは確かに軍事能力の印象深い表現だ。"
 cultural_festival.4202.desc_military_worst:0 "$cultural_festival.4202.desc$数人の兵士が互いに練習試合をしている。今日見るべきものはこれだけのようだが、もう飽きてしまったので残念だ。こんなものを見て一分でも長く過ごすくらいなら、馬が草を食べるのを見ている方がましだ。[stop_host_scope.GetNameNoTooltip]はどうしてそれを良いアイデアだと考えたのだろうか？"
 cultural_festival.4202.desc_civil_best:0 "$cultural_festival.4202.desc$領国中から集まった職人たちが、最高の工作を披露する。\n\nこれほど質の高い製品は見たことがないし、[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]の人たちは本当に才能豊かだ。"
 cultural_festival.4202.desc_civil_good:0 "$cultural_festival.4202.desc$[cultural_festival_scope.GetNameNoTierNoTooltip]から集まった職人たちが、最高の工作を披露する。\n\nこれほど質の高い製品は見たことがない。もっと早く気づかれなかったのが不思議なくらい、[cultural_festival_scope.GetNameNoTierNoTooltip]の人々は本当に才能豊かだ。"
 cultural_festival.4202.desc_civil_worst:0 "$cultural_festival.4202.desc$地元の人々が手工芸品を展示する。\n\n今まで見たことのないようなものだ。正直なところ、かなりがっかりだ。"
 cultural_festival.4202.desc_religious_best:0 "$cultural_festival.4202.desc$広場に集まった[stop_host_scope.GetFaith.PriestNeuterPlural]の集団が一心不乱に祈り続けている。"
 cultural_festival.4202.desc_religious_good:0 "$cultural_festival.4202.desc$地元の[stop_host_scope.GetFaith.DevoteeNeuterPlural]がメイン広場で祈りを捧げる。[stop_host_scope.GetFaith.HighGodName]に敬意を表しているのだ。"
 cultural_festival.4202.desc_religious_worst:0 "$cultural_festival.4202.desc$地元の人々が単調な声で[stop_host_scope.GetFaith.HighGodName]に祈りを捧げている。\n\n本当に退屈な体験だ。"
 cultural_festival.4202.desc_religious_different_faith_good:0 "\n\n私は[stop_host_scope.GetFaith.GetName]の宗教にはあまり馴染みがない。だが、彼らの献身は印象的だ。"
 cultural_festival.4202.desc_religious_same_faith_good:0 "\n\n[cultural_festival_scope.GetNameNoTierNoTooltip]の人々が、我々の信仰にとても熱心なのは良いことだ。"
 cultural_festival.4202.desc_religious_different_faith_bad:0 "\n\n私は[stop_host_scope.GetFaith.GetName]の宗教にはあまり馴染みがない。だが彼らの献身は私を恐れさせるものだ。"
 cultural_festival.4202.desc_religious_same_faith_bad:0 "\n\n[stop_host_scope.GetNameNoTooltip]が思ったほど我々の信仰に熱心でないようなのは残念だ。"
 cultural_festival.4202.a.revelry:0 "今まで見た中で最高のパレードだ！"
 cultural_festival.4202.a:0 "私は[stop_host_scope.GetTitledFirstNameNoTooltip]から多少のことを見習うべきだな。"
 cultural_festival.4202.b:0 "実際、私は[stop_host_scope.Custom('GetLiegeParadeType')]の方が見たかったな。"
 cultural_festival.4203.t:0 "$cultural_festival.4201.t$"
 cultural_festival.4203.desc:0 "パレードの後、私は[coordinator_scope.GetTitledFirstName]に会い、[visiting_liege.GetTitledFirstName]の反応について尋ねることにした。\n\n「我が主君、"
 cultural_festival.4203.desc_success:0 "$cultural_festival.4203.desc$私は[visiting_liege.GetTitledFirstNameNoTooltip]がパレードに非常に満足していることをお知らせできることを嬉しく思います。[visiting_liege.GetSheHe|U]は、[visiting_liege.GetSheHe]が[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]の首都に持ち帰ることができるよう、我々の領国間で慣習を共有することについてさえお尋ねになりました。\n\n評価されるのは良いことだ。"
 cultural_festival.4203.desc_failure:0 "$cultural_festival.4203.desc$[visiting_liege.GetTitledFirstNameNoTooltip]はパレードが退屈だと感じられたようです。[visiting_liege.GetSheHe|U]は、馬が草を食べるのを見るか、[stop_host_scope.Custom('GetLiegeParadeType')]を見るほうがまだましだと仰っていました。\n\nなんて恩知らずな野郎だ！"
 cultural_festival.4203.a.success:0 "皆が良い時間を過ごせたようでよかった。"
 cultural_festival.4203.a.failure:0 "まあ、少なくとも私の臣民は楽しんでくれた。"
 cultural_festival.4300.t:0 "贈り物の交換"
 cultural_festival.4300.desc:0 "私は[visiting_liege.GetTitledFirstName]が私を訪問してくれたことを光栄に思い、そのお返しに[visiting_liege.GetHerHim]と贈り物を交換することで、強い絆を作ろうと考えた。この機会に何か作ろうと考えているのだが、[newly_created_artifact.GetName]を注文するのもいいだろう。$cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact:0 "\n\nちょうど[existing_artifact.GetName]も私の手元にある。より自分らしい、素敵な贈り物になるはずだ。"
 cultural_festival.4300.tt:0 "[visiting_liege.GetShortUIName]は交換する贈り物を選ぶ必要があるでしょう"
 cultural_festival.4300.a:0 "私の個人的な[existing_artifact.GetNameNoTooltip]を贈ろう。"
 cultural_festival.4300.b:0 "贈り物として[newly_created_artifact.GetNameNoTooltip]を注文しよう。"
 cultural_festival.4300.c:0 "金を贈れば十分だ。"
 cultural_festival.4300.d:0 "#EMP 必要ない。#!"
 cultural_festival.4301.t:1 "$cultural_festival.4300.t$"
 cultural_festival.4301.desc:0 "私は[stop_host_scope.GetTitledFirstName]に声をかけられた。"
 cultural_festival.4301.desc_artifact:0 "手には[gifted_artifact.GetName]を持っている。$cultural_festival.4301.desc_inbetween$\n\n[stop_host_scope.GetSheHe]がこれを考えてくれたことに感謝しよう。$cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold:0 "コインの入った袋を持っている。$cultural_festival.4301.desc_inbetween$\n\n私は喜んでコインを手にしたが、[stop_host_scope.GetSheHe]は何を贈ればいいかわからなかったのかもしれないな？$cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween:0 "\n\n「我が主君、ここにお迎えできて光栄です。この文化的な祝祭の記念として、贈り物をぜひ受け取ってください。この日を何年にもわたって我々に思い出させてくれる品でございます！」"
 cultural_festival.4301.desc_end:0 "しかしながら、[stop_host_scope.GetSheHe]は期待に満ちた表情で私を見ており、あるいは[stop_host_scope.GetSheHe]は私に何かお返しを期待しているのだろうか？"
 cultural_festival.4301.a:0 "素晴らしい贈り物だ！大好きだ。"
 cultural_festival.4301.a.tt:0 "あなたが[gifted_artifact.GetName]を装備します"
 cultural_festival.4301.b:0 "使い道のない道具だな。がらくたとして売ればいいかな？"
 cultural_festival.4301.c:0 "金か？何と気の利くことか。"
 cultural_festival.4301.tt:0 "あなたは交換する贈り物を選ぶ必要があるでしょう"
 cultural_festival.4302.t:1 "$cultural_festival.4300.t$"
 cultural_festival.4302.desc:0 "贈り物は光栄だが、私は何かお返しをしなければならないので、馬鹿にされないように、何か適切な方法を考えなければならない！誰かに命じて、[newly_created_artifact.GetName]を取ってこさせることもできる。"
 cultural_festival.4302.desc_existing_artifact:0 "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold:0 "もしかして、[stop_host_scope.GetTitledFirstNameNoTooltip]のように、[stop_host_scope.GetHerHim]に金を渡すという安直な方法もあるのでは？"
 cultural_festival.4302.desc_gold:0 "とはいえ、ただ単純にコインの袋を贈り物として贈るのは、常に無難な選択だろう？"
 cultural_festival.4302.a:0 "$cultural_festival.4300.a$"
 cultural_festival.4302.b:0 "$cultural_festival.4300.b$"
 cultural_festival.4302.c:0 "$cultural_festival.4300.c$"
 cultural_festival.4302.d:0 "$cultural_festival.4300.d$"
 cultural_festival.4303.t:0 "$cultural_festival.4301.t$"
 cultural_festival.4303.desc:0 "[visiting_liege.GetTitledFirstName]は私の贈り物を受け取ると、[visiting_liege.GetHerHis]の金庫に手を伸ばす。\n\n「あなたが私を驚かせたのは認めざるを得ません。あなたの贈り物を光栄に思っており、あまりお返しはできませんが、このささやかな感謝の印も受け取ってください。」\n\n[visiting_liege.GetSheHe|U]は私に"
 cultural_festival.4303.desc_artifact:0 "[gifted_artifact.GetName]を手渡す。[visiting_liege.GetSheHe]が何かお返しをくれたことには感謝しているが、私はそれをまったく予想していなかった。"
 cultural_festival.4303.desc_gold:0 "コインの袋を手渡す。[visiting_liege.GetSheHe]は私に何を贈ればいいかわからなかったのだろうか？あるいは、本当に私の素晴らしいアイデアに不意を突かれたのか！"
 cultural_festival.4303.a:0 "$cultural_festival.4301.a$"
 cultural_festival.4303.b:0 "$cultural_festival.4301.b$"
 cultural_festival.4303.c:0 "$cultural_festival.4301.c$"
 cultural_festival.4310.t:1 "甘い思い出"
 cultural_festival.4310.desc:0 "私は[gift_receiver.GetTitledFirstName]と一緒に多くの時間を過ごしており、我々が昔、一緒に開催した祭典が思い出される。あの[giving_gift_memory.GetDescription]のことをかすかに思い出す。[gift_receiver.GetSheHe]がまだそれを持っているかどうか疑わしいが、[gift_receiver.GetHerHim]にそれについて尋ねてみたほうが良いだろうか？"
 cultural_festival.4310.a:0 "丁寧に聞いてみよう。"
 cultural_festival.4310.a.tt:0 "[gift_receiver.GetTitledFirstNameNoTooltip]が次に起こることを決定します"
 cultural_festival.4310.b:0 "いや、私は#EMP そこまで#!小心ではない。"
 cultural_festival.4311.t:0 "$cultural_festival.4310.t$"
 cultural_festival.4311.desc:0 "[giving_gift_memory_owner.GetTitledFirstName]は両手を広げて私を迎えてくれる。\n\n「なんて素晴らしい祭りだろう！数年前に一緒に行った古い祭りを思い出します。覚えていらっしゃいますか？あの時確か、何か贈り物を渡したと思うのですが、あれは何だったのか、もう一度教えていただけませんか？」\n\n"
 cultural_festival.4311.desc.old_gift:0 "実は私は今でもまだ持っている、それは[old_gift.GetName]だ。なぜ[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]がそれを詮索するのかはわからないが、見たところ[giving_gift_memory_owner.GetSheHe]はそれを返して欲しいのだろうか？"
 cultural_festival.4311.desc.decoy_gift:0 "よく考えたら、もう使わなくなった[decoy_gift.GetName]も持っているな。あるいは私は[giving_gift_memory_owner.GetHerHim]にそれが[giving_gift_memory_owner.GetHerHis]の古い贈り物であると信じてもらうことができるだろうか？"
 cultural_festival.4311.desc.lost_gift:0 "残念ながら、もう手元には無いはずだ。どうして紛失したのかはわからないが、それは[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]も知る必要のないことだ。"
 cultural_festival.4311.desc.no_gift:0 "もしかしたら、私は[giving_gift_memory_owner.GetHerHim]を騙して、[giving_gift_memory_owner.GetSheHe]が私を誰かと間違えたと思わせることができるかもしれないが？"
 cultural_festival.4311.a:0 "もちろん、こちらです。"
 cultural_festival.4311.a.success:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]はただもう一度見たいと思っている"
 cultural_festival.4311.a.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]は好意を期待している"
 cultural_festival.4311.b:0 "そう、確かに[giving_gift_memory_owner.GetSheHe]が[decoy_gift.GetNameNoTooltip]をくれた！"
 cultural_festival.4311.c:0 "[giving_gift_memory_owner.GetSheHe|U]は私に何もくれなかったよ。"
 cultural_festival.4311.b.success:0 "あなたは[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]があなたに[decoy_gift.GetNameNoTooltip]を与えたと納得させる"
 cultural_festival.4311.b.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]は贈り物のことを思い出す"
 cultural_festival.4311.c.success:0 "あなたは[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]があなたに何も贈ってはいないと納得させる"
 cultural_festival.4311.c.failure:0 "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]は[giving_gift_memory_owner.GetSheHe]があなたに何かを贈ったことを覚えている"
 cultural_festival.4311.d:0 "正直なところ、私はずっと前にそれを失くしてしまった。"
 cultural_festival.4311.proper_gift_taost:0 "正しい贈り物を示した"
 cultural_festival.4311.no_gift_toast:0 "ごまかそうとした[giving_gift_memory_owner.GetNameNoTooltip]"
 cultural_festival.4311.liege_failed_toast:0 "因果が応報した"
 cultural_festival.4312.t:0 "$cultural_festival.4310.t$"
 cultural_festival.4312.desc:0 "[gift_receiver.GetTitledFirstName]は贈り物について尋ねられた後、しばらく考え込んでいる。\n\n"
 cultural_festival.4312.desc.decoy_gift:0 "「ああ、そうだ、まるで昨日のことのように覚えています！あなたは私に[decoy_gift.GetName]をくれましたね。まだ手元にもあるんだけど、持ってみますか？」\n\n[gift_receiver.GetSheHe|U]は自信満々な様子で、[gift_receiver.GetSheHe]はすぐに近くにいた人物に贈り物を持ってくるよう命じる。"
 cultural_festival.4312.desc.decoy_gift_succeeded:0 "$cultural_festival.4312.desc.decoy_gift$しかし私は何かがおかしいと感じる、まだはっきりとはわからないが？"
 cultural_festival.4312.desc.decoy_gift_failed:0 "$cultural_festival.4312.desc.decoy_gift$しかしそれはありえない！また、あからさまな嘘だ。私は自分が贈った贈り物を正確に覚えている、[gift_receiver.GetSheHe]はそんなふうに私を騙したりしないはずなのに。"
 cultural_festival.4312.desc.no_gift:0 "「何を言っているのかわからないのですが、[giving_gift_memory_owner.GetNameNoTooltip]？もしかしたら、私と他の誰かを勘違いしているのかもしれませんね、我々は何の贈り物も交換していないのですから。\n\n"
 cultural_festival.4312.desc.no_gift_succeeded:0 "$cultural_festival.4312.desc.no_gift$どうやら私は[gift_receiver.GetHerHim]に贈り物を渡したことがないようだが？いやちょっと待てよ、前の祭りの時、互いに贈り物を交換し合ったはずだ。[gift_receiver.GetSheHe|U]は、ここでそのようなことが行われたことはないと確信しているようだが、もしかしたら、私の勘違いだろうか？"
 cultural_festival.4312.desc.no_gift_failed:0 "[gift_receiver.GetSheHe|U]は、私が[gift_receiver.GetHerHim]に何も贈ったことなどないと主張している。それはありえない！また、あからさまな嘘だ。私は自分が贈った贈り物を正確に覚えている、[gift_receiver.GetSheHe]はそんなふうに私を騙したりしないはずなのに。"
 cultural_festival.4312.desc.liege_lost_gift:0 "「私はずっと前にそれを失くしてしまったことを、沈痛な心であなたに認めなければなりません。どうか許してくれ。」\n\nどうやら、[gift_receiver.GetHerHim]を不快な状況に追い込んでしまったようだ。何年も前のことなので、[gift_receiver.GetHerHim]が紛失したことを責めるつもりはない。私が何を期待していたのだろう？"
 cultural_festival.4312.desc.show_real_gift_flag:0 "「はい、確かに[old_gift.GetName]だったと記憶しています！まだ手元にあるはずなので、よかったらご覧になりますか？」\n\n[gift_receiver.GetSheHe|U]は誇らしげに[old_gift.GetNameNoTooltip]を見せてくれる。[gift_receiver.GetSheHe]は大切に扱ってくれていたようだ。"
 cultural_festival.4312.a:0 "[gift_receiver.GetHerHim]は何と親切なのだろう。本当に感謝している。"
 cultural_festival.4312.a.decoy_success:0 "ああ、これがきっと贈り物だったはずですね？"
 cultural_festival.4312.b.decoy_success_holup:0 "待ってくれ。それは私の贈り物じゃない！"
 cultural_festival.4312.b.decoy_fail:0 "ずうずうしいな！これは私の贈り物じゃない！"
 cultural_festival.4312.b.nogift_success_holup:0 "ありえない。私が[gift_receiver.GetHerHim]に贈り物をしたのは確かだ！"
 cultural_festival.4312.b.nogift_fail:0 "ずうずうしいな！私が[gift_receiver.GetHerHim]に贈り物をしたのは覚えているぞ！"
 cultural_festival.4312.b.holup:0 "親愛なる[ROOT.Char.Custom2('RelationToMe', gift_receiver )]の苦しい言い訳だ。"
 cultural_festival.4312.c:0 "あるいは、[gift_receiver.GetHerHim]に対して使えるのでは？"
 cultural_festival.4312.d:0 "残念だ。"
 cultural_festival.4312.d.nogift_success:0 "はて、誰かと勘違いしていたのだろうか？"
