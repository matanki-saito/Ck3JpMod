l_english:
 tour_travel.3120.t:0 "伯爵の腕の中を訪ねて"
 tour_travel.3120.desc.intro:0 "途中の宿はどこも同じように値段が高い。我々の側近に気づかれないようにするのは難しいし、大きな努力をしているわけでもない。我々が入ってきた瞬間に、みんな話をやめてしまうのだ。\n\nただ一人、我々に加わろうと近づいてくる[vassal_inn.GetWomanMan]がいる。[vassal_inn.Custom('quirk_pos_standalone')|l]と、すぐに[vassal_inn.GetSheHe]は話し始める。そして[vassal_inn.GetSheHe]はいつまでも止まる様子がない。「[vassal_memory.GetDescription]時、それは…」\n\n"
 tour_travel.3120.desc.artifact:0 "「ああ、これを見てください！」[vassal_inn.GetSheHe]は[vassal_artifact.GetName]をテーブルに多くと叫ぶ。「今からあなたのものです！」"
 tour_travel.3120.desc.fallback:0 "沈黙よりはこっちの方がいい。"
 tour_travel.3120.a:0 "「あなたの仲間はいいな、[vassal_inn.GetFirstNameNoTooltip]、一緒にどうだ？」"
 tour_travel.3120.a.success:0 "あなたが[vassal_inn.GetShortUIName]を説得する"
 tour_travel.3120.a.failure:0 "[vassal_inn.GetShortUIName]は喜ぶが、納得はしない"
 tour_travel.3120.b:0 "「もっと教えてくれ！」"
 tour_travel.3120.c:0 "「何と素敵なプレゼントだ！」"
 tour_travel.3130.t:0 "卑しい結論"
 tour_travel.3130.desc.intro:0 "「そこのあなた！」私が遠くの叫び声を聞いて振り向くと、鋤を持った小作人がいて、[complaining_peasant.GetHerHis|U]は息が激しく上がり、しばらく立ち止まっている。\n\n「申し訳ございません、閣下、しかし、あなたと話す機会はめったにありません。私はあなたが領国を成長させなければならないことは理解しております、しかし"
 tour_travel.3130.desc.no_farms:0 "あなたがここに建てた王家の建築物のせいで、我々は職を失ってしまったのです。」"
 tour_travel.3130.desc.no_jobs:0 "あなたがここに建てた施設が、我々の土地の一部を奪ってしまったのです。」"
 tour_travel.3130.desc.outro:0 "\n\n[complaining_peasant.GetSheHe|U]は鋤を握る手に力を込める。"
 tour_travel.3130.a:0 "「これは私の心の中に重くのしかかる。この金を受け取ってくれ。」"
 tour_travel.3130.b:0 "「私の土地に来て働け。お前から奪われたものを与えようではないか。」"
 tour_travel.3130.c:0 "「領国が常に第一だ。」"
 peasant_influx_modifier:0 "農民の流入"
 peasant_influx_modifier_desc:0 "これらの土地は新しい建築物による損害の賠償として、農民の一団に提供された。"
 tour_travel.3140.t:0 "壁の外"
 tour_travel.3140.desc:1 "建物を見る前に、騒ぐ声が聞こえてくる。質素な材木の中から声が上がり、笑い声と音楽が響く。我々が近づくと、一人の[brothel_worker.GetWomanMan]が[ROOT.GetCharacter.Custom('GetSmallFoodIndef')]にかじりつきながら手を振っている。\n\n「ああ、ようこそ」[brothel_worker.GetSheHe]は[brothel_worker.Custom('quirk_pos_standalone')|l]と言う。「一晩泊まって行きませんか？それとも数時間だけ？少しだけでも？」\n\n[brothel_worker.GetHerHis]の意図を見分けるのは難しいことではない。"
 tour_travel.3140.a:0 "「ぜひそう#EMP したい#!。」"
 tour_travel.3140.b:0 "「誘惑に負けることはない。」"
 brothel_stop_modifier:0 "新たな影響"
 brothel_stop_modifier_desc:0 "この人物は途中でいくつかの売春宿に立ち寄った。"
 cultural_festival.2000.t:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の文化的な祝祭"
 cultural_festival.2000.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]の通りは、私の到着を祝って華やかに飾られ、封臣である[stop_host_scope.GetTitledFirstName]が義務的に私を待ってくれている。\n\n"
 cultural_festival.2000.desc.first_time_lovers:0 "[stop_host_scope.GetFirstNameNoTooltip]がベッドの上で何度も説明してくれた美しい景色と素晴らしい空、私はこの土地を初めて訪れるのが待ち遠しい。そして私は"
 cultural_festival.2000.desc.first_time_rivals:0 "ああ、私は[stop_host_scope.GetHerHis]の荒廃した土地を壊滅させたり、[stop_host_scope.GetSheHe]が自慢していた城塞を訪れて、それが私のそれよりもひどいと知る夢を何度見たことか。\n\nあの#EMP 腐った穴#!を見るのが本当に待ち遠しい。ありがたいことに、私はここで"
 cultural_festival.2000.desc.first_time_neutral:0 "私はこの土地の慣習や、[stop_host_scope.GetFirstNameNoTooltip]が提供してくれるものに興味がないとは言い切れない。それと引き換えに、私は"
 cultural_festival.2000.desc.first_time_good:0 "ああ、[stop_host_scope.GetFirstNameNoTooltip]が用意してくれたであろう素晴らしい活動や喜びに、私はどんなに歓喜することだろう——そして私は"
 cultural_festival.2000.desc.first_time_bad:0 "というわけで、我々は[stop_host_scope.GetFirstNameNoTooltip]が礼儀正しく用意した、つまらない——よく言えば平凡な——祭典に参加することになった。ありがたいことに、私はここで"
 cultural_festival.2000.desc.again_lovers:0 "私はこの地に戻ってくるのが待ちきれなかった！前回、彼らの慣習や伝統を楽しんだことを思い出し、親愛なる[stop_host_scope.GetFirstNameNoTooltip]に再び会うことをどれほど待ち望んでいたことか。\n\nそして、当然のことだが私は"
 cultural_festival.2000.desc.again_rivals:0 "ああ、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に#EMP 再び#!足を踏み入れることは、[ROOT.Char.GetFaith.NegativeAfterLife]の深淵を訪れることに匹敵するほどだ。ありがたいことに、私は"
 cultural_festival.2000.desc.again_good:0 "ああ！ 再びこの地に足を踏み入れることができるのは、なんと嬉しいことだろうか。今回[stop_host_scope.GetSheHe]がどんな素晴らしい上演と美味しい食事を用意してくれるのか楽しみでならない。そして私は"
 cultural_festival.2000.desc.again_neutral:0 "前回はそれほどひどいものではなかったので、今回も同じように耐えうるものであることを強く願っている。私には宮廷の謀略から離れた、ちょっとした娯楽が必要なのだ。そしてもちろん私は"
 cultural_festival.2000.desc.again_bad:0 "#EMP ああ、#!#EMP 再び#!ここにいるのは、運命の最大の罰の一つだ。[stop_host_scope.GetHerHis]の印象的に愚鈍な存在感に対処しなければならないことが最大の問題かもしれない。ありがたいことに私はここでまた、"
 cultural_festival.2000.desc.majesty:0 "これらの人々に私の素晴らしさを示すのだ。"
 cultural_festival.2000.desc.intimidation:0 "[ROOT.Char.GetTitleAsNameNoTooltip]が統治する意味を[stop_host_scope.GetHerHim]に示すのだ。"
 cultural_festival.2000.desc.again_intimidation:0 "私の最後の訪問を彼らに思い出させる。そして今回も私は同様に#EMP 忘れられないもの#!にしようと考えている。"
 cultural_festival.2000.desc.taxation:1 "彼らの金の重さから彼らのバッグを軽くしてやるのだ。"
 cultural_festival.2000.a:1 "「始めよう！」"
 cultural_festival_begins_tt:1 "文化的な祝祭の活動を開始します"
 cultural_festival.2001.t:0 "出だしの失敗"
 cultural_festival.2001.desc.intro:0 "メインステージの音楽が流れると、すかさず踊り手たちが登場する。その動きの美しさは、まるで舞台の一部のようだ。彼らが両手を広げると、まるで木が枝を伸ばしているように見える。\n\n踊り手の一人が舞台の木の壁を登り始めると、会場からどよめきが起こる。「今」[injured_artist.GetSheHe]は言う。「私は復讐しなければ——#EMP あああああああああ#!。」\n\n"
 cultural_festival.2001.desc.child:1 "[injured_artist.GetSheHe]が地面に落ちると、[injured_artist.GetHerHis]のフードが外れて、[stop_host_scope.GetTitledFirstNamePossessive]の[injured_artist.Custom('GetDaughterSon')]である[injured_artist.GetName] の顔が現れる。"
 cultural_festival.2001.desc.normal:0 "演技者が地面に倒れ込むと、群衆の静寂の中で、誰もが澄んだ#EMP 割れる音#!を聞いた。"
 cultural_festival.2001.a:0 "ああ…あれは痛いだろうな。"
 cultural_festival.2001.b:0 "「すぐに医者を呼べ！」"
 cultural_festival.2001.c:0 "「無能な貴様を鞭打ってやろう！」"
 festival_helped_injured_artist_modifier:0 "負傷した演技者を助けた"
 festival_whipped_injured_artist_modifier:0 "負傷した演技者を鞭打った"
 cultural_festival.2002.t:0 "良いスタート"
 cultural_festival.2002.desc.intro:0 "地元の農民は野菜と、時折、稀に [stop_host_scope.Custom('RegionalEdibleMeat')]の屋台を出している。それなりの数の廷臣を従えて歩き続けていると、その中に見覚えのある顔があり、[injured_artist.GetHerHis]の目が私の目を見つめているのがわかる。\n\n「閣下」[injured_artist.GetSheHe]はようやく私に近づき、私の護衛が手振りで[injured_artist.GetHerHim]に先を続けさせる。「公演中に怪我をした私を、あなたは困った時に助けてくださいましたね。今度は私が恩返しをする番です。"
 cultural_festival.2002.desc.secret:0 "私は[secret_target.GetTitledFirstNamePossessive]の秘密を知っております。」"
 cultural_festival.2002.desc.hunting:0 "私はこの土地のことをよく知っています。」"
 cultural_festival.2002.desc.savings:0 "そしてこれが全てです。」"
 cultural_festival.2002.a:0 "「正当な報いだ。」"
 cultural_festival.2002.b:0 "「私はやるべきことをやっただけ。それだけだ。」"
 terrain_knowledge_modifier:0 "地形に関する洞察"
 cultural_festival.2010.t:0 "[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の全員が、これまでで最も面白い会話に夢中になっているようだ。彼らはくすくす笑ったり咳き込んだり、やりすぎかもしれないと思うたびにお互いを小突いたりすることさえある。あちこちから「執念深い」という言葉が聞こえてくる。\n\nメインステージに近づくと、[stop_host_scope.GetTitledFirstName]が[stop_host_scope.GetHerHis]の手に花冠を持ち、いたずらっぽい笑みを浮かべている。「ここにおられました！」[stop_host_scope.GetSheHe]は私を指さしながら宣言する。「我々の[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]です！」"
 cultural_festival.2010.desc_good:1 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の通りには[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]と横断幕が掲げられ、村の人々は皆、私の到着を喜んで祝ってくれている。私から目を離さないと断言しても良いくらいに。\n\nメインステージに近づくと、[stop_host_scope.GetTitledFirstName]が[stop_host_scope.GetHerHis]の手に花冠を持って笑みを浮かべている。「ここにおられました！」[stop_host_scope.GetSheHe]は私を指さしながら宣言する。「我々の[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]です！」"
 cultural_festival.2010.a:0 "「何と好意的なサプライズだ！」"
 cultural_festival.2010.b:0 "騒ぎを起こさないのが一番だ。帰ろう。"
 cultural_festival.2010.c:0 "「よくも#EMP そんな#!ことを。」"
 cultural_festival.2010.c.success:0 "あなたは戦いに勝つ"
 cultural_festival.2010.c.failure:0 "[stop_host_scope.GetShortUIName]が戦いに勝つ"
 monarch_of_beauty_bad_male:0 "不快と不満の王"
 monarch_of_beauty_bad:0 "不快と不満の女王"
 monarch_of_beauty_good_male:0 "美貌と高貴の王"
 monarch_of_beauty_good:0 "美貌と高貴の女王"
 king_of_beauty_modifier:0 "物理的な称賛"
 king_of_ugly_modifier:0 "主君の過剰反応"
 cultural_festival.2020.t:0 "もうそんな季節"
 cultural_festival.2020.desc.intro:0 "タペストリーが掛けられた街並み！ああ、焼きたての[stop_host_scope.Custom('RegionalEdibleMeat')]の香りがする！この時期には[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]が輝いている！\n\n"
 cultural_festival.2020.desc.christmas:1 "鐘が鳴り、地元の人々はミサに備える。彼らはキリストの誕生について生き生きと語り合う。「ロバがいたんだ！」「川の近くで起こったんだ、ここと同じようにね。」「私の子供が来たら、同じくらい金をあげてほしい！」\n\n短い劇がそれに続き、主が誕生する。"
 cultural_festival.2020.desc.midsommar:2 "村の真ん中に五月柱が立てられ、白い服を着た地元の人たちがその周りで踊る準備をしている。テーブルの上に置かれた[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]の冠を見つけると、若い女の子が私に微笑んでから輪に加わっていった。空の上では、最も美しい光が一晩中輝いている。"
 cultural_festival.2020.desc.summer_solstice:1 "町の中心で焚き火が焚かれ、天に昇る最も明るい星の勝利を祝っている。[stop_host_scope.Custom('RegionalDrink')]を飲みながらの大騒ぎの中、地元住民の一人が歌を歌い始め、全員がそれに加わる。「夏が来たぞ！大きな声で歌え、[ROOT.Char.Custom('GetRandomMigratoryBird')]よ！種は育ち、草原は咲き誇る、歌え、 [ROOT.Char.Custom('GetRandomMigratoryBird')]よ！」"
 cultural_festival.2020.desc.eid:0 "祈りの後、地元の人々は互いを訪問し、断食の終わりを祝う。[stop_host_scope.Custom('get_region_root_vegetable_plural')]と魚が盛られた大皿が[stop_host_scope.Custom('RegionalDrink')]とともに提供され、お祝いは日が沈むまで続く。"
 cultural_festival.2020.desc.harvest:1 "数週間にわたる労働を経て、ついに収穫の最終日が到来し、地元住民の間でチームが結成され、最後の作物を集めようとしている。「見てみろ！」と一人が自慢げに大鎌を畑に向かって振りかざし、他の誰とも変わらない切れ味を見せる。\n\n「閣下、一緒にお祝いしましょう！」[stop_host_scope.GetTitledFirstName]は呼びかけると、収穫のそばで陽気に踊っている集団に合図を送る。"
 cultural_festival.2020.desc.generic:1 "なんという歌声、叫び声、そしてお祭り騒ぎだろう！「閣下、一緒にお祝いしましょう！」[stop_host_scope.GetTitledFirstName]は歓迎の笑顔で言う。広場には地元の人々が集まり、[stop_host_scope.Custom('RegionalDrink')]や[stop_host_scope.Custom('GetLocalStreetFood')]の刺激的な香りの中で踊っている。"
 cultural_festival.2020.a:0 "なんと素敵な祝祭だ！"
 cultural_festival.2020.b.drink:0 "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]を飲んでみよう#!。"
 cultural_festival.2020.b.no_drink:0 "[stop_host_scope.Custom('RegionalDrink')]を飲み[stop_host_scope.Custom('RegionalEdibleMeat')]を食べる時間だ！"
 cultural_acceptance_embraced_festival:0 "文化的な祝祭を喜んだ"
 enjoyed_culture_modifier:0 "祝福された文化的祝祭"
 enjoyed_culture_modifier_desc:1 "この人物は地元の祝祭に参加した"
 festival_tis_the_season:0 "飲んで忘れる！"
 festival_tis_the_season_desc:0 "この人物は地元の祝祭で酒を飲んで過ごした"
 cultural_festival.2030.t:0 "文化への課税"
 cultural_festival.2030.desc:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の人々が木製の舞台の周りに集まり始めると、私にはある考えが浮かんだ。この大勢の人々が、驚くほど精巧な見世物を…#EMP 無料で#!楽しもうとしているのだ。何ともったいない。\n\nもし私が入口に立っていれば、きっとわずかな通行料を要求できるだろう…何しろ、#EMP 私の#!名誉のためなのだから。"
 cultural_festival.2030.a:0 "彼らは私に借りがある。"
 cultural_festival.2030.b:0 "私は良い印象を与え、これに干渉しないようにするべきだ。"
 cultural_festival.2030.c:0 "ここへ来るのに#EMP ずいぶんと#!金がかかったんだよなぁ…"
 no_taxation_modifier:0 "祭典税なし"
 festival_taxation_modifier:0 "祭典税"
 cultural_festival.2040.t:0 "教養のない祭典…？"
 cultural_festival.2040.desc:0 "[stop_host_scope.GetTitledFirstName]に、[stop_host_scope.GetHerHis]の人々の慣習を示す文化的な祝祭の開催を依頼したとき、私は何を期待していたのかわからなかったが…少なくとも#EMP これ#!ではない。\n\n私は、訓練不足の演技者たちの協調性のない踊りから目をそらすと、用意された食事に安らぎを見出そうとする——#EMP ブッ#!、[stop_host_scope.Custom('RegionalEdibleMeat')]はほとんど火が通っておらず、[stop_host_scope.Custom('get_region_root_vegetable_plural')]ではすっかり炭になってしまっている。これは[cultural_festival_scope.GetAdjectiveNoTooltip]の文化をよく表しているものなのだろうか？"
 cultural_festival.2040.a:0 "こ…これは#EMP ひどい#!。改善の助けが必要だ。"
 cultural_festival.2040.b:0 "そんなに悪くはないのでは。"
 cultural_festival.2040.c:0 "ハッ！我々が[ROOT.Char.GetCulture.GetCollectiveNoun]の踊りを見せてやろう。"
 cultural_festival.2040.c.success:0 "あなたの文化に皆が感動する"
 cultural_festival.2040.c.failure:0 "皆から無神経だと思われる"
 no_culture_modifier:0 "彼らの文化を否定した"
 helped_culture_modifier:0 "より良い文化の支援"
 appreciated_culture_modifier:0 "彼らの文化を評価した"
 cultural_acceptance_insulted_festival:0 "否定された文化的な祝祭"
 cultural_festival.2050.t:0 "恥ずべき動き"
 cultural_festival.2050.desc_intro:0 "「さあ、[ROOT.Char.GetTitledFirstNameNoTooltip]に敬意を表して、我々は皆で地元の踊りを楽しみましょう！」[stop_host_scope.GetTitledFirstName]は宣言すると、私は興奮しながら[stop_host_scope.GetHerHis]の右隣の席に座り、新鮮なフルーツと[stop_host_scope.Custom('RegionalDrink')]をつまみ食いしている。\n\n"
 cultural_festival.2050.desc_lustful:0 "出演者がすぐに壇上に上がると、私の目はすぐに彼らの油を塗ったむき出しの脚を追いかけている。彼らの裸の胸も同様に輝き、想像の余地は#EMP 何もない#!。私は座席の上で体を整えるのが、この美しい身体の見せ方は何なのだろう？"
 cultural_festival.2050.desc_fallback:0 "その後すぐに、出演者たちは全員服を着て壇上に上がる…いや、服を#EMP 着ている#!と言うのは誇張だろう。彼らの脚の裸の肌には芳香のエッセンスが塗り込まれており…彼らの#EMP 胸#!はあまりにも無防備で見ていられない。"
 cultural_festival.2050.desc_outro:0 "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]が私をちらりと見る。「楽しんでおられますか、友よ？」"
 cultural_festival.2050.a:0 "こほ倒錯#EMP は#!何事だ？"
 cultural_festival.2050.b:0 "私は…まあ、それが彼らの文化なのだろうな？"
 cultural_festival.2050.c:0 "私のこれまでの人生はどこにあったのだろう？"
 cultural_festival.2060.t:0 "首都の宝物"
 cultural_festival.2060.desc:1 "祭りに明らかに注がれたすべての努力にもかかわらず、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]には依然としていくつかの廃屋や粗末な材料が目に付く。\n\nメイン広場に近づくと、[stop_host_scope.GetTitledFirstName]が子供たちの集団に囲まれ、我々の側近たちについての熱心な質問攻めに遭っているのが見えた。彼らは私を見た瞬間にすぐに隠れてしまう。「これを首都から持ってきたのだが、もし見てくれる人がいたら...」と、私は持ってきた[stop_host_scope.GetFirstNameNoTooltip]に[sophisticated_artifact.GetNameNoTooltip]を見せながら言う。\n\n「見事だ！」[stop_host_scope.GetSheHe]は言い、子供たちもそれを見に戻ってくる。"
 cultural_festival.2060.a:0 "「実際、それをあなたが保管することも可能だ。」"
 cultural_festival.2060.b:0 "「その手には気をつけて。」"
 cultural_festival.2060.c:0 "「あなたの職人に作ってもらうため私が金を払おう！」"
 cultural_festival.2070.t:0 "運試しのゲーム"
 cultural_festival.2070.desc:0 "酒場のドアを開けると、強烈な匂いが襲ってくる。奥のテーブルでは[retired_mercenary.GetWomenMen]の一団がにぎやかに歌っている。「ハッ！勝つと言っただろう！」と一人が叫び、[retired_mercenary.GetHerHis]の指でサイコロを回し、頭を持ち上げると、私をまっすぐに見る。「あなたも運試ししてみますか、[ROOT.Char.GetTitleAsNameNoTooltip]？」\n\n「閣下、気をつけて。」[stop_host_scope.GetTitledFirstName]が警告する。「この[retired_mercenary.GetWomenMen]は、私の土地を気に入った引退した傭兵どもです。」"
 cultural_festival.2070.a:0 "「あなたはここに留まって…人々を見守っていてもいいかもしれない。」"
 cultural_festival.2070.b:0 "「よし、最後に#EMP 一度#!だけ——もし私が勝ったら。」"
 cultural_festival.2070.b.success:0 "あなたはゲームに勝つ"
 cultural_festival.2070.b.failure:0 "あなたはゲームに負ける"
 cultural_festival.2070.c:0 "「自分のサイコロも持ってきたし、面白くしてやろう！」"
 cultural_festival.2070.c.failure:0 "彼らはあなたのいかさまを見破る"
 cultural_festival.2070.d:0 "「ああ、古き良き時代のために飲むだけだ。」"
 festival_hired_mercenaries:0 "雇用された引退傭兵"
 festival_hired_mercenaries_desc:0 "この人物は平和を守るために引退した傭兵の一団を雇った。"
