l_english:
 tour_grounds_events.7000.t:0 "目に見えないもの…"
 tour_grounds_events.7000.desc:0 "[stop_host_scope.GetTitledFirstName|U]はこれまでとても親切な主催者であり、[stop_host_scope.GetHerHis]の土地や財産を誇らしげに私に見せてくれていたので、[stop_host_scope.GetSheHe]がどもり始め、明らかに我々が通りすぎようとしている目立たない扉から私の注意をそらそうとしたことに、私はびっくりした。\n\n「私に何か#EMP 隠している#!のか、[stop_host_scope.GetFirstNameNoTooltip]？」\n\n私は[stop_host_scope.GetHerHis]の唖然としている瞬間を利用する——恥辱？#EMP 罪の意識#!？——沈黙してドアを押し開けると、目に入ったものに私は驚かされる。"
 tour_grounds_events.7000.desc_artifacts:0 "宝物、宝石、さらには[stop_host_scope.GetFirstNamePossessiveNoTooltip]の[this_artifact.GetName]まで！"
 tour_grounds_events.7000.desc_pantry:0 "隠された食料庫には、外国のスパイス、味付けされた肉、ハチミツ、塩の樽が天井まで積み上げられている！"
 tour_grounds_events.7000.desc_cellar:0 "地下室全体に、遠い国から取り寄せられた高価なワインや果実酒が天井まで積み上げられている！"
 tour_grounds_events.7000.desc_gold:0 "金塊の山がいくつもあり、箱には金貨があふれている！"
 tour_grounds_events.7000.desc_falcons:0 "たくさんの誇り高きハヤブサが飼育されている鳥小屋だ！"
 tour_grounds_events.7000.desc_dogs:0 "扉は中庭につながっていて、ここしばらく見た中で最も健康で強そうな猟犬でいっぱいだ！"
 tour_grounds_events.7000.desc_horses:0 "扉は中庭につながっていて、ここしばらく見た中で最も健康で強そうな馬でいっぱいだ！"
 tour_grounds_events.7000.desc_fallback:0 "食料、金貨、雑貨などの倉庫だ！"
 tour_grounds_events.7000.a:0 "これをあなたの[ROOT.Char.GetTitleAsNameNoTooltip]と共有するのは公正なことだ。"
 tour_grounds_events.7000.a.tt:0 "秘密の隠し場所に課税された"
 tour_grounds_events.7000.b:0 "衛兵！#EMP すべて#!徴発しろ。"
 tour_grounds_events.7000.b.tt:0 "秘密の隠し場所が徴発された"
 tour_grounds_events.7000.b.tt.2:0 "あなたの主君は、あなたの隠し持つ最高のものを奪っていきます！"
 tour_grounds_events.7000.c:0 "目利き仲間だ！"
 tour_grounds_events.7000.c.tt:0 "秘密の隠し場所が評価された"
 tour_grounds_events.7000.c.tt.2:0 "主君と趣味を共有することで絆が深まります！"
 tour_grounds_events.7000.d:0 "見なかったことにしよう。"
 tour_grounds_events.7000.d.tt:0 "秘密の隠し場所は無視された"
 tour_grounds_events.7001.desc:0 "私はこれまで、私の主君である[visiting_liege.GetTitledFirstName]に非常に親切な主催者であったと信じている。\n\n特に、私の [ROOT.Char.Custom('ResidenceBuilding')] への訪問は非常にうまくいった——私が道を間違え、[visiting_liege.GetHerHim]を遠ざけようとしていた唯一の扉の前に、熱心な主君を連れて行ってしまうまでは。"
 tour_grounds_events.7001.desc_artifacts:0 "そこは一族の宝物を保管している秘密の部屋だった！"
 tour_grounds_events.7001.desc_pantry:0 "そこは海外のスパイス、味付された肉、蜂蜜、塩の樽などを隠しておく隠された食料庫だった！"
 tour_grounds_events.7001.desc_cellar:0 "そこは私が遥か彼方から取り寄せた高価なワインや果実酒を貯蔵している隠された地下室だった！"
 tour_grounds_events.7001.desc_gold:0 "そこは金塊の山や金貨で溢れた箱を隠しておく、隠れた宝物庫だった！"
 tour_grounds_events.7001.desc_falcons:0 "そこは私が最も大切にしているハヤブサを飼育している隠された鳥小屋だった！"
 tour_grounds_events.7001.desc_dogs:0 "そこは私が最も大切にしている猟犬を飼育している秘密の中庭だった！"
 tour_grounds_events.7001.desc_horses:0 "そこは私が最も大切にしている馬を飼育している秘密の中庭だった！"
 tour_grounds_events.7001.desc_fallback:0 "そこは私の秘密の食料品や金貨、高価な品物を隠している倉庫だ！"
 tour_grounds_events.7001.desc_conclusion:0 "\n\n私が緊張して口ごもり始めると、[visiting_liege.GetTitledFirstNameNoTooltip]の好奇心はますます高まっていく。"
 tour_grounds_events.7001.a:0 "閣下！#EMP こっち#!へどうぞ！"
 tour_grounds_events.7001.a.success:0 "あなたは主君を他の場所に向かわせる"
 tour_grounds_events.7001.a.success.tt:0 "あなたの富は安全です"
 tour_grounds_events.7001.a.failure:0 "あなたの主君はその部屋に押し入る"
 tour_grounds_events.7001.a.failure.tt:0 "あなたの秘密の隠し場所がバレます"
 tour_grounds_events.7001.b:0 "[visiting_liege.GetSheHe]が目をそらすよう説得できるのでは？"
 tour_grounds_events.7001.b.success:0 "あなたの主君が賄賂を受け取る"
 tour_grounds_events.7001.b.success.tt:0 "賄賂は受け取られました"
 tour_grounds_events.7001.b.tt.2:0 "あなたの主催者である[ROOT.Char.GetTitledFirstNameNoTooltip]は、ある部屋から目をそらすためにあなたに金を払いました。"
 tour_grounds_events.7001.b.tt:0 "目を逸らすための賄賂"
 tour_grounds_events.7001.c:0 "ちょうどあなたをそこにお連れしようとしたところでした！"
 tour_grounds_events.7001_followup:0 "あなたの主君は、あなたの隠した財産をどうするか決めるでしょう——追加の税を取られるかもしれません！"