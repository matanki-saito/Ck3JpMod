l_english:
 tour_general.1003.t:0 "$activity_tour$: 下品な提案"
 tour_general.1003.desc_purge_cats:0 "土地を巡りながら、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]は、猫やその類に対する燃えるような嫌悪感を宣言したところだ。"
 tour_general.1003.desc_purge_dogs:0 "土地を巡りながら、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]は、低俗な犬やその類に対する嫌悪感を宣言したところだ。"
 tour_general.1003.desc_pet_cat_outro:0 "我々が宿に戻ると、愛猫である[ROOT.Char.Custom('CatStoryName')]が、ゆっくりと喉を鳴らしながら私に近づいてくる。[ROOT.Char.Custom('CatStorySheHe')]にとっては、私が家に帰ったときのいつものやり方だ。\n\n[ROOT.Char.Custom('CatStoryHerHis')]の柔らかい耳とヒゲを優しく撫でていると、私は[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]が燃え上がるように私の背中を睨んでいるのを感じる。私は突然、#EMP すべての#!猫を浄化することが何を意味するのかを悟り、みぞおちが落ちた。\n\n「私だったら、そのひどい標本で我慢する#EMP つもり#!だが。」[visiting_liege.GetTitleAsNameNoTooltip]は病的なほど甘い含みを持って穏やかに言う。"
 tour_general.1003.desc_pet_dog_outro:0 "私の住まいに戻ると、愛犬である[ROOT.Char.Custom('DogStoryName')]が優しい目で私に駆け寄り、儀式のように鼻をすり付けてくる。\n\n私が優しく[ROOT.Char.Custom('DogStoryName')]の耳の後ろを撫でていると、[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]の鋭い視線が私と犬の間を行き来している。私は、#EMP すべての#!犬を浄化することが何を意味するのかを理解し、一瞬凍りついた。\n\n「私だったら、そのひどい標本で我慢する#EMP つもり#!だが。」[visiting_liege.GetTitledFirstNameNoTooltip]は病的なほど甘い含みを持って穏やかに言う。"
 tour_general.1003.desc_default_outro:0 "\n\n自分の部屋に戻り、飲み物を飲みながら、私は苦境を振り返った。[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]が私を見つめ、獣の虐殺に関する質問に対する私の答えを待っているのが感じられる。"
 tour_general.1003.a_cat:0 "ああ、[ROOT.Char.Custom('CatStoryName')]…"
 tour_general.1003.a_dog:0 "お前は良い子だったよ、[ROOT.Char.Custom('DogStoryName')]…"
 tour_general.1003.a_cat.flavor:0 "[ROOT.Char.Custom('CatStoryNamePossessive')]の犠牲が残された猫たちを救うのだ。"
 tour_general.1003.a_dog.flavor:0 "[ROOT.Char.Custom('DogStoryNamePossessive')]の犠牲が残された犬たちを救うのだ。"
 tour_general.1003.b:0 "正道を外れた[visiting_liege.Custom('HateCatsDogs')]どもを粛清しよう。"
 tour_general.1003.c:0 "一切関わりたくない。"
 tour_general.2000.t:0 "$activity_tour$: 口を滑らせる"
 tour_general.2000.desc_intro:0 "焚き火は火花を散らして割れ、[visiting_liege.GetTitledFirstName]のお祝いは夜遅くまで続いた。私は[visiting_liege.GetHerHis]の従者たちと世間話をしたり、酒を酌み交わしたりしながら歩き回っている。\n\n焚き火からさらに離れた隅で、私は[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]の[visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))]、[2000_secret_holder.GetTitledFirstName]が明らかに酔い潰れて、ぼんやりと別の飲み物を掴んでいるのに気づいた。\n\n近づいてみると[2000_secret_holder.GetHerHim]の呟きが聞こえてくる。"
 tour_general.2000.desc_liege:0 "「ああ、[visiting_liege.GetTitledFirstNameNoTooltip]、どうしてそんなにあなたを好きになる必要があるのだ…」"
 tour_general.2000.desc_self:0 "「[2000_secret_holder.GetFirstNameNoTooltip]、自分をしっかり持て！　恋い焦がれるのは止めるんだ…」"
 tour_general.2000.desc_outro:0 "[2000_secret_holder.GetSheHe]は私の存在に気づくと素早く口をつぐむ。"
 tour_general.2000.a:0 "ああ、私にも私なりの苦労があるからね…"
 tour_general.2000.a_liege:0 "ああ、#EMP 私は#!誰にも言いはしないよ…"
 tour_general.2000.a_spill_beans.t:0 "秘密を知った"
 tour_general.2000.a_spill_beans.desc:0 "[2000_secret_holder.GetShortUIName]から秘密を聞き出すことに成功する"
 tour_general.2000.a_liege_beans.tt:0 "あなたは[visiting_liege.GetShortUIName]に関する秘密を知ります"
 tour_general.2000.a_self_beans.tt:0 "あなたは[2000_secret_holder.GetShortUIName]に関する秘密を知ります"
 tour_general.2000.a_unsuccessful.t:0 "フック可能な犯罪"
 tour_general.2000.a_unsuccessful.desc:0 "[2000_secret_holder.GetShortUIName]があなたを怪しむ"
 tour_general.2000.b:0 "今は立ち去ろう。"
 tour_general.2001.t:0 "$activity_tour$: 不都合な状況 "
 tour_general.2001.desc_hashish:0 "主君の従者の馬車を調べているときに、私は[2001_precarious_entourage_character.GetTitledFirstName]に出会った。[2001_precarious_entourage_character.GetSheHe|U]は珍しく気難しい様子で、[2001_precarious_entourage_character.GetSheHe] が小袋の中で何かをいじり続けている間、その目は前後に動いている。\n\n[2001_precarious_entourage_character.GetHerHis]が私を見上げてぎこちなく微笑んだとき、私は[2001_precarious_entourage_character.GetHerHis]の目が赤いことに気づき、私は身を乗り出す。「[ROOT.Char.GetTitledFirstNameNoTooltip]、申し訳ございません。どうやら…薬を失くしてしまったようです。もしかして#EMP ハーブ#!についてご存知ありませんか？」"
 tour_general.2001.desc_privy:0 "訪問中の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))][visiting_liege.GetTitledFirstName]と会うために[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を通過している途中、突然くぐもった叫び声が聞こえてきた。私は立ち止まって耳を傾け、それから叫び声のする方へ移動し始める。\n\n私が細い路地の一角にある厠にたどり着くと、助けを求める声が聞こえる。「私は[2001_precarious_entourage_character.GetTitledFirstName]です、私は…動けないのです。」その声は告白する。"
 tour_general.2001.desc_outro:0 "\n\n「ご協力いただければ、我々の宮廷に関する貴重な情報を共有させていただきます…」[2001_precarious_entourage_character.GetSheHe]は嘆願するように言う。"
 tour_general.2001.a:0 "待っていろ、出してやるから。"
 tour_general.2001.a_hashish:0 "何ができるかみてみよう。"
 tour_general.4004.a_discreet.t:0 "厠の成功"
 tour_general.4004.a_discreet.desc:0 "私は率直に[2001_precarious_entourage_character.GetShortUIName]が厠を出るのを手伝う"
 tour_general.4004.a_stained.t:0 "しみ"
 tour_general.4004.a_stained.desc:0 "あなたはお気に入りのガウンを汚してしまう"
 tour_general.2001.a_success.t:0 "計画の成功率が向上"
 tour_general.2001.a_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName]が[2001_scheme_target.GetShortUIName]についての興味深い情報を共有している"
 tour_general.2001.a_secrecy.t:0 "計画の機密性が向上"
 tour_general.2001.a_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName]は秘密のルートに関する情報を共有している"
 tour_general.2001.b:0 "今はハシシがあればいいだろう。"
 tour_general.2001.b_super_success.t:0 "計画の成功率が飛躍的に向上"
 tour_general.2001.b_super_success.desc:0 "[2001_precarious_entourage_character.GetShortUIName]は[2001_scheme_target.GetShortUIName]について非常に貴重な情報を共有している"
 tour_general.2001.b_super_secrecy.t:0 "計画の機密性が飛躍的に向上"
 tour_general.2001.b_super_secrecy.desc:0 "[2001_precarious_entourage_character.GetShortUIName]は秘密のトンネルに関する情報を共有している"
 tour_general.2001.b_spaceout.t:0 "上の空"
 tour_general.2001.b_spaceout.desc:0 "あなたと[2001_precarious_entourage_character.GetShortUIName]は完全に上の空だ"
 tour_general.2001.c:0 "私は…いや。これはふさわしくない。"
 tour_general.3003.t_cat:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: それは猫の世界"
 tour_general.3003.t_dog:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: それは犬の世界"
 tour_general.3003.desc_love_cats:0 "[stop_host_scope.GetTitledFirstName]を傍らに[ROOT.Char.GetCurrentLocation.GetName]の通りを歩き回っていると、一匹の野良犬が近づいてきた。通りのさらに奥を見ると、狂暴な野犬がたくさん走り回って騒ぎを起こしている。\n\n私は嫌悪感で唇を丸める。あの#EMP 生き物#!たち。猫のような自然な優しさに欠け、自分や他人のケツの匂いを嗅ぎ、舐め…#EMP うげっ#!…明らかに劣った存在だ。そしてこの場所では、彼らは明らかに迷惑者だ。\n\nいいえ、この場所ではこれらの害虫は始末した方が良いだろう。"
 tour_general.3003.desc_love_dogs:0 "[stop_host_scope.GetTitledFirstName]を傍らに[ROOT.Char.GetCurrentLocation.GetName]の通りを歩き回っていると、突然何かが私の頭の上に降ってくる。#EMP 何かとがったものが。#!\n\n私はすぐにそれを掴んだが、それは非常に怒っている卑しい猫であり、私の顔をひっかきながらシューシューと鳴いている。私は本能的に数歩後ずさりすると、粗野なやり方で獣をはたき落とした。\n\n欺瞞に満ちた、信頼できない…邪悪な生き物どもだ。顔を上げると、通りの端に群れが集まっていて、全員が邪悪な目で私を見ている。ありえない。"
 tour_general.3003.a:0 "この町から下劣な[ROOT.Char.Custom('HateCatsDogs')]を一掃する必要がある。"
 tour_general.3003.a_host_decides.tt:0 "[stop_host_scope.GetShortUIName]が次に起こることを決定します"
 tour_general.3003.a_potential_outcome_agree:0 "[stop_host_scope.GetShortUIName]は[ROOT.Char.Custom('HateCatsDogs')]を殺すのを助ける"
 tour_general.3003.a_potential_outcome_offer_up_pet:0 "[stop_host_scope.GetShortUIName]は[stop_host_scope.GetHerHis]自身の[ROOT.Char.Custom('HateCatDog')]を提供する"
 tour_general.3003.a_potential_outcome_disagree:0 "[stop_host_scope.GetShortUIName]は[ROOT.Char.Custom('HateCatsDogs')]を殺すのを#EMP 手伝わない#!だろう"
 tour_general.3003.b:0 "考え直して、別のことをやってみよう。"
 tour_general.3003.b_cynical:0 "いや、これでは騒ぎが大きくなりすぎる。"
 tour_general.3003.fanatic_subjects_approve.tt:0 "あなたの[visiting_liege.Custom('GetCatDog')]を愛する臣民はこの行動に賛同します"
 tour_general.3003.compassionate_subjects_disapprove.tt:0 "あなたの慈愛に満ちた臣下は、この行動に反対します"
 tour_general.3004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 必要悪"
 tour_general.3004.desc_intro_sacrifice:0 "行為は為された。[stop_host_scope.GetTitledFirstNamePossessive]の住居に住み着いていた獣は一掃され、現在は警告の見せしめとして[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の絞首台に展示されている。"
 tour_general.3004.desc_intro:0 "今、行為は為された。動物の死骸は[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の絞首台のそばに積み上げられ、この忌まわしい生き物を永久に駆除するために小さな薪が燃やされている。"
 tour_general.3004.desc_vassal_sacrifice:0 "\n\n[stop_host_scope.GetSheHe]が正気を取り戻し、汚い生き物を諦めてくれたことに感謝している。私はおそらく体を洗いに行くべきだろう。それがどんな病気を抱えていたか誰にも分からないのだから。"
 tour_general.3004.desc_vassal_help:0 "\n\n[stop_host_scope.GetTitledFirstName]がすぐに駆けつけ、哀れな動物たちを一網打尽にしてくれたことに感謝している。領国が少し安全になったということで、今はぐっすり眠ることができる。"
 tour_general.3004.desc_no_help:0 "\n\n卑怯な[stop_host_scope.GetTitledFirstName]がな何の役にも立たなかった。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]の不服従を振り返りながら、私は鼻を鳴らす。少なくとも[stop_host_scope.GetSheHe]の立ち位置は理解できた。"
 tour_general.3004.desc_outro:0 "\n\n私が宿の指定された風呂に向かって歩いていると、一匹の卑しい[ROOT.Char.Custom('GetCatDog')]が絞首台の光景を好奇の目で見つめているのを見つけた。私は[ROOT.Char.Custom('GetFelineCanine')]に向かって微笑むと頷く。「もう大丈夫だ、可愛い子よ。」"
 tour_general.3004.a:0 "終わった。"
 tour_general.4000.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 哀れなパレード"
 tour_general.4000.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の大通りは、[ROOT.Char.GetTitleAsNameNoTooltip|U]を一目見ようと熱望する[stop_host_scope.GetCulture.GetNameNoTooltip]の人々でいっぱいだ。\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]の目的を知り、私は従者たちから囚人たちへと視線を向ける。彼らはすぐ後ろから出発する行列に並んで鎖でつながれている。これらの町の人々は私を尊敬し、道を外れた者に何が起こるのかを知る必要がある。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))][parade_master.GetTitledFirstName]は、剣を手に、囚人が通りをパレードし始める合図を期待して私を見つめている。"
 tour_general.4000.a:0 "彼らに通りをパレードさせろ！"
 tour_general.4000.a_parade.t:0 "哀れなパレード"
 tour_general.4000.a_parade.desc:0 "あなたは囚人たちをパレードさせる"
 tour_general.4000.a_egged.t:0 "扇動"
 tour_general.4000.a_egged.desc:0 "あなたは扇動する"
 tour_general.4000.b:0 "彼らを通りで#EMP 引き回せ#!。"
 tour_general.4000.b.flavor:0 "この極悪非道のクズどもよ！"
 tour_general.4000.c:0 "もしかしたら何か他のことができるかもしれない…"
 tour_general.4001.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 秘密を保持"
 tour_general.4001.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))][stop_host_scope.GetTitledFirstName]の[ROOT.Char.GetCurrentLocation.GetName]にある[stop_host_scope.GetHerHis]の所領を訪問している間、どうやら私は旅の一団を見失い、[stop_host_scope.GetHerHis]の住居に一人取り残されてしまったようだ。\n\nさて、これはおそらく[stop_host_scope.GetHerHim]についてもう少し詳しく#EMP 知る#!絶好の機会となるだろう。あるいは周りを見渡して、何か…珍しい…興味のあるアイテムや、あるいは[stop_host_scope.GetSheHe]が見つけてほしくないものを見つけられないだろうか？"
 tour_general.4001.a:0 "寝室はきっと怪しいはずだ。"
 tour_general.4001.a.tt:0 "あなたは寝室を探し回ります"
 tour_general.4001.b:0 "怪しげな取引にふさわしい会議室だ。"
 tour_general.4001.b.tt:0 "あなたは会議室を探し回ります"
 tour_general.4001.c:0 "[stop_host_scope.GetHerHis|U]の礼拝堂には下品なものがあるかもしれない。"
 tour_general.4001.c.tt:0 "あなたは[stop_host_scope.GetFaith.HouseOfWorship]を探し回ります"
 tour_general.4001.d:0 "台所にはどんな逸脱した道具があるか、誰にもわからない。"
 tour_general.4001.d.tt:0 "あなたは台所を探し回ります"
 tour_general.4001.e:0 "私にはやるべきことがもっとある。"
 tour_general.4001.outcome_a_desc:0 "あなたは疑わしいものを見つける"
 tour_general.4001.outcome_a:0 "あなたは[stop_host_scope.GetShortUIName]の秘密を知る"
 tour_general.4001.outcome_b_desc:0 "何も見つからない"
 tour_general.4001.outcome_c_desc:0 "あなたは現行犯で捕まる"
 tour_general.4002.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 秘密を掴んだ "
 tour_general.4002.desc_bedchamber:0 "[stop_host_scope.GetTitledFirstNamePossessive]の寝室は驚くほどきれいに整頓されている。ベッドは怪しいほどにそうだ。私はしばらく部屋を見回し、何か異常がないかを確認しようとする。\n\n"
 tour_general.4002.desc_council_chamber:0 "私はこっそりと[stop_host_scope.GetTitledFirstNamePossessive]の会議室に入り、捕らえられることを示すあらゆる音や動きに目と耳を澄ませた。その部屋はごく普通の会議室のようで、私は棚を漁ったり、散らばった書類を持ち上げたりしながら、あちこち見て回った。\n\n"
 tour_general.4002.desc_shrine:0 "[stop_host_scope.GetFaith.HouseOfWorship]は不気味なほど静かで、私は何か情報がないかと広間を探し回った。その部屋は平凡なものであったが、私が注意深く耳を澄ませながら別の方向へと進んだ。\n\n"
 tour_general.4002.desc_kitchen:0 "台所に近づくと、部屋に誰もいないことを確認してから入る。すぐに周囲を見渡し、自分の位置を確認する。地下室は秘密が隠されていそうな場所だ。\n\n"
 tour_general.4002.desc_deviant:0 "突然、私は壁のひび割れに気づき、慎重にそれを取り出した。それは…#EMP ああ、なんと#!…特定の種類の逸脱に従事している逸脱者を描いた複数の絵であることが判明した。\n\n触れたくない道具もいくつか付属している。"
 tour_general.4002.desc_homosexual:0 "私はベッドに近づき、詰め物をしたマットレスの端の下に手を這わせて…[stop_host_scope.GetTitledFirstNameNoTooltip]からの手紙を見つけた。手紙の中で、[stop_host_scope.GetSheHe]は別の[stop_host_scope.GetWomanMan]に対する[stop_host_scope.GetHerHis]の愛を告白している！？\n\nはぁ、誰がそれを予想できただろうか！"
 tour_general.4002.desc_murder_attempt:0 "化粧台に目をやると、原始的な木に貼り付けられた貴重な鏡が目に入る。その裏側を覗き込むと、私は…何かが入った小袋を見つけた。\n\n袋を開けると、最近起きた暗殺計画に関する詳細な情報が記載されている！私は急いで袋を元に戻す。"
 tour_general.4002.desc_cannibal:0 "低い軋み音を立ててドアを押し開き、私は薄暗い部屋を覗き込む。中に入ってみると…反対側の壁にあるカウンターに立てかけてあるのは？人間の頭蓋骨？ あれは…侵入した匂いにふと吐き気を催し、手に気づく。\n\n手が身体から切り離されている。#EMP 人間の肉#!？"
 tour_general.4002.desc_lover:1 "私は少しよろめき、壁に手を走らせ、落ちないようにランプを引っ張った。驚いたことに、それは滑らかな動きで下に移動し、壁に穴が現れる。\n\n穴は縁まで満たされている…[stop_host_scope.GetTitledFirstNamePossessive]のラブレター？#EMP 秘密の恋人#!に宛てたものか？"
 tour_general.4002.desc_murder:0 "窓枠に視線を移すと、私は壁の一部が微妙にずれていることに気づく。私はさらに近づき、#EMP 殺人#!に関与したスパイへの[stop_host_scope.GetTitledFirstNameNoTooltip]からの手紙と併せ、血まみれの短剣のようなものを取り出した！\n\n私は慌てて品々を隠し場所へと戻す。"
 tour_general.4002.desc_non_believer:0 "私は部屋の端にある聖堂に目をやる。テーブルの下にあるカーテンの下には、何かが突き出ている…私はそれを引っ張って、[stop_host_scope.GetFaith.HighGodName]に対する[stop_host_scope.GetTitledFirstNamePossessive]の懐疑論を詳細に記した落書きのコレクションを発見した。\n\n私は数歩後ずさりする。[stop_host_scope.GetTitledFirstNameNoTooltip]が——#EMP 不信仰者#!だと？ "
 tour_general.4002.desc_incest:0 "私は、わずかに開いている地下室の扉に近づき、その中を覗き込むように身を乗り出した。私は目を大きく見開き、急いで数フィート後ろに飛び退き、静かに今見たものを受け入れようとした。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]？肉体関係…それも#EMP 近親者#!との？"
 tour_general.4002.desc_witch:0 "壁からぶら下がっているバナーの一つが、ちょっと曲がっているようだ…そのバナーに触れると、小さくも複雑な黒い魔道書が飛び出し、低い音を立てて床に叩きつけられた。\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]？"
 tour_general.4002.desc_embezzler:0 "テーブルの横に手を滑らせると、カウンターの天板の底に何かを感じる。私がそれを引っ張ると…課税に関する文書？\n\nいや、これは#EMP 誰かの#!金庫から[stop_host_scope.GetTitledFirstNamePossessive]の金庫へと吸い上げられた金の詳細を記した文書だ。横領だ！"
 tour_general.4002.a:0 "これならうまくいきそそうだ…"
 tour_general.4002.a_deviant:0 "規範を押し通す仲間に！"
 tour_general.4002.a_homosexual_female:0 "淑女の女性の仲間に！"
 tour_general.4002.a_homosexual_male:0 "紳士の男の仲間に！"
 tour_general.4002.a_homosexual:0 "仲間の陽気な人物に！"
 tour_general.4002.a_cannibal:0 "仲間の美食家に！"
 tour_general.4002.a_non_believer:0 "真理を追い求める仲間に！"
 tour_general.4002.a_incest:0 "無限の愛人の仲間に！"
 tour_general.4002.a_witch:0 "[stop_host_scope.Custom('SisterBrother')]の仲間に！"
 tour_general.4003.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: ここでは何も見ていない"
 tour_general.4003.desc_faux_bedchamber:0 "寝室を覗いていると、現在掃除に追われている使用人の一人に声を掛けられる。[servant_gender.GetSheHe|U]は目立つように手を振り、身を乗り出す。\n\n「閣下は#EMP 本当に完璧な#!シーツの畳み方の秘訣をご存知ですか？」使用人は期待を込めて私を見る。\n\n私は静かにため息をつきながら、言い訳をして部屋を出て行く。"
 tour_general.4003.desc_faux_council_chamber:0 "会議室にはほとんど何もない。何より、私が知るべき興味深い情報や秘密が一切ない。\n\n帰ろうとすると、背後から声がして驚く。「閣下、テーブルの上面を埃から守る秘密をお教えしましょう…」\n\n私は聞こえないふりをして、急いで部屋を出て行く。"
 tour_general.4003.desc_faux_shrine:0 "私は[stop_host_scope.GetFaith.HouseOfWorship]の広間を歩き回り、怪しいものがないか注意深く見て回るが、何も出てこない。\n\n現場を探索していると…しろめの研磨の秘密を教えると主張する使用人に出会った。\n\n私は丁重に断る。"
 tour_general.4003.desc_faux_kitchen:0 "台所は雑然としていて、まるでスタッフがここで次の食事の準備をしているかのようだ。私は地下室に向かい、中を覗き込んだ。\n\n中にいる使用人が、[stop_host_scope.Custom('get_region_root_vegetable_plural')]を積み上げるのに忙しくしているのがちらっと見える。[servant_gender.GetSheHe|U]は不思議そうな顔をして口を開く。\n\n「[stop_host_scope.Custom('get_region_root_vegetable_plural')]についての秘密を誰か教えてくれたことがございますか、閣下？」\n\n私は使用人に怪訝な表情を見せると、振り返って台所を出て行く。"
 tour_general.4003.a:0 "何たる失敗だ。"
 tour_general.4004.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 捕まえろ！"
 tour_general.4004.desc_bedchamber_caught:0 "寝室に入り、周囲を見渡し始めたところで、部屋の反対側のドアが開いて[stop_host_scope.GetTitledFirstName]が姿を現した。[stop_host_scope.GetSheHe|U]は、驚いたように少し目を見開いて私を見つめる。\n\nすると、[stop_host_scope.GetHerHis]の目が細くなる。私は冷静になろうとするが、少しパニックになっていくのがわかる。"
 tour_general.4004.desc_council_chamber_caught:0 "会議室に入るとすぐに、足音が急速に近づいてくるのが聞こえた。冷や汗をかきながら、急いで部屋の反対側に逃げ、隠れようとしたが、あえなく失敗した。\n\n[stop_host_scope.GetTitledFirstName]の視線が私に注がれ、[stop_host_scope.GetSheHe]は呼びかける。「そこにいらっしゃったのですか、我が[ROOT.Char.GetTitleAsNameNoTooltip]！」[stop_host_scope.GetHerHis|U]は目は細め、私と、立場を保とうとする私の努力を見つめている。"
 tour_general.4004.desc_shrine_caught:0 "[stop_host_scope.GetFaith.HouseOfWorship]に入り、少し広間を歩くと、別の角を曲がったところで、私は[stop_host_scope.GetTitledFirstName]に#EMP ぶつかり#!そうになる。私は心臓が止まりそうだ。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] はこのように出会ったことに驚いて振り返る。[stop_host_scope.GetSheHe]がぶつかりそうになった人物が誰であるかに気づくと、[stop_host_scope.GetHerHis]は目を細める。「ずっと探していたのですよ、我が[ROOT.Char.GetTitleAsNameNoTooltip]。」"
 tour_general.4004.desc_kitchen_caught:0 "そこそこの広さの部屋を慎重に渡り歩くと、台所は薄暗く、薄気味悪い。レシピの落書きを見ようと身をかがめていると、後ろでギシギシという音が聞こえ、すぐに振り返ると、[stop_host_scope.GetTitledFirstName]が地下室から出てくるのが見えた。\n\n[stop_host_scope.GetSheHe|U]は明らかに私と同じように驚いて、私を見ている。そして[stop_host_scope.GetHerHis]は目を細める。「閣下…？」"
 tour_general.4004.desc_outro:0 "\n\n「…何をされていたのですか？」[stop_host_scope.GetTitledFirstNameNoTooltip]が問い詰めるような口調で尋ねる。"
 tour_general.4004.a:0 "え。ああ。あなたを探していたんだ！"
 tour_general.4004.a_diplomacy:0 "おお。#EMP そこに#!いたのか。"
 tour_general.4004.a_diplomacy_convinced.t:0 "説得力ある表現"
 tour_general.4004.a_diplomacy_convinced.desc:0 "あなたは何とか[stop_host_scope.GetShortUIName]を納得させる"
 tour_general.4004.a_diplomacy_nonconvinced.t:0 "納得しない"
 tour_general.4004.a_diplomacy_nonconvinced.desc:0 "あなたは[stop_host_scope.GetShortUIName]を納得させられない"
 tour_general.4004.a_diplomacy_snooping.t:0 "嗅ぎ回る主君"
 tour_general.4004.a_diplomacy_snooping.desc:0 "あなたは所領を嗅ぎ回っている主君を見つけた"
 tour_general.4004.b:0 "私は#EMP あなた#!を待っていたんだ…"
 tour_general.4006.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 飲み計画"
 tour_general.4006.desc:1 "[stop_host_scope.GetTitledFirstName]によって、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の周りを駆り立てられた一日を経て、私は[stop_host_scope.GetHerHim]のいない夜が当然だと判断した。そして、従者たちは地元の酒場でくつろいでいる。\n\n酔っ払いの群れに視線を移すと紅潮した顔がひときわ目立っている。[stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]の召使いの一人だ。\n\n酔っ払いはとりとめのない話をしているので、私は近くへと移動する。「ああ、[stop_host_scope.GetTitleTierName]についていくつかお話ししましょうか。それ以上でも…」"
 tour_general.4006.a:1 "続けてくれ…"
 tour_general.4006.a_success.t:0 "計画の成功率が向上"
 tour_general.4006.a_success.desc:0 "[servant_character.GetShortUIName]が[4006_scheme_target.GetShortUIName]についての興味深い情報を共有している"
 tour_general.4006.a_secrecy.t:0 "計画の機密性が向上"
 tour_general.4006.a_secrecy.desc:0 "[servant_character.GetShortUIName]は秘密のルートに関する情報を共有している"
 tour_general.4006.b:1 "誰かこの[servant_character.GetWomanMan]に飲み物のおかわりを。"
 tour_general.4006.b_super_success.t:0 "計画の成功率が飛躍的に向上"
 tour_general.4006.b_super_success.desc:0 "[servant_character.GetShortUIName]は[4006_scheme_target.GetShortUIName]について非常に貴重な情報を共有している"
 tour_general.4006.b_super_secrecy.t:0 "計画の機密性が飛躍的に向上"
 tour_general.4006.b_super_secrecy.desc:0 "[servant_character.GetShortUIName]は秘密のトンネルに関する情報を共有している"
 tour_general.4006.b_passout.t:0 "気を失った"
 tour_general.4006.b_passout.desc:0 "[servant_character.GetShortUIName]は飲みすぎて気を失う"
 tour_general.4006.b_passout_tt:0 "あなたは何の情報も得られません"
 tour_general.4007.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 疑わしい行動"
 tour_general.4007.desc:0 "[stop_host_scope.GetTitledFirstName]が勧めてくれた酒場を出たところで、私は外の日陰の路地にいることに気づいた。暗闇の中から、奇妙な音が聞こえてくる。\n\nその音の出どころが気になり、そっと近づいてみると、ちらりと見えたのは… [4007_secret_holder.GetTitledFirstName]？[4007_secret_holder.GetSheHe]はこんな時間に、こんな薄暗い路地で何をしているのだろう？\n\n私の存在を知らせることなく、[4007_secret_holder.GetSheHe]が何をしようとしているのかをよく理解しようとしましたが、無駄だった。しかし一つ確かなことは、[4007_secret_holder.GetTitledFirstNameNoTooltip]が良くないことをしようとしているということだ。"
 tour_general.4007.a:0 "もう少しだけ近づければ…"
 tour_general.4007.a_secret.t:0 "秘密を知った"
 tour_general.4007.a_secret.desc:0 "あなたは少しずつ近づき、[4007_secret_holder.GetShortUIName]が何をしようとしているのか知る"
 tour_general.4007.a_secret.tt:0 "あなたは[4007_secret_holder.GetShortUIName]に関する秘密を知ります"
 tour_general.4007.a_detected.t:0 "見破られる"
 tour_general.4007.a_detected.desc:0 "[4007_secret_holder.GetShortUIName]はあなたが[4007_secret_holder.GetHerHim]を監視しているのに気づく"
 tour_general.4007.b:0 "やめておこう。"
