 tour_entourage_grand_desc:1 "$EFFECT_LIST_BULLET$ Every available [courtier|E] will accompany you on your [tour|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak My tour is an opportunity to show just how grand and magnificent I am, and what better way to do that than to show every member of my enviable court?#!"
