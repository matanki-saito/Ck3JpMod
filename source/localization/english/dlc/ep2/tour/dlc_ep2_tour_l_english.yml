 tour_type_intimidation_desc:1 "$EFFECT_LIST_BULLET$ Some events will allow especially dreadful actions\n$EFFECT_LIST_BULLET$ Taking these earns [dread|E]\n$EFFECT_LIST_BULLET$ When you part from a [stop|E], you may attempt to force [vassals|E] out of hostile [factions|E]\n\n#weak This Grand Tour is an opportunity to put my subjects in their place and show how truly terrifying I can be.#!"
