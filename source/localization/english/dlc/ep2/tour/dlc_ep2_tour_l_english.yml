 tour_entourage_small_desc:1 "$EFFECT_LIST_BULLET$ Five close [courtiers|E] will accompany you on your [tour|E]\n\n#weak My tour is an opportunity to get away from courtly life and see my distant subjects. I do not need the prattling of the court following me around on my travels.#!"
 tour_entourage_normal:0 "謙虚な従者"
