 tour_type_taxation_desc:1 "$EFFECT_LIST_BULLET$ Some events will allow avaricious actions\n$EFFECT_LIST_BULLET$ Taking these earns [gold|E] both when departing from a [stop|E] and at the end of your [GetActivityType('activity_tour').GetName]\n\n#weak This Grand Tour is an opportunity to remind my vassals that I am owed tax and obligation, and to root out any and all tax avoidance within my realm.#!"
