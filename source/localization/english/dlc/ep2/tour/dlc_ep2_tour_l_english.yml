 tour_type_majesty_desc:1 "$EFFECT_LIST_BULLET$ Some events will allow especially majestic actions\n$EFFECT_LIST_BULLET$ Taking these earns [prestige|E] and [vassal|E] [opinion|E] both when departing from a [stop|E] and at the end of your [GetActivityType('activity_tour').GetName]\n\n#weak This Grand Tour is an opportunity to show my subjects that I am a just, benevolent, and majestic liege.#!"
