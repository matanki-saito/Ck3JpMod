l_english:
 activity_tour:0 "グランドツアー"
 activity_tour_desc:0 "壮大な[tour|E]を主催し、[vassals|E]とその所領を訪れよう。各[stop|E]で#bold 2ヶ月#!間過ごします。"
 activity_tour_selection_tooltip:1 "あなたの領国の隅々にまで目を向け、壮麗なるツアーを通してあなたの封臣を訪れましょう\n\n予想される報酬：\n$BULLET_WITH_TAB$[control_i][county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]の減少"
 activity_tour_host_desc:1 "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]を失う\n\n[tour_success|E]による報酬:\n$BULLET_WITH_TAB$レベル#V 1#!: [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$レベル#V 2#!: [GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassal|E]の[opinion|E]\n$BULLET_WITH_TAB$レベル#V 3#!: 訪れた[vassal|E]の[opinion|E]\n$BULLET_WITH_TAB$レベル#V 4#!: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!\n$BULLET_WITH_TAB$レベル#V 5#!: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|E])#!"
 activity_tour_conclusion_characters_header:0 "封臣の訪問"
