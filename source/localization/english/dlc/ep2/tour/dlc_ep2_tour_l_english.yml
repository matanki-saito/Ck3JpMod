 tour_type_majesty:1 "威厳あるツアー"
 tour_type_majesty_desc:1 "$EFFECT_LIST_BULLET$ イベントで威厳ある行動が選択できます\n$EFFECT_LIST_BULLET$ [stop|E]から出発する時と[GetActivityType('activity_tour').GetName]の終了時に、[prestige|E]と[vassal|E]の[opinion|E]を得ることができます\n\n#weak このグランドツアーは、私が公正で慈悲深く、威厳のある主君であることを臣下たちに示すためのものである。#!"
 tour_type_intimidation:1 "威圧するツアー"
 tour_type_intimidation_desc:1 "$EFFECT_LIST_BULLET$ イベントで恐ろしい行動を選択することができます\n$EFFECT_LIST_BULLET$ [dread|E]を得ます\n$EFFECT_LIST_BULLET$ [stop|E]から離れる時、敵対的な[factions|E]から抜け出すよう[vassals|E]に強制することがあります\n\n#weak このグランドツアーは、臣下たちに身の程を知らせ、私がいかに恐ろしい存在であるかを示すためのものである。#!"
 tour_type_taxation:1 "徴税のためのツアー"
 tour_type_taxation_desc:1 "$EFFECT_LIST_BULLET$ イベントで強欲な行動を選択することができます\n$EFFECT_LIST_BULLET$ [stop|E]を離れる時と[GetActivityType('activity_tour').GetName]の終了時に[gold|E]を得ます\n\n#weak このグランドツアーは、臣下に税と義務の履行を再確認させ、私の領国のあらゆる租税回避を根絶するためのものである。#!"
 tour_entourage:0 "従者"
 tour_entourage_small:0 "1人の従者"
 tour_entourage_small_desc:1 "$EFFECT_LIST_BULLET$ 5人の親しい[courtiers|E]が[tour|E]に同行します\n\n#weak このツアーは、宮廷の生活から離れ、遠方の臣下と会うためのものだ。旅先で宮廷のおしゃべりに付き合わされるのはごめんだ。#!"
 tour_entourage_normal:0 "謙虚な従者"
 tour_entourage_normal_desc:1 "$EFFECT_LIST_BULLET$ 10人の親しい[courtiers|E]が[tour|E]に同行します\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak このツアーは、単に私のためだけでなく、宮廷のためでもある。臣下たちに私の廷臣をもっと知ってもらうためには、数人の側近を連れてこなければならない。#!"
 tour_entourage_grand:0 "盛大な従者"
 tour_entourage_grand_desc:1 "$EFFECT_LIST_BULLET$ 可能な限りの[courtier|E]が[tour|E]に同行します\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak このツアーは、私がいかに壮大で立派な存在であるかを示すためのものだ。そのためには、私の素晴らしい宮廷にいる人々全員を見せることが何よりの方法だ。#!"
 tour_luxuries:0 "華美さ"
 tour_luxuries_bad:1 "調度品なし"
 tour_luxuries_bad_desc:1 "$EFFECT_LIST_BULLET$ あなたの[tour|E]の成功率は増加しません\n\n#weak 調度品を何も持参しません。#!"
 tour_luxuries_normal:1 "最低限の調度品"
 tour_luxuries_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak 高級食材や調度品の中から必要最低限のものだけを持参します。#!"
 tour_luxuries_good:1 "豪華な調度品"
 tour_luxuries_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak 素晴らしいツアーのためにはどんなことも惜しみません。ツアー中、あらゆる高級食材や調度品を持参します。#!"
 tour_furniture_normal:1 "贅沢な調度品"
 tour_furniture_normal_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak キャビネット、椅子、机を持参します。#!"
 tour_furniture_good:1 "とんでもない調度品"
 tour_furniture_good_desc:1 "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak あなたの途方もない富を示すために、所有するすべての芸術品や家具を持参します。#!"
 tour_increase_success:1 "あなたの[tour|E]の成功率の初期値が上昇する"
