 tournament_bracer_modifier:0 "上質な手甲"
 tournament_bracer_modifier_desc:0 "この人物は競技会での技術を高めるために弓兵の手甲を買った。"
 tournament_two_bracers_modifier:0 "手甲二刀流"
 tournament_two_bracers_modifier_desc:0 "この人物は何故か弓兵の手甲を両腕に着けている。多くの人は見て見ぬふりをしたが、忍び笑いが聞こえる気もする。"
 tournament_poorly_announced_modifier:0 "残念なアナウンス"
 tournament_poorly_announced_modifier_desc:0 "この人物は伝令を雇う費用をケチったようだ。"
 tournament_well_proclaimed_modifier:0 "なかなかの呼び出し"
 tournament_well_proclaimed_modifier_desc:0 "この人物はよく訓練した経験豊富な伝令から恩恵を得ています"
 tournament_star_struck_modifier:0 "スターに憧れて"
 tournament_star_struck_modifier_desc:0 "この人物の有名人の派手さと麗しさへの憧れは行き過ぎている。"
 tournament_grounded_modifier:0 "地に足をつけて"
 tournament_grounded_modifier_desc:0 "この人物は名声に興味は無く、そういったことに関する罠には引っかからない。"
 tournament_foreign_knight_modifier:0 "海外の騎士の支援"
 tournament_foreign_knight_modifier_desc:0 "この人物は印象的な海外の騎士を支援したことで、外国人の目には尊敬を得たが、他の人からは戸惑われた。"
 tournament_farrier_mistake_modifier:0 "傷つけし蹄鉄"
 tournament_farrier_mistake_modifier_desc:0 "見習いの蹄鉄打ちがこの人物の愛馬に傷を負わせた。\n\n#weak この人物の馬術の能力が幾分か落ちるでしょう。#!"
 tournament_performative_sensuousness_modifier:0 "わざとらしいセクシー"
 tournament_performative_sensuousness_modifier_desc:0 "観客の前ではこの人物の動きはなんだか…艶かしい。"
 tournament_ambidextrous_modifier:0 "第二の刃"
 tournament_ambidextrous_modifier_desc:0 "この人物の片手に刃を隠し持つスキルは剣を交える時に驚く程の効果を発揮する。"
 tournament_ambisinister_modifier:0 "不器用"
 tournament_ambisinister_modifier_desc:0 "この人物の手さばきは驚く程にクソだ。"
 tournament_fashionable_duelist_modifier:0 "お洒落な決闘者"
 tournament_fashionable_duelist_modifier_desc:0 "この人物の華やかさには何の戦術的優位性もないが、実際華やかではあります。"
 tournament_charm_resistant_modifier:0 "魅了耐性"
 tournament_charm_resistant_modifier_desc:0 "この人物に生半可な色仕掛けは効かない。"
 tournament_child_friendly_modifier:0 "子供好き"
 tournament_child_friendly_modifier_desc:0 "この人物は子供に好かれる。"
 tournament_soaked_modifier:0 "ずぶ濡れ"
 tournament_soaked_modifier_desc:0 "この人物は羽目を外した愚か者に飲み物をこぼされたため、変な臭いをつけながら去ることになった。"
 tournament_public_proselytiser_modifier:0 "公での宣教"
 tournament_public_proselytiser_modifier_desc:0 "この人物は競技会に際して群衆に信仰を説いた。"
 tournament_sports_enthusiast_modifier:0 "スポーツ大好き"
 tournament_sports_enthusiast_modifier_desc:0 "この人物はいつだってスポーツのイベントの輝きに目を奪われている。"
 tournament_low_blower_modifier:0 "下衆"
 tournament_low_blower_modifier_desc:0 "この人物はトーナメントの決闘で汚い真似をした。"
 tournament_roguish_duelist_modifier:0 "いたずら好きな決闘者"
 tournament_roguish_duelist_modifier_desc:0 "剣を携えたこの人物の魅力と愛嬌に対戦相手は苛立つだろうが、観客からは大人気だ。"
 tournament_ended_rightly_modifier:0 "正しく終わった"
 tournament_ended_rightly_modifier_desc:0 "この人物は対戦相手に剣柄を外され投げられたことで恥をかかされた"
 tournament_melee_protector_modifier:0 "乱闘の防衛者"
 tournament_melee_protector_modifier_desc:0 "この人物の背中を守る頼もしい人がいる。\n\n#weak 団体戦の大会が終わるまで有効です。#!"
 tournament_house_unity_modifier:0 "家の結束"
 tournament_house_unity_modifier_desc:0 "この家は乱闘を通してその気概を示し、家族の連帯の規範となった。"
 tournament_reckoning_modifier:0 "最後の審判"
 tournament_reckoning_modifier_desc:0 "このキャラクターは、いつかその貪欲さの対価を支払うだろう。いつになるか分からない、神のみぞ知る…"
 tournament_loving_parent_modifier:0 "親の愛"
 tournament_loving_parent_modifier_desc:0 "この人物は愛情深い親であることを示しました。少なくとも後継者に対しては…"
 tournament_annoyed_locals_modifier:0 "住民の苛立ち"
 tournament_annoyed_locals_modifier_desc:0 "この所領の群衆はトーナメントを見に来たというのになにやら説教を聞かされた。"