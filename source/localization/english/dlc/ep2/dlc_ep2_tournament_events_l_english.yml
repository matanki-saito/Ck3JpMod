l_english:
 ep2_tournament_events.0001.t:1 "$tournament_versus_header$ふらつく闘士"
 ep2_tournament_events.0001.desc:0 "目にこびりつく泥を拭いながら、群衆のヤジと叫び声が降り注ぐ中で、私は身構えた。[versus_contestant.GetFirstName]は少し離れたところにいる。私たち二人は、それぞれ呼吸を整えるために距離を置いていたのだ。\n\n私たちがゆっくり弧を描き始めると、観客の怒号も少しばかり静かになる。一歩でも間違えれば、この戦いは一瞬の間に終わるだろう。[versus_contestant.GetFirstNamePossessiveNoTooltip]は、ほとんど気づかれぬほどに目を細める。\n\n回りながら、私は[versus_contestant.GetSheHe]が一歩動くたびに、[versus_contestant.GetFirstNamePossessiveNoTooltip]の右足のあたりで小さく砂塵が舞うのに気づいた。[versus_contestant.GetFirstNameNoTooltip]が…わずかに足を引きずっているということだろうか？"
 ep2_tournament_events.0001.a:0 "ここで少しばかりつついてみれば、判るかもしれない…"
 ep2_tournament_events.0001.b:0 "「ハッ！お前にはがっかりだ！」"
 ep2_tournament_events.0001.c:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]のハッタリだ。私は私のやり方で戦おう。"
 ep2_tournament_events.0001.a.tt:0 "あなたの動き次第で、相手のハッタリかどうかがわかります"
 ep2_tournament_events.0001.b.tt.win:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]の足は負傷している"
 ep2_tournament_events.0001.b.tt.lose:0 "[versus_contestant.GetFirstNameNoTooltip]のハッタリだった"
 ep2_tournament_events.0002.t:1 "$tournament_versus_header$観客との戯れ"
 ep2_tournament_events.0002.desc:0 "#EMP ドンッ！#!\n\n[versus_contestant.GetFirstName]の唸り声とともに放り投げられた私の身体は、闘技場の木の壁に叩きつけられた。そして[versus_contestant.GetFirstNamePossessiveNoTooltip]はニヤリと笑うと、驚いたことに私に背を向けたのだ。\n\n歓声を上げる観客に向かって腕を上げ、[versus_contestant.GetSheHe]は力こぶを見せつけながら、巡業の格闘家のマネをして筋肉をうごめかせてみせる。気まぐれな農民たちには大ウケで、歓声はさらに大きくなるのだった。"
 ep2_tournament_events.0002.a:0 "#EMP これ#!が#EMP 本物の#![ROOT.Char.GetWomanMan]というものだ！"
 ep2_tournament_events.0002.b:0 "こっちを見やがれ、腰抜けが！"
 ep2_tournament_events.0002.c:0 "背中がガラ空きだぞ、おらぁ！"
 ep2_tournament_events.0002.a.tt:0 "観客に向かって筋肉をみせつけよう！"
 ep2_tournament_events.0002.c.tt:0 "後ろから攻撃してやる"
 ep2_tournament_events.0003.t:1 "$tournament_versus_header$争われた寛大さ"
 ep2_tournament_events.0003.desc:0 "背中から土の上に倒れ込んだ[versus_contestant.GetFirstNamePossessive]の周囲に埃が舞い上がる。私はこの戦いに勝利しつつあり、誰もがそれを認めている。\n\n観客の耳障りな怒号の中で、[versus_contestant.GetFirstName]はひざまづき、両手を広げる。\n\n「もういい！もう十分だ。もうたくさんだ」[versus_contestant.GetSheHe]は大声で言った。"
 ep2_tournament_events.0003.desc.dread:0 "こんな具合に戦意喪失させてしまったのは、なにも私の技量によるものばかりでないことは、[versus_contestant.GetHerHis]体の震えを見ればわかる。[versus_contestant.GetFirstNameNoTooltip]は私を恐れている。"
 ep2_tournament_events.0003.desc.wounded:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]の顔には苦痛がはっきり刻まれている。[versus_contestant.GetSheHe]は臆病者ではないが、このまま続けるのは愚行というものだろう。"
 ep2_tournament_events.0003.desc.craven:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]がこのトーナメントで傷を負ったのは確かだが、一方で[versus_contestant.GetSheHe]が私から目をそらし、震えながら懇願する姿は、降参の真の理由がその臆病さに由来しているということなのだろう。"
 ep2_tournament_events.0003.a:0 "お前は卑劣で破廉恥なやつだ！"
 ep2_tournament_events.0003.b:0 "わかった。立ってくれ、戦いは終わりだ。"
 ep2_tournament_events.0003.c:0 "深傷のようだ。医者を探さないとな。"
 ep2_tournament_events.0003.d:0 "二度と挑もうなどとするな！"
 ep2_tournament_events.0003.e:0 "自分の戦いに誇りを持つべきだ、[versus_contestant.GetFirstNameNoTooltip]よ。"
 ep2_tournament_events.0004.t:1 "$tournament_versus_header$上空からの死"
 ep2_tournament_events.0004.desc:1 "私の剣と、対戦相手である[versus_contestant.GetFirstNamePossessive]の剣がぶつかり合い、擦れた刃がそれぞれに火花を散らす。後退りすると、互いの左に回り込もうとする。\n\n[versus_contestant.GetFirstNameNoTooltip|U]が剣を振りかざす。私がさっきまでいた空間を剣が通り過ぎ、地面を叩く。毒蛇の素早さをもって私は足を踏み込み、あらん限りの強さで地面を蹴った。手のひらから引き剥がされた[versus_contestant.GetFirstNamePossessiveNoTooltip]の剣が空中に舞い上がると——我々は顔面蒼白となった——観客のなかに飛び込んでいった。\n\nけたたましい叫びが空気を切り裂く。我々が駆け寄ると、[watching_crowd.GetFirstName]が膝をついていた。飛んできた剣が[watching_crowd.GetHerHis]の腕に直撃していたのだ。"
 ep2_tournament_events.0004.a:0 "[versus_contestant.GetFirstNameNoTooltip]、#EMP なんてことを?!#!"
 ep2_tournament_events.0004.b:0 "[watching_crowd.GetFirstNameNoTooltip]！大丈夫か？"
 ep2_tournament_events.0004.b.success:0 "[watching_crowd.GetFirstNameNoTooltip]はあなたの謝罪を受け入れる"
 ep2_tournament_events.0004.b.failure:0 "[watching_crowd.GetFirstNameNoTooltip]はあなたを許さない"
 ep2_tournament_events.0004.c:0 "さて、一刻の猶予もないぞ…"
 ep2_tournament_events.0004.c.tt:0 "[versus_contestant.GetSheHe]が気を取られている間に素振りをしよう！"
 ep2_tournament_events.0005.t:0 "$tournament_versus_header$なにがなんでも"
 ep2_tournament_events.0005.start:0 "身を守る[versus_contestant.GetFirstNamePossessive]に向かって、私は何度も何度も激しく攻撃した。肩への重い一撃が[versus_contestant.GetHerHim]を後ろへ吹き飛ばし、両足が大きく広がる。それは私にはこの上ない好機に見えた。本能のままに、私は大きく弧を描くように足を振り上げ、[versus_contestant.GetHerHis]の股間に重い#EMP ドスン#!という音を立てて叩き込んだ。\n\n"
 ep2_tournament_events.0005.eunuch:0 "殴りつけるような私の追撃は、[versus_contestant.GetFirstNamePossessiveNoTooltip]の武器に迎え撃たれてただ音を鳴らしただけだった。[versus_contestant.GetHerHim]を後退させたが、私はそこで、[versus_contestant.GetFirstNameNoTooltip]についてあることを思い出した…\n\n「そこを蹴っても意味はございません、我が[ROOT.Char.GetLadyLord]よ！」[versus_contestant.GetSheHe|U]はそう声をかけ、頭を振った。「まあ、少なくともあれ以来は」\n\n#EMP もちろんそうだ。#![versus_contestant.GetFirstNameNoTooltip]は宦官なのだから。"
 ep2_tournament_events.0005.pain:0 "[versus_contestant.GetFirstNameNoTooltip]は、喘ぎ声でも、咳でも、呻き声のどれでもないような叫び声を上げる。目を白黒させながら、震える指でかろうじて武器を掴む。数秒後には、[versus_contestant.GetSheHe]は身体を折り曲げながらもどうにか立ち上がった。"
 ep2_tournament_events.0005.a:0 "ハッ！私の勝ちだ！"
 ep2_tournament_events.0005.b:0 "あっ！すまない！そんなつもりじゃなかったんだ！"
 ep2_tournament_events.0005.c:0 "あー。そうだ。すっかり忘れていた。"
 ep2_tournament_events.0006.t:0 "$tournament_versus_header$手始めに"
 ep2_tournament_events.0006.desc:0 "[versus_contestant.GetFirstName]と私は互いに打ち合い、鋼と鋼がぶつかり合う音があたりに響き渡る。[versus_contestant.GetSheHe]が後退すると、私は踏み込む。ふたたび刃がぶつかり合い、衝撃を私の腕に伝えた。\n\n突然のチャンスだ: [versus_contestant.GetFirstNameNoTooltip]がよろめき足を滑らせると、私は[versus_contestant.GetHerHis]の胸骨に肩からぶつかり、大の字に吹き飛ばした。\n\n[versus_contestant.GetFirstNameNoTooltip|U]はなかなか立ち上がらない。そこで突然、私は何時間もかけて学んだ訓練の教本と、明らかに有利になった場合に行なうべきことを書いた空想的な内容を思い出したのだ。\n\nほとんど無意識のうちに、私は武器の柄頭を緩め始めていた…"
 ep2_tournament_events.0006.a:0 "ようやく！チャンスだ！"
 ep2_tournament_events.0006.a.tt:0 "柄頭を飛び道具として使おう！"
 ep2_tournament_events.0006.a.toast:0 "投げられた柄頭があなたの顔面に直撃した！"
 ep2_tournament_events.0006.b:0 "これでも喰らえ、バーカ！"
 ep2_tournament_events.0006.b.tt:0 "[versus_contestant.GetWomanMan]が倒れている間に蹴るのが最善だ…"
 ep2_tournament_events.0006.c:0 "立ち上がらせるのが一番だ。"
 ep2_tournament_events.0007.t:0 "$tournament_versus_header$一体何考えて…"
 ep2_tournament_events.0007.desc:0 "決闘であっさり勝利することほど大きな喜びはないだろう。[versus_contestant.GetFirstName|U]はでこぼこの地面を後ろへ這いずり回りながら、私の武器が放つ打撃をかろうじてかわしていく。さらに雷鳴のような一撃が[versus_contestant.GetHerHis]の防御を捉えた時、[versus_contestant.GetSheHe]は私の腕に必死でしがみついてきた。私はあんぐりと、引きつった笑いを浮かべる。\n\n「待てよ。#EMP 待てったら！#!」刃を合わせたままもみ合っていると、[versus_contestant.GetFirstNameNoTooltip]が小声で叫ぶ。「聞けよ、私にはこの勝利が必要なんだ！」私が半分肩をすくめると、さらに慌てふためく。\n\n「やめろって！私は金持ちなんだ。あんたが得するようにしてやるから。こ、降参してくれたらコイン百枚！」"
 ep2_tournament_events.0007.a:0 "コイン百枚、と言ったか？"
 ep2_tournament_events.0007.b:0 "金を使わず、義務を追加するとしよう…"
 ep2_tournament_events.0007.c:0 "金を払ってもどうにもならんよ、[versus_contestant.GetFirstNameNoTooltip]。"
 ep2_tournament_events.0010.t:0 "$tournament_versus_header$計算されたギャンブル"
 ep2_tournament_events.0010.desc:0 "[versus_contestant.GetFirstNamePossessive]の剣が頭上で弧を描き、宙に刃唸りを響かせると、時間がゆっくりと流れた。侮れぬ一撃だ。このままでは十分すぎるダメージを受けるだろう。\n\nこんな乱暴な攻撃にはカウンターの余地があるから大した問題ではないはずなのだが、私の心の奥底に厄介な感覚が引っかかっている。[versus_contestant.GetFirstNameNoTooltip]が一撃を放った時に見せたニヤリとした笑みと唸り声は、それまでの労力を考えればよく理解できるが、そこにはほんの僅かの満足感があったように思えたのだ。そのうえ、[versus_contestant.GetSheHe]が仕掛けてきた時、その目は私のすぐ脇の地面に向けられていたように見える。これはフェイントなのだろうか？\n\n一撃はすぐそばに迫っている。今こそ行動すべき時だ。"
 ep2_tournament_events.0010.a:0 "私の勝ちだ！"
 ep2_tournament_events.0010.a.success:0 "あなたのカウンターが決まる"
 ep2_tournament_events.0010.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip]のハッタリだった"
 ep2_tournament_events.0010.b:0 "カウンターを狙うよりまずは防御だ。"
 ep2_tournament_events.0010.b.success:0 "あなたの受けが成功する"
 ep2_tournament_events.0010.c:0 "死なないことが最善だ。"
 ep2_tournament_events.0010.c.tt:0 "横に飛んで身をかわす。ここでは慎重にも慎重を期すべきだ。"
 ep2_tournament_events.0011.t:0 "$tournament_versus_header$手軽なオプション"
 ep2_tournament_events.0011.desc:0 "それは一瞬の出来事だった。刃が激しく噛み合う中で、[versus_contestant.GetFirstNamePossessive]の武器の柄がすれ違いざまに私の利き手の甲に叩きつけられる。後方に下がって間合いを確保すると、私は空いている方の手に持ち替え、剣を力なく構えた。\n\nためしに指を動かしてみると、ズキズキとした痛みが腕に伝わっていく。大した傷ではないように#EMP 思える#!——例えそうだとしても——攻めかかってくる[versus_contestant.GetFirstNameNoTooltip]の一撃をかわすために後ろに下がらねばならず、確かめるのは困難だ。[versus_contestant.GetSheHe|U]は明らかに有利と見てニヤリと笑い、私の脇腹すれすれに次の一撃を送り込んできた。\n\n永遠に逃げ回ることはできない。いずれにせよ、どうにか私の手に対処せねば。"
 ep2_tournament_events.0011.a:0 "「ハッ！私が片手だけを鍛えると思っているのか？」"
 ep2_tournament_events.0011.a.tt:0 "左手も右手と同じくらい良いんだ！"
 ep2_tournament_events.0011.b:0 "必要なことはただひとつ。"
 ep2_tournament_events.0011.b.tt:0 "にわか修行の成果を発揮する時が来たか…"
 ep2_tournament_events.0011.b.success:0 "あなたの策略は成功する"
 ep2_tournament_events.0011.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip]は平然としている"
 ep2_tournament_events.0011.b.criticalfailure:0 "武器を取り落としてしまった"
 ep2_tournament_events.0011.c:0 "何が起ころうと、私は引き下がらない！"
 ep2_tournament_events.0011.c.tt:0 "両手持ちの構えに切り替えれば痛みも少しはマシかも知れないが、実際に傷が深ければ役立ちはしないだろう…"
 ep2_tournament_events.0011.c.opinion:0 "すべての見物人があなたに対する評価#COLOR_GREEN 5#!を獲得します"
 ep2_tournament_events.0011.c.success:0 "あなたは堂々と戦い抜く"
 ep2_tournament_events.0011.c.failure:0 "傷ついた手が限界を迎える"
 ep2_tournament_events.0012.t:0 "$tournament_versus_header$マントを取り上げろ"
 ep2_tournament_events.0012.desc:0 "[versus_contestant.GetFirstName]と剣を交えるべく私が大股で歩みを進めると、[versus_contestant.GetSheHe]は立ち止まって武器を下ろした。私のマントがそよ風になびき、はためく。\n\n「あんた…それを着たまま？」[versus_contestant.GetSheHe|U]が尋ねる。その顔は混乱と、わずかばかりの疑念を浮かべている。「私はもちろん、批判しに来たわけじゃない。あんたはどうもその、ずいぶんと#EMP 洒落者#!に見えるんだが」\n\n突然の[versus_contestant.GetHersHis]薄ら笑いに、私は理解できずにいる。"
 ep2_tournament_events.0012.intrigue:0 "敵を見渡していると、私は群衆のうちに、ふたたび吹き荒れる風の中で気まぐれなスカーフと格闘する女性を見つけた。計画どおりにはなかなか行かず、しかしどうにか形になっていく…"
 ep2_tournament_events.0012.arrogant:0 "実際、私はまったく理解できていないとも言える。よくもまあ、私と、私の#EMP ファビュラス#!な服装を馬鹿にしてくれたものだ！"
 ep2_tournament_events.0012.a:0 "私がどれだけ粋に#EMP 戦う#!か、見せてやろうじゃないか。"
 ep2_tournament_events.0012.b:0 "#EMP もちろん#!私はこ、ここでは戦いたくない！"
 ep2_tournament_events.0012.b.tt:0 "[versus_contestant.GetSheHe]がケープを顔に投げつけられたままどれだけうまく戦えるか、見てやろうじゃないか！"
 ep2_tournament_events.0012.c:0 "もちろん違う。ちょっとお待ちを。"
 ep2_tournament_events.0012.c.tt:0 "正直なところ、決闘マント？私は一体何を#EMP 考えて#!いたのだろう？"
 ep2_tournament_events.0012.d:0 "偉人は皆こうして戦うのだ、[versus_contestant.Custom('InsultNoun')]！"
 ep2_tournament_events.0020.t:0 "$tournament_versus_header$戦うおしゃべり"
 ep2_tournament_events.0020.desc:1 "剣を構えた[versus_contestant.GetFirstName]が私に近づくと、そよ風が周囲の空気を掻き乱す。私は、優れた決闘者がそうするように、何か有利になるものはないかとあたりを見渡した。地面は平坦で、太陽は目を眩ませるような位置になく、[versus_contestant.GetHerHis]の構えには隙がない。私は、正々堂々と戦う覚悟を決めた。\n\n群衆からの叫び声——間抜けが椅子から転がり落ちたんだろう——が上がると、[versus_contestant.GetFirstNameNoTooltip]は足を止めた。[versus_contestant.GetSheHe|U]はピクリともせず、私に焦点を合わせ直す。戦いでは、雑念を払うことが必要だと言われている。ひょっとすると、[versus_contestant.GetFirstNameNoTooltip]もそんなひとりなのではないか？"
 ep2_tournament_events.0020.secret:0 "\n\n頼んでもいないのに、小さな知識の欠片が私の頭に飛び込んできた。[versus_contestant.GetSheHe]は…あー、そうだ。確かにそうだ！"
 ep2_tournament_events.0020.a:0 "「[versus_contestant.GetFirstNameNoTooltip]、ありゃなんだ？#EMP 何を#!したんだ？」"
 ep2_tournament_events.0020.a.tt:0 "皆に聞こえるように、素敵な大声で！"
 ep2_tournament_events.0020.b:0 "[versus_contestant.GetFirstNameNoTooltip]、あんたが何をしたかお見通しだ！"
 ep2_tournament_events.0020.b.tt:0 "ささやく。皆に聞かれた秘密に、もはや力はない！"
 ep2_tournament_events.0020.c:0 "お喋りはいつだって私の強みだった。"
 ep2_tournament_events.0020.c.success:0 "[versus_contestant.GetFirstNameNoTooltip]はあなたの言葉に気を取られている"
 ep2_tournament_events.0020.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip]はあなたの言葉など気にもとめない"
 ep2_tournament_events.0020.d:0 "戦いに集中すればいいのに。"
 ep2_tournament_events.0021.t:0 "$tournament_versus_header$どんな刃でも"
 ep2_tournament_events.0021.desc:0 "[versus_contestant.GetFirstNamePossessive]の剣が私の剣の刃を削り、火花を散らしながら私は後方に転がった。闘技場の壁に私の背中がぶつかると[versus_contestant.GetSheHe|U]はニヤリと笑い、私が柵に向かうの遮るべく回り込んだ。どうにか形勢を有利にさせる必要がある。\n\n突然、美味そうな発想の欠片が頭の中を泳いでくる。私はなんと愚かだったのだ！よりにもよってこれを忘れているとは！もしかしたら、今が使いどきなのかもしれない…\n\n「もうお終いか、[ROOT.Char.GetFirstName]よ？」[versus_contestant.GetSheHe|U]は唸り声を上げ武器を振りかざす。「私にはもう終わったようにしか見えないがな」"
 ep2_tournament_events.0021.a:0 "「本当に、[family.GetFirstNameNoTooltip]よりもさらにお喋りだな」"
 ep2_tournament_events.0021.b:0 "「[versus_contestant.Custom('InsultNoun')|U]、私は#EMP やった#!ぞ。汝、[versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]よ！」"
 ep2_tournament_events.0021.c:0 "[versus_contestant.GetHerHim]を刺激しないほうが良いかもしれない…"
 ep2_tournament_events.1001.t:1 "$tournament_contest_header$ 燃え上がる建物"
 ep2_tournament_events.1001.desc:0 "血と怒号が渦巻く乱闘の真っ只中で、自分の位置を確かめるのは不可能に近い。競争者たちの集団はうねうねと揺らぎ――制御のできない人間の山だ。我らの前に立ちはだかる者に災いのあらんことを！もちろん不運な農民であれば、急いで脇に避けて乱闘をやり過ごすだけで済むだろう。しかし、被害者が建物であった場合、この問題はより顕著になると私は考えている。\n\n乱闘は[activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]にまで波及し、いまや双方の参加者が建物の外壁の一部を引き剥がして、間に合わせの盾や飛び道具として使っているのが見える。その中間のあたりでは、パチパチと炎がはじける音が聞こえる気がする…"
 ep2_tournament_events.1001.a:0 "止めろ、クソッ！停戦だ！"
 ep2_tournament_events.1001.b:0 "連中がここで戦うなら、私も戦うだろう。"
 ep2_tournament_events.1001.c:0 "#EMP もうやめろ！#! 停戦だ！"
 ep2_tournament_events.1001.c.success:0 "とりあえず乱戦は止めだ"
 ep2_tournament_events.1001.c.failure:0 "誰も聞いちゃいない"
 ep2_tournament_events.1001.d:0 "恐らくここいらが潮時だ。"
 ep2_tournament_events.1002.t:1 "$tournament_contest_header$ 再建計画"
 ep2_tournament_events.1002.desc:0 "白兵戦で滅多打ちされるなかを抜け出すと、キャンプへと進路変更を変更した。しかし、すぐに一人の参列者が怒りもあらわに急に詰め寄ってきた。\n\n「自分自身に何か言う事があるだろう？！」その質問に対する、私のやりようのない表情は内心の困惑をはっきりと表していた。すると、[mayor.GetHerHis]の表情がより一層陰鬱になる。「我が村は#EMP 破滅だ！#!」\n\nその身なりの良い[mayor.GetWomanMan]——[mayor.GetFirstName]と名乗りつっけんどんに自分語りをする——その[mayor.GetWomanMan]は、幾分憂いに満ちた居住地の今の長で、この苦境をあからさまに非難していた。\n\n「え？どうするつもりなんだ？次の冬には#EMP 何もかも#!失ってしまうだぞ！」"
 ep2_tournament_events.1002.a:0 "おそらく、再建を手伝えると思うが？"
 ep2_tournament_events.1002.b:0 "少し神経質のようだな、[mayor.GetFirstNameNoTooltip]。"
 ep2_tournament_events.1002.b.tt:0 "このオプションは、あなたの[dread|E]の評価が高いため使用可能です。"
 ep2_tournament_events.1002.c:0 "分かった分かった、私が支払おう。"
 ep2_tournament_events.1002.d:0 "去れ！休養が必要だ！"
 ep2_tournament_events.1003.t:1 "$tournament_contest_header$ 剣の落とし物"
 ep2_tournament_events.1003.desc:0 "繰り広げられる乱闘が、私に襲いかかる。あちこちに投げ飛ばされながら、私はあらん限りの力を振り絞ろうとする。剣は鎧を切り裂き、槍は盾の金属にぶつかってガチャンと鳴る。\n\nそんな武器のひとつが視界に入り込み、私の頭に狙いをつける。ギリギリでそれをかわしながら、[tournament_weapon.GetName]を振り回してそらすことに成功した。幸運な脱出劇だ。\n\n私はもう一度[tournament_weapon.GetType]を振りかざそうとしたが、それが自分の手から弾き飛ばれていたことに気づいた！それは土埃舞う地面に落ち、緊張状態の闘士たちによってあちらこちらに蹴飛ばされる。"
 ep2_tournament_events.1003.a:0 "ああッ！私の武器が！"
 ep2_tournament_events.1003.a.tt.success:0 "無事に拾い上げた"
 ep2_tournament_events.1003.a.tt.failure:0 "武器は遠くまで蹴飛ばされてしまう"
 ep2_tournament_events.1003.b:0 "それは後回しにしなければ"
 ep2_tournament_events.1003.b.tt:0 "いまは副装備があれば十分だ"
 ep2_tournament_events.1004.t:1 "$tournament_contest_header$ 失われた[comely_stray.Custom('GetLassLad')|U]"
 ep2_tournament_events.1004.desc:0 "もがく身体、破れた兜、舞い上がる砂塵の中から垣間見えるもの、あれは精霊はだろうか？[comely_stray.GetSheHe|U]には幻想的な美しさがある。\n\nいや、いや、精霊ではない: [comely_stray.GetHerHis]の魅力あふれる顔には、逃げ道を探す純粋な恐怖が浮かび上がっていた。\n\n私が口を開くやいなや、[comely_stray.GetSheHe]はつまづいて転び、気まぐれに転がっていた槍を踏みつけて足首を捻り、振り回される刃からかろうじて逃れると、その目からは涙が溢れ出た。"
 ep2_tournament_events.1004.a:0 "しっかり掴まれ、愛しい人よ！"
 ep2_tournament_events.1004.a.tt:0 "乱戦のことは忘れよう。他に大事なことがある！"
 ep2_tournament_events.1004.c:0 "[rescuer_knight.GetFirstNameNoTooltip]！[comely_stray.GetHerHim]を安全なところへ！"
 ep2_tournament_events.1004.d:0 "自分の身は自分で守らねば。"
 ep2_tournament_events.1004.d.escape.tt:0 "彼らは無傷で逃げおおせた"
 ep2_tournament_events.1004.d.injured.tt:0 "彼らは傷を負った"
 ep2_tournament_events.1004.d.dead.tt:0 "彼らは不幸な結末を迎えた"
 ep2_tournament_events.1005.t:1 "$tournament_contest_header$ 喉を狙え"
 ep2_tournament_events.1005.desc:0 "私の周囲で、[ROOT.Char.GetWomenMen]が四肢から血を流しながら乱戦の渦に巻き込まれていく。真っ二つに割れた盾が、折れた槍や捨てられた剣のそばに転がり、戦場に散乱している。\n\n顔の見えない敵が私に迫る。[ROOT.Char.GetHerHis]の一撃を受け流すと、その衝撃が私の腕に伝わった。次の攻撃をかわし、自分の攻撃も外す。#X 踏み込んで#!追撃するが——\n\n奴らの反撃が私の喉の真下を捉えた。その場にとどまっていれば外れていただろう。しかし、私は自分の喉が潰されていることに気づいた。乱闘の中からよろめき出ると、私は傷をかきむしり膝をついた。"
 ep2_tournament_events.1005.a:0 "…ハーク！"
 ep2_tournament_events.1006.t:0 "$tournament_header$捕獲"
 ep2_tournament_events.1006.start:0 "私が[surrendering_knight.GetFirstName]を剣で打つと、[surrendering_knight.GetHerHis]の鎧は引き裂かれ火花を散らした。叩き潰すがごとき一撃で吹き飛ばされ倒れると、[surrendering_knight.GetSheHe]は武器を投げ捨て、両手を挙げて降伏の意志を示した。\n\n"
 ep2_tournament_events.1006.normal:0 "私は[surrendering_knight.GetFirstNameNoTooltip]を乱闘から引っ張り出すと従者の方に向かわせ、監視しながらふたたび戦いに身を投じた。一般的に、捕虜は身代金を支払うことで自由を取り戻す事になっている。[surrendering_knight.GetSheHe]は結構な額で売れるはずだ！"
 ep2_tournament_events.1006.rival:0 "私は[surrendering_knight.GetFirstNamePossessiveNoTooltip]の顔に武器を突きつけ、[surrendering_knight.GetHerHis]目に浮かぶ恐怖と怒りを楽しんでいる。通常は、敗北の代償は金か装備品で十分、なのだが…"
 ep2_tournament_events.1006.broke:0 "期待して待っていると、[surrendering_knight.GetFirstNameNoTooltip]はため息をついた。\n\n「騙すつもりはない。あなたが望む身代金を支払うほどの金はない。手持ちはこれで全部だ」[surrendering_knight.GetSheHe|U]は、ろくに金の入っていなさそうな小さなポーチを手に、疲れた様子でそう言った。"
 ep2_tournament_events.1006.a:0 "私に逆らったこの日を後悔することになるだろう！"
 ep2_tournament_events.1006.b:0 "身代金を頂こう！"
 ep2_tournament_events.1006.c:0 "「[artifact.GetNameNoTooltip]」か？　見た目は良さそうだ。"
 ep2_tournament_events.1006.d:0 "まあ、受け取ると思う。"
 ep2_tournament_events.1006.e:0 "自由の身だ、気高き敵手よ！"
 ep2_tournament_events.1007.t:0 "$tournament_header$優しき慰め"
 ep2_tournament_events.1007.desc:0 "疲れ果てて、私は飾り気のない快適な退避所によろよろと入り込んだ。周囲には両陣営の競争相手たちがいて、鎧は破れ、剣は折れ、刃こぼれしている。従者や召使いは、彼らの休養を助けるべく奔走していた。\n\n私は、数人の同僚が体を休めているのを見つけた。疲れと痛みに耐えかねて横に倒れ込むと、彼らは疲れた様子で私に挨拶した。日陰から眺めていると、機転を利かせた市場の売り子たちが、急ごしらえの食事と飲み物を疲れ切った戦士たちに売りさばいているのが見えた。[teammate_1.GetFirstName]と[teammate_2.GetFirstName]はいくらか期待しながらそれを眺め、一方で[teammate_3.GetFirstName]は、努めて陽気にスピーチについて何事か呟いていた。"
 ep2_tournament_events.1007.a:0 "売り子を呼んでくれ。"
 ep2_tournament_events.1007.a.tt.success:0 "軽食は皆に元気を与える"
 ep2_tournament_events.1007.a.tt.bigsuccess:0 "食べ物も飲み物も素晴らしいな！"
 ep2_tournament_events.1007.a.result:1 "チームの得点が#positive_value 増加#!"
 ep2_tournament_events.1007.a.bigresult:1 "チームの得点が#positive_value 大幅に増加#!"
 ep2_tournament_events.1007.b:0 "「集まってくれ、みんな」"
 ep2_tournament_events.1007.b.tt:0 "もしかしたら、感動的な言葉で彼らの士気が高まるかも？"
 ep2_tournament_events.1007.b.tt.success:0 "あなたの言葉で活力を取り戻す"
 ep2_tournament_events.1007.b.tt.failure:0 "演説はほとんど効果がないようだ"
 ep2_tournament_events.1007.b.result:1 "チームの得点が#positive_value 増加#!"
 ep2_tournament_events.1007.c:0 "放っておいたほうが良いだろう。"
 ep2_tournament_events.1011.t:0 "$tournament_contest_header$ 高名なる敵"
 ep2_tournament_events.1011.start:0 "血と怒号が渦巻く乱戦の中に、私は馬に乗って近づく人影を認めた。馬の首にかけられたシンボルが、何も言わずともその正体を明らかにする: 真に名高き$knight_culture_player_no_tooltip_lowercase$が、闘技場を彩る。\n\n"
 ep2_tournament_events.1011.unequal:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip|U]よ！」[famous_knight.GetFirstName|U]が怒鳴り、鋭い速歩で近づいてくる。その声は闘技場中にはっきりと響き渡った。[famous_knight.GetSheHe|U]は落ち着き払った剣さばきで、周囲を明確に支配している。\n\n「あなたと剣を交えたい！さあ、こちらを向け、どちらが強いか今こそはっきりさせよう！」"
 ep2_tournament_events.1011.equal:0 "「嗚呼、[ROOT.Char.GetTitledFirstNameNoTooltip|U]よ！何たる光栄か！」[famous_knight.GetFirstName|U]は兜を脱いでから続ける。\n\n「ついに、世に名高き偉大なる二人の$knight_culture_player_plural_no_tooltip_lowercase$が出逢ったのだ。戦場で血まみれの栄光を競った名誉ある二人の戦士が、ついに顔を合わせたのだ。この運命の瞬間を、幾度夢の中で繰り返しただろう！我らの友愛の言葉にできぬ気高さを詰め込んだ、この華やかな装備を――」"
 ep2_tournament_events.1011.a:0 "この友愛がどれほど高貴なものか、見てやろう…"
 ep2_tournament_events.1011.a.tt:0 "[famous_knight.GetSheHe]が演説している最中に、顔めがけて土くれを投げるのは卑怯かもしれんが、きっと効果的だろう！"
 ep2_tournament_events.1011.a.success:0 "戦いに勝利する"
 ep2_tournament_events.1011.a.failure:0 "戦いに敗れる"
 ep2_tournament_events.1011.b:0 "「来い、気高き敵よ！戦いで我ら自身を試そうではないか」"
 ep2_tournament_events.1011.c:0 "ここでは、慎重にも慎重を期すべきだ…"
 ep2_tournament_events.1011.d.success:0 "乱戦の中に紛れ込むのに成功した"
 ep2_tournament_events.1011.d.failure:0 "[famous_knight.GetFirstNameNoTooltip]があなたを捕らえた"
 ep2_tournament_events.1012.t:0 "$tournament_contest_header$ 木立ちの中から"
 ep2_tournament_events.1012.desc:0 "硬い低木が震え、ザワザワと音を立てるその中を私は進んでいく。この雑木林は、休憩所への道に隣接した絶好の待ち伏せ場所だった。\n\n長く待つ必要はない。[caught_opponent.GetFirstName]は、戦いからの休息を明らかに楽しみにしている様子で、道をよろよろと歩いてくる。葉たちのささやき声に隠れるように下生えの間から私が近づくと、木漏れ日が[caught_opponent.GetHerHis]鎧に反射してきらめく。\n\n[caught_opponent.GetFirstNameNoTooltip]から目を離さず、[caught_opponent.GetSheHe]が足を踏み出そうとしている場所から二歩と離れていない絶好の場所に、私は身を置くことができた。"
 ep2_tournament_events.1012.a:0 "私は枝の立てる音に過ぎない。"
 ep2_tournament_events.1012.b:0 "「[caught_opponent.GetFirstNameNoTooltip]よ！いざ名誉ある戦いをしようではないか！」"
 ep2_tournament_events.1012.b.success:0 "決闘に勝利した"
 ep2_tournament_events.1012.b.failure:0 "決闘に敗れた"
 ep2_tournament_events.1012.c:0 "迅速でなければならない！"
 ep2_tournament_events.1012.c.success:0 "待ち伏せは成功した"
 ep2_tournament_events.1012.c.failure:0 "待ち伏せは惨めな結果となった"
 ep2_tournament_events.1012.d:0 "このような勝利はやはり正しくない。"
 ep2_tournament_events.1013.t:0 "$tournament_contest_header$ 優位な場所"
 ep2_tournament_events.1013.desc:0 "敵をやり過ごしたあと私は馬を抑え、再び乱戦の中に戻った。近づくと、背後の敵からの一撃で馬から転げ落ちた人影が見えた。\n\n一見無傷に見える[felled_participant.GetFirstName]は、自分の馬を探してあたりを見渡すが、騒音に怯えてとっくに遠くに逃げ去ってしまっている。\n\n[felled_participant.GetHerHis]の窮状が気になり、私はなおも近づいた。馬上から見れば、[felled_participant.GetSheHe]はひどく小さく、無防備に見える。野次馬どもは、それは名誉ある行ないではないと言うだろうが、この戦いに名誉などないのだ…"
 ep2_tournament_events.1013.a:0 "「手を貸そうか、[felled_participant.GetFirstNameNoTooltip]よ？」"
 ep2_tournament_events.1013.a.tt:0 "従者が替え馬を連れてくるまで、[felled_participant.GetHerHim]を守りながら乱戦から退避する。"
 ep2_tournament_events.1013.b:0 "構うものか。#EMP ハイヤッ！#!"
 ep2_tournament_events.1013.c:0 "我々は公正に決着をつけよう、徒戦で。"
 ep2_tournament_events.1013.c.success:0 "決闘に勝利する"
 ep2_tournament_events.1013.c.failure:0 "決闘に敗れた"
 ep2_tournament_events.1013.d:0 "これは私の戦い方ではない。"
 ep2_tournament_events.1013.d.tt:0 "正々堂々とした戦いを求めて、馬首を返す。"
 ep2_tournament_events.1015.t:0 "$tournament_contest_header$ 謎めいた$knight_culture_player_no_tooltip$"
 ep2_tournament_events.1015.desc:0 "馬が轟音とともに戦場を駆け抜ける。私は突撃することで戦闘を避け、大回りで戻って戦場を観察する。\n\nすぐに目が釘付けになった。$knight_culture_player_no_tooltip_lowercase$は精力的に、獰猛に、そして低からぬ腕前を持って相手を馬から引きずり降ろし、自分も下馬して戦いを続ける。明らかに不運な敵よりも一枚上手で、すぐに敵を翻弄し、身代金として多額の金貨を集めているのだ。\n\nその紋章には見覚えがあったが、はっきりと見分けるのは難しい。私は速歩で駆け寄り、馬から降りてその人物に声をかけたが、人馬は新たな敵を求めて、昂然と走り去っていった。"
 ep2_tournament_events.1015.a:0 "まあ、おこぼれに預かるとしようか。"
 ep2_tournament_events.1015.a.tt:0 "弱った相手を倒して、ちょっとした稼ぎを得るいい機会だ！"
 ep2_tournament_events.1015.b:0 "あれが誰なのか、私は知っているはずだ！"
 ep2_tournament_events.1015.b.success:0 "見知らぬ人物を捕らえた"
 ep2_tournament_events.1015.b.failure:0 "群衆の中に彼らを見失った"
 ep2_tournament_events.1015.b.success.tt:0 "その人影と対峙する"
 ep2_tournament_events.1015.c:0 "彼らに任せておくのが最善だ。"
 ep2_tournament_events.1016.t:0 "$tournament_contest_header$ 謎は解けた"
 ep2_tournament_events.1016.start:0 "私の存在が歓迎されていないことは明白だった。$knight_culture_player_no_tooltip_lowercase$は肩越しに神経質な視線を投げてよこし、混戦の中をでたらめに走ることで私を引き離そうとしたが、しかし私が怯むことはなかった。やがて追いつき、その手を掴み、兜を引き剥がした。私は思わず息を呑んだ。\n\n"
 ep2_tournament_events.1016.mulan:0 "「自分に価値があると証明できたと思う」[mysterious_knight.GetFirstName]はそう言い、軽く頭を下げた。「信じてくれてありがとう。いまが恩返しの時だね」[mysterious_knight.GetSheHe]は武器を振り上げた。陽光が刃に輝く。"
 ep2_tournament_events.1016.mulanunknown:0 "それは#EMP [mysterious_knight.GetWomanMan]#!だった！\n\n「お願いだから、誰にも言わないで」[mysterious_knight.GetSheHe|U]は懇願する。[mysterious_knight.GetSheHe|U]はうつむき、そして期待するような目で私を見上げた。「私が望むのは、自分の価値を証明するのを許してもらうことだけ！」"
 ep2_tournament_events.1016.relation:0 "よりにもよって、我が[ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)][mysterious_knight.GetFirstName]だとは！[mysterious_knight.GetSheHe|U]は、ぽかんと口を開ける私に小さく微笑むと、渦巻く戦いの方へ戻ろうという身振りをした。\n\n「質問を聞いてる暇なんかない」[mysterious_knight.GetSheHe|U]は私の抗議を遮る。「戦いに勝たなければ！」"
 ep2_tournament_events.1016.a:0 "わかった。私の背中を見ておけ！"
 ep2_tournament_events.1016.b:0 "お前の腕前を見せてくれ！"
 ep2_tournament_events.1016.b.tt:0 "注意深く観察すれば、必ず学ぶべきことがある。"
 ep2_tournament_events.1016.b.success:0 "多くを学んだ"
 ep2_tournament_events.1016.b.failure:0 "わずかに学んだ"
 ep2_tournament_events.1016.c:0 "いや！こんなことを#EMP している#!場合じゃない！"
 ep2_tournament_events.1017.t:0 "$tournament_contest_header$ 進退窮まる"
 ep2_tournament_events.1017.desc:0 "長柄武器で鞍から引きずり落とされた私は、よろめきながら立ち上がったが、頭がグラグラする。下手人たちがすぐさま私を取り囲む。\n\n「いささか乱暴なことになってしまい申し訳ない」[knight_1.GetFirstName]が言う。「ま、我々も好機を逃すわけにはいかないんでね」三人ともが重装備だ。連中の目的はさしずめ、私という高額な賞金首だ。この身代金を元手に勝負のカタをつけようというわけか。\n\nだが、頭がすっきりするにつれて、彼らの肩越しに、私と同じ色の襷を巻いた二人組の影が近づいてくるのがわかった。ニヤニヤと笑う愚かな三人組は、形勢が逆転する兆しすら感じていないようだ。\n\nなんにせよ、救いの手は間もなく差し伸べられる。"
 ep2_tournament_events.1017.a:0 "手を出すな。#EMP 三人纏めてぶっ飛ばしてやる#!。"
 ep2_tournament_events.1017.a.success:0 "三人にあっさり勝利する"
 ep2_tournament_events.1017.a.failure:0 "あなたはこの上なく劣勢だ。"
 ep2_tournament_events.1017.b:0 "いまだ！やってしまえ！"
 ep2_tournament_events.1017.b.success:0 "あなたは出し抜けに彼らを捕らえた"
 ep2_tournament_events.1017.b.failure:0 "連中はどうにか退いていった"
 ep2_tournament_events.1018.t:0 "$tournament_contest_header$ 一族の連帯"
 ep2_tournament_events.1018.desc:0 "乱戦のなかで私は、二人の敵に囲まれ、徒歩で戦う窮地に陥ったチームメイトの姿を見つけた。よくよく見ると、[family.GetSheHe]が身にまとう泥まみれで破れたそれは、我らが気高き[ROOT.Char.GetHouse.GetName]家の旗である事がわかる。\n\n私が馬で乱闘の中に突進すると、敵のひとりが吹っ飛ぶ。もうひとりは不意を突かれ、我々の剣の前にあっさりと倒された。[family.GetFirstName]は感謝の笑みを浮かべ、私と愛馬に会釈した。\n\n「ありがとう。助けがなければ捕まっていただろう」[family.GetSheHe|U]は、我々がまとった擦り切れてもなお意気軒昂な布切れを見下ろし、胸元の上にある紋章を拳で叩いた。「[ROOT.Char.GetHouse.GetMotto]」"
 ep2_tournament_events.1018.a:0 "「[ROOT.Char.GetHouse.GetMotto]」、[family.GetFirstNameNoTooltip]だ"
 ep2_tournament_events.1018.b:0 "命ある限り、ずっとあなたを守ろう。"
 ep2_tournament_events.1501.t:0 "$tournament_contest_header$ 静粛に！"
 ep2_tournament_events.1501.desc:0 "観客が静かにざわめく中、[competitor.GetFirstName]が的を狙う。風に乗って流れてくる一言二言が、私には聞き取れたような気がして、一方で[competitor.GetFirstNameNoTooltip]はきっちりと聞き取る。そして、やや不機嫌そうに観客へ振り返り、口を開く。\n\n「静かに！どの競技者にもきっちりと敬意を払え！」機嫌悪く文句を言う。それに呼応するように、忍び笑いが起きる。明らかに[competitor.GetSheHe]は矢を射るために安らぎと静寂を必要としている、しかし——もう一度観客に向かって拳を振りかざそうとしたとき——これは少しやりすぎかもしれない、と私は思った。"
 ep2_tournament_events.1501.secret:0 "\n\n私は、観客のおしゃべりを聞いたときのことを思い出してみた。それは、控えめに言っても#EMP 卑猥#!に聞こえた…"
 ep2_tournament_events.1501.a:0 "「そこのお前、いまなんと言った？」"
 ep2_tournament_events.1501.a.tt:0 "あの猥褻なおしゃべりをはっきりと聞かれてしまった以上、群衆の声を鎮めることはできないだろう！"
 ep2_tournament_events.1501.b:0 "おーおー、なんだか咳をしたくなってきたな。"
 ep2_tournament_events.1501.b.tt:0 "#EMP グゥオッホンッ！#!#EMP ウォッホンウォッホン！#!"
 ep2_tournament_events.1501.c:0 "[competitor.GetHerHim]にやらせておこう。"
 ep2_tournament_events.1502.t:0 "$tournament_contest_header$ 弓矢の力学"
 ep2_tournament_events.1502.desc:0 "私が矢で射ようと歩み寄ると、風にあおられた旗ははためきかき乱される。弓に矢をつがえると砂塵が舞い上がり、意地の悪い風が目に涙をにじませる。\n\n私は風が収まるのを待つ。\n\n私は待ちつづける。\n\n止まないんじゃないか、これ。"
 ep2_tournament_events.1502.secret:0 "\n\n私は、観客のおしゃべりを聞いたときのことを思い出してみた。それは、控えめに言っても#EMP 卑猥#!に聞こえた…"
 ep2_tournament_events.1502.a:0 "ハッ！少々の風ごときで止まるものか！"
 ep2_tournament_events.1502.b:0 "「実は、まだ私の番じゃなかったりします？」"
 ep2_tournament_events.1502.b.tt:0 "可哀想で不運な[contestant.GetFirstNameNoTooltip]に次の列に進むよう身振りで伝えると、上手く行くかもしれない…"
 ep2_tournament_events.1502.b.success:0 "審判員たちは黙認する"
 ep2_tournament_events.1502.b.failure:0 "そのまま続けるように言われる"
 ep2_tournament_events.1502.c:1 "風から#EMP 横にずらして#!射てばうまく行くかもしれない…"
 ep2_tournament_events.1502.c.success:0 "的に命中した"
 ep2_tournament_events.1502.c.failure:0 "風が思った以上に強すぎた"
 ep2_tournament_events.1503.t:0 "$tournament_contest_header$ 退屈な射撃場"
 ep2_tournament_events.1503.desc:0 "#EMP ビュンッ！#!\n\n競技者の弓から矢が放たれ、的に突き刺さる。軽い拍手が沸き起こる。私は、退屈そうに弓によりかかりながら、自分の出番を待っていた。\n\n#EMP ビュンッ！#!\n\nまた一本の矢が命中する。[contestant.GetFirstName]が自分の弓を拾いに行こうとふらふらと歩き出す。待っている間に#EMP なにか#!することを見つけなければ、気が狂ってしまいそうだ。"
 ep2_tournament_events.1503.a:0 "…あの的は間に合せのものだ。"
 ep2_tournament_events.1503.a.tt:0 "的を消して、数歩分後ろにずらしたら誰か気づくだろうか？"
 ep2_tournament_events.1503.a.success:0 "あなたは成功した"
 ep2_tournament_events.1503.a.failure:0 "あなたは捕まった"
 ep2_tournament_events.1503.b:0 "観客とおしゃべりするためにぶらぶら歩く"
 ep2_tournament_events.1503.b.flavor:0 "どんな噂話が聞こえてくるか、誰にわかろうか？"
 ep2_tournament_events.1503.b.tt:0 "ほかの競争相手の[secret|E]を暴露した"
 ep2_tournament_events.1503.b.success:0 "秘密を発見した"
 ep2_tournament_events.1503.b.failure:0 "おしゃべりをして退屈を紛らわす"
 ep2_tournament_events.1503.c:0 "我慢するしかないだろうな。"
 ep2_tournament_events.2001.t:1 "$tournament_versus_header$汚いやり方"
 ep2_tournament_events.2001.desc:1 "[versus_contestant.GetFirstName]と私は地面で互いに緊張状態にあった。アームホールドによって私は不利な体勢に追い込まれ、[versus_contestant.GetFirstNameNoTooltip]は突然、私に馬乗りになって勝利を確実なものにしようとした。\n\n我々の緊張した体が、埃っぽい地面を動き回る。[versus_contestant.GetSheHe]が私を地面に押し付けようとした時、相手の顔がこちらに近づく。自由な方の手で、何か使えそうなものはないかと探ってみるが、無意識に泥を掴んでいたらしく、一握りの汚れが手に残されていた。[versus_contestant.GetHerHis]の顔が私の手に近づいてくる。とても近い…"
 ep2_tournament_events.2001.a:0 "ハイヤァ！"
 ep2_tournament_events.2001.b:0 "こんな戦い方はだめだ。"
 ep2_tournament_events.2001.b.success:0 "あなたは自分のやり方で正々堂々戦う"
 ep2_tournament_events.2001.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip]は容易くあなたを組み伏せた"
 ep2_tournament_events.2001.a.tt:0 "[versus_contestant.GetHerHis]顔に泥を投げつけた"
 ep2_tournament_events.2002.t:1 "$tournament_versus_header$突く"
 ep2_tournament_events.2002.desc:0 "私を掴んで地面に転倒させると、[versus_contestant.GetFirstName]は上にのしかかって来た。すぐに我々は有利な位置を求めて奮闘を始める。私は[versus_contestant.GetHerHim]を跳ねのけようとし、[versus_contestant.GetSheHe]はその隙を突こうとする。\n\n[versus_contestant.GetFirstNameNoTooltip]は私の片腕を自分の膝の下に挟み込み、戦いに完全な決着をつけようとし始めた。私は空いた手で必死に、なにか、なにか使えるものはないかと探っていた。土で半ば目が見えなくなった私は、宙を掴み、そして粗くて粗悪なレスリング服の布地を掴み、そして突然…これは尻の割れ目？\n\n早くなんとかしないと、この試合は負けたも同然だ。そして、私の親指は拳から離れ…"
 ep2_tournament_events.2002.a:0 "恋愛とレスリングでは手段を選ばない…"
 ep2_tournament_events.2002.b:0 "いざとなれば堂々と負けるのみ！"
 ep2_tournament_events.2002.b.tt:0 "戦う時が来た！"
 ep2_tournament_events.2002.a.tt:0 "すべての近親者"
 ep2_tournament_events.2003.t:1 "$tournament_versus_header$外部干渉"
 ep2_tournament_events.2003.desc:0 "「やい！やい審判！」\n\n我が友[friend.GetFirstName]の声を聞いて、私は少し安堵した。そのありがたい邪魔のお陰で、仲裁人がピットの壁に向かって歩いてゆく。私の対戦相手である[versus_contestant.GetFirstName]は少しだけ気を取られたが、顔面を殴って一瞬で気絶させるにはそれで十分だった。\n\n観客はこの試合の駆け引きにまったく満足しなかったようで、いろんな物がピットに投げ込まれ始める。果物、野菜、小さな椅子。実際のところ、椅子はすぐに拾いに行けるほど近くに落ちた。そして、[friend.GetFirstNamePossessiveNoTooltip]の罵倒に対処する審判の後ろ姿に、私は小さなアイデアを思いついた…"
 ep2_tournament_events.2003.a:0 "「#EMP あーっ！#!審判！[versus_contestant.GetSheHe|U]がこいつで私を殴った！」"
 ep2_tournament_events.2003.b:0 "「こっちだ、[versus_contestant.GetFirstNameNoTooltip]！」"
 ep2_tournament_events.2003.c:0 "こんな卑劣な愚行はもう十分だ。"
 ep2_tournament_events.2003.a.tt:0 "椅子を[versus_contestant.GetFirstNamePossessiveNoTooltip]の手に投げつけると、あなたは頭を抱えた。"
 ep2_tournament_events.2003.b.tt:0 "#EMP ガシャン！#!"
 ep2_tournament_events.2004.t:1 "$tournament_versus_header$厚き戦い"
 ep2_tournament_events.2004.desc:0 "私の腕を[versus_contestant.GetFirstNamePossessive]の豊満な腹の背後に回そうとするが、さっきと同様、[versus_contestant.GetSheHe]がすることといえば、笑いながらその巨体で私をピットの壁にふっ飛ばすことだけだった。観客の大歓声を一身に浴びながら。あごを震わせ、体をゆすり、私に向かって闊歩してくる。\n\n相手の驚異的な肉体は強みだが、その大きさのすべてが筋肉というわけではあるまい。[versus_contestant.GetFirstNameNoTooltip]は、私が動けそうな空間を遮るように回りこみ始める。これを利用するうまい手があるはずだ。"
 ep2_tournament_events.2004.a:0 "[versus_contestant.GetHerHim]を動き回らせることができれば、あるいは…"
 ep2_tournament_events.2004.b:0 "さっさと片付けて終わりにしよう！"
 ep2_tournament_events.2004.c:0 "[versus_contestant.GetSheHe|U]は、#EMP 胴回り#!がちょっと太いどころではない！"
 ep2_tournament_events.2004.d:0 "巨大な塔も、基礎がなければ立っていることはできない。"
 ep2_tournament_events.2004.e:0 "戦いから逃げるものに栄光はない！"
 ep2_tournament_events.2004.d.tt.success:0 "あなたは首尾よく[versus_contestant.GetFirstNamePossessiveNoTooltip]の足に狙いを定めた"
 ep2_tournament_events.2004.d.tt.failure:0 "[versus_contestant.GetFirstName]はあなたの攻撃をあっさり跳ね返した"
 ep2_tournament_events.2005.t:1 "$tournament_versus_header$劣情との戦い"
 ep2_tournament_events.2005.desc:0 "敵手たる[versus_contestant.GetFirstName]と格闘しているとき、相手のわずかなミスが隙をもたらした。地面に投げ飛ばすが、[versus_contestant.GetSheHe]は優雅に着地し、結局我々は地面で胸と胸を合わせることになった。好位置を争うなかで、私と[versus_contestant.GetFirstNamePossessiveNoTooltip]の身体から汗がほとばしり、我々はぐっしょりと濡れてしまった。\n\n#EMP ひどく#!汗まみれになったときそれは起こった。再度の取っ組み合いを解くと——それは、最初のものよりも明らかに戦闘的ではなかったような？——私は[versus_contestant.GetFirstNamePossessiveNoTooltip]の顔が紅潮していることに気づいたが、これは単なる頑張りによるものではなかろう。"
 ep2_tournament_events.2005.a:0 "「もう少しひと気のないところで続けようか？」"
 ep2_tournament_events.2005.b:0 "「私はこの戦いを楽しんでいるよ、[versus_contestant.GetFirstNameNoTooltip]。#EMP とても#!ね」"
 ep2_tournament_events.2005.c:0 "ハッ！[versus_contestant.GetSheHe|U]は油断している！"
 ep2_tournament_events.2005.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip]はあなたの誘いに興味津々だ"
 ep2_tournament_events.2005.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip]は喜んだが、丁重に断った"
 ep2_tournament_events.2005.b.tt.criticalfailure:0 "あなたは[versus_contestant.GetFirstNamePossessiveNoTooltip]のボディランゲージを派手に勘違いした"
 ep2_tournament_events.2006.t:1 "$tournament_versus_header$力業"
 ep2_tournament_events.2006.desc:0 "私は左と見せかけて右に動き、敵手たる[versus_contestant.GetFirstNamePossessive]の足元に飛び込んだが、[versus_contestant.GetSheHe]は素早かった。腰を掴むと、私を逆さまにして宙に持ち上げた。[versus_contestant.GetHerHis]の腹が背中に当たり、私の足は力なく振られるばかり。\n\n観客の歓声が鳴り響く中で私は自分を解放しようと必死にもがくが、[versus_contestant.GetFirstNameNoTooltip]の頭を蹴飛ばそうという努力も実らない。もがけばもがくほど、敵の締めつけが緩むの感じる。私はさらにもがいたが、[versus_contestant.GetFirstNameNoTooltip]はもう頑張るのに飽きたのか、あっさりと…私を落とした。\n\n一気に迫る地面。最後に浮かんだ恐ろしい考えは、私の頭が衝撃のほとんどを引き受けそうだということだった——\n\n#X グシャッッ！#!"
 ep2_tournament_events.2006.a:0 "…"
 ep2_tournament_events.2007.t:0 "観客の参加"
 ep2_tournament_events.2007.desc:0 "私は[versus_contestant.GetFirstName]を強引に押し倒し、[versus_contestant.GetHerHis]の肩を地面に向かって押しつける。あと一歩というところで、私は審判の声を聞いた。それが自分に有利なものだと気づくまで少し時間がかかった。審判は私のフォールを認めてくれたのだ！\n\n私はふたたび立ち上がると、むしろ不安になりながら、彼らの誤りを指摘すべきかどうか考えていたが、その時観客の歓声が最高潮に達した。振り向くと、[opponent_friend.GetFirstName]が障壁を乗り越えて、激しい身振りを交えながら私に突進してくるのが見えた。\n\n「不当な判定だ！[versus_contestant.GetHerHis|U]の肩は、ダウンというほど#EMP 近づいちゃ#!いなかった！」[opponent_friend.GetSheHe|U]は叫び、審判の手首をつかむ。"
 ep2_tournament_events.2007.a:0 "衛兵！この無礼者をここからつまみ出せ！"
 ep2_tournament_events.2007.b:0 "[versus_contestant.GetHerHis|U]の肩は#EMP 絶対に#!ダウンしていた！"
 ep2_tournament_events.2007.b.tt.success:0 "あなたは口論に勝った"
 ep2_tournament_events.2007.b.tt.failure:0 "審判は[opponent_friend.GetFirstNameNoTooltip]の側についた"
 ep2_tournament_events.2007.c:0 "いや、そのとおりだ。フォールではなかった。"
 ep2_tournament_events.2501.t:0 "選べ、選べ…"
 ep2_tournament_events.2501.desc:1 "[versus_contestant.GetFirstName]の凶悪なショルダーバッシュが胸郭に突き刺さり、私は床に倒れ込むが、[versus_contestant.GetSheHe]は追い打ちをかけなかった。それには理由があった。相手の頭があったはずの空間に、私の拳が飛んだからだ。この試合の、感情が高揚する段階はもうとっくに終わってしまっていた。\n\n我々二人は慎重に旋回する。[versus_contestant.GetFirstNameNoTooltip]は陰険な笑みを浮かべる。嵐の前の静けさだ。狡猾なレスラーは、この瞬間を利用して策略を練るのだ。"
 ep2_tournament_events.2501.a:1 "ヘッドロックに注意だ。"
 ep2_tournament_events.2501.b:1 "身体を掴みにいってみよう。"
 ep2_tournament_events.2501.c:1 "[versus_contestant.GetHerHim]を地面に倒すだけだ。"
 ep2_tournament_events.2501.a.tt.criticalsuccess:0 "彼らを打ち倒した"
 ep2_tournament_events.2501.a.tt.success:0 "かなりうまくいった"
 ep2_tournament_events.2501.a.tt.failure:0 "あなたの戦術は失敗に終わった"
 ep2_tournament_events.2502.t:0 "脱臼"
 ep2_tournament_events.2502.desc:1 "[versus_contestant.GetFirstName]の短いクリンチから離脱すると、私は[versus_contestant.GetHerHim]の不意をついて、首根っこをつかむ。完全に準備ができていない、[versus_contestant.GetFirstNamePossessiveNoTooltip]の首からバキッという音が流れ、[versus_contestant.GetHerHim]がパニックで叫び始めた。\n\n観客は噴火したかのように喚くが、私が手を離せばすぐに騒々しい歓声は囁くような混乱に消えた。だが、腕を動かそうとした瞬間、#EMP 気持ち悪い#!感覚に襲われる。私の指を通る痛みは、何らかの脱臼であろうことに気づいた。\n\n[versus_contestant.GetFirstNameNoTooltip]はまだ自分の首を不安に思って確かめている。もし私がすぐに組み付けば、容易に…"
 ep2_tournament_events.2502.a:0 "なるほど、ではこうするしかないな。"
 ep2_tournament_events.2502.b:0 "片手でも全力でやればいけそうだな…"
 ep2_tournament_events.2502.c:0 "怪我をした！ギブアップ！"
 ep2_tournament_events.2502.a.tt:0 "脱臼した指を戻そうとしてみる"
 ep2_tournament_events.2502.a.tt.success:0 "あなたの応急処置はなかなかだ"
 ep2_tournament_events.2502.a.tt.failure:0 "いてっ！だめだこりゃ！"
 ep2_tournament_events.2502.b.tt:0 "かまわんやるぞ！"
 ep2_tournament_events.2503.t:0 "弱々しいウインク"
 ep2_tournament_events.2503.desc:1 "腕が頭蓋骨を締め上げる。私はその礼に、[versus_contestant.GetFirstNamePossessive]の腹に強烈な肘打ちをお見舞いする。[versus_contestant.GetHerHis]の手から逃れると、私も掴みかかり、互いの腕を絡ませたまま荒い息をついた。\n\nお互いに取っ組み合いながら、私は相手の顔に笑みが浮かんでいるの気づいた。何を笑っていやがるんだ——\n\n#EMP アァぁ！#!#EMP 目がァ！#![versus_contestant.GetFirstNamePossessiveNoTooltip]の親指がしっかりと私の眼窩に差し込まれており、[versus_contestant.GetHerHim]を自分から引き剥がすには、顔面への強烈な一撃が必要だった。私は後ろによろめき、傷ついた目に手を当てた。ぼやけた相手がこちらに向かってくる。"
 ep2_tournament_events.2503.a:0 "こんな戦いかたってあるか?!"
 ep2_tournament_events.2503.b:0 "審判！#EMP 審判！#!"
 ep2_tournament_events.2503.c:0 "これでは逃げられない！"
 ep2_tournament_events.2503.d:0 "[versus_contestant.Custom('InsultAdjective')][versus_contestant.Custom('InsultNoun')]め！殴ってやるからかかってきやがれ！"
 ep2_tournament_events.2503.a.tt:0 "仕返しに[versus_contestant.GetHerHim]の目を突くんだ！"
 ep2_tournament_events.2503.b.tt.success:0 "[versus_contestant.GetFirstNameNoTooltip]は失格した"
 ep2_tournament_events.2503.b.tt.failure:0 "試合の続行が許可される"
 ep2_tournament_events.2503.c.tt:0 "あなたは戦いを続ける！"
 ep2_tournament_events.2504.t:0 "みっともない行為"
 ep2_tournament_events.2504.desc:1 "[versus_contestant.GetFirstName]に襲いかかり、私は[versus_contestant.GetHerHim]を掴むとヘッドロックをした。腕に力を込めるが、[versus_contestant.GetSheHe]はこの接触をむしろ#EMP 楽しんで#!いるようだった。[versus_contestant.GetHerHim]を地面に放り投げたが、[versus_contestant.GetFirstNameNoTooltip]は力なくされるがままだった。その凶悪な目に、不穏な光が踊り始める。\n\n追い撃ちを狙って素早く体を沈めたが、突然標的の姿がぼやけ、私は打ちのめされ地面に投げ出された。[versus_contestant.GetSheHe]は追い撃ちを狙うのではなく、馬乗りになって私の顔面をめった打ちし始めた！私は必死になってそのこめかみにパンチを叩き込むが、それに対して[versus_contestant.GetHerHis]の泡だらけの口が開かれ、前方に突進し、そして——\n\n「#EMP ああああああああ！鼻がっ！#!」"
 ep2_tournament_events.2504.a:1 "連中をすぐにリングから追い出してくれ！"
 ep2_tournament_events.2504.b:0 "主治医をつれてきてくれ！"
 ep2_tournament_events.2504.c:0 "誰か、医者を！"
 ep2_tournament_events.2504.a.tt:0 "[versus_contestant.GetFirstNameNoTooltip]は直ちに失格となり、あなたは大会を勝ち進んだ"
 ep2_tournament_events.2504.b.tt:0 "大会のことは忘れろ、医者が必要だ！"
 ep2_tournament_events.2504.b.tt.criticalsuccess:0 "[physician.GetFirstNameNoTooltip]の仕事は驚くべきものだった"
 ep2_tournament_events.2504.b.tt.success:0 "[physician.GetFirstNameNoTooltip]はあなたの鼻を救った"
 ep2_tournament_events.2504.b.tt.failure:0 "どんな[physician.GetFirstNamePossessiveNoTooltip]であれ、あなたの鼻を救うことはできないだろう"
 ep2_tournament_events.2504.c.tt:0 "新たな$court_physician_court_position$を探すための使者が派遣される"
 ep2_tournament_events.2505.t:0 "叩き潰されて"
 ep2_tournament_events.2505.desc:1 "腕が、痛い。筋肉が悲鳴を上げている。\n\n今までどんなに絞め技にも耐えてきた首だけではない。胴体を含めたあらゆる箇所が物理的にグシャグシャにされているのが分かる。#EMP 私の腕#!は[ROOT.Char.GetFaith.DevilName]の馬が踏みつぶしたのでは無いかとさえ感じそうだ。もしひとつ慰めを見い出せるなら、ボロボロの体と潰れかけの目で見る分には対戦相手だった[versus_contestant.GetFirstName]も私に負けず劣らずの醜態を晒しているということだ。\n\n私たちは再び近づこうと足をモゾモゾと動かすが、傷の数々から血がとめどなく流れる。再び引き離された時、ほとんどの人が二人の間に駆け寄っていた。審判もその中にいるのがわかる。これは…引き…わけ…か…？"
 ep2_tournament_events.2505.a:0 "敗者のない戦いもある。"
 ep2_tournament_events.2505.b:1 "引き分けだと？私をここから運び出してくれ！"
 ep2_tournament_events.2505.b.tt.success:0 "あなたの勝ち"
 ep2_tournament_events.2505.b.tt.failure:0 "[versus_contestant.GetFirstNameNoTooltip]の勝ち"
 ep2_tournament_events.2505.b.tt.doublefailure:0 "二人とも動けない"
 ep2_tournament_events.2505.b.tt.sadistic:0 "全ての[GetTrait('sadistic').GetName( GetNullCharacter )]の廷臣と客人"
 ep2_tournament_events.2505.b.tt.notsadistic:0 "全ての[GetTrait('sadistic').GetName( GetNullCharacter )]でない廷臣と客人"
 ep2_tournament_events.2506.t:0 "新しい展望"
 ep2_tournament_events.2506.desc:2 "掴みを躱す、だが反撃を取れない。\n\nこっちに飛んでくる一撃ぐらい強烈なお返しをしてやりたいが、私を組み伏せようとする[versus_contestant.GetFirstNamePossessive]の激しいラッシュに対して持ちこたえるのが精一杯だ。一撃を避け、また別の一撃に対応し、横に走るが、その後[versus_contestant.GetSheHe]はついに私を捉えた。\n\nヘッドロックする[versus_contestant.GetHerHis]の手は獣を苦しみから解放する為のとどめか、或いは恐ろしい蛇のように私の首を締め上げる。息が出来ない。眼窩に納まった目が今にも破裂したいという風に血走っているのがわかる。鬱血し始めた私の頬はパンパンに腫れ始め、私の首は脆い枝のように軋む。\n\n#X ゴキッ#!\n\n世界はモノクロに変わる。体が痙攣する。\n\nもう空を見上げて横たわることしか、出来なかった。"
 ep2_tournament_events.2506.a:0 "#DIE2 …ガッ！#!"
 ep2_tournament_events.2507.t:0 "困惑の一撃"
 ep2_tournament_events.2507.desc:1 "五感を本当の意味で活かすのに、レスリングほど素晴らしいものはない。音も視覚も嗅覚も、すべてがより研ぎ澄まされ、より明るく、より明瞭なものになる。調子が良くなるとまるで自分が最強の[ROOT.Char.GetWomanMan]になったかのように思いさえする。そして、感覚を奪われた者は恐らくその逆の効果をもたらすのだろう…\n\n私は小馬鹿にしたような動きで、[versus_contestant.GetFirstName]が掴みかかってるのを避けながら左に回り込んだ。[versus_contestant.GetSheHe]が怯むや、その頭の両側に、強力な両手持ち棍棒のごとき一撃を放つ。\n\n[versus_contestant.GetFirstNameNoTooltip]は苦悶の声を上げ、その耳からは血が滴り落ちる。この戦いにさっさとケリがつきそうなのは明らかだが、私が乱暴に格闘に持ち込もうとしたことは、[versus_contestant.GetFirstNameNoTooltip]が復讐するか、あるいはそれを試みて逆に倒されるかを示唆していた。"
 ep2_tournament_events.2507.a:0 "…もう一度だ。"
 ep2_tournament_events.2507.b:0 "さっさとやろう。"
 ep2_tournament_events.2507.b.tt:0 "勝利は確定的だが、さっさと終わらせるのが慈悲深さというものだ。"
 ep2_tournament_events.2507.c:0 "「もう十分だ、[versus_contestant.GetFirstNameNoTooltip]」"
 ep2_tournament_events.2507.c.success:0 "[versus_contestant.GetFirstNameNoTooltip]を説得して譲歩させるのに成功した"
 ep2_tournament_events.2507.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip]は、失敗する定めにある攻撃を続けた"
 ep2_tournament_events.3501.t:2 "槍で心を突け"
 ep2_tournament_events.3501.desc:1 "激しい動き、響き渡る一撃の音、クインテイン（馬上槍試合訓練用の的）はふたたび激しく揺れ動く。仕掛けた若き$knight_culture_player_no_tooltip_lowercase$は無傷で駈け抜け、勝利の敬礼をした。[knight1.GetSheHe]が鞍上から軽い会釈とともに仰々しい身振りを終えた時、勝利の敬礼が#EMP 私に#!向けられていたことに気づいた。\n\n#EMP ガチャン！#! もうひとりの騎士がクインテインに挑む。互角の技量だった。回転する的の梁は[knight1.GetHerHim]を見事に取り逃し、[knight2.GetWomanMan]と愛馬とをあっさり通過させた。[knight2.GetSheHe|U]は、最初の$knight_culture_player_no_tooltip_lowercase$の右隣に馬を停めると、[knight2.GetHerHis]の武器をふたたび私の方向に仰々しく掲げてみせた。二人は兜の面宛てを上げ、これだけ離れている私にもはっきりわかるほどに睨み合っていた。"
 ep2_tournament_events.3501.a:0 "[knight1.GetFirstNameNoTooltip]は実に腕が良さそうだ。"
 ep2_tournament_events.3501.b:0 "この場では[knight2.GetFirstNameNoTooltip]がもっとも抜きん出ている。"
 ep2_tournament_events.3501.c:1 "勝者には我が寵愛を！"
 ep2_tournament_events.knight_1_wins:0 "[knight1.GetFirstName]の勝利！"
 ep2_tournament_events.knight_2_wins:0 "[knight2.GetFirstName]の勝利！"
 ep2_tournament_events.3501.d:0 "うんざりだ！なんと幼稚な振る舞い。"
 ep2_tournament_events.3502.t:2 "破壊工事"
 ep2_tournament_events.3502.desc:1 "ドスン。ドスン。ドスン。槍のぶち当たる支離滅裂な音は、律動的な低音となってクインテイン（馬上槍試合訓練用の的）が響かせる衝撃音にアクセントを与えている。\n\nドスン。ドスン。#EMP ガツン。#!さらに訓練する者たちが挑むが、突然の違和感。最後の衝撃音がおかしかったような——\n\n[competitor.GetFirstName]がクインテインに接近すると、恐るべき一撃を放ってそれを破壊してしまう。ポールは地面に転げ落ち、構造物自体もグラグラと揺れ、しまいには地面に倒れてしまった。"
 ep2_tournament_events.3502.a:0 "誰の仕業だ?! 見つけ出して罰しろ！"
 ep2_tournament_events.3502.b:0 "なんとも恥ずかしいトーナメントだ。"
 ep2_tournament_events.3502.c:0 "修理代は私が払おう。"
 ep2_tournament_events.3502.d:0 "素晴らしい一撃だ、[competitor.GetFirstNameNoTooltip]よ！"
 ep2_tournament_events.3503.t:1 "$tournament_header$不幸な$knight_culture_player_no_tooltip$"
 ep2_tournament_events.3503.desc:1 "観客は、半ばはうめき、半ばは…大喜び？とでもいうような妙な雰囲気だった。様々な階層の競技者たちを眺めわたして、私も思わずため息を漏らした。これまでのところ、訓練を通じて見事に的をすべて外してきた[hapless_knight.GetFirstName]が、次の馬上槍試合のための準備を始めていたのだ。\n\n接近したところで、[hapless_knight.GetSheHe]は槍を落としてしまった。パニックになり、[hapless_knight.GetFirstNameNoTooltip]は顔を上げた途端に、クインテイン（訓練用の的）に#EMP したたかに#!腹を打ちつけることになった！[hapless_knight.GetHerHis|U]の腕が大きく伸びてどうにか的の棒を掴むが、しかし慣性は[hapless_knight.GetHerHim]を運び去った。数秒後、[hapless_knight.GetSheHe]はポールの端に、力なくぶら下がって揺れているのだった。"
 ep2_tournament_events.3503.a:0 "まさに体を張ったコメディの賜物だな！"
 ep2_tournament_events.3503.a.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip]はあなたの仕官の誘いを受け入れる"
 ep2_tournament_events.3503.a.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip]はその提案にイライラしている"
 ep2_tournament_events.3503.b:0 "[hapless_knight.GetSheHe|U]はこの競技を侮辱している！[hapless_knight.GetHerHim]を追放しろ！"
 ep2_tournament_events.3503.b.tt.success:0 "[hapless_knight.GetFirstNameNoTooltip]は評判を落としたとして、大会から除名された"
 ep2_tournament_events.3503.b.tt.failure:0 "[hapless_knight.GetFirstNameNoTooltip]は[hapless_knight.GetHerHis]の申し立てになんとか成功した"
 ep2_tournament_events.3503.c:0 "正直に言えば、[hapless_knight.GetHerHim]がとても好きだ。"
 ep2_tournament_events.3503.d:0 "ヤー！#EMP ヤーッ！#!"
 ep2_tournament_events.3504.t:0 "時は既に遅く"
 ep2_tournament_events.3504.desc:0 "昔の教官がこう言っていたな。ランスが衝突する直前に息を吐き切るべし、と。\n\n1ステップ、2ステップ、3ステップ。\nウォーク、キャンター。下段突き、構え直し、先端で狙う。\n息を吸って、息を吐いて、胴を打つ。\n\nいける！私の槍が迸る…が、私の馬はまだ疾走ではなく、早歩きをしていたことに気づくのには遅かった。長柄の先に付いたメイスが#X ズドン#!と私の背中を打ち、迸る鮮明な激痛と共に馬上から叩き落とされる。\n\n宙に浮く。上下逆転した世界は静止したように見える。ああ、こんな無様なことをしたとあの教官が知れば、どれほど眉をひそめるだろうか。\n\n世界はいつまでも止まりはしない。地面は私への激突を目的に上昇し、忽然、視界は黒く消えた。"
 ep2_tournament_events.3504.a:0 "…"
 ep2_tournament_events.4001.t:1 "$tournament_versus_header$切り傷"
 ep2_tournament_events.4001.desc:0 "開始位置につき、槍を構え、鞍に腰を下ろし、合図を待ちながら、前傾姿勢で、狙いを定める——\n\nジョストの一連の流れは、いまはもうほとんど機械的なものだが、しかし対となる衝撃が私の身体を震わせた時、鋭く、焼けるような痛みが腕を走った。\n\n対戦相手である[versus_contestant.GetFirstNamePossessive]の槍が私の上腕を激しく切り裂き、上腕二頭筋の青黒い傷口から血が溢れ出した。\n\n重傷だった。私が棄権しても誰も非難しないだろうし、実際に何人もの付き人が、私にそうしろと訴えていた。"
 ep2_tournament_events.4001.a:0 "私を馬に戻してくれ！"
 ep2_tournament_events.4001.a.tt:0 "すべての[courtiers|E]と[guests|E]は、あなたに対して評価#COLOR_GREEN 10#!を与えた"
 ep2_tournament_events.4001.b:0 "私はあいつより意志が固いんだ。"
 ep2_tournament_events.4001.c:0 "三十六計逃ぐるに如かず。"
 ep2_tournament_events.4002.t:1 "$tournament_versus_header$落馬"
 ep2_tournament_events.4002.desc:0 "ドスン！木と木がぶつかる音が、私の狙いが正確だったと教えてくれた。それは、[versus_contestant.GetFirstName]が落馬する前にもうすでにぐったりとよろめくほどの勢いだった。私は足をゆるめた馬を止め、敵の姿を見下ろした。\n\n[versus_contestant.GetFirstNameNoTooltip]はどうにか立ち上がり、怪我というよりも風に吹かれているような塩梅だったが、盾は二つに割れ、[versus_contestant.GetHerHim]のそばに転がっていた。係員がその破片を集め、[versus_contestant.GetHerHis]のメインの——そしておそらくは唯一の——盾だと思われる小さな破片の山に積み上げるのを、[versus_contestant.GetSheHe|U]は悲しそうに見つめていた。"
 ep2_tournament_events.4002.a:0 "従者！この[versus_contestant.GetWomanMan]に私の予備の盾をお持ちしろ！"
 ep2_tournament_events.4002.b:0 "怪我をしたか？さあまっすぐ立て！"
 ep2_tournament_events.4002.c:0 "それがジョストの本質だ。"
 ep2_tournament_events.4003.t:1 "$tournament_versus_header$恐るべき丸太"
 ep2_tournament_events.4003.desc:0 "開始位置まで馬を走らせている時、何かが引っかかった私は馬を止め、目を細めた。私の目がおかしくなったのでない限り、試合場の反対側でとても奇妙な事態が発生していた。\n\n我が相手たる[versus_contestant.GetFirstNamePossessive]の従者たちが、槍を主人に渡そうと四苦八苦しているのには正当な理由があった。その巨大な武器は、木槍というよりは引っこ抜かれたままの木の幹、ゆうに大人二人分はあろうかという巨大な柄だった。\n\n[versus_contestant.GetFirstNameNoTooltip]がそれを堂々と持ち上げ、安定させるために馬の首に持たれかけさせるのを私は信じられない面持ちで見ていた。群衆は期待と不平がないまぜになった声を上げ、そのままでいい、いや不公正であると主張しあっている。"
 ep2_tournament_events.4003.a:0 "さすがにこれはだめだろう?!"
 ep2_tournament_events.4003.a.tt:0 "あー、一番近くにいる審判員は？"
 ep2_tournament_events.4003.b:0 "おいおい、あんたはほんとにこれで勝ちたいのか？"
 ep2_tournament_events.4003.b.tt.win:0 "あなたはなんとか[versus_contestant.GetHerHim]を説得した"
 ep2_tournament_events.4003.b.tt.lose:0 "あなたは[versus_contestant.GetHerHim]の説得に失敗した"
 ep2_tournament_events.4003.c:0 "その不格好な苗木は、あんたを助けちゃくれないぞ！"
 ep2_tournament_events.4003.c.tt.win:0 "あなたは不利な状況を乗り切った"
 ep2_tournament_events.4003.c.tt.lose:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]のランスは、とうてい敵うようなものではないと証明された。"
 ep2_tournament_events.4004.t:1 "$tournament_versus_header$問題進行中"
 ep2_tournament_events.4004.desc:0 "私は、様々な装備を幾度も確認することで、ジョストの前の緊張を振り払うことにしている。ところが、そうしているうちに、隣に人がいることに気づいた。不思議なことに、私の相手の[versus_contestant.GetFirstName]は徒歩だった。剣を肩に置き、[versus_contestant.GetSheHe]は前かがみになってやや陰謀めいた口調で話しかけてきた。\n\n「[ROOT.Char.GetFirstName]！ともに屈伸運動はいかがかな？」[versus_contestant.GetSheHe]が声を轟かせる。私の困惑した反応を見て、[versus_contestant.GetSheHe]は笑いながら地面を指さした。\n\n「このラウンドは地に足をつけてやるのはどうだ？観客どもにいつもとは違うものを見せてやるちょっとした時間さ」"
 ep2_tournament_events.4004.a:0 "どうやってあなたに勝つかは、さほど重要ではない！"
 ep2_tournament_events.4004.a.success:0 "あなたは[versus_contestant.GetFirstNameNoTooltip]を剣で打ち負かす"
 ep2_tournament_events.4004.a.failure:0 "あなたは[versus_contestant.GetFirstNameNoTooltip]を負かせなかった"
 ep2_tournament_events.4004.b:0 "馬にもどれ、阿呆。"
 ep2_tournament_events.4004.c:0 "徒歩でか。いいだろう。ただし槍を#EMP 使って#!だ。"
 ep2_tournament_events.4005.t:1 "$tournament_versus_header$あっぱれなる[versus_contestant.GetWomanMan|U]？"
 ep2_tournament_events.4005.desc:0 "対戦相手の[versus_contestant.GetFirstNamePossessive]の前腕部は、[versus_contestant.GetHerHis]が構えをとっても力なくだらりと垂れ下がっていた。[versus_contestant.GetSheHe]が槍を持ち上げようとすると、そのしかめっ面から苦痛をこらえるあえぎが漏れた。さっきのラウンドで、明らかに深刻な傷手を負ったのだろう。\n\n[versus_contestant.GetFirstNamePossessiveNoTooltip]の従者たちが槍を所定の位置に持ち上げ、[versus_contestant.GetHerHis]の上腕にくくりつけているのを私は驚愕の面持ちで見守った。その名誉を示すために、我が敵は競技を続けるつもりのようだが、勝利の望みなどありはしないのだ。\n\n観客の声援に応えるべく、私は槍を掲げて敬礼してみせた。"
 ep2_tournament_events.4005.a:0 "己の最善を尽くすことが礼儀だ。"
 ep2_tournament_events.4005.a.tt:0 "他の相手と同様、槍を以て応えよう。"
 ep2_tournament_events.4005.b:0 "示された名誉は同等だ！"
 ep2_tournament_events.4005.b.tt:0 "あなたは対戦相手に「慈悲の棄権」を与え、槍を空に向けて掲げた。"
 ep2_tournament_events.4005.c:0 "絶好の機会だ！"
 ep2_tournament_events.4005.c.tt:0 "大きく弧を描いて槍を振れば、相手は鞍から転がり落ちるのは明白だ。"
 ep2_tournament_events.4006.t:1 "$tournament_versus_header$お慈悲を"
 ep2_tournament_events.4006.desc:0 "二頭の馬は速歩を始める。私の槍はいつもの位置まで引き下げられ始めるが、対戦相手の[versus_contestant.GetFirstName]には同じ動きが見られない。その代わり、[versus_contestant.GetHerHis]の槍は私から離れ、明後日の方向に向けられていた。\n\n「慈悲の棄権」は、ジョストに詳しい人間には良く知られている。棄権は、意図的に相手から外れた所を狙うことで、仕切り直しをしたいという合図になる。その要求に従うことが、対戦相手への敬意の表れとなるのだ。\n\nもちろん、それは相手の願いを#EMP 理解#!した場合のみだが…"
 ep2_tournament_events.4006.a:0 "たやすい勝利は望むところではない。"
 ep2_tournament_events.4006.a.tt:0 "[versus_contestant.GetFirstNamePossessiveNoTooltip]の慈悲の棄権を尊重する。"
 ep2_tournament_events.4006.b:0 "なんと、私は相手の願いに気づかなかったようだ！"
 ep2_tournament_events.4006.b.tt:0 "槍を動かすな。"
 ep2_tournament_events.4007.t:1 "$tournament_versus_header$運命と馬丁"
 ep2_tournament_events.4007.desc:0 "慌ただしく手綱をさばきながら、[versus_contestant.GetFirstName|U]が馬に乗って私のそばを歩く。傍らで足を引きずっているのは[versus_contestant.GetHerHis]の馬丁だ。[groom.GetSheHe|U]は驚くほどのボロをまとい、その布地の縫い目はほつれている。\n\n「お前の名は何といったか？」[groom.GetSheHe|U]は驚いて顔を上げるが、主君と馬は[groom.GetHerHim]抜きで歩いていく。\n\n「[groom.GetFirstName]でございます、我が[ROOT.Char.GetLadyLord]」返事の途中で、私の馬を世話するパリッとした身なりの同輩に、[groom.GetHerHis]の羨望の眼差しが向けられたのに気づいた。"
 ep2_tournament_events.4007.a:0 "何という惨めな存在だ！"
 ep2_tournament_events.4007.b:0 "どんな仕事が望みだ？"
 ep2_tournament_events.4007.b.tt:0 "[versus_contestant.GetFirstNameNoTooltip]は気に入らないのだろう…"
 ep2_tournament_events.4007.c:0 "硬貨を一枚か二枚、欲しくはないか？"
 ep2_tournament_events.4007.c.tt:0 "[groom.GetHerHim]を説得して、馬の尻を思い切りひっぱたかせる。"
 ep2_tournament_events.4007.d:0 "主に良く仕えたまえ、[groom.GetFirstNameNoTooltip]よ。"
 ep2_tournament_events.4008.t:1 "$tournament_versus_header$お前は誰だ？"
 ep2_tournament_events.4008.desc:0 "観客席からの騒音が滝のように流れ落ちると、私の馬は軽い痛みを覚えたかのように耳をうごめかせた。たてがみを撫でて安心させる。このラウンドでは観客は敵意にあふれていた。実際、私が連中を見渡すと、彼らは突然歌い出した。\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\n何人かは柵から身を乗り出しているし、そして最前列でこちらに向かって叫んでいる唾液まみれの顔に気づき、私は警戒した。"
 ep2_tournament_events.4008.a:0 "連中は私の勝利に対処する必要がある！"
 ep2_tournament_events.4008.a.success:0 "あなたは群衆の罵声を振り切ることに成功した"
 ep2_tournament_events.4008.a.failure:0 "群衆があなたの頭を狙う"
 ep2_tournament_events.4008.a.criticalfailure:0 "群衆から物を投げつけられ、軽傷を負った"
 ep2_tournament_events.4008.b:0 "勝つことが私にとって最大の利益になるだろうか…"
 ep2_tournament_events.4008.b.tt:0 "大会をわざと負ける。"
 ep2_tournament_events.4009.t:1 "$tournament_versus_header$貧しき聖騎士"
 ep2_tournament_events.4009.desc:0 "グシャッ！互いに命中した時、二本の槍は激しく砕け散った。教えられた通り私は反動で体を倒し、馬の歩みがゆっくりになるのに合わせて体を起こした。衝撃でクラクラする頭を振る。群衆の騒ぎが大きくなってきたので、私は来た道を振り返った。\n\n対戦相手の[versus_contestant.GetFirstName]は明らかに苦しそうな顔をしている。肉体的なものではなく、私のわかる限りでは、[versus_contestant.GetSheHe]は不幸な従者と口論あるいは議論をしているように見える。近づくと、彼らの議論の断片が漏れ聞こえてくる。\n\n「もうないだと？　私の唯一の予備が#EMP ない#!とはどういうことだ?!」"
 ep2_tournament_events.4009.desc.poor:0 "\n\nややあって、私は突然思い出した。[versus_contestant.GetFirstNamePossessiveNoTooltip]の厳しい懐事情についての噂は、私が思っている以上に信憑性があるのかもしれない…"
 ep2_tournament_events.4009.desc.lowborn:0 "\n\nゆっくりと、しかし確実に私は気づいた。[versus_contestant.GetFirstNameNoTooltip]は高貴な家柄ではない。彼にとって金を手に入れるということは、想像以上に難儀なことなのだろう…"
 ep2_tournament_events.4009.a:0 "はっはっは！さっさと試合場から出ていけ、[versus_contestant.Custom('InsultNoun')]の貧乏人めが！"
 ep2_tournament_events.4009.b:0 "「[versus_contestant.GetFirstNameNoTooltip]よ！槍が入り用か？」"
 ep2_tournament_events.4009.c:0 "さあ、競技をつづけなければ。"
 ep2_tournament_events.4500.t:0 "$tournament_header$騎手"
 ep2_tournament_events.4500.desc:0 "無論、私の馬は準備万端だが、それを操れる有能な乗り手がいなければ、この獣は役に立たない。その結果、私の前には三人の騎手候補が立ち並び、私の代理をする騎手として認められようと躍起になっている。\n\n"
 ep2_tournament_events.4500.knight:0 "一人目は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )]である[jockey1.GetFirstName]で、職業として[jockey1.GetHerHis]の馬を扱ってきた経験を考えると妥当な候補だろう。"
 ep2_tournament_events.4500.guest:0 "もう一人の即席の志願者は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )]である[jockey2.GetFirstName]で、私の厚遇が正当なものだと証明したいのだろう。"
 ep2_tournament_events.4500.nobody:0 "\n\n最後の一人は、私も全く知らない人間で、通称[jockey3.GetFirstName]と呼ばれるごく平凡な地元の[jockey3.GetWomanMan]だ。"
 ep2_tournament_events.4500.fallback:0 "三人のいずれも、特にすぐれた候補者には思えない――私にとっては全員が見知らぬ人間であり、明らかに富と名声を求めているだけの平民だ――だが、私には彼らしかいないのだ。"
 ep2_tournament_events.4500.a:0 "お前がやるんだ！"
 ep2_tournament_events.4500.b:0 "お前かなあ？"
 ep2_tournament_events.4500.c:0 "まあ、私は賭け事が好きだからな…"
 ep2_tournament_events.4500.knight.tt:0 "[jockey1.GetFirstNameNoTooltip]でいってみよう。"
 ep2_tournament_events.4500.guest.tt:0 "[jockey2.GetFirstNameNoTooltip]は良い選択肢に思える。"
 ep2_tournament_events.4500.nobody.tt:0 "[jockey3.GetFirstNameNoTooltip]に賭けてみようか？"
 ep2_tournament_events.5501.t:2 "$tournament_contest_header$ 盗まれた瞬間"
 ep2_tournament_events.5501.desc:0 "[enemy.GetFirstName]が朗読を終えて華麗に一礼すると、集まった観客からは大歓声がわき起こった。口笛を吹き鳴らしたり、拍手をしていないのは、あいにくこの私だけだ。\n\n#EMP どうして#![enemy.GetSheHe]は知っていたのだろう？これは計画的なものなのか？あるいは、[ROOT.Char.GetFaith.DevilName]のいたずらか、[enemy.GetFirstNamePossessiveNoTooltip]の詩の終わりが私のものとほとんど#EMP 同じ#!だったのは、単なる偶然なのだろうか？\n\n集まった観客は、期待を込めて沈黙する。私の番だ。"
 ep2_tournament_events.5501.a:0 "#EMP 話し方#!が全てだということを教えてやる。"
 ep2_tournament_events.5501.b:0 "即興の時間だ！"
 ep2_tournament_events.5501.b.success:0 "即興上演に成功した"
 ep2_tournament_events.5501.b.failure:0 "試みは大惨事に終わった"
 ep2_tournament_events.5501.c:0 "これは計画されたものだ。審判！"
 ep2_tournament_events.5501.c.success:0 "それは、[enemy.GetFirstNameNoTooltip]による策略#EMP だった#!。"
 ep2_tournament_events.5501.c.failure:0 "誰もがあなたを、愚かで理不尽だと思っている"
 ep2_tournament_events.5502.t:2 "$tournament_contest_header$ 全部誤解だ"
 ep2_tournament_events.5502.start:0 "それは囁きが始まるまでの1節だった。ステージにあがり、[contestant.GetFirstName]はまことに#EMP 恥ずかしいことに#!地元の人気な歌から引用して歌い始めたのだ。[contestant.GetSheHe]が続けると、群衆から次々と不平が上がり始める。\n\n"
 ep2_tournament_events.5502.culture:0 "何かがおかしいと私は考える。[contestant.GetFirstNameNoTooltip]はその歌についてよく知らなかったようだが、[contestant.GetSheHe]は[contestant.GetCulture.GetName]の者だからだろうか。そしてふと思い出す。このステージを作った労働者がかなり前に歌っていた！"
 ep2_tournament_events.5502.friend:0 "私の友人の[contestant.GetFirstNameNoTooltip]は、群衆が困惑する中、何が起きたかを直ぐに察したようだ。[contestant.GetSheHe|U]は[contestant.GetCulture.GetName]の者だ。恐らく今の曲がどれほど知られているかを知らずに聞いてしまったのだ。"
 ep2_tournament_events.5502.end:0 "\n\nステージでは、[contestant.GetFirstNameNoTooltip]が観客の嘲笑が爆発し、飛んできた野菜から[contestant.GetHerHim]の盾で身を守るまで続いていた。"
 ep2_tournament_events.5502.a:0 "もういい！これは[contestant.GetHerHis]のせいじゃない！"
 ep2_tournament_events.5502.c.success:0 "群衆を説得する"
 ep2_tournament_events.5502.c.failure:0 "群衆はあなたを無視する"
 ep2_tournament_events.5502.b:0 "ブーーーー！！！#EMP ブゥー！！！！#!"
 ep2_tournament_events.5502.c:0 "まあ、よくないんじゃないか。"
 ep2_tournament_events.5503.t:1 "$tournament_contest_header$ あがり症"
 ep2_tournament_events.5503.desc:1 "ラッパの音が鳴り響く！大衆は大歓声を上げる！私は手を振りながら、朗読会の壇上に上がる。胸を張り、腕を大きく広げ、雄々しい姿勢をとると、静寂が訪れた。\n\n口を開く。乾いている。ひどく、ひどく乾いている。話そうとするが声が出てこない。無数の目が私に注がれている。\n\nなぜ私は話せないんだ?!"
 ep2_tournament_events.5503.rich:1 "群衆のささやき声が次第に大きくなる中、手探りする私の手がなにかに触れた。大きくて革のようなもの、私の財布だ。"
 ep2_tournament_events.5503.seducer:1 "混乱で私は震え、息は上がってしまう…#EMP いつもの#!ことだ。思い出せ…情熱は一度として私を裏切らなかったと…"
 ep2_tournament_events.5503.fallback:1 "ほんの少し前までは気にもしなかった胸のつかえが、うんざりするほど酷くなり、群衆のささやきがどんどん大きくなっていく。"
 ep2_tournament_events.5503.a:0 "きっと乗り越えられる手段があるはず…"
 ep2_tournament_events.5503.a.tt:0 "ありがたいことに、私の記憶には何篇かの古い詩歌が残っている！"
 ep2_tournament_events.5503.b:0 "見ろ！金だ！"
 ep2_tournament_events.5503.b.tt:0 "連中が奪い合っている隙に私はさっさと逃げ出そう！"
 ep2_tournament_events.5503.c:1 "#EMP 身体性#!に問題はないだろう。"
 ep2_tournament_events.5503.c.tt:0 "これは客が#EMP 気に入りそう#!だ！"
 ep2_tournament_events.5503.d:0 "見ろ！三つ首の猿だ！"
 ep2_tournament_events.5503.d.win:0 "あなたは群衆の気をそらすのに成功した"
 ep2_tournament_events.5503.d.lose:0 "観客はだまされなかった"
 ep2_tournament_events.5503.e:1 "「あー、#EMP エヘン#!。我らの、うー、祖先がかつてう、う、歌ったように…」"
 ep2_tournament_events.5504.t:2 "$tournament_contest_header$ 天候の行方"
 ep2_tournament_events.5504.desc:0 "#BOL ゴロゴロ、ピシャーン！#!\n\n雷鳴が轟く前に、突然の閃光が走った。私が高い演台に向かう途中のことで、それまでの上天気が一変して、明らかな曇り空になっていた。私が一歩踏み出すやいなや、雨が降り出す。\n\n観客は渋々、とはいえ期待して待っているが、刻々と雨に濡れていく。私が口を開くと、また別の轟音が会場中に響き渡った。私は空を見上げた。\n\nまあ、これはかなりの挑戦になるだろう。"
 ep2_tournament_events.5504.a:0 "…そして、私は挑戦が#EMP 好き#!だ！"
 ep2_tournament_events.5504.a.success:0 "天候があなたの言葉に哀愁を与える"
 ep2_tournament_events.5504.a.failure:0 "あなたは嵐にかき消されてしまう"
 ep2_tournament_events.5504.b:0 "雷に打たれたらどうなるんだ?!"
 ep2_tournament_events.5505.t:2 "$tournament_contest_header$ チャンスを掴め"
 ep2_tournament_events.5505.desc:0 "もう一篇の詩を朗読し終わると、観客には大ウケだった。私はとても楽しんでいるが、観客の騒々しい歓声は気分をさらに高めてくれる。\n\n特に気の利いた詩文のあとで拍手を受けたとき、対戦相手の一人である[enemy.GetFirstName]が、しかめっ面をしながら[enemy.GetHerHis]の詩文を練習しているのが見えた。さらなる拍手がわき起こり、私の疑念は確信に変わった。[enemy.GetSheHe]は、明らかに私が受けている評価が気に入らないのだ！\n\nすると、だ。おそらくそんな"
 ep2_tournament_events.5505.start.malevirgin:0 "悲しき、恋人もない孤独者"
 ep2_tournament_events.5505.start.femalevirgin:0 "見苦しい、愛を知らぬ孤独者"
 ep2_tournament_events.5505.start.old:0 "しなびた、よぼよぼの老いぼれた[enemy.GetWomanMan]"
 ep2_tournament_events.5505.start.fat:0 "脂ぎったうすらデブ"
 ep2_tournament_events.5505.start.soft:0 "間抜けヅラで笑う、女々しい愚か者"
 ep2_tournament_events.5505.start.compassionate:0 "不幸な魂"
 ep2_tournament_events.5505.start.fallback:0 "[enemy.Custom('InsultAdjective')][enemy.Custom('InsultNoun')]"
 ep2_tournament_events.5505.end:0 "には、#EMP 特に#![enemy.GetHerHim]のために準備した詩篇が必要だ！\n\n「もしここに[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself|U]がおわさば、おそらく[ROOT.Char.GetFaith.HighGodNameSheHe|U]はおっしゃるだろう…」"
 ep2_tournament_events.5505.maidenless:0 "…[enemy.GetFirstNameNoTooltip]は実に#EMP 悲劇的な#!素人だ！"
 ep2_tournament_events.5505.old:0 "…[ROOT.Char.GetFaith.HighGodNameSheHe]でさえも、[enemy.GetFirstNamePossessiveNoTooltip]の堕落を止められなかった！"
 ep2_tournament_events.5505.torturer:0 "…[enemy.GetFirstNamePossessive]の肉体は、剥がれ落ちるほどに熟している！"
 ep2_tournament_events.5505.fat:0 "…[ROOT.Char.GetFaith.HighGodNameSheHe]でさえも、[enemy.GetFirstNamePossessiveNoTooltip]を引きずることは叶わなかった！"
 ep2_tournament_events.5505.idiot:0 "…[enemy.GetFirstNameNoTooltip]は臭うぞ！"
 ep2_tournament_events.5505.compassionate:0 "…汝が[enemy.GetFirstNameNoTooltip]に酒を奢れば、[enemy.GetSheHe]は金を払うと言い出す！"
 ep2_tournament_events.5505.fallback:0 "…[enemy.GetFirstNameNoTooltip]を倒すなど児戯にも等しい！"
 ep2_tournament_events.5505.getout:0 "…心配無用。"
 ep2_tournament_events.5505.opinion.tt:0 "嗜虐的ではない近親者全員: "
 ep2_tournament_events.6501.t:1 "$tournament_contest_header$ 名声と富"
 ep2_tournament_events.6501.desc:1 "他の競技者が矢を射たとき、競技場に軽やかな風が舞った。群衆は敬意を払い沈黙を保つ。本音を言えば、少し静か#EMP 過ぎる#!し敬意を払い過ぎている。弓の弦が鳴り、矢が的に命中したとき、丁寧な拍手に混じってあくびが聞こえてきそうにさえ思える。\n\n私は、出番のために前に進み出た。さらに上品ながら、どこか散漫な拍手が続く。どうにも活力に溢れた集まりとは言い難い。\n\n矢をつがえたとき、ある考えが――健全ではないが興奮するようなそれが――私の脳裏に浮かんだ。\n\nこれでもあくびが出るかどうか、確かめてみよう！"
 ep2_tournament_events.6501.a:0 "私は生涯忘れないだろう！"
 ep2_tournament_events.6501.a.tt.win:1 "あなたは、壁の柱の上で片足でバランスを取りながら的を射る"
 ep2_tournament_events.6501.a.tt.lose:0 "あなたは滑って落ちた"
 ep2_tournament_events.6501.b:0 "彼らになにか元気になるものをあげよう！"
 ep2_tournament_events.6501.b.tt.win:1 "あなたは目隠しをして的を射る"
 ep2_tournament_events.6501.b.tt.lose:1 "的を外した"
 ep2_tournament_events.6501.c:0 "よく考えてみると…"
 ep2_tournament_events.6502.t:1 "$tournament_contest_header$ 腕と脚"
 ep2_tournament_events.6502.desc:2 "馬上槍試合の光景と音は、いつも目を見張る物がある。蹄が轟かせる音を槍と盾のぶつかり合う音が切り裂くと、待機中の馬たちはいななき、その鼻息も荒くなる。\n\n私が熱心に耳を傾けていると、競技場に別の音が響き渡った。短く鋭い叫びが、騒ぎが起こったことを予感させる。私は急いで駆け寄った。\n\n明らかに対戦前に落馬してしまった様子の[versus_contestant.GetFirstName]を、人々が取り囲んでいる。[versus_contestant.GetHerHis|U]の腕は恐ろしい角度で垂れ下がっている。[versus_contestant.GetSheHe]がかなり呆然としているように見えるのがせめてもの救いだ。"
 ep2_tournament_events.6502.a:0 "ああ、なにか手伝おう！"
 ep2_tournament_events.6502.a.tt:0 "そうだな、手助けしよう。#EMP その#!腕も一緒に…"
 ep2_tournament_events.6502.b:0 "医者をつれてきてくれ！"
 ep2_tournament_events.6502.b.tt.success:0 "[physician.GetFirstNameNoTooltip]は非常にうまくやってのけた"
 ep2_tournament_events.6502.b.tt.failure:0 "[physician.GetFirstNameNoTooltip]はあまり役に立たない"
 ep2_tournament_events.6502.c:0 "助けを探そう。"
 ep2_tournament_events.6502.d:0 "愚か者はもっとしがみついているべきだった"
 ep2_tournament_events.6503.t:2 "$tournament_contest_header$ ミスショット"
 ep2_tournament_events.6503.desc:2 "[competitor1.GetFirstName]が的に向かって近づき始めるのを、私は鍛えられた目で見守っていた。第一射は真っ直ぐに飛び、ドスンと的に命中。第二射はより遠くへ飛んだ。#EMP より大きく#!外れた。\n\n甲高い叫び声、不気味な悲鳴が空気をつんざく。二本めの矢は的を外しただけではなく、より遠くへ飛び、待機していた競技者たちのなかへ飛び込んでいったのだ。命中したのは、まさに[competitor2.GetFirstName]だった！\n\n群衆が被害者の[competitor2.GetWomanMan]に群がる。[competitor2.GetSheHe|U]は仰向けに倒れ、傷口を押さえ止血しようと無駄な努力をしていたが、矢はまだ手の半分ほどが体に深々と刺さったままだった。"
 ep2_tournament_events.6503.a:0 "どけ！私は傷薬を持っている。"
 ep2_tournament_events.6503.b:1 "医師を呼べ！"
 ep2_tournament_events.6503.c:0 "私にはいっさい関係のない話だ。"
