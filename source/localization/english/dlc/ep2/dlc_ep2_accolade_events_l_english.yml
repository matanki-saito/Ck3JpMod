l_english:
 ep2_accolade_events.0100.t:0 "狩人の技術"
 ep2_accolade_events.0100.desc:0 "見えない野生動物を追いかけるとき、矢を盲撃ちすることは…\n\n「無駄、そうでしょう？」と笑うのは、我が誇らしき[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]でもある[huntsmaster.GetName]だ。\n\n獣の感覚というのは凄まじい。奴らはちょっとしたことから追跡者に気づき、逃げたかと思えば恐慌して襲いかかる。獲物を求めるということは彼らのフィールドで戦うということであり……気を抜いてはいけない。\n\n少なくとも身内の中では、[huntsmaster.GetFirstNameNoTooltip]は図抜けて優秀なハンターだ。"
 ep2_accolade_events.0100.desc.both:0 "[ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)][new_hunter_2.GetFirstName]と私は[ROOT.Char.GetFaith.HighGodName]が創り賜し生き物について知り、共に研鑽している。"
 ep2_accolade_events.0100.desc.heir:0 "[ROOT.Char.Custom2('RelationToMeShort', new_hunter)][new_hunter.GetFirstName]は[ROOT.Char.GetFaith.HighGodName]が創り賜し生き物について知り、共に研鑽している。"
 ep2_accolade_events.0100.desc.liege:0 "私は[ROOT.Char.GetFaith.HighGodName]が創り賜し生き物について知り、共に研鑽している。"
 ep2_accolade_events.0100.a:0 "さあ、追跡を再開しよう！"
 ep2_accolade_events.0200.t:0 "切れたナイフのように愛してる"
 ep2_accolade_events.0200.desc:0 "「素晴らしい！」[acclaimed_blademaster.GetName]は笑顔で言う。「#EMP もう一度#!！」\n\n剣と剣、意志と意志が激突する。見習いは全感覚を勝利に向け、突撃するが、熟練した騎士の[acclaimed_blademaster.GetFirstNameNoTooltip]は笑ってその胴に一撃を加える。\n\n"
 ep2_accolade_events.0200.desc.both_not_martial:0 "私は疲れ果てて突撃をやめた。\n\n「かなり剣も上達してきたのでは無いですかな？我が[ROOT.Char.GetLadyLord]」と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]もそう思います。あなたが望むのであれば、私めもおシゴき申し上げますが…」\n\n私は水膨れになりそうな指で剣の柄を握りながら考える。"
 ep2_accolade_events.0200.desc.liege_not_martial:0 "私は疲れ果てて突撃をやめた。\n\n「かなり剣も上達してきたのでは無いですかな？我が[ROOT.Char.GetLadyLord]」と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]もそう思います。あなたが望むのであれば、私めも[new_blademaster_2.GetHerHim]をおシゴき申し上げますが…」\n\n私は水膨れになりそうな指で剣の柄を握りながら考える。"
 ep2_accolade_events.0200.desc.heir_not_martial:0 "私は疲れ果てて突撃をやめた。\n\n「かなり剣も上達してきたのでは無いですかな？我が[ROOT.Char.GetLadyLord]」と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]もそう思います。あなたが望むのであれば、[new_blademaster_2.GetFirstName]にも訓練を取り付けましょうか？」\n\n我が後継者の[new_blademaster_2.GetFirstName]はその訓練に耐えられるだろうか？"
 ep2_accolade_events.0200.desc.both:0 "私は疲れ果てて突撃をやめた。\n\n「かなり剣も上達してきたのでは無いですかな？我が[ROOT.Char.GetLadyLord]」と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]として、あなたの怒りは芸術でさえあります。」"
 ep2_accolade_events.0200.desc.heir:0 "[ROOT.Char.Custom2('RelationToMeShort', new_blademaster)][new_blademaster.GetFirstName]は疲れ果てて突撃をやめた。\n\n「[new_blademaster.GetHerHis|U]のことですが、かなり剣も上達してきたのでは無いですかな？我が[ROOT.Char.GetLadyLord]」と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「[new_blademaster.GetHerHis]の怒りは芸術でさえあります。」"
 ep2_accolade_events.0200.desc.liege:0 "私は疲れ果てて突撃をやめた。\n\n「かなり剣も上達してきたのでは無いですかな？我が[ROOT.Char.GetLadyLord]」と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの怒りは芸術でさえあります。」"
 ep2_accolade_events.0200.a:0 "我が敵は震え上がるだろう！"
 ep2_accolade_events.0200.b:0 "戦うべき者が戦うべきだ"
 ep2_accolade_events.0200.b.tt:0 "ふむ、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は私の手本となるのか？"
 defied_martial_custom_modifier:0 "Defied Martial Custom"
 defied_martial_custom_desc:0 "This character ignored social mores by having unsuitable sword-fighters take up the blade."
 ep2_accolade_events.0300.t:0 "The Crowd-Pleaser's Creed"
 ep2_accolade_events.0300.desc:0 "Seated at my side for the morning meal, my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] regales me with rare insights about courtiers, tells spectacular and absurd tales, and makes a startling amount of food and drink disappear.\n\n\"The fruits of life await all round, my [ROOT.Char.GetTitleTierName],\" says [master_of_revels.GetSheHe], \"Ripe on the bough, tasted only by climbing after them heedlessly.\"\n\n[master_of_revels.GetFirstNameNoTooltip]'s enjoyment of life's fruits are the talk of all. Always, [master_of_revels.GetSheHe] gathers friendship and fascination, heedlessly.\n\n"
 ep2_accolade_events.0300.desc.both:0 "A raucous inspiration for my heir [new_reveler_2.GetFirstName] and myself."
 ep2_accolade_events.0300.desc.heir:0 "A raucous inspiration for my heir [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege:0 "I find myself inspired."
 ep2_accolade_events.0300.a:0 "To lively evenings and sweet fruits!"