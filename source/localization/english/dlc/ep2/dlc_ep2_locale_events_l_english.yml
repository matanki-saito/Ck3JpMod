l_english:
 ep2_locale_events.1000.t:0 "$tournament_locale_tavern$: 別の勝負"
 ep2_locale_events.1000.independent:0 "酒場の隅の[drinking_leader.GetTitledFirstNamePossessive]テーブルから大きな笑い声が起こる。"
 ep2_locale_events.1000.liege:0 "[drinking_leader.GetLiege.GetTitledFirstNamePossessive]の[drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)][drinking_leader.GetTitledFirstName]が座っている隅の方から大きな笑い声が起きる。"
 ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.GetSheHe|U]は、友人や新しい知り合い、今度の[activity.GetCurrentPhase.GetPhase.GetName]大会の参加者たちに囲まれ、全員が[host.Custom('RegionalAlcoholicDrink')]を飲みながら物語を語り合っている。\n\nそばを通るとき、この小さな活動を元気づけることを考えずにはいられない…"
 ep2_locale_events.1000.a:0 "主人、もっとこっちへ！"
 ep2_locale_events.1000.b:0 "テーブルの勘定は私に！"
 ep2_locale_events.1000.c:0 "こいつらはもう飲みすぎだと思うが。"
 ep2_locale_events.1000.d:0 "夜を楽しめ、[drinking_leader.GetFirstNameNoTooltip]！"
 drinks_round_tt:0 "すべての酒飲み"
 ep2_locale_events.1000.hangover_tt:0 "もう二度と…"
 ep2_locale_events.1002.t:1 "$tournament_locale_tavern$: あえて飲む？"
 ep2_locale_events.1002.desc:0 "トーナメントが町にやってくると、当然のように地元の酒場は人々でごった返している。しかし、新参者の中に混じって、明らかにこの店の常連である一人の[local_drunk.GetWomanMan]が座っている。私が席に着くと[local_drunk.GetSheHe|U]は疑いの目で私を見る。\n\n「#EMP ここで#!何をしてるんだ？」私の飲み物が届くと、ついに[local_drunk.GetSheHe|U]は出し抜けに言う。私が[local_drunk.GetHerHim]に向き直ると、[local_drunk.GetSheHe]はふらふらした足取りで立ち上がる。\n\n「無礼をお許しくださいませ、#EMP 閣下#!。」——大げさな軽蔑に満ちたお辞儀が言葉を中断させる——「でも、あんたはその全部どころか半分も飲みきれないと思うんでね！」"
 ep2_locale_events.1002.a:0 "さあ、敵意は必要ない。一杯奢ろうか？"
 ep2_locale_events.1002.b:0 "そうか？#EMP 大杯を出してくれ！#!"
 ep2_locale_events.1002.b.success:0 "あなたは[local_drunk.GetFirstNameNoTooltip]を飲み負かす"
 ep2_locale_events.1002.b.failure:0 "数時間後に目覚めると、足元がふらふらでひどい頭痛がする"
 ep2_locale_events.1002.c:0 "黙って座ってろ、どうしようもない酔っ払いめ。"
 ep2_locale_events.1010.t:0 "$tournament_locale_tavern$: ゲームはお好き？"
 ep2_locale_events.1010.desc:0 "酒場の薄暗さは、火のパチパチとした音と、酒を酌み交わす人々の盛り上がりで相殺される。私は、特に騒々しい二人の酔っぱらいの間をすり抜け、一人の人影を除いて空いている近くのテーブルに座った。\n\n「いい夜だね？」[gambler.GetFirstName]はぼろぼろの群衆に向けて身振りをする。私は丁寧にうなずく。頭を元の位置に戻し終えたところで、[gambler.GetFirstNameNoTooltip]がサイコロとカップのセットをテーブルの上にさっと置く。\n\n「単純なゲームに興味はないか? バカでもできるよ！我々はカップの下でサイコロを転がし、あんたの出目が私のものより高いか低いかを当てるんだ。」[gambler.GetSheHe|U]が微笑むと、その目にはギャンブラーの輝きがある。「三つのうち最高の二つだ。」"
 ep2_locale_events.1010.b:0 "サイコロを振れ！"
 ep2_locale_events.1010.c:0 "賭け事はしない。"
 ep2_locale_events.1011.t:0 "$tournament_locale_tavern$: 最初の振り"
 ep2_locale_events.1011.opening:0 "サイコロはカップの中でカラカラと音を立てて跳ね、二人でそれをテーブルに叩きつける。私は自分に近い方のカップを持ち上げ、中身を注意深く覆う。\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!だ。私は[gambler.GetFirstName]を注意深く観察し、嘘を探す。"
 ep2_locale_events.1011.tell.good:0 "\n\n私が見たところ、[gambler.GetFirstNamePossessiveNoTooltip]の唇が少し上に曲がっているようだが？それは現れてすぐに消え去ってしまったが、ほんの小さな揺れが最も深い真実を裏切る可能性もある…"
 ep2_locale_events.1011.tell.bad:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目が下を向いて瞬きをする、一回、二回。それは現れてすぐに消え去ってしまったが、ほんの小さな揺れが最も深い真実を裏切る可能性もある…"
 ep2_locale_events.1011.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の手がわずかに震え、私は勝ち誇ったように口を開くが、[gambler.GetHerHis]目は何か輝いているようだ。震えは嘘だったのか？目がそうだったのか？この中のどれが役に立つのだろう？"
 ep2_locale_events.1011.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目は私を見つめ、[gambler.GetHerHis]の顔に感情の揺らぎはない。私は視線を外し、[gambler.GetHerHis]の身振りを見るが、[gambler.GetSheHe]はまるで彫像であるかのようだ。"
 ep2_locale_events.1011.a:0 "私の出目の方が…高い！"
 ep2_locale_events.1011.b:0 "私の出目の方が低い。"
 ep2_locale_events.1012.t:0 "$tournament_locale_tavern$: 二度目の勝負"
 ep2_locale_events.1012.opening.win:0 "我々はサイコロを見せ合う。私が勝ったことを二人が認識したのは一瞬だった！\n\n「ああ！よく当てたな！最初の勝負はあんたの勝ちだ！」[gambler.GetFirstNamePossessive]の唇が微笑むが目は笑っていない。「次の勝負だ！」カップの中でサイコロがもう一度ガラガラと音を立てる。"
 ep2_locale_events.1012.opening.lose:0 "我々はサイコロを見せ合う。私が負けたことを二人が認識したのは一瞬だった。[gambler.GetFirstName]は誇らしげに笑う。\n\n「残念！読み違えたようだな。次の勝負だ！」カップの中でサイコロがもう一度ガラガラと音を立てる。"
 ep2_locale_events.1012.opening.draw:0 "我々はサイコロを見せ合う。カップが消えると、数が同じだったことを計算するのに一瞬だけ時間がかかる。\n\n「ああ。これは引き分けということにしよう。」[gambler.GetFirstNamePossessive]は明らかにがっかりしている。「次の勝負だ！」カップの中でサイコロがもう一度ガラガラと音を立てる。"
 ep2_locale_events.1012.dice_reveal:0 "\n\n私は自分に近いカップの横を上げる。サイコロの小さな刻み目から、数字が見えてくる。#BOL [ROOT.Var('root_dice_2').GetValue|0]#!だ。私はカップをテーブルに戻し、顔を上げる。"
 ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName]は指でテーブルを叩く。天井に向かって頭を傾けているのは、微妙なヒントなのだろうか？確かに[gambler.GetSheHe]は以前よりもまっすぐに座っているように見える…"
 ep2_locale_events.1012.tell.bad:0 "\n\n目がわずかに細められ、体がわずかに動く。[gambler.GetFirstName]は何かを隠している。 出目はそれほど高くないのかもしれない…"
 ep2_locale_events.1012.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目は部屋の中を飛び回り、私以外の場所を探している。[gambler.GetHerHis|U]カップを持ち上げると、腕が少し震える。ただ、これが関係があるのかどうか、私は確信が持てない…"
 ep2_locale_events.1012.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の姿勢は自信に満ち、ほとんど自惚れとも言えるものだが、[gambler.GetSheHe]はカップを持ち上げてさえいない！[gambler.GetHerHis|U]の目は下に動き、[gambler.GetSheHe]はカップを逆向きに急激に傾けてから、テーブルと同じ高さに戻す。[gambler.GetHerHis]の態度は全く変わらない。"
 ep2_locale_events.1012.a:0 "高いと思う。"
 ep2_locale_events.1012.b:0 "確実に低い。"
 ep2_locale_events.1013.t:0 "$tournament_locale_tavern$: 決勝"
 ep2_locale_events.1013.opening:0 "我々は同時にサイコロを見せ合うが、三度目の勝負が必要であることはすぐにわかる。我々はカップとサイコロを手に取り、勝者総取りの最後の勝負へと進む。"
 ep2_locale_events.1013.dice_reveal:0 "\n\n私は自分に近いカップの横を上げる。サイコロの小さな刻み目から、数字が見えてくる。#BOL [ROOT.Var('root_dice_3').GetValue|0]#!だ。私はカップをテーブルに戻し、顔を上げる。"
 ep2_locale_events.1013.tell.good:0 "\n\n三度目の勝負で、[gambler.GetFirstNamePossessive]の嘘は境界線に達していることが明らかだ。出目が高いとき、[gambler.GetHerHis|U]の鼻も無意識に高くなる、それは確かだ。だがそれは単なるブラフなのだろうか？"
 ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName]は頭に[gambler.GetHerHis]の手を回して気を紛らわしている。絶望している？特に低い出目なのだろうか？[gambler.GetSheHe|U]は私を見て、何か勇ましい顔をしている。二重のブラフかも#EMP しれない#!…"
 ep2_locale_events.1013.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]はまっすぐ私を見つめようとするが、[gambler.GetHerHis]の視線は揺らいでいる。震える唇が#EMP 何か#!を裏切っている、だがそれは何だろう？"
 ep2_locale_events.1013.deceitful:0 "\n\n[gambler.GetFirstNamePossessive]のこの頭脳戦における冷静さは本当に驚くべきものであり、それは今回も例外ではない。[gambler.GetHerHis]の顔には感情がこもっておらず、ほとんど衝撃的だ。それは単純な偶然に帰結することになるのだろう。"
 ep2_locale_events.1013.a:0 "サイコロを信じるぞ。私の方が高い！"
 ep2_locale_events.1013.b:0 "私の目の方が低い。"
 ep2_locale_events.1014.t:0 "$tournament_locale_tavern$ 良い賭け"
 ep2_locale_events.1014.opening:0 "最後にカップが持ち上げられる。我々の周りに集まった少数の群衆が身を乗り出してそれを眺めている…\n\n"
 ep2_locale_events.1014.win:0 "私の勝ちだ！[gambler.GetFirstName]はできる限り勇敢な顔をするが、[gambler.GetHerHis]がイライラしているのは目に見えて明らかだ。[gambler.GetSheHe|U]は、我々が賭けた金貨をテーブルの私の側に押しやり、礼儀正しさを表すかのように、不機嫌な様子で立ち去っていく。\n\n私は椅子にもたれかかる。精神的な疲れと同じくらい喜びがある。"
 ep2_locale_events.1014.lose:0 "私の負けだ！[gambler.GetFirstName]は、我々二人が賭けた金貨を手にすると喜びの声を上げる。\n\n「次は幸運を！」[gambler.GetSheHe|U]は嬉しそうに笑い、腕いっぱいの金を持って小走りに去っていく。\n\n私は脱力して椅子にもたれかかる。"
 ep2_locale_events.1014.draw:0 "我々は…引き分けか？[gambler.GetFirstName]は悲しそうに頭をこすり、我々は勝者のためにテーブルに積んでおいた小さな金貨の山をそれぞれ引き寄せる。\n\n「まあ、サイコロは不思議な動きをすることもあるんだけどな。」[gambler.GetFirstNameNoTooltip]は肩をすくめて言う。「それにしてもよくやったよ。」[gambler.GetSheHe|U]は立ち上がると、ふらふらと歩いていく。"
 ep2_locale_events.1014.a:0 "主人！飲み物は私のおごりだ！"
 ep2_locale_events.1014.b:0 "ああ、勝利の味だ！"
 ep2_locale_events.1014.c:0 "悲しみを紛らわすための一杯、かな。"
 ep2_locale_events.1014.d:0 "くそっ！"
 ep2_locale_events.1014.e:0 "まあ、それはそれとして、だな。"
 ep2_locale_events.1014.f:0 "もう一杯ほしいくらいだ！"
 ep2_locale_events.1050.t:1 "$tournament_locale_tavern$: 賭けをする[ROOT.Char.GetWomanMan|U]？"
 ep2_locale_events.1050.desc:0 "酒場に入った途端、私は人影に声をかけられた。[wealthy_gambler.GetFirstName]は私の肩を叩くと、[wealthy_gambler.GetHerHis]の声を何やら陰謀めいた調子に落としながら、人のいない隅へと私を連れていく。\n\n「あんたもハスティルデの参加者だな？」[wealthy_gambler.GetSheHe|U]は私の返事も聞かずに続ける。「ああ、私はちょっと変わった賭けをしてるんだ。 私の…仕事仲間の一人は、あんたをいわば#EMP 腰抜け#!のような存在だと考えているんだよ。」[wealthy_gambler.GetSheHe|U]は私の即時の抗議を手で制止する。\n\n「私はあんたの名誉を守ったよ、閣下！あんたはトーナメントに兜なしで参加するはずだから、それは勇気があるだろうって言ってやったんだ！もちろん、あんたが実際にそれをやるって#EMP 保証#!してくれれば、まあ、それに見合うだけの誇張はできると思うんだがね…」"
 ep2_locale_events.1050.a:0 "まさか、あそこにいるのがお前の賭け仲間じゃないだろうな？"
 ep2_locale_events.1050.a.tt:0 "おそらく彼らは、この小さな賄賂について知りたがるでしょう。 もちろん、そのコインがまだ舌を巻くのに十分なものであれば別ですが…"
 ep2_locale_events.1050.b:0 "#EMP 腰抜けだと！？#!クソみたいな#EMP こて#!なんぞなくても勝負してやる！"
 ep2_locale_events.1050.c:0 "コインがあれば大丈夫だろう…"
 ep2_locale_events.1050.d:0 "何と不名誉な提案だ！"
 ep2_locale_events.1500.t:0 "$tournament_locale_religious_building$: [ROOT.Char.GetFaith.HighGodNamePossessive]の寵愛"
 ep2_locale_events.1500.host_faith:0 "[tournament_priest.GetFirstName]が私が近づけるよう脇に退いてくれたので、私は[ROOT.Char.GetFaith.HouseOfWorship]で一人、厳粛な時を過ごす。"
 ep2_locale_events.1500.other_faith:0 "私は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の[activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship]近くにある小さな[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の仮の聖堂で時を過ごし、[tournament_priest.GetFirstName]は尊敬を込めて離れた所に立っている。"
 ep2_locale_events.1500.desc:0 "\n\n[ROOT.Char.GetFaith.PantheonTerm]の存在の下で熟考していると、私はこのような大騒ぎの日々から、心の中で何を得ることを望んでいるのだろうかと、自分自身に思いを巡らせている。"
 ep2_locale_events.1500.a:0 "[ROOT.Char.GetFaith.WarGodName|U]、我に栄光を。"
 ep2_locale_events.1500.b:0 "私の[ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)][bad_prayer_target.GetFirstNamePossessiveNoTooltip]の人生をより困難にすることだ。"
 ep2_locale_events.1500.c:0 "私の[ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)][good_prayer_target.GetFirstNameNoTooltip]に微笑む。"
 ep2_locale_events.1500.d:0 "私の[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNameNoTooltip]に対する罰だ！"
 ep2_locale_events.1500.e:0 "私の[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNamePossessiveNoTooltip]の手の導きだ。"
 ep2_locale_events.1500.f:0 "[wager_prayer_target.GetFirstNameNoTooltip]に対する勝利、そして金だ！"
 ep2_locale_events.1500.g:0 "私の心の平安を見出そう。"
 ep2_locale_events.1501.t:0 "$tournament_locale_religious_building$: 演技的な崇拝"
 ep2_locale_events.1501.desc:0 "ある種の導きを求め、自分自身を中心に据えるため、私は[ROOT.Char.GetFaith.HouseOfWorship]に迷い込んでいることに気づく。幸運なことに、私は自分を中心に据えるよりもずっと興味深いものを見つけた。[seduce_target.GetFirstName]はドアのそばに物思わしげに立っている。\n\n[seduce_target.GetSheHe|U]は半笑いを浮かべて私に視線を合わせるが、明らかに別のところに注意を向けている。今こそ、宗教的な哀願を示し[seduce_target.GetHerHim]の心をつかむ絶好の機会だ！\n\nあるいは…もしかしたら違うのだろうか？[seduce_target.GetSheHe]は何を好むのだろう？おそらくは[seduce_target.GetSheHe]は控えめな性格だが？"
 ep2_locale_events.1501.a:0 "私の献身を疑いなく証明してみせる！"
 ep2_locale_events.1501.a.tt:0 "私の宗教的な熱意は際限がないのだ、親愛なる[seduce_target.GetFirstNameNoTooltip]よ！"
 ep2_locale_events.1501.a.success:0 "あなたの演技は心を打つ"
 ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]はあなたの演技にうんざりする"
 ep2_locale_events.1501.b:0 "[seduce_target.GetFirstNameNoTooltip]はもっとのんびりした感じだと思う。"
 ep2_locale_events.1501.b.tt:0 "私が儀式を執り行う時に、微妙に目を丸くしたり、知ったような笑いを浮かべたりすれば、[seduce_target.GetFirstNameNoTooltip]にメッセージがはっきりと伝わるはずだ。"
 ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U]はあなたの冷笑癖を楽しむ"
 ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]はあなたの背教を恐れる"
 ep2_locale_events.1501.c:0 "ただ立ち去った方がいいかもしれない。"
 ep2_locale_events.1510.t:0 "$tournament_locale_religious_building$: 罰当たりなバカ騒ぎ"
 ep2_locale_events.1510.desc:0 "日ごと行われる儀式への参列者が集まり、静寂が訪れる。それを突如として飛び交う怒号と歓声が打ち破る。\n\n破裂するようにドアが開かれ、乱痴気騒ぎの集団が[ROOT.Char.GetFaith.HouseOfWorship]へと転がり込んできた。"
 ep2_locale_events.1510.alcohol:0 "手にはタンカードやケグを持っている。"
 ep2_locale_events.1510.hashish:0 "ハシシの匂いを漂わせている。"
 ep2_locale_events.1510.closing:0 "\n\n明らかに扇動者である[instigator_scope.GetTitledFirstName]は、間抜けな表情で笑いながら言う。「一体こりゃ何だ？音楽はどうした？」\n\n[tournament_priest.GetFirstName]は不信と恐怖に凍りついたまま見守っている。"
 ep2_locale_events.1510.a:0 "冒涜だ！衛兵、奴らを捕らえろ！"
 ep2_locale_events.1510.b:0 "パーティー？誰かパーティーと言ったか？"
 ep2_locale_events.1510.c:0 "この汚らしい[instigator_scope.GetFaith.GetAdjectiveNoTooltip]の[instigator_scope.Custom('GetUnbelieverName')]を追い払え！"
 ep2_locale_events.1510.d:0 "出て行け、愛すべきならず者たちよ。"
 ep2_locale_events.2001.t:1 "$tournament_locale_armorer$: 名声の効力"
 ep2_locale_events.2001.desc:0 "私は[improve_armour.GetName]を台の上に置き、[tournament_armorer.GetFirstName]がその上に手をかざす。\n\n「でこぼこな形ですな。久しぶりに鎧を見せていただいた気がしますね。」[tournament_armorer.GetSheHe|U]はため息をつき、[tournament_armorer.GetHerHim]を待っている未完成の計画を見渡す。\n\n「あまり時間がないんです。磨くくらいの時間はあるかもしれないし、ちょっと補修のために油を塗るくらいはできるかもしれない。やってほしいことは何ですか？」"
 ep2_locale_events.2001.a:0 "磨いて鏡のようにしてくれ！"
 ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName]が[prestige|E]の補正を得ます"
 ep2_locale_events.2001.b:0 "補修のために油を塗ってもらうのがいいと思う。"
 ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName]が[prowess|E]の補正を得ます"
 ep2_locale_events.2001.c:0 "そのままの状態でも十分立派だ。"
 ep2_locale_events.2002.t:1 "$tournament_locale_armorer$: ぼろぼろの革紐"
 ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName]は私の[armour.GetName]を陽気に差し出す。光にかざすとそれはキラキラと輝いている。\n\n満足げな職人にコインを渡すと、[tournament_armorer.GetHerHim]の横に若い見習いが立っているのに気がついた。[apprentice.GetSheHe|U]は、親方がコインを仕分けている間、テーブルの周りをこそこそと歩いている。\n\n「お許しください、閣下、でも…」[apprentice.GetSheHe|U]は鎧の革紐を示す。「[tournament_armorer.GetSheHe|U]は革を処理するためになめし革職人に金を払わなかったのです。」\n\n私はもっと詳しく見てみる。間違いない。革は擦り切れて使い古されており、明らかに新品でははない。後ろでは、[tournament_armorer.GetSheHe]が金を中に落とすと、鎧職人の財布がジャラジャラと音を立てている。"
 ep2_locale_events.2002.a:0 "私は騙されないぞ、[tournament_armorer.GetFirstNameNoTooltip]。"
 ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip]！これはどういうことだ？"
 ep2_locale_events.2002.b.success:0 "[tournament_armorer.GetFirstNameNoTooltip]は不承不承、修理をする"
 ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip]はうまく責任逃れをする"
 ep2_locale_events.2002.c:0 "質の高い革紐に金を払おう。"
 ep2_locale_events.2002.d:0 "関わっている時間はない。"
 ep2_locale_events.2010.t:0 "$tournament_locale_armorer$: 防御的な贈り物"
 ep2_locale_events.2010.desc:0 "鎧職人の店には、過不足なく、安いものから高いものまで、あらゆる防護用品があふれている。\n\n私は命を守るための装備を調べていると、[befriend_target.GetFirstName]のことを考えずにはいられない。\n\n[befriend_target.GetSheHe|U]はここにある#EMP 何か#!を高く評価するかもしれないが、それは何だろうか？"
 ep2_locale_events.2010.a:0 "実用性を追求した鎧だ。"
 ep2_locale_events.2010.a.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の用心深い面に訴えます。#!"
 ep2_locale_events.2010.b:0 "[befriend_actor.GetSheHe|U]はこの展示されている盾が気に入るかもしれない。"
 ep2_locale_events.2010.b.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の誇り高い面に訴えます。#!"
 ep2_locale_events.2010.c:1 "特別に作られた馬上試合の兜だ。"
 ep2_locale_events.2010.c.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の競争好きな面に訴えます。#!"
 ep2_locale_events.2010.d:0 "[befriend_target.GetHerHim]を感動させる他の方法を探そう。"
 ep2_locale_events.2011.reply_armor:0 "中には一連の[newly_created_artifact.GetType]があり、やや簡素だがよくできている。\n\n"
 ep2_locale_events.2011.reply_shield:0 "中には私の家紋が描かれた真新しい盾が収められている。\n\n"
 ep2_locale_events.2011.reply_tournament:0 "内部には特製のトーナメント用の兜があり、戦場では実用性以上の素晴らしい防御力を発揮する。\n\n"
 ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName]が突然、大きな包みを抱えてテントの外に現れた。「これをあなたに、[ROOT.Char.GetFirstNameNoTooltip]。」[befriend_actor.GetSheHe]は温かく微笑む。贈り物か？\n\n"
 ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.4511.reply_armor$それは立派なコレクションで、明らかに頑丈に作られており、すでにかなり良い装備だ。"
 ep2_locale_events.2011.armor:0 "$ep2_locale_events.4511.reply_armor$何とも醜い集合体だ、いくつかの象眼模様は本当にそれほど高価なものなのだろうか？"
 ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.4511.reply_shield$吊り下げ用に作られたものとはいえ、紋が細かく描かれていて、勉強になる一品だ。"
 ep2_locale_events.2011.shield:0 "$ep2_locale_events.4511.reply_shieldt$ただの盾だ。#EMP 私に#!何のために盾が必要なのだろう？"
 ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.4511.reply_tournament$戦争よりも競技の必要性に合わせて作られた、賢い装備品だ。"
 ep2_locale_events.2011.tournament:0 "$ep2_locale_events.4511.reply_tournament$正直なところ、このようなごまかしが必要なほど、ちっぽけな大会に真剣に取り組んでいる者がいるのだろうか？"
 ep2_locale_events.2011.a:0 "贈り物がよく選び抜かれたものであることは否定できない。"
 ep2_locale_events.2011.b:0 "「ああ…非常に…興味深い品だ。」"
 ep2_locale_events.2012.opening:0 "[befriend_target.GetTitledFirstName]は、重い包みを笑顔で受け取り、思いがけない贈り物に明らかに興奮している。\n\n"
 ep2_locale_events.2012.success_reply:0 "[befriend_target.GetSheHe]はあらゆる角度から贈り物を調べており、[befriend_target.GetHerHis]の感謝の気持ちを隠すことができない。"
 ep2_locale_events.2012.reply:0 "[befriend_target.GetSheHe|U]はそれを眺める間、あまり嬉しそうではない。"
 ep2_locale_events.2012.success_armor:0 "\n\n「これは素晴らしい作品だ。これを着て戦場に行けば、恐いものなしだな！」"
 ep2_locale_events.2012.armor:0 "「ああ…鎧か…少なくとも役には立つと思うよ。」"
 ep2_locale_events.2012.success_shield:0 "\n\n「これを見てくれ！早速、テントに飾らせてもらうよ！」"
 ep2_locale_events.2012.shield:0 "「盾か…素晴らしい…ありがとう。」"
 ep2_locale_events.2012.success_tournament:0 "「なんて賢いデザインなんだろう！大会では必ず着用するよ！」"
 ep2_locale_events.2012.tournament:0 "「ああ、大会のためだと？そうか…」"
 ep2_locale_events.2012.success:0 "\n\n[befriend_target.GetSheHe|U]は気持ちよくお礼を言ってくれる。私の選択は正しかったと思う！"
 ep2_locale_events.2012.failure:0 "\n\n[befriend_target.GetSheHe|U]はぎこちなくお礼を言う。あるいは私は選択を間違えたか…"
 ep2_locale_events.2012.a:0 "わかっていたことだ！"
 ep2_locale_events.2012.b:0 "鎧職人は少なくとも喜んでいた…"
 ep2_locale_events.2050.t:0 "$tournament_locale_armorer$: 薄光の武具"
 ep2_locale_events.2050.desc:0 "私の鎧を見て、[tournament_armorer.GetFirstName]は腰に手を当て、大きく息を吐き出す。\n\n「ああ、この作業は大変なんです。もちろん、私のような#EMP 並外れた#!才能を持つ者なら、さほど時間はかからないはずですがね！」[tournament_armorer.GetSheHe|U]は歯を見せてニヤリと笑うと私を見る。私は鎧を見る。私には問題ないように見える。[tournament_armorer.GetFirstNameNoTooltip]は私の懐疑心を受け止めると頭を振る。\n\n「いや、絶対に調整が必要ですよ。そうでなければ、提案したりしません！」"
 ep2_locale_events.2050.a:0 "わかった、存分に能力を発揮してくれ。"
 ep2_locale_events.2050.a.success:0 "あなたの鎧は改良される"
 ep2_locale_events.2050.a.critsuccess:0 "あなたの鎧はかなり改良される"
 ep2_locale_events.2050.a.armour1:0 "[prowess|E]が#color_green +1#!増加します"
 ep2_locale_events.2050.a.durability1:0 "[durability|E]が#color_green +5#!増加します"
 ep2_locale_events.2050.a.armour1.tt:0 "[prowess|E]が#color_dark_green +1#!増加します"
 ep2_locale_events.2050.a.durability1.tt:0 "[durability|E]が#color_dark_green +5#!増加します"
 ep2_locale_events.2050.a.criticalsuccess:0 "あなたの鎧は著しく改良される"
 ep2_locale_events.2050.a.armour2:0 "[prowess|E]が#color_green +2#!増加します"
 ep2_locale_events.2050.a.durability2:0 "[durability|E]が#color_green +10#!増加します"
 ep2_locale_events.2050.a.prestige2:0 "月間[prestige|E]が#color_green +0.04%#!増加します"
 ep2_locale_events.2050.a.armour2.tt:0 "[prowess|E]が#color_dark_green +2#!増加します"
 ep2_locale_events.2050.a.durability2.tt:0 "[durability|E]が#color_dark_green +10#!増加します"
 ep2_locale_events.2050.a.prestige2.tt:0 "月間[prestige|E]が#color_dark_green +0.04%#!増加します"
 ep2_locale_events.2050.a.failure:0 "あなたの鎧の修理は失敗する"
 ep2_locale_events.2050.a.durability3:0 "[durability|E]が#color_red -5#!低下します"
 ep2_locale_events.2050.b:0 "問題ないと思う。"
 ep2_locale_events.2500.t:0 "$tournament_locale_tailor$: 誤った盾"
 ep2_locale_events.2500.desc:1 "仕立て屋の店内で商品を眺めていると、私は衣料品や雑貨の山の中に丁寧に包まれた包みを発見する。\n\n仕立て屋はそれを嬉しそうに開けてくれて、私が丁寧に革紐を解くと、精巧な刺繍が施された紋章が現れる。#EMP [tailor_mixup.GetHouse.GetBaseName]#!家の紋章だ。"
 ep2_locale_events.2500.a.rival:0 "[tailor_mixup.GetHouse.GetBaseNameNoTooltip]の犬め！燃やせ、金は#EMP 出す#!！"
 ep2_locale_events.2500.a:0 "お願いがあるんだが、これを焼いてもらえないか？"
 ep2_locale_events.2500.b:0 "聞け、私はこれを頂くが、それについては何も言うな。"
 ep2_locale_events.2500.b.tt:0 "この補正は[tailor_mixup.GetHouse.GetName]家に対する[hostile_scheme|E]の[success_chance|E]を増加させます"
 ep2_locale_events.2500.c:0 "素敵だ…私は[ROOT.Char.GetHouse.GetNameNoTooltip]の紋章が欲しい！"
 ep2_locale_events.2500.d:0 "非常に素晴らしい作品だ…"
 ep2_locale_events.2501.t:0 "$tournament_locale_tailor$: 教皇にふさわしい衣装"
 ep2_locale_events.2501.desc:0 "仕立て屋で提供している生地や織物は、粗い麻から最高級のダマスク織、ベルベット、絹まで多岐にわたる。私の[ROOT.Char.Custom2('RelationToMeShort', random_knight)][random_knight.GetFirstName]と並んでそれらを詳しく見ていると、妙に見慣れたパターンがあって、思わず立ち止まる。\n\nその衣を光に当てると、私の目は大きく見開かれます。それは教皇のレガリアを完全に再現しているのだ！\n\n「枢機卿のためのものもございますよ、閣下！」仕立て屋の[tournament_tailor.GetFirstName]が我々二人の後ろをウロウロしている。[random_knight.GetFirstNamePossessiveNoTooltip]の目は喜びに輝き、[random_knight.GetSheHe]が私の横腹を激しくつつく。仕立て屋は再び話し始める。\n\n「あれには、お揃いの帽子がついています。」"
 ep2_locale_events.2501.a:0 "#EMP 売ってくれ！#!"
 ep2_locale_events.2501.a.tt:0 "あなたと[knights|E]は服を着ます…"
 ep2_locale_events.2501.b:0 "これは冒涜だ！"
 ep2_locale_events.2502.t:0 "$tournament_locale_tailor$: 戦いのローブ"
 ep2_locale_events.2502.desc:0 "私は無表情な仕立て屋を見つめながら、今日一日で最も馬鹿げた発言に聞こえることを繰り返すよう、無言で[tournament_tailor.GetHerHim]に目で合図する。\n\n「決闘用のマントですよ。あなたは聞いたことがございませんか？」[tournament_tailor.GetFirstName]は、まるで#EMP 私が#!部屋の中で一人まぬけであるかのように[tournament_tailor.GetHerHis]の頭を振る。「動きを支援し、戦闘中の湿気をすべて逃がすのに役立つだけではなく、体を暖かく保ち、試合の合間に準備を整えることもできます。お偉い方々は皆お持ちですよ！」\n\n仕立て屋の売り込みが終わったので、私は手に持っているマントに注意を戻した。生地は明らかに丈夫で上質なものだが…#EMP 決闘用のマント？本当に？#!"
 ep2_locale_events.2502.a:0 "私のより良い判断に反して…取引だ。"
 ep2_locale_events.2502.b:0 "お前は間違いなく私をバカにしている！"
 ep2_locale_events.2502.b.tt:0 "それはあらゆるものに引っかかってしまうだろう！"
 ep2_locale_events.2510.t:0 "$tournament_locale_tailor$: 服の贈り物"
 ep2_locale_events.2510.desc:0 "私は、仕立て屋の店に吊るされている珍しい生地の反物や布のサンプルを調べる。最高のものから最低のものまで、あらゆる趣のものが提供されている。\n\n美しい布を眺めながら、私は[befriend_target.GetFirstName]が何を喜ぶだろうかと考えずにはいられない。\n\nここにある#EMP 何か#!が[befriend_target.GetHerHim]の興味を引くことは間違いない…"
 ep2_locale_events.2510.a:0 "立派な旗だ。"
 ep2_locale_events.2510.a.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の誇り高い面に訴えます。#!"
 ep2_locale_events.2510.b:0 "よろい下ほど有用なものはない。"
 ep2_locale_events.2510.b.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の好戦的な面に訴えます。#!"
 ep2_locale_events.2510.c:0 "これらの鹿皮の手袋はとても上質だ。"
 ep2_locale_events.2510.c.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の上品な面に訴えます。#!"
 ep2_locale_events.2510.d:0 "また別の機会にでも。"
 ep2_locale_events.2511.reply_banner:0 "中には細かく織られた旗が折りたたまれており、紋章が描かれている。\n\n"
 ep2_locale_events.2511.reply_gambeson:0 "中にはキルティングされたギャンベゾン（鎧の下に着用される丈夫なシャツ）が入っている。\n\n"
 ep2_locale_events.2511.reply_glove:0 "中には繊細な仕立ての柔らかい鹿皮の手袋が入っている。\n\n"
 ep2_locale_events.2511.opening:0 "どこからともなくやってきた[befriend_actor.GetTitledFirstName]が、笑顔で折り畳まれた包みを私に手渡した。贈り物か？\n\n"
 ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.4511.reply_banner$私の象徴が正確に、そして体裁よく捉えられていて、何の欠点も見当たらない。"
 ep2_locale_events.2511.banner:0 "$ep2_locale_events.4511.reply_banner$私の無感動は明らかだ、何のためにこれが私に必要なのか？"
 ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.4511.reply_gambeson$よく見ると、それは素晴らしい作品だ。 多層構造になっていて、明らかに堅牢だ。"
 ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.4511.reply_gambeson$そんな物はどんな小さな織物屋でも手に入れることができるのだが、これが一体何だと言うのか？"
 ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.4511.reply_glove$それらはベルベットのように滑らかで、どういうわけかぴったりとほぼ完璧にフィットする。"
 ep2_locale_events.2511.glove:0 "$ep2_locale_events.4511.reply_glove$なんと…可愛らしい…"
 ep2_locale_events.2511.a:0 "私は思わず笑顔になってしまう、これは完璧だ！"
 ep2_locale_events.2511.b:0 "「あ…ありがとう…」"
 ep2_locale_events.2512.opening:0 "[befriend_target.GetTitledFirstName]は快く私の包みを受け取り、[befriend_target.GetHerHis]の興奮が許す限り、丁寧に開封してくれた。\n\n"
 ep2_locale_events.2512.success_reply:0 "それを見た瞬間、[befriend_target.GetHerHis|U]の目が暖かくなる。良い兆候だ。"
 ep2_locale_events.2512.reply:0 "私は[befriend_target.GetHerHis]の反応を測ることができないが、まったく変わっていないかのようだ。"
 ep2_locale_events.2512.success_banner:0 "\n\n「これは見事だ！このような巧みな刺繍がデザインを高めている！」"
 ep2_locale_events.2512.banner:0 "「ああ…旗か…早速吊るすとしよう。」"
 ep2_locale_events.2512.success_gambeson:0 "\n\n「なんという見事な作品だろう、これならどんなに激しい打撃でも防ぐことができる。」"
 ep2_locale_events.2512.gambeson:0 "「私は…他のものと一緒に置いておこう…」"
 ep2_locale_events.2512.success_glove:0 "「なんと、これは完璧だ！一体どうやったんだい！？」"
 ep2_locale_events.2512.glove:0 "「ああ、手袋か…とてもいいね…」"
 ep2_locale_events.2512.success:0 "\n\n[befriend_target.GetSheHe|U]は別れる前に私に深く感謝している。"
 ep2_locale_events.2512.failure:0 "\n\n[befriend_target.GetSheHe|U]は私に素っ気なくお礼を言うと去っていく…"
 ep2_locale_events.2512.a:0 "うまくいった。"
 ep2_locale_events.2512.b:0 "しかたがない…"
 ep2_locale_events.2560.t:0 "$tournament_locale_tailor$: 新しい買い物"
 ep2_locale_events.2560.desc.intro:0 "[tailor.GetTitledFirstName]が一枚の布を裁断しているのが見える。長靴下や頭巾、フードや袖など、[tailor.GetHerHis]の仕事を展示するために、いくつかのテーブルが配置されている。反対側では、炉床が静かに燃えている。\n\n"
 ep2_locale_events.2560.desc.previous_artifact:0 "「あなたの服装を彩るものをお探しですか、閣下？首都からいくつかの宝物も持って来られているようですが…もしよろしければ、[capital_barony.GetAdjectiveNoTooltip]の巨匠たちの作品を調べてみたいと常々思っていたのですが。」"
 ep2_locale_events.2560.desc.new_artifact:0 "「そこは気をつけて！」[tailor.GetSheHe]は道具を落としそうになりながら、私に警告する。「亜麻布に躓かれるところでしたよ、閣下。」[tailor.GetSheHe]は申し訳なさそうにつぶやきながら、すぐに服を手に取る。「あなたの訪問の動機はある程度推測できます。」[tailor.GetHerHis]は雑然とした中からかろうじて顔を出している。"
 ep2_locale_events.2560.desc.new_artifact_2:0 "「閣下が特に求められているものはありますか？」[tailor.Custom('quirk_pos_standalone')|l]。[tailor.GetHerHim]の横にあるコレクションは、本当に予想以上に素晴らしい。"
 ep2_locale_events.2560.a:0 "「実は、私の[previous_artifact.GetNameNoTooltip]に装飾が必要なのだ…」"
 ep2_locale_events.2560.b:0 "「あの[purchasable_trinket.GetNameNoTooltip]を購入させてもらえるか？」"
 ep2_locale_events.2560.c:0 "「そのために私に金を#EMP 払え#!と言うのか？」"
 ep2_locale_events.2560.c.success:0 "あなたは[tailor.GetShortUIName]を怯えさせる"
 ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName]は気後れしない"
 ep2_locale_events.2560.d:0 "「旗があれば観客の応援を促してくれるだろう！」"
 ep2_locale_events.2560.e:0 "「さあ、これからも頑張ってくれ。」"
 feather_trinket:0 "輝く羽"
 feather_trinket.desc:0 "孔雀のものとされる極彩色の羽根。 異国情緒ある掘り出し物だ。"
 chess_trinket:0 "チェスの駒"
 chess_trinket.desc:0 "水晶を彫刻した美しい小立像。その抽象的な形により、何を表しているのかを言うのは困難だ。"
 ribbon_trinket:0 "華麗なリボン"
 ribbon_trinket.desc:0 "絹の帯に花柄の刺繍が施されている。上質な贈り物だ。"
 glass_orb_trinket:0 "ガラスの宝珠"
 glass_orb_trinket.desc:0 "結晶質の球体。完全に透明になることはない。"
 tapestry_trinket:0 "羊のタペストリー"
 tapestry_trinket.desc:0 "牧歌的な情景を描いたタペストリー。穏やかな流れの中で動物たちが水を飲んでいる。"
 tournament_banners_modifier:0 "トーナメントの旗"
 tournament_banners_modifier_desc:0 "この人物は観客向けに旗を依頼した。"
 ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\n花柄のリボンがあしらわれている。"
 artifact_monthly_prestige_3_modifier:0 "装飾用のリボン"
 ep2_locale_events.3001.t:0 "$tournament_locale_visitor_camp$: 一瞬を盗む"
 ep2_locale_events.3001.desc:0 "トーナメントの喧騒から離れて、ようやくテントの中で[lover.GetFirstName]と二人きりの時間を取れた時、私は深い疲労感に襲われる。私は覆われた藁の塊の上に倒れ込み、体と同じくらい心も痛む。\n\n[lover.GetFirstNameNoTooltip]が警護に呟く声が聞こえる。邪魔をするなとか何とか。そしてしばらくして、[lover.GetHerHis]の温もりが私のそばで感じられる。\n\n「とても疲れた顔をしていますね、愛する人。」[lover.GetHerHis]の心配そうな声がする。「大会が始まる前に休養が必要です。しばらくここで一緒にいてくれませんか？」"
 ep2_locale_events.3001.a:0 "#EMP そんなに#!疲れてはいない…"
 ep2_locale_events.3001.b:0 "そうしたい。"
 ep2_locale_events.3001.c:0 "準備が必要だ！"
 ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$: 淫らな戦士"
 ep2_locale_events.3002.desc:0 "この音は何だろう？くすくすと言う笑い声に…少しうめくような？あのテントから聞こえてくるような#EMP 気がする#!。\n\n好奇心旺盛な私は、期待と不安が入り混じったまま、音のする重い垂れ下がりへと足を運んだ。そして、覆いを引き寄せると、そこにはかなりの光景が広がっていた。\n\n完全に#EMP 現場を押さえられた#![lech1.GetFirstName]が、身体的にパニックになり、[lech1.GetHerHis]の相手を押しのけて床に倒してしまう。私が暗闇を覗いてみると、[lech2.GetFirstName]と[lech3.GetFirstName]も、このような事態の展開に対して最善の対応をしようと奮闘しており、自分たちの相手をありのままに隠そうと、急いで無駄な努力をしているのがわかる。"
 ep2_locale_events.3002.a:0 "もう一人分の余裕はあるか？"
 ep2_locale_events.3002.b:0 "バカどもが！お前たちは#EMP 準備#!に時間を費やす必要がある！"
 ep2_locale_events.3002.c:0 "邪魔をしないようにしよう！"
 ep2_locale_events.3002.c.tt:0 "放っておくのが一番だな？"
 ep2_locale_events.3500.t:0 "$tournament_locale_farrier$: 小さな痛み"
 ep2_locale_events.3500.desc:0 "私は[activity.GetCurrentPhase.GetPhase.GetName]大会の開始前に、蹄鉄を履き替えるために馬を連れて行き、[tournament_farrier.GetFirstNamePossessive]の見習いが私の高価な獣の蹄を整えるのを注意深く見守った。\n\n私はその若者について嫌な予感がしていたが、案の定、最初の釘は長すぎた。獣は激しく蹴りを入れ、あと少しで[tournament_farrier.GetFirstNameNoTooltip]を失ってしまうところだった。馬は苦痛の中、足を引きずって店内を歩き回る。\n\n"
 ep2_locale_events.3500.war:0 "見習いが#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!の後を走る——[ROOT.Char.Custom('HorseStoryMareStallion')]にはすぐに替えの蹄鉄が必要だろう。"
 ep2_locale_events.3500.race:0 "見習いが#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!の後を走る——[ROOT.Char.Custom('ContestHorseRaceGender')]にはすぐに替えの蹄鉄が必要だろう。"
 ep2_locale_events.3500.other:0 "見習いが[ROOT.Char.Custom('ContestHorseRaceHerHim')]の後を走る——[ROOT.Char.Custom('ContestHorseRaceGender')]にはすぐに替えの蹄鉄が必要だろう。"
 ep2_locale_events.3500.a:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]にかかる費用はお前の稼ぎの5年分以上だぞ、馬鹿め！"
 ep2_locale_events.3500.a.war_horse:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]にかかる費用はお前の稼ぎの5年分以上だぞ、馬鹿め！"
 ep2_locale_events.3500.b:0 "あの見習いは二度と私の領国で働くことはできない！"
 ep2_locale_events.3500.c:0 "タダでやってくれるのを期待しよう！"
 ep2_locale_events.3500.d:0 "今後はもう少し気をつけてくれ。"
 every_attending_contestant_tt:0 "すべての出場者"
 ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$: 職人のイベント"
 ep2_locale_events.4000.desc:0 "私は素敵な矢が大好きだ！"
 ep2_locale_events.4000.a:0 "矢羽"
 ep2_locale_events.4000.b:0 "矢羽なし"
 ep2_locale_events.4001.t:0 "$tournament_locale_bowyer$: 弓は曲がっただけでなく…"
 ep2_locale_events.4001.desc:1 "「問題なさそうです！」[tournament_bowyer.GetFirstName]は、[tournament_bowyer.GetHerHim]が点検するために私が持ち込んだ弓をテストしている。[tournament_bowyer.GetSheHe]が点検を続ける中、私は傍らのテーブルに積まれた束をくまなく調べていく。\n\n「先端が少しずれているようですね。」[tournament_bowyer.GetSheHe]が弓のリムを強く握り、どんどん曲げていくと、弓職人は目を細める。「そこだ、ほら、そこに少し歪みが——」\n\n#EMP バキッ！#!弓が割れると、[tournament_bowyer.GetFirstNamePossessiveNoTooltip]の口は衝撃でぽかんと開いたままだ。点検は必要だった、弓はどうせ折れただろうという[tournament_bowyer.GetHerHis]の抗議が部屋に響いたが、残されたのは私の方である。"
 ep2_locale_events.4001.a:0 "代わりのものを提供してもらわないと、無料でだ！"
 ep2_locale_events.4001.a.success:1 "[tournament_bowyer.GetFirstNameNoTooltip]は弓を無料で交換する"
 ep2_locale_events.4001.a.failure:1 "[tournament_bowyer.GetFirstNameNoTooltip]は返済を拒否している"
 ep2_locale_events.4001.b:0 "くそ。さてと、売り物はあるかね？"
 ep2_locale_events.4001.c:1 "この[tournament_bowyer.Custom('InsultNoun')]め！お前は、お前は…#EMP [tournament_bowyer.Custom('InsultNoun')]め#!！"
 ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$: 飛び道具の贈り物"
 ep2_locale_events.4010.desc:0 "私は弓職人の店で、弓や矢、アクセサリーなど、さまざまな品物を見て回る。\n\n提供されている多くの有用な物を手に取りながら、私はすぐに[befriend_target.GetFirstName]のことを考える。\n\nおそらくここには[befriend_target.GetHerHis]の興味をくすぐる何かがあるはずだ…"
 ep2_locale_events.4010.a:0 "新しい弓だ。"
 ep2_locale_events.4010.a.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の実用的な面に訴えます。#!"
 ep2_locale_events.4010.b:0 "良い矢筒は見過ごされがちな必需品だ。"
 ep2_locale_events.4010.b.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の組織的な面に訴えます。#!"
 ep2_locale_events.4010.c:0 "これらの狩猟用の矢は格別だ。"
 ep2_locale_events.4010.c.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の精力的な面に訴えます。#!"
 ep2_locale_events.4010.d:0 "そうは思わない。"
 ep2_locale_events.4011.reply_bow:0 "中には一組の矢を備えた新品の弓が入っている。\n\n"
 ep2_locale_events.4011.reply_quiver:0 "中には通常よりも大きい、不思議なデザインの矢筒が入っている。\n\n"
 ep2_locale_events.4011.reply_hunt:0 "中には、細心の注意を払って作られた一連の狩猟用の矢が入っている。\n\n"
 ep2_locale_events.4011.opening:0 "[befriend_actor.GetTitledFirstName]が突然私の目の前に現れ、[befriend_actor.GetHerHis]が広げた腕には奇妙な形の包みを抱えている。贈り物か？\n\n"
 ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4511.reply_bow$これはとても立派な作品で、貴族にふさわしい弓だ。"
 ep2_locale_events.4011.bow:0 "$ep2_locale_events.4511.reply_bow$私は失望を隠すのが難しい。つまりただの弓…"
 ep2_locale_events.4011.success_quiver:0 "$ep2_locale_events.4511.reply_quiver$私は時間をかけて調べてみたが、これは私が今まで見た中で最も使い勝手の良い矢筒だ！"
 ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4511.reply_quiver$これは何のために必要なのか？ つまり、本当に…"
 ep2_locale_events.4011.success_hunt:0 "$ep2_locale_events.4511.reply_hunt$それらは構造が非常に堅牢で、小さな獲物を撃つには明らかに完璧だ。"
 ep2_locale_events.4011.hunt:0 "$ep2_locale_events.4511.reply_hunt$狩猟用の矢？#EMP 本当に#!やめてくれよ…"
 ep2_locale_events.4011.a:0 "私は笑顔を隠せない、[befriend_actor.GetSheHe]はよく選んでくれた！"
 ep2_locale_events.4011.b:0 "「何と…思慮深い贈り物だろう…」"
 ep2_locale_events.4012.opening:0 "[befriend_target.GetTitledFirstName]は喜んでそれを受け取り、子供のような歓喜と共に包装の綴じ具を開いていく。\n\n"
 ep2_locale_events.4012.success_reply:0 "[befriend_target.GetHerHis|U]はそれを見ると目を見開く。いい感じだ。"
 ep2_locale_events.4012.reply:0 "[befriend_target.GetHerHis|U]はそれを見て心が沈んでしまったようだ。"
 ep2_locale_events.4012.success_bow:0 "\n\n「なんという見事な彫刻の[newly_created_artifact.GetType]だ！大切にさせてもらうよ！」"
 ep2_locale_events.4012.bow:0 "「[newly_created_artifact.GetType]か！よしよし。」"
 ep2_locale_events.4012.success_quiver:0 "\n\n「これは注目に値するものだ！どこで見つけたんだ？」"
 ep2_locale_events.4012.quiver:0 "「矢筒か？なるほど。」"
 ep2_locale_events.4012.success_hunt:0 "「ああ、こういうのをずっと探していたんだ！」"
 ep2_locale_events.4012.hunt:0 "「狩猟用だって？そうか、そうか。」"
 ep2_locale_events.4012.success:0 "\n\n[befriend_target.GetSheHe|U]は私の肩に手を置いてお礼を言う。私は的を射たと思う！"
 ep2_locale_events.4012.failure:0 "\n\n[befriend_target.GetSheHe|U]は表面的に礼を言って去っていく、私は何を考えていたんだろう…"
 ep2_locale_events.4012.a:0 "狙い澄ました一発だ。"
 ep2_locale_events.4012.b:0 "何のために…"
 ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$: 覚悟しろ"
 ep2_locale_events.4050.desc:0 "矢の束や山積みの弦をかき分けると、特に上質な革製の腕輪が整然と積まれている。前腕に装着すると、硬くなった皮が腕の内側を保護してくれる。\n\n「それらは最高級の腕輪ですよ、閣下。弓の弦で一万回打ち付けてもすり減ることはありません！」[tournament_bowyer.GetFirstName]は売れそうな気配を察知し、素早く私の側に滑り寄ってきた。\n\n私は好奇心旺盛にその革を試し、手のひらで重さを測ってみる。"
 ep2_locale_events.4050.a:0 "あるいは取引ができるのでは？"
 ep2_locale_events.4050.a.success:0 "値切ることに成功する"
 ep2_locale_events.4050.a.failure:0 "交渉は失敗する"
 ep2_locale_events.4050.a.critfailure:0 "[tournament_bowyer.GetFirstNameNoTooltip]は腹を立てて売ることを拒否する"
 ep2_locale_events.4050.b:0 "二つもらおう！"
 ep2_locale_events.4050.c:0 "いくらかね？"
 ep2_locale_events.4050.d:0 "無くてもどうということはない。"
 ep2_locale_events.4500.t:0 "$tournament_locale_weaponsmith$: 古い剣を削る"
 ep2_locale_events.4500.start:0 "私は"
 ep2_locale_events.4500.artifact:0 "[chipped_sword.GetName]を"
 ep2_locale_events.4500.noartifact:0 "武器を"
 ep2_locale_events.4500.end:2 "これからの試練に備えて手渡すが、それが手から離れるとすぐに後悔の念が私を襲う。武器職人である[tournament_weaponsmith.GetFirstName]には明らかに依頼が殺到しており、[tournament_weaponsmith.GetSheHe]はそれを気弱そうな見習いに渡して処理させる。\n\nその若い[apprentice.GetWomanMan]は興奮気味に武器を手に取ると、不用意に、あまりにも不注意に、空中を打った。それは近くの金床にぶつかり、その胴部から深い切りくずが飛び散る。\n\n私が思わず叫んだことで、武器職人は恐る恐る振り返り、片手で壊れてしまった武器をひったくると、もう片方の手で[apprentice.Custom('GirlBoy')]の耳のあたりを殴る。"
 ep2_locale_events.4500.a:0 "何とかしろ！何とかするんだ、今すぐ！"
 ep2_locale_events.4500.a.tt:0 "費用はかかるし、直すにはかなり荒業が必要ですが、やってもらわないと困ります！"
 ep2_locale_events.4500.b:0 "ああ…売ってくれる物はあるかね？"
 ep2_locale_events.4500.c:0 "とりあえず、それをここへ！"
 tournament_sword_name:0 "トーナメントの剣"
 tournament_sword_description:1 "$artifact_sword_description$\n\nこの武器はトーナメントで購入したものだ。"
 tournament_sword.martiallifestyle:1 "$tournament_sword_description$ The durable construction displays a commitment to being a killing blade first and foremost."
 tournament_sword.controlledadv:1 "$tournament_sword_description$ The inscription on the blade references defending the realm."
 tournament_sword.foreignfaith:1 "$tournament_sword_description$ The strange and foreign text on its blade seems to reference an unknown religion."
 ep2_locale_events.4501.t:0 "$tournament_locale_weaponsmith$: Armed and Ready"
 ep2_locale_events.4501.desc:0 "I am watching [tournament_weaponsmith.GetFirstName] smith a new weapon when I hear a small but noticeable #EMP clank#!, followed by a muttered but curiously breathy curse. Peering through the gloom, I finally spy my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] crouching behind a small table!\n\n[spying_spouse.GetHerHis|U] purpose soon becomes clear. [spying_spouse.GetHerHis|U] eyes roam over [tournament_weaponsmith.GetFirstNamePossessiveNoTooltip] sinewy arms as sweat runs in rivulets across the knotted muscles. It's clear that [spying_spouse.GetFirstNamePossessiveNoTooltip] flush isn't just from the heat...\n\nI take a step towards [spying_spouse.GetHerHim]. That's all it takes: [spying_spouse.GetFirstNameNoTooltip] barely stifles a gasp as we lock eyes, caught red-handed."
 ep2_locale_events.4501.a:0 "Perhaps we should see if this interest is shared by all?"
 ep2_locale_events.4501.a.tt:0 "The smile playing around the corner of that smith's mouth says plenty already, I'd warrant..."
 ep2_locale_events.4501.b:0 "Well, they are #EMP very#! strong arms..."
 ep2_locale_events.4501.b.tt:0 "Clearly my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] has wonderful taste!"
 ep2_locale_events.4501.c:0 "Oi! We're leaving!"
 ep2_locale_events.4501.d:0 "[spying_spouse.GetSheHe|U] is just looking. No harm done."
 ep2_locale_events.4505.t:0 "$tournament_locale_weaponsmith$: Famous Blade"
 ep2_locale_events.4505.desc:0 "The moment I enter the smithy, [tournament_weaponsmith.GetFirstNamePossessive] eyes grow wide. Clasped reverently in [tournament_weaponsmith.GetHerHis] arms is a silken blanket.\n\n\"My [ROOT.Char.GetLadyLord].\" [tournament_weaponsmith.GetHerHis|U] voice quavers somewhat. \"Your skill and prowess with a blade in your hands is legendary. I... I made you this.\"\n\n[tournament_weaponsmith.GetSheHe|U] removes the blanket to reveal a sword of wondrous opulence. As I take it into my hand it is clear it is of the finest quality, the weapon feeling like an extension of my arm.\n\n\"I built it to your very own bearing, my [ROOT.Char.GetLadyLord]. It would be an honor of the very highest magnitude if you would accept it as a gift.\""
 ep2_locale_events.4505.a:0 "The honor is all mine, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt:0 "A gift?! This is worth a thousand swords. Don't mind if I do!"
 ep2_locale_events.4505.b:0 "A weapon this fine deserves proper payment."
 ep2_locale_events.4505.c:0 "I don't want your shoddy blades!"
 ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$: What's In A Name?"
 ep2_locale_events.4506.desc:0 "\"It needs a name.\"\n\n[tournament_weaponsmith.GetFirstNamePossessive] interruption as I give my new sword a few testing swings causes me to raise an eyebrow at the weaponsmith.\n\n\"All weapons carried by those of legend have a name. It's the done thing! A mighty warrior's blade needs a mighty name for enemies to quail before!\" [tournament_weaponsmith.GetFirstNameNoTooltip] insists."
 ep2_locale_events.4506.a:0 "I have just such a name in mind."
 ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName] receives a new name"
 ep2_locale_events.4506.b:0 "A sword is a tool, no more."
 ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$: Offensive Gifts"
 ep2_locale_events.4510.desc:0 "Looking around the weaponsmith's forge, all manner of deadly implements and finely crafted items catch the eye.\n\nMy mind drifts to [befriend_target.GetFirstName] as my eyes flit over the glittering racks.\n\nIf I am to win [befriend_target.GetHerHim] over, I'll need to find something #EMP [befriend_target.GetSheHe]#! will appreciate..."
 ep2_locale_events.4510.a:0 "A well-made sidearm."
 ep2_locale_events.4510.a.tt:0 "#F Appeal to [befriend_actor.GetFirstNamePossessiveNoTooltip] warlike side.#!"
 ep2_locale_events.4510.b:0 "Something pretty to display."
 ep2_locale_events.4510.b.tt:0 "#F Appeal to [befriend_actor.GetFirstNamePossessiveNoTooltip] materialistic side.#!"
 ep2_locale_events.4510.c:0 "I think [befriend_target.GetFirstNameNoTooltip] is a #EMP dagger#! [befriend_target.GetWomanMan]."
 ep2_locale_events.4510.c.tt:0 "#F Appeal to [befriend_actor.GetFirstNamePossessiveNoTooltip] underhanded side.#!"
 ep2_locale_events.4510.d:0 "I'll find some other way to impress [befriend_target.GetHerHim]."
 ep2_locale_events.4511.reply_weapon:0 "Inside is a well-crafted [newly_created_artifact.GetType], shining dully in the gentle light.\n\n"
 ep2_locale_events.4511.reply_ornament:0 "Inside is a delicate display weapon, more suited to a wall than the battlefield.\n\n"
 ep2_locale_events.4511.reply_dagger:0 "Inside is a small, but elegant, dagger, with a brightly shining blade.\n\n"
 ep2_locale_events.4511.opening:0 "One morning I am stopped out of the blue by [befriend_actor.GetTitledFirstName], who hands me a bundle of wrappings, smiling expectantly. A gift?\n\n"
 ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$There is no denying the craftsmanship, and clear utility, of the weapon."
 ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$My heart sinks, what would I need this nasty thing for?"
 ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$It is a wonderfully crafted thing, with such attention to detail it is hard to look away."
 ep2_locale_events.4511.ornament:0 "$ep2_locale_events.4511.reply_ornament$Oh, a totally useless object... I suppose I can sell it at least."
 ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$Its subtle form cries out to held, and driven home in a my fist."
 ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$What is this even for? This is the implement of rogues."
 ep2_locale_events.4511.a:0 "Despite myself, [befriend_actor.GetSheHe] has impressed me..."
 ep2_locale_events.4511.b:0 "\"T-thank you. Very nice.\""
 ep2_locale_events.4512.opening:0 "[befriend_target.GetTitledFirstName] receives my carefully wrapped gift warmly, hefting it in [befriend_target.GetHerHis] hand with a wide grin on [befriend_target.GetHerHis] face.\n\n"
 ep2_locale_events.4512.success_reply:0 "[befriend_target.GetHerHis|U] grin widens still when the wrappings are discarded."
 ep2_locale_events.4512.reply:0 "[befriend_target.GetHerHis|U] mood changes somewhat when the wrappings are discarded — is that curiosity or distain?"
 ep2_locale_events.4512.success_weapon:0 "\n\n\"Ah, a masterfully forged [newly_created_artifact.GetType]. Something... to rely on.\""
 ep2_locale_events.4512.weapon:0 "\"Oh... a [newly_created_artifact.GetType]. Just what I need.\""
 ep2_locale_events.4512.success_ornament:0 "\n\n\"What a fine display piece! This is worthy of any noble's collection!\""
 ep2_locale_events.4512.ornament:0 "\"Oh, a display piece? Very... nice.\""
 ep2_locale_events.4512.success_dagger:0 "\"Oh, this is fine, very fine... Such balance.\""
 ep2_locale_events.4512.dagger:0 "\"Good for chopping... vegetables, I suppose?\""
 ep2_locale_events.4512.success:0 "\n\n[befriend_target.GetSheHe|U] thanks me earnestly. Methinks that couldn't have gone better!"
 ep2_locale_events.4512.failure:0 "\n\n[befriend_target.GetSheHe|U] thanks me politely. I don't think it had the desired effect..."
 ep2_locale_events.4512.a:0 "I have an eye for this."
 ep2_locale_events.4512.b:0 "What a waste..."
 ep2_locale_events.4520.t:0 "$tournament_locale_weaponsmith$: Worthy Ichor"
 ep2_locale_events.4520.desc:0 "\"A noble's blood!\" [tournament_weaponsmith.GetFirstNamePossessive] voice rings out, startling me. I blink through the gloom to where [tournament_weaponsmith.GetSheHe] stands hungrily, brandishing a glinting dagger.\n\n\"All I need is just the smallest #EMP splash#! of noble blood to quench a blade! The sword will be the finest weapon ever made! Songs will be sung of me!\" [tournament_weaponsmith.GetSheHe|U] edges closer, a mad glint flickering in [tournament_weaponsmith.GetHerHis] eyes.\n\n\"It'll be all yours, [ROOT.Char.GetLadyLord], all yours. I just need to be the one to forge it. Permit me that, that both our names will be remembered forever!\"\n\nI look down at my arm."
 ep2_locale_events.4520.a:0 "For glory. For everlasting fame!"
 ep2_locale_events.4520.a.success:0 "The forging goes well"
 ep2_locale_events.4520.a.failure:0 "The forging goes poorly"
 ep2_locale_events.4520.b:0 "We can try it, but let me first get my salves..."
 ep2_locale_events.4520.c:0 "If you're #EMP sure#! this will work..."
 ep2_locale_events.4520.d:0 "What nonsense."
 ep2_locale_events.4521.t:0 "$tournament_locale_weaponsmith$: Sanguine Steel"
 ep2_locale_events.4521.start:1 "I clutch a clean rag to my forearm to stem the flow as [tournament_weaponsmith.GetFirstName] fires and hammers excitedly. By the time our bloodletting aims are realized the rag is nearly soaked through, but the flow itself has slowed and the wound congealed.\n\nThe sword is reverently deposited on a table."
 ep2_locale_events.4521.success:0 "It is a curious-looking thing: dried blood continues to flake off the blade, revealing livid patterns in the steel. I test the flexibility, and the blade creaks worryingly.\n\n"
 ep2_locale_events.4521.failure:0 "It is, in a word, ugly. Dried blood coats the length of the blade, and the weight of the weapon seems to shift by the moment. The brittle steel is layered with patchy swirls.\n\n"
 ep2_locale_events.4521.ending:0 "\"It's #EMP perfect#!!\" [tournament_weaponsmith.GetFirstNameNoTooltip] doesn't appear to be deterred by my skepticism, [tournament_weaponsmith.GetHerHis] hands shaking as [tournament_weaponsmith.GetSheHe] holds the blade in wonderment."
 ep2_locale_events.4521.a:0 "I'll take it!"
 ep2_locale_events.4521.b:0 "You can keep it."
 ep2_locale_events.5020.t:0 "$tournament_locale_tourney_grounds$: Impressed?"
 ep2_locale_events.5020.desc:0 "The tourney grounds are bustling with preparations. The pages run around carrying pieces of armor that make them look like tiny scarecrows. \"Wait!\" one of them yells, picking up a helmet.\n\nI hear a familiar giggle coming from the tribunes, and I see [impressed_lover.GetTitledFirstName], surrounded by other [impressed_lover.GetWomenMen] who cover their mouths with handkerchiefs. [impressed_lover.GetSheHe|U] doesn't wave at me. [impressed_lover.GetSheHe|U] doesn't need to.\n\n\"Coming for some exercise?\", [impressed_rival.GetTitledFirstName] walks past me, raising [impressed_rival.GetHerHis] chin, \"You'll need it.\""
 ep2_locale_events.5020.a:0 "I'll make sure [impressed_lover.GetFirstNameNoTooltip] is looking."
 ep2_locale_events.5020.a.success:0 "You impress [impressed_lover.GetShortUIName]"
 ep2_locale_events.5020.a.failure:0 "[impressed_lover.GetShortUIName] is unimpressed"
 ep2_locale_events.5020.b:0 "Aha! The perfect chance to intimidate that pesky [impressed_rival.GetFirstNameNoTooltip]."
 ep2_locale_events.5020.b.success:0 "[impressed_rival.GetShortUIName] is intimidated"
 ep2_locale_events.5020.b.failure:0 "[impressed_rival.GetShortUIName] is unimpressed"
 ep2_locale_events.5020.c:0 "There's only one person I need to impress. Myself."
 tournament_ground_flexing:0 "Impressive Training"
 ep2_locale_events.5020.a.success.tt:0 "Your relationship with [impressed_lover.GetShortUIName] has increased [fertility|E]"
 ep2_locale_events.1520.t:0 "Two Moons"
 ep2_locale_events.1520.desc:0 "\"A portent! A sign!\" I hear yelling coming from the [ROOT.Char.GetFaith.HouseOfWorship] as I approach the door. [tournament_priest.GetTitledFirstName] stumbles upon me, pointing at the sky. Following [tournament_priest.GetHerHis] frantic eyes I see it: The moon. Another moon.\n\n\"I've read about it in archives of old,\" [tournament_priest.GetSheHe] continues, \"it announces something — but what?\""
 ep2_locale_events.1520.a:0 "An omen! It announces my victory!"
 ep2_locale_events.1520.b:0 "Moons are round as coins. It's wealth, obviously."
 ep2_locale_events.1520.c:0 "Two perfectly beheaded silhouettes..."
 ep2_locale_events.1520.d:0 "I've seen this before... in a book about the stars."
 ep2_locale_events.1520.e:0 "It means nothing."
 tournament_astronomy_modifier:0 "Astronomer"
 tournament_astronomy_modifier_desc:0 "This character has studied the stars and their movements"
 ep2_locale_events.1520.superstitious:0 "You become superstitious"
 ep2_locale_events.3010.t:0 "Bad Air"
 ep2_locale_events.3010.desc:0 "The moment I walk into the camp I'm greeted by a pungent smell. Covering my nose with as much grace as I can while trying not to get sick, I am approached by [alerted_physician.GetFirstName], holding a handkerchief over his own nose.\n\n\"You should go away, my [ROOT.Char.GetLadyLord], contestants are getting ill, harmed by the bad air,\" [alerted_physician.GetSheHe] warns me."
 ep2_locale_events.3010.a:0 "There must be an explanation to it. Find it."
 ep2_locale_events.3010.a.success:0 "[alerted_physician.GetShortUIName] investigates the camp"
 ep2_locale_events.3010.b:0 "The tournament must have been cursed!"
 ep2_locale_events.3010.b.flavor:0 "I'll keep myself away from the camp..."
 ep2_locale_events.3010.c:0 "I will not fall for these foolish attempts!"
 ep2_locale_events.3010.d:0 "Why should I care?"
 tournament_not_cursed_modifier:0 "Fresh Air"
 tournament_not_cursed_modifier_desc:0 "This character avoided the bad air that poisoned a tournament"
 ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.GetShortUIName] finds the cause"
 ep2_locale_events.3010.a.failure:0 "[alerted_physician.GetShortUIName] is unsuccessful"
 ep2_locale_events.3011.t:0 "$ep2_locale_events.3010.t$: Miasma"
 ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName] comes back to me with a content smile on [alerted_physician.GetHerHis] face. \"I've found the source, my [ROOT.Char.GetLadyLord],\" [alerted_physician.GetSheHe] announces, trying to contain [alerted_physician.GetHerHis] laughter.\n\n\"The guests couldn't find a place to dispose of their... waste, so they've resorted to dumping it into the river. The bad air carries illnesses, as Hippocrates so announced.\""
 ep2_locale_events.3011.a:0 "I must warn them!"
 ep2_locale_events.3011.b.contestant:0 "I'll keep this to myself."
 ep2_locale_events.3011.b.champion:0 "I shall only warn my champion, [contest_champion.GetFirstNameNoTooltip]."
 ep2_locale_events.3011.b:0 "Why would I tell them?"
 ep2_locale_events.3510.t:0 "Well Equipped"
 ep2_locale_events.3510.desc:0 "The warmth of the forge is enough to keep most guests away. When I open the door I find the farrier yawning over [farrier.GetHerHis] work table. Not many seem to have approached [farrier.GetHerHim]. [farrier.GetSheHe|U] quickly straightens, clearing [farrier.GetHerHis] throat with an audible cough.\n\n\"May I help you? I can offer you the best horseshoes, ready for the tournament,\" [farrier.GetSheHe] suggests, displaying a more than impressive collection."
 ep2_locale_events.3510.a:0 "\"Give me the only the best!\""
 ep2_locale_events.3510.b:0 "\"I should really buy some for my knights...\""
 ep2_locale_events.3510.c:0 "\"A good luck amulet!\""
 ep2_locale_events.3510.d:0 "\"I'm fine, thanks.\""
 ep2_locale_events.3510.a.prowess:0 "Your [prowess|E] increases"
 ep2_locale_events.3510.a.martial:0 "Your [martial|E] increases"
 ep2_locale_events.3510.a.prestige:0 "Your new equipment is impressive"
 tournament_new_horseshoes_modifier:0 "New Horseshoes"
 good_luck_horseshoe_artifact:0 "Horseshoe"
 good_luck_horseshoe_artifact_desc:0 "An iron horseshoe, said to keep evil spirits away."
 ep2_locale_events.1530.t:0 "For Dust You Are"
 ep2_locale_events.1530.desc.intro:0 "The yard around the [ROOT.Char.GetFaith.HouseOfWorship] is deserted this close to the sunset. I hear a rustle around the leaves and see the silhouette of a small animal running among the tombstones. The carvings are almost gone in some of them. Clearly visible in others.\n\nI take a step towards them"
 ep2_locale_events.1530.desc.young:0 "and they feel so distant. Almost impossible."
 ep2_locale_events.1530.desc.middle:0 ". When my time comes, I'll make sure I'll have a better resting place than this."
 ep2_locale_events.1530.desc.old:0 "because it's late. Because it'll keep getting later. Because it's never been this late in my life."
 ep2_locale_events.1530.a:0 "I wonder if I can find one of my ancestors...."
 ep2_locale_events.1530.b.christian:0 "And to dust I shall return."
 ep2_locale_events.1530.b.fallback:0 "Soon that'll be me."
 ep2_locale_events.1530.c:0 "Dust to dust! What an inspiring sight!"
 ep2_locale_events.1530.d:0 "Hm... what if...?"
 ep2_locale_events.1530.a.success:0 "You find an ancestor in the crypts"
 ep2_locale_events.1530.a.failure:0 "There's no one you know here"
 ep2_locale_events.4540.t:0 "On the Blade"
 ep2_locale_events.4540.desc.intro:0 "\"What a magnificent work [weaponsmith.GetSheHe]'s done!\", I hear a knight proudly say, leaving the workshop. The shimmering blade reflects the sun like a crystalline lake.\n\nI push the door open and I'm greeted by a bursting flame."
 ep2_locale_events.4540.desc.contestant:0 "\"Are you gonna compete like that?\", the weaponsmith asks, pointing at the [my_weapon.GetNameNoTooltip|l] that hangs from my belt."
 ep2_locale_events.4540.desc.fallback:0 "Even though I'm not competing this time, I shouldn't ignore this artisan's talents."
 ep2_locale_events.4540.desc.outro:0 "\n\n\"If you have the gold, I have the steel.\""
 ep2_locale_events.4540.a:0 "\"Make it deadlier.\""
 ep2_locale_events.4540.a.tt:0 "The sharpened edge will only last for the duration of the Tournament"
 ep2_locale_events.4540.b.christian:0 "\"Carve #EMP In Nomine Domini#! along the blade.\""
 ep2_locale_events.4540.b.fallback:0 "\"Inscribe a prayer.\""
 ep2_locale_events.4540.c:0 "\"I want it to say [my_weapon.GetOwner.GetHouse.GetMotto].\""
 ep2_locale_events.4540.d:0 "\"I'll keep my gold.\""
 ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\nThe blade has been sharpened for the tourney."
 ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\nA prayer has been carved down the blade."
 ep2_locale_events_artifact_motto_desc:0 "[my_weapon.GetDesc] Along the blade it reads [my_weapon.GetOwner.GetHouse.GetMotto]."
 artifact_tournament_sharpened_blade_modifier:0 "Sharpened Blade"
 artifact_monthly_piety_7_modifier:0 "Prayer Inscription"
 artifact_monthly_prestige_7_modifier:0 "Motto Inscription"
 ep2_locale_events.1060.t:0 "Knaves and Fools"
 ep2_locale_events.1060.desc:0 "\"Hah! Knave!\" I hear someone shout as I open the door. A [tournament_gambler.GetWomanMan] grins, pleased, while [tournament_gambler.GetSheHe] takes the gold laid on the table. \"Bah!\" [tournament_gambler.GetHerHis] opponent complains, slapping the wood as [tournament_gambler.GetSheHe] gets up.\n\nThe stranger locks eyes with me, bowing slightly. \"Would the [ROOT.Char.GetTitleAsNameNoTooltip] wish to engage in a game of cards? I lay mine down and you bet whether yours shall be higher or lower. Winner takes it all. As simple as it sounds.\"\n\n\"Five,\" [tournament_gambler.GetSheHe] says, putting down [tournament_gambler.GetHerHis] card."
 ep2_locale_events.1060.a:0 "\"My card is higher!\""
 ep2_locale_events.1060.b:0 "\"My card is lower!\""
 ep2_locale_events.1060.c:0 "\"I do not wish to engage in gambling.\""
 ep2_locale_events.1060.a.success:0 "You win double"
 ep2_locale_events.1060.a.failure:0 "You lose your gold"
 ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$: The Wisdom of the Hammer"
 ep2_locale_events.4530.desc:0 "I can see the gentle flicker of the flames from the other side of the road. Their warmth wraps my body in a familiar embrace even before I open the door. Inside, the blacksmith lines up a batch of nails.\n\n\"Can I be of help, my [ROOT.Char.GetLadyLord]?\" [tournament_weaponsmith.GetSheHe] asks, [tournament_weaponsmith.GetHerHis] forehead stained with coal. The air is thicker here."
 ep2_locale_events.4530.a:0 "\"I've heard that smiths can break spells. Please, calm my soul.\""
 ep2_locale_events.4530.a.tt:0 "You've become Superstitious"
 ep2_locale_events.4530.b:0 "\"Can you show me an expert technique?\""
 ep2_locale_events.4530.b.success:0 "Your skills improve"
 ep2_locale_events.4530.b.crit_success:0 "Your skills greatly improve"
 ep2_locale_events.4530.b.failure:0 "You get wounded"
 ep2_locale_events.4530.c:0 "\"Can you improve my [improved_weapon.GetNameNoTooltip]?\""
 ep2_locale_events.4530.c.tt:0 "Gains #positive_value +2#! [prowess|E]"
 ep2_locale_events.4530.d.success:0 "The treatment works!"
 ep2_locale_events.4530.d.nothing:0 "The treatment is ineffective"
 ep2_locale_events.4530.d:0 "\"My body! It hurts! Help me!\""
 improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\nImproved by a skillful weaponsmith just before an important tourney."
 ep2_locale_events.4530.e:0 "\"I was just looking around.\""
 ep2_locale_events.5000.t:0 "The Call of the Steel"
 ep2_locale_events.5000.desc.intro:0 "As I visit the tourney grounds together with my child [my_child.GetFirstName], we run into a group of knights, ferociously training for the next contest. I wave towards [my_knight.GetTitledFirstName], almost unrecognizable under that helmet.\n\n\"Ah, it would bring great honor to our house if...\" but I quickly stop, as I notice that [my_child.GetFirstNamePossessiveNoTooltip] eyes are fixed on the swords."
 ep2_locale_events.5000.desc.martial:0 " It is not a surprise, given [my_child.GetHerHis] martial interests."
 ep2_locale_events.5000.desc.non_martial:0 "I hadn't noticed [my_child.GetSheHe] had an interest for these things."
 ep2_locale_events.5000.a:0 "\"What a wonderful idea!\""
 ep2_locale_events.5000.b:0 "\"Good. [my_knight.GetFirstNameNoTooltip] shall train you, then.\""
 ep2_locale_events.5000.c:0 "\"Do you think you can neglect your duties like that?\""
 ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$: Almost There"
 ep2_locale_events.5010.desc.intro:0 "As I march into the tourney grounds I observe a group of"
 ep2_locale_events.5010.desc.prowess:0 "knights, squires helping to put on their armor, smug faces almost invisible through the burnished visor."
 ep2_locale_events.5010.desc.mind:0 "contestants, all immersed in rich treaties, condescending voices reciting the deeds of the past with no fault."
 ep2_locale_events.5010.desc.fallback:0 "contestants, all training in increasingly impressive ways, making a show of force."
 ep2_locale_events.5010.desc.outro:0 "\n\nSome spectators have already taken the tribunes and look down on me, expectant. One of them seems to be chewing on roasted meat."
 ep2_locale_events.5010.a:0 "I shall show you how it's done."
 ep2_locale_events.5010.a.success:0 "Your training is succesful"
 ep2_locale_events.5010.a.failure:0 "Your training is embarrassing"
 ep2_locale_events.5010.b.good:0 "I remember last time, so delightful memories."
 ep2_locale_events.5010.b.bad:0 "This time. This time I'll do better."
 ep2_locale_events.5010.b.flavor:0 "A memory lingers in your mind..."
 ep2_locale_events.5010.c:0 "\"What are you looking at!?\""
 ep2_locale_events.5010.c.success:0 "The crowd is intimidated"
 ep2_locale_events.5010.c.failure:0 "The crowd laughs at you"
 ep2_locale_events.5010.d:0 "I should take my leave now."
 ep2_locale_events.5030.t:0 "新しい雇用"
 ep2_locale_events.5030.desc.intro:0 "従者たちは兜や帷子を磨きながら、笑ったり冗談を言ったりしている。一人が豚のように激しく鼻を鳴らすと、他の者たちもすぐに真似をする。騎士たちはテントの近くで忙しく待っている。\n\n彼らの中に[councillor_employer.GetTitledFirstNamePossessive]の評議員である[poached_councillor.GetTitledFirstName]を見つけた。"
 ep2_locale_events.5030.desc.contestant:0 "[poached_councillor.GetHerHis|U]の技能はとても称賛されており、また[poached_councillor.GetHerHis]の名は有力候補として挙げられている。"
 ep2_locale_events.5030.desc.fallback:0 "[poached_councillor.GetHerHis|U] deeds have not gone unnoticed and the work [poached_councillor.GetSheHe]'s done for [poached_councillor.GetHerHis] liege's household is more than impressive."
 ep2_locale_events.5030.desc.outro:0 "\n\n私は私の評議会に参加するよう[poached_councillor.GetHerHim]を説得できるだろう。"
 ep2_locale_events.5030.a:0 "金は最大の誘惑だ。"
 ep2_locale_events.5030.b:0 "「能ある[poached_councillor.GetWomanMan]は能ある主君しか求めない」"
 ep2_locale_events.5030.b.success:0 "You intimidate [poached_councillor.GetShortUIName]"
 ep2_locale_events.5030.b.failure:0 "[poached_councillor.GetShortUIName] is offended by your discourtesy"
 ep2_locale_events.5030.c:0 "「より格調高き人生が私の宮廷で待っているぞ。」"
 ep2_locale_events.5030.d:0 "\"Aren't we good friends, my dear [poached_councillor.GetFirstNameNoTooltip]? Join me.\""
 ep2_locale_events.5030.e:0 "[councillor_employer.GetTitledFirstNameNoTooltip]を怒らせるようなことはしたくない。"
 ep2_locale_events.5500.t:0 "Old as Stone"
 ep2_locale_events.5500.desc:0 "A visit to [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] was exactly what I needed to relax before the contest! As I promenade through the streets I see local children emulating a battle, using sticks as their weapons and yelling some \"for the honor of my house!\" and multiple \"#EMP arghhhh#!\".\n\nI stop to admire one of the most prominent buildings: proudly standing in the middle of the square. As I inspect it a bit closer, however, I quickly notice some ancient inscriptions..."
 ep2_locale_events.5500.a.rome:0 "Wait... is that Latin?"
 ep2_locale_events.5500.a.fallback:0 "Hah! I've studied this ancient language!"
 ep2_locale_events.5500.b:0 "This stone would make fine walls back home!"
 ep2_locale_events.5500.c:0 "We must keep learning from them."
 ancient_stone_artifact:0 "Ancient Plaque"
 ancient_stone_artifact_desc:0 "A sign with an ancient inscription. It seems to have been reused as a village wall."
 ep2_locale_events.5510.t:0 "$tournament_locale_settlement$: Back Alley"
 ep2_locale_events.5510.desc:0 "The locals at [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] seem equally interested in the tournament as the nobles attending it: some have improvised temporary shops in the ground floor of their houses, and the [ROOT.Char.Custom('GetLocalStreetFoodPlural')] smell delicious.\n\nAbove all the revelry and the chatter I hear some more... violent noises coming from one of the alleys; as I approach it I observe what seems to be a peasant brawl, but one of them is more skilled than the rest."
 ep2_locale_events.5510.a:0 "\"Hey you! You! You're my knight now.\""
 ep2_locale_events.5510.a.success:0 "You convince [village_thug.GetShortUIName]"
 ep2_locale_events.5510.a.failure:0 "[village_thug.GetShortUIName] seems unamused"
 ep2_locale_events.5510.b:0 "\"Those are some impressive moves, let me study them...\""
 ep2_locale_events.5510.c:0 "\"Stop right now, you barbarians!\""
 tournament_stopped_peasant_fight:0 "Calm Streets"
 ep2_locale_events.5520.t:0 "$tournament_locale_settlement$: Pulling on the Threads"
 ep2_locale_events.5520.desc:0 "A group of [village_woman.GetWomenMen] have taken one of the houses as their primary weaving workshop, and I can clearly grasp that they're having a lively conversation about the ongoing tourney.\n\nI lean in on the window, with great care of remaining unnoticed.\n\n\"...and that [gossip_knight.GetWomanMan], [gossip_knight.GetFirstName]? I can't believe they caught [gossip_knight.GetHerHim] yesterday in the act!\" one of them says, while expertly weaving some threads."
 ep2_locale_events.5520.a:0 "Did I hear that right?"
 ep2_locale_events.5520.a.success:0 "They don't seem to notice you"
 ep2_locale_events.5520.a.success.tt:0 "You learn of [gossip_knight.GetTitledFirstNamePossessive] secret"
 ep2_locale_events.5520.a.failure:0 "They catch you eavesdropping"
 ep2_locale_events.5520.b:0 "I can learn a thing or two from their technical knowledge..."
 ep2_locale_events.5520.c:0 "Imagine the amount of gold they must collect from this..."
 ep2_locale_events.5520.d:0 "I heard nothing."
 tournament_supported_weavers:0 "Weaving Interest"
 tournament_supported_weavers_desc:0 "This character spent a decent amount of time learning from the village weavers"
 tournament_weaving_taxes_modifier:0 "Weaving Taxes"
 ep2_locale_events.5530.t:0 "Merry-Making"
 ep2_locale_events.5530.desc:0 "The music can be heard from the fields surrounding the village. Following it I come to its origin: the heavily garlanded square. Flutes and tambourines and all manners of instruments and balladry!\n\nMen and women dance rounds through every part of the square, now their hands joined together, now they begin to sing, now they spin and spin and spin."
 ep2_locale_events.5530.a:0 "My subjects will be delighted to see me joining!"
 ep2_locale_events.5530.b:0 "The perfect occasion to impress the attendants."
 ep2_locale_events.5530.b.success:0 "Your dancing is impressive"
 ep2_locale_events.5530.b.failure:0 "You come across as clunky"
 ep2_locale_events.5530.c.flavor:0 "The battle is like a dance of swords!"
 ep2_locale_events.5530.c:0 "These movements... they could be useful in the upcoming contest!"
 ep2_locale_events.5530.d:0 "That music is so inspiring!"
 ep2_locale_events.5530.e:0 "I must not deviate from the training."
 tournament_village_dance_modifier:0 "Village Dancing"
 ep2_locale_events.1070.t:0 "In Times Past"
 ep2_locale_events.1070.desc.intro:0 "I sit in the tavern with a small group of courtiers, \"I saw that gallant knight holding someone's sign,\" one of them whispers and I quickly get lost in my own thoughts, observing the flickering of the candles.\n\nAs I take a sip of"
 ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"
 ep2_locale_events.1070.desc.no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]"
 ep2_locale_events.1070.desc.outro:0 "I reminisce about that time when [my_memory.GetDescription], broadly smiling.\n\n\"Do you want to hear a real story?\" I ask, turning to my companions."
 ep2_locale_events.1070.a:0 "It's the perfect moment for some uplifting conversation."
 ep2_locale_events.1070.b:0 "I need to make sure that #EMP I#! look good."
 ep2_locale_events.1070.c:0 "I just want to keep drinking."
 ep2_locale_events.3020.t:0 "Sweet Words"
 ep2_locale_events.3020.desc:0 "\"I'll be surprised if [enemy_knight.GetFirstName] doesn't sweep the floor with the other contestants!\" I hear as I walk around the camp. A group of visitors are eating around a pot, and I spot the very [enemy_knight.GetTitledFirstNameNoTooltip] sitting with them.\n\n\"You exaggerate, my friend,\" [enemy_knight.GetSheHe] says, as [enemy_knight.Custom('quirk_pos_standalone')|l]. I lock eyes with [enemy_knight.GetHerHim], and give [enemy_knight.GetHerHim] a subtle nod.\n\n\"If you'll excuse me,\" [enemy_knight.GetSheHe] mutters, getting up. \"Is there something the [ROOT.Char.GetLadyLord] wants to discuss?\""
 ep2_locale_events.3020.a:0 "\"Winning won't make you any friends.\""
 ep2_locale_events.3020.a.success:0 "[enemy_knight.GetShortUIName] listens to you"
