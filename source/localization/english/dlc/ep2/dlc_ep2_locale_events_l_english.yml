 tournament_bowyer_quiver_modifier:0 "見事な矢筒"
 tournament_bowyer_quiver_modifier_desc:1 "この人物には競技会の弓職人から購入した高品質の矢筒が贈られた。"
 tournament_bowyer_hunt_modifier:0 "見事な狩猟用の矢"
 tournament_bowyer_hunt_modifier_desc:1 "この人物には競技会の弓職人から購入した高品質の狩猟用の矢が贈られた。"
 tournament_kept_the_peace_modifier:0 "守りし平和"
 tournament_kept_the_peace_modifier_desc:0 "この人物はその雄弁さで泥沼寸前の対立を説き伏せた。"
 tournament_man_of_the_people_modifier:0 "人々の友"
 tournament_man_of_the_people_modifier_desc:0 "この人物は自分のレベルにあった平民と友好を結ぶことを喜びとする。"
 tournament_snob_modifier:1 "教養人"
 tournament_snob_modifier_desc:0 "この人物は、地位が低いと思われる人たちと一緒に過ごすことを拒む。"
 tournament_dice_player_modifier:0 "サイコロの博打打ち"
 tournament_dice_player_modifier_desc:0 "この人物は酒場でサイコロを使った一か八かのゲームに参加した。"
