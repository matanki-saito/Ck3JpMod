 tournament_lecherous_knight_positive_modifier_desc:1 "この人物は騎士たちが目立たない本職と情事を交わしているのを見つけ、彼らの[ROOT.Char.GetFaith.PriestNeuterPlural]の承認を得て参加することにした。"
