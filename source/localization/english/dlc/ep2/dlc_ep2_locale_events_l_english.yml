l_english:
 ep2_locale_events.1000.t:0 "$tournament_locale_tavern$: 別の勝負"
 ep2_locale_events.1000.independent:0 "酒場の隅の[drinking_leader.GetTitledFirstNamePossessive]テーブルから大きな笑い声が起こる。"
 ep2_locale_events.1000.liege:0 "[drinking_leader.GetLiege.GetTitledFirstNamePossessive]の[drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)][drinking_leader.GetTitledFirstName]が座っている隅の方から大きな笑い声が起きる。"
 ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.GetSheHe|U]は、友人や新しい知り合い、今度の[activity.GetCurrentPhase.GetPhase.GetName]大会の参加者たちに囲まれ、全員が[host.Custom('RegionalAlcoholicDrink')]を飲みながら物語を語り合っている。\n\nそばを通るとき、この小さな活動を元気づけることを考えずにはいられない…"
 ep2_locale_events.1000.a:0 "亭主、もっとこっちへ！"
 ep2_locale_events.1000.b:0 "テーブルの勘定は私に！"
 ep2_locale_events.1000.c:0 "こいつらはもう飲みすぎだと思うが。"
 ep2_locale_events.1000.d:0 "夜を楽しめ、[drinking_leader.GetFirstNameNoTooltip]！"
 drinks_round_tt:0 "すべての酒飲み"
 ep2_locale_events.1000.hangover_tt:0 "もう二度と…"
 ep2_locale_events.1002.t:1 "$tournament_locale_tavern$: あえて飲む？"
 ep2_locale_events.1002.desc:0 "競技会が町にやってくると、当然のように地元の酒場は人々でごった返している。しかし、新参者の中に混じって、明らかにこの店の常連である一人の[local_drunk.GetWomanMan]が座っている。私が席に着くと[local_drunk.GetSheHe|U]は疑いの目で私を見る。\n\n「#EMP ここで#!何をしてるんだ？」私の飲み物が届くと、ついに[local_drunk.GetSheHe|U]は出し抜けに言う。私が[local_drunk.GetHerHim]に向き直ると、[local_drunk.GetSheHe]はふらふらした足取りで立ち上がる。\n\n「無礼をお許しくださいませ、#EMP 閣下#!。」──大げさな軽蔑に満ちたお辞儀が言葉を中断させる──「でも、あんたはその全部どころか半分も飲みきれないと思うんでね！」"
 ep2_locale_events.1002.a:0 "さあ、敵意は必要ない。一杯奢ろうか？"
 ep2_locale_events.1002.b:0 "そうか？#EMP 大杯を出してくれ！#!"
 ep2_locale_events.1002.b.success:0 "あなたは[local_drunk.GetFirstNameNoTooltip]を飲み負かす"
 ep2_locale_events.1002.b.failure:0 "数時間後に目覚めると、足元がふらふらでひどい頭痛がする"
 ep2_locale_events.1002.c:0 "黙って座ってろ、どうしようもない酔っ払いめ。"
 ep2_locale_events.1010.t:0 "$tournament_locale_tavern$: ゲームはお好き？"
 ep2_locale_events.1010.desc:0 "酒場の薄暗さは、火のパチパチとした音と、酒を酌み交わす人々の盛り上がりで相殺される。私は、特に騒々しい二人の酔っぱらいの間をすり抜け、一人の人影を除いて空いている近くのテーブルに座った。\n\n「いい夜だね？」[gambler.GetFirstName]はぼろぼろの群衆に向けて身振りをする。私は丁寧にうなずく。頭を元の位置に戻し終えたところで、[gambler.GetFirstNameNoTooltip]がサイコロとカップのセットをテーブルの上にさっと置く。\n\n「単純なゲームに興味はないか? バカでもできるよ！我々はカップの下でサイコロを転がし、あんたの出目が私のものより高いか低いかを当てるんだ。」[gambler.GetSheHe|U]が微笑むと、その目にはギャンブラーの輝きがある。「三つのうち最高の二つだ。」"
 ep2_locale_events.1010.b:0 "サイコロを振れ！"
 ep2_locale_events.1010.c:0 "賭け事はしない。"
 ep2_locale_events.1011.t:0 "$tournament_locale_tavern$: 最初の振り"
 ep2_locale_events.1011.opening:0 "サイコロはカップの中でカラカラと音を立てて跳ね、二人でそれをテーブルに叩きつける。私は自分に近い方のカップを持ち上げ、中身を注意深く覆う。\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!だ。私は[gambler.GetFirstName]を注意深く観察し、嘘を探す。"
 ep2_locale_events.1011.tell.good:0 "\n\n私が見たところ、[gambler.GetFirstNamePossessiveNoTooltip]の唇が少し上に曲がっているようだが？それは現れてすぐに消え去ってしまったが、ほんの小さな揺れが最も深い真実を裏切る可能性もある…"
 ep2_locale_events.1011.tell.bad:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目が下を向いて瞬きをする、一回、二回。それは現れてすぐに消え去ってしまったが、ほんの小さな揺れが最も深い真実を裏切る可能性もある…"
 ep2_locale_events.1011.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の手がわずかに震え、私は勝ち誇ったように口を開くが、[gambler.GetHerHis]目は何か輝いているようだ。震えは嘘だったのか？目がそうだったのか？この中のどれが役に立つのだろう？"
 ep2_locale_events.1011.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目は私を見つめ、[gambler.GetHerHis]の顔に感情の揺らぎはない。私は視線を外し、[gambler.GetHerHis]の身振りを見るが、[gambler.GetSheHe]はまるで彫像であるかのようだ。"
 ep2_locale_events.1011.a:0 "私の出目の方が…高い！"
 ep2_locale_events.1011.b:0 "私の出目の方が低い。"
 ep2_locale_events.1012.t:0 "$tournament_locale_tavern$: 二度目の勝負"
 ep2_locale_events.1012.opening.win:0 "我々はサイコロを見せ合う。私が勝ったことを二人が認識したのは一瞬だった！\n\n「ああ！よく当てたな！最初の勝負はあんたの勝ちだ！」[gambler.GetFirstNamePossessive]の唇が微笑むが目は笑っていない。「次の勝負だ！」カップの中でサイコロがもう一度ガラガラと音を立てる。"
 ep2_locale_events.1012.opening.lose:0 "我々はサイコロを見せ合う。私が負けたことを二人が認識したのは一瞬だった。[gambler.GetFirstName]は誇らしげに笑う。\n\n「残念！読み違えたようだな。次の勝負だ！」カップの中でサイコロがもう一度ガラガラと音を立てる。"
 ep2_locale_events.1012.opening.draw:0 "我々はサイコロを見せ合う。カップが消えると、数が同じだったことを計算するのに一瞬だけ時間がかかる。\n\n「ああ。これは引き分けということにしよう。」[gambler.GetFirstNamePossessive]は明らかにがっかりしている。「次の勝負だ！」カップの中でサイコロがもう一度ガラガラと音を立てる。"
 ep2_locale_events.1012.dice_reveal:0 "\n\n私は自分に近いカップの横を上げる。サイコロの小さな刻み目から、数字が見えてくる。#BOL [ROOT.Var('root_dice_2').GetValue|0]#!だ。私はカップをテーブルに戻し、顔を上げる。"
 ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName]は指でテーブルを叩く。天井に向かって頭を傾けているのは、微妙なヒントなのだろうか？確かに[gambler.GetSheHe]は以前よりもまっすぐに座っているように見える…"
 ep2_locale_events.1012.tell.bad:0 "\n\n目がわずかに細められ、体がわずかに動く。[gambler.GetFirstName]は何かを隠している。出目はそれほど高くないのかもしれない…"
 ep2_locale_events.1012.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目は部屋の中を飛び回り、私以外の場所を探している。[gambler.GetHerHis|U]カップを持ち上げると、腕が少し震える。ただ、これが関係があるのかどうか、私は確信が持てない…"
 ep2_locale_events.1012.deceitful:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の姿勢は自信に満ち、ほとんど自惚れとも言えるものだが、[gambler.GetSheHe]はカップを持ち上げてさえいない！[gambler.GetHerHis|U]の目は下に動き、[gambler.GetSheHe]はカップを逆向きに急激に傾けてから、テーブルと同じ高さに戻す。[gambler.GetHerHis]の態度は全く変わらない。"
 ep2_locale_events.1012.a:0 "高いと思う。"
 ep2_locale_events.1012.b:0 "確実に低い。"
 ep2_locale_events.1013.t:0 "$tournament_locale_tavern$: 決勝"
 ep2_locale_events.1013.opening:0 "我々は同時にサイコロを見せ合うが、三度目の勝負が必要であることはすぐにわかる。我々はカップとサイコロを手に取り、勝者総取りの最後の勝負へと進む。"
 ep2_locale_events.1013.dice_reveal:0 "\n\n私は自分に近いカップの横を上げる。サイコロの小さな刻み目から、数字が見えてくる。#BOL [ROOT.Var('root_dice_3').GetValue|0]#!だ。私はカップをテーブルに戻し、顔を上げる。"
 ep2_locale_events.1013.tell.good:0 "\n\n三度目の勝負で、[gambler.GetFirstNamePossessive]の嘘は境界線に達していることが明らかだ。出目が高いとき、[gambler.GetHerHis|U]の鼻も無意識に高くなる、それは確かだ。だがそれは単なるブラフなのだろうか？"
 ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName]は頭に[gambler.GetHerHis]の手を回して気を紛らわしている。絶望している？特に低い出目なのだろうか？[gambler.GetSheHe|U]は私を見て、何か勇ましい顔をしている。二重のブラフかも#EMP しれない#!…"
 ep2_locale_events.1013.average:0 "\n\n[gambler.GetFirstNamePossessiveNoTooltip]はまっすぐ私を見つめようとするが、[gambler.GetHerHis]の視線は揺らいでいる。震える唇が#EMP 何か#!を裏切っている、だがそれは何だろう？"
 ep2_locale_events.1013.deceitful:0 "\n\n[gambler.GetFirstNamePossessive]のこの頭脳戦における冷静さは本当に驚くべきものであり、それは今回も例外ではない。[gambler.GetHerHis]の顔には感情がこもっておらず、ほとんど衝撃的だ。それは単純な偶然に帰結することになるのだろう。"
 ep2_locale_events.1013.a:0 "サイコロを信じるぞ。私の方が高い！"
 ep2_locale_events.1013.b:0 "私の目の方が低い。"
 ep2_locale_events.1014.t:0 "$tournament_locale_tavern$ 良い賭け"
 ep2_locale_events.1014.opening:0 "最後にカップが持ち上げられる。我々の周りに集まった少数の群衆が身を乗り出してそれを眺めている…\n\n"
 ep2_locale_events.1014.win:0 "私の勝ちだ！[gambler.GetFirstName]はできる限り勇敢な顔をするが、[gambler.GetHerHis]がイライラしているのは目に見えて明らかだ。[gambler.GetSheHe|U]は、我々が賭けた金貨をテーブルの私の側に押しやり、礼儀正しさを表すかのように、不機嫌な様子で立ち去っていく。\n\n私は椅子にもたれかかる。精神的な疲れと同じくらい喜びがある。"
 ep2_locale_events.1014.lose:0 "私の負けだ！[gambler.GetFirstName]は、我々二人が賭けた金貨を手にすると喜びの声を上げる。\n\n「次は幸運を！」[gambler.GetSheHe|U]は嬉しそうに笑い、腕いっぱいの金を持って小走りに去っていく。\n\n私は脱力して椅子にもたれかかる。"
 ep2_locale_events.1014.draw:0 "我々は…引き分けか？[gambler.GetFirstName]は悲しそうに頭をこすり、我々は勝者のためにテーブルに積んでおいた小さな金貨の山をそれぞれ引き寄せる。\n\n「まあ、サイコロは不思議な動きをすることもあるんだけどな。」[gambler.GetFirstNameNoTooltip]は肩をすくめて言う。「それにしてもよくやったよ。」[gambler.GetSheHe|U]は立ち上がると、ふらふらと歩いていく。"
 ep2_locale_events.1014.a:0 "主人！飲み物は私のおごりだ！"
 ep2_locale_events.1014.b:0 "ああ、勝利の味だ！"
 ep2_locale_events.1014.c:0 "悲しみを紛らわすための一杯、かな。"
 ep2_locale_events.1014.d:0 "くそっ！"
 ep2_locale_events.1014.e:0 "まあ、それはそれとして、だな。"
 ep2_locale_events.1014.f:0 "もう一杯ほしいくらいだ！"
 ep2_locale_events.1050.t:1 "$tournament_locale_tavern$: 賭けをする[ROOT.Char.GetWomanMan|U]？"
 ep2_locale_events.1050.desc:0 "酒場に入った途端、私は人影に声をかけられた。[wealthy_gambler.GetFirstName]は私の肩を叩くと、[wealthy_gambler.GetHerHis]の声を何やら陰謀めいた調子に落としながら、人のいない隅へと私を連れていく。\n\n「あんたもハスティルデの参加者だな？」[wealthy_gambler.GetSheHe|U]は私の返事も聞かずに続ける。「ああ、私はちょっと変わった賭けをしてるんだ。私の…仕事仲間の一人は、あんたをいわば#EMP 腰抜け#!のような存在だと考えているんだよ。」[wealthy_gambler.GetSheHe|U]は私の即時の抗議を手で制止する。\n\n「私はあんたの名誉を守ったよ、閣下！あんたは競技会に兜なしで参加するはずだから、それは勇気があるだろうって言ってやったんだ！もちろん、あんたが実際にそれをやるって#EMP 保証#!してくれれば、まあ、それに見合うだけの誇張はできると思うんだがね…」"
 ep2_locale_events.1050.a:0 "まさか、あそこにいるのがお前の賭け仲間じゃないだろうな？"
 ep2_locale_events.1050.a.tt:0 "おそらく彼らは、この小さな賄賂について知りたがるでしょう。もちろん、そのコインがまだ舌を巻くのに十分なものであれば別ですが…"
 ep2_locale_events.1050.b:0 "#EMP 腰抜けだと！？#!クソみたいな#EMP こて#!なんぞなくても勝負してやる！"
 ep2_locale_events.1050.c:0 "コインがあれば大丈夫だろう…"
 ep2_locale_events.1050.d:0 "何と不名誉な提案だ！"
 ep2_locale_events.1500.t:0 "$tournament_locale_religious_building$: [ROOT.Char.GetFaith.HighGodNamePossessive]の寵愛"
 ep2_locale_events.1500.host_faith:0 "[tournament_priest.GetFirstName]が私が近づけるよう脇に退いてくれたので、私は[ROOT.Char.GetFaith.HouseOfWorship]で一人、厳粛な時を過ごす。"
 ep2_locale_events.1500.other_faith:0 "私は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の[activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship]近くにある小さな[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の仮の聖堂で時を過ごし、[tournament_priest.GetFirstName]は尊敬を込めて離れた所に立っている。"
 ep2_locale_events.1500.desc:0 "\n\n[ROOT.Char.GetFaith.PantheonTerm]の存在の下で熟考していると、私はこのような大騒ぎの日々から、心の中で何を得ることを望んでいるのだろうかと、自分自身に思いを巡らせている。"
 ep2_locale_events.1500.a:0 "[ROOT.Char.GetFaith.WarGodName|U]、我に栄光を。"
 ep2_locale_events.1500.b:0 "私の[ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)][bad_prayer_target.GetFirstNamePossessiveNoTooltip]の人生をより困難にすることだ。"
 ep2_locale_events.1500.c:0 "私の[ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)][good_prayer_target.GetFirstNameNoTooltip]に微笑む。"
 ep2_locale_events.1500.d:0 "私の[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNameNoTooltip]に対する罰だ！"
 ep2_locale_events.1500.e:0 "私の[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)][backup_prayer_target.GetFirstNamePossessiveNoTooltip]の手の導きだ。"
 ep2_locale_events.1500.f:0 "[wager_prayer_target.GetFirstNameNoTooltip]に対する勝利、そして金だ！"
 ep2_locale_events.1500.g:0 "私の心の平安を見出そう。"
 ep2_locale_events.1501.t:0 "$tournament_locale_religious_building$: 演技的な崇拝"
 ep2_locale_events.1501.desc:0 "ある種の導きを求め、自分自身を中心に据えるため、私は[ROOT.Char.GetFaith.HouseOfWorship]に迷い込んでいることに気づく。幸運なことに、私は自分を中心に据えるよりもずっと興味深いものを見つけた。[seduce_target.GetFirstName]はドアのそばに物思わしげに立っている。\n\n[seduce_target.GetSheHe|U]は半笑いを浮かべて私に視線を合わせるが、明らかに別のところに注意を向けている。今こそ、宗教的な哀願を示し[seduce_target.GetHerHim]の心をつかむ絶好の機会だ！\n\nあるいは…もしかしたら違うのだろうか？[seduce_target.GetSheHe]は何を好むのだろう？おそらくは[seduce_target.GetSheHe]は控えめな性格だが？"
 ep2_locale_events.1501.a:0 "私の献身を疑いなく証明してみせる！"
 ep2_locale_events.1501.a.tt:0 "私の宗教的な熱意は際限がないのだ、親愛なる[seduce_target.GetFirstNameNoTooltip]よ！"
 ep2_locale_events.1501.a.success:0 "あなたの演技は心を打つ"
 ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]はあなたの演技にうんざりする"
 ep2_locale_events.1501.b:0 "[seduce_target.GetFirstNameNoTooltip]はもっとのんびりした感じだと思う。"
 ep2_locale_events.1501.b.tt:0 "私が儀式を執り行う時に、微妙に目を丸くしたり、知ったような笑いを浮かべたりすれば、[seduce_target.GetFirstNameNoTooltip]にメッセージがはっきりと伝わるはずだ。"
 ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U]はあなたの冷笑癖を楽しむ"
 ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip|U]はあなたの背教を恐れる"
 ep2_locale_events.1501.c:0 "ただ立ち去った方がいいかもしれない。"
 ep2_locale_events.1510.t:0 "$tournament_locale_religious_building$: 罰当たりなバカ騒ぎ"
 ep2_locale_events.1510.desc:0 "日ごと行われる儀式への参列者が集まり、静寂が訪れる。それを突如として飛び交う怒号と歓声が打ち破る。\n\n破裂するようにドアが開かれ、乱痴気騒ぎの集団が[ROOT.Char.GetFaith.HouseOfWorship]へと転がり込んできた。"
 ep2_locale_events.1510.alcohol:0 "手にはタンカードやケグを持っている。"
 ep2_locale_events.1510.hashish:0 "ハシシの匂いを漂わせている。"
 ep2_locale_events.1510.closing:0 "\n\n明らかに扇動者である[instigator_scope.GetTitledFirstName]は、間抜けな表情で笑いながら言う。「一体こりゃ何だ？音楽はどうした？」\n\n[tournament_priest.GetFirstName]は不信と恐怖に凍りついたまま見守っている。"
 ep2_locale_events.1510.a:0 "冒涜だ！衛兵、奴らを捕らえろ！"
 ep2_locale_events.1510.b:0 "パーティー？誰かパーティーと言ったか？"
 ep2_locale_events.1510.c:0 "この汚らしい[instigator_scope.GetFaith.GetAdjectiveNoTooltip]の[instigator_scope.Custom('GetUnbelieverName')]を追い払え！"
 ep2_locale_events.1510.d:0 "出て行け、愛すべきならず者たちよ。"
 ep2_locale_events.2001.t:1 "$tournament_locale_armorer$: 名声の効力"
 ep2_locale_events.2001.desc:0 "私は[improve_armour.GetName]を台の上に置き、[tournament_armorer.GetFirstName]がその上に手をかざす。\n\n「でこぼこな形ですな。久しぶりに鎧を見せていただいた気がしますね。」[tournament_armorer.GetSheHe|U]はため息をつき、[tournament_armorer.GetHerHim]を待っている未完成の計画を見渡す。\n\n「あまり時間がないんです。磨くくらいの時間はあるかもしれないし、ちょっと補修のために油を塗るくらいはできるかもしれない。やってほしいことは何ですか？」"
 ep2_locale_events.2001.a:0 "磨いて鏡のようにしてくれ！"
 ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName]が[prestige|E]の補正を得ます"
 ep2_locale_events.2001.b:0 "補修のために油を塗ってもらうのがいいと思う。"
 ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName]が[prowess|E]の補正を得ます"
 ep2_locale_events.2001.c:0 "そのままの状態でも十分立派だ。"
 ep2_locale_events.2002.t:1 "$tournament_locale_armorer$: ぼろぼろの革紐"
 ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName]は私の[armour.GetName]を陽気に差し出す。光にかざすとそれはキラキラと輝いている。\n\n満足げな職人にコインを渡すと、[tournament_armorer.GetHerHim]の横に若い見習いが立っているのに気がついた。[apprentice.GetSheHe|U]は、親方がコインを仕分けている間、テーブルの周りをこそこそと歩いている。\n\n「お許しください、閣下、でも…」[apprentice.GetSheHe|U]は鎧の革紐を示す。「[tournament_armorer.GetSheHe|U]は革を処理するためになめし革職人に金を払わなかったのです。」\n\n私はもっと詳しく見てみる。間違いない。革は擦り切れて使い古されており、明らかに新品でははない。後ろでは、[tournament_armorer.GetSheHe]が金を中に落とすと、鎧職人の財布がジャラジャラと音を立てている。"
 ep2_locale_events.2002.a:0 "私は騙されないぞ、[tournament_armorer.GetFirstNameNoTooltip]。"
 ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip]！これはどういうことだ？"
 ep2_locale_events.2002.b.success:0 "[tournament_armorer.GetFirstNameNoTooltip]は不承不承、修理をする"
 ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip]はうまく責任逃れをする"
 ep2_locale_events.2002.c:0 "質の高い革紐に金を払おう。"
 ep2_locale_events.2002.d:0 "関わっている時間はない。"
 ep2_locale_events.2010.t:0 "$tournament_locale_armorer$: 防御的な贈り物"
 ep2_locale_events.2010.desc:0 "鎧職人の店には、過不足なく、安いものから高いものまで、あらゆる防護用品があふれている。\n\n私は命を守るための装備を調べていると、[befriend_target.GetFirstName]のことを考えずにはいられない。\n\n[befriend_target.GetSheHe|U]はここにある#EMP 何か#!を高く評価するかもしれないが、それは何だろうか？"
 ep2_locale_events.2010.a:0 "実用性を追求した鎧だ。"
 ep2_locale_events.2010.a.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の用心深い面に訴えます。#!"
 ep2_locale_events.2010.b:0 "[befriend_actor.GetSheHe|U]はこの展示されている盾が気に入るかもしれない。"
 ep2_locale_events.2010.b.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の誇り高い面に訴えます。#!"
 ep2_locale_events.2010.c:1 "特別に作られた馬上試合の兜だ。"
 ep2_locale_events.2010.c.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の競争好きな面に訴えます。#!"
 ep2_locale_events.2010.d:0 "[befriend_target.GetHerHim]を感動させる他の方法を探そう。"
 ep2_locale_events.2011.reply_armor:0 "中には一連の[newly_created_artifact.GetType]があり、やや簡素だがよくできている。\n\n"
 ep2_locale_events.2011.reply_shield:0 "中には私の家紋が描かれた真新しい盾が収められている。\n\n"
 ep2_locale_events.2011.reply_tournament:0 "内部には特製の競技会用の兜があり、戦場では実用性以上の素晴らしい防御力を発揮する。\n\n"
 ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName]が突然、大きな包みを抱えてテントの外に現れた。「これをあなたに、[ROOT.Char.GetFirstNameNoTooltip]。」[befriend_actor.GetSheHe]は温かく微笑む。贈り物か？\n\n"
 ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.2011.reply_armor$それは立派なコレクションで、明らかに頑丈に作られており、すでにかなり良い装備だ。"
 ep2_locale_events.2011.armor:0 "$ep2_locale_events.2011.reply_armor$何とも醜い集合体だ、いくつかの象眼模様は本当にそれほど高価なものなのだろうか？"
 ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.2011.reply_shield$吊り下げ用に作られたものとはいえ、紋が細かく描かれていて、勉強になる一品だ。"
 ep2_locale_events.2011.shield:0 "$ep2_locale_events.2011.reply_shield$ただの盾だ。#EMP 私に#!何のために盾が必要なのだろう？"
 ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.2011.reply_tournament$戦争よりも競技の必要性に合わせて作られた、賢い装備品だ。"
 ep2_locale_events.2011.tournament:0 "$ep2_locale_events.2011.reply_tournament$正直なところ、このようなごまかしが必要なほど、ちっぽけな大会に真剣に取り組んでいる者がいるのだろうか？"
 ep2_locale_events.2011.a:0 "贈り物がよく選び抜かれたものであることは否定できない。"
 ep2_locale_events.2011.b:0 "「ああ…非常に…興味深い品だ。」"
 ep2_locale_events.2012.opening:0 "[befriend_target.GetTitledFirstName]は、重い包みを笑顔で受け取り、思いがけない贈り物に明らかに興奮している。\n\n"
 ep2_locale_events.2012.success_reply:0 "[befriend_target.GetSheHe]はあらゆる角度から贈り物を調べており、[befriend_target.GetHerHis]の感謝の気持ちを隠すことができない。"
 ep2_locale_events.2012.reply:0 "[befriend_target.GetSheHe|U]はそれを眺める間、あまり嬉しそうではない。"
 ep2_locale_events.2012.success_armor:0 "\n\n「これは素晴らしい作品だ。これを着て戦場に行けば、恐いものなしだな！」"
 ep2_locale_events.2012.armor:0 "「ああ…鎧か…少なくとも役には立つと思うよ。」"
 ep2_locale_events.2012.success_shield:0 "\n\n「これを見てくれ！早速、テントに飾らせてもらうよ！」"
 ep2_locale_events.2012.shield:0 "「盾か…素晴らしい…ありがとう。」"
 ep2_locale_events.2012.success_tournament:0 "「なんて賢いデザインなんだろう！大会では必ず着用するよ！」"
 ep2_locale_events.2012.tournament:0 "「ああ、大会のためだと？そうか…」"
 ep2_locale_events.2012.success:0 "\n\n[befriend_target.GetSheHe|U]は気持ちよくお礼を言ってくれる。私の選択は正しかったと思う！"
 ep2_locale_events.2012.failure:0 "\n\n[befriend_target.GetSheHe|U]はぎこちなくお礼を言う。あるいは私は選択を間違えたか…"
 ep2_locale_events.2012.a:0 "わかっていたことだ！"
 ep2_locale_events.2012.b:0 "鎧職人は少なくとも喜んでいた…"
 ep2_locale_events.2050.t:0 "$tournament_locale_armorer$: 薄光の武具"
 ep2_locale_events.2050.desc:0 "私の鎧を見て、[tournament_armorer.GetFirstName]は腰に手を当て、大きく息を吐き出す。\n\n「ああ、この作業は大変なんです。もちろん、私のような#EMP 並外れた#!才能を持つ者なら、さほど時間はかからないはずですがね！」[tournament_armorer.GetSheHe|U]は歯を見せてニヤリと笑うと私を見る。私は鎧を見る。私には問題ないように見える。[tournament_armorer.GetFirstNameNoTooltip]は私の懐疑心を受け止めると頭を振る。\n\n「いや、絶対に調整が必要ですよ。そうでなければ、提案したりしません！」"
 ep2_locale_events.2050.a:0 "わかった、存分に能力を発揮してくれ。"
 ep2_locale_events.2050.a.success:0 "あなたの鎧は改良される"
 ep2_locale_events.2050.a.critsuccess:0 "あなたの鎧はかなり改良される"
 ep2_locale_events.2050.a.armour1:0 "[prowess|E]が#color_green +1#!増加します"
 ep2_locale_events.2050.a.durability1:0 "[durability|E]が#color_green +5#!増加します"
 ep2_locale_events.2050.a.armour1.tt:0 "[prowess|E]が#color_dark_green +1#!増加します"
 ep2_locale_events.2050.a.durability1.tt:0 "[durability|E]が#color_dark_green +5#!増加します"
 ep2_locale_events.2050.a.criticalsuccess:0 "あなたの鎧は著しく改良される"
 ep2_locale_events.2050.a.armour2:0 "[prowess|E]が#color_green +2#!増加します"
 ep2_locale_events.2050.a.durability2:0 "[durability|E]が#color_green +10#!増加します"
 ep2_locale_events.2050.a.prestige2:0 "月間[prestige|E]が#color_green +0.04%#!増加します"
 ep2_locale_events.2050.a.armour2.tt:0 "[prowess|E]が#color_dark_green +2#!増加します"
 ep2_locale_events.2050.a.durability2.tt:0 "[durability|E]が#color_dark_green +10#!増加します"
 ep2_locale_events.2050.a.prestige2.tt:0 "月間[prestige|E]が#color_dark_green +0.04%#!増加します"
 ep2_locale_events.2050.a.failure:0 "あなたの鎧の修理は失敗する"
 ep2_locale_events.2050.a.durability3:0 "[durability|E]が#color_red -5#!低下します"
 ep2_locale_events.2050.b:0 "問題ないと思う。"
 ep2_locale_events.2500.t:0 "$tournament_locale_tailor$: 誤った盾"
 ep2_locale_events.2500.desc:1 "仕立て屋の店内で商品を眺めていると、私は衣料品や雑貨の山の中に丁寧に包まれた包みを発見する。\n\n仕立て屋はそれを嬉しそうに開けてくれて、私が丁寧に革紐を解くと、精巧な刺繍が施された紋章が現れる。#EMP [tailor_mixup.GetHouse.GetBaseName]#!家の紋章だ。"
 ep2_locale_events.2500.a.rival:0 "[tailor_mixup.GetHouse.GetBaseNameNoTooltip]の犬め！燃やせ、金は#EMP 出す#!！"
 ep2_locale_events.2500.a:0 "お願いがあるんだが、これを焼いてもらえないか？"
 ep2_locale_events.2500.b:0 "聞け、私はこれを頂くが、それについては何も言うな。"
 ep2_locale_events.2500.b.tt:0 "この補正は[tailor_mixup.GetHouse.GetName]家に対する[hostile_scheme|E]の[success_chance|E]を増加させます"
 ep2_locale_events.2500.c:0 "素敵だ…私は[ROOT.Char.GetHouse.GetNameNoTooltip]の紋章が欲しい！"
 ep2_locale_events.2500.d:0 "非常に素晴らしい作品だ…"
 ep2_locale_events.2501.t:0 "$tournament_locale_tailor$: 教皇にふさわしい衣装"
 ep2_locale_events.2501.desc:0 "仕立て屋で提供している生地や織物は、粗い麻から最高級のダマスク織、ベルベット、絹まで多岐にわたる。私の[ROOT.Char.Custom2('RelationToMeShort', random_knight)][random_knight.GetFirstName]と並んでそれらを詳しく見ていると、妙に見慣れたパターンがあって、思わず立ち止まる。\n\nその衣を光に当てると、私の目は大きく見開かれます。それは教皇のレガリアを完全に再現しているのだ！\n\n「枢機卿のためのものもございますよ、閣下！」仕立て屋の[tournament_tailor.GetFirstName]が我々二人の後ろをウロウロしている。[random_knight.GetFirstNamePossessiveNoTooltip]の目は喜びに輝き、[random_knight.GetSheHe]が私の横腹を激しくつつく。仕立て屋は再び話し始める。\n\n「あれには、お揃いの帽子がついています。」"
 ep2_locale_events.2501.a:0 "#EMP 売ってくれ！#!"
 ep2_locale_events.2501.a.tt:0 "あなたと[knights|E]は服を着ます…"
 ep2_locale_events.2501.b:0 "これは冒涜だ！"
 ep2_locale_events.2502.t:0 "$tournament_locale_tailor$: 戦いのローブ"
 ep2_locale_events.2502.desc:0 "私は無表情な仕立て屋を見つめながら、今日一日で最も馬鹿げた発言に聞こえることを繰り返すよう、無言で[tournament_tailor.GetHerHim]に目で合図する。\n\n「決闘用のマントですよ。あなたは聞いたことがございませんか？」[tournament_tailor.GetFirstName]は、まるで#EMP 私が#!部屋の中で一人まぬけであるかのように[tournament_tailor.GetHerHis]の頭を振る。「動きを支援し、戦闘中の湿気をすべて逃がすのに役立つだけではなく、体を暖かく保ち、試合の合間に準備を整えることもできます。お偉い方々は皆お持ちですよ！」\n\n仕立て屋の売り込みが終わったので、私は手に持っているマントに注意を戻した。生地は明らかに丈夫で上質なものだが…#EMP 決闘用のマント？本当に？#!"
 ep2_locale_events.2502.a:0 "私のより良い判断に反して…取引だ。"
 ep2_locale_events.2502.b:0 "お前は間違いなく私をバカにしている！"
 ep2_locale_events.2502.b.tt:0 "それはあらゆるものに引っかかってしまうだろう！"
 ep2_locale_events.2510.t:0 "$tournament_locale_tailor$: 服の贈り物"
 ep2_locale_events.2510.desc:0 "私は、仕立て屋の店に吊るされている珍しい生地の反物や布のサンプルを調べる。最高のものから最低のものまで、あらゆる趣のものが提供されている。\n\n美しい布を眺めながら、私は[befriend_target.GetFirstName]が何を喜ぶだろうかと考えずにはいられない。\n\nここにある#EMP 何か#!が[befriend_target.GetHerHim]の興味を引くことは間違いない…"
 ep2_locale_events.2510.a:0 "立派な旗だ。"
 ep2_locale_events.2510.a.tt:0 "#F [befriend_target.GetFirstNamePossessiveNoTooltip]の誇り高い面に訴えます。#!"
 ep2_locale_events.2510.b:0 "よろい下ほど有用なものはない。"
 ep2_locale_events.2510.b.tt:0 "#F [befriend_target.GetFirstNamePossessiveNoTooltip]の好戦的な面に訴えます。#!"
 ep2_locale_events.2510.c:0 "これらの鹿皮の手袋はとても上質だ。"
 ep2_locale_events.2510.c.tt:0 "#F [befriend_target.GetFirstNamePossessiveNoTooltip]の上品な面に訴えます。#!"
 ep2_locale_events.2510.d:0 "また別の機会にでも。"
 ep2_locale_events.2511.reply_banner:0 "中には細かく織られた旗が折りたたまれており、紋章が描かれている。\n\n"
 ep2_locale_events.2511.reply_gambeson:0 "中にはキルティングされたギャンベゾン（鎧の下に着用される丈夫なシャツ）が入っている。\n\n"
 ep2_locale_events.2511.reply_glove:0 "中には繊細な仕立ての柔らかい鹿皮の手袋が入っている。\n\n"
 ep2_locale_events.2511.opening:0 "どこからともなくやってきた[befriend_actor.GetTitledFirstName]が、笑顔で折り畳まれた包みを私に手渡した。贈り物か？\n\n"
 ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.2511.reply_banner$私の象徴が正確に、そして体裁よく捉えられていて、何の欠点も見当たらない。"
 ep2_locale_events.2511.banner:0 "$ep2_locale_events.2511.reply_banner$私の無感動は明らかだ、何のためにこれが私に必要なのか？"
 ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.2511.reply_gambeson$よく見ると、それは素晴らしい作品だ。多層構造になっていて、明らかに堅牢だ。"
 ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.2511.reply_gambeson$そんな物はどんな小さな織物屋でも手に入れることができるのだが、これが一体何だと言うのか？"
 ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.2511.reply_glove$それらはベルベットのように滑らかで、どういうわけかぴったりとほぼ完璧にフィットする。"
 ep2_locale_events.2511.glove:0 "$ep2_locale_events.2511.reply_glove$なんと…可愛らしい…"
 ep2_locale_events.2511.a:0 "私は思わず笑顔になってしまう、これは完璧だ！"
 ep2_locale_events.2511.b:0 "「あ…ありがとう…」"
 ep2_locale_events.2512.opening:0 "[befriend_target.GetTitledFirstName]は快く私の包みを受け取り、[befriend_target.GetHerHis]の興奮が許す限り、丁寧に開封してくれた。\n\n"
 ep2_locale_events.2512.success_reply:0 "それを見た瞬間、[befriend_target.GetHerHis|U]の目が暖かくなる。良い兆候だ。"
 ep2_locale_events.2512.reply:0 "私は[befriend_target.GetHerHis]の反応を測ることができないが、まったく変わっていないかのようだ。"
 ep2_locale_events.2512.success_banner:0 "\n\n「これは見事だ！このような巧みな刺繍がデザインを高めている！」"
 ep2_locale_events.2512.banner:0 "「ああ…旗か…早速吊るすとしよう。」"
 ep2_locale_events.2512.success_gambeson:0 "\n\n「なんという見事な作品だろう、これならどんなに激しい打撃でも防ぐことができる。」"
 ep2_locale_events.2512.gambeson:0 "「私は…他のものと一緒に置いておこう…」"
 ep2_locale_events.2512.success_glove:0 "「なんと、これは完璧だ！一体どうやったんだい！？」"
 ep2_locale_events.2512.glove:0 "「ああ、手袋か…とてもいいね…」"
 ep2_locale_events.2512.success:0 "\n\n[befriend_target.GetSheHe|U]は別れる前に私に深く感謝している。"
 ep2_locale_events.2512.failure:0 "\n\n[befriend_target.GetSheHe|U]は私に素っ気なくお礼を言うと去っていく…"
 ep2_locale_events.2512.a:0 "うまくいった。"
 ep2_locale_events.2512.b:0 "しかたがない…"
 ep2_locale_events.2560.t:0 "$tournament_locale_tailor$: 新しい買い物"
 ep2_locale_events.2560.desc.intro:0 "[tailor.GetTitledFirstName]が一枚の布を裁断しているのが見える。長靴下や頭巾、フードや袖など、[tailor.GetHerHis]の仕事を展示するために、いくつかのテーブルが配置されている。反対側では、炉床が静かに燃えている。\n\n"
 ep2_locale_events.2560.desc.previous_artifact:0 "「あなたの服装を彩るものをお探しですか、閣下？首都からいくつかの宝物も持って来られているようですが…もしよろしければ、[capital_barony.GetAdjectiveNoTooltip]の巨匠たちの作品を調べてみたいと常々思っていたのですが。」"
 ep2_locale_events.2560.desc.new_artifact:0 "「そこは気をつけて！」[tailor.GetSheHe]は道具を落としそうになりながら、私に警告する。「亜麻布に躓かれるところでしたよ、閣下。」[tailor.GetSheHe]は申し訳なさそうにつぶやきながら、すぐに服を手に取る。「あなたの訪問の動機はある程度推測できます。」[tailor.GetHerHis]は雑然とした中からかろうじて顔を出している。"
 ep2_locale_events.2560.desc.new_artifact_2:0 "「閣下が特に求められているものはありますか？」[tailor.Custom('quirk_pos_standalone')|l]。[tailor.GetHerHim]の横にあるコレクションは、本当に予想以上に素晴らしい。"
 ep2_locale_events.2560.a:0 "「実は、私の[previous_artifact.GetNameNoTooltip]に装飾が必要なのだ…」"
 ep2_locale_events.2560.b:0 "「あの[purchasable_trinket.GetNameNoTooltip]を購入させてもらえるか？」"
 ep2_locale_events.2560.c:0 "「そのために私に金を#EMP 払え#!と言うのか？」"
 ep2_locale_events.2560.c.success:0 "あなたは[tailor.GetShortUIName]を怯えさせる"
 ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName]は気後れしない"
 ep2_locale_events.2560.d:0 "「旗があれば観客の応援を促してくれるだろう！」"
 ep2_locale_events.2560.e:0 "「さあ、これからも頑張ってくれ。」"
 feather_trinket:0 "輝く羽"
 feather_trinket.desc:0 "孔雀のものとされる極彩色の羽根。異国情緒ある掘り出し物だ。"
 chess_trinket:0 "チェスの駒"
 chess_trinket.desc:0 "水晶を彫刻した美しい小立像。その抽象的な形により、何を表しているのかを言うのは困難だ。"
 ribbon_trinket:0 "華麗なリボン"
 ribbon_trinket.desc:0 "絹の帯に花柄の刺繍が施されている。上質な贈り物だ。"
 glass_orb_trinket:0 "ガラスの宝珠"
 glass_orb_trinket.desc:0 "結晶質の球体。完全に透明になることはない。"
 tapestry_trinket:0 "羊のタペストリー"
 tapestry_trinket.desc:0 "牧歌的な情景を描いたタペストリー。穏やかな流れの中で動物たちが水を飲んでいる。"
 tournament_banners_modifier:0 "競技会の旗"
 tournament_banners_modifier_desc:0 "この人物は観客向けに旗を依頼した。"
 ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\n花柄のリボンがあしらわれている。"
 artifact_monthly_prestige_3_modifier:0 "装飾用のリボン"
 ep2_locale_events.3001.t:0 "$tournament_locale_visitor_camp$: 一瞬を盗む"
 ep2_locale_events.3001.desc:0 "競技会の喧騒から離れて、ようやくテントの中で[lover.GetFirstName]と二人きりの時間を取れた時、私は深い疲労感に襲われる。私は覆われた藁の塊の上に倒れ込み、体と同じくらい心も痛む。\n\n[lover.GetFirstNameNoTooltip]が警護に呟く声が聞こえる。邪魔をするなとか何とか。そしてしばらくして、[lover.GetHerHis]の温もりが私のそばで感じられる。\n\n「とても疲れた顔をしていますね、愛しい人」[lover.GetHerHis]の心配そうな声がする。「大会が始まる前に休養が必要です。しばらくここで一緒にいてくれませんか？」"
 ep2_locale_events.3001.a:0 "#EMP そんなに#!疲れてはいない…"
 ep2_locale_events.3001.b:0 "そうしたい。"
 ep2_locale_events.3001.c:0 "準備が必要だ！"
 ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$: 淫らな戦士"
 ep2_locale_events.3002.desc:0 "この音は何だろう？くすくすと言う笑い声に…少しうめくような？あのテントから聞こえてくるような#EMP 気がする#!。\n\n好奇心旺盛な私は、期待と不安が入り混じったまま、音のする重い垂れ下がりへと足を運んだ。そして、覆いを引き寄せると、そこにはかなりの光景が広がっていた。\n\n完全に#EMP 現場を押さえられた#![lech1.GetFirstName]が、身体的にパニックになり、[lech1.GetHerHis]の相手を押しのけて床に倒してしまう。私が暗闇を覗いてみると、[lech2.GetFirstName]と[lech3.GetFirstName]も、このような事態の展開に対して最善の対応をしようと奮闘しており、自分たちの相手をありのままに隠そうと、急いで無駄な努力をしているのがわかる。"
 ep2_locale_events.3002.a:0 "もう一人分の余裕はあるか？"
 ep2_locale_events.3002.b:0 "バカどもが！お前たちは#EMP 準備#!に時間を費やす必要がある！"
 ep2_locale_events.3002.c:0 "邪魔をしないようにしよう！"
 ep2_locale_events.3002.c.tt:0 "放っておくのが一番だな？"
 ep2_locale_events.3500.t:0 "$tournament_locale_farrier$: 小さな痛み"
 ep2_locale_events.3500.desc:0 "私は[activity.GetCurrentPhase.GetPhase.GetName]大会の開始前に、蹄鉄を履き替えるために馬を連れて行き、[tournament_farrier.GetFirstNamePossessive]の見習いが私の高価な獣の蹄を整えるのを注意深く見守った。\n\n私はその若者について嫌な予感がしていたが、案の定、最初の釘は長すぎた。獣は激しく蹴りを入れ、あと少しで[tournament_farrier.GetFirstNameNoTooltip]を失ってしまうところだった。馬は苦痛の中、足を引きずって店内を歩き回る。\n\n"
 ep2_locale_events.3500.war:0 "見習いが#EMP [ROOT.Char.Custom('ContestHorseRaceName')]号#!の後を走る——[ROOT.Char.Custom('HorseStoryMareStallion')]にはすぐに替えの蹄鉄が必要だろう。"
 ep2_locale_events.3500.race:0 "見習いが#EMP [ROOT.Char.Custom('ContestHorseRaceName')]号#!の後を走る——[ROOT.Char.Custom('ContestHorseRaceGender')]にはすぐに替えの蹄鉄が必要だろう。"
 ep2_locale_events.3500.other:0 "見習いが[ROOT.Char.Custom('ContestHorseRaceHerHim')]の後を走る——[ROOT.Char.Custom('ContestHorseRaceGender')]にはすぐに替えの蹄鉄が必要だろう。"
 ep2_locale_events.3500.a:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]にかかる費用はお前の稼ぎの5年分以上だぞ、馬鹿め！"
 ep2_locale_events.3500.a.war_horse:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]にかかる費用はお前の稼ぎの5年分以上だぞ、馬鹿め！"
 ep2_locale_events.3500.b:0 "あの見習いは二度と私の領国で働くことはできない！"
 ep2_locale_events.3500.c:0 "タダでやってくれるのを期待しよう！"
 ep2_locale_events.3500.d:0 "今後はもう少し気をつけてくれ。"
 every_attending_contestant_tt:0 "すべての出場者"
 ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$: 職人のイベント"
 ep2_locale_events.4000.desc:0 "私は素敵な矢が大好きだ！"
 ep2_locale_events.4000.a:0 "矢羽"
 ep2_locale_events.4000.b:0 "矢羽なし"
 ep2_locale_events.4001.t:0 "$tournament_locale_bowyer$: 弓は曲がっただけでなく…"
 ep2_locale_events.4001.desc:1 "「問題なさそうです！」[tournament_bowyer.GetFirstName]は、[tournament_bowyer.GetHerHim]が点検するために私が持ち込んだ弓をテストしている。[tournament_bowyer.GetSheHe]が点検を続ける中、私は傍らのテーブルに積まれた束をくまなく調べていく。\n\n「先端が少しずれているようですね。」[tournament_bowyer.GetSheHe]が弓のリムを強く握り、どんどん曲げていくと、弓職人は目を細める。「そこだ、ほら、そこに少し歪みが——」\n\n#EMP バキッ！#!弓が割れると、[tournament_bowyer.GetFirstNamePossessiveNoTooltip]の口は衝撃でぽかんと開いたままだ。点検は必要だった、弓はどうせ折れただろうという[tournament_bowyer.GetHerHis]の抗議が部屋に響いたが、残されたのは私の方である。"
 ep2_locale_events.4001.a:0 "代わりのものを提供してもらわないと、無料でだ！"
 ep2_locale_events.4001.a.success:1 "[tournament_bowyer.GetFirstNameNoTooltip]は弓を無料で交換する"
 ep2_locale_events.4001.a.failure:1 "[tournament_bowyer.GetFirstNameNoTooltip]は返済を拒否している"
 ep2_locale_events.4001.b:0 "くそ。さてと、売り物はあるかね？"
 ep2_locale_events.4001.c:1 "この[tournament_bowyer.Custom('InsultNoun')]め！お前は、お前は…#EMP [tournament_bowyer.Custom('InsultNoun')]め#!！"
 ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$: 飛び道具の贈り物"
 ep2_locale_events.4010.desc:0 "私は弓職人の店で、弓や矢、アクセサリーなど、さまざまな品物を見て回る。\n\n提供されている多くの有用な物を手に取りながら、私はすぐに[befriend_target.GetFirstName]のことを考える。\n\nおそらくここには[befriend_target.GetHerHis]の興味をくすぐる何かがあるはずだ…"
 ep2_locale_events.4010.a:0 "新しい弓だ。"
 ep2_locale_events.4010.a.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の実用的な面に訴えます。#!"
 ep2_locale_events.4010.b:0 "良い矢筒は見過ごされがちな必需品だ。"
 ep2_locale_events.4010.b.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の組織的な面に訴えます。#!"
 ep2_locale_events.4010.c:0 "これらの狩猟用の矢は格別だ。"
 ep2_locale_events.4010.c.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の精力的な面に訴えます。#!"
 ep2_locale_events.4010.d:0 "そうは思わない。"
 ep2_locale_events.4011.reply_bow:0 "中には一組の矢を備えた新品の弓が入っている。\n\n"
 ep2_locale_events.4011.reply_quiver:0 "中には通常よりも大きい、不思議なデザインの矢筒が入っている。\n\n"
 ep2_locale_events.4011.reply_hunt:0 "中には、細心の注意を払って作られた一連の狩猟用の矢が入っている。\n\n"
 ep2_locale_events.4011.opening:0 "[befriend_actor.GetTitledFirstName]が突然私の目の前に現れ、[befriend_actor.GetHerHis]が広げた腕には奇妙な形の包みを抱えている。贈り物か？\n\n"
 ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4511.reply_bow$これはとても立派な作品で、貴族にふさわしい弓だ。"
 ep2_locale_events.4011.bow:0 "$ep2_locale_events.4511.reply_bow$私は失望を隠すのが難しい。つまりただの弓…"
 ep2_locale_events.4011.success_quiver:0 "$ep2_locale_events.4511.reply_quiver$私は時間をかけて調べてみたが、これは私が今まで見た中で最も使い勝手の良い矢筒だ！"
 ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4511.reply_quiver$これは何のために必要なのか？つまり、本当に…"
 ep2_locale_events.4011.success_hunt:0 "$ep2_locale_events.4511.reply_hunt$それらは構造が非常に堅牢で、小さな獲物を撃つには明らかに完璧だ。"
 ep2_locale_events.4011.hunt:0 "$ep2_locale_events.4511.reply_hunt$狩猟用の矢？#EMP 本当に#!やめてくれよ…"
 ep2_locale_events.4011.a:0 "私は笑顔を隠せない、[befriend_actor.GetSheHe]はよく選んでくれた！"
 ep2_locale_events.4011.b:0 "「何と…思慮深い贈り物だろう…」"
 ep2_locale_events.4012.opening:0 "[befriend_target.GetTitledFirstName]は喜んでそれを受け取り、子供のような歓喜と共に包装の綴じ具を開いていく。\n\n"
 ep2_locale_events.4012.success_reply:0 "[befriend_target.GetHerHis|U]はそれを見ると目を見開く。いい感じだ。"
 ep2_locale_events.4012.reply:0 "[befriend_target.GetHerHis|U]はそれを見て心が沈んでしまったようだ。"
 ep2_locale_events.4012.success_bow:0 "\n\n「なんという見事な彫刻の[newly_created_artifact.GetType]だ！大切にさせてもらうよ！」"
 ep2_locale_events.4012.bow:0 "「[newly_created_artifact.GetType]か！よしよし。」"
 ep2_locale_events.4012.success_quiver:0 "\n\n「これは注目に値するものだ！どこで見つけたんだ？」"
 ep2_locale_events.4012.quiver:0 "「矢筒か？なるほど。」"
 ep2_locale_events.4012.success_hunt:0 "「ああ、こういうのをずっと探していたんだ！」"
 ep2_locale_events.4012.hunt:0 "「狩猟用だって？そうか、そうか。」"
 ep2_locale_events.4012.success:0 "\n\n[befriend_target.GetSheHe|U]は私の肩に手を置いてお礼を言う。私は的を射たと思う！"
 ep2_locale_events.4012.failure:0 "\n\n[befriend_target.GetSheHe|U]は表面的に礼を言って去っていく、私は何を考えていたんだろう…"
 ep2_locale_events.4012.a:0 "狙い澄ました一発だ。"
 ep2_locale_events.4012.b:0 "何のために…"
 ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$: 覚悟しろ"
 ep2_locale_events.4050.desc:0 "矢の束や山積みの弦をかき分けると、特に上質な革製の腕輪が整然と積まれている。前腕に装着すると、硬くなった皮が腕の内側を保護してくれる。\n\n「それらは最高級の腕輪ですよ、閣下。弓の弦で一万回打ち付けてもすり減ることはありません！」[tournament_bowyer.GetFirstName]は売れそうな気配を察知し、素早く私の側に滑り寄ってきた。\n\n私は好奇心旺盛にその革を試し、手のひらで重さを測ってみる。"
 ep2_locale_events.4050.a:0 "あるいは取引ができるのでは？"
 ep2_locale_events.4050.a.success:0 "値切ることに成功する"
 ep2_locale_events.4050.a.failure:0 "交渉は失敗する"
 ep2_locale_events.4050.a.critfailure:0 "[tournament_bowyer.GetFirstNameNoTooltip]は腹を立てて売ることを拒否する"
 ep2_locale_events.4050.b:0 "二つもらおう！"
 ep2_locale_events.4050.c:0 "いくらかね？"
 ep2_locale_events.4050.d:0 "無くてもどうということはない。"
 ep2_locale_events.4500.t:0 "$tournament_locale_weaponsmith$: 古い剣を削る"
 ep2_locale_events.4500.start:0 "私は"
 ep2_locale_events.4500.artifact:0 "[chipped_sword.GetName]を"
 ep2_locale_events.4500.noartifact:0 "武器を"
 ep2_locale_events.4500.end:2 "これからの試練に備えて手渡すが、それが手から離れるとすぐに後悔の念が私を襲う。武器職人である[tournament_weaponsmith.GetFirstName]には明らかに依頼が殺到しており、[tournament_weaponsmith.GetSheHe]はそれを気弱そうな見習いに渡して処理させる。\n\nその若い[apprentice.GetWomanMan]は興奮気味に武器を手に取ると、不用意に、あまりにも不注意に、空中を打った。それは近くの金床にぶつかり、その胴部から深い切りくずが飛び散る。\n\n私が思わず叫んだことで、武器職人は恐る恐る振り返り、片手で壊れてしまった武器をひったくると、もう片方の手で[apprentice.Custom('GirlBoy')]の耳のあたりを殴る。"
 ep2_locale_events.4500.a:0 "何とかしろ！何とかするんだ、今すぐ！"
 ep2_locale_events.4500.a.tt:0 "費用はかかるし、直すにはかなり荒業が必要ですが、やってもらわないと困ります！"
 ep2_locale_events.4500.b:0 "ああ…売ってくれる物はあるかね？"
 ep2_locale_events.4500.c:0 "とりあえず、それをここへ！"
 tournament_sword_name:0 "競技会の剣"
 tournament_sword_description:1 "$artifact_sword_description$\n\nこの武器は競技会で購入したものだ。"
 tournament_sword.martiallifestyle:1 "$tournament_sword_description$耐久性のある構造は、何よりもまず人を殺すための刃であることへのこだわりを示している。"
 tournament_sword.controlledadv:1 "$tournament_sword_description$刀身に刻まれた文字は、領国を守ることを意味する。"
 tournament_sword.foreignfaith:1 "$tournament_sword_description$刃に書かれた奇妙な異国の文字は、未知の宗教に言及しているようだ。"
 ep2_locale_events.4501.t:0 "$tournament_locale_weaponsmith$: 装備と準備"
 ep2_locale_events.4501.desc:0 "[tournament_weaponsmith.GetFirstName]が新しい武器を鍛えるのを眺めていると、小さいながらも目立つ#EMP ガチャン#!という音がして、続いて呟きと不思議な息遣いが混じった呪いのようなものが聞こえた。私はようやく小さなテーブルの後ろにしゃがんでいる私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))][spying_spouse.GetFirstName]を見つけ出した！\n\n[spying_spouse.GetHerHis|U]の目的はすぐに明らかになった。[spying_spouse.GetHerHis|U]の目は、汗がこぶ状の筋肉を細流となって流れている、[tournament_weaponsmith.GetFirstNamePossessiveNoTooltip]の筋骨たくましい腕へと注がれている。[spying_spouse.GetFirstNamePossessiveNoTooltip]の紅潮が暑さのせいだけではないことは明らかだ…\n\n私は[spying_spouse.GetHerHim]に向けて一歩を踏み出す。それだけで十分だ。[spying_spouse.GetFirstNameNoTooltip]は息を呑むのをかろうじてこらえながら私と目を合わせ、現行犯で捕らえられた。"
 ep2_locale_events.4501.a:0 "この興味が皆に共有されているかどうかを確認すべきかもしれないな？"
 ep2_locale_events.4501.a.tt:0 "鍛冶屋の口の端に浮かんだ笑顔がすでに多くを物語っています、間違いありません…"
 ep2_locale_events.4501.b:0 "まあ、#EMP とても#!力強い腕だな…"
 ep2_locale_events.4501.b.tt:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))]が素晴らしい鑑識眼を持っているのは明らかです！"
 ep2_locale_events.4501.c:0 "おい！出発するぞ！"
 ep2_locale_events.4501.d:0 "[spying_spouse.GetSheHe|U]は見ているだけだ。害はない。"
 ep2_locale_events.4505.t:0 "$tournament_locale_weaponsmith$: 名高い刃"
 ep2_locale_events.4505.desc:0 "私が鍛冶場に入った瞬間、[tournament_weaponsmith.GetFirstNamePossessive]は目を見開いた。[tournament_weaponsmith.GetHerHis]の腕に恭しく握られているのは、絹の毛布だ。\n\n「閣下。」[tournament_weaponsmith.GetHerHis|U]の声はやや震えている。「刃を手に持つあなたの能力と武勇は伝説的です。私は…これをあなたに作ったのです。」\n\n[tournament_weaponsmith.GetSheHe|U]が毛布を取り去ると、素晴らしい豪華さを持つ剣が現れる。手に取ると、それが最高の品質であることは明らかで、武器はまるで私の腕の一部であるかのように感じられる。\n\n「あなたの身のこなしに合わせて作りました、閣下。もし、あなたがそれを贈り物として受け取ってくださるなら、最高の栄誉でございます。」"
 ep2_locale_events.4505.a:0 "名誉はすべて私のものだ、[tournament_weaponsmith.GetFirstNameNoTooltip]。"
 ep2_locale_events.4505.a.tt:0 "贈り物！？これには千本の剣の価値がある。いただこう！"
 ep2_locale_events.4505.b:0 "これほど素晴らしい武器には相応の対価が必要だ。"
 ep2_locale_events.4505.c:0 "お前の見かけ倒しの刃などいらない！"
 ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$: 名前がなんだというの？"
 ep2_locale_events.4506.desc:0 "「名前が必要です。」\n\n新しい剣を試し振りしていると、[tournament_weaponsmith.GetFirstNamePossessive]が割り込んできたので、私は武器職人に眉を上げた。\n\n「伝説の人々が持つ武器には、すべて名前があります。それが当たり前です！強大な戦士の刃には、敵が畏怖するような強大な名前が必要なのです！」[tournament_weaponsmith.GetFirstNameNoTooltip]は力説する。"
 ep2_locale_events.4506.a:0 "今まさにその名前を考えているところだ。"
 ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName]は新しい名前を受け取ります"
 ep2_locale_events.4506.b:0 "剣は道具だ、それ以上ではない。"
 ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$: 攻撃的な贈り物"
 ep2_locale_events.4510.desc:0 "武器職人の鍛冶場を見回すと、あらゆる種類の殺傷能力のある道具や精巧に作られたアイテムが目に留まる。\n\nきらびやかな棚に目がいくと、私の心は[befriend_target.GetFirstName]のことを思い出す。\n\n[befriend_target.GetHerHim]の心を射止めるには、私は#EMP [befriend_target.GetSheHe]#!が喜ぶものを探さなければならない…"
 ep2_locale_events.4510.a:0 "よくできたサイドアームだ。"
 ep2_locale_events.4510.a.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の好戦的な面に訴えます。#!"
 ep2_locale_events.4510.b:0 "何か飾るためのきれいなものがいい。"
 ep2_locale_events.4510.b.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の物質主義的な面に訴えます。#!"
 ep2_locale_events.4510.c:0 "[befriend_target.GetFirstNameNoTooltip]は#EMP 短剣#!が似合う[befriend_target.GetWomanMan]だと思う。"
 ep2_locale_events.4510.c.tt:0 "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の後ろ暗い面に訴えます。#!"
 ep2_locale_events.4510.d:0 "[befriend_target.GetHerHim]を感動させる他の方法を探そう。"
 ep2_locale_events.4511.reply_weapon:0 "中にはよくできた[newly_created_artifact.GetType]が入っており、優しい光の中で鈍く輝いている。\n\n"
 ep2_locale_events.4511.reply_ornament:0 "中には戦場よりも壁に飾るのが似合う、繊細な展示用の武器が入っている。\n\n"
 ep2_locale_events.4511.reply_dagger:0 "中には小さいながらも刃が鮮やかに輝く上品な短剣が入っています。\n\n"
 ep2_locale_events.4511.opening:0 "ある朝、[befriend_actor.GetTitledFirstName]は私を突然呼び止めると、期待に満ちた笑顔で包みの束を渡してくれた。贈り物か？\n\n"
 ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$この武器の職人技と明確な実用性を否定することはできない。"
 ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$私の心は沈む。こんな不快なものが何のために必要だと言うのだろう？"
 ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$細部までこだわって作られた素晴らしいもので、目をそらすことができないほどだ。"
 ep2_locale_events.4511.ornament:0 "$ep2_locale_events.4511.reply_ornament$ああ、全く役に立たない代物だ…少なくとも売ることはできるか。"
 ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$その繊細な姿は手に持つよう叫んでおり、私の拳を納得させる。"
 ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$これは一体何のためにあるのだ？これは悪党の道具だ。"
 ep2_locale_events.4511.a:0 "意に反して、[befriend_actor.GetSheHe]は私を感動させた…"
 ep2_locale_events.4511.b:0 "「あ、ありがとう。とても素晴らしい。」"
 ep2_locale_events.4512.opening:0 "[befriend_target.GetTitledFirstName]は、丁寧に包装された私の贈り物を温かく受け取り、手に持って満面の笑みを浮かべている。\n\n"
 ep2_locale_events.4512.success_reply:0 "[befriend_target.GetHerHis|U]が包みを払いのけると、さらに笑みが大きくなる。"
 ep2_locale_events.4512.reply:0 "[befriend_target.GetHerHis|U]が包装を払いのけると、雰囲気が多少変わる——それは好奇か嫌悪か？"
 ep2_locale_events.4512.success_weapon:0 "\n\n「ああ、見事に鍛え上げられた[newly_created_artifact.GetType]だ。何か…頼りになる。」"
 ep2_locale_events.4512.weapon:0 "「ああ…[newly_created_artifact.GetType]か。ちょうど必要だったんだ。」"
 ep2_locale_events.4512.success_ornament:0 "\n\n「なんと素晴らしい展示作品だろう！これはどんな貴族のコレクションにも値するものだ！」"
 ep2_locale_events.4512.ornament:0 "「ああ、展示物か？とても…素敵だ。」"
 ep2_locale_events.4512.success_dagger:0 "「ああ、これはいい、とてもいい…このバランス。」"
 ep2_locale_events.4512.dagger:0 "「野菜を…切るのにはちょうどいいだろうね？」"
 ep2_locale_events.4512.success:0 "\n\n[befriend_target.GetSheHe|U]は私に心から感謝している。これ以上のものはないだろう！"
 ep2_locale_events.4512.failure:0 "\n\n[befriend_target.GetSheHe|U]は丁寧にお礼を言ってくれる。期待したほどの効果はなかったようだ…"
 ep2_locale_events.4512.a:0 "私には見る目がある。"
 ep2_locale_events.4512.b:0 "無駄だったか…"
 ep2_locale_events.4520.t:0 "$tournament_locale_weaponsmith$: 価値ある血液"
 ep2_locale_events.4520.desc:0 "「高貴な血だ！」[tournament_weaponsmith.GetFirstNamePossessive]の声が響き渡り、私は驚いた。私が暗闇の中で瞬きししていると、[tournament_weaponsmith.GetSheHe]が熱心に立ち上がり、光り輝く短剣を振り回している。\n\n「必要なのは、ほんのわずかな高貴な#EMP 血潮#!が刃を癒すことだけだ！その剣は史上最高の武器となるだろう！歌は私のために歌われる！」[tournament_weaponsmith.GetSheHe|U]は瞳に狂気をちらつかせながら近づいてくる。\n\n「すべてあなたのものになるのです、閣下、すべてあなたのものです。私はただ、それを鋳造する者でなければならないのです。許可してください、我々二人の名前は永遠に記憶されるでしょう！」\n\n私は自分の腕を見下ろす。"
 ep2_locale_events.4520.a:0 "栄光のために。永遠の名声のために！"
 ep2_locale_events.4520.a.success:0 "鍛造はうまくいく"
 ep2_locale_events.4520.a.failure:0 "鍛造はうまくいかない"
 ep2_locale_events.4520.b:0 "試してみるのはいいが、まずは軟膏を持ってこさせてくれ…"
 ep2_locale_events.4520.c:0 "これでうまくいくと#EMP 確信#!できるのなら…"
 ep2_locale_events.4520.d:0 "なんと馬鹿馬鹿しい。"
 ep2_locale_events.4521.t:0 "$tournament_locale_weaponsmith$: 赤みを帯びた鋼"
 ep2_locale_events.4521.start:1 "[tournament_weaponsmith.GetFirstName]が興奮して炉に火を入れ、ハンマーを打ち続ける中、私は前腕にきれいな布を握りしめ、流れを止める。瀉血の目的が達成される頃には、布はほとんどびっしょりと濡れているが、流れ自体は遅くなり、傷は固まっている。\n\n剣は恭しくテーブルの上に預けられる。"
 ep2_locale_events.4521.success:0 "それは不思議な光景だ。乾燥した血液が刃から剥がれ落ち、鋼に鮮やかな模様が浮かび上がる。柔軟性を試すと、刃は心配そうに軋む。\n\n"
 ep2_locale_events.4521.failure:0 "一言で言えば、醜い。乾いた血が刃の長さを覆い、武器の重さは刻々と変化しているようだ。脆い鋼鉄には、斑点のような渦巻きが重なっている。\n\n"
 ep2_locale_events.4521.ending:0 "「#EMP 完璧だ#!！」[tournament_weaponsmith.GetFirstNameNoTooltip]は私の懐疑的な視線にもめげず、[tournament_weaponsmith.GetHerHis]の手は震え、驚嘆の中で刀を構えているように見える。"
 ep2_locale_events.4521.a:0 "頂いていこう！"
 ep2_locale_events.4521.b:0 "あなたが持っていてくれ。"
 ep2_locale_events.5020.t:0 "$tournament_locale_tourney_grounds$: 感動？"
 ep2_locale_events.5020.desc:0 "競技会会場は準備で賑やかだ。騎士見習いたちは、まるで小さなかかしのように鎧を担いで走り回っている。「待って！」一人が兜を手に取り、叫ぶ。\n\n演壇から聞き覚えのある笑い声が聞こえ、ハンカチで口を隠す他の[impressed_lover.GetWomenMen]たちに囲まれた[impressed_lover.GetTitledFirstName]の姿が見える。[impressed_lover.GetSheHe|U]は私に手を振らない。その必要がないのだ。\n\n「運動しに来たのか？」[impressed_rival.GetTitledFirstName]が顎を上げながら私の前を通り過ぎる。「あなたには必要だよ。」"
 ep2_locale_events.5020.a:0 "[impressed_lover.GetFirstNameNoTooltip]が見ていることを確認するんだ。"
 ep2_locale_events.5020.a.success:0 "あなたは[impressed_lover.GetShortUIName]を感動させる"
 ep2_locale_events.5020.a.failure:0 "[impressed_lover.GetShortUIName]は無感動だ"
 ep2_locale_events.5020.b:0 "はは！あの厄介な[impressed_rival.GetFirstNameNoTooltip]を怯えさせる絶好の機会だ。"
 ep2_locale_events.5020.b.success:0 "[impressed_rival.GetShortUIName]は怯えている"
 ep2_locale_events.5020.b.failure:0 "[impressed_rival.GetShortUIName]は無感動だ"
 ep2_locale_events.5020.c:0 "私が感動させなければならないのは、ただ一人。自分自身だ。"
 tournament_ground_flexing:0 "印象的な訓練"
 ep2_locale_events.5020.a.success.tt:0 "[impressed_lover.GetShortUIName]との関係で[fertility|E]が向上しました"
 ep2_locale_events.1520.t:0 "双子月"
 ep2_locale_events.1520.desc:0 "「前兆だ！しるしだ！」[ROOT.Char.GetFaith.HouseOfWorship]から叫び声が聞こえてくるので、私はドアに近づく。[tournament_priest.GetTitledFirstName]が空を指差しながら、私の前に立ちふさがる。[tournament_priest.GetHerHis]の半狂乱になった視線を追って私はそれを見る。月だ。もう一つの月。\n\n「古い文書で読んだことがあります。」[tournament_priest.GetSheHe]は続ける。「何かを知らせているのです——しかし何を？」"
 ep2_locale_events.1520.a:0 "前兆だ！私の勝利を告げるものだ！"
 ep2_locale_events.1520.b:0 "月はコインのように丸い。富であることは明らかだ。"
 ep2_locale_events.1520.c:0 "完璧に首を刎ねられたニ人の影だ…"
 ep2_locale_events.1520.d:0 "前に見たことがある…星に関する本で。"
 ep2_locale_events.1520.e:0 "意味はない。"
 tournament_astronomy_modifier:0 "天文学者"
 tournament_astronomy_modifier_desc:0 "この人物は星とその動きを研究してきた。"
 ep2_locale_events.1520.superstitious:0 "あなたは迷信深くなる"
 ep2_locale_events.3010.t:0 "悪い空気"
 ep2_locale_events.3010.desc:0 "キャンプに入った途端、私は刺激的な臭いに迎えられる。病気を貰わないようにと、できるだけ上品に鼻を覆っていると、ハンカチを自分の鼻に当てている[alerted_physician.GetFirstName]に声を掛けられる。\n\n「閣下、あなたは立ち去るべきです。出場者は病気になっているし、悪い空気にやられています。」[alerted_physician.GetSheHe]は私に警告する。"
 ep2_locale_events.3010.a:0 "何か説明があるはずだ。それを見つけてくれ。"
 ep2_locale_events.3010.a.success:0 "[alerted_physician.GetShortUIName]がキャンプを調査する"
 ep2_locale_events.3010.b:0 "この競技会は呪われていたに違いない！"
 ep2_locale_events.3010.b.flavor:0 "私はキャンプに近づかないようにしよう…"
 ep2_locale_events.3010.c:0 "こんな愚かな試みには引っかからない！"
 ep2_locale_events.3010.d:0 "なぜ気にする必要があるのか？"
 tournament_not_cursed_modifier:0 "新鮮な空気"
 tournament_not_cursed_modifier_desc:0 "この人物は競技会を毒している悪い空気を避けた。"
 ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.GetShortUIName]が原因を突き止める"
 ep2_locale_events.3010.a.failure:0 "[alerted_physician.GetShortUIName]は失敗する"
 ep2_locale_events.3011.t:0 "$ep2_locale_events.3010.t$: 瘴気"
 ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName]が満足そうな笑顔で私のところに戻ってきた。「原因がわかりました、閣下。」[alerted_physician.GetSheHe]は笑いをこらえながら言う。\n\n「客人は…排泄物を処理する場所が見つからず、川に捨てることにしたのです。ヒポクラテスがそう告げたように、悪い空気は病気を運んでくるのです。」"
 ep2_locale_events.3011.a:0 "彼らに警告しなければ！"
 ep2_locale_events.3011.b.contestant:0 "これは内緒にしておこう。"
 ep2_locale_events.3011.b.champion:0 "代闘士である[contest_champion.GetFirstNameNoTooltip]だけには警告しておこう。"
 ep2_locale_events.3011.b:0 "なぜ私が伝えるのだ？"
 ep2_locale_events.3510.t:0 "良い装備"
 ep2_locale_events.3510.desc:0 "鍛冶場の熱烈さだけで、ほとんどの客は近寄らない。私がドアを開けると、[farrier.GetHerHis]の作業台のむこうで、蹄鉄工があくびをしている。[farrier.GetHerHim]に声をかける者はあまりいないようだ。[farrier.GetSheHe|U]はすぐに背筋を伸ばし、喉を鳴らして咳払いをする。\n\n「いらっしゃいませ。競技会に間に合うよう、最高の蹄鉄をご提供できますよ。」[farrier.GetSheHe]はそう提案し、見事なまでのコレクションを披露してくれる。"
 ep2_locale_events.3510.a:0 "「最高のものだけを私にくれ！」"
 ep2_locale_events.3510.b:0 "「本当は私の騎士たちのために買うべきなのだが…」"
 ep2_locale_events.3510.c:0 "「幸運な魔除けだ！」"
 ep2_locale_events.3510.d:0 "「結構だ、ありがとう。」"
 ep2_locale_events.3510.a.prowess:0 "あなたの[prowess|E]が増加します"
 ep2_locale_events.3510.a.martial:0 "あなたの[martial|E]が増加します"
 ep2_locale_events.3510.a.prestige:0 "あなたの新しい装備は印象的です"
 tournament_new_horseshoes_modifier:0 "新しい蹄鉄"
 good_luck_horseshoe_artifact:0 "蹄鉄"
 good_luck_horseshoe_artifact_desc:0 "悪霊を遠ざけると言われる鉄の蹄鉄だ。"
 ep2_locale_events.1530.t:0 "塵は塵に"
 ep2_locale_events.1530.desc.intro:0 "[ROOT.Char.GetFaith.HouseOfWorship]の周りの庭は、日没間近のこの時間は閑散としている。葉の間からざわめきが聞こえ、墓石の間を走る小動物の影が見える。彫刻がほとんど消えているものもあれば、はっきりと見えるものもある。\n\n私は足を踏み出し、墓石の列へと歩み寄った。"
 ep2_locale_events.1530.desc.young:0 "それらはあまりに遠く感じられる。まるで現実のものとは思えない。"
 ep2_locale_events.1530.desc.middle:0 "いずれ自分にもその時が来るだろうが、せめてこのような寂れた場所ではなく、もっと立派な墓所を用意しよう。"
 ep2_locale_events.1530.desc.old:0 "時が遅すぎる。これからも遅れ続けるだろう。生涯を通じて、これほど遅く感じたことはない。"
 ep2_locale_events.1530.a:0 "私の祖先を見つけられるだろうか…。"
 ep2_locale_events.1530.b.christian:0 "そして私は塵に還る。"
 ep2_locale_events.1530.b.fallback:0 "もうすぐ私もそうなる。"
 ep2_locale_events.1530.c:0 "塵から塵へ！　なんと感動的な光景だろう！"
 ep2_locale_events.1530.d:0 "ふむ…もしや…？"
 ep2_locale_events.1530.a.success:0 "あなたは地下墓所で祖先を見つける"
 ep2_locale_events.1530.a.failure:0 "知っている者の墓は見つからなかった"
 ep2_locale_events.4540.t:0 "刃の上"
 ep2_locale_events.4540.desc.intro:0 "「[weaponsmith.GetSheHe]は何と素晴らしい仕事をしてくれたんだ！」工房を後にした騎士の誇らしげな声が聞こえてくる。煌めく刃は、まるで水晶の湖のように太陽を反射している。\n\n私がドアを押し開けると、炸裂する炎が迎えてくれる。"
 ep2_locale_events.4540.desc.contestant:0 "「それで試合をされるおつもりですか？」と、ベルトからぶら下がっている[my_weapon.GetNameNoTooltip|l]を指差しながら、武器職人が尋ねる。"
 ep2_locale_events.4540.desc.fallback:0 "今回私は出場しないとはいえ、この職人の才能を無視すべきではない。"
 ep2_locale_events.4540.desc.outro:0 "\n\n「あなたに金がおありなら、私には鋼があります。」"
 ep2_locale_events.4540.a:0 "「より殺傷力のあるものにしてくれ。」"
 ep2_locale_events.4540.a.tt:0 "研ぎ澄まされた刃は競技会期間中のみ効果を発揮します"
 ep2_locale_events.4540.b.christian:0 "「刃に沿って『#EMP 主の御名において#!』と刻んでくれ。」"
 ep2_locale_events.4540.b.fallback:0 "「祈りの言葉を刻んでくれ。」"
 ep2_locale_events.4540.c:0 "「『[my_weapon.GetOwner.GetHouse.GetMotto]』と表示させたい。」"
 ep2_locale_events.4540.d:0 "「金は大事に取っておこう。」"
 ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\n刃は競技会に向けて研ぎ澄まされている。"
 ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\n刃には祈りが刻まれている。"
 ep2_locale_events_artifact_motto_desc:0 "[my_weapon.GetDesc]刃に沿って『[my_weapon.GetOwner.GetHouse.GetMotto]』という言葉が刻まれている。"
 artifact_tournament_sharpened_blade_modifier:0 "研ぎ澄まされた刃"
 artifact_monthly_piety_7_modifier:0 "祈りの銘刻"
 artifact_monthly_prestige_7_modifier:0 "モットーの銘刻"
 ep2_locale_events.1060.t:0 "悪党と馬鹿"
 ep2_locale_events.1060.desc:0 "「ハッ！悪党め！」ドアを開けると、誰かの叫び声が聞こえる。一人の[tournament_gambler.GetWomanMan]が嬉しそうに笑い、テーブルの上に置かれた金貨を手にする。「くそ！」[tournament_gambler.GetSheHe]が立ち上がると、相手は文句を言いながら木を叩く。\n\nその見知らぬ人物は私と目を合わせ、少しお辞儀をする。「[ROOT.Char.GetTitleAsNameNoTooltip]はカードゲームをやりたくはございませんか？私は自分のものを下に置き、あなたは自分のカードの数字がそれより大きいか小さいかを賭ける。勝った方がすべてを手にする。単純な話です。」\n\n「5です。」[tournament_gambler.GetSheHe]は言うとカードを下に置く。"
 ep2_locale_events.1060.a:0 "「私のカードのほうが大きい！」"
 ep2_locale_events.1060.b:0 "「私のカードのほうが小さい！」"
 ep2_locale_events.1060.c:0 "「賭け事には手を出したくない。」"
 ep2_locale_events.1060.a.success:0 "あなたは二回勝つ"
 ep2_locale_events.1060.a.failure:0 "あなたは金を失う"
 ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$: ハンマーの知恵"
 ep2_locale_events.4530.desc:0 "道の反対側から炎のゆらめきが優しく見える。ドアを開ける前から、その暖かさが私の体を包み込んでくれる。店内では、鍛冶屋が釘を並べている。\n\n「何かお役に立てますでしょうか、閣下？」[tournament_weaponsmith.GetSheHe]は尋ねる。その額は石炭で汚れている。ここの空気は濃い。"
 ep2_locale_events.4530.a:0 "「鍛冶屋は呪いを解くことができると聞いた。私の魂を鎮めてくれ。」"
 ep2_locale_events.4530.a.tt:0 "あなたは迷信深くなります"
 ep2_locale_events.4530.b:0 "「専門的な技術を見せてもらえないか？」"
 ep2_locale_events.4530.b.success:0 "あなたの能力が向上する"
 ep2_locale_events.4530.b.crit_success:0 "あなたの能力が大きく向上する"
 ep2_locale_events.4530.b.failure:0 "あなたは負傷する"
 ep2_locale_events.4530.c:0 "「私の[improved_weapon.GetNameNoTooltip]を改良してもらえないか？」"
 ep2_locale_events.4530.c.tt:0 "[prowess|E]#positive_value +2#!を得ます"
 ep2_locale_events.4530.d.success:0 "処置は効果的だ！"
 ep2_locale_events.4530.d.nothing:0 "処置は効果がない"
 ep2_locale_events.4530.d:0 "「私の身体だ！痛い！助けてくれ！」"
 improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\n重要な競技会の直前に、熟練した武器職人によって改良された。"
 ep2_locale_events.4530.e:0 "「見て回っていただけだ。」"
 ep2_locale_events.5000.t:0 "鋼の呼び声"
 ep2_locale_events.5000.desc.intro:1 "私が我が子[my_child.GetFirstName]と一緒に競技会会場を訪れると、次の大会に向けて猛烈に練習している[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の一団に出会う。私は、その兜の下でほとんど見分けがつかない[my_knight.GetTitledFirstName]に向かって手を振る。\n\n「ああ、我々の家には素晴らしい栄誉がもたらされるでしょう、もし…」しかし、[my_child.GetFirstNamePossessiveNoTooltip]の目が剣に注がれていることに気づき、私はすぐに制止する。"
 ep2_locale_events.5000.desc.martial:0 "[my_child.GetHerHis]の軍事的な関心を考えれば、驚くことではないのだが。"
 ep2_locale_events.5000.desc.non_martial:0 "[my_child.GetSheHe]がこういったものに興味を持っていたとは気づかなかった。"
 ep2_locale_events.5000.a:0 "「何と素晴らしい考えだ！」"
 ep2_locale_events.5000.b:0 "「よし。[my_knight.GetFirstNameNoTooltip]がお前を訓練してくれるだろう。」"
 ep2_locale_events.5000.c:0 "「そんなもので自分の義務を無視できると思っているのか？」"
 ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$: あと少し"
 ep2_locale_events.5010.desc.intro:1 "競技会会場に向かって進むと、私は"
 ep2_locale_events.5010.desc.prowess:1 "屈強な[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の一団に加わった。棘のある言葉が飛び交う中、従者は鎧を片付けている。"
 ep2_locale_events.5010.desc.mind:1 "出場者たちが共通の策略を語り合い、まだ見ぬ技をドラマチックに示唆する集団の中へと入っていく。"
 ep2_locale_events.5010.desc.fallback:1 "抑制の効いた熱心さで演出の練習をする出場者の集団に加わる。"
 ep2_locale_events.5010.desc.outro:1 "\n\nすでに数人の観客が我々を見下ろしている。焼いた肉を噛み、骨を吐きながら、無作法な連中は見世物を呼び込む。\n\n練習の妨げになると不満を持つ者もいれば、この叫び声の中、これは証明の場になっていると主張する者もいる。"
 ep2_locale_events.5010.a:1 "あなたに手本を見せてやろう。"
 ep2_locale_events.5010.a.success:1 "あなたの訓練は成功する"
 ep2_locale_events.5010.a.failure:0 "あなたの訓練は恥ずべきものだ"
 ep2_locale_events.5010.b.good:0 "前回のことを思い出した、とても楽しい思い出だ。"
 ep2_locale_events.5010.b.bad:0 "今回こそ。今回こそはうまくやるぞ。"
 ep2_locale_events.5010.b.flavor:0 "思い出が心に残る…"
 ep2_locale_events.5010.c:0 "「何を見ているのだ！？」"
 ep2_locale_events.5010.c.success:0 "群衆は気後れする"
 ep2_locale_events.5010.c.failure:0 "群衆はあなたを笑う"
 ep2_locale_events.5010.d:0 "そろそろ失礼するべきだ。"
 ep2_locale_events.5030.t:0 "新しい雇用"
 ep2_locale_events.5030.desc.intro:1 "従者たちは兜や帷子を磨きながら、笑ったり冗談を言ったりしている。一人が豚のように激しく鼻を鳴らすと、他の者たちもすぐに真似をする。[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]は、近くを徘徊している。\n\n彼らの中に[councillor_employer.GetTitledFirstNamePossessive]の評議員である[poached_councillor.GetTitledFirstName]を見つけた。"
 ep2_locale_events.5030.desc.contestant:0 "[poached_councillor.GetHerHis|U]の技能はとても称賛されており、また[poached_councillor.GetHerHis]の名は有力候補として挙げられている。"
 ep2_locale_events.5030.desc.fallback:0 "[poached_councillor.GetHerHis|U]の行為は見過ごされることはなく、[poached_councillor.GetSheHe]が主君のために行った務めは印象的である。"
 ep2_locale_events.5030.desc.outro:0 "\n\n私は私の評議会に参加するよう[poached_councillor.GetHerHim]を説得できるだろう。"
 ep2_locale_events.5030.a:0 "金は最大の誘惑だ。"
 ep2_locale_events.5030.b:0 "「能ある[poached_councillor.GetWomanMan]は能ある主君しか求めない」"
 ep2_locale_events.5030.b.success:0 "あなたは[poached_councillor.GetShortUIName]を怯えさせる"
 ep2_locale_events.5030.b.failure:0 "[poached_councillor.GetShortUIName]はあなたの非礼に腹を立てる"
 ep2_locale_events.5030.c:0 "「より格調高き人生が私の宮廷で待っているぞ。」"
 ep2_locale_events.5030.d:0 "「我々は良き友ではないか、親愛なる[poached_councillor.GetFirstNameNoTooltip]よ？私に加われ。」"
 ep2_locale_events.5030.e:0 "[councillor_employer.GetTitledFirstNameNoTooltip]を怒らせるようなことはしたくない。"
 ep2_locale_events.5500.t:0 "石のように古い"
 ep2_locale_events.5500.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]への訪問は、まさに大会前のリラックスに必要なものだった！街を歩いていると、地元の子供たちが棒を武器に戦いの真似事をして「家の名誉のために！」とか、「#EMP アアアアアア#!」と何度も叫んでいるのを見かける。\n\n私は広場の真ん中に堂々と立つ、最も目立つ建物のひとつに感嘆して立ち止まる。しかし、もう少し近づいて調べてみると、私はすぐにいくつかの古代の碑文に気づいた…"
 ep2_locale_events.5500.a.rome:0 "待てよ…あれはラテン語か？"
 ep2_locale_events.5500.a.fallback:0 "ハッ！私はこの古代言語を研究してきたんだ！"
 ep2_locale_events.5500.b:0 "この石は、故郷に持って帰れば立派な壁になる！"
 ep2_locale_events.5500.c:0 "我々は彼らから学び続けなければならない。"
 ancient_stone_artifact:0 "古代の銘板"
 ancient_stone_artifact_desc:0 "古代の碑文が刻まれた銘板。村の壁として再利用されているようだ。"
 ep2_locale_events.5510.t:0 "$tournament_locale_settlement$: 裏通り"
 ep2_locale_events.5510.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の地元の人々も、参加する貴族たちと同じように大会に興味があるようだ。家の一階に即興の仮設店舗を構えている人もいて、[ROOT.Char.Custom('GetLocalStreetFoodPlural')]の美味しそうな匂いが漂ってくる。\n\nお祭り騒ぎやおしゃべりの中で…路地の一つから激しい物音が聞こえてくる。そこに近づくと、農民の喧嘩のようなものが見えるが、そのうちの一人は他の者たちよりも腕が立つようだ。"
 ep2_locale_events.5510.a:0 "「おい、お前！お前だ！お前は今から私の騎士だ。」"
 ep2_locale_events.5510.a.success:0 "あなたは[village_thug.GetShortUIName]を説得する"
 ep2_locale_events.5510.a.failure:0 "[village_thug.GetShortUIName]は白けているようだ"
 ep2_locale_events.5510.b:0 "「印象的な動きだな、勉強させてもらおう…」"
 ep2_locale_events.5510.c:0 "「今すぐやめろ、野蛮人どもめ！」"
 tournament_stopped_peasant_fight:0 "平穏な通り"
 ep2_locale_events.5520.t:0 "$tournament_locale_settlement$: 糸を引っ張る"
 ep2_locale_events.5520.desc:0 "[village_woman.GetWomenMen]性の一団が、家の一角を主な織物作業場にしていて、開催中の競技会について活発に会話しているのがよく聞こえる。\n\n気づかれないように細心の注意を払いながら、私は窓に張り付く。\n\n「…あの[gossip_knight.GetFirstName]も？昨日彼らが[gossip_knight.GetHerHim]を現行犯で捕まえたなんて信じられないよ！」と、一人が言いながら、手際よく糸を編んでいく。"
 ep2_locale_events.5520.a:0 "今聞いたことは本当か？"
 ep2_locale_events.5520.a.success:0 "彼らはあなたに気づいていないようだ"
 ep2_locale_events.5520.a.success.tt:0 "あなたは[gossip_knight.GetTitledFirstNamePossessive]の秘密を知ります"
 ep2_locale_events.5520.a.failure:0 "あなたは盗み聞きしているところを捕まる"
 ep2_locale_events.5520.b:0 "彼らの技術的な知識から学ぶこともあるかもしれない…"
 ep2_locale_events.5520.c:0 "彼らがここからどれだけの金を集めなければならないか、想像してみよう…"
 ep2_locale_events.5520.d:0 "何も聞かなかった。"
 tournament_supported_weavers:0 "織物の興味"
 tournament_supported_weavers_desc:0 "この人物は村の織物職人から学ぶために、それなりの時間を費やした"
 tournament_weaving_taxes_modifier:0 "織物税"
 ep2_locale_events.5530.t:0 "お祭り騒ぎ"
 ep2_locale_events.5530.desc:0 "村を囲む畑から音楽が聞こえてくる。私がそれを辿っていくと、その源である、花輪がたくさん飾られた広場へとたどり着く。フルートやタンバリン、あらゆる種類の楽器やバラードだ！\n\n男女が広場のあらゆる場所をぐるぐると踊り、今度は互いに手を合わせて歌い始め、回転し、回転し、回転する。"
 ep2_locale_events.5530.a:0 "私が参加することで、臣民たちも喜んでくれるはずだ！"
 ep2_locale_events.5530.b:0 "参加者を感動させる絶好の機会だ。"
 ep2_locale_events.5530.b.success:0 "あなたの踊りは印象的だ"
 ep2_locale_events.5530.b.failure:0 "ぎこちない印象を与えてしまう"
 ep2_locale_events.5530.c.flavor:0 "戦いは、まるで剣の舞のようだ！"
 ep2_locale_events.5530.c:0 "この動きは…今度の大会で役に立ちそうだ！"
 ep2_locale_events.5530.d:0 "あの音楽はとても印象的だ！"
 ep2_locale_events.5530.e:0 "訓練から外れてはいけない。"
 tournament_village_dance_modifier:0 "村の踊り"
 ep2_locale_events.1070.t:0 "過去に"
 ep2_locale_events.1070.desc.intro:0 "私は数人の廷臣たちと酒場に座っており、「あの勇敢な騎士が誰かの印を掲げているのを見た。」とそのうちの一人が囁く。私はすぐに蝋燭の揺らめきを眺めながら自分の考えに耽っていた。\n\n私は"
 ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]を一口飲むと"
 ep2_locale_events.1070.desc.no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]を一口飲むと"
 ep2_locale_events.1070.desc.outro:0 "[my_memory.GetDescription]で、満面の笑みを浮かべていたあの頃を思い出す。\n\n「本当の物語を聞きたいか？」と、私は仲間の方を向いて尋ねる。"
 ep2_locale_events.1070.a:0 "高揚感のある会話ができる絶好の機会だ。"
 ep2_locale_events.1070.b:0 "#EMP 私が#!良く見えるようにする必要がある。"
 ep2_locale_events.1070.c:0 "私はただ飲んでいたい。"
 ep2_locale_events.3020.t:0 "甘い言葉"
 ep2_locale_events.3020.desc:0 "「[enemy_knight.GetFirstName]が他の出場者と一緒に床を掃除しなかったら、私は驚くだろうね！」キャンプを歩いているとそんな声が聞こえてくる。訪問者の一団が鍋を囲んで食事をしており、私はまさにその[enemy_knight.GetTitledFirstNameNoTooltip]が彼らと一緒に座っているのを見つけた。\n\n「大げさだな、友よ。」[enemy_knight.GetSheHe]はそう言うと、[enemy_knight.Custom('quirk_pos_standalone')|l]。私は[enemy_knight.GetHerHim]と目を合わせ、微妙に頷く。\n\n「失礼ですが。」[enemy_knight.GetSheHe]は呟くと立ち上がる。「閣下は何か議論したいことがおありですか？」"
 ep2_locale_events.3020.a:0 "「勝利が友人を作ることはない。」"
 ep2_locale_events.3020.a.success:0 "[enemy_knight.GetShortUIName]はあなたの話を聞く"
 ep2_locale_events.3020.a.failure:0 "[enemy_knight.GetShortUIName]はあなたの提案に侮辱される。"
 ep2_locale_events.3020.b:0 "「私はお前の主君だ。それを捨てるよう命じる。」"
 ep2_locale_events.3020.c:0 "フェアな戦いを望む。"
