l_english:
 jason_race_events.1.t:0 "群衆の意志"
 jason_race_events.1.desc:0 "レース観戦者の広大な海から、平民たちが大声で叫ぶ。旅の戦士たちは、侮辱的な言葉や下品なほのめかしを唱える。その中で、我々貴族は神経質な笑みを浮かべる。我々は警護に目をやる。"
 jason_race_events.1.desc.guest_local_anger:0 "\n\n「[host.GetTitledFirstName]！」という叫びの中に「#EMP [host.Custom('GetCrime')|U]め！#!」という声が混じっている。最も大声で騒いでいるのは地元の人々だ。[ROOT.Char.GetCurrentLocation.GetName]において、[host.GetFirstNameNoTooltip]は[host.GetHerHim]を軽蔑する人々に囲まれているのだ。\n\n群衆を見渡すと、石やナイフ、戦争の武器が目に飛び込んでくる。"
 jason_race_events.1.desc.host_local_anger:0 "\n\n「[ROOT.Char.GetTitledFirstName]！」という叫びの中に「#EMP [ROOT.Char.Custom('GetCrime')|U]め！#!」という声が混じっている。最も大声で騒いでいるのは地元の人々だ。[ROOT.Char.GetCurrentLocation.GetName]において、私は私を軽蔑する人々に囲まれているのだ。\n\n群衆を見渡すと、石やナイフ、戦争の武器が目に飛び込んでくる。"
 jason_race_events.1.desc.rowdy_fans:0 "\n\nレースの興奮は常に領国の最悪の人々を大量に引き寄せ、飲み騒ぎや賭博の約束で彼らを激怒させる。\n\n不幸な日には、いつもの楽しみだけでは物足りないこともある。そんな時に満足を与えられるのは血だけだ。"
 jason_race_events.1.desc.end:0 "\n\nこれは暴動が起こりそうだ。"
 jason_race_events.1.a:0 "群衆を宥められるのは私しかいない。"
 jason_race_events.1.a.tt:0 "適切なおだやかな言葉で、私は彼らの注意をレースに引き戻す。"
 jason_race_events.1.a.tt.win:0 "あなたの演説が人々を落ち着かせる"
 jason_race_events.1.a.tt.race:1 "大会は中断されることなく継続されます"
 jason_race_events.1.a.tt.lose:0 "暴動を防ぐことができない"
 jason_race_events.1.b:0 "彼らの勇気を打ち負かしてやれ、$knights$！"
 jason_race_events.1.b.tt:0 "そして、目から血を拭き取ったら、我々はレースを再開できる！"
 jason_race_events.1.c:0 "群衆は少し押さえつけてやることもできるな…"
 jason_race_events.1.c.tt:0 "行け、我が$knights$よ、真に破壊的な暴力を始めるのだ！"
 jason_race_events.1.c.tt.win:0 "あなたの$knights$は群衆を鎮める"
 jason_race_events.1.c.tt.lose:0 "あなたの執行者がひどい暴動を引き起こす"
 jason_race_events.1.c.tt.lose_knights:0 "あなたの$knight_culture_player_plural$の何人かが[GetTrait('wounded_1').GetName( GetNullCharacter )]する"
 jason_race_events.1.d:0 "ここから出なければ、#EMP 急げ#!。"
 jason_race_events.1.d.tt:0 "さぁな。おそらく全てはうまくいくだろう。"
 jason_race_events.1.d.tt.win:0 "不穏な空気は収まる"
 jason_race_events.1.d.tt.lose:0 "群衆の暴力が国中に広がる"
 jason_race_events.1.d.tt.leave:0 "あなたとあなたの側近は安全な場所に退避します。"
 contest_wound_attendees_effect:0 "多くの$activity_tournament$参加者が[GetTrait('wounded_1').GetName( GetNullCharacter )]します"
 contest_wound_non_root_attendees_effect:0 "他の多くの$activity_tournament$参加者が[GetTrait('wounded_1').GetName( GetNullCharacter )]します"
 jason_race_events.2.t:0 "高速で曲がる"
 jason_race_events.2.desc:1 "馬は馬場に沿って轟音を立てて走り、その走る体は土煙に覆われ、騎手の罵声や叫び声は蹄の音と群衆の叫び声にかき消される。\n\nそれでも、あなたの騎手である[jockey.GetFirstName]が急接近するカーブに全神経を集中させていることはわかる。他の馬が急カーブをゆっくり進む中、あなたの騎手は馬を強く急がせる。\n\nほんの指先ほどの差で、[jockey.GetFirstNameNoTooltip]と#EMP  [ROOT.Char.Custom('GetContestHorseRaceName')]号#!が先行馬たちの間をすり抜ける。観客が一斉に息を呑む、信じられないような大技だ！"
 jason_race_events.2.a:0 "そのような能力は戦場にこそふさわしい！"
 jason_race_events.2.a.tt:0 "私の騎兵も、同じように大胆に走れるよう訓練しなければならない。"
 jason_race_events.2.b:1 "私の側近は新しい斥候を使えるかもしれない…"
 jason_race_events.2.b.tt:1 "このような大胆な騎手は、あらゆる旅で我々の前を走っているはずだ。"
 jason_race_events.2.c:1 "千の物語に値する瞬間だ！"
 jason_race_events.2.c.tt:1 "勝っても負けても、私のものほど印象に残る競走者は他にいない。"