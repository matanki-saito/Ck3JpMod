 contest_events.0861.flavor_6:0 "がっしりとした相手がその体格で私に挑んできたことなどを思い返す。\n\n"
 contest_events.0861.flavor_7:0 "相手と私がかなり艶めかしい立場になったことなどを思い返す。\n\n"
 contest_events.0861.flavor_8:0 "対戦相手の友人が私の不正行為を非難したことなどを思い返す。\n\n"
 contest_events.0861.flavor_9:0 "私が確実に成功するために対戦相手を分析したことなどを思い返す。\n\n"
 contest_events.0861.flavor_10:0 "私の指が脱臼してしまったことなどを思い返す。\n\n"
 contest_events.0861.flavor_11:0 "相手が私の目を突いたことなどを思い返す。\n\n"
 contest_events.0861.flavor_12:0 "相手が口から泡を立て私の鼻に噛みついてきたことなどを思い出す。\n\n"
 contest_events.0861.flavor_13:0 "私が相手の耳を手で押さえて鼓膜を破ったことなどを思い返す。\n\n"
 contest_events.0861.flavor_fallback:0 "いつ行動を起こすべきかを思案する。\n\n"
 contest_events.0861.a:0 "あの肝臓が効きそうだ…"
 contest_events.0861.b:0 "「来い！戦士として身を固めるのだ！」"
 contest_events.0861.c:0 "フェイントは低く、高く進もう。"
 contest_events.0861.d:0 "単純に、安全に行こう。"
 contest_events.0862.t:0 "$tournament_contest_header$ 突き返し"
 contest_events.0862.desc:0 "二本の刃が互いの長さを削り、火花を散らしながら地面に落ちると、金属と金属の悲鳴のようなコーラスが鳴り響く。私はアドバンテージを探り、"
 contest_events.0862.flavor_3:0 "相手の剣が群衆の中に飛んでいった時のことを思い返している。\n\n"
 contest_events.0862.flavor_4:0 "私が本能的に相手の股間を蹴ってしまった時のことを思い返している。\n\n"
 contest_events.0862.flavor_5:0 "私は自身に劇的な優位性があることに気づき、それをどう活用するのが最善かを考えた時のことを思い返している。\n\n"
 contest_events.0862.flavor_6:0 "相手が私に賄賂を渡そうとした時のことを思い返している。\n\n"
 contest_events.0862.flavor_7:0 "攻撃的な相手に対して、反撃かブロックかの選択を迫られた時のことを思い返している。\n\n"
 contest_events.0862.flavor_8:0 "決闘中にもう一方の手を使う機会があることに気づいた時のことを思い返している。\n\n"
 contest_events.0862.flavor_9:0 "気づけば私は決闘者のマントを着て戦っていた時のことを思い返している。\n\n"
 contest_events.0862.flavor_10:0 "言葉で相手の気を散らそうと考えた時のことを思い返している。\n\n"
 contest_events.0862.flavor_11:0 "私は、相手の家族の一人と#EMP 親しくなった経験#!を生かした時のことを思い返している。\n\n"
 contest_events.0862.flavor_fallback:0 "我々はもう一度、互いの前に進み出る。お互いボロボロで、疲れきっているが、勝者は一人だけだ。\n\n"
 contest_events.0862.a:0 "訓練を思い出さなければ。"
 contest_events.0862.b:0 "「何だ？#EMP 怯えて#!いるのか？」"
 contest_events.0862.c:0 "最後のブラフが決め手になるかもしれない…"
 contest_events.0862.d:0 "「さあ来い。戦おう。」"
 contest_events.0863.t:0 "$tournament_contest_header$ 確認"
 contest_events.0863.desc:1 "駒を一手、動かす度に起きる小さなカチッという音が、静寂を乱す。終盤戦だ。勝負がどちらに転ぶかはまだわからない。私は"
 contest_events.0863.flavor_1:0 "心理戦で相手を翻弄しようと試みたことなど、すでに起こったことを思い返している。\n\n"
 contest_events.0863.flavor_2:0 "相手はひどい失敗で形勢を完全にひっくり返してしまったことなど、すでに起こったことを思い返している。\n\n"
 contest_events.0863.flavor_3:0 "相手が危険はあるものの、価値のある動きを取る機会だと考えたことなどを思い返している。\n\n"
 contest_events.0863.flavor_4:0 "私は不正行為の好機を見て熟考したことなどを思い返している。\n\n"
 contest_events.0863.flavor_5:0 "相手を威圧して、下手な動きをさせたことなどを思い返している。\n\n"
 contest_events.0863.flavor_6:0 "相手が私に、ルールの解釈を尊重するよう要求したことなどを思い返している。\n\n"
 contest_events.0863.flavor_fallback:0 "駒は静かに切迫して動いている。我々のどちらも、勝利を強要する時間は長くはない。\n\n"
 contest_events.0863.a:0 "あるいは戦争に関する知識を活用できるかも？"
 contest_events.0863.b:0 "「あなたはやけに自信満々だな…」"
 contest_events.0863.c:0 "あるいは大胆な動きをする頃合いかな？"
 contest_events.0863.d:0 "安全策をとるのが正解だ。"
 contest_events.0870.t:0 "$tournament_contest_header$ 命中"
 contest_events.0870.pivotal_success:0 "最初に衝突音。そしてその一瞬の後、私の腕を震わせるような衝撃が走った。そして、突然、別の音、観客の絶叫が聞こえてきた。私の槍は力強く打ち込まれ、敵の盾を砕く。さらに注目すべきは、彼らが完全に狙いを外していることだ！\n\n"
 contest_events.0870.pivotal_neutral:0 "互いに良いスタートを切ったものの、私の腕はぐらついて下がり、相手の盾を通り越してしまう。唯一の救いは、相手が私の低さと同じように高い位置でミスをしていることで、観客のうなり声が響く。\n\n"
 contest_events.0870.pivotal_failure:0 "私は槍の先端が相手の盾に近づき、近づき、そして…#EMP 外れる#!のを見る。その瞬間、私は鞍の上で後ろ向きに揺さぶられ、槍が自分の盾を砕き、群衆の唸り声が私の耳に呪いのように響く。\n\n"
 contest_events.0870.ptv_close:0 "最後の突きの時間だ。すべてはこれに帰結する。"
 contest_events.0870.ptv_top:0 "私は先頭に立っているが、まだもう一つ突きが残っている。あとはこの最後の突きを描くだけだ…"
 contest_events.0870.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]は先頭だ、だがまだ最後の突きが残っている…"
 contest_events.0870.ptv_bottom:0 "私はよく倒れ、傷つき、ボロボロになっている。私の唯一の真の望みは、敵が攻撃を続けられないほど激しく打つことだが、それには奇跡が必要だ…"
 contest_events.0870.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]は完全に負けているようだ。劇的な変化がない限り、きっとこれで決まりだろう。"
 contest_events.0870.ptv_top_half:0 "私は勝っているが、まだ不安は多くある。たった一撃でも、この勝負において私にも相手にも有利に働く可能性がある。"
 contest_events.0870.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]は勝っているが、接戦だ。栄光はまだ掴めない。"
 contest_events.0870.ptv_bottom_half:0 "点数では負けているが、まだ挽回は可能だ。完了まで突きがあと一回、栄光への機会があと一回だ…"
 contest_events.0870.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]は負けているが、まだ終わったわけではない。一つの行動が[pivotal_contestant.GetHerHim]に有利な揺さぶりとなるかもしれない…"
 contest_events.0870.ptv_fallback:1 "両馬が緩い駆け足に入ったところで、このラウンドの最後の突きが迫っている。"
 contest_events.0870.spectator:0 "\n\nジョストの最終ラウンドは騒々しい。観客は野次や叫び声を上げ、医師たちは負傷者の治療に精力的に取り組み、満員の観衆の熱気で試合は最高潮に達する。"
 contest_events.0870.final:0 "\n\n馬の蹄が鳴る。槍が下がる。群衆が吼える。"
 contest_events.0870.winner_start:0 "最後にリセットして、私の馬が[versus_contestant.GetFirstName]に向かって疾走すると、私はこの突きに良い予感を覚える。"
 contest_events.0870.loser_start:0 "もう一度リセットはしたが、突撃していると、馬のリズム、鎧の座り方、何かしらの違和感を感じる。"
 contest_events.0870.winner_break:0 "私の槍は、耳をつんざくような衝撃と破片の爆発とともに、[versus_contestant.GetHerHis]の盾にまっすぐに突き刺さり、[versus_contestant.GetHerHis]自身は私の傍を吹っ飛んでいく。必要な得点はこれだけだ！"
 contest_events.0870.winner_unhorse:0 "私の槍は[versus_contestant.GetHerHim]の胸を完全に捉え、[versus_contestant.GetHerHim]を地面に叩きつけ、私の馬はそのまま走り続ける。"
 contest_events.0870.loser_break:0 "私の槍は最後の瞬間に目標を外れ、私は[versus_contestant.GetHerHis]が真正面から攻撃してくるのを感じ、耳障りな衝突と破片の爆発の前に私の盾を振り落とす。"
 contest_events.0870.loser_unhorse:0 "近づいても私は目標を絞ることができず、[versus_contestant.GetHerHis]の槍が私の盾を回り込んで、胸に直撃するのが見える。地面に倒れ込んだまま、私は凱旋する[versus_contestant.GetHerHim]の声を聞く。"
 contest_events.0870.a:0 "ラウンドの最後の突きが私を待っている。"
 contest_events.0870.b:0 "ラウンドの最後の突きだ！"
 contest_events.0871.t:0 "$tournament_contest_header$ 五分五分"
 contest_events.0871.pivotal_success:0 "肩に手をかけ、巧みに足をすくい、全力で地面に投げ飛ばす。我々は床にぶつかる。音は苦しそうな呼吸と、遠くから聞こえる観客の歓声だけだ。私は敵の上に乗り、自分のアドバンテージを押し広げようと力を込める。\n\n"
 contest_events.0871.pivotal_neutral:0 "互いの息が荒くなり、我々は互いを倒そうと奮闘する。そしてようやく、片方の足がもう片方の足に引っかかり、我々は地面に倒れこむ。我々は一瞬唖然としたが、互いが敵味方であることに気づくと我に帰り、すぐにアドバンテージを得ようと力を込める。\n\n"
 contest_events.0871.pivotal_failure:0 "相手を投げ飛ばそうとするが、その瞬間、私自身が宙に飛ばされてしまう。私は激しく着地し、肺から空気が抜け、すぐに防御態勢になり、押さえつけられないよう懸命に努力する。\n\n"
 contest_events.0871.ptv_close:0 "試合は接戦、非常に接戦だ。どちらかが一つミスをすれば、一瞬で終わってしうだろう。"
 contest_events.0871.ptv_close_spectator:0 "試合は非常に接戦だ！どちらかの競技者が一つミスをすれば、一瞬で終わってしまうだろう。"
 contest_events.0871.ptv_top:0 "私は勝っている！ただ、勝利のために頑張るのみだ！"
 contest_events.0871.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]は勝っている！勝利はすぐそこだ！"
 contest_events.0871.ptv_bottom:0 "私は負けている、しかもかなりの差で。勝利への道は狭いが、まだ可能性はある…"
 contest_events.0871.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]は負けている、しかもかなりの差だ。ここから勝利するには奇跡が必要だろう…"
 contest_events.0871.ptv_top_half:0 "私は勝っているが、勝利は決して確実ではない。もう少し頑張るだけだ…"
 contest_events.0871.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]が勝っているが、勝利は決して確実ではない。"
 contest_events.0871.ptv_bottom_half:0 "私は負けているが、敗北が決まったわけではない。まだ逆転は可能だ！"
 contest_events.0871.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]は負けているが、敗北が決まったわけではない。"
 contest_events.0871.ptv_fallback:0 "汗が吹き出てくる。互いの手足が絡み合い、両者とも力を探し求める。"
 contest_events.0871.spectator:0 "\n\n二人の身体は離れ、また繋がり、また離れ、競争者の激しい息遣いは観客の歓声にかき消される。彼らは再び固まり、埃が渦を巻き、汗ばんだ皮膚に付着する。"
 contest_events.0871.final:0 "砂埃が舞い、観客は興奮の声を上げる。試合はもうすぐ決する。"
 contest_events.0871.winner_start:1 "一瞬の後、私は[versus_contestant.GetFirstName]の不意を突く！"
 contest_events.0871.loser_start:1 "一瞬の後、[versus_contestant.GetFirstName]が突然私の不意を突く！"
 contest_events.0871.winner_pin:0 "私は、[versus_contestant.GetHerHim]をしっかりと固定し、[versus_contestant.GetSheHe]が逃れようと必死にもがくのを押さえ込む。"
 contest_events.0871.winner_throw:1 "私はその機会を逃さず、[versus_contestant.GetHerHis]の腰のあたりをつかみ、思い切り端に向かって投げつけると、[versus_contestant.GetSheHe]はリングの外で大の字になってしまった。"
 contest_events.0871.loser_pin:0 "私が落ち着きを取り戻そうとしたところで、[versus_contestant.GetSheHe]が私を地面に叩きつけ、ものすごい力で私を挟み込んだ。私は無駄にもがくが、自由になることができない。"
 contest_events.0871.loser_throw:0 "持ち上げようとする努力もむなしく、[versus_contestant.GetSheHe]が私を力強く投げ飛ばし、私はリングから土の中へと転げ落ちる。"
 contest_events.0871.winner_end:1 "審判が終了を告げる。私の勝ちだ！"
 contest_events.0871.loser_end:1 "審判が終了を告げる。私の負けだ…"
 contest_events.0871.a:0 "勝ったぞ！"
 contest_events.0871.a.loser:0 "なんてこった…"
 contest_events.0871.b:0 "あと1フォールだ！"
 contest_events.0872.t:0 "$tournament_contest_header$ 鋼と鋼"
 contest_events.0872.pivotal_success:0 "音色の良い一撃が鳴り響く。私の武器が相手の兜をかすめたのだ。呆然と後ずさる相手を素早く追撃する。左からの強打はフェイント、叩き潰すように右から一撃。必死に退く相手に合わせて踏み込む。だがしかし、剣はかろうじて紙一重で逸らされる。\n\n"
 contest_events.0872.pivotal_neutral:0 "私の上からの一撃は脇に逸れ、応戦する一撃は回避された。観客の歓声と息づかいが響く中、再び武器がぶつかり合い、受け流し、突き合う。二人とも隙を見せていない。\n\n"
 contest_events.0872.pivotal_failure:0 "こちらの気怠い突きが大きく外れる。馬鹿にするように、お粗末な攻撃に避けるそぶりすらない相手。それどころか、間を置かず守勢に回っていたのはこちらだった。反撃の糸口を何も見い出せないまま、次々と繰り出される一撃を受け流し続ける。私は必死で後退し、くぐりながら、かわしながら、何とかして戦いの中に留まっている。\n\n"
 contest_events.0872.ptv_close:0 "決闘は未だに接戦だ！我々のどちらにも勝利のチャンスはある！"
 contest_events.0872.ptv_close_spectator:0 "決闘は未だに接戦だ！どちらの選手にも勝利のチャンスがある！"
 contest_events.0872.ptv_top:0 "私はある程度の差で戦いに勝っている。もう少しだけ我慢すればいいのだ…"
 contest_events.0872.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]は勝っている！勝利まであと少しだろう…"
 contest_events.0872.ptv_bottom:0 "私はかなりの差で負けている。すぐに何とかしなければ！"
 contest_events.0872.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]はかなりの差で負けている。[pivotal_contestant.GetSheHe|U]はすぐに何とかしなければ！"
 contest_events.0872.ptv_top_half:0 "私は勝っているが、決闘というのがそういうものであるように、今、自分の優位性を押し出さなければ後悔することになる。"
 contest_events.0872.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]は勝っているが、決闘の性質上、それはいつ変わるかわからない…"
 contest_events.0872.ptv_bottom_half:0 "私はこの戦いに負けている。大差ではないだろうが、すぐに何とかしなければ…"
 contest_events.0872.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]はこの戦いに負けている。大差ではないだろうが、[pivotal_contestant.GetSheHe]はすぐに何とかしなければ。"
 contest_events.0872.ptv_fallback:0 "鋼と鋼がぶつかり合い、再び剣が交わる。"
 contest_events.0872.spectator:0 "\n\n二人が再び組み合うと、明るい日差しの中で鮮やかな火花が散る。観客の歓声が刃の一撃と同じように、すぐに響き渡ってくる。"
 contest_events.0872.final:0 "呻き声、鳴き声、観客の歓声。この決闘の終わりを告げる残酷な大合唱だ。"
 contest_events.0872.winner_start:0 "私は勝利を感じ、[versus_contestant.GetFirstName]が立ち直る前にそれを主張しようと急ぐ。"
 contest_events.0872.loser_start:0 "[versus_contestant.GetFirstName]は突然やり方を変え、私は終わりが近いことを感じる。"
 contest_events.0872.winner_yield:0 "[versus_contestant.GetSheHe|U]は私の怒濤の打撃で戦意を失い、かろうじて防御を保ったまま、ついに[versus_contestant.GetSheHe]は一歩離れて降伏した。"
 contest_events.0872.winner_disarm:0 "私は[versus_contestant.GetHerHis]の強力な刃を素早い一連の打撃の最後で捕らえ、[versus_contestant.GetHerHis]は握力を失い、武器は回転しながら土の中へと吹き飛んでいく。"
 contest_events.0872.loser_yield:0 "私は[versus_contestant.GetHerHis]の正確な打撃に対して防御を保つのがやっとで、体力は急速に消耗していく。私は避けられない事態を長引かせるよりはと、降伏するために腕を上げる。"
 contest_events.0872.loser_disarm:0 "私は[versus_contestant.GetHerHis]の嵐のような打撃に対して全力を尽くして防御を続けたが、最後の打撃が不自然に私の刃を捉えると、私の握力を失わせ、それを土に叩きつけてしまった。"
 contest_events.0872.a:0 "あと一撃だ…"
 contest_events.0872.b:0 "あと一撃だ！"
 contest_events.0873.t:0 "$tournament_contest_header$ 終盤"
 contest_events.0873.pivotal_success:0 "相手が私の仕掛けた罠に完璧にはまったとき、私は一瞬表情を崩し、思わず微笑んでしまった。数手後、私はその隙を突いて優位に立った。\n\n"
 contest_events.0873.pivotal_neutral:0 "相手は私が仕掛けた罠を無視するが、私も同様に仕掛けられた罠に気づき、それを回避する。互いに緊張した動きが続くが、実を結ばない。勝負は膠着状態のまま終盤に突入していく。\n\n"
 contest_events.0873.pivotal_failure:0 "私の手が駒から離れた瞬間、私は間違いを犯したことを悟り、相手が巧妙に仕掛けた罠にはまってしまった。数手後には、私は自身のミスによって明らかに不利な状況になり、まったく望んでいなかった位置へと追い込まれている。\n\n"
 contest_events.0873.ptv_close:0 "この勝負がどのような結末を迎えるかは誰にもわからない。勝敗の差は非常に小さく、ミスの代償は非常に大きい。"
 contest_events.0873.ptv_top:0 "私は若干の差で勝っている。この優位をしっかりと押し上げることができれば、勝利は確実に目前に迫っている！"
 contest_events.0873.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName]は若干の差で勝っている。[pivotal_contestant.GetSheHe]がこの優位をしっかりと押し上げることができれば、勝利は確実に目前に迫っている！"
 contest_events.0873.ptv_bottom:0 "私は負けており、ほぼ一手ごとに情勢は悪化している。この状態から勝利するには何らかの奇跡が必要だろう…"
 contest_events.0873.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]は負けており、ほぼ一手ごとに情勢が悪化している。この状態から勝利するには何らかの奇跡が必要だろう…"
 contest_events.0873.ptv_top_half:0 "私は勝っているが、まだ確実ではない。一つ間違えれば取り返しのつかないことになる。"
 contest_events.0873.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]は勝っているが、まだ確実ではない。一つ間違えれば取り返しのつかないことになる。"
 contest_events.0873.ptv_bottom_half:0 "私は負けてはいるが、まだ絶望的な状況ではない。わずかな隙さえあれば…"
 contest_events.0873.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]は負けてはいるが、まだ絶望的な状況ではない。[pivotal_contestant.GetSheHe]がわずかな隙を見つけられれば…"
 contest_events.0873.ptv_fallback:0 "盤面の位置は複雑化する一方で、可能性のある経路や策略が遮断されたことで、なぜか単純なものになっている。"
 contest_events.0873.spectator:0 "\n\n試合が無情に進んでいくにつれて眉間の皺は深くなり、見物人たちは気を散らさないように静かにしている。もっと悪いことには、彼らのお気に入りに利益をもたらす可能性のある手を手放してしまう。"
 contest_events.0873.final:0 "柔らかいカチッという音が増えるたび、精神的な負担も大きくなる。終盤は順調に進んでいる。"
 contest_events.0873.winner_start:0 "[versus_contestant.GetFirstName]が後戻りできないことはすぐに明らかになる。"
 contest_events.0873.loser_start:1 "その数分後、私はようやく自分の立場の危うさに気がつく。[versus_contestant.GetFirstName]は最初から私に罠を仕掛けていたのだ！"
 contest_events.0873.winner_surprise:0 "[versus_contestant.GetSheHe|U]は罠にはまり、私が慎重に計画した大団円には気づかなかった。淡々とした仕草で、私の最後の一手が盤に刻まれる。"
 contest_events.0873.winner_grind:1 "[versus_contestant.GetHerHis]の立場が徐々に、しかし回復不能なほど弱くなる中、私は[versus_contestant.GetHerHim]を苦しめ、勝利に向かってひたすら前進する。"
 contest_events.0873.loser_surprise:1 "[versus_contestant.GetSheHe|U]は勝負の半分の時間を使って私を罠にはめ、私が失敗している間に[versus_contestant.GetHerHis]の勝機を待っていたのだ。今や、もう逃げ場はない。"
 contest_events.0873.loser_grind:1 "私のあらゆる行動は妥協であり、[versus_contestant.GetHerHis]の優れた動きに少しずつ負けているようだ。次第に私の立場は維持できないものになっていく。"
 contest_events.0873.a:0 "あと数手しかない…"
 contest_events.0873.b:0 "残りはあと数手だ！"
 contest_events.1100.t:0 "$activity_tournament$: 狂乱の幸運"
 contest_events.1100.desc:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]を包む混沌とした騒動をかき分け、敵味方の間をすり抜けながら、私はようやく背を向けている私の[murder_actor.Custom2('RelationToMeShort', murder_target)][murder_target.GetTitledFirstName]の姿を発見した！\n\n私は見えないように近づき、別の相手が[murder_target.GetHerHis]の注意をすべてそらしている。この轟音と渦巻く混沌の中で、誰も私に注目する者はいない…\n\nようやく捕まえたぞ、この[murder_target.Custom('InsultNoun')]め！"
 contest_events.1100.a:0 "これをかわせるかな！"
 contest_events.1100.b:0 "これは名誉なことではない…"
 contest_events.1101.t:0 "$contest_events.1100.t$"
 contest_events.1101.desc:0 "私は[murder_target.GetHerHim]に向かって突進し、距離を詰めて[murder_actor.Custom('signature_weapon')]を高く掲げ、力いっぱいそれを振り下ろす！"
 contest_events.1101.miss:0 "\n\nその瞬間、その[murder_target.Custom('InsultAdjective')]悪魔は[murder_target.GetHerHis]のもう一人の敵の突進をかわし、私の[murder_actor.Custom('signature_weapon')]は土に叩きつけられる。\n\n私が素早く立ち直ると、[murder_target.GetTitledFirstName]が唸る。「この惨めなろくでなしめ！」我々二人がそれぞれの防御に飛びつくと、[murder_target.GetHerHis|U]のしかめっ面は混乱の中に消えていく。"
 contest_events.1101.wound:0 "\n\n私の一撃が彼の兜に当たるちょうどその時、[murder_target.GetSheHe|U]はわずかに動き、私の[murder_actor.Custom('signature_weapon')]は浅い角度でぶつかる。\n\n[murder_target.GetTitledFirstName]は私の方を向いて苦痛の叫び声をあげ、[murder_target.GetHerHis]の目はそれを認識して見開かれている。\n\n[murder_target.GetSheHe]が倒れ、乱戦の嵐が我々を引き離す前に、私は[murder_target.GetHerHim]のうめき声を聞く。「汚い[murder_actor.Custom('InsultNoun')]め。」"
 contest_events.1101.kill:0 "\n\n私の一撃が[murder_target.GetHerHis]の兜に完璧に当たり、鐘のような音を響かせると、あの[murder_target.Custom('InsultNoun')]は芋の袋のように土に倒れる。\n\n[murder_target.GetHerHis|U]の対戦相手は私に向かって感謝の声を上げるが、その後、彼の顔には不安の表情が広がっていく。うねる集団が我々を引き離す時、私はちらっと[murder_target.GetTitledFirstNamePossessive]の目を見る。それは何も認識していないようだ。"
 contest_events.1101.a:0 "「背後に注意しろ、[murder_target.Custom('InsultNoun')]め！」"
 contest_events.1101.b:0 "「この幸運な[murder_target.Custom('InsultNoun')]め！」"
 contest_events.1101.c:0 "「[murder_target.Custom('InsultNoun')]め！」"
 contest_events.1102.t:0 "$contest_events.1100.t$"
 contest_events.1102.desc:0 "敵味方に囲まれながら、私は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の渦巻く乱戦の中で冷静さを保つために最善を尽くし、断固とした敵によって私に向けられた打撃を受け流していく。"
 contest_events.1102.miss:0 "\n\n私がそれらの突きをかわしていると、背後から[murder_actor.Custom('signature_weapon')]が迫り、私は数センチの差でそれをかわす。両方の敵から距離を置いてみると、私はその武器が他でもない[murder_actor.GetTitledFirstName]のものであることに気づき、そのしかめっ面はすでに群衆の中に溶け込んでいる！"
 contest_events.1102.wound:0 "\n\n突然、背後から不器用ながらも強烈な一撃を受け、それは私の兜を斜めにかすめ、私は転倒してしまう。\n\n痛みに耐えながら振り返ると、私が倒れる前に、[murder_actor.GetTitledFirstName]が、もっと打撃を与えられなかったことに明らかに不満げな様子で、混沌とした集団の中に消えていくのが見える。"
 contest_events.1102.kill:0 "\n\n次の瞬間、感覚が鈍くなり、耳鳴りがする。荒れた地面に大の字になって倒れる私を、大地がゆっくりと駆け上がって迎えてくれる。私は[murder_actor.GetSheHe]の顔をちらりと見るが、世界が黒く染まる前に、そこに何の関連性も見いだせない。"
 contest_events.1102.a:0 "この惨めなろくでなしめ！"
 contest_events.1102.b:0 "汚い[ROOT.Char.Custom('InsultNoun')]め！"
 contest_events.1102.c:0 "#weak *ゴボゴボ*#!"
 contest_events.1110.t:1 "攻撃の機会"
 contest_events.1110.desc:1 "私は、[murder_target.GetTitledFirstName]を打ちのめす機会を辛抱強く待っていたが、ついにその時が来たようだ。\n\n[activity.GetCurrentPhase.GetPhase.GetName]は、ちょっとした事故を見事に覆い隠してくれるだろう…"
 contest_events.1110.a:0 "#EMP これ#!をかわせるかな！"
 contest_events.1110.b:0 "これはやりすぎだ！"
 contest_events.1131.t:1 "$tournament_contest_header$ 死に至る戦い"
 contest_events.1131.team:0 "私の[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)][portrait_scope.GetTitledFirstName]——あの[portrait_scope.Custom('InsultNoun')]は団体戦のために私のチームに加わったのだが、私が息を整えるために路地に撤退し、[portrait_scope.GetHerHim]と二人きりになったとき、我々は二人とも互いを理解し合う。"
 contest_events.1131.enemy:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]を駆け抜け、私のチームの前を偵察し、角を曲がると、敵側で同じ役割を果たしている私の[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)]、[portrait_scope.GetTitledFirstName]と目が合った。"
 contest_events.1131.desc:0 "\n\n私は[portrait_scope.GetHerHis]の表情に、[portrait_scope.GetSheHe]が私に見るべき同じ決意、同じ憎悪を見る…\n\nこの状況を打開する方法はただ一つだ。"
 contest_events.1131.win:0 "あなたは[portrait_scope.GetFirstNameNoTooltip]に打ち勝つ"
 contest_events.1131.lose:0 "[portrait_scope.GetFirstNameNoTooltip]があなたを打ち負かす"
 contest_events.1131.a:0 "#EMP 死ね！#!"
 contest_events.1131.b:0 "わあああああ！"
 contest_events.1131.b.flavor:0 "#EMP 逃げろぉぉぉぉぉ！#!"
 contest_events.1133.t:0 "$contest_events.1131.t$"
 contest_events.1133.fled_both:0 "私は振り返り、足が届く限りの速さで、チームの注意を喚起するために走り出す。\n\n通りの終わりで振り返ると、遠くで私と同じように困惑している[portrait_scope.GetFirstName]を見つける。\n\n[portrait_scope.GetSheHe]がしないなら私は何も言わない…"
 contest_events.1133.chase_team:0 "私が反応する前に、[portrait_scope.GetFirstName]が出口に向かって駆け出し、我々のチームメイトに助けを求めて金切り声で叫んでいる。"
 contest_events.1133.chase_enemy:0 "私が反応する前に、[portrait_scope.GetFirstName]が出口に向かって駆け出し、[portrait_scope.GetHerHis]のチームメイトに助けを求めて金切り声で叫んでいる。"
 contest_events.1133.fled_team:0 "私は出口に向かって駆け出し、残りのチームと彼らの盾の向こうの安全な場所に真っ逆さまに駆け込んだ。"
 contest_events.1133.fled_enemy:0 "私は出口に向かって駆け出し、チームメイトのいる方向へ全力疾走し、助けを求めて叫んだ。"
 contest_events.1133.fled:0 "\n\n通りの端で振り返ると、[portrait_scope.GetFirstName]が諦めの表情で、息切れしながら私を睨んでいる。"
 contest_events.1133.chase:0 "\n\n[portrait_scope.GetSheHe|U]は見た目よりも速く、私が諦めて息切れした時にはすでに通りの端へと逃げ去っていた…"
 contest_events.1133.fight:0 "互いの心を読み合った我々は行動を開始し、[portrait_scope.GetFirstNamePossessive]の剣と私の剣が激しく絡み合い、受け流しを交わしていく。"
 contest_events.1133.nothing:0 "\n\nその戦いは、他の者たちの到着によってすぐに打ち切られ、我々は路地を挟んで睨み合うことになった。"
 contest_events.1133.wound_self_fled:0 "\n\n私が手の届かないところへ行く前に[portrait_scope.GetSheHe|U]は私を傷つけたが、幸いにも[portrait_scope.GetSheHe]にできたのはそれだけだった…"
 contest_events.1133.wound_self:0 "\n\nあの[portrait_scope.Custom('InsultNoun')]はうまくやり、他の者たちが到着する前に不意を突いて私を傷つけた。"
 contest_events.1133.wound_enemy_fled:0 "\n\n[portrait_scope.GetHerHim]が手の届かないところへ行く前に、私は何とか[portrait_scope.GetSheHe]を傷つけることができた。[portrait_scope.GetHerHis]は足を引きずって、仲間のところへ向かっている。卑怯者め…"
 contest_events.1133.wound_enemy:0 "\n\n火花が散る中、私は好機を捉え、[portrait_scope.GetSheHe]が立ち直る前に力強く傷を負わせるが、さらに続けようとした所で他の人たちが到着してしまった…"
 contest_events.1133.kill_fled:0 "\n\nあの[portrait_scope.Custom('InsultAdjective')]奴が逃げようとした所で、[portrait_scope.GetSheHe]はぎこちなく地面に倒れる。[portrait_scope.GetHerHis]の慈悲を求める叫びが完全に漏れ出る前に、すべてが終わった…"
 contest_events.1133.kill:0 "\n\n我々の凶暴な衝突は大嵐のように高まり、鳴る鋼鉄の音と燃える火花とが飛び交う。我々が歩き出すと、突然私は有利な場所に立っており、始まりと同じくらい早く、我々は二人ともそれが終わったことを理解した。"
 contest_events.1133.a.both_fled:0 "うーむ。"
 contest_events.1133.a.wound:0 "運のいい奴だ！きっと仕留めてやる！"
 contest_events.1133.a.kill:0 "終わりだ。"
 contest_events.1133.a:0 "危なかった…"
 contest_events.1520.t:1 "$tournament_contest_header$ 射撃場の悲劇"
 contest_events.1520.opening:0 "私は列に並び、矢筒から矢を引き、慎重に弓を引くと、矢柄から遠くの標的をのぞき込む。\n\n全力で集中し握力を緩めたまさにその瞬間、的の後ろから突然人影が現れる！"
 contest_events.1520.skilled:0 "矢はまっすぐに、彼らに向かって飛んでいく！\n\n"
 contest_events.1520.unskilled:0 "矢は大きく確実に外れるが、まっすぐ彼らのほうに曲がっていく！\n\n"
 contest_events.1520.desc:1 "観客の間から息を呑む声が上がり、永遠とも思える時間の後、その人影は弱々しくうめき声を上げて倒れこむ。従者はすぐに最悪の状況を確認する。農民は完全に息絶えている。#EMP その矢#!は得点にはならない…"
 contest_events.1520.a:0 "その家族は配慮されなければ。"
 contest_events.1520.b:0 "これで我々の楽しみが台無しにならないようにしよう。"
 contest_events.1520.c:0 "私は弓術はもうたくさんだ…"
 contest_events.1521.t:0 "$contest_events.1520.t$"
 contest_events.1521.desc:0 "[contestant.GetTitledFirstName]は列に並び、矢筒から矢を引き、弓を慎重に引くと片目を閉じ、[contestant.GetHerHis]の標的までの道を感じている。\n\n[contestant.GetSheHe]が握力を緩めたまさにその瞬間、的の後ろから突然人影が現れる！\n\n"
 contest_events.1521.resigned:0 "\n\n[contestant.GetFirstNameNoTooltip]は不幸な魂に敬意を表し、弓術大会を自発的に辞退した。"
 contest_events.1521.dismissed:0 "\n\n[contestant.GetFirstNameNoTooltip]は素早く事故を退け、次の射撃を今や遅しと待ち焦がれている。"
 contest_events.1521.compensated:0 "\n\n[contestant.GetFirstNameNoTooltip]は遺族のために、[contestant.GetHerHis]自身の財布からわずかな手当を支払った。"
 contest_events.1521.a:0 "悲劇だ。"
 contest_events.1530.t:1 "$tournament_contest_header$ 命中"
 contest_events.1530.desc:0 "弓の弦を何度か曲げて体をほぐし、深呼吸をする。\n\n自分の力を最大限に発揮し、弓を空中に引き寄せ、目標に向かってゆっくりと下ろす。矢が指先から離れた瞬間、これは良い射だと直感的に思った。\n\nしばらくして、満足のいくピンッという音が聞こえた。的の釘を正確に当てることができた！"
 contest_events.1530.a:0 "よし！"
 contest_events.1531.t:0 "$contest_events.1530.t$"
 contest_events.1531.desc:0 "[contestant.GetTitledFirstName]は弓の弦を何度か曲げて体をほぐし、深呼吸をする。\n\n自身の力を最大限に発揮し、[contestant.GetSheHe]は弓を空中に引き寄せ、目標に向かってゆっくりと下ろす。矢が[contestant.GetHerHis]の指先を離れた瞬間、これが良い射であることは明らかだった。\n\nしばらくして、満足のいくピンッという音が聞こえた。[contestant.GetSheHe]は的の釘を正確に当てることができたのだ！"
 contest_events.1531.a:0 "幸運だな…"
 contest_events.1540.t:1 "$tournament_contest_header$ 最悪の日"
 contest_events.1540.desc:0 "私は自信満々で矢を集め、的の前に陣取ると雰囲気を味わう。私が構えと矢筈を完璧に決めると、観客は静まり返る。\n\n最初の矢は間一髪で外れ、的の土の部分にめり込んだ。二本目は的を数センチ越えてしまった。三本目は放つ時の失敗で私から数ヤードのところに落下してしまう。\n\n"
 contest_events.1540.unskilled:0 "私がイライラを隠せずに戻ってくると、群衆はくすくす笑っている。もっ​​と練習が必要だ…"
 contest_events.1540.sabotage:0 "理解できない！練習の時は当てられたのに。ただ…私は弓を疑いの目で見る…"
 contest_events.1540.a:0 "やるべきことをやるだけだ。"
 contest_events.1541.t:0 "$contest_events.1540.t$"
 contest_events.1541.desc:0 "[contestant.GetTitledFirstName]は自信満々で矢を集め、的の前に陣取る。[contestant.GetSheHe]が構えと矢筈を完璧に決めると、観客は静まり返る。\n\n最初の矢は間一髪で外れ、的の土の部分にめり込んだ。二本目は的を数センチ越えてしまった。三本目は放つ時の失敗で[contestant.GetHerHim]から数ヤードのところに落下してしまう。\n\n"
 contest_events.1541.unskilled:0 "[contestant.GetSheHe]がイライラを隠せずに戻ってくると、群衆はくすくす笑っている。[contestant.GetSheHe|U]にはもっと練習が必要だ！"
 contest_events.1541.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip]は明らかに途方に暮れている。「理解できない！あそこまでひどくはないはずなのに！」そう弱々しく言うと、自分の弓を疑わしげに確かめている。"
 contest_events.1541.a:0 "そういうこともある。"
 contest_events.1550.t:1 "$tournament_contest_header$[contestant.GetFirstNameNoTooltip]・フッド"
 contest_events.1550.desc:1 "[contestant.GetTitledFirstName]が最初の矢をつがえると、観客はこの[contestant.GetWomanMan]が競技会会場で広まっている噂が示すほどに優れているのかを知ろうと静まり返った。\n\n"
 contest_events.1550.good:0 "どんなに突飛な噂でさえ、[contestant.GetHerHis]のパフォーマンスに匹敵するものはなかった。その[contestant.GetWomanMan]はまるで舞うように、それぞれの矢を的の中心に難なく射込み、自分の矢を割って観衆を熱狂させる。"
 contest_events.1550.normal:1 "語られていた割に、[contestant.GetHerHis]は明らかに平均的な射手であった。[contestant.GetHerHim]に非はないが、[contestant.GetHerHis]の得点は、最も練習量の少ない競技者と同程度であり、騒ぐようなものではない。"
 contest_events.1550.bad:0 "彼らは、失敗や不手際の多い衝撃的な展開にかなり失望している。その[contestant.GetWomanMan]が弓を持ったことがあるのか、ましてや使ったことがあるのか、大いに疑問である。"
 contest_events.1550.a:0 "ブラボー！"
 contest_events.1550.a.good:0 "素晴らしい。"
 contest_events.1550.a.bad:0 "がっかりだ。"
 contest_events.1550.b:0 "私は[contestant.GetHerHim]に会わなければ！"
 contest_events.1550.b.tt:0 "あなたは[contestant.GetFirstName]と会話しようとします"
 contest_events.1550.c:0 "フフ。"
 contest_events.1550.d:0 "誰かが我々の足を引っ張って楽しんでいたのは確かだ。"
 contest_events.1553.t:1 "$contest_events.1550.t$"
 contest_events.1553.desc:0 "[contestant.GetFirstName]が従者によって私の前に引き出されると、[marshal.GetTitledFirstName]が突然怒りを爆発させる。「おい！お前を知っているぞ！抑えつけろ！」\n\n「閣下、この[contestant.GetWomanMan]はここらの山賊の頭目です！」[marshal.GetFirstName]は口角泡を飛ばす。「[activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l]をねぐらに、家畜を盗み、罪なき旅人を追剥ぐのです。」\n\n「嘘だ！」射手は反抗的な態度で吐き捨てるように言う。「俺らは、金持ちどもの戦利品を正当な所有者である庶民に返しているだけだ！」"
 contest_events.1553.a:0 "[contestant.GetHerHim]を閉じ込めておけ！"
 contest_events.1553.b:0 "公開処刑にしてやればいい。"
 contest_events.1553.c:0 "お前は赦された、[contestant.GetFirstNameNoTooltip]。これを無駄にしないようにな。"
 contest_events.1553.d:0 "罪を償うのだ——私に奉仕することでな。"
 contest_events.1554.t:1 "$contest_events.1550.t$"
 contest_events.1554.desc:0 "[contestant.GetFirstName]の元に送った従者は、困惑して戻ってきた。\n\n矢を使い切ると、その射手は急いで試合場を出て行ったようだ。その後、[contestant.GetHerHim]の姿を見た者はない…"
 contest_events.1554.a:0 "何と…"
 contest_events.3000.t:1 "$tournament_contest_header$ 多重衝突"
 contest_events.3000.desc:3 "[contestant_1.GetFirstNamePossessive]の騎手はコースを切り裂いていく。\n\n最後の瞬間、彼らはだらしなく横に傾き、[contestant_2.GetFirstName]と[contestant_3.GetFirstNamePossessive]の馬が止まろうとするが間に合わない！\n\n三頭の馬と騎手がぶつかり合う前から、観客のどよめきが響き渡る。\n\n"
 contest_events.3000.a:0 "いたたたた。"
 contest_events.3000.b:0 "「[contestant_1.GetFirstName]！どうしてこんなことになった！？」"
 contest_events.3010.t:0 "$tournament_contest_header$ 無作法な騎手"
 contest_events.3010.desc:1 "[enemy_competitor.GetNamePossessive]が馬にまたがっているのを見るのは、村の広場に転がる岩を見るようなものだ。彼らは絶対的な狂人のような騎乗をし、残念ながら私の騎手である[jockey.GetFirstName]も暴力的で不器用なレースの犠牲になってしまった。\n\n苦しそうな泣き声と、激しく痛みを伴う軋み音とともに、私の馬は馬場の壁に打ちつけられ、[jockey.GetFirstNamePossessiveNoTooltip]は明らかに足を損傷している。"
 contest_events.3010.a:0 "「これは明らかにルール違反だ！」"
 contest_events.3010.a.success:0 "あなたは騎手にペナルティを与えるよう、審判員を説得する"
 contest_events.3010.a.failure:0 "あなたは審判員を説得できない"
 contest_events.3010.b:0 "手当をやろう。"
 contest_events.3020.t:0 "$tournament_contest_header$ 優しい騎手"
 contest_events.3020.desc:0 "レースに参加する平民の間で、誰が好意を集めているかは周知の事実だ。農民たちは[enemy_competitor.GetNamePossessive]の騎手を愛着と賞賛の念を込めて眺めている。馬が轟音を立てて通り過ぎると、彼らはうっとりし、[enemy_competitor.GetFirstNameNoTooltip]が[enemy_competitor.GetHerHis]の騎手を観客に称えると歓声を上げる。[enemy_competitor.GetSheHe|U]は、自身の騎手が観客から支持されていることを知り、満足気にレースを見守っている。\n\n私は思う。おそらく適切な励ましさえあれば、観客の注目を#EMP 私の#!騎手である[jockey.GetFirstName]に向けることができるのではないか？"
 contest_events.3020.a:0 "「見よ！我が高潔な騎手を！」"
 contest_events.3020.a.success:0 "あなたは群衆の目をあなたの騎手に向ける"
 contest_events.3020.a.failure:0 "群衆は無感動だ"
 contest_events.3020.b:0 "「彼らの選び方を知っているな、[enemy_competitor.GetFirstNameNoTooltip]。」"
 contest_events.3020.c:0 "レース後に[enemy_competitor.GetHerHim]と会ってうまく口説いてやろう。"
 contest_events.3030.t:0 "$tournament_contest_header$ [naked_peasant.GetHerHim|U]を[ROOT.Char.GetFaith.CreatorName|U]が作りたもうた"
 contest_events.3030.desc:0 "馬がレースの準備をすると、群衆全体がお気に入りのレーサーを応援し、唱えているが、彼らが一斉に、完全に静かになった。裸の[naked_peasant.GetWomanMan]がトラックに走り出し、[ROOT.Char.GetFaith.CreatorName|U]が[naked_peasant.GetHerHim]につま先からつま先まで与えたもうたと言うすべてのものを誇示しているからだ。\n\n群衆はすぐにこの衝動的な生き物に対してブーイングし、彼らが手に持つものは何でも[naked_peasant.GetHerHim]へ投げ始めた。"
 contest_events.3030.a:0 "気持ち悪いな、捕まえろ！"
 contest_events.3030.b:0 "ハッ、なんてショーだ！"
 contest_events.3030.c:0 "[naked_peasant.GetHerHim]に混ざるか、楽しそうだ！"
 contest_events.3030.d:0 "裸は罪では無いからな！"
 contest_events.3030.a.success:0 "あなたは群衆を納得させる"
 contest_events.3030.a.failure:0 "群衆は動じない"
 contest_events.3030.e:0 "馬に[naked_peasant.GetHerHim]を踏みつぶさせろ。"
 contest_events.0840.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]の試合"
 contest_events.0840.desc:0 "[versus_contestant.GetTitledFirstName]と私が戦う！"
 contest_events.0840.a:0 "武勇"
 contest_events.0840.b:0 "策略"
 contest_events.0840.c:0 "学識"
 contest_events.0841.t:0 "[activity.GetCurrentPhase.GetPhase.GetName]の試合: [activity.Custom('GetVersusRound')]"
 contest_events.0841.desc:1 "[versus_contestant.GetTitledFirstName]との最後の試合を終えた後、私は得点が集計されるのを息を呑んで見守る…\n\n"
 contest_events.0841.winner:0 "私は[versus_contestant.GetTitledFirstName]に勝った！"
 contest_events.0841.loser:1 "やがて審判が、[versus_contestant.GetTitledFirstNameNoTooltip]が私を負かしたと発表する！"
 contest_events.0841.qualify_win:0 "\n\n私は[activity.GetCurrentPhase.GetPhase.GetName]の準決勝へと進む！"
 contest_events.0841.qualify:0 "\n\n[contest_winner.GetSheHe|U]は[activity.GetCurrentPhase.GetPhase.GetName]の準決勝へと進む！"
 contest_events.0841.semi_win:0 "\n\n私は[activity.GetCurrentPhase.GetPhase.GetName]の決勝へと進む！"
 contest_events.0841.semi:0 "\n\n[contest_winner.GetSheHe|U]は[activity.GetCurrentPhase.GetPhase.GetName]の決勝へと進む！"
 contest_events.0841.final_win:0 "\n\n私は[activity.GetCurrentPhase.GetPhase.GetName]大会に優勝した！"
 contest_events.0841.final:0 "\n\n[contest_winner.GetSheHe|U]は[activity.GetCurrentPhase.GetPhase.GetName]大会に優勝した！"
 contest_events.0841.a:0 "よく戦った。"
 contest_events.0841.b:0 "くそっ…"
 contest_events.0841.c:0 "[contest_winner.GetSheHe|U]は反則！失格だ！"
 contest_events.0850.t:0 "$contest_events.0840.t$"
 contest_events.0850.desc:0 "$contest_events.0840.t$"
 contest_events.0850.a:0 "$contest_events.0840.t$"
 contest_events.0852.t:0 "$contest_events.0840.t$"
 contest_events.0852.desc:0 "ああ、誰が勝ったんだ？"
 contest_events.0852.a:0 "よし。"
