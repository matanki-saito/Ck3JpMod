 contest_events.5510.t:1 "$tournament_contest_header$ 卓上の癇癪"
 contest_events.5510.desc:0 "テーブルが激しい#EMP 音#!を立ててひっくり返り、[activity.Custom('ContestBoardGameType')]の駒が飛び散る。\n\n数手前、[versus_contestant.GetFirstNamePossessive]の気分が急変したのは、単純なミスで私に有利なゲームが決まってしまったことに[versus_contestant.GetSheHe]が気づいたからだ。\n\n「はいはい！お前の勝ちだ[ROOT.Char.GetTitledFirstName]！」[versus_contestant.GetSheHe]は喚く。「#EMP 嬉しい#!か！？」"
 contest_events.5510.a:0 "拾い直せ！最後の手番までやらねばならんからな！"
 contest_events.5510.b:0 "こんなスポーツマンシップに反する行為は許されない！"
 contest_events.5510.c:0 "さあ、数手前に戻してやろう。"
 contest_events.5510.d:0 "ただ敗北を認めることもできただろうに…"
 contest_events.5520.t:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の先手"
 contest_events.5520.desc:0 "[versus_contestant.GetFirstName]が次の手を考えている間、[activity.Custom('ContestBoardGameType')]の盤を静かに眺めていると、ふと気づくことがある。\n\n私は戦略を練ることに気を取られ、相手が予期していない限り、私に明確な優位をもたらす隙を見落としていた。\n\n私は怪しまれないように[versus_contestant.GetFirstNamePossessive]の目を見つめ、気づかれたり、罠にかかっていたりしないように、外見上は認識の兆候を示さないように意識している…"
 contest_events.5520.a:1 "[activity.Custom('ContestBoardGameType')]は密やかに進めるものだ…"
 contest_events.5520.a.success:0 "作戦は成功する"
 contest_events.5520.a.failure:0 "作戦は裏目に出る"
 contest_events.5520.b:0 "むしろバレバレだと言っているんだ、分かってるだろう？"
 contest_events.5520.c:0 "それは策略だ、私の現在の戦略は健全だ。"
 contest_events.5530.t:0 "手先の早わざ"
 contest_events.5530.desc:0 "[activity.Custom('ContestBoardGameType')]の勝負は完璧に進んでいるようだ。私は相手より三手も四手もあるいは五手も先を考えていたのだが、突然[versus_contestant.GetFirstName]の一手で、私の緻密な戦略は蝋燭の炎に浮かぶ雪だるまのように溶けてしまう。\n\nもう完全に手詰まりだ。何か無謀なことでもしなければ、確実に試合に負けてしまう！"
 contest_events.5530.a:0 "余分の駒は気づかれはしないだろう…"
 contest_events.5530.a.success:0 "あなたは不正行為で勝利への道をうまくごまかす"
 contest_events.5530.a.failure:0 "ペテン行為が気づかれる"
 contest_events.5530.b:0 "「実はこんな曖昧なルールがあるんだ…」"
 contest_events.5530.c:0 "不正などしない！"
 contest_events.5540.t:0 "$tournament_contest_header$ 知力より腕力"
 contest_events.5540.desc:0 "私の壮大な戦略は崩壊しつつあり、[versus_contestant.GetFirstName]が急速に地歩を固めつつあるようだ。もしこれが戦争の問題なら、私は慈悲深い降伏を考えるところだ。私の内面は怒りで沸騰し、拳が出血するほど強く握られているのがわかる。\n\n[versus_contestant.GetSheHe]が駒に手を伸ばすと、[versus_contestant.GetHerHis]の満足げな目が私の目と出遭い、[versus_contestant.GetHerHis]の顔は衝撃と恐怖の表情を浮かべる。\n\nこの瞬間を利用して、あるいは[versus_contestant.GetHerHim]が次の手を打たないよう威圧することができるかもしれない。"
 contest_events.5540.a:0 "「その駒に触れてみろ、指をへし折ってやるぞ。」"
 contest_events.5540.a.success:0 "相手が試合を放棄する"
 contest_events.5540.a.failure:0 "相手は動じない"
 contest_events.5540.b:0 "自分の名誉を傷つけるようなことはしない。"
 contest_events.5550.t:0 "$tournament_contest_header$ [versus_contestant.GetCulture.GetNameNoTooltip]のルール！"
 contest_events.5550.desc:0 "私は[versus_contestant.GetHerHis]が次の一手を準備している間、[activity.Custom('ContestBoardGameType')]をじっと注視している。驚いたことに、[versus_contestant.GetFirstName]は[versus_contestant.GetHerHis]の駒を手に取ると…私の目の前でルールを破った！\n\n「これはどういうペテンだ？」私は抗議する！\n\n「ああ、許してくれ。」相手はしたり顔で[versus_contestant.GetHerHis]の手をテーブルの上で休めている。「我々は[versus_contestant.GetCulture.GetName]のルールでプレイしている印象があったのでね。」"
 contest_events.5550.a:0 "審判！"
 contest_events.5550.a.success:0 "審判は[ROOT.Char.GetCulture.GetName]のルールに従って裁定する"
 contest_events.5550.a.failure:0 "審判は[versus_contestant.GetCulture.GetName]のルールに従って裁定する"
 contest_events.5550.b:0 "「お願いだ、この[versus_contestant.GetCulture.GetNameNoTooltip]のルールとやらを教えてくれ。」"
 contest_events.5550.c:0 "あるいはコインで審判を味方につけられるかもな。"
 cultural_acceptance_board_game:0 "競技会のボードゲームの受容"
 contest_events.5560.t:0 "$tournament_contest_header$ 人形使い"
 contest_events.5560.desc:1 "私の[versus_contestant.GetName]との勝負は非常にうまくいっていない。[versus_contestant.GetSheHe|U]は私が想像もしなかったようなレベルで試合をしている。\n\n私は[versus_contestant.GetHerHis]の目が群衆の方を向いているのに気づき、どうやら私のほぼ真後ろに立つ人物を直接見ているようだ！彼らは微妙に手で合図をし、唇を動かし、間違いなく [versus_contestant.GetFirstNameNoTooltip]に指示を与えている。"
 contest_events.5560.a:0 "「審判！[versus_contestant.GetFirstNameNoTooltip|U]は不正をしている！」"
 contest_events.5560.a.success:0 "審判はあなたを信じる"
 contest_events.5560.a.failure:0 "審判はあなたを信じない"
 contest_events.5560.b:0 "私の動きは予測不能にならざるを得ない。"
 contest_events.5560.b.success:1 "あなたは[versus_contestant.GetFirstNameNoTooltip]を混乱させる"
 contest_events.5560.b.failure:1 "[versus_contestant.GetFirstNameNoTooltip]はあなたを出し抜く"
 contest_events.5560.c:0 "ただ試合に集中するだけだ。"
 contest_events.5560.c.success:1 "あなたは[versus_contestant.GetFirstNameNoTooltip]を負かす"
 contest_events.5570.t:0 "$tournament_contest_header$ 狡猾な策略"
 contest_events.5570.desc:0 "私はチェス盤に集中しており、観客も皆、静かな期待を持って席に着いている。突然、激しい金属音がして、観客全員の注意が、武器や鎧のコレクションを地面に倒してしまった愚かな従者に向けられる。\n\n誰も盤面を見ていない今こそ、駒をいじって試合の形勢を変える好機だ！"
 contest_events.5570.a:0 "いくつかの駒を入れ替える。"
 contest_events.5570.a.success:0 "あなたは気づかれない"
 contest_events.5570.a.failure:0 "不正行為が発覚する"
 contest_events.5570.b:0 "パニックになって駒を食べてしまおう！"
 contest_events.5570.c:0 "不正をしてまで自分の名誉を汚したくない。"
