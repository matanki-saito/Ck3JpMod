l_english:
 contest_events_opening_prize_desc:1 "「勝者へ: この[newly_created_artifact.GetType|l]は、私たちの親切な主催者: [host.GetTitledFirstName]のご厚意によるものです！」"
 contest_events_marriage_prize_desc:1 "「勝者には、[marriage_prize.GetTitledFirstName]さんに結婚の手を差し伸べます。これは、私たちの親切な主催者[host.GetName]により定められました。」"
 contest_events_opening_intent_contestant:0 "[intent_scope.GetName]も大会に参加しています。"
 contest_events_opening_intent_contestant_team:0 "[intent_scope.GetName]が私のチームに配置されたことに注意せねば…"
 contest_events_opening_intent_contestant_opposing:0 "[intent_scope.GetName]が相手チームに配置されていることに注意せねば…"
 contest_events_opening_intent_spectator:1 "\n\n[intent_scope.GetName]は大会には参加していない。"
 contest_events_opening_intent_contestant_horse_race:0 "[intent_scope.GetName] has also entered [intent_scope.GetHerHis] [intent_scope.Custom('ContestHorseRaceGender')], #EMP [intent_scope.Custom('GetContestHorseRaceName')]#!."
 contest_events_closing_win_winner:0 "\n\n私は自分の価値を疑う余地なく証明したのだ！"
 contest_events_closing_win_contestant:0 "\n\nこの競技会で勝利を勝ち取るためには、もっと頑張らなければならない！"
 tournament_events_murder_sabotage_contest_tt:0 "今度の大会では[murder_target.GetFirstName]を『誤って』殺すことが容易になります"
 contest_events_closing_marriage_valid_host_only:1 "\n\n奇妙な運命の巡り合わせと、否定しがたい能力により、私は唯一の有力な[marriage_prize.Custom('GetBrideGroom')]である…"
 contest_events_closing_marriage_valid:1 "自分の言葉を尊重するかどうかは私次第だ…"
 contest_events_closing_marriage_wedding_host:0 "\n\n「[host.GetHerHis]自身の決定に従い、[host.GetTitledFirstNameNoTooltip]は勝者として[host.GetHerHis]の[host.Custom2('RelationToMeShort', marriage_prize)]である[marriage_prize.GetFirstNamePossessive]と結婚した！"
 contest_events_closing_marriage_wedding:0 "\n\n「約束通り、[host.GetTitledFirstNameNoTooltip]は[host.GetHerHis]の[host.Custom2('RelationToMeShort', marriage_prize)][marriage_prize.GetFirstNamePossessive]を[contest_winner.GetFirstNameNoTooltip]と結婚させた！"
 contest_events_closing_marriage_betrothal_host:0 "\n\n「[host.GetHerHis]自身の決定に従い、[host.GetTitledFirstNameNoTooltip]は勝者として[host.GetHerHis]の[host.Custom2('RelationToMeShort', marriage_prize)]である[marriage_prize.GetFirstName]と婚約した！"
 contest_events_closing_marriage_betrothal:1 "\n\n「約束通り、[host.GetTitledFirstNameNoTooltip]は[host.GetHerHis]の[host.Custom2('RelationToMe', marriage_prize)][marriage_prize.GetFirstNamePossessive]を[contest_winner.GetFirstNameNoTooltip]と婚約させた！"
 contest_events_closing_marriage_reneged_winner:1 "\n\n「[host.GetTitledFirstNameNoTooltip]は無礼にも、[host.GetHerHis]の約束された賞品である[host.GetHerHis]の[host.Custom2('RelationToMe', marriage_prize)][marriage_prize.GetFirstNamePossessive]との結婚を拒否した！これは勝者への侮辱としか思えない！"
 contest_events_closing_marriage_invalid_slots:0 "$contest_events_closing_marriage_invalid$結局のところ、[contest_winner.GetWomanMan]には多くの相手が必要なのだ。"
 contest_events_closing_marriage_invalid_family:0 "$contest_events_closing_marriage_invalid$一人の[marriage_prize.GetWomanMan]が[marriage_prize.GetHerHis]の[marriage_prize.Custom2('RelationToMeShort', contest_winner)]と結婚するべきではないだろう。"
 contest_events_closing_marriage_invalid:1 "\n\n約束された賞品である[host.GetTitledFirstNamePossessive]の[host.Custom2('RelationToMeShort', marriage_prize)][marriage_prize.GetFirstNamePossessive]は運命に命じられたのか、結婚は実現しなかった。"
 contest_events_closing_marriage_host_refused:0 "\n\n[host.GetTitledFirstName]自身だけが望ましい求婚者であるとして、[host.GetSheHe]は[host.GetHerHis]の[host.Custom2('RelationToMeShort', marriage_prize)]を結婚させないことを決めた。"
 contest_events_closing_marriage_host:0 "奇妙な運命の巡り合わせと、否定しがたい能力により、私は自身が適格な勝者の中に含まれていることに気づく…"
 contest_events_closing_marriage_three:0 "[bachelor_1.GetFullName]、[bachelor_2.GetFullName]、[bachelor_3.GetFullName]はいずれも結婚を熱望し、自身の権利で勝利を収めた者たちである。"
 contest_events_closing_marriage_two:0 "[bachelor_1.GetFullName]と[bachelor_2.GetFullName]は共に可能性のある結婚の候補者であり、自身の権利で勝利を収めた者たちである。"
 contest_events_closing_marriage_one:0 "どうやら[bachelor_1.GetFullName]が唯一の有力な求婚者のようだ。"
 contest_events_closing_marriage_none:0 "しかし、いずれにせよ、勝者にはふさわしい求婚者はいない…"
 every_tournament_attendee_tt:0 "すべての競技会参加者"
 contest_events.0500.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: 大会の始まり"
 contest_events.0500.horse_race:1 "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]で最も優れた馬が、その馬主の色で飾られて[activity.Custom('ContestHorseRaceTrack')]を先導される中、大会の開始は宣言される。騎手たちは、ある者は手足を伸ばし、ある者は互いを見つめながら、自分の馬の到着を待っている。\n\n"
 contest_events.0500.contestant_horse:0 "私の最速の馬である#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は飼育者やギャンブラーの注目を集めずにはいられない。\n\n"
 contest_events.0500.closing:0 "良いレースに勝るものはない。"
 mysterious_stranger_horse_race:0 "[mysterious_stranger.GetFullNamePossessive]の[mysterious_stranger.Custom('ContestHorseRaceGender')]、#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!は意外な候補として多くの人の目に留まったようだ。\n\n"
 contest_events.0500.a.contestant:0 "これはなかなかのレースになりそうだ。"
 contest_events.0500.a:0 "壮観だな。"
 contest_events.0500.b:0 "賭けをしよう…"
 contest_events.0500.c:0 "私の馬も#EMP 参加する#!ぞ！"
 contest_events.0500.d:0 "[rival_contestant.GetTitledFirstNamePossessiveNoTooltip]は逃げは#EMP しない#!。"
 contest_events.0500.e:0 "あのレースに私の馬を参加させる方法があるはずだ…"
 contest_events_place_wager_tt:2 "[activity.GetCurrentPhase.GetPhase.GetName][contest|E]の勝者に[gold_i|E][gold|E]を賭けます"
 contest_events.0505.t:2 "大会の勝者"
 contest_events.0505.t.horse_race:1 "$tournament_phase_horse_race$: $contest_events.0505.t$"
 contest_events.0505.horse_race:1 "[contest_winner.GetShortUINamePossessiveNoFormat|U]の馬である#EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!が観客の歓声と共にゴールラインを越え、僅差で[second_place.GetShortUINamePossessiveNoFormat]の#EMP [second_place.Custom('GetContestHorseRaceName')|U]#!と[third_place.GetShortUINamePossessiveNoFormat]の#EMP [third_place.Custom('GetContestHorseRaceName')|U]#!が続く！\n\n"
 contest_events.0505.first_horse:1 "よくやった、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!！お前は美しい[ROOT.Char.Custom('ContestHorseRaceGender')]だ！"
 contest_events.0505.first_maydan:0 "よくやった、私の#EMP サビク#!！お前は美しい[ROOT.Char.Custom('ContestHorseRaceGender')]だ！！"
 contest_events.0505.second_horse:0 "僅差だったな、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!…"
 contest_events.0505.second_maydan:0 "So close my #EMP Mutabarriz#!, so close..."
 contest_events.0505.third_horse:0 "三着か…よくやった#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!、お前は最悪で最高の順位を取ってくれた…"
 contest_events.0505.third_maydan:0 "#EMP Mujalli#!... Believe me, I could be more pleased..."
 contest_events.0505.contestant_horse:1 "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は入着すらできなかった。次回はより良い準備をしなければならない！"
 contest_events.0505.spectator:0 "何と爽快なイベントだろう！"
 contest_events.0505.a.winner:0 "私、あなたの[ROOT.Char.GetTitleAsNameNoTooltip]は勝った！"
 contest_events.0505.a.marriage:0 "賞品は十分だと思う。"
 contest_events.0505.a:0 "よくやった、[contest_winner.GetTitledFirstNameNoTooltip]。"
 contest_events.0505.b:0 "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]、私はあなたのために勝ったぞ！"
 contest_events.0505.c.winner:0 "我々は結婚することになりそうだよ、[marriage_prize.GetFirstNameNoTooltip]。"
 contest_events.0505.c:0 "よくやった、[marriage_prize.GetTitledFirstNamePossessiveNoTooltip]を手に入れるのは君だ。"
 contest_events.0505.d.winner:0 "勝った！#EMP 本当に#!勝った！"
 contest_events.0505.d.second:0 "惜しかった…"
 contest_events.0505.d.loser:0 "次があるさ…"
 contest_events.0505.d:0 "幸運は[contest_winner.GetHerHim]に味方したのだ。"
 contest_events.0510.t:0 "$tournament_contest_header$ 最後の一周"
 contest_events.0510.desc:0 "馬は轟音を立ててコースを回り、残された騎手たちは手綱を前後にしごいて馬に速度を上げるよう促す。私は"
 contest_events.0510.flavor_1:0 "私の騎手が鞍から落ち、立ち直ってまたすぐに飛び乗ったことを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_2:0 "騎手に思いのままに声援を送っていたのを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_3:0 "二人の騎手とその馬が衝突に巻き込まれたのを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_4:0 "群衆が暴動寸前のところまで行ったのを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_5:0 "私の騎手がコースの内側に潜り込んで大きな優位を得たのを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_6:0 "複数の馬の衝突で三人の騎手が一挙に犠牲になったのを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_7:0 "私の馬が競争相手の馬にぶつけられたのを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_8:0 "観客全てが美しい騎手の虜になったのを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_9:0 "一人の庶民が裸でコースに飛び込んできたことを思い出し、すでに波乱に飛んだレースだったなと思う。\n\n"
 contest_events.0510.flavor_fallback:0 "あと一周しかない！私は客席の端から身を乗り出し、集団が通過するのを見計らって騎手に向かって叫んだ。"
 contest_events.0510.a:0 "「勝ったら追加で金を払うぞ！」"
 contest_events.0510.b:0 "「奴らを殴れ！顔面だ！」"
 contest_events.0510.c:0 "「手綱をしっかり握れ！」"
 contest_events.0510.d:0 "「行け！#EMP もっと速く！#!」"
 contest_events.0530.t:0 "$tournament_contest_header$ コースの馬"
 contest_events.0530.pivotal_success:0 "騎手の策略が功を奏した！最終コーナーから最後の直線に入った時、私の馬は前に押し寄せる。残りわずかだ…\n\n"
 contest_events.0530.pivotal_neutral:0 "私の助言が功を奏したかどうかはわからないが、最終コーナーを曲がって最後の直線に入ると、全馬はほとんど一塊りになっている。\n\n"
 contest_events.0530.pivotal_failure:0 "私の呼びかけに驚いてバランスを崩した私の騎手は、ふらつき、転びそうになる。私の馬は、最終コーナーを曲がって最後の直線に入ったところで少し遅れてしまった。これは接戦になりそうだ…\n\n"
 contest_events.0530.ptv_close:0 "どちらが勝利を手にするかは、ほとんどわからない。両者はクビ差の接戦だ！"
 contest_events.0530.ptv_top:0 "私の馬は後続の集団を引き離している！このままライバルを抑えれば、きっと勝てる！"
 contest_events.0530.ptv_top_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]の馬が悠々と抜け出した！後はゴールまで連れてくるだけだ！"
 contest_events.0530.ptv_bottom:0 "私の馬は最下位で、勝利が滑り落ちていくのを感じている。何か、#EMP 何か#!が必要だ…"
 contest_events.0530.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]の馬は全てに負けてしまったように見える。[pivotal_contestant.GetSheHe|U]には何か、#EMP 何か#!が必要だ…"
 contest_events.0530.ptv_top_half:0 "私の馬は楽に先頭集団の中にいるが、接戦だ。 我々が勝利を掴むにはあと一押しが必要だ！"
 contest_events.0530.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]の馬は上位に入っているが、接戦だ。栄光はまだ掴めない。"
 contest_events.0530.ptv_bottom_half:0 "私の馬は第二集団の中に入ってしまったが、まだ勝利に手が届かないわけではない。 私の騎手がスペースを見つけることができれば、あるいは勝利に向けて駆け出すことができるかもしれない…"
 contest_events.0530.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]の馬は後方で囲まれているが、まだ終わったわけではない。一つの行動が、彼らに揺さぶりを与えるかもしれない…"
 contest_events.0530.ptv_fallback:1 "レースは終盤に向かって進み、馬たちはほぼ首を伸ばしてゴールラインを迎えようとしている。"
 contest_events.0530.spectator:0 "\n\n最終コーナーを曲がるとき、疾走する馬からは汗が飛び散り、騎手が声を荒げて彼らを促し、観客はその光景に目を輝かせる。"
 contest_events.0530.final:0 "\n\n観客の声が最高潮に達する。騎手たちは一斉に馬を駆り立てる。ゴールが近づいてくる。"
 contest_events.0530.a:0 "あと一押しだ！"
 contest_events.0530.b:0 "あと少しだ！"
 contest_events.0520.t:0 "軍馬"
 contest_events.0520.desc:0 "競馬の日が近づくにつれ、私は競走馬の#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!ではなく、軍馬の#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!を出場させることを何日も前から考えていた。\n\n私自身が[ROOT.Char.Custom('HorseStoryHerHis')]に乗るつもりはないが、それでも[ROOT.Char.Custom('HorseStorySheHe')]は気合いが乗っている…"
 contest_events.0520.a:0 "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!が私をがっかりさせることはない。"
 contest_events.0520.b:0 "いや、[ROOT.Char.Custom('HorseStoryHerHis')]の居場所は戦場だ。"
 contest_horse_race_enter_war_horse_tt:0 "あなたの軍馬を競馬に参加させます"
 contest_events.0600.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: 大会の始まり"
 contest_events.0600.melee:1 "くっきりとした分断線が２チームの間に引かれた。お互い向かい合わせで立ち、装備品を用意し、声を潜めて作戦を話し合いつつも、あざけり冷やかし合う。後背にて騎乗の準備が整い、軍馬がいななき、荒々しく息を吐く。今日の務めはキツイことになりそうだ\n\n"
 contest_events.0600.contestant:1 "私のチームは[other_team_captain.GetTitledFirstNamePossessive]の自慢屋の集団に必ず勝てるはずだ！\n\n"
 contest_events.0600.champion_self:1 "我が代闘士[contest_champion.GetFirstName]と私で[other_team_captain.GetTitledFirstName]に全てを見せつけてやろう！\n\n"
 contest_events.0600.champion:1 "我が代闘士[contest_champion.GetFirstName]が[other_team_captain.GetTitledFirstName]に全てを見せつけてくれよう！\n\n"
 contest_events.0600.neither_qualify:1 "私も、我が代闘士[contest_champion.GetFirstName]も参加資格を獲得できなかった。"
 contest_events.0600.champion_qualify:0 "此度、我が代闘士[contest_champion.GetFirstName]は参加資格を獲得できなかった。"
 contest_events.0600.self_qualify:0 "自分の順位を確認するため、審査員に近づくと追い返されてしまった。今回は参加資格を獲得できなかった。"
 contest_events.0600.closing:0 "これは良いはずだ。"
 contest_events.0600.a:0 "いざ戦地へ！"
 contest_events.0600.a.contestant:0 "栄光は我々の手に！"
 contest_events.0605.t:2 "大会の勝者"
 contest_events.0605.desc:3 "トランペットが鳴り、観客が騒ぎ、競技者が集まり始める。大会は終わり、一つのチームのための晴れ舞台が準備されている。布告者が前に出て、声がその場に響く。\n\n「多くの試練と苦難、そして何よりも熱い戦いを経て、我々は勝者を得た。[contest_winner.GetTitledFirstNamePossessive]のチームが大会において[second_place.GetTitledFirstNamePossessive]に勝利した！」\n\n"
 contest_events.0605.desc.winner:0 "皆よくやった！祝杯の時間だ！"
 contest_events.0605.desc.loser:0 "今回はチームを勝利に導くことができなかった…"
 contest_events.0605.desc.team_winner:0 "良い試合だった！勝利の快感に勝るものはないな！"
 contest_events.0605.desc.team_loser:0 "しかたがない…次回のためにもっと鍛錬に励むだけだ…"
 contest_events.0605.desc.spectator:0 "観戦しているだけでも興奮する競技だ！"
 contest_events.0605.a.host_winner:0 "[ROOT.Char.GetTitleAsNameNoTooltip]は無敵だ！"
 contest_events.0605.a.host_loser:0 "[ROOT.Char.GetTitleAsNameNoTooltip]であってもすべてに勝てるわけではないのだ…"
 contest_events.0605.a.winner:0 "我々はやり遂げた。我々は勝った！"
 contest_events.0605.a.loser:0 "次こそは勝ってやるぞ！"
 contest_events.0605.a:0 "何と混沌とした競技だ。"
 contest_events.0610.t:0 "$tournament_contest_header$ 争いの中へ"
 contest_events.0610.desc:0 "戦いが長引くにつれて影が長く迫り、競争相手が足を引きずり逃げていくにつれて争いは縮小していく。私は馬を動かしながら、"
 contest_events.0610.flavor_1:0 "私がついカッとなって他の競争相手を打ち負かし、血まみれにしてしまったことなどを振り返る。\n\n"
 contest_events.0610.flavor_2:0 "地元の集落の有力者が、乱闘が街路にまで波及したことを受けて激怒したことなどを振り返る。\n\n"
 contest_events.0610.flavor_3:0 "武器が手から落ちてしまい、私が慌ててそれを追いかけたことなどを振り返る。\n\n"
 contest_events.0610.flavor_4:0 "魅惑的な失われた魂が乱戦の中に迷い込んできたことなどを振り返る。\n\n"
 contest_events.0610.flavor_5:0 "大きな身代金を得る権利を獲得したことなどを振り返る！\n\n"
 contest_events.0610.flavor_6:0 "私は休息を求めて、避難所に一時的に身を寄せていたことなどを振り返る。\n\n"
 contest_events.0610.flavor_7:0 "私は有名な戦士と対決し、その物語を語るために生き延びていることなどを振り返る。\n\n"
 contest_events.0610.flavor_8:0 "私は木々の中に身を隠し、何も知らない通行人を待ち伏せしたことなどを振り返る。\n\n"
 contest_events.0610.flavor_9:0 "私は他の人が馬から落ちるのを見ながら、乱戦を駈け抜けたことなどを振り返る。\n\n"
 contest_events.0610.flavor_10:0 "私は戦いを戦い抜く、凄腕の謎の騎士を発見したことなどを振り返る。\n\n"
 contest_events.0610.flavor_11:0 "私は相手の三人の騎士に追い詰められたことなどを振り返る。\n\n"
 contest_events.0610.flavor_12:0 "私は一族のメンバーを危険な状況から救い出したことなどを振り返る。\n\n"
 contest_events.0610.flavor_fallback:0 "疲れ果てた戦線が再び形成され、状況は明らかにヤマ場に向かいつつある。この大会に私の名を刻む機会は、今しかないのだ。"
 contest_events.0610.a:0 "私は兵士たちの勝利を勝ち取る！"
 contest_events.0610.b:0 "「続け！勝利のために！」"
 contest_events.0610.c:0 "あるいは、ここに彼らを引き寄せれば…"
 contest_events.0610.d:0 "あるいはこのまま乗り切るべきでは？"
 contest_events.0610.d.tt:0 "賽はすでに投げられたのだ。邪魔をするべきではない。"
 contest_events.0620.t:0 "$tournament_contest_header$ 最後の攻戦"
 contest_events.0620.pivotal_success:0 "その策略は見事な一撃となった！ 流れは私のチームに傾き、我々が彼らの側面を圧倒すると、複数の騎手が逃げ出し、キャンプに向かって疾走する。我々に同じことが起こる前に、彼らがその目標に達することを願うばかりだ。\n\n"
 contest_events.0620.pivotal_neutral:0 "私の最終的な策略がどれだけの違いをもたらしたかを言うのは難しい。 確かに我々はその地歩を失うことはなかったが、激しい戦闘は当時と同じ状況のまま変わっていない。\n\n"
 contest_events.0620.pivotal_failure:0 "計略として、それは最高とは言い難いものだった。我々の窮状が完全に破滅的なものとまでは言わないが、敵チームが我々の中心部を突破し、無防備なキャンプに向かって猛然と走り始めていることで、それは我々の機会に弔鐘を鳴らす可能性がある。\n\n"
 contest_events.0620.ptv_close:0 "どちらが優勢に近いかを判断するのはほとんど不可能だ。まだ、勝負の行方は決まっていない。"
 contest_events.0620.ptv_close_spectator:0 "両チームはかなり拮抗している！いずれの勝利も、髪の毛一本ほどの差となるだろう。"
 contest_events.0620.ptv_top:0 "私のチームは明らかにうまくいっている！ 勝利は目の前で、私はそれを味わうことができる！"
 contest_events.0620.ptv_top_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]のチームは明らかに覇権を迎えている！あとはゴールまで導くだけだ！"
 contest_events.0620.ptv_bottom:0 "私のチームは負けている、着実に、しかし確実に勝利が遠ざかっていくのを感じる。この状態から勝利するには、莫大な努力が必要だろう…"
 contest_events.0620.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]のチームはボロボロで、すべてにおいて負けているように見える。ここから勝ち上がるにはとてつもない努力が必要だろう…"
 contest_events.0620.ptv_top_half:0 "私のチームは勝っているが、接戦だ。持ちこたえるしかない！"
 contest_events.0620.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]のチームが先行しているが、接戦だ。栄光はまだ掴めない。"
 contest_events.0620.ptv_bottom_half:0 "我々は負けてはいるが、まだ勝利は見えている。最後の力を振り絞るだけだ…"
 contest_events.0620.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstNamePossessive]のチームは負けているが、まだ終わったわけではない。一つの行動が、揺さぶりを与えるかもしれない…"
 contest_events.0620.ptv_fallback:0 "戦いはさらに渦を巻き、結末へと近づいていく。"
 contest_events.0620.spectator:0 "\n\n金属同士がガーンガーンと律動的にぶつかり合い続ける音が、空気を引き裂く。観戦者はこの争いを遠巻くように雑然と並び、自分の応援する側を鼓舞激励する。時同じくして出場者はますます身代金と破滅の虜となっていく。"
 contest_events.0620.final:0 "\n\n布告者が競技場へと進み出るのが見える。当イベント終結の報せだ。終わりが迫る。"
 contest_events.0620.a:0 "あと一押しだ！"
 contest_events.0620.b:0 "あと少しだ！"
 contest_events.0700.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: 大会の始まり"
 contest_events.0700.archery:1 "様々な参加者がバットを囲み、弓を比べたり、最高のショットの話をしたりしている。弓のきしみや弦の音が遠くまで響き渡り、静まり返った空気に樹脂の香りが漂う。\n\n"
 contest_events.0700.recital:0 "参加者はメインテントの周りを歩き回り、声帯を温め、観客が客席に集まるのに合わせて詩の節を暗記している。\n\n"
 contest_events.0700.contestant:2 "そよ風にのって流れてくる自分の名前に、耳がチクリとする。それは良い兆候なのか、悪い兆候なのか…"
 contest_events.0700.champion:1 "ことによると我が代闘士[contest_champion.GetName]が喜ばせてくれるやもしれない。\n\n"
 contest_events.0700.closing:0 "最高の勝利よ、あれ！"
 contest_events.0700.a:0 "誰が勝つのだろうな！"
 contest_events.0700.a.contestant:0 "今こそ、私の技を世に問う時だ。"
 contest_events.0700.b:0 "賭けをしよう…"
 contest_events.0700.c:0 "私も自身の大会に参加#EMP するぞ#!。"
 contest_events.0700.d:0 "[rival_contestant.GetTitledFirstNameNoTooltip]は競技にふさわしくない。"
 contest_events.0700.e:0 "話し合うのにふさわしい人を見つけられれば…"
 mysterious_stranger_archery:0 "[mysterious_stranger.GetFirstName]っていう無名の平民が、バッツで練習して以来、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で話題になっているらしい。\n\n"
 mysterious_stranger_recital:0 "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の吟遊詩人や詩人たちの間でも知られていなかった[mysterious_stranger.GetFirstName]という新参者が、今年大きな関心を集めている。\n\n"
 contest_events.0705.desc:1 "トランペットが鳴り、観客が歓声を上げ、競技者が集まり始める。大会は終わり、誰かのための晴れ舞台の準備が整った。先触れが一歩前に出て、その声が響く。\n\n「多くの試練と苦難、そして何よりも熱い戦いの末に、最後の三人が決まった。第三位は、ガッツのある[third_place.GetTitledFirstName]。惜しくも二位は[second_place.GetTitledFirstName]！そしてもちろん、優勝者は[contest_winner.GetTitledFirstName]!」\n\n"
 contest_events.0705.first:0 "勝てると信じていた！"
 contest_events.0705.second:0 "二位か、文句のつけようがないだろう。"
 contest_events.0705.third:0 "ああ、私は最下位の勝者か…"
 contest_events.0705.contestant:0 "次回は見せつけてやる。"
 contest_events.0705.spectator:0 "最高に愉快な技の見せ所だった！"
 contest_events.0705.first_champion:0 "誰も[contest_champion.GetTitledFirstName]に勝てる者はいない！"
 contest_events.0705.second_champion:0 "[contest_champion.GetTitledFirstName]は私の誇りだ。"
 contest_events.0705.third_champion:0 "チャンピオンではないが、少なくとも[contest_champion.GetTitledFirstName]には近づいた…"
 contest_events.0705.contestant_champion:0 "我が代闘士[contest_champion.GetTitledFirstName]は何とかトップ３付近に入ろうとしたが…"
 contest_events.0705.spectator_champion:0 "我が代闘士[contest_champion.GetTitledFirstName]は参加しなかった。"
 contest_events.0705.a.winner:0 "よし！あなたの[ROOT.Char.GetTitleAsNameNoTooltip]が勝利する！"
 contest_events.0705.a.marriage:0 "気が変わった、あなたには賞品だけを。"
 contest_events.0705.a:0 "よくやった、[contest_winner.GetTitledFirstNameNoTooltip]。"
 contest_events.0705.b:0 "全て[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]のためにやったことだ！"
 contest_events.0705.c.winner:0 "我々は結婚することになりそうだよ、[marriage_prize.GetFirstNameNoTooltip]。"
 contest_events.0705.c:0 "よくやった、[marriage_prize.GetTitledFirstNamePossessiveNoTooltip]を掴んだのは君だ。"
 contest_events.0705.d.winner:0 "勝った！#EMP 本当に#!勝った！"
 contest_events.0705.d.second:0 "惜しかった…"
 contest_events.0705.d.loser:0 "次があるさ…"
 contest_events.0705.d:0 "最高の[contest_winner.GetWomanMan]が勝ったというわけだ。"
 contest_events.0710.t:0 "$tournament_contest_header$ 印象的な真実"
 contest_events.0710.desc:0 "競技が進むにつれ、夕暮れがゆっくりと、しかし確実に訪れ始め、弦を鳴らす音がスタッカートのリズムに変わる。私は弓にもたれかかると、"
 contest_events.0710.flavor_1:0 "自分の順番で別の競技者が騒ぎを起こして醜態を晒したことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_2:0 "傍観者が矢に当たってしまう悲劇が起きたことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_3:0 "私が的のど真ん中に矢を放ったことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_4:0 "私が矢を螺旋状に放ってしまい、的に届かなかったことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_5:0 "謎の奇妙な人物がイベントに到着し、多くの噂が飛び交ったことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_6:0 "風が強く吹き始めたので、即興の演奏を余儀なくされたことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_7:0 "大会の途中で飽きてしまい、いたずらをしたいという気持ちが揺らいだことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_8:0 "私が大会をもう少し盛り上げる必要があると判断したことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_9:0 "矢が的に向かう途中で待ち伏せに遭い、別の競技者に当たってしまったことなど、この大会がこれまでにたどった道を振り返る。\n\n"
 contest_events.0710.flavor_fallback:0 "矢は次々と的に刺さり、あるいは通り過ぎていき、競技は終盤に差し掛かる。ここからの進行に何らかの影響を与えるつもりなら、私は今すぐ行動しなければならない。"
 contest_events.0710.a:0 "私は弓と一心同体だ！"
 contest_events.0710.b:0 "より繊細な矢を『調達』できれば優位に立てるのだが…"
 contest_events.0710.c:0 "この風なら、この軌道で十分だろう。"
 contest_events.0710.d:0 "私の最後の射撃も、通常通りでいいはずだ。"
 contest_events.0711.t:0 "$tournament_contest_header$ 賢者への言葉"
 contest_events.0711.desc:0 "現場には夜の帳がやって来るが、競技は松明を照らしながら進んでいく。私は小声で自分に語りかけ、"
 contest_events.0711.flavor_1:0 "私が壇に上がる直前、別の競技者が私と疑わしいほど似た詩を唱えていたことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n"
 contest_events.0711.flavor_2:0 "別の競技者が有名な詩を盗用することに成功したことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n"
 contest_events.0711.flavor_3:0 "あがり症の発作に対処しなければならなかったことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n"
 contest_events.0711.flavor_4:0 "空には屋根がなく、競技者も観客もずぶ濡れになったことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n"
 contest_events.0711.flavor_5:0 "詩の中で他の競技者を侮辱する機会を見出したことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n"
 contest_events.0711.flavor_6:0 "他の競技者によって私の名誉が傷つけられ、私は同様の対応で応えなければならなかったことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n"
 contest_events.0711.flavor_7:0 "私の詩は非常にうまくいき、すぐに別の詩を続けなければならないと感じたことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n "
 contest_events.0711.flavor_8:0 "私の詩があまりにひどい出来で、すぐに別の詩で慰めなければならないと感じたことなど、これまでの出来事を思い出しながら次のラウンドに向けて唇を整える。\n\n "
 contest_events.0711.flavor_fallback:0 "私は自分の番のために前に出て、壇への階段を登る。 いよいよ最後の節の時間だ。"
 contest_events.0711.a:0 "金を生み出し、良い人生を送るための歌だ。"
 contest_events.0711.b:0 "戦争と勝利の物語を観客に披露しよう！"
 contest_events.0711.c:0 "より高い力に訴えかけよう。"
 contest_events.0711.d:0 "安全で単純なものにしよう。"
 contest_events.0720.t:0 "$tournament_contest_header$ 高い緊張感"
 contest_events.0720.pivotal_success:0 "私は前に出て、矢をつがえ、狙いを定め、弓を引き、放つ。矢は空気を切り裂き、的に深く突き刺さる。観客が沸き立つ。議論の余地はない。私に有利な大きな得点だ！\n\n"
 contest_events.0720.pivotal_neutral:0 "私の射撃は正確に飛んだが、残念なことに、私が望んだほど正確ではなかった。 矢は的にドスンと突き刺さるが、端のあたりだ。それは私を傷つけるものでもないが、おそらくあまり名誉にもならないだろう。\n\n"
 contest_events.0720.pivotal_failure:0 "弦を顎に引き寄せると、腕にかすかな震えを感じる。私は慌てて手を離したが、ダメージを受けてしまった。矢は大きく飛び、空中で揺れ動きながら、的のすぐそばを通過していく！観客がどよめく中、私は頭を抱えた。\n\n"
 contest_events.0720.ptv_close:0 "誰が勝っているのか、ほとんどわからない状態だ。私は間違いなく先行している一人だが、皆ほとんど接戦だ！"
 contest_events.0720.ptv_close_spectator:0 "上位はこれほど引き締まっている。先行している者は接戦だ！"
 contest_events.0720.ptv_top:0 "私は勝っている！勝利はすぐそこだ！"
 contest_events.0720.ptv_top_spectator:0 "明らかに[pivotal_contestant.GetFirstName]が勝っている！[pivotal_contestant.GetHerHis]の精神が安定している限り、勝利は約束されたようなものだ！"
 contest_events.0720.ptv_bottom:0 "私は首位から大きく引き離されている。この状況から勝利するには、よほどの幸運が必要だろう…"
 contest_events.0720.ptv_bottom_spectator:0 "[pivotal_contestant.GetFirstName]は完全に負けているようだ。この状況から勝利するには、よほどの幸運が必要だろう…"
 contest_events.0720.ptv_top_half:0 "私は上位には入っているが、リードしているわけではない。運が良ければ、まだ勝利の可能性はある…"
 contest_events.0720.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName]が優勢だが、まだ勝利を手にしたわけではない。栄光はまだ掴めない。"
 contest_events.0720.ptv_bottom_half:0 "私は下位に沈んでいるが、勝利に完全に手が届かないわけではない…"
 contest_events.0720.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName]は下位に沈んでいるが、勝利に完全に手が届かないわけではない…"
 contest_events.0720.ptv_fallback:0 "さらに矢が放たれ、自暴自棄になった競争相手たちは、あっという間に勢いを失ってしまう。"
 contest_events.0720.spectator:0 "\n\n弓の弦が前腕に不快感を与えるような呪いの言葉。弦が切れたのか、あるいは単純に音が大きいだけなのか、弦の音が会場内に響き渡る。観客はリズムを刻んでいる。選手が立ち上がると静寂に包まれ、矢が放たれると歓声が上がる。"
 contest_events.0720.final:0 "各選手にはあと数本の矢しか残されていない。終わりは目前に迫っている。"
 contest_events.0720.a:0 "これが最後のつがえ…"
 contest_events.0720.b:0 "これが最後のつがえだ！"
 contest_events.0721.t:0 "$tournament_contest_header$ 精通"
 contest_events.0721.pivotal_success:0 "私は最後の節を終えたが、観客はエンディングを待ってはいない。私の言葉は歓声にかき消され、壇上の私の周りには花が舞い降り、私はその場を立ち去る。\n\n"
 contest_events.0721.pivotal_neutral:0 "私の最後の節には歓声と拍手が送られたが、壇上から降りるとき、私はまだ自分の力を十分に出し切れていないと気持ちを抑えることができなかった。\n\n"
 contest_events.0721.pivotal_failure:0 "私は、拳を振り上げ、堂々とした態度で自分の一節を終えた。しかし、観客は丁寧な拍手を送るだけで、咳払いの声もちらほらと聞こえる。私は肩を落として壇上を後にする。希望が薄れていく…\n\n"
 contest_events.0721.ptv_fallback:0 "ますます多くの競技者が壇上に上がるために列を作り、緊張しながらそわそわと移動していく。"
 contest_events.0721.spectator:0 "\n\n一言でも間違えると、この時点で観客は絶望的な呻き声をあげ、逆に的を得た表現には大きな拍手が起こる。競技者が壇に近づくと観客は足を踏み鳴らして歓声を上げ、熱狂的な雰囲気が漂っている。"
 contest_events.0721.final:0 "残り少ない競争者と、さらに残り少ない時間。すべてはここに集約される。"
 contest_events.0721.a:0 "最後の一節だ…"
 contest_events.0721.b:0 "最後の一節は！"
 contest_events.0800.t:1 "[activity.GetCurrentPhase.GetPhase.GetName]: 大会の始まり"
 contest_events.0800.joust:1 "出場者は馬に乗って試合場を回り、従者たちは腕を高く上げ、布告者が大会の開始を告げる。主君の色に身を包んだ従者たちが、戦いのための装備や物資を携えて行ったり来たりしている。\n\n"
 contest_events.0800.wrestling:1 "布告者が大会の開始を告げる中、砂地の周りに整列した上半身裸の出場者たちが試合に向けてウォーミングアップをしている。競技者の中には、土を塗りつける者もいれば、油を選択する者もおり、いずれも今後の試合におけるわずかな優位性を求めている。\n\n"
 contest_events.0800.duel:1 "布告者が大会の開始を告げると、出場者はスパーリング広場の周囲に陣取り、試合場に向けて行進する。万が一、出場者がぶつかっても大丈夫なように、ガラガラと揺さぶられながら、四角いリングは見守られている。\n\n"
 contest_events.0800.board_game:1 "競技開始の号令とともに、出場者はクッションを敷き、飲み物を求めながら、試合のテーブルにつく。ゲーム盤は鏡のように磨き上げられ、テーブルの上に並べられている。\n\n"
 contest_events.0800.desc:0 "観客たちの歓声の高さや大きさから、誰が優勝候補なのか疑う余地がなかった。"
 contest_events.0800.vs:2 "\n\n初戦で、私は[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)]の[versus_contestant.GetName]と対戦することになった。"
 contest_events.0800.a.contestant:0 "準備はできている！"
 contest_events.0800.a.champion:1 "来い[contest_champion.GetTitledFirstNameNoTooltip]！チャンピオンの名前は頂くぞ！"
