 contest_events.0910.t:1 "$tournament_contest_header$ 制御不能"
 contest_events.0910.melee:0 "栄光への機会がチームメイトや性急な撤退によって奪われていく中、試合中の騎士たちが対戦相手を打ちのめしているのを見ると、私の血は沸騰する。\n\nついに[wrathful_victim.GetTitledFirstName]は私の足元の泥の中に落ち、あまりにも野心的な一撃でバランスを崩し、剣は届かない。\n\n「私の頭をかろうじて外したな！」私はうなり声を上げ、[wrathful_victim.GetHerHim]を睨みつける。愚か者は私の意のままだ。"
 contest_events.0910.wrestling:0 "[wrathful_victim.GetTitledFirstName]と私は、真昼の太陽の下で焼かれながら、永遠とも思えるほど互いの周囲を回っている。\n\n私が行動を起こすたびに、[wrathful_victim.GetSheHe]が最後の最後で私の手を振り切ってしまい、私の我慢も限界に近い。\n\n私がその豚野郎に突撃しようとしたそのとき、[wrathful_victim.GetFirstNameNoTooltip]はよろめき、完全に攻撃を受けやすい状態になる。"
 contest_events.0910.duel:0 "$contest_events.0910.melee$"
 contest_events.0910.a:0 "思い知らせてやる、この小さき恥知らずめ…！"
 contest_events.0910.b:0 "起きろ、この出来損ないが！"
 contest_events.0911.t:0 "$contest_events.0910.t$"
 contest_events.0911.wrathful:0 "私は怒りに身を任せて、[wrathful_victim.GetFirstName]を執拗に殴りつけ、[wrathful_victim.GetSheHe]は私の打撃に耐えようとする。\n\n"
 contest_events.0911.melee:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]は突然中止され、[wrathful_contestant.GetFirstName]が大声とともに[wrathful_victim.GetFirstName]を床にたたきつけ、激しく殴りつけているのを、関係者は立ち止まって唖然として眺めている。\n\n"
 contest_events.0911.wrestling:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]の試合が始まって間もなく、[wrathful_contestant.GetTitledFirstName]は[wrathful_victim.GetTitledFirstName]に対して激昂して自制心を失い、[wrathful_victim.GetHerHim]を地面に叩きつける。\n\n"
 contest_events.0911.duel:0 "$contest_events.0911.melee$"
 contest_events.0911.dead:0 "引き離され、赤い霧が薄れて初めて、私はやりすぎたことに気づいた…"
 contest_events.0911.wound:0 "私が[wrathful_victim.GetHerHim]から引き離される頃には、[wrathful_victim.GetSheHe]が痛みで非常に苦しんでいるのは明らかだった。"
 contest_events.0911.angry_host:1 "これは受け入れ難い！"
 contest_events.0911.host:1 "残念なことだ。"
 contest_events.0911.a.dead:0 "不運な悲劇だ…"
 contest_events.0911.a.wound:0 "すぐに忘れることはないだろう！"
 contest_events.0911.a:0 "それが強者の道だ。"
 contest_events.0911.c.dead:0 "正当な反応だ…"
 contest_events.0911.c:0 "おお…"
 contest_events.0912.dead:0 "[wrathful_contestant.GetFirstNameNoTooltip]がようやく引き離された時には手遅れだった。[wrathful_victim.GetFirstNameNoTooltip]は既に死んでいる…"
 contest_events.0912.wound:0 "[wrathful_contestant.GetFirstNameNoTooltip]が引き離される頃には、[wrathful_victim.GetFirstNameNoTooltip]が痛みで非常に苦しんでいるのは明らかだった。"
 contest_events.0912.b:0 "このような行き過ぎた行為は許されない。"
 contest_savagely_pummeled_log_title:0 "野蛮な殴り合い"
 contest_savagely_pummeled_log:1 "[CHARACTER.GetTitledFirstName]は[TARGET_CHARACTER.GetTitledFirstName]を猛烈に叩きのめした"
 contest_savagely_pummeled_death_log_title:0 "$contest_savagely_pummeled_log_title$"
 contest_savagely_pummeled_death_log:1 "[CHARACTER.GetTitledFirstName]は[TARGET_CHARACTER.GetTitledFirstName]を死ぬまで猛烈に叩きのめした"
 contest_events.4500.t:1 "$tournament_contest_header$ 悲劇的な転倒"
 contest_events.4500.desc:0 "私の競走馬である#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!が先頭集団につけているのを見て、私は飛び上がりそうなほど喜んでいる。\n\n彼らが次の周の終わりに近づくと、私の[ROOT.Char.Custom('ContestHorseRaceGender')]と[ROOT.Char.Custom('ContestHorseRaceHerHis')]の騎手は突然転倒して砂塵の中に消えてしまい、私の心は落ち込んでいる！\n\n他の騎手たちが通過し、辛うじて災難を回避すると、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!は立ち上がるのに苦労している。[ROOT.Char.Custom('ContestHorseRaceSheHe')]がレースを続けられないのは明らかだ…"
 contest_events.4500.unskilled:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]は最高の馬というわけではないが、この恥辱は競走馬の生産者としての私の評判を汚すことになる…"
 contest_events.4500.sabotage:0 "理解できない！#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!は私の周りで最高の一頭なのに！ただ…私は客席を疑いの目で見る…"
 contest_events.4500.a:0 "くそっ。"
 contest_horse_race_crashed_out_log_title:0 "レースでの落馬"
 contest_horse_race_crashed_out_log:1 "[CHARACTER.GetTitledFirstName]の馬、[CHARACTER.Custom('GetContestHorseRaceName')]号は落馬してレースを棄権した"
 contest_events.4501.t:0 "$contest_events.1540.t$"
 contest_events.4501.desc:0 "[contestant.GetHerHis]の競走馬である#EMP [contestant.Custom('GetContestHorseRaceName')]号#!が先頭集団につけているのを見て、[contestant.GetTitledFirstName]は飛び上がりそうなほど喜んでいる。\n\n彼らが次の周の終わりに近づくと、[contestant.Custom('ContestHorseRaceGender')]と[contestant.Custom('ContestHorseRaceHerHis')]の騎手は突然転倒して砂塵の中に消えてしまう！[contestant.GetFirstNameNoTooltip]は意気消沈する。\n\n他の騎手たちが通過し、辛うじて災難を回避すると、#EMP [contestant.Custom('GetContestHorseRaceName')]号#!は立ち上がるのに苦労している。[contestant.Custom('ContestHorseRaceSheHe')]がレースを続けられないのは明らかだ…\n\n"
 contest_events.4501.unskilled:0 "[contestant.GetTitledFirstNamePossessiveNoTooltip]の馬にすぐに別の賭けをする者はいないと思うが…"
 contest_events.4501.sabotage:0 "[contestant.GetTitledFirstNameNoTooltip]は明らかに途方に暮れている。「理解できない！#EMP [contestant.Custom('GetContestHorseRaceName')]号#!は私の周りで最高の一頭なのに！」[contestant.GetSheHe]か金切り声を上げると、客席を疑いの目で見る。"
 contest_events.4501.a:0 "そういうこともある。"
 contest_events.4600.t:1 "$tournament_contest_header$ 熱狂的な励まし"
 contest_events.4600.desc:0 "私は、馬が客席の前を通り過ぎるのを眺めながら、舞い上がる砂埃の匂い、大声で叫ぶ観客の声、多くの蹄の深い響きを吸収している。\n\n"
 contest_events.4600.wager_entrant:0 "私の[ROOT.Char.Custom('ContestHorseRaceGender')]、[ROOT.Char.Custom('GetContestHorseRaceName')]号も参加しているのだが、私の目は[wager_owner.GetTitledFirstNamePossessive]の#EMP [wager_owner.Custom('GetContestHorseRaceName')]号#!と[wager_owner.Custom('ContestHorseRaceHerHis')]の騎手に注がれており、私が獲得できるコインのことを考えている。"
 contest_events.4600.wager:1 "私の目は一心に[wager_owner.GetTitledFirstNamePossessive]の[wager_owner.Custom('ContestHorseRaceGender')]#EMP [wager_owner.Custom('GetContestHorseRaceName')]号#!と[wager_owner.Custom('ContestHorseRaceHerHis')]の騎手を追いかけ、私が獲得できるコインを夢見ている…"
 contest_events.4600.entrant:1 "私の[ROOT.Char.Custom('ContestHorseRaceGender')]である#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!は周回を重ねながらもペースを保っており、[ROOT.Char.Custom('ContestHorseRaceHerHis')]の騎手は他の騎手と良い勝負をしている。"
 contest_events.4600.a:0 "走れ！走るんだこの老いぼれめ！"
 contest_events.4600.b:0 "来い、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!！"
 contest_events.4600.b.wager:0 "来い、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!"
 contest_events.4600.c:0 "落ち着け…"
 contest_events.5000.t:0 "手に負えない独唱"
 contest_events.5000.desc:0 "[enemy.GetFirstName]が壇上に上がると、[enemy.GetSheHe]は傲慢な笑みを私に向けて見せたが、その理由を知るのにそれほど時間はかからなかった。まさに最初の行は私に対する重大な侮辱であり、残りもそれに続くものだ！\n\n群衆の歓声と野次が耳いっぱいに響く。[enemy.GetFirstNamePossessiveNoTooltip]の名誉に対して、私は自分の詩で報復するしかない！私の冒頭の詩は最も重要だ。\n\n「#POE 確かに[enemy.GetFirstNameNoTooltip]は他に類を見ないほど韻を踏んでいる！しかし…"
 contest_events.5000.shagged_your_mum:0 "#POE …私は[enemy.GetHerHis]の母親と寝たのだ！」"
 contest_events.5000.shagged_your_dad:0 "#POE …私は[enemy.GetHerHis]の父親と寝たのだ！」"
 contest_events.5000.stupid:0 "#POE …[enemy.GetHerHis]の心はこれ以上ないほど退屈だ！」"
 contest_events.5000.ugly:0 "#POE …[enemy.GetHerHis]の顔はこれ以上ないほどでこぼこだ！」"
 contest_events.5000.success:0 "あなたの詩が観客を魅了する"
 contest_events.5000.failure:0 "あなたの詩は効果がない"
 contest_events.5010.t:0 "翻訳で失われたもの"
 contest_events.5010.desc:0 "[enemy.GetFirstName]は巻物と羽ペンを手にしたまま、じっと私を睨んでいる。[enemy.GetSheHe|U]は深呼吸すると、私には理解できる見込みのない全くの意味不明な言葉を吐き始める。\n\n私をじっと見つめながら、静まり返った観客の何人かが息を呑んで囁き、間違いなくその詩を友人に訳しているのを見ると、明らかに[enemy.GetSheHe]が言っていることが[enemy.GetHerHim]にとって重要であることがわかる。"
 contest_events.5010.a:0 "侮辱で報復してやる！"
 contest_events.5010.b:0 "理解する努力をしなければならない。"
 contest_events.5020.t:0 "有徳な詩"
 contest_events.5020.desc:0 "私の最新の朗読は、[enemy.GetFirstNamePossessive]の名誉を標的とし、私の機知がどれほど優れているかを皆に示すために作られた作品であり、観客は大声で歓声を上げる！誰が明確な勝者であるかについては誰の心にも疑問の余地はないだろうが、この瞬間の純粋な幸福感の中で、私は愛する群衆に新しい詩を発表したいという衝動を感じている。"
 contest_events.5020.a:0 "もう一節読んでも損にはならないだろう！"
 contest_events.5020.b:0 "一礼して退散することにしよう。"
 contest_events.5030.t:0 "下手なリメリック"
 contest_events.5030.desc:0 "朗読の最終節を終えて、私は勝ち誇ったようなため息を吐いた。聴衆の鳴り響く拍手に備えて準備を整えるが、私は木々の間を吹き抜ける風以外には会場が静まり返っていることに気づく。\n\nこれは災難だが、もしかしたらこの状況は、その場で作曲して朗読する新しい詩で修正できるかもしれない。"
 contest_events.5030.a:0 "「もう一つ詩がある！」"
 contest_events.5030.b:0 "敗北を認めよう。"
 contest_events.5500.t:1 "$tournament_contest_header$ 不正に気を散らす"
 contest_events.5500.desc:0 "耳をつんざくような静寂だ。[versus_contestant.GetTitledFirstName]は永遠とも思える長い時間をかけ、寄せられた眉毛の下で [activity.Custom('ContestBoardGameType')]の盤をじっと見つめながら[versus_contestant.GetHerHis]の次の動きを熟考している。\n\n明らかにその[versus_contestant.GetWomanMan]は勝利を欲している。\n\n[versus_contestant.GetHerHim]の気を散らしてやろうという考えが一度頭に浮かぶと、それを払拭するのは困難だ…"
 contest_events.5500.a:0 "何やらくすぐったい感じがする…"
 contest_events.5500.b:0 "この忌まわしい咳を振り払うことができれば…"
