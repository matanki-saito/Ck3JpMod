l_english:
 tournament_events.0050.t:0 "競技会に到着"
 tournament_events.0050.desc:0 "競技会の開催地に到着した、ここ[activity.GetCurrentPhase.GetLocation.GetName]に！\n\nまだすべての参加者が到着しているわけではないが、大勢の人々が色とりどりの会場を歩き回り、これから始まる技と武勇の披露を心待ちにしている。\n\n"
 tournament_events.0050.murder:0 "私自身は、ただ楽しむだけでなく、もっと壮大な野望を持っている。うまくやれば、[starting_intent.GetFirstName]は最後のセレモニーを見るまで生きてはいられないはずだ…"
 tournament_events.0050.seduce:0 "もちろん、私にとっての最初の仕事は、[starting_intent.GetFirstName]の心をつかむことだ！"
 tournament_events.0050.befriend:0 "[starting_intent.GetFirstName]と固い友情で結ばれるのに、私にとってこれ以上の環境はないだろう！"
 tournament_events.0050.win:0 "時間に余裕はない:  準備を始めなければならない！どんな犠牲を払ってでも、勝者にならなければならない！"
 tournament_events.0050.recruit:0 "私の[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の階級に加わるのに適した候補者をすでにたくさん見てきた！"
 tournament_events.0050.relax:0 "ストレスを解消し、競技会を楽しむのにこれほど素晴らしい場所はなかなかないので、積極的に活用していきたい！"
 tournament_events.0050.a:0 "待ちきれない！"
 tournament_events.0100.t:1 "$tournament_header$ 始まり"
 tournament_events.0100.desc:0 "競技会の開催が迫ってきている！\n\n"
 tournament_events.0100.host:0 "大勢が群れを成して[activity.GetCurrentPhase.GetLocation.GetName]にある我が地を踏んだ。その価値を示そうと。スペクタクルと単純に楽しもうと。"
 tournament_events.0100.contestant:0 "[activity.GetCurrentPhase.GetLocation.GetName]に集まった他の多くの者たちと同様、私も来たる大会を心待ちにし、社交と装備の準備に余念がない。"
 tournament_events.0100.spectator:0 "「大勢が群れを成して[activity.GetCurrentPhase.GetLocation.GetName]にある[host.GetTitledFirstNamePossessive]が地を踏んだ。競い、そして私のように楽しむ、その両方を目的として。"
 tournament_events.0100.closing:1 "\n\n天高く陽が昇り、影が一層短くなる。もし、[activity.GetCurrentPhase.GetPhase.GetName]の大会競技に参加するのであれば、資格を確実に獲得しなければ。すぐにでも始めよう。"
 tournament_events.0100.a:0 "一刻の猶予もないぞ！"
 tournament_events.0150.t:1 "$tournament_header$ 終幕"
 tournament_events.0150.desc:0 "競技会最終日、日が暮れ、大勢の観客が散り始めている。私はその結果を振り返っていた:\n\n"
 tournament_events.0150.melee:0 "[melee_winner.GetTitledFirstNamePossessive|U]チームは団体戦で勝利を収めた。\n"
 tournament_events.0150.melee_self:0 "我がチームは団体戦で勝利を収めた。\n"
 tournament_events.0150.archery:0 "[archery_winner.GetTitledFirstName|U]はアーチェリーにおいて最も優れた狙いを持っていた。\n"
 tournament_events.0150.archery_self:0 "私はアーチェリーにおいて最も優れた狙いを持っていた。\n"
 tournament_events.0150.recital:0 "[recital_winner.GetTitledFirstNamePossessive|U]は独唱の勝利に相応しい詩作の熟練を示した。\n"
 tournament_events.0150.recital_self:0 "私は独唱の勝利に相応しい詩作の熟練を示せた。\n"
 tournament_events.0150.joust:0 "[joust_winner.GetTitledFirstName|U]は無数の槍を叩き折り、ジョストでその資質を証明した。\n"
 tournament_events.0150.joust_self:0 "私は無数の槍を叩き折り、ジョストでその資質を証明した。\n"
 tournament_events.0150.wrestling:0 "[wrestling_winner.GetTitledFirstName|U]はレスリングで1位を取るにふさわしい不屈の選手だった。\n"
 tournament_events.0150.wrestling_self:0 "私はレスリングで1位を取るにふさわしい不屈の選手だった。\n"
 tournament_events.0150.duel:0 "[duel_winner.GetTitledFirstNamePossessive|U]はその刃の優位性により、決闘で賞品を獲得することができた。\n"
 tournament_events.0150.duel_self:0 "私はその刃の優位性により、決闘で賞品を獲得することができた。\n"
 tournament_events.0150.board_game:0 "[board_game_winner.GetTitledFirstNamePossessive|U]はボードゲームにおいて鋭い頭脳で敵を圧倒し、勝利を収めた。\n"
 tournament_events.0150.board_game_self:0 "私はボードゲームにおいて鋭い頭脳で敵を圧倒し、勝利を収めた。\n"
 tournament_events.0150.horse_race:0 "[horse_race_winner.GetTitledFirstNamePossessive|U]の馬は競馬で一着となった。\n"
 tournament_events.0150.horse_race_self:0 "私の馬は競馬で一着となった。\n"
 tournament_events.0150.murdersuccess:1 "\n[finishing_intent.GetFirstName]は当然の最期を迎えた。\n"
 tournament_events.0150.murderfailure:1 "\n[finishing_intent.GetFirstName]は今回は私の手中から逃れた。\n"
 tournament_events.0150.seducesuccess:1 "\n[finishing_intent.GetFirstName]に対する私の肉欲的な誘いは成功した。\n"
 tournament_events.0150.seducefailure:1 "\n[finishing_intent.GetFirstName]は私の肉欲的な誘いに抵抗した。\n"
 tournament_events.0150.befriendsuccess:1 "\n[finishing_intent.GetFirstName]と私は良き友人となった！\n"
 tournament_events.0150.befriendfailure:2 "\n[finishing_intent.GetFirstName]と私はまだ固い友情で結ばれてはいない。\n"
 tournament_events.0150.winsuccess:1 "\n私は大会で優勝するという目標を達成した！\n"
 tournament_events.0150.winfailure:1 "\n私は大会で優勝することができなかった。\n"
 tournament_events.0150.knightsuccess:2 "\n私は自身の[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]階級を強化した。\n"
 tournament_events.0150.knightfailure:2 "\n私は自身の[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]階級に加わる適切な候補者を見つけることができなかった。\n"
 tournament_events.0150.end:1 "\n次回が待ち遠しい！"
 tournament_events.0150.a:0 "なんと素晴らしい機会であったか！"
 tournament_events.0150.b:0 "主催として、いくつか祝辞を述べようか…"
 tournament_events.0150.c:0 "[tournament_champion.GetHerHis]の優勝を讃えて、[tournament_champion.GetFirstNameNoTooltip]に私から褒賞を！"
 tournament_events.0150.b.success:0 "あなたの言葉も賞賛に値するものだ"
 tournament_events.0150.b.failure:0 "あまり聞こえていないようだ"
 tournament_events.0160.t:0 "$tournament_header$ 戦利品"
 tournament_events.0160.desc:0 "大会もようやく終わり、私が発表した賞品である[marriage_prize.GetTitledFirstNamePossessive]のふさわしい勝者との結婚も、出場者たちから忘れられてはいない——あるいは私の[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]にも…\n\n"
 tournament_events.0160.a:0 "私自身があなたを射止めたようだ、[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]よ！"
 tournament_events.0160.b:0 "おめでとう、[bachelor_1.GetFirstNameNoTooltip]！"
 tournament_events.0160.c:0 "[bachelor_2.GetFirstNameNoTooltip]は立派な[marriage_prize.Custom('GetBrideGroom')]になってくれるはずだ、[bachelor_2.GetFirstNameNoTooltip]だ！"
 tournament_events.0160.d:0 "[marriage_prize.GetHerHim]の世話をしてやってくれ、[bachelor_3.GetFirstNameNoTooltip]！"
 tournament_events.0160.e:0 "私は…気が変わった。"
 tournament_events.0160.f:0 "自分のことではない…"
 tournament_events.0160.g:0 "仕方がない…"
 tournament_events.0161.desc:0 "大会もようやく終わり、[host.GetTitledFirstNamePossessive]が発表した賞品である[marriage_prize.GetTitledFirstNamePossessive]のふさわしい勝者との結婚も、出場者たちから忘れられてはいない——あるいは[host.GetHerHis]の[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]にも…\n\n"
 tournament_events.0161.a:0 "おいで、愛する人よ！"
 tournament_events.0161.b:0 "馬鹿げている。"
 tournament_events.0161.c:0 "仕方がない…"
 tournament_events.0701.t:1 "$tournament_contest_header$ 事故"
 tournament_events.0701.desc:0 "あなたの[ROOT.Char.Custom2('RelationToMeShort', accident_victim)][accident_victim.GetName]は[activity.GetCurrentPhase.GetPhase.GetName|l]大会中に奇妙な鎚矛の事故によって殺された！"
 tournament_events.0701.a:0 "悲劇だ…"
 tournament_accident_death_msg_title:0 "事故死"
 tournament_events.0800.t:1 "$tournament_contest_header$ 撤退"
 tournament_events.0800.wounded:0 "私の傷は、この競技会を続けるには大きすぎるのではないかと危惧している。このままでは良い成績を残せないだろうし、これ以上の負傷を誘うようなことをするべきではない…"
 tournament_events.0800.disease:0 "私の病気は、この競技会を続けるにはあまりにも深刻ではないかと危惧している。このままでは良い成績を残せないし、医者の怒りを買うようなことがあってはならない…"
 tournament_events.0800.health:0 "私の体液が、この競技会を続けることによって制限されるのではないかと危惧している。このままでは良い成績を残せないだろうし、医者の怒りを買うようなことがあってはならない…"
 tournament_events.0800.a:0 "続けられない。"
 tournament_events.0800.b:0 "ありえない、私はできる！"
 tournament_events.0801.t:0 "$tournament_events.0800.t$"
 tournament_events.0801.desc:0 "[contest_withdrawal.GetTitledFirstName]は正式に大会から撤退した。"
 tournament_events.0801.wounded:0 "[contest_withdrawal.GetHerHis]の傷は重く、大会を続けるのは危険なようだ。"
 tournament_events.0801.disease:0 "[contest_withdrawal.GetHerHis]の病気は重くなっており、大会を続けるのは困難なようだ。"
 tournament_events.0801.health:0 "[contest_withdrawal.GetHerHis]は体液のバランスが悪く、大会を続けるのは困難なようだ。"
 tournament_events.0801.a:0 "残念だ。"
 tournament_events.1000.t:1 "$tournament_contest_header$ 賭けをどうぞ"
 tournament_events.1000.desc:0 "酒場の薄暗い明かりで賭け師を見つめながら、私は彼が粉屋の賭け人の頭越しに叫ぶオッズの流れに考えを巡らせる。\n\n"
 tournament_events.1000.horse_race:0 "「[wager_top_contestant.GetTitledFirstNamePossessive]の[wager_top_contestant.Custom('ContestHorseRaceGender')]#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]号#!が本命だ！#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]号#!のオッズは4対1だ！」"
 tournament_events.1000.fallback:0 "「[wager_top_contestant.GetTitledFirstName]が[activity.GetCurrentPhase.GetPhase.GetName]の本命だ！[wager_top_contestant.GetNameNoTooltip]のオッズは4対1だ！」"
 tournament_events.1000.a:0 "はっ！私は自分自身に賭けるぞ！"
 tournament_events.1000.a.horse:0 "私の最高の馬、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!ならきっと勝てる。"
 tournament_events.1000.a.best_horse:0 "ああ、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!が勝つだろう！"
 tournament_events.1000.b:0 "[wager_top_contestant.GetFirstNameNoTooltip]に賭けるのが無難だ。"
 tournament_events.1000.b.horse:0 "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]号#!に賭けるのは確かに無難だ。"
 tournament_events.1000.c:0 "とはいえ、[wager_second_contestant.GetFirstNameNoTooltip]は僅差の二位だ。"
 tournament_events.1000.c.horse:0 "とはいえ、[wager_second_contestant.GetFirstNamePossessiveNoTooltip]の『[wager_second_contestant.Custom('GetContestHorseRaceName')]号』は僅差の二位だ。"
 tournament_events.1000.d:0 "我が代闘士[wager_champion_contestant.GetFirstNameNoTooltip]が勝利するだろう！"
 tournament_events.1000.e:0 "ふん、[wager_underdog_contestant.GetFirstNameNoTooltip]はありそうもない負け犬だ。"
 tournament_events.1000.e.horse:0 "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip]の#EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]号#!はありそうもない負け犬だ。"
 tournament_events.1000.f:0 "私の[ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)][wager_flavor_contestant.GetFirstNameNoTooltip]では何を得られるかな？"
 tournament_events.1000.f.horse:0 "私の[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)]の馬、#EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]号#!では何を得られるかな？"
 tournament_events.1000.g:0 "この『[attending_barony.GetNameNoTierNoTooltip]の[mysterious_stranger.GetFirstNameNoTooltip]』には好感が持てる。"
 tournament_events.1000.g.horse:0 "[mysterious_stranger.GetFirstNamePossessiveNoTooltip]の#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]号#!には好感が持てる。"
 tournament_events.1000.h:0 "いや、これは良くないな…"
 tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt:0 "[wager_target.GetShortUIName]が勝者の場合:\n@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!を獲得します"
 tournament_events.1000.horse_winnings_tt:2 "[wager_target.GetShortUINamePossessive]の馬である[wager_target.Custom('GetContestHorseRaceName')|V]号がレースに勝った場合:\n@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!を獲得します"
 tournament_events.1100.t:1 "パダルム"
 tournament_events.1100.desc:0 "大会の開始を待つ間、落ち着かないのか、それとも単に自身の能力を披露したくてたまらないのか、私の[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)][pas_darmes_instigator.GetFullName]は[activity.GetCurrentPhase.GetLocation.GetName]の外れで「パダルム」を宣言した。\n\n「#EMP 有能な[pas_darmes_instigator.Custom('MountedWarriorTerm')]よ、通行を望むのであれば私と向き合え、さもなくば恥をかくだけだ！#!」\n\n[pas_darmes_instigator.GetSheHe]は自身が倒したすべての拍車を保管していると言われており、護衛無しで通過したい女性は、彼女に代わって後で回収される形見を残さなければならない。"
 tournament_events.1100.a:0 "#EMP これ#!こそが[ROOT.Char.Custom('MountedWarriorTerm')]だ！"
 tournament_events.1100.b:0 "楽しそうだ！"
 tournament_events.1100.c:0 "この[pas_darmes_instigator.GetWomanMan]に会わなくては！"
 tournament_events.1100.d:0 "このような愚行は禁物だ。"
 pas_darmes_token_claim_tt:0 "すべての[pas_darmes_victim.GetName]の[spouse|E]、[parent|E]及び[child|E]"
 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1101.desc:0 "No doubt drawn to my tournament by the promise of glory and surfeit of adversaries, a foreign [pas_darmes_instigator.Custom('MountedWarriorTerm')] has declared a 'passage of arms' near [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] calls [pas_darmes_instigator.GetHerselfHimself] '[pas_darmes_instigator.GetFullName]', and claims to hail from the distant [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip] lands. Any [ROOT.Char.Custom('MountedWarriorTerm')] who wishes to pass [pas_darmes_instigator.GetHerHis] camp must break lances with [pas_darmes_instigator.GetHerHim] - or else forfeit their pride.\n\nTo be treated thusly by a foreign adventurer is sure to anger the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] nobility."
 tournament_events.1101.a:0 "Good, our fighters must be kept on their toes."
 tournament_events.1101.b:0 "I think not, turf out this drifter."
 tournament_events.1101.c:1 "That's a true $knight_culture_player_no_tooltip_lowercase$! Such an inspiration!"
 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.desc:0 "Eager to prove [pas_darmes_instigator.GetHerselfHimself], my [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], has declared a 'passage of arms', blocking the main route into [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] is accompanied by my [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName], and an assemblage of minor [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] nobles with something to prove.\n\nI am told they have declared an oath to break three-hundred lances before they will consider their quest complete."
 tournament_events.1102.a:0 "Good luck to them."
 tournament_events.1102.a.tt:0 "[activity.GetCurrentPhase.GetLocation.GetName]においてパダルムは継続されます"
 tournament_events.1102.b:0 "Not in #EMP my#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 tournament_pas_darmes_forbidden_tt:0 "[activity.GetCurrentPhase.GetLocation.GetName]におけるパダルムは終了します"
 tournament_events.1120.t:2 "困難な勝利"
 tournament_events.1120.desc:0 "[pas_darmes_instigator.GetTitledFirstName]、来る者すべてに挑戦し[pas_darmes_instigator.GetHerHis]の道を守る華やかな[pas_darmes_instigator.Custom('MountedWarriorTerm')]は、あまりにも多くの戦いを重ねてきた。\n\n[pas_darmes_victim.GetTitledFirstName]は[pas_darmes_victim.GetHerHim]に恐ろしい傷を負わせたが、再び貴族が自由に通行できる道を開いたと言われている。"
 tournament_events.1120.a:0 "勇ましい人生には、そんな危険もある。"
 tournament_events.1120.a.dead:0 "名誉あるやり方だ。"
 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc:0 "使用人たちと[activity.GetCurrentPhase.GetLocation.GetName]へ移動中、[pas_darmes_instigator.GetFullName]が我々の一団を呼び止め、無礼にも個人的な記念品を要求してきた…\n\n私は仕方なく[pas_darmes_instigator.GetHerHim]にその忌々しい記念品を贈るしかなかった…[pas_darmes_instigator.GetSheHe|U]曰く、返してほしければ挑戦者を送れとのことだった。"
 tournament_events.1130.a:0 "何とかしなければならない。"
 tournament_events.1140.t:2 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の誇り"
 tournament_events.1140.desc:0 "[activity.GetCurrentPhase.GetLocation.GetName]の賑わいを眺めながら馬に乗って散策していると、私はパダルムのキャンプを守っているあの有名な戦士、『[pas_darmes_instigator.GetFullName]』を発見した。\n\n"
 tournament_events.1140.skilled:0 "[pas_darmes_instigator.Custom('MountedWarriorTerm')]が満足そうに[pas_darmes_instigator.GetHerHis]の席に戻り、[pas_darmes_instigator.GetSheHe]が集めたばかりの拍車を賞賛していると、何人かのつまらない挑戦者たちが道に沿ってよろよろと歩き去っていく。\n\n"
 tournament_events.1140.unskilled:0 "非常に満足した[pas_darmes_instigator.Custom('MountedWarriorTerm')]が私を追い抜いて、敬意を払いながら頭を下げる間、[pas_darmes_instigator.GetFirstNameNoTooltip]は明らかに敗北の痛みを感じながら、それを[pas_darmes_instigator.GetHerHis]の席から眺めている。\n\n"
 tournament_events.1140.wounded:0 "私が近づくと、打ちのめされ打撲傷を負った[pas_darmes_instigator.GetSheHe]が痛みに顔をしかめている。「あなたはすべてに勝つことはできない。」[pas_darmes_instigator.GetSheHe]は笑いながら言うと、目を細めて私を見る。"
 tournament_events.1140.fallback:0 "[pas_darmes_instigator.GetSheHe|U]は私を見つけると飛び上がり、再戦を望むが、すぐに私が誰であるかに気づく。[pas_darmes_instigator.GetFirstNameNoTooltip]は目を細め、笑顔で頭を下げる。「ようこそ、我が[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]。」"
 tournament_events.1140.a:0 "#EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!がどのように突くかを見せてやろう。"
 tournament_events.1140.a.wounded:0 "これでもあなたは勝てないだろう。"
 tournament_events.1140.a.success:0 "あなたは[pas_darmes_instigator.GetNameNoTooltip]を打ち負かす"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip]があなたに勝つ"
 tournament_events.1140.b:0 "あなたは強大な戦士だ、私が使ってやろう。"
 tournament_events.1140.b.success:0 "あなたは[pas_darmes_instigator.GetNameNoTooltip]を説得する"
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip]はあなたの提案を辞退する"
 tournament_events.1140.c:0 "もう十分だと思うが。"
 tournament_events.1140.d:0 "その調子で頑張れ！"
 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.desc:0 "私と[pas_darmes_instigator.GetFirstName]が馬に乗り、位置につくと、見物人が集まってくる。ためらうことなく、[pas_darmes_instigator.GetSheHe]は砂埃と雷鳴のような蹄の嵐の中で、槍を下ろして突然突進してくる！\n\n私は[pas_darmes_instigator.GetHerHim]に向かって突進している槍の先端の揺れに全神経を集中させながら、前方へと駆け上がる。"
 tournament_events.1141.win:0 "\n\n私の槍は[pas_darmes_instigator.GetHerHis]の盾に当たって圧倒的な亀裂を伴って砕け、私が飛び去ると[pas_darmes_instigator.GetHerHim]は鞍にだらしなくもたれかかっている。"
 tournament_events.1141.lose:0 "\n\n私は[pas_darmes_instigator.GetHerHis]の槍が私の盾に当たって圧倒的な亀裂とともに砕け散るのを感じ、[pas_darmes_instigator.GetSheHe]が飛び去っていく中、私はだらしなく鞍にもたれている。"
 tournament_events.1141.kill_me:0 "\n\n私の顔が突然とても暖かくなり、とても濡れている。私は声を出そうとするが、目を開けているのがやっとだ。世界が暗くなっていく中[pas_darmes_instigator.GetFirstNamePossessiveNoTooltip]の心配そうな表情が目に入る…"
 tournament_events.1141.beat_me:0 "\n\n鎧の破片を払いながら[pas_darmes_instigator.GetSheHe|U]は私の手を引いて立たせる。「よく戦った、だがあなたの負けだ。」[pas_darmes_instigator.GetSheHe|U]はにっこりと笑って手を差し出す。"
 tournament_events.1141.kill_them:0 "\n\n終点に辿り着いた私は、にっこりと笑いながら馬を連れ、[pas_darmes_sinstigator.GetFirstNameNoTooltip]を探す。私は[pas_darmes_instigator.GetHerHis]がぐしゃりと潰れて土埃の中に顔を伏せ、馬が[pas_darmes_instigator.GetHerHis]の足元で鼻を鳴らしているのを見つける。"
 tournament_events.1141.beat_them:0 "\n\n私はすぐに後ろに回り、[pas_darmes_instigator.GetHerHim]を立たせると傷の状況を確認する。「私は大丈夫だ。」[pas_darmes_instigator.GetHerHis]は唸るように言う。「ほら、私の拍車だ。」"
 tournament_events.1141.a:0 "単なるかすり傷だ。"
 tournament_events.1141.a.death:0 "#weak *ゴボゴボ*#!"
 tournament_events.1141.b:0 "見せてやると言っただろう！"
 tournament_events.1141.b.death:0 "[pas_darmes_instigator.GetFirstNameNoTooltip]？#EMP [pas_darmes_instigator.GetFirstNameNoTooltip]！？#!"
 tournament_events.1150.t:1 "$tournament_header$ 回復された名誉"
 tournament_events.1150.desc:0 "私が[pas_darmes_instigator.GetHerHis]の粗末なキャンプに近づくと、[pas_darmes_instigator.GetTitledFirstName]は道端に座り[pas_darmes_instigator.GetHerHis]の刃を研いでいる。\n\n「ああ、いつお会いできるかと思っていましたよ、良き[ROOT.Char.GetTitleAsNameNoTooltip]。」[pas_darmes_instigator.GetSheHe]は帯から衣服を取り出すとにっこりと笑う。「これを取り戻しに来たのでしょう？」\n\n"
 tournament_events.1150.skilled:0 "私はこの[pas_darmes_instigator.GetWomanMan]の武勇の評判はよく知っているが、[pas_darmes_instigator.GetHerHis]の自尊心は[pas_darmes_instigator.GetHerHis]の破滅を証明するものとなるだろう。"
 tournament_events.1150.unskilled:0 "[pas_darmes_instigator.GetWomanMan]は能力よりもむしろ虚勢を張ることで有名だが、私は[pas_darmes_instigator.GetHerHim]を甘く見るべきではない。"
 tournament_events.1150.wounded:0 "いずれにせよ、[pas_darmes_instigator.GetHerHis]が負傷しているのは、間違いなく私に有利に働くだろう…"
 tournament_events.1150.fallback:0 "私の名誉がたかが[ROOT.Char.Custom('MountedWarriorTerm')]によって危険に晒されているのだ…"
 tournament_events.1150.a:0 "さあ、戦おう。"
 tournament_events.1150.a.wounded:0 "あなたにもう一つ傷を与えてやろう。#EMP 私を#!忘れないために。"
 tournament_events.1150.a.success:0 "あなたは[pas_darmes_instigator.GetTitledFirstNameNoTooltip]を打ち負かす"
 tournament_events.1150.a.failure:0 "[pas_darmes_instigator.GetTitledFirstNameNoTooltip]はあなたに勝つ"
 tournament_events.1150.b:0 "布切れはそのまま持っていてくれ、良き[pas_darmes_instigator.Custom('MountedWarriorTerm')]よ。"
 tournament_events.1200.t:2 "宗教的な非難"
 tournament_events.1200.desc:0 "貴族や平民がこれから行われる大会や娯楽のために興奮気味に準備を進める中、[angry_clergy.GetTitledFirstName]は[angry_clergy.GetFaith.AltPriestTermPlural]の不満を明らかにする。\n\n「この競技会は罪の表現であり、善良な[angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip]は誇りを求めて死んでいく。名声のために[angry_clergy.GetFaith.PositiveAfterLife]を捨て、つまらぬ飾り物のために互いの血を流し合う。」\n\n「このような気持ちは[angry_clergy.GetFaith.HighGodNamePossessive]の敵に対して向けられるものであり、煽り立てたり虚栄心に浸ったりするべきではない。」"
 tournament_events.1200.a:0 "彼らは訓練なしに[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を守ることはできない！"
 tournament_events.1200.a.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip]は納得している"
 tournament_events.1200.a.failure:0 "[angry_clergy.GetTitledFirstNamePossessiveNoTooltip]の心は変えられない"
 tournament_events.1200.b:0 "私の客席から、競争の美徳が見えてくるはずだ。"
 tournament_events.1200.b.success:0 "[angry_clergy.GetTitledFirstNameNoTooltip]は納得する"
 tournament_events.1200.b.failure:0 "[angry_clergy.GetTitledFirstNameNoTooltip]は軽蔑している"
 tournament_events.1200.c:0 "良い指摘だ、参加はやめておこう。"
 tournament_events.1200.d:0 "もうやめろ[angry_clergy.GetFaith.PriestNeuter]、彼らを楽しませてやろう。"
 tournament_events.1230.t:2 "ぼろから鎧へ"
 tournament_events.1230.desc:0 "競技会会場を巡りながら、雰囲気を味わい、訓練中の出場者のさまざまな技能について議論していると、ある一人の[battle_peasant.GetWomanMan]が私の目に留まった。\n\n[battle_peasant.GetHerHis|U]のあらゆる動作は優雅さ、効率性、落ち着きに満ちており、藁人形も練習相手も同様にさっさと片付けてしまう。\n\n私が[battle_peasant.GetSheHe]にどこの貴族の出身かを答えるよう呼びかけると、[battle_peasant.GetHerHis]は目を見開き、床に崩れ落ちてしまう。「か、閣下！私はただの農民でございます、それだけです。」彼は深く頭を下げ、どもりながら言う。"
 tournament_events.1230.a:0 "いや、我が代闘士としてやろう！"
 tournament_events.1230.b:0 "お前の運命は変わったのだ、[battle_peasant.Custom('MountedWarriorTerm')]よ。"
 tournament_events.1230.b.tt:0 "あなたの[battle_peasant.Custom('KnightCulture')]になります"
 tournament_events.1230.c:0 "お前が出場するのを見なければならぬ！私が後援しよう。"
 tournament_events.1230.c.tt:1 "あなたの[activity.GetShortName]に加わります"
 tournament_events.1230.d:0 "え、#EMP 農民だと！？#!残念なことだ…"
 tournament_events.1230.d.tt:0 "[battle_peasant.GetName]は姿を消します"
 tournament_events.1240.t:1 "$tournament_header$ 勝者へ"
 tournament_events.1240.desc:1 "[activity.GetCurrentPhase.GetPhase.GetName]大会の優勝者に提供できる賞品を考えていると、私の未婚の[ROOT.Char.Custom2('RelationToMe', prize_child_1)][prize_child_1.GetFirstName]が頭に浮かんでくる。\n\nだが…もし庶民が勝ってしまったら…"
 tournament_events.1240.a:1 "[prize_child_1.GetFirstNameNoTooltip]を勝者と結婚させることに決めた。"
 tournament_events.1240.b:0 "[prize_child_2.GetFirstNameNoTooltip]がより適任だ。"
 tournament_events.1240.c:0 "[prize_child_3.GetFirstNameNoTooltip]にするべきだろう。"
 tournament_events.1240.d:0 "これは我々のやり方ではない。"
 tournament_events.1240.betrothal_tt:0 "有効な場合、優勝者は[marriage_prize.GetTitledFirstName]と婚約します"
 tournament_events.1240.marry_tt:0 "有効な場合、優勝者は[marriage_prize.GetTitledFirstName]と結婚します"
 tournament_events.1250.t:1 "$tournament_header$ 好意の印"
 tournament_events.1250.desc:0 "好意の印、つまり競技会で皆が見ることができる小さな記念品を身に着け、愛する人の心を強化するのが通例だ。\n\n問題はどの出場者が最も私の好意に値するか、ということだが…"
 tournament_events.1250.a:0 "[favor_recipient_1.GetFirstNameNoTooltip]に贈ろう。"
 tournament_events.1250.b:0 "[favor_recipient_2.GetFirstNameNoTooltip]がふさわしい。"
 tournament_events.1250.c:0 "それは[favor_recipient_3.GetFirstNameNoTooltip]に届けられる。"
 tournament_events.1250.d:0 "私の好意を受けるに値する者はいない…"
 tournament_events.1250.favor_tt:0 "[favor_recipient.GetUIName]はあなたの好意を受け取ります"
 tournament_favor_accepted_title:0 "好意は受け入れられた"
 tournament_favor_rejected_title:0 "好意は拒否された"
 tournament_favor_accepted_desc:0 "[THIS.Char.GetSheHe|U]はあなたの好意を受け入れた"
 tournament_favor_rejected_desc:0 "[THIS.Char.GetSheHe|U]はあなたの好意を拒否した"
 tournament_events.1251.t:0 "$tournament_events.1250.t$"
 tournament_events.1251.discrete:0 "競技会のメイン会場から離れた比較的穏やかな瞬間に、私は私の[favor_recipient.Custom2('RelationToMe', favor_giver)]、[favor_giver.GetTitledFirstName]と二人きりになっていることに気づいた。そのいたずらっぽい表情に抵抗するのは困難だ。\n\n"
 tournament_events.1251.open:0 "私が会場に立って練習や準備を眺めていると、後ろから優しい声が聞こえてくる。「[ROOT.Char.GetTitledFirstName]！」私の[favor_recipient.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]が布を抱えて私のところへ駆け寄ってくる。\n\n"
 tournament_events.1251.many:0 "[favor_recipient.GetFaith.HouseholdGodName]に誓って、私は受け取った好意の数を数えきれないほどだ。もし彼らが互いをことを知ってさえいれば…"
 tournament_events.1251.two:0 "これは私に贈られた二つ目の好意だ！私はこの布切れをどうすればいいのだろう。"
 tournament_events.1251.one:0 "[favor_giver.GetSheHe|U]は私の腕に印を結びつけると微笑む。「競技の時はこれを身につけてください、幸運を運んでくれるはずです！」"
 tournament_events.1251.favor_tt:0 "与えられたそれぞれの好意は[contests|E]で勝利する可能性をわずかに#positive_value 増加#!させます"
 tournament_events.1251.a.spouse:0 "ありがとう、愛する人よ。"
 tournament_events.1251.a.consort:0 "ああ、何と感動的な。"
 tournament_events.1251.a.lover:0 "やりすぎだよ、愛する人。"
 tournament_events.1251.a:0 "誇りを持って身につけましょう、閣下。"
 tournament_events.1251.b:0 "そいつをどけろ。"
 tournament_events_equip_favor_tt:0 "あなたの好意を身に着けます"
 tournament_events_destroy_favor_tt:0 "[THIS.Char.GetShortUIName|U]はあなたの好意を捨てます"
 tournament_events.1252.t:2 "身近な好意"
 tournament_events.1252.desc:0 "昨日、[favor_recipient.GetTitledFirstNamePossessive]の腕に結びつけられた称賛の好意を発見して以来、私はなぜそれが身近に感じられるのか、頭を悩ませている…\n\n今朝、私の[ROOT.Char.Custom2('RelationToMe', favor_giver)][favor_giver.GetTitledFirstName]が私に挨拶してくれたとき、私は突然気づいた——これはきっと[favor_giver.GetHerHim]のものだ！"
 tournament_events.1252.a:0 "知る必要がある！"
 tournament_events.1252.a.tt:0 "あなたは好意について[favor_giver.GetFirstNameNoTooltip]を問い詰めます"
 tournament_events.1252.b:0 "いや…馬鹿げている…"
 tournament_events.1253.t:0 "$tournament_events.1252.t$"
 tournament_events.1253.desc:0 "[favor_investigator.GetTitledFirstName]が私の寝室に押し掛けてきた。部屋を見回した後、[favor_investigator.GetHerHis]の途切れがちだった視線が、ついに私に集中する。\n\n「本当のことを教えてくれ、[favor_recipient.GetTitledFirstNamePossessive]の腕にぶら下がる好意は、あなたが贈ったものなのか？」"
 tournament_events.1253.a:0 "#weak …はい。#!"
 tournament_events.1253.b:0 "は？馬鹿なことを言うな！"
 tournament_events.1254.t:0 "$tournament_events.1252.t$"
 tournament_events.1254.desc:0 "私の質問攻めに、[favor_giver.GetFirstName]は目をそらし、弱々しくテーブルにもたれかかる。\n\nようやく、[favor_recipient.GetSheHe]はゆっくりと向き直ると、静かに沈黙を破る。「本当です——[favor_recipient.GetTitledFirstName]が身に着けているのは私の好意です…」"
 tournament_events.1254.a:0 "な、何だと？"
 tournament_events.1254.b:0 "#EMP 何だと！？#!"
 tournament_events.1255.t:0 "$tournament_events.1252.t$"
 tournament_events.1255.desc:0 "[favor_giver.GetTitledFirstName]は[favor_recipient.GetTitledFirstName]との関わりを否定し、明らかに非難に憤慨している。「その[favor_recipient.GetWomanMan]のこともほとんど知らないのに！」\n\n[favor_giver.GetSheHe]が何を言おうと、疑いの種はすでに蒔かれたのだ…"
 tournament_events.1255.a:0 "これ以上何をすればいいのか？"
 tournament_events.1255.a.tt:0 "「時が経てば分かるはずだ…」"
 tournament_events.1260.t:2 "平和の維持"
 tournament_events.1260.desc:0 "一か所に集められた、数えきれないほどの領主と[ROOT.Char.Custom('MountedWarriorTermPlural')]。絶え間ない口論は小さな驚きだ。老人が諍いを再燃させ、自惚れが軋轢に油を注ぐ。\n\n"
 tournament_events.1260.rival:0 "「よぉく聞けよ、この信用ならない[duelist_2.Custom('InsultNoun')]め！」[duelist_1.GetFirstName]が唸り、[duelist_2.GetTitledFirstName]がその[duelist_2.Custom('SignatureWeaponNameOrType')]の柄を威嚇するように弄る。何が始まるのか、誰もわかっていない。\n\n普通であれば、そういった些細な空威張りの手合いはいくら悪くとも目に青あざを作って終わりになるものだ。しかし、[duelist_1.GetTitledFirstNamePossessive]と[duelist_2.GetTitledFirstName]との恐ろしい仲違いは、この催し全体へとタールを塗りたくるような脅威であった。"
 tournament_events.1260.fallback:0 "「よぉく聞けよ、この信用ならない[duelist_2.Custom('InsultNoun')]め！」[duelist_1.GetFirstName]が唸り、[duelist_2.GetFirstNameNoTooltip]がその剣の柄を威嚇するように弄る。\n\n普通であれば、そういった些細な空威張りの手合いはいくら悪くとも目に青あざを作って終わりになるものだ。しかし、この恐ろしい仲違いは、この催し全体へとタールを塗りたくるような脅威であった。何が始まるのか、誰も言葉にできなかった。"
 tournament_events.1260.a:0 "もう結構だ！ここは山賊のキャンプではないのだぞ！"
 tournament_events.1260.b:0 "さぁ、主催に恥をかかせる真似は止すんだ。"
 tournament_events.1260.c:0 "失せろ！こういう厄介者は叩き出してしまえ！"
 tournament_events.1260.d:0 "やつを殴り倒せ、[preferred_duelist.GetFirstNameNoTooltip]！"
 tournament_events.1260.duel_toast:0 "[duel_winner.GetTitledFirstName]が決闘に勝利した"
 tournament_events.1260.peace_toast:0 "二人の決闘者は引き下がる"
 tournament_events.1260.duel_tt:0 "決闘が進展し、[duelist_1.GetFirstName]か[duelist_2.GetFirstName]が負傷する"
 tournament_events.1270.t:1 "$tournament_header$ 良い楽しみ"
 tournament_events.1270.winner:0 "私は[congratulate_winner.GetTitledFirstName]が大パビリオンの周囲で称賛者たちに囲まれているのを目にする。[congratulate_winner.GetHerHis]の[congratulate_winner.Custom('GetRandomWonContest')|l]大会での勝利と獲得した賞品を自慢しているのは間違いない。"
 tournament_events.1270.matcher:0 "大パビリオンで[congratulate_winner.GetTitledFirstName]を見つけると、間違いなく試合で私に勝ったことを自慢している。"
 tournament_events.1270.desc:0 "\n\n礼儀として、私が通過する際には[congratulate_winner.GetHerHim]を認めることが求められる。整列した客人の前で公の声明を発表する機会だ…"
 tournament_events.1270.a:0 "チャンピオンに万歳三唱を！"
 tournament_events.1270.b:0 "おめでとう[congratulate_winner.GetFirstNameNoTooltip]、あなたはそれを受けるに値する！"
 tournament_events.1270.c:0 "ああ、[congratulate_winner.GetFirstNameNoTooltip]、幸運とは確かに不思議な動きをするものだな…"
 tournament_events.1270.d:0 "思い出した、他の場所に行かないといけないんだ。"
 tournament_events.1270.nickname_toast:0 "名前へのこだわり"
 tournament_events.1280.t:1 "$tournament_header$ 杜撰な基準"
 tournament_events.1280.desc:1 "大会会場には、平民や貴族が続々と集まり、[activity.GetCurrentPhase.GetPhase.GetName]がよく見える場所を巡って争っている。\n\n突然、恐ろしいうめき声が興奮した喧騒をつんざく——観客で超満員だった客席が#EMP 衝撃#!とともに崩れ落ちたのだ！ 叫び声をあげる大勢の犠牲者が転がり落ちて視界から消えていく。\n\n非難がの声が上がる中、私の[ROOT.Char.Custom2('RelationToMeShort', intercessor)][intercessor.GetName]は、客席の建設者を罰することに断固として反対する。「これは[intercessor.GetFaith.HighGodName]の行為であり、それ以外の何物でもない！」"
 tournament_events.1280.a:0 "いわゆる「#EMP 建設者#!」とやらを処刑しろ！"
 tournament_events.1280.b:0 "我々が目を向けるべきは遺族の方だ。"
 tournament_events.1280.c:0 "災難は避けられないこともある…"
 tournament_events.1290.t:2 "手に負えない悪党"
 tournament_events.1290.desc:0 "危険を知らせる声で早くに叩き起こされた私は、[fire_holding.GetBaronyNameExplicitly]の燃え盛る建物に、必死に水をかける町民の姿を眺めている。[fire_holder.GetTitledFirstName]が怒って説明している。\n\n「[ROOT.Char.Custom('RegionalAlcoholicDrink')]で酔っ払って大会に参加していた従者の一団が、意見の対立から商店に火をつけたのです…」[fire_holder.GetSheHe]は激怒している。「再建には何ヶ月もかかるでしょう！」\n\n私の競技会がこんな形で記憶に残ることは望ましくない…"
 tournament_events.1290.a:0 "従者たちはその楽しみの代償を支払わねばならない。"
 tournament_events.1290.b:0 "修理代は私が負担しよう。"
 tournament_events.1290.c:0 "よくあることだと思うが…"
 tournament_events.1300.t:1 "$tournament_header$ [old_knight.GetHerHis|U]の翼の下で"
 tournament_events.1300.desc:1 "「いや、少し違う。足を少し後ろに動かしてバランスをとり、目標を#EMP 振り抜く#!と…はい！完璧だ！よくできたね、[young_knight.Custom('GetLassLad')]や！」\n\n目の前では、老練な[old_knight.GetFirstName]が[young_knight.GetFirstName]を鍛えており、明らかに[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]から得た知識を別の人に伝えている。近づいていくと、[old_knight.GetFirstNameNoTooltip]は私に気づく。\n\n「おはようございます、我が[ROOT.Char.GetTitleAsNameNoTooltip]！私はここで[young_knight.GetFirstNameNoTooltip]が[young_knight.GetHerHis]の姿勢を完璧にするのを手伝っております。あなたはすでに才能豊かな若い戦士たちを手元に置かれているのですな！」[young_knight.GetFirstNameNoTooltip]は、[young_knight.GetHerHis]の師匠から褒められ、照れながらも嬉しい笑みを隠すことに失敗している。"
 tournament_events.1300.a:0 "素晴らしい！続けてくれ！"
 tournament_events.1300.b:0 "本当は#EMP 私が#!引き受けるべきかもしれない。"
 tournament_events.1300.b.success:0 "[young_knight.GetFirstNameNoTooltip]がランダムな$game_concept_trait_level_track$において[GetTrait('tourney_participant').GetName( GetNullCharacter )]の$game_concept_trait_level_track_xp$を#color_white 10#!獲得します"
 tournament_events.1300.b.failure:0 "[young_knight.GetFirstNameNoTooltip]がランダムな$game_concept_trait_level_track$において[GetTrait('tourney_participant').GetName( GetNullCharacter )]の$game_concept_trait_level_track_xp$を#color_white 5#!獲得します"
 tournament_events.1300.c:0 "私にも教えてもらえないか？"
 tournament_events.1310.t:2 "名誉ある客人"
 tournament_events.1310.desc:1 "華麗なファンファーレが空気を切り裂く。馬に乗った伝令が羊皮紙を広げて小走りで私の前を通り過ぎる。\n\n「お聞きください、お聞きください！この最高の日に、我々は真の天才の存在に恵まれております。[famous_knight.GetSheHe|U]は、アイルランドからキャセイまであらゆる敵を打ち負かしました！最も熟練した、最も華麗な、世界で最高の人物を紹介できるのは、私の名誉であり特権であります。[famous_knight.GetTitledFirstName]です！」\n\n一つの影が伝令の横から飛び出し、[famous_knight.GetHerHis]の馬は横滑りして止まり、一筋の光が[famous_knight.GetHerHim]を後光のように照らすと、大勢の観客の咆哮が地響きのように響いた。"
 tournament_events.1310.a:0 "あなたがここにいることが何よりの喜びだ、[famous_knight.GetFirstNameNoTooltip]！"
 tournament_events.1310.b:1 "あるいは、彼らは私に多少の何かを教えてくれるかもしれないな？"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip]があなたにいくつかの技術を教える"
 tournament_events.1310.b.success:0 "あなたはいくつかのヒントを得る"
 tournament_events.1310.b.failure:0 "あなたは[famous_knight.GetFirstNamePossessiveNoTooltip]の教えを理解できない"
 tournament_events.1310.c:0 "すまない、誰だ？"
 tournament_events.1311.t:2 "混同"
 tournament_events.1311.desc:0 "「ここに迷える者たちに告ぐ！」大会会場に詰め掛けた群衆を切り裂くような伝令の声がし、多くの人がその音に振り向く。\n\n「いま会場に入るのは…えっと…」伝令はわずかに息を呑み、群衆を見渡すが、明らかに名前を忘れてしまったようだ。\n\n「私の良き淑女、いや良き#EMP 紳士#!、あ、いや…」伝令の手は発作的に握り締めたり緩められたりしており、紹介するべき[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]の名前を忘れてパニックになっているのは明らかだ。[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]である[forgotten_knight.GetTitledFirstName]は雷鳴のような顔で怖気づいてしまった伝令に近づいていく。"
 tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]！別の伝令を提供しようか？"
 tournament_events.1311.b:0 "あの使者には、新しい仕事が必要になりそうだな…"
 tournament_events.1311.b.tt:0 "[GetTrait('compassionate').GetName( GetNullCharacter )]であるすべたの参加者があなたに対する評価#color_green +25#!を獲得します"
 tournament_events.1311.c:0 "ハッ！彼らは[forgotten_knight.GetHerHis]の#EMP 名前#!を忘れてしまったのさ！"
 tournament_events.1312.t:2 "海外の才能"
 tournament_events.1312.desc:0 "小さな群衆の前を通り過ぎると、「おお」という声とそれに続く拍手が私の注意を引いた。 興味を持った私は、彼らの中に入っていく。\n\nその中心には、鞘から半分だけ剣を抜いた一人の[foreign_knight.GetWomanMan]が立っており、その珍しい柄を庶民に見せつけている。[foreign_knight.GetSheHe]がこのあたりの出身でないことは明らかで、[foreign_knight.GetHerHis]のアクセントは軽快で異質なものだ。[foreign_knight.GetSheHe]は私を見ると、敬意を持って頭を下げ、再び群衆のほうに向き直った。\n\n「では、私の土地の剣術を皆さんにお見せしようかな？」観客は再び、わいわいと歓声を上げる。"
 tournament_events.1312.a:0 "新しい主君が欲しくはないか？"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip]は加わることに同意する"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip]は辞退する"
 tournament_events.1312.b:0 "何と魅力的な人物だ！"
 tournament_events.1312.c:0 "[foreign_knight.GetSheHe|U]はただの外国人だ、そうだろう？"
 tournament_events.1320.t:0 "赤いコイン"
 tournament_events.1320.desc:0 "厠から戻る途中、二つのテントの間を縫うように歩いていると、私は後ろから口元を手で強く叩かれる。\n\n「私が喋らせる時は静かにしてください、できますかな？」 私はその声に納得し、踵を返すと、珍しい服装した一人の人物を見つける。小物が瞬時に手のひらに押し付けられる。\n\n「これの面倒を見て欲しい。私にとって非常に重要なものなのだ。私はそれを取りに戻るだろう。もし私がそうしなければ…」奇妙な人物の口元に、妙に物憂い笑みが浮かぶ。「…その時は私からの贈り物だと思ってほしい。」\n\n私は下を向く。手のひらにあるのは、金色だが不思議なほど#EMP 赤い#!コインだ。それは鈍く、触れるといくらか温かい。"
 tournament_events.1320.a:0 "あなたのために大事に取っておこう。"
 tournament_events.1320.b:0 "こんなものはいらない！"
 tournament_events.1321.t:0 "託されたコイン"
 tournament_events.1321.desc:0 "大会の合間のリフレッシュの間、杯の上から覗き込むと、マントをかぶった見慣れない人物が近づいてくるのが見えた。\n\n「あなたは私のものをお持ちだ。」その人物は、まるで眩しさに慣れていないかのように光の中に足を踏み入れる。「コインです、閣下。まだ持っていらっしゃるのでしょう？」\n\nポケットから取り出すと、金属が日光に照らされてキラキラと輝く。さっきよりもっと赤く、ガーネットのような豊かな色合いに見える。フードの下から、その人物は微笑む。\n\n「心から感謝します、心から。どうか、あなたの悩みを解決してください。」彼らはそれを受け取ろうと手を伸ばすが、一方で金が入った重い袋を差し出す。"
 tournament_events.1321.a:0 "私の宮廷に来るがいい。あなたの才能を生かすことができる。"
 tournament_events.1321.b:0 "取引ができて満足だ、友よ。"
 tournament_events.1321.c:0 "うーん。理解できない。"
 tournament_events.1321.c.tt:0 "これは危険な気がする…"
 tournament_events.1322.t:0 "危険を冒す価値は？"
 tournament_events.1322.desc:0 "見知らぬ人物の顔に浮かんだ純粋な怒りに私は驚き、警護が一歩前に出て武器を抜いた。フードを下げた人物の唇が、呆れたように、嘲笑するように丸くなる。\n\n「あなたには私の顔が見える。」[unusual_stranger.GetSheHe|U]は言う。私の名前も教えよう。私の今の一番の願いは、あなたが夜も眠れず、[unusual_stranger.GetFirstName]があなたにどのように復讐するかについて考えていてほしいということだ。もう何年も経つかもしれないが、私は決して忘れないし、そしてあなたも決して忘れないでほしいと今は願っている。」\n\n「これは覚えておきなさい。#EMP 報いは必ずあるということを。#!」[unusual_stranger.GetSheHe|U]はフードをかぶり、マントを引き締めて[unusual_stranger.GetHerHis]の体を包み込み、人ごみの中へと消えていく。"
 tournament_events.1322.a:0 "私は…私はきっと大丈夫だ。"
 tournament_events.1330.t:0 "次の世代"
 tournament_events.1330.desc:0 "「幸運を、閣下！」 集まった群衆の一人からの叫びに、私は感謝の気持ちを込めて手を振る。「[heir.GetFirstName]にも幸運を！」\n\n「あれはそういう意味だったのだろう？」私は傍らを歩く[heir.GetFirstNameNoTooltip]に尋ねる。「なぜ彼らはお前の幸運を祈る必要があったのかな？」[heir.GetHerHis|U]の緊張した表情が、その答えをすぐに教えてくれた。\n\n「私は…私は勝負がしたい！」[heir.GetSheHe|U]は主張する。「あなたは参加するのに、どうして私はダメなの？」私は立ち止まり、[heir.GetFirstNameNoTooltip]はよろめきながら私の横で言葉に詰まると、[heir.GetHerHis]の強がりは私の反応を前にいくぶん崩れたようだ。"
 tournament_events.1330.a:0 "理解してほしい。あなたは危険を冒すにはあまりに貴重な存在なんだ。"
 tournament_events.1330.b:0 "そんな[heir.Custom('GetDaughterSon')]を持つとは何という栄誉だろう！"
 tournament_events.1330.c:0 "認めないぞ！今すぐやめるんだ！"
 tournament_events.1330.d:0 "…[spouse.GetMotherFather]さんには内緒だぞ。"
 tournament_events.1331.t:0 "家族のため？"
 tournament_events.1331.desc:0 "「[ROOT.Char.GetFirstName]！ちょうど会いたかったんだ」[dynast.GetFirstName]が急いで私のところへやって来る。「話したいことがある。そう、あなたが次の大会に登録していると聞いているが…」\n\n私の無表情は、状況に対する[dynast.GetFirstNamePossessiveNoTooltip]の態度を明らかに硬化させる。[dynast.GetSheHe|U]は背筋をピンと伸ばして立っている。\n\n「あなたは辞退するべきだ。私は[dynast.GetDynastyName]の長としてそれを求める！我々の血統の利益のためだ！」[dynast.GetSheHe]が私を非難する中、私は参加した出場者の色が掲げられた場所を振り返る。予想通り[dynast.GetFirstNamePossessiveNoTooltip]が含まれている。"
 tournament_events.1331.a:0 "威圧は私には効かないよ、[dynast.GetFirstNameNoTooltip]。"
 tournament_events.1331.b:0 "もちろんだ。#EMP 『家族』#!のためなら何でもするさ。"
 tournament_events.1331.c:0 "自分の言葉を再考する気はないか、[dynast.GetFirstNameNoTooltip]？"
 tournament_events.1331.d:0 "あなたの利益のために強要されはしない！"
 tournament_events.1331.e:0 "必要であれば撤退しよう。"
 tournament_events.1332.t:0 "持ちつ持たれつ"
 tournament_events.1332.desc:0 "[powerful_vassal.GetFirstName]がこちらへ歩いてくるのに気が付き、驚いて一瞬目を閉じた。目を開けると[powerful_vassal.GetSheHe]は目の前にいて、険しい目つきを隠しきれていない作り笑いを浮かべながら、私を見つめていた。\n\n「我が[ROOT.Char.GetLadyLord]、[ROOT.Char.GetFirstName]。あなたがここでお会いし競い合えるとは、なんと#EMP 素晴らしい#!ことでしょうか！」[powerful_vassal.GetSheHe|U]は企みを果たそうと、私の腕を掴んで人混みから少し離れたところへ連れて行った。「よろしいですか、頼み事があるのです」私が目を丸くすると、[powerful_vassal.GetHerHis|U]の表情にひびが入りそうになった。\n\n「私はこのコンテストで良い結果を残したいのです。あなたの最も強力で#EMP 忠実な#!臣下の一人として、助けを借りることはできないでしょうか」"
 tournament_events.1332.a:0 "お前は確かに忠実だ、な？"
 tournament_events.1332.b:0 "最も忠実な、と言ったな？"
 tournament_events.1332.c:0 "私のポケットが少し寂しい気がするな…"
 tournament_events.1332.d:0 "[powerful_vassal.GetFirstNameNoTooltip]、お前のためにか？何でもやろう"
 tournament_events.1332.e:0 "自分のことは自分でやるんだな"
 tournament_events.1400.t:1 "$tournament_header$ 小さな物語"
 tournament_events.1400.desc:0 "スポーツイベントで観客の一員になることは本当に楽しいことだ。雰囲気も、音も、景色も。ただ問題は、それが利点と同じくらい多くの欠点をもたらすことがあることだ。\n\nそのような欠点の一つがまさに現実となり、私は[tall_person.GetFirstName]の大きな体格の後ろで自分が立ち往生していることに気づいた。私は一方に傾き、もう一方に傾いてみるが、[tall_person.GetHerHis]の大きさに阻まれ、ほぼ完璧に身動きが取れない。\n\n私は大きなため息をつき、足をトントンと叩く。[tall_person.GetFirstNameNoTooltip]は動じない。何か大きく興奮する事態が起こって歓声が上がる。私のイライラが増していく。"
 tournament_events.1400.a:0 "私が見えるように#EMP 膝を#!曲げろ！"
 tournament_events.1400.a.fight:0 "戦えば少なくとも何らかの形で問題は解決するだろう…"
 tournament_events.1400.b:0 "失礼。ちょっと#EMP 移動#!してもらえないか？"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip]は不承不承応じる"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip]は拒否する"
 tournament_events.1400.c:0 "私のために戦ってみないか？"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip]はあなたに加わる"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip]は拒否する"
 tournament_events.1400.d:0 "気にしない。"
 tournament_events.1401.t:1 "$tournament_header$ ほら話"
 tournament_events.1401.desc:0 "今日は何という日だろう！群衆の最前列にいる私は、その光景を一望することができる。何やら服が引っ張られるような感触があるまでは。その動きを見下ろすと、私よりずっと小さい人影が通り過ぎようとしているのが見える。\n\n私の[smol_person.GetHerHim]への視線に気づくと、[smol_person.GetFirstName]は背筋を伸ばし、自分を弁護し始める。\n\n「あなたは…#EMP 大きすぎる#!！」[smol_person.GetSheHe]は、我々の対照的な体格を仕草で示そうとする。「何も見えないんだ！お願いだ、あなたの前に出てもいいか？」"
 tournament_events.1401.a:0 "ハハハ！ダメだ！"
 tournament_events.1401.a.success:0 "あなたは彼をうまく妨害する"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip]がこっそり前に出る"
 tournament_events.1401.b:0 "大丈夫だ、通っていいよ。"
 tournament_events.1402.t:1 "$tournament_header$ 無駄な譲歩"
 tournament_events.1402.desc:0 "目の前の競技は、互角の戦いが繰り広げられ、最高潮に達している。私は目の前の木の手すりを握りしめ、観客と一緒に感謝の言葉を叫ぶ。しかし、背筋を何かが伝うのを感じると、その叫び声はすぐに絞めつけられるような叫び声に変わってしまった。何かの液体…熱くも#EMP あり#!冷たくもあるもの、どういうわけだ？\n\n踵を返すと、[drinking_spectator.GetFirstName]と、[drinking_spectator.GetHerHis]のゴブレットが私の背中を這っている正体不明の飲み物の残りと共に揺れていることに気づいた。\n\n「おいおい、どこを見てるんだ！」[drinking_spectator.GetSheHe]は、杯で私を非難するような仕草をしながらまくしたてる。「もっと気をつけろ！」"
 tournament_events.1402.a:0 "私がもう一杯買ってやるのはどうだ？"
 tournament_events.1402.b:0 "衛兵！この[drinking_spectator.Custom('InsultAdjective')][drinking_spectator.Custom('InsultNoun')]をつまみ出せ！"
 tournament_events.1402.c:0 "あなたの言うとおりだ。私のミスだった。"
 tournament_events.1403.t:1 "$tournament_header$ 怯える群衆"
 tournament_events.1403.desc:0 "競技者が準備を整える中、群衆は身を乗り出すが、その雰囲気を鋭く切り裂くのが、悲鳴のような声だ。[realm_priest.GetFirstName]が試合場に飛び込んでくる。\n\n「よくもまあ、こんな無益で時間の無駄な#EMP 汚物#!を眺めて#EMP いられるものだ#!！」[realm_priest.GetSheHe]は雷が轟くような声で唇から唾を飛ばしながら、人から人へ向かって説教をする。「こんなことに時間を費やすなら、もっと礼拝をするべきだ！」\n\nその言葉に真実の一端を感じ取ったのか、人の海はやや揺れ動き、やがて勇気と怒りに満ちた数人の声が返される。人々の声の波は猛烈に[realm_priest.GetFirstNameNoTooltip]に押し寄せるが、[realm_priest.GetSheHe]は自分の立場を堅持し、退屈な雄叫びを上げる。"
 tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip]の言うとおりだ、堕落者どもめ！"
 tournament_events.1403.b:0 "ブー！#EMP ブーーーー！#!"
 tournament_events.1403.c:0 "このまま自爆させた方がいいのかもしれない。"
 tournament_events.1404.t:1 "$tournament_header$ 見込みのある求婚者"
 tournament_events.1404.desc:0 "私が[ROOT.Char.Custom2('RelationToMeShort', gossip_friend)]である[gossip_friend.GetFirstName]と共に群衆の先頭近くに座っていると、出場者たちが我々の前にある試合場を小走りで横切っていく。[gossip_friend.GetFirstNameNoTooltip]は私を数回小突き、あからさまな頭の仕草で出場者のうちの二人を指し示す。\n\n「あの二人をどう思う？」[gossip_friend.GetSheHe]は、うれしそうな笑いを抑えながら言う。「#EMP あなた#!ならどちらを選ぶ？」[gossip_friend.GetHerHis]の大げさな眉毛の動きを見れば、[gossip_friend.GetSheHe]が、誰が勝つと思うかを尋ねているわけではないことは明らかだ。\n\n「見て、見て、彼らは近づいてくるぞ。何か言うんだ！彼らに聞こえるほど大きな声で！」"
 tournament_events.1404.a:0 "「どちらも#EMP あなたの#!美しさとは比べものにならない。」"
 tournament_events.1404.b:0 "「ハッ！あなたは恋の戦場ではどちらよりも上手くやれるだろう！」"
 tournament_events.1404.c:0 "「#BOL ああ、あれが見事な見本の[knight_1.GetFirstNameNoTooltip]か！？#!」"
 tournament_events.1404.d:0 "「#BOL おお、あの[knight_2.GetFirstNameNoTooltip]を#EMP 見ろ！#!#!」"
 tournament_events.1404.e:0 "「#EMP シーッ！#!#DIE1 いい加減に#EMP しろ#!、[gossip_friend.GetFirstName]！#!」"
 tournament_events.1405.t:1 "$tournament_header$ 幸運な[flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1405.desc:0 "私の視線が群衆の上を漂う。群衆全体のどよめきが取り囲むように絶えず流れる。全観客が会話に興じ、出場者へと発破をかける。そんな中の一人に、私は気づいた。\n\n[flirty_onlooker.GetFirstName]が真っすぐに私を見つめる。私とアイコンタクトするやいなや、逸らされてしまう前にお互いの視線は絡み合ってしまった、私以外のどこかへと彷徨わせていたその視線が。普通であれば容易くは信じない。だが、唇を噛み、未だ私が目線を外さずにいてくれるかどうか確かめるようにチラチラと振り返って盗み見るその様は、今度は別な話だと、示していた。"
 tournament_events.1405.a:0 "今後に活かせそうだな！"
 tournament_events.1405.b:0 "おやおやおや…"
 tournament_events.1405.b.tt:0 "お返しに[flirty_onlooker.GetFirstNameNoTooltip]へと、ささやかな笑みとウィンクを贈る"
 tournament_events.1405.c:0 "浮気ではなく観戦のために来ているのだ！"
 tournament_events.1406.t:1 "$tournament_header$ 新しい体験"
 tournament_events.1406.desc:0 "人混みをかき分けて進むと、小さな[root_child.GetFirstNamePossessive]の頭は絶えず動き回り、すべての光景と音を吸収している。[root_child.GetSheHe|U]は興奮で驚くほど揺れながら、私の手を引っ張り、急いで通り過ぎていく参加者を指差している。\n\n私は[root_child.GetHerHim]を優しく引き留めているが、[root_child.GetHerHis]はこのような新たな状況に直面して興奮を抑えることができず、離れようともがき続けている。"
 tournament_events.1406.a:0 "「見ることに集中しなさい、我が子よ。」"
 tournament_events.1406.b:0 "「おいで、肩に乗せてやろう！」"
 tournament_events.1406.c:0 "「私も興奮しているよ、[root_child.GetFirstNameNoTooltip]！」"
 tournament_events.1407.t:1 "$tournament_header$ 守られた名誉"
 tournament_events.1407.desc:0 "[competing_family.GetSheHe]がいた！私の[ROOT.Char.Custom2('RelationToMeShort', competing_family)][competing_family.GetFirstName]はこの大会に参加しているが、私はようやく大勢の出場者の中から[competing_family.GetHerHim]を見つけることができた。応援しようと口を開くやいなや、別の声が聞こえてくる。\n\n「おい、[competing_family.GetFirstNameNoTooltip]！今すぐ帰ったほうが災難に遭わずに済むかもしれないぞ！」\n\n私が笑い声を上げている観客の中で周りを見回すと、[shouting_fan.GetFirstName]が再び侮辱の言葉を準備しているのを見つける。"
 tournament_events.1407.a:0 "今何と言った！？"
 tournament_events.1407.a.success:0 "あなたは戦いに勝つ"
 tournament_events.1407.a.failure:0 "あなたは戦いに負ける"
 tournament_events.1407.b:0 "さあ、[competing_family.GetFirstNameNoTooltip]！勝つのはあなただ！"
 tournament_events.1407.b.success:0 "あなたは[shouting_fan.GetFirstNameNoTooltip]の声をうまくかき消す"
 tournament_events.1407.b.failure:0 "[shouting_fan.GetFirstNameNoTooltip]の声をかき消すことができない"
 tournament_events.1407.c:0 "ああ、[competing_family.GetFirstNameNoTooltip]が真に受けなければいいが…"
 tournament_events.1408.t:0 "$tournament_header$ 渇きを癒す"
 tournament_events.1408.desc:0 "日差しが降り注ぐ中、私は観衆の前の見晴らしの良い場所から大会の進行を見守る。今日は暖かすぎるくらいだ。あるいは単に私が着飾りすぎているのか？\n\n私がそんなことを考えていると、冒険心に溢れた若い商人が、何かよくわからない飲み物の小樽を片方の肩に担ぎ、明らかにコインと引き換えに通行人にそれを提供しているのが見える。私はすぐに口が乾いてしまう。今の場所を失わずにそこまで行くことができれば…\n\n私は答えを求めて必死に周囲を見回すが、[drinking_fan.GetFirstName]が群衆の中でふらふらと歩きながら手にしっかりと飲み物を持ち、[drinking_fan.GetHerHis]の場所に戻っていくのが見えるだけである。"
 tournament_events.1408.a:0 "「あれを買い取ってもらえないか？」"
 tournament_events.1408.a.tt:0 "これにはちょっと説得が必要かもしれない…"
 tournament_events.1408.b:0 "あるいは私が速くやれば…"
 tournament_events.1408.b.success:0 "あなたは飲み物を求めて飛び出し、簡単に戻ってくる"
 tournament_events.1408.b.failure:0 "あなたは飲み物を買うが場所を失ってしまう"
 tournament_events.1408.b.criticalfailure:0 "あなたは場所を失い、売り手もどこかに行ってしまう"
 tournament_events.1408.c:0 "我慢するしかない。"
 tournament_events.1409.t:0 "$tournament_header$ 応援する人"
 tournament_events.1409.desc:0 "私は人を通そうと脇に避けるが、そうするやいなや彼らは話し始める。\n\n「ああ、[ROOT.Char.GetTitledFirstName]！ここでお会いできるとは光栄です！」私は返事をしようと口を開くが、[friendly_fan.GetFirstName]はあまりにも早い。「あなたのお気に入りはいらっしゃらないのですか？優勝しそうな人はいますか？私は[fan_favourite.GetFirstName]には良い予感がするんですよ！」\n\n私は一瞬、選択肢を考える。もしかしたら、同意するのが一番いいのかもしれないが？"
 tournament_events.1409.a:0 "「もちろん！それは[fan_favourite.GetFirstNameNoTooltip]だよ！」"
 tournament_events.1409.b:0 "「明らかに[other_favourite.GetFirstNameNoTooltip]だろうが、この[friendly_fan.Custom('InsultNoun')]め！」"
 tournament_events.1409.c:0 "笑顔で頷いておけばいいのかも…"
 tournament_events.1410.t:0 "$tournament_header$ 不幸なファン"
 tournament_events.1410.desc:0 "群衆の怒号が飛び交う中、戦いの気配がはっきりと聞こえてくる。首をかしげて後ろを見ると、二つの人影が見え、互いに相手の服の端を掴んでいる。この論争がどのようなものであるかは不明だが、すでに騒々しい見物人の輪ができあがっている。\n\n「この[fan_2.Custom('InsultAdjective')][fan_2.Custom('InsultNoun')]め！」[fan_1.GetFirstName]が吐き出すように言い、背筋を伸ばして罵声を浴びせる。[fan_2.GetFirstName]は親切に応じる。\n\n「あなたは無作法な[fan_1.Custom('InsultNoun')]だね！内臓を剥ぎ取ってやろうか！」二人はかなりわかりやすい状態で睨み合っている。"
 tournament_events.1410.a:0 "「いい加減にしろ！」"
 tournament_events.1410.a.tt:0 "彼らの間に割って入るのは危険かもしれないが、#EMP 何とか#!しなければ…"
 tournament_events.1410.a.success:0 "あなたは二人をうまく引き離す"
 tournament_events.1410.a.failure:0 "あなたは乱闘の結果怪我をする"
 tournament_events.1410.b:0 "「さあ！今は喧嘩をする時や場所ではない！」"
 tournament_events.1410.b.success:0 "あなたの落ち着いた言葉が効く"
 tournament_events.1410.b.failure:0 "二人は喧嘩を続ける"
 tournament_events.1410.c:0 "よし！[fan_1.GetHerHim]を殴れ！"
 tournament_events.1410.c.fan1:0 "[fan_1.GetFirstNameNoTooltip]が喧嘩に勝つ"
 tournament_events.1410.c.fan2:0 "[fan_2.GetFirstNameNoTooltip]が喧嘩に勝つ"
 tournament_events.6000.t:1 "$tournament_header$ あらゆる手段で"
 tournament_events.6000.desc:0 "競技会は、自分自身と世界からあの[murder_target.Custom('InsultNoun')]の[murder_target.GetTitledFirstName]を取り除くのに最適な場所だ——偽装された危険はあらゆる角度に潜み、疑惑は事故の頻度によって分散される。\n\n"
 tournament_events.6000.again:0 "[murder_target.GetTitledFirstName]はまだ生きている…\n\n"
 tournament_events.6000.deferred:0 "私は忍耐強く時を待っていた…[murder_target.GetTitledFirstName]を攻撃するための完璧な瞬間を待っていたのだ…"
 tournament_events.6000.foot:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]が迫り、右手にある毒を塗った刃が瞬時に[murder_target.GetHerHim]を破滅へと導いてくれるだろう…\n\n"
 tournament_events.6000.joust:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]の槍は先端が丸くなっていて安全だが、より恐ろしい槍との交換を慎重に準備しても、気づかれることはあるまい…\n\n"
 tournament_events.6000.self_match:0 "私の装備に細工をして、競技会によって課された安全対策を無効にし、観衆の目の前で[murder_target.GetFirstNameNoTooltip]の人生を終わらせてやるのはあまりにも簡単だろう…"
 tournament_events.6000.patsy_match:0 "あとは、[murder_match.GetSheHe]が[murder_target.GetFirstNameNoTooltip]と対戦する前に、[murder_match.GetFirstNamePossessive]の装備に細工をし、幸運な偶然を祈るだけでいい…"
 tournament_events.6000.injuries:0 "怪我の可能性"
 tournament_events.6000.a:0 "興味深い機会だ。"
 tournament_events.6000.b:0 "そう、責任は[murder_match.GetFirstNameNoTooltip]にあるのだから。"
 tournament_events.6000.c:0 "愚か者を終わらせてやろう！"
 tournament_events.6000.d:0 "まだだ…"
 tournament_events.6000.e:0 "危険すぎる…"
 tournament_events.6000.success:0 "あなたの妨害工作が成功する"
 tournament_events.6000.failure:0 "あなたの妨害工作は何の役にも立たない"
 tournament_events.6000.success_tt:0 "[murder_target.GetFirstNameNoTooltip]は[murder_match.GetFirstNameNoTooltip]によって殺される"
 tournament_events.6000.blame:0 "あらゆる非難は[murder_match.GetShortUIName]に向けられる"
 tournament_events.6000.imprisonment_tt:0 "[murder_target.GetFirstNameNoTooltip]が主催者であるため、[murder_match.GetFirstNameNoTooltip]は投獄される可能性があります"
 tournament_events.6001.t:0 "$tournament_events.6050.t$"
 tournament_events.6001.foot:0 "私はその刃に毒を塗り込み、その悪臭を放つ調合物を私に売った錬金術師との約束について思いを巡らせた後、慎重に鞘に納めた。"
 tournament_events.6001.horse:0 "夜になると私は武器庫で槍を置き換える。槍は暗闇の中で横たわり、夜明けのラッパの音を待っている。"
 tournament_events.6001.success_patsy:0 "\n\nドキドキするような緊張の一瞬の後、私は去っていく！運が良ければ、[murder_match.GetFirstName]は手遅れになるまで気づくことはないだろう…"
 tournament_events.6001.success:0 "\n\n私の不正に手を加えられた装備は[activity.GetCurrentPhase.GetPhase.GetName|l]で使われる準備ができている。あとは、それが正しく使われることを確認するだけだ…"
 tournament_events.6001.failure:0 "\n\n残念なことに、翌朝私が戻ってみると、抜け目のない従者が私の細工に気づいたのは明らかだった。これらの試みは何の役にも立たず、不正行為の疑いを生じさせただけで、従者たちはこれまで以上に警戒を強めている。"
 tournament_events.6001.closing:0 "\n\nあなたの日は意外に早くやって来るだろう、[murder_target.GetFirstName]…"
 tournament_events.6001.a:0 "待ち遠しい…"
 tournament_events.6001.b:0 "ちっ…"
 tournament_events.6010.t:1 "$tournament_header$ ライバルの暗殺"
 tournament_events.6010.desc:0 "一日の終わりに、私はライバルである[murder_target.GetName]が明らかに安心して、仲間とリラックスしているのを目にする。この競争は、[murder_target.GetHerHim]の身に#EMP 事故#!が起こる絶好の機会を提供してくれる…\n\nこのリラックスした環境で、[murder_target.GetHerHis]のカップに何かを忍ばせるのは難しいことではないはずだ。"
 tournament_events.6010.a:0 "近くに薬屋があったな。"
 tournament_events.6010.a.flavor:0 "[murder_target.GetFirstNameNoTooltip]は別の種類の毒に出会うだろう！"
 tournament_events.6010.a.success:0 "ライバルは[murder_target.GetHerHis]の最後の飲み物を飲み干す"
 tournament_events.6010.a.ill:0 "ライバルの体液が乱れる"
 tournament_events.6010.a.failure:0 "ライバルは影響を受けていないように見える"
 tournament_events.6010.b:0 "先ほど見たあの落ちぶれた者たちはどこに行ったのだろう？"
 tournament_events.6010.b.flavor:0 "自暴自棄になった人間ほど役に立つものはない…"
 tournament_events.6010.b.success:0 "ライバルは殺される"
 tournament_events.6010.b.caught:0 "ライバルは暴漢を取り押さえる"
 tournament_events.6010.b.failure:0 "ライバルは暴漢から逃れる"
 tournament_events.6010.c:0 "これはダメだ…"
 tournament_events.6011.t:0 "$tournament_events.6010.t$"
 tournament_events.6011.poison:0 "私は馬小屋のネズミの話をすぐに信じた薬売りのところから急いで戻ってきた。\n\n忙しい給仕がゴブレットを補充している間、その調合物を密かに[murder_target.GetFirstNamePossessive]のカップに滑り込ませるのは恐ろしいほど簡単だ。\n\n"
 tournament_events.6011.thug:0 "その悪党は私のコインを受け取ると、不機嫌そうに私の条件に同意し、[murder_target.GetTitledFirstName]の方向への私の微妙な頷きを確認する。\n\n"
 tournament_events.6011.death:0 "おそらくより不安なのは、[murder_target.GetSheHe]がビールを飲んだ後、どれほど早く倒れ、痛みに悶え、息苦しさの中で助けを求めるかということだ。"
 tournament_events.6011.ill:0 "[murder_target.GetSheHe]がその唇にカップを運ぶとき、私は息を止め、一瞬成功を喜んだが、そうはならなかった。あの[murder_target.Custom('InsultNoun')]は単に少し発熱しただけで、おそらく生きているはずだ。"
 tournament_events.6011.second_chance:0 "腹立たしいことに、毒はその[murder_target.GetWomanMan]を単に困惑させただけのようだが、[murder_target.GetHerHim]を追って外に出ると、我々は今、競技会会場の人気のない場所に二人きりでいることに気づく。\n\nこれが、私の目的を達成するための最後の機会かもしれない…"
 tournament_events.6011.ache:0 "その効き目はすぐに現れる。私は支持者たちが呻き声を上げる[murder_target.Custom('InsultNoun')]を取り囲むのを眺めていたが、小瓶に約束された効果がなかったことはすぐに明らかになった。\n\nせいぜい[murder_target.GetSheHe]が厠を往復して最悪の夜を過ごす程度だろう…"
 tournament_events.6011.slain:0 "知らせを待ちながら私はなかなか眠れないが、内心ではすでにライバルがいなくなったことにホッとしている。\n\n夜が明けると、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]は、[murder_target.GetFirstNameNoTooltip]が襲われた恐ろしい事件の話でもちきりだ。[murder_target.GetHerHis]は路上で内臓を取り出された状態で見張りに発見され、血塗れの短剣が側に置かれていたそうだ。"
 tournament_events.6011.caught:0 "知らせを待ちながら私はなかなか眠ることができず、形のない恐怖が朝まで私の心を悩ませている。\n\n夜明けに随行員がドアをノックして、[murder_target.GetFirstNameNoTooltip]が夜中に[murder_target.GetSheHe]を殺害しようとした悪党を倒し、その背後に私がいると言っていることを知らせてきた。"
 tournament_events.6011.escape:0 "何か悪いことが起こったと確信し、私は知らせを待ちながらなかなか眠ることができない。\n\n私の予感は的中し、[murder_target.GetFirstNameNoTooltip]がまだ生きており、フードをかぶった見知らぬ人物による[murder_target.GetHerHis]の命を狙った殺人未遂の知らせが[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]全体に広まっている。"
 tournament_events.6011.a.death:0 "簡単#EMP すぎる#!と言えるものだったな…"
 tournament_events.6011.a.ill:0 "まだ希望はある…"
 tournament_events.6011.a.slain:0 "嫌な仕事だったな。"
 tournament_events.6011.a.caught:0 "忌々しいゴロツキめ。"
 tournament_events.6011.a:0 "何と忌々しい幸運だ。"
 tournament_events.6011.b:0 "今すぐ行動しなければ。"
 tournament_events.6011.b.success:0 "あなたはライバルを殺す"
 tournament_events.6011.b.failure:0 "ライバルは逃げ出す"
 tournament_events.6011.c:0 "終わりだ…"
 tournament_events.6012.t:0 "$tournament_events.6010.t$"
 tournament_events.6012.poison:0 "何人かの参加者と大会の話題で盛り上がっていると、突然、内臓がグルグルと回り、息が詰まるような感覚に陥る。\n\n"
 tournament_events.6012.thug:0 "他の参加者たちとお気に入りについておしゃべりしながら夜を過ごし、テントに向けて出発したとき、私は背後に人影を感じた。\n\n"
 tournament_events.6012.death:0 "神よ、私の中のこの炎は一体何ですか！ 「た、助けてくれ！」」知人たちの間抜けな顔が私を見つめる中、私は早口で言う。"
 tournament_events.6012.ill:0 "心配げな野次馬に取り囲まれながら、私は胸を押さえて倒れこんだ。「助けて、薬を取ってきてくれ！」私は早口で何とかまくしたてる。"
 tournament_events.6012.slain:0 "振り返る間もなく、私はまるで馬に蹴り飛ばされたような感覚で地面に倒れる。フードをかぶった人影が私を押さえつけ、短剣を私の心臓に突き刺す！"
 tournament_events.6012.caught:0 "私は、その男が私に突進してきた瞬間に脇に避け、バランスを崩してから彼を地面に押さえつける。泥の中から光り輝く短剣が突き出ている。"
 tournament_events.6012.escape:0 "フードをかぶった人物の重い足取りが私に襲い掛かる。私は、彼らが近づくと大きく回転し、彼らを地面に叩きつけ、大量のテントへと逃げ込む。"
 tournament_events.6012.a.death:0 "#EMP *ごほっ*#!、た、#weak 助けて…！ "
 tournament_events.6012.a.ill:0 "私は、た、ただ、よ、横になっていれば、大丈夫、だ。"
 tournament_events.6012.a.poison:0 "こ、この飲み物は罪だ！"
 tournament_events.6012.a.slain:0 "#weak 誰が…！？#!"
 tournament_events.6012.a.caught:0 "#EMP 誰に頼まれた！？"
 tournament_events.6012.a:0 "大丈夫だ…"
 tournament_events.6013.t:0 "$tournament_events.6010.t$"
 tournament_events.6013.death:0 "私はできるだけ静かに[murder_target.GetHerHim]の背後に駆け寄ると、[murder_target.GetHerHis]の頭を掴み、首元に刃を突き立てる。\n\n[murder_target.GetSheHe|U]が早口で何かを話し死んでいく中、私はテントの迷路へと走り去った。"
 tournament_events.6013.fallback:0 "私はできるだけ静かに[murder_target.GetHerHim]の背後に駆け寄るが、[murder_target.GetFirstName]は私の方を振り返ると、私の輝く短剣を目を丸くして見つめている。\n\n[murder_target.GetSheHe|U]は新たな力で駆け出すと私の鼻をあかし、テントの迷路へと消えていく。"
 tournament_events.6013.a.death:0 "これでよし！"
 tournament_events.6013.a:0 "うわぁぁぁぁぁ！"
 tournament_events.6014.t:0 "$tournament_events.6010.t$"
 tournament_events.6014.desc:0 "脇腹を弱々しく押さえながらテントに戻ると、後ろから[murder_target.GetHerHis]が駆け寄ってきた！"
 tournament_events.6014.death:0 "私が反応する間もなく、[murder_target.GetSheHe]が私の頭を後ろに引っ張り、首に短剣を突き立てた！"
 tournament_events.6014.fallback:0 "私はくるりと回転し、うめき声とともに[murder_target.GetHerHim]を地面に叩きつけると、テントの迷路に向かって一直線に駆け出す。"
 tournament_events.6014.a.death:0 "何を、#EMP な！#! *ぐふっ*"
 tournament_events.6014.a:0 "あれは…まさか…#EMP [murder_actor.GetFirstNameNoTooltip]#!！"
 tournament_events.6050.t:1 "$tournament_contest_header$ 妨害工作"
 tournament_events.6050.desc:0 "この競技会の大会で優勝すると自分に誓ったが、[activity.GetCurrentPhase.GetPhase.GetName|l]の賞品を手に入れるためには少し…#EMP '公平ではない'#!手段を取ることを考えてしまう。\n\n私の対戦相手も、そのアイデアさえあれば、きっと同じことをするはずだ——もしかしたら、すでにそうしているかもしれない？"
