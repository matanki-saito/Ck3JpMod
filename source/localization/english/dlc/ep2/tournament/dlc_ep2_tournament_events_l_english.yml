 tournament_events.6051.pugilism:0 "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が再開する前に[sabotage_target.GetTitledFirstNamePossessive]のグローブへ妨害工作を加え、刺激性の軟膏を塗って[sabotage_target.GetHerHim]を惑わせようとした。"
 tournament_events.6051.horse:0 "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が再開する前に[sabotage_target.GetTitledFirstNamePossessive]の馬へ毒を盛ろうとし、従者が寝ている間に厩舎の飼料を汚染された一束へと差し替えた。"
 tournament_events.6051.horse_race:0 "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が始まる前に[sabotage_target.GetTitledFirstNamePossessive]の競走馬、#EMP [sabotage_target.Custom('GetContestHorseRaceName')]号#!へ毒を盛ろうとし、従者が寝ている間に厩舎の飼料を汚染された一束へと差し替えた。"
 tournament_events.6051.falconry:0 "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が始まる前に[sabotage_target.GetTitledFirstNamePossessive]の鳥へ毒を盛ろうとし、従者が寝ている間に飼料を汚染した。"
 tournament_events.6051.success:0 "\n\n私の忍耐はついに報われた。私は疑いを抱かれることなくそれを取り替えると、夜の闇へと逃げ去った。朝になって、私の陰謀について何も囁かれていないことを確認し、安心する。"
 tournament_events.6051.detected:0 "\n\n慎重な仕事を終えて帰ろうとしたその時、振り向くと[sabotage_target.GetFirstNamePossessiveNoTooltip]の従者が口を大きく開けて唖然としている。私が反応する前に、[sabotage_target.GetSheHe]は主人にそれを伝えるために駆け出していく！"
 tournament_events.6051.failure:0 "\n\n残念ながら、[sabotage_target.GetHerHis]の抜け目のなさと私の不運のせいで、これらの試みは何の役にも立たず、出場者の間で不正行為の疑いが生じさせただけで、彼らは今まで以上に警戒を強めている。"
 tournament_events.6051.disqualified:0 "\n\n失格だ"
 tournament_events.6051.forgiven:0 "\n\n許された"
 tournament_events.6051.a:0 "全ては公平だ。"
 tournament_events.6051.a.disqualified:0 "お願いだから…"
 tournament_events.6051.a.detected:0 "なんという不運だ…"
 tournament_events.6051.a.failure:0 "ばかばかしい…"
