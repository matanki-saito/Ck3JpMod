 tournament_events.6053.desc:0 "[activity.GetCurrentPhase.GetPhase.GetName|l]大会が始まる前に、妨害行為に巻き込まれた者がいる！"
 tournament_events.6053.foot:1 "「[sabotage_actor.GetTitledFirstName]は、[sabotage_target.GetTitledFirstNamePossessive]の鎧に手を加え、部品を固定する革の部分を弱めて、試合中に摩耗させようとしたのです！」"
 tournament_events.6053.archery:2 "「[sabotage_actor.GetTitledFirstName]は[sabotage_target.GetTitledFirstNamePossessive]の弓に手を加え、微妙に弦の引き具合を変えていたのです。」"
 tournament_events.6053.pugilism:1 "「[sabotage_actor.GetTitledFirstName]は[sabotage_target.GetTitledFirstNamePossessive]のグローブに手を加え、それらに刺激性の軟膏を塗っていたのです。」"
 tournament_events.6053.horse:1 "「[sabotage_actor.GetTitledFirstName]は[sabotage_target.GetTitledFirstNamePossessive]の馬を毒殺しようとし、従者が眠っている間に厩舎の飼料を毒入りのものにすり替えようとしたのです。」"
 tournament_events.6053.horse_race:1 "「[sabotage_actor.GetTitledFirstName]は[sabotage_target.GetTitledFirstNamePossessive]の競走馬である#EMP [sabotage_target.Custom('GetContestHorseRaceName')]号#!を毒殺しようとし、従者が眠っている間に厩舎の飼料を毒入りのものにすり替えようとしたのです。」"
 tournament_events.6053.disqualified_target:0 "\n\n[host.GetTitledFirstName]は、この惨めな野良犬を正当に競技会からの失格処分とした。厚かましいやつめ！"
 tournament_events.6053.disqualified:0 "\n\n当然ながら、[host.GetTitledFirstName]は[sabotage_actor.GetHerHim]を大会からの失格処分とし、[host.GetHerHis]が意図した被害者を大いに満足させた。"
 tournament_events.6053.forgiven_target:0 "\n\n[host.GetTitledFirstName]はとんでもないことに、惨めな野良犬を赦免し、彼はまだ競技に参加することを許されている！ずうずうしいやつめ！"
 tournament_events.6053.forgiven:0 "\n\n驚くべきことに[host.GetTitledFirstName]は[sabotage_actor.GetHerHim]に対して何の行動も起こさず、事件を無視している。"
 tournament_events.6053.a:0 "恥知らずめ！"
 tournament_events.6500.t:1 "$tournament_header$ 我らが愛のためにすること"
 tournament_events.6500.desc:0 "[woo_target.GetTitledFirstName]の注意を引こうとする私の試みは気づかれていないわけではないが、[woo_target.GetHerHis] の心はまだ私に開かれていない。\n\n「私は[woo_target.Custom('GirlBoy')]のような、貴族が追いかけて捨てるような世間知らずの人間ではありません。あなたの愛情を見せてください、証明してください、そうすれば話しましょう…」\n\n「見せる？」私は尋ねる。「…どうすればいいのですか？」\n\n[woo_target.GetFirstNamePossessiveNoTooltip]の返事はすぐに来る。「大会で負けるのです。」"
 tournament_events.6500.a:0 "仰るとおりに、愛しい[woo_target.GetFirstNameNoTooltip]。"
 tournament_events.6500.b:0 "敗北に名誉はない！"
 tournament_events.6510.t:0 "勝利の魅力"
 tournament_events.6510.opening:0 "競技会のお祭り騒ぎも一段落したところで、私は[woo_target.GetFirstName]を訪問するための十分な時間を確保することができた。"
 tournament_events.6510.married:0 "[woo_target.GetHerHis]の[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]が別の場所にいることは容易に確認できた。"
 tournament_events.6510.currentspouse:0 "私の[woo_target.GetWomanMan]への献身を証明する機会だ！"
 tournament_events.6510.desc:0 "\n\n「[ROOT.Char.Custom('GetRandomWonContest')|l]の優勝おめでとうございます、[ROOT.Char.GetTitledFirstName]」[woo_target.GetSheHe]は丁寧に言う。「とても見応えがありました。」\n\n[woo_target.GetHerHis]の目には本物の輝きがある、私はそう確信する。"
 tournament_events.6510.a:0 "「全ては#EMP あなた#!のためにやったことだ。」"
 tournament_events.6510.a.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の感傷的な面に訴えます。#!"
 tournament_events.6510.b:0 "ああ、あれですか？全然大したことではありませんよ。"
 tournament_events.6510.b.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の傲慢な面に訴えます。#!"
 tournament_events.6510.c:0 "幸運だった。相手はよく戦ったよ。"
 tournament_events.6510.c.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の控えめな面に訴えます。#!"
 tournament_events.6510.d:0 "[ROOT.Char.GetFaith.HighGodName]は私の祈りに[ROOT.Char.GetFaith.HighGodHerHis]の寵愛で答えてくださいました。"
 tournament_events.6510.d.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の信心深い面に訴えます。#!"
 tournament_events.6511.reply_dedicate:0 "[woo_actor.GetSheHe|U]は臆面もなく、全ては私のためにやったことだと答える！\n\n"
 tournament_events.6511.reply_dismiss:0 "[woo_actor.GetSheHe|U]は、そんな些細な事には触れるべきではないと平然と答える。\n\n"
 tournament_events.6511.reply_praise:0 "[woo_actor.GetSheHe|U]はすぐに、単に幸運だっただけだと答える。[woo_actor.GetHerHis]の相手は[woo_actor.GetSheHe] に劣らず強力だったと。\n\n"
 tournament_events.6511.reply_god:0 "[woo_actor.GetSheHe|U]は、[woo_actor.GetFaith.HighGodName]の寵愛に感謝していると真剣に答える。\n\n"
 tournament_events.6511.opening:0 "私は大型テントで[woo_actor.GetTitledFirstName]に出会い、[ROOT.Char.Custom('GetRandomWonContest')|l]の優勝を祝福する。\n\n"
 tournament_events.6511.dedicate:0 "$tournament_events.6511.reply_dedicate$私はこの厚かましい戯れに思わず赤面してしまう…"
 tournament_events.6511.dismiss:0 "$tournament_events.6511.reply_dismiss$なんと勇敢な[woo_actor.GetWomanMan]だろう…"
 tournament_events.6511.praise:0 "$tournament_events.6511.reply_praise$何と謙虚な…"
 tournament_events.6511.god:0 "$tournament_events.6511.reply_god$まさに信仰の[woo_actor.GetWomanMan]だ。"
 tournament_events.6511.fallback:0 "[woo_actor.GetSheHe|U]は心得顔に微笑みかけるだけで、私は目をそらすのが難しい。"
 tournament_events.6511.a:0 "[woo_actor.GetSheHe]にある種の魅力があることは否定できない…"
 tournament_events.6512.dedicate:0 "$tournament_events.6511.reply_dedicate$私は内心萎縮せずにはいられない…"
 tournament_events.6512.dismiss:0 "$tournament_events.6511.reply_dismiss$なんと傲慢な…"
 tournament_events.6512.praise:0 "$tournament_events.6511.praise$賛辞を受け取ることを学ぶがいい、聞いてあきれる！"
 tournament_events.6512.god:0 "$tournament_events.6511.god$何と退屈な…"
 tournament_events.6512.fallback:0 "[woo_actor.GetSheHe|U]は心得顔に微笑みかけるだけで、私を#EMP 非常に#!不快にさせる。"
 tournament_events.6512.a:0 "何と馬鹿げた[woo_actor.GetWomanMan]だ。"
 tournament_events.6513.reply:0 "[woo_target.GetTitledFirstName]は、私の対応に温かく反応してくれたようで"
 tournament_events.6513.dedicate:0 "$tournament_events.6513.reply$、[woo_target.GetSheHe]が恥ずかしそうに笑うと赤面してしまう。"
 tournament_events.6513.dismiss:0 "$tournament_events.6513.reply$、まるで新しい目で私を眺めているようだ。"
 tournament_events.6513.praise:0 "$tournament_events.6513.reply$、[woo_target.GetSheHe]は運以上のものがあったと確信していると答えてくれる。"
 tournament_events.6513.god:0 "$tournament_events.6513.reply$、[woo_target.GetFaith.HighGodName]が本当にそう望まれたに違いないと答える。"
 tournament_events.6513.fallback:0 "$tournament_events.6513.reply$、私の目を長く深く見つめている。"
 tournament_events.6513.desc:0 "\n\n[woo_target.GetSheHe]が去る時、あらゆる楽しい言葉の中にあった緊張感は明白なものとなる——私は[woo_target.GetHerHim]を虜にする適切な言葉を見つけられると分かっていた。"
 tournament_events.6513.a:0 "[woo_target.GetSheHe]は引っかかってくれると思う…"
 tournament_events.6514.reply:0 "私の返答は[woo_target.GetTitledFirstName]の印象には残らなかったようで"
 tournament_events.6514.dedicate:0 "$tournament_events.6514.reply$、[woo_target.GetSheHe]は私に感謝する時にも私の視線を避け、すぐに立ち去ってしまう。"
 tournament_events.6514.dismiss:0 "$tournament_events.6514.reply$、[woo_target.GetSheHe]は軽蔑するように目を丸くしている。"
 tournament_events.6514.praise:0 "$tournament_events.6514.reply$、[woo_target.GetSheHe]は私の言葉に白けたのか、すぐに興味を失ってしまう。"
 tournament_events.6514.god:0 "$tournament_events.6514.reply$、[woo_target.GetSheHe]は半分しか聞いていないような感じでぼーっとしている。"
 tournament_events.6514.fallback:0 "$tournament_events.6513.reply$、[woo_target.GetSheHe]は私の仲間からすぐに離れることができない。"
 tournament_events.6514.desc:0 "\n\n[woo_target.GetHerHis]に別れを告げた後に一人で立っていると、このような完全な失敗をした私を愚かだと思わずにはいられない…"
 tournament_events.6514.a:0 "私は何を考えていたんだ…？"
 tournament_events.6900.t:1 "$tournament_header$ 地元の槍騎兵"
 tournament_events.6900.desc:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]に集まった小貴族たちを見渡した私は、まさに私が必要とする[local_lancer.GetWomanMan]を発見した。\n\n"
 tournament_events.6900.new:0 "[local_lancer.GetFullName]は地元の経験豊富な騎兵であり、低い地位にも関わらず、これらの地域ではその武勇で知られている——忘れられた地方の[ROOT.Char.Custom('MountedWarriorTerm')]である。"
 tournament_events.6900.pool:0 "[local_lancer.GetFullName]は、経験豊富な気まぐれな騎兵であり、奉仕すべき主君を求めて宮廷から宮廷へと旅を続けている。そういう[local_lancer.GetWomenMen]は普通は信用ならないものなのだが、[local_lancer.GetHerHis]の才能は一目瞭然だ。"
 tournament_events.6900.closing:0 "\n\n私が自己紹介しようと近づくと[local_lancer.GetHerHim]の横に[bidder.GetTitledFirstName]が現れ、明らかに私と同じことを考えている…"
 tournament_events.6900.a:0 "安心してくれ、もっと多く払おう。"
 tournament_events.6900.a.success:0 "[local_lancer.GetFirstNameNoTooltip]はコインで動く"
 tournament_events.6900.a.failure:0 "[local_lancer.GetFirstNameNoTooltip]は[bidder.GetFirstNameNoTooltip]を好んでいる"
 tournament_events.6900.b:0 "[local_lancer.GetFirstNameNoTooltip]、あなたは私の大パビリオンに座るのだ！"
 tournament_events.6900.b.success:0 "[local_lancer.GetFirstNameNoTooltip]は世俗的な満足を求める"
 tournament_events.6900.c:0 "さあ、本当にただの#EMP [bidder.GetTitleAsNameNoTooltip]#!に奉仕するほうがいいのか？"
 tournament_events.6900.c.success:0 "[local_lancer.GetFirstNameNoTooltip]は野心的だ"
 tournament_events.6900.d:0 "どけ、[bidder.GetFirstNameNoTooltip]、あなたの[ROOT.Char.GetTitleAsNameNoTooltip]が先だ。"
 tournament_events.6900.e:0 "私は[ROOT.Char.Custom('MountedWarriorTerm')]と取引はしない。"
 tournament_events.7000.t:1 "$tournament_header$ [ROOT.Char.GetWomanMan|U]らしく！"
 tournament_events.7000.desc:2 "通りがかったついでに[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]の一団に会釈する。一人、何やら手間の悪い者の姿が私の足を留め、踵を返して呼び止めた。\n\n彼らは不格好で、やたらぶかぶかした鎧を着て、目を大きくしてはヘルメットの下で明らかに怯えていた。#EMP 何か#!怪しい…前に進んで、奴らが何かをする前にそのヘルメットを剥ぎ取ってやった。\n\n私以外に見ているものが居ないか辺りを見回しているこやつはどう見ても[mulan.GetWomanMan]だ…。[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]に扮しているだけの、何者でもない。[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]のように#EMP 競いたい#!などと、よもやよもやだ！"
 tournament_events.7000.a:0 "見なかったことにしてやる。"
 tournament_events.7000.a.tt:1 "[activity.GetShortName]に参加します"
 tournament_events.7000.b:0 "私ならばお前のようなものでも活かしてやれる。"
