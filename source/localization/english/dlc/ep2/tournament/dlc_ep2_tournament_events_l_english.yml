 tournament_events.6052.host:1 "私の従者は、次の[activity.GetCurrentPhase.GetPhase.GetName]大会の出場者の一人である[sabotage_actor.GetTitledFirstName]が、イベントで私を妨害しようとしていたのを捕らえたと主張している！\n\n"
 tournament_events.6052.guest:0 "次回の[activity.GetCurrentPhase.GetPhase.GetName|l]大会の出場者の一人である[sabotage_target.GetTitledFirstName]は、イベント前から[sabotage_actor.GetTitledFirstName]を不正行為で告発した！\n\n"
 tournament_events.6052.foot:1 "「[sabotage_actor.GetSheHe|U]は、[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の鎧に手を加え、部品を固定する革の部分を弱めて、試合中に摩耗させようとしたのです！」"
 tournament_events.6052.archery:2 "「[sabotage_actor.GetSheHe|U]は[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の弓に手を加え、微妙に弦の引き具合を変えていたのです。」"
 tournament_events.6052.pugilism:1 "「[sabotage_actor.GetSheHe|U]は[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]のグローブに手を加え、それらに刺激性の軟膏を塗っていたのです。」"
 tournament_events.6052.horse:1 "「[sabotage_actor.GetSheHe|U]は[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の馬を毒殺しようとし、従者が眠っている間に厩舎の飼料を毒入りのものにすり替えようとしたのです。」"
 tournament_events.6052.horse_race:1 "「[sabotage_actor.GetSheHe|U]は[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の競走馬である#EMP [sabotage_target.Custom('GetContestHorseRaceName')]号#!を毒殺しようとし、従者が眠っている間に厩舎の飼料を毒入りのものにすり替えようとしたのです。」"
 tournament_events.6052.a:0 "不正行為は許されない。"
 tournament_events.6052.a.host:0 "不正行為には失格が求められる！"
 tournament_events.6052.b:0 "まあ、無害だったのだろう。"
