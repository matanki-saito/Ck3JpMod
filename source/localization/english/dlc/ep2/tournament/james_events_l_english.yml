l_english:
 tournament_events.8000.t:0 "素敵なお誘い"
 tournament_events.8000.desc.intro:0 "次の試合の準備をしていると、私は[favor_giver_1.GetName]が[favor_giver_1.Custom('GetRandomFavor')]を振って私を呼び、[favor_giver_1.GetHerHis]の好意を示しているのを見つけた。"
 tournament_events.8000.desc.mid.two:0 "\n\n私が返事をする前に[favor_giver_2.GetName]が現れ、[favor_giver_2.Custom('GetRandomFavor')]を差し出すと、代わりに[favor_giver_2.GetHerHis]の好意を受け取るよう主張する！"
 tournament_events.8000.desc.mid:0 "私は[favor_giver_1.GetHerHis]の支持と愛情を得ることができたのを幸運だと感じており、この好意を受け取ることは、求愛と騎士道の領域において[favor_giver_1.GetHerHim]に関心があると示すことになる。"
 tournament_events.8000.desc.outro.homo:0 "\n\n[favor_giver_1.GetSheHe]は何も知らない、[favor_giver_1.GetWomenMen]性が私の心を動かすことはほとんどないことを…"
 tournament_events.8000.desc.outro:0 "\n\n[favor_giver_1.GetHerHis|U]の私に対する興味は本物のようで、気高い人物のために試合に勝つことほど勇敢な行為はないはずだ。"
 tournament_events.8000.a:0 "[favor_giver_1.GetTitledFirstNameNoTooltip]、仕留めて見せるぞ。"
 tournament_events.8000.b:0 "[favor_giver_2.GetTitledFirstNameNoTooltip]、何と寛大なことか！"
 tournament_events.8000.c:0 "私は試合に集中したい。"
