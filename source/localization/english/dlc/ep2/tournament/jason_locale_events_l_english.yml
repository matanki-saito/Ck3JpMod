l_english:
 jason_locale_events.100.t:0 "[unreliable_knight.GetSheHe|U] Who Spurns the Fight"
 jason_locale_events.100.desc:0 "我が$knight_culture_player_no_tooltip_lowercase$[unreliable_knight.GetTitledFirstNamePossessive]の最近の不在は気づかれないことはなく、多くの使用人たちが[unreliable_knight.GetHerHis]のドアに背を向けることもない。トーナメント参加者の依頼で、私は[unreliable_knight.GetHerHis]の宿所を訪れる。\n\n"
 jason_locale_events.100.desc.mess:0 "こぼれた酒が床を汚し、かじりかけの珍味、奇妙な儚いもの、ひっくり返った家具などが散らばっている。\n\n"
 jason_locale_events.100.desc.self_harm:0 "破れた衣服や、物が散乱している床に、薄暗い半透明の照明が落ちている、"
 jason_locale_events.100.desc.smug:0 "[unreliable_knight.GetTitledFirstNameNoTooltip]は僅かな敬意とともに私を認め、輝く剣を手で何度も回している。\n\n"
 jason_locale_events.100.desc.insanity:0 "羽毛、糞、そして血。\n\n[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]の足元には、切断された腕が置かれている。一体誰の？わからない。[unreliable_knight.GetSheHe|U]は両手で仕草すると早口で喋りだす。\n\n「もっと手が現れる、我が[ROOT.Char.GetTitleTierName|U]、もっと手が。わかりますか？私が大会に出れば、より多くの血みどろの手が現れるのです。」"
 jason_locale_events.100.desc.drunk:0 "$knight_culture_player_no_tooltip_lowercase$はひどく酔っており、まだワインを飲み続けながら、[unreliable_knight.GetHerHis]の明らかな自己嫌悪にうろたえている。\n\n「私は、私は——#EMP *ヒック*#!——乗るか、戦うか、それとも何だ？」"
 jason_locale_events.100.desc.hash:0 "$knight_culture_player_no_tooltip_lowercase$は呆れるほどに混乱しており、[unreliable_knight.GetHerHis]の息からはひどいハシシの臭いがする。汗でベタベタした肌、[unreliable_knight.Custom('EyeEyes')]を細めて、[unreliable_knight.GetSheHe] はくすくすと笑い、よだれを垂らして質問する。\n\n「私は、ええと、…何かをする予定がありましたっけ？」"
 jason_locale_events.100.desc.depressed:0 "$knight_culture_player_no_tooltip_lowercase$の血だ。\n\n涙が[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]の頬を赤くする。\n\n「外には出られません。」$knight_culture_player_no_tooltip_lowercase$はすすり泣いている。「向き合うことができません。もう二度と——今はダメだ。我が[ROOT.Char.GetTitleTierName|U]、どうか、#EMP どうか#!…私はトーナメントの戦いを免れることはできませんか？」"
 jason_locale_events.100.desc.demand:0 "「私が偉大で立派な$knight_culture_player_no_tooltip_lowercase$であることは世界が知っている。」[unreliable_knight.GetSheHe]は唸るように言う。「だから、高貴な従者や主君からの素晴らしい贈り物がなければ、私は出場を#EMP 断念#!せざるを得ない。」\n\n「私が貧しいまま大会に参加することは、我々二人の名誉を傷つけることになる。」"
 jason_locale_events.100.a:0 "お前は私に奉仕を提供する義務がある、覚えているか？"
 jason_locale_events.100.a.tt:0 "おそらく[unreliable_knight.GetSheHe]はまだ最善を尽くす準備ができていないが、この$knight_culture_player_no_tooltip_lowercase$はあなたの権威に屈する#EMP でしょう#!。"
 jason_locale_events.100.b:1 "競え！何でもやろう！"
 jason_locale_events.100.b.tt:1 "そして私の最高の$knight_culture_player_plural_no_tooltip_lowercase$に気を配る、誓おう！"
 jason_locale_events.100.c.mad:0 "お前の誓いは無効だ、狂人め！立ち去れ！"
 jason_locale_events.100.c.drunk:0 "お前の誓いは無効だ、飲んだくれめ！立ち去れ！"
 jason_locale_events.100.c.hash:0 "お前の誓いは無効だ、馬鹿め！立ち去れ！"
 jason_locale_events.100.c.depressed:0 "お前は私の$knight_culture_player_no_tooltip_lowercase$ではない。"
 jason_locale_events.100.c.demanding:0 "お前の誓いは無効だ、おしゃべりめ！立ち去れ！"
 jason_locale_events.100.c.tt:0 "この見苦しい$knight_culture_player_no_tooltip_lowercase$を奉仕から追放せよ！"
 jason_locale_events.100.c.forbid_knight:0 "[unreliable_knight.GetShortUIName]はあなたの$knight_culture_player_no_tooltip_lowercase$となることを禁じられる"
 jason_locale_events.100.d:0 "おそらく、あなたはただ…休んだ方がいい。"
 jason_locale_events.100.d.not_competing:0 "[unreliable_knight.GetShortUIName]はチームの大会には参加しないし補助もしない"
 knight_not_participating_log_title:0 "家臣の出場辞退"
 knight_not_participating_log:1 "[CHARACTER.GetTitledFirstNamePossessive]の戦士である[TARGET_CHARACTER.GetTitledFirstName]はトーナメントを辞退した。噂は絶えない。"
 knight_dismissed_log_title:0 "家臣の解任"
 knight_dismissed_log:1 "[CHARACTER.GetTitledFirstName] released the noted competitor [TARGET_CHARACTER.GetTitledFirstName] from [CHARACTER.GetHerHis] service following a mysterious incident."
 jason_locale_events.210.t.camel_cavalry:0 "砂漠の支配者"
 jason_locale_events.210.t.elephant_cavalry:0 "修行中の象使い"
 jason_locale_events.210.t.horse_archer:0 "去り際の一撃"
 jason_locale_events.210.t.heavy_cavalry:0 "稲妻の如く"
 jason_locale_events.210.t.crossbowmen:0 "交差する弓"
 jason_locale_events.210.t.heavy_infantry:0 "直立不動"
 jason_locale_events.210.desc:0 "$knight_culture_player_plural_no_tooltip$は戦争行為を表現し、友好的なライバルが闊歩する一方、演技者は仕事を通して笑う。\n\n「あなた方[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は有能だ。」[foreign_lord.GetName]は認める。"
 jason_locale_events.210.desc.teen:0 "$knight_culture_player_plural_no_tooltip$は戦争行為を表現し、友好的なライバルが闊歩する一方、演技者は仕事を通して笑う。\n\n「あなた方[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は、そう、あなた方は上手くやっている。」[foreign_lord.GetName]はすすり泣いている。"
 jason_locale_events.210.desc.camel_cavalry:0 "「だがあなた方はラクダを従わせる意志を持っていない！あなた方のまるで豚のようなロバは我々の鞍の慰みにすらなりはしない！」\n\n近くにいる飼育係がラクダの手綱を握っている。[foreign_lord.GetTitleTierName]の挑戦は大真面目だ。[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は馬を怖がらせ、その獣に乗って砂漠と乾燥地帯を支配するが…ラクダの臭いは本当にひどい。"
 jason_locale_events.210.desc.elephant_cavalry:0 "「だが果たして[ROOT.Char.GetCulture.GetNameNoTooltip]に戦いで象の上に立ち戦う勇気のある者がいるだろうか、あの巨大な鼻が怒りで鳴る中で槍を飛ばし弓を引く勇気を持つ者がいるだろうか？」\n\n象の金色の牙がすぐそばで輝いている。背中のくらかごが高く軋む。[foreign_lord.GetTitleTierName] は、広大かつ予測不可能な挑戦を提示している。"
 jason_locale_events.210.desc.horse_archer:0 "「しかしあなた方の中に、鞍に乗って全速力で走りながら、馬の尾の向こうに矢を放つことができる者がいるかね？これを蹄の音の間で計ることができるかね？[foreign_lord.GetCulture.GetNameNoTooltip]では小さな子供でもできることだ。」\n\n私の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]が角弓を引き、草原の小馬を撫でているのが見える。我々は立派な騎手だ…だが、鞍の上に生まれた民族と比べることができるだろうか？"
 jason_locale_events.210.desc.heavy_cavalry:0 "「しかしあなた方のうち誰が、あらゆる武器に無頓着なまま敵陣に乗り込み、軍馬を踏みつけ、本拠地に槍を打ち込んだことがあるだろうか？私の軍馬を試してごらん。最悪の[foreign_lord.GetCulture.GetNameNoTooltip]の騎手でも馬から引き降ろすことができるかどうか見てみよう。」\n\n私の民は、重い槍を持って戦闘に参加するために必要な馬具を採用していない。これは我々のやり方ではない。"
 jason_locale_events.210.desc.crossbowmen:0 "「しかし、あなた方はこのようなものを#EMP 見た#!ことがあるかな？矢を構えて狙いをつけられるかな？」\n\n[foreign_lord.GetTitleTierName]が私に渡してくれた武器を、実は以前にも見たことがある…遠くから。それは矢を運ぶ溝の端に横向きに置かれた強力な弓だ。[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]はそれを鎧を貫くために使う。どんな鎧でも。"
 jason_locale_events.210.desc.heavy_infantry:0 "\"you can dart to and fro! But what of holding firm against one of my warriors, weighed down by our heavy kit, until the foe breaks against you?\"\n\nMy [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] struggle into impressive [foreign_lord.GetCulture.GetNameNoTooltip] armor, hoist [foreign_lord.GetCulture.GetNameNoTooltip] weapons, marvel at their weight. To sweat through such a strange duel... would take impressive grit."
 jason_locale_events.210.a:0 "I'll have a try!"
 jason_locale_events.210.b:0 "[root_culture_knight.GetTitledFirstNameNoTooltip] is [ROOT.Char.GetCulture.GetNameNoTooltip] skill personified."
 jason_locale_events.210.b.same_heritage:0 "[root_culture_knight.GetTitledFirstName] is [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] skill personified."
 jason_locale_events.210.a.win:0 "You nobly represent the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a.lose:0 "Your clumsiness and delicacy invite gleeful barbs"
 jason_locale_events.210.b.tt:0 "[root_culture_knight.GetSheHe|U] is the equal of any deed, no matter how unfamiliar!"
 jason_locale_events.210.b.win:0 "[root_culture_knight.GetFirstNameNoTooltip] matches [foreign_lord.GetCulture.GetNameNoTooltip] expertise"
 jason_locale_events.210.b.lose:0 "[root_culture_knight.GetFirstNamePossessiveNoTooltip] attempts are... rather sad"
 jason_locale_events.210.c:0 "Can you spare any [foreign_lord.Custom('KnightCultureNoTooltip')|l] to teach us?"
 jason_locale_events.210.c.tt:0 "Some foreign talent could benefit my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] and men-at-arms both."
 jason_locale_events.210.d.camel_cavalry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] need no lumpen beasts!"
 jason_locale_events.210.d.tt.camel_cavalry:0 "I swear you [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] would rather savor the taste of camel spit than fight our brave troops!"
 jason_locale_events.210.d.elephant_cavalry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] stand tall enough!"
 jason_locale_events.210.d.tt.elephant_cavalry:0 "The [foreign_lord.GetCulture.GetNameNoTooltip] fools are liable to be trampled by their own behemoths at any moment! #EMP We are liable to win glory!#!"
 jason_locale_events.210.d.horse_archer:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] face our enemies!"
 jason_locale_events.210.d.tt.horse_archer:0 "Let the honorless [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] ride circles! How jealous their wives and husbands must be of their horses..."
 jason_locale_events.210.d.heavy_cavalry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] strike hard enough!"
 jason_locale_events.210.d.tt.heavy_cavalry:1 "We've no need to crash together mindlessly!"
 jason_locale_events.210.d.crossbowmen:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] need no contraptions!"
 jason_locale_events.210.d.tt.crossbowmen:0 "Like cowards, the [foreign_lord.GetCulture.GetCollectiveNounNoTooltip]snuff out the noblest warriors from afar. But we, we shall never."
 jason_locale_events.210.d.heavy_infantry:0 "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] can defend ourselves!"
 jason_locale_events.210.d.tt.heavy_infantry:0 "Armor? What need have we, when we have skill? The [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] are heavy like stones: we will bury them beneath the earth."
 cultural_acceptance_knightly_camaraderie:0 "Exchange of martial practices"
 cultural_acceptance_knightly_rivalry:0 "Enmity between tourney-going warriors"
 tournament_open_minded_warrior_modifier:0 "Open-Minded Warrior"
 tournament_open_minded_warrior_modifier_desc:0 "This character shows a keen interest in the martial ways of other peoples."
 tournament_knight_humiliated_modifier:0 "Finest Knight Humiliated"
 tournament_knight_humiliated_modifier_desc:0 "Foreign challengers shamed this character's eminent knight: his warriors are considered a bit of a laughing stock."
 tournament_loyalty_martial_traditions_modifier:0 "Loyal to Martial Traditions"
 tournament_loyalty_martial_traditions_modifier_desc:0 "This character vehemently defends the superiority of their native ways of war."
 jason_locale_events.200.t:0 "Allegiance, Burped"
 jason_locale_events.200.desc:0 "\"Every dram of my honor,\" slurs [drunk_knight.GetFullName], spilling on [drunk_knight.GetHerselfHimself], \"Belongs with you!\"\n\nServants try to restrain [drunk_knight.GetHerHim], [drunk_knight.GetHerHis] friends offering excuses. The drunken $knight_culture_player_no_tooltip_lowercase$ swats them away.\n\n\"Unhand me! Damn you all! [ROOT.Char.GetTitleTierName] — free me from my tatty master! My oath is yours. Will you have me?\"\n\nLaughter catches in my throat. For [drunk_knight.GetFirstNameNoTooltip] is a truly famed $knight_culture_player_no_tooltip_lowercase$, granted high honors by [drunk_knight.GetHerHis] liege, [drunk_knight_liege.GetTitledFirstName]."
 jason_locale_events.200.desc.caution:0 "This wine-wrought foolery... could gain me both a great warrior and a vengeful foe."
 jason_locale_events.200.desc.party:0 "And sure, [drunk_knight.GetHerHis] loss will upset the [drunk_knight_liege.GetTitleTierName]... but I think I sense a #EMP historic#! revel coming..."
 jason_locale_events.200.a:0 "Prove yourself, $knight_culture_player_no_tooltip_lowercase$! #EMP Drink!#!"
 jason_locale_events.200.a.tt:0 "The blind-drunk [drunk_knight.GetFirstNameNoTooltip] will try to prove [drunk_knight_liege.GetHerHis] merit... how? Only the drink knows."
 jason_locale_events.200.a.tt.join:0 "[drunk_knight.GetFirstNameNoTooltip] becomes your $knight_culture_player_no_tooltip_lowercase$, invoking [drunk_knight_liege.GetShortUINamePossessive] anger"
 jason_locale_events.200.a.tt.recruit:0 "\"The [ROOT.Char.GetTitleTierName] calls, $knight_culture_player_plural_no_tooltip_lowercase$! Will you answer?\""
 jason_locale_events.200.a.tt.recruit_desc:0 "Additional drunk $knight_culture_player_plural_no_tooltip_lowercase$ are sworn to you"
 jason_locale_events.200.a.tt.join_three:0 "[drunk_knight.GetShortUIName] becomes your $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges:0 "Your new courtiers' lieges are enraged, particularly [drunk_knight_liege.GetShortUIName]"
 jason_locale_events.200.a.tt.recruit_specific:0 "[extra_knight.GetFirstNameNoTooltip] and [extra_knight_2.GetFirstNameNoTooltip] are sworn to you"
 jason_locale_events.200.a.tt.song:0 "\"Gather all! I sing the tale of the great [ROOT.Char.GetTitledFirstNameNoTooltip]!\""
 jason_locale_events.200.a.tt.song_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] passionate warbling heralds [drunk_knight.GetHerHis] oath to you"
 jason_locale_events.200.a.tt.beatings:0 "\"Want to see me fight, do you?\""
 jason_locale_events.200.a.tt.beatings_specific:0 "[drunk_knight.GetFirstNameNoTooltip] proves [drunk_knight.GetHerselfHimself] with some brutal beatings"
 jason_locale_events.200.a.tt.marry:0 "\"Only a marriage will seal our bond!\""
 jason_locale_events.200.a.tt.marry_desc:0 "One of your [house|E] or [close_family|E] members will marry [drunk_knight.GetUIName]"
 jason_locale_events.200.a.tt.marry_specific:0 "Your [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] marries [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.death:0 "\"I shall match you drink for drink, my [ROOT.Char.GetTitleTierName]!\""
 jason_locale_events.200.a.tt.death_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip] talent for drinking... failed [drunk_knight.GetHerHim]"
 jason_locale_events.200.b:0 "May your devotion never sway... though you do!"
 jason_locale_events.200.b.tt:0 "Perform the ceremonial oath-swearing, that cannot be recanted come morning."
 jason_locale_events.200.c:1 "Stand aside, idiot. Your liege will hear of this."
 jason_locale_events.200.c.tt:1 "What's this drunk traitor going to do? Vomit on me? [drunk_knight.GetSheHe|U]'s not exactly fighting fit."
 jason_locale_events.200.c.unchallenged:0 "The $knight_culture_player_no_tooltip_lowercase$ backs down"
 jason_locale_events.200.c.attacked:0 "[drunk_knight.GetSheHe|U] #bold slaps#! you"
 jason_locale_events.200.c.duel.tt:0 "You both draw your weapons!"
 jason_locale_events.200.c.slap.tt:0 "Your guards intervene, but only too late!"
 jason_locale_events.200.c.won_brawl.tt:0 "Your clearer head wins out!"
 jason_locale_events.200.c.lost_brawl.tt:0 "Humiliated by a drunk"
 jason_locale_events.200.d:0 "Hush. Mind your honor, [drunk_knight.GetFirstNameNoTooltip]."
 jason_locale_events.200.d.tt:1 "One shouldn't choose drunk, unwise words over standing oaths of loyalty."
 tournament_wound_non_root_combatants_effect:0 "Some other lords' warriors are wounded"
 poached_drunk_knight_log_title:0 "Allegiance Change"
 poached_drunk_knight_log:1 "[CHARACTER.GetTitledFirstName] seized on [TARGET_CHARACTER.GetTitledFirstNamePossessive] drunken oaths to poach the warrior from [TARGET_CHARACTER.GetHerHis] liege."
 drunk_knight_dies_log_title:0 "Victim to Revelry"
 drunk_knight_dies_log:1 "[TARGET_CHARACTER.GetTitledFirstName] drank [TARGET_CHARACTER.GetHerselfHimself] to death while on a wild binge with [CHARACTER.GetTitledFirstName]."
 drunk_knight_marries_log_title:0 "夜の約束"
 drunk_knight_marries_log:1 "[TARGET_CHARACTER.GetTitledFirstName] emerged from heavy carousing with both a new master and a marriage into [CHARACTER.GetTitledFirstNamePossessive] family."
 drunk_knight_beats_log_title:0 "Terror of the Tavern"
 drunk_knight_beats_log:1 "While drunk, [TARGET_CHARACTER.GetTitledFirstName] badly beat a number of prominent warriors to earn a place among [CHARACTER.GetTitledFirstNamePossessive] $knight_culture_player_plural_no_tooltip_lowercase$."
 drunk_oaths_log_title:0 "Recruiter of the Red-Faced"
 drunk_oaths_log:1 "[CHARACTER.GetTitledFirstName] compelled a group of soused $knight_culture_player_plural_no_tooltip_lowercase$, [TARGET_CHARACTER.GetTitledFirstName] the greatest among them, to leave their lieges for [CHARACTER.GetHerHim]."
 jason_locale_events.0220.t:0 "勝利を育みし地にて"
 jason_locale_events.0220.desc:0 "私に仕える幾人もの$knight_culture_player_plural_no_tooltip_lowercase$が、来る日に備えた鍛錬のために寄り集まっていた。その従者も装具一式を纏う。[senior_knight.GetTitledFirstName]と私はその集団の前へと立った。\n\n「$knight_culture_player_plural_no_tooltip$の諸君！諸君らは知らなかろうが、謹んで知らしめよう、」[senior_knight.GetFirstNameNoTooltip]が力強く発する。「こちらにおわそう方は、我らを統べる[ROOT.Char.GetTitleAsNameNoTooltip]であらせられる！我ら共に栄誉を得んがため備えようぞ！」\n\n私へと向き直ると、その[senior_knight.Custom('EyeEyes')]がきらりと光る。\n\n「ご下命を賜りたく」"
 jason_locale_events.0220.a:0 "我らが敵手を見定めよ。やつらの急所を見抜くのだ。"
 jason_locale_events.0220.a.tt:0 "These $knight_culture_player_plural_no_tooltip_lowercase$ are here to win contests. Nothing else matters."
 jason_locale_events.0220.b:0 "Skills? Bah! We're here to be seen."
 jason_locale_events.0220.c:0 "騎乗せよ――抜剣！"
 jason_locale_events.0220.c.tt:0 "力と速さを必ずや練り上げねばならぬ、騎乗においても、徒歩においても"
 jason_locale_events.0220.d:0 "$knight_culture_player_plural_no_tooltip$諸君！己が刃を研ぐのだ。眼と心、その両方を。"
 jason_locale_events.0220.d.tt:0 "才能の伸長は、一日かけて汗水流すのと同じくらい尊い"
 jason_locale_events.0220.e:0 "奴ら皆を出し抜くのだ、[senior_knight.GetFirstNameNoTooltip]よ。#EMP さぁ今だ。#!"
 jason_locale_events.0220.e.tt:0 "みなに面喰らわせてやれ！#EMP 己を守るのだ！#!"
 every_knight_change_contestant_score_effect_low_tt:0 "[THIS.Char.GetShortUINamePossessive|U]に仕える[knights|e]の得点が#positive_value わずかに増加します#!"
 every_knight_change_contestant_score_effect_tt:0 "[THIS.Char.GetShortUINamePossessive|U]に仕える[knights|e]のスコアは#positive_value ほどほどに増加します#!"
 senior_knight_gains_nickname_tt:0 "[senior_knight.GetShortUIName] may gain an impressive [nickname|e]"