l_english:
 jason_locale_events.100.t:0 "[unreliable_knight.GetSheHe|U]の戦いをはねつける者"
 jason_locale_events.100.desc:0 "我が$knight_culture_player_no_tooltip_lowercase$[unreliable_knight.GetTitledFirstNamePossessive]の最近の不在は気づかれないことはなく、多くの使用人たちが[unreliable_knight.GetHerHis]のドアに背を向けることもない。競技会の参加者の依頼で、私は[unreliable_knight.GetHerHis]の宿所を訪れる。\n\n"
 jason_locale_events.100.desc.mess:0 "こぼれた酒が床を汚し、かじりかけの珍味、奇妙な儚いもの、ひっくり返った家具などが散らばっている。\n\n"
 jason_locale_events.100.desc.self_harm:0 "破れた衣服や、物が散乱している床に、薄暗い半透明の照明が落ちている、"
 jason_locale_events.100.desc.smug:0 "[unreliable_knight.GetTitledFirstNameNoTooltip]は僅かな敬意とともに私を認め、輝く剣を手で何度も回している。\n\n"
 jason_locale_events.100.desc.insanity:0 "羽毛、糞、そして血。\n\n[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]の足元には、切断された腕が置かれている。一体誰の？わからない。[unreliable_knight.GetSheHe|U]は両手で仕草すると早口で喋りだす。\n\n「もっと手が現れる、我が[ROOT.Char.GetTitleTierName|U]、もっと手が。わかりますか？私が大会に出れば、より多くの血みどろの手が現れるのです。」"
 jason_locale_events.100.desc.drunk:0 "$knight_culture_player_no_tooltip_lowercase$はひどく酔っており、まだワインを飲み続けながら、[unreliable_knight.GetHerHis]の明らかな自己嫌悪にうろたえている。\n\n「私は、私は——#EMP *ヒック*#!——乗るか、戦うか、それとも何だ？」"
 jason_locale_events.100.desc.hash:0 "$knight_culture_player_no_tooltip_lowercase$は呆れるほどに混乱しており、[unreliable_knight.GetHerHis]の息からはひどいハシシの臭いがする。汗でベタベタした肌、[unreliable_knight.Custom('EyeEyes')]を細めて、[unreliable_knight.GetSheHe] はくすくすと笑い、よだれを垂らして質問する。\n\n「私は、ええと、…何かをする予定がありましたっけ？」"
 jason_locale_events.100.desc.depressed:0 "$knight_culture_player_no_tooltip_lowercase$の血だ。\n\n涙が[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]の頬を赤くする。\n\n「外には出られません。」$knight_culture_player_no_tooltip_lowercase$はすすり泣いている。「向き合うことができません。もう二度と——今はダメだ。我が[ROOT.Char.GetTitleTierName|U]、どうか、#EMP どうか#!…私は競技会の戦いを免れることはできませんか？」"
 jason_locale_events.100.desc.demand:0 "「私が偉大で立派な$knight_culture_player_no_tooltip_lowercase$であることは世界が知っている。」[unreliable_knight.GetSheHe]は唸るように言う。「だから、高貴な従者や主君からの素晴らしい贈り物がなければ、私は出場を#EMP 断念#!せざるを得ない。」\n\n「私が貧しいまま大会に参加することは、我々二人の名誉を傷つけることになる。」"
 jason_locale_events.100.a:0 "お前は私に奉仕を提供する義務がある、覚えているか？"
 jason_locale_events.100.a.tt:0 "おそらく[unreliable_knight.GetSheHe]はまだ最善を尽くす準備ができていないが、この$knight_culture_player_no_tooltip_lowercase$はあなたの権威に屈する#EMP でしょう#!。"
 jason_locale_events.100.b:1 "競え！何でもやろう！"
 jason_locale_events.100.b.tt:1 "そして私の最高の$knight_culture_player_plural_no_tooltip_lowercase$に気を配る、誓おう！"
 jason_locale_events.100.c.mad:0 "お前の誓いは無効だ、狂人め！立ち去れ！"
 jason_locale_events.100.c.drunk:0 "お前の誓いは無効だ、飲んだくれめ！立ち去れ！"
 jason_locale_events.100.c.hash:0 "お前の誓いは無効だ、馬鹿め！立ち去れ！"
 jason_locale_events.100.c.depressed:0 "お前は私の$knight_culture_player_no_tooltip_lowercase$ではない。"
 jason_locale_events.100.c.demanding:0 "お前の誓いは無効だ、おしゃべりめ！立ち去れ！"
 jason_locale_events.100.c.tt:0 "この見苦しい$knight_culture_player_no_tooltip_lowercase$を奉仕から追放せよ！"
 jason_locale_events.100.c.forbid_knight:0 "[unreliable_knight.GetShortUIName]はあなたの$knight_culture_player_no_tooltip_lowercase$となることを禁じられる"
 jason_locale_events.100.d:0 "おそらく、あなたはただ…休んだ方がいい。"
 jason_locale_events.100.d.not_competing:0 "[unreliable_knight.GetShortUIName]はチームの大会には参加しないし補助もしない"
 knight_not_participating_log_title:0 "家臣の出場辞退"
 knight_not_participating_log:1 "[CHARACTER.GetTitledFirstNamePossessive]の戦士である[TARGET_CHARACTER.GetTitledFirstName]は競技会を辞退した。噂は絶えない。"
 knight_dismissed_log_title:0 "家臣の解任"
 knight_dismissed_log:1 "[CHARACTER.GetTitledFirstName] released the noted competitor [TARGET_CHARACTER.GetTitledFirstName] from [CHARACTER.GetHerHis] service following a mysterious incident."
 jason_locale_events.210.t.camel_cavalry:0 "砂漠の支配者"
 jason_locale_events.210.t.elephant_cavalry:0 "修行中の象使い"
 jason_locale_events.210.t.horse_archer:0 "去り際の一撃"
 jason_locale_events.210.t.heavy_cavalry:0 "稲妻の如く"
 jason_locale_events.210.t.crossbowmen:0 "交差する弓"
 jason_locale_events.210.t.heavy_infantry:0 "直立不動"
 jason_locale_events.210.desc:0 "$knight_culture_player_plural_no_tooltip$は戦争行為を表現し、友好的なライバルが闊歩する一方、演技者は仕事を通して笑う。\n\n「あなた方[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は有能だ。」[foreign_lord.GetName]は認める。"
 jason_locale_events.210.desc.teen:0 "$knight_culture_player_plural_no_tooltip$は戦争行為を表現し、友好的なライバルが闊歩する一方、演技者は仕事を通して笑う。\n\n「あなた方[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は、そう、あなた方は上手くやっている。」[foreign_lord.GetName]はすすり泣いている。"
 jason_locale_events.210.desc.camel_cavalry:0 "「だがあなた方はラクダを従わせる意志を持っていない！あなた方のまるで豚のようなロバは我々の鞍の慰みにすらなりはしない！」\n\n近くにいる飼育係がラクダの手綱を握っている。[foreign_lord.GetTitleTierName]の挑戦は大真面目だ。[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は馬を怖がらせ、その獣に乗って砂漠と乾燥地帯を支配するが…ラクダの臭いは本当にひどい。"
 jason_locale_events.210.desc.elephant_cavalry:0 "「だが果たして[ROOT.Char.GetCulture.GetNameNoTooltip]に戦いで象の上に立ち戦う勇気のある者がいるだろうか、あの巨大な鼻が怒りで鳴る中で槍を飛ばし弓を引く勇気を持つ者がいるだろうか？」\n\n象の金色の牙がすぐそばで輝いている。背中のくらかごが高く軋む。[foreign_lord.GetTitleTierName] は、広大かつ予測不可能な挑戦を提示している。"
 jason_locale_events.210.desc.horse_archer:0 "「しかしあなた方の中に、鞍に乗って全速力で走りながら、馬の尾の向こうに矢を放つことができる者がいるかね？これを蹄の音の間で計ることができるかね？[foreign_lord.GetCulture.GetNameNoTooltip]では小さな子供でもできることだ。」\n\n私の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]が角弓を引き、草原の小馬を撫でているのが見える。我々は立派な騎手だ…だが、鞍の上に生まれた民族と比べることができるだろうか？"
 jason_locale_events.210.desc.heavy_cavalry:0 "「しかしあなた方のうち誰が、あらゆる武器に無頓着なまま敵陣に乗り込み、軍馬を踏みつけ、本拠地に槍を打ち込んだことがあるだろうか？私の軍馬を試してごらん。最悪の[foreign_lord.GetCulture.GetNameNoTooltip]の騎手でも馬から引き降ろすことができるかどうか見てみよう。」\n\n私の民は、重い槍を持って戦闘に参加するために必要な馬具を採用していない。これは我々のやり方ではない。"
 jason_locale_events.210.desc.crossbowmen:0 "「しかし、あなた方はこのようなものを#EMP 見た#!ことがあるかな？矢を構えて狙いをつけられるかな？」\n\n[foreign_lord.GetTitleTierName]が私に渡してくれた武器を、実は以前にも見たことがある…遠くから。それは矢を運ぶ溝の端に横向きに置かれた強力な弓だ。[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]はそれを鎧を貫くために使う。どんな鎧でも。"
 jason_locale_events.210.desc.heavy_infantry:0 "「あなた方はあちこちに矢を放つことはできる！だがしかし、敵があなたに打ち勝つまで、我々の重い装備で力を振るう私の戦士の一人に対し、しっかりと耐えることはできるかな？」\n\n私の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]は印象的な[foreign_lord.GetCulture.GetNameNoTooltip]の鎧を身に着け、[foreign_lord.GetCulture.GetNameNoTooltip]の武器を持ち上げ、その重さに驚嘆している。このような奇妙な決闘で汗を流すには…かなりの気概が必要だろう。"
 jason_locale_events.210.a:0 "やってみよう！"
 jason_locale_events.210.b:0 "[root_culture_knight.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetCulture.GetNameNoTooltip]の能力を人格化したものだ。"
 jason_locale_events.210.b.same_heritage:0 "[root_culture_knight.GetTitledFirstName]は[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]の能力を人格化したものだ。"
 jason_locale_events.210.a.win:0 "あなたは気高く[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]を代表する"
 jason_locale_events.210.a.lose:0 "あなたの不器用さと繊細さは満足げな棘を誘う"
 jason_locale_events.210.b.tt:0 "[root_culture_knight.GetSheHe|U]はどれほど不慣れであっても、あらゆる行為と同等だ！"
 jason_locale_events.210.b.win:0 "[root_culture_knight.GetFirstNameNoTooltip]は[foreign_lord.GetCulture.GetNameNoTooltip]の専門知識に匹敵する"
 jason_locale_events.210.b.lose:0 "[root_culture_knight.GetFirstNamePossessiveNoTooltip]の試みは…かなり悲しいものになる"
 jason_locale_events.210.c:0 "我々に教授してくれる[foreign_lord.Custom('KnightCultureNoTooltip')|l]を紹介してもらえないか？"
 jason_locale_events.210.c.tt:0 "海外の才能は、私の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]と常備軍の双方にとって役立つかもしれない。"
 jason_locale_events.210.d.camel_cavalry:0 "我々に[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]の卑しい獣など必要ない！"
 jason_locale_events.210.d.tt.camel_cavalry:0 "[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は、勇敢な軍隊と戦うよりもむしろラクダの唾の味を味わいたいのだろう！"
 jason_locale_events.210.d.elephant_cavalry:0 "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は十分に高く立っている！"
 jason_locale_events.210.d.tt.elephant_cavalry:0 "[foreign_lord.GetCulture.GetNameNoTooltip]の愚民はいつ自身の巨大な怪物に踏みつぶされるかもしれないのだ！#EMP 我々は栄光を勝ち取る機会がある！#!"
 jason_locale_events.210.d.horse_archer:0 "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は敵に立ち向かう！"
 jason_locale_events.210.d.tt.horse_archer:0 "不名誉な[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]に輪乗りをさせてやろう！彼らの妻や夫は馬に対してどれほど嫉妬することだろう…"
 jason_locale_events.210.d.heavy_cavalry:0 "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は十分に激しく敵を打てる！"
 jason_locale_events.210.d.tt.heavy_cavalry:1 "我々は無意味にぶつかり合う必要はない！"
 jason_locale_events.210.d.crossbowmen:0 "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]には奇妙な仕掛けなど不要だ！"
 jason_locale_events.210.d.tt.crossbowmen:0 "卑怯者のように、[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は遠くから最も高貴な戦士を狙撃するのだ。しかし我々は、我々は決してそんなことはしない。"
 jason_locale_events.210.d.heavy_infantry:0 "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は自身の身を守ることができる！"
 jason_locale_events.210.d.tt.heavy_infantry:0 "鎧だと？ 有能な我々にとって、何の意味があろう？[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は石のように重い。我々は彼らを大地の下に埋めてやろう。"
 cultural_acceptance_knightly_camaraderie:0 "武術の交流"
 cultural_acceptance_knightly_rivalry:0 "競技会に参加する戦士間の反目"
 tournament_open_minded_warrior_modifier:0 "進取の戦士"
 tournament_open_minded_warrior_modifier_desc:0 "この人物は他の民族の武術に強い関心を示している。"
 tournament_knight_humiliated_modifier:0 "面目を失った最強の騎士"
 tournament_knight_humiliated_modifier_desc:0 "外国からの挑戦者は、この人物の高名な騎士に恥をかかせた。彼の戦士は少しばかり笑いものにされている。"
 tournament_loyalty_martial_traditions_modifier:0 "軍事的伝統に忠実"
 tournament_loyalty_martial_traditions_modifier_desc:0 "この人物は自国の戦争の方法の優位性を激しく擁護している。"
 jason_locale_events.200.t:0 "忠誠とげっぷ"
 jason_locale_events.200.desc:0 "「私の名誉の一滴一滴が」[drunk_knight.GetFullName]は自身に語りかけるように不明瞭に言う。「あなたと共にあります！」\n\n使用人たちは[drunk_knight.GetHerHim]を制止しようとし、[drunk_knight.GetHerHis]の友人たちは言い訳を始める。すっかり酔っ払った$knight_culture_player_no_tooltip_lowercase$が彼らを振り払う。\n\n「手を放せ！クソッタレどもが！[ROOT.Char.GetTitleTierName]、汚らしい主人から私を解放してください！私の誓いはあなたのものです。私を手に入れてくださいますか？」\n\n私は笑いが喉に引っかかる。[drunk_knight.GetFirstNameNoTooltip]は、[drunk_knight.GetHerHis]の主君である[drunk_knight_liege.GetTitledFirstName]から高い栄誉を与えられた、真に有名な$knight_culture_player_no_tooltip_lowercase$だからだ。"
 jason_locale_events.200.desc.caution:0 "このワインのせいでの馬鹿騒ぎは…私に偉大な戦士と復讐に燃える敵の両方を与えてくれるだろう。"
 jason_locale_events.200.desc.party:0 "そして、確かに[drunk_knight.GetHerHis]が負ければ[drunk_knight_liege.GetTitleTierName]は動揺するだろうが…私は#EMP 歴史的な#!お祭り騒ぎが起こる予感がする…"
 jason_locale_events.200.a:0 "$knight_culture_player_no_tooltip_lowercase$よ、自身の能力を示すのだ！#EMP 飲め！#!"
 jason_locale_events.200.a.tt:0 "盲目の酔っぱらいである[drunk_knight.GetFirstNameNoTooltip]は[drunk_knight_liege.GetHerHis]の功績を証明しようとするだろう…どうやって？それは酒にしかわからない。"
 jason_locale_events.200.a.tt.join:0 "[drunk_knight.GetFirstNameNoTooltip]はあなたの$knight_culture_player_no_tooltip_lowercase$となり、それは[drunk_knight_liege.GetShortUINamePossessive]の怒りを招くでしょう"
 jason_locale_events.200.a.tt.recruit:0 "「[ROOT.Char.GetTitleTierName]は$knight_culture_player_plural_no_tooltip_lowercase$を呼び出す！答えてくれるだろうか？」"
 jason_locale_events.200.a.tt.recruit_desc:0 "さらに酔っ払った$knight_culture_player_plural_no_tooltip_lowercase$はあなたに誓いを立てます"
 jason_locale_events.200.a.tt.join_three:0 "[drunk_knight.GetShortUIName]があなたの$knight_culture_player_no_tooltip_lowercase$になります"
 jason_locale_events.200.a.tt.recruit_lieges:0 "あなたの新しい廷臣の主君、特に[drunk_knight_liege.GetShortUIName]は激怒します"
 jason_locale_events.200.a.tt.recruit_specific:0 "[extra_knight.GetFirstNameNoTooltip]と[extra_knight_2.GetFirstNameNoTooltip]はあなたに誓いを立てます"
 jason_locale_events.200.a.tt.song:0 "「皆を集めよ！私は偉大な[ROOT.Char.GetTitledFirstNameNoTooltip]の物語を歌おう！」"
 jason_locale_events.200.a.tt.song_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip]情熱的なさえずりが[drunk_knight.GetHerHis]のあなたに対する誓いを告げています"
 jason_locale_events.200.a.tt.beatings:0 "「私が戦う姿を見たいのだろう？」"
 jason_locale_events.200.a.tt.beatings_specific:0 "[drunk_knight.GetFirstNameNoTooltip]は何発かの残忍な殴打で能力を証明します"
 jason_locale_events.200.a.tt.marry:0 "「結婚でしか、我々の絆は結ばれない！」"
 jason_locale_events.200.a.tt.marry_desc:0 "あなたの[house|E]または[close_family|E]の一人が[drunk_knight.GetUIName]と結婚します"
 jason_locale_events.200.a.tt.marry_specific:0 "あなたの[ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)][surprise_spouse.GetFirstNameNoTooltip]が[drunk_knight.GetFirstNameNoTooltip]と結婚します"
 jason_locale_events.200.a.tt.death:0 "「酒と酒で勝負しよう、我が[ROOT.Char.GetTitleTierName]！」"
 jason_locale_events.200.a.tt.death_specific:0 "[drunk_knight.GetFirstNamePossessiveNoTooltip]の酒の才能…[drunk_knight.GetHerHim]は失敗した"
 jason_locale_events.200.b:0 "あなたの献身が揺らぐことがありませんように…あなたは大丈夫だろうが！"
 jason_locale_events.200.b.tt:0 "朝になっても撤回することができない、儀式的な宣誓を行う。"
 jason_locale_events.200.c:1 "どけ、馬鹿者め。お前の主君がこれを聞くことになるぞ。"
 jason_locale_events.200.c.tt:1 "この酔っぱらった裏切り者は何をしたいのだ？ 私にゲロでも吐くのか？[drunk_knight.GetSheHe|U]は戦闘向きではないな。"
 jason_locale_events.200.c.unchallenged:0 "$knight_culture_player_no_tooltip_lowercase$は引き下がる"
 jason_locale_events.200.c.attacked:0 "[drunk_knight.GetSheHe|U]があなたを#bold 平手打ち#!する"
 jason_locale_events.200.c.duel.tt:0 "二人とも武器を構える！"
 jason_locale_events.200.c.slap.tt:0 "あなたの護衛が介入するが、遅すぎた！"
 jason_locale_events.200.c.won_brawl.tt:0 "あなたの明晰な頭脳が勝利を収める！"
 jason_locale_events.200.c.lost_brawl.tt:0 "酔っぱらいに辱めを受けた"
 jason_locale_events.200.d:0 "静かに。名誉に従うのだ、[drunk_knight.GetFirstNameNoTooltip]。"
 jason_locale_events.200.d.tt:1 "誰であろうと、忠誠の誓いよりも酔った勢いでの不用意な言葉を選ぶべきではない。"
 tournament_wound_non_root_combatants_effect:0 "他の領主の戦士の何人かが負傷する"
 poached_drunk_knight_log_title:0 "忠誠の変更"
 poached_drunk_knight_log:1 "[CHARACTER.GetTitledFirstName]は、[TARGET_CHARACTER.GetTitledFirstNamePossessive]の酔った誓いに乗じて、[TARGET_CHARACTER.GetHerHis]の主君から戦士を奪い取った。"
 drunk_knight_dies_log_title:0 "どんちゃん騒ぎの被害者"
 drunk_knight_dies_log:1 "[TARGET_CHARACTER.GetTitledFirstName]は[CHARACTER.GetTitledFirstName]との乱痴気騒ぎの最中に飲みすぎで死亡した"
 drunk_knight_marries_log_title:0 "夜の約束"
 drunk_knight_marries_log:1 "[TARGET_CHARACTER.GetTitledFirstName]は、新しい主人との激しい大騒ぎを経て、[CHARACTER.GetTitledFirstNamePossessive]家との結婚を果たした。"
 drunk_knight_beats_log_title:0 "酒場の恐怖"
 drunk_knight_beats_log:1 "酔った勢いで、[TARGET_CHARACTER.GetTitledFirstName]は数多くの名高い戦士たちをひどく打ち負かし、[CHARACTER.GetTitledFirstNamePossessive]の$knight_culture_player_plural_no_tooltip_lowercase$の一員に選ばれた。"
 drunk_oaths_log_title:0 "赤ら顔の募兵者"
 drunk_oaths_log:1 "[CHARACTER.GetTitledFirstName] compelled a group of soused $knight_culture_player_plural_no_tooltip_lowercase$, [TARGET_CHARACTER.GetTitledFirstName] the greatest among them, to leave their lieges for [CHARACTER.GetHerHim]."
 jason_locale_events.0220.t:0 "勝利を育みし地にて"
 jason_locale_events.0220.desc:0 "私に仕える幾人もの$knight_culture_player_plural_no_tooltip_lowercase$が、来る日に備えた鍛錬のために寄り集まっていた。その従者も装具一式を纏う。[senior_knight.GetTitledFirstName]と私はその集団の前へと立った。\n\n「$knight_culture_player_plural_no_tooltip$の諸君！諸君らは知らなかろうが、謹んで知らしめよう、」[senior_knight.GetFirstNameNoTooltip]が力強く発する。「こちらにおわそう方は、我らを統べる[ROOT.Char.GetTitleAsNameNoTooltip]であらせられる！我ら共に栄誉を得んがため備えようぞ！」\n\n私へと向き直ると、その[senior_knight.Custom('EyeEyes')]がきらりと光る。\n\n「ご下命を賜りたく」"
 jason_locale_events.0220.a:0 "我らが敵手を見定めよ。やつらの急所を見抜くのだ。"
 jason_locale_events.0220.a.tt:0 "これらの$knight_culture_player_plural_no_tooltip_lowercase$たちは、大会で優勝するためにここにいる。他には何もない。"
 jason_locale_events.0220.b:0 "才能？ふん！我々はそれを見せるためにここにいる。"
 jason_locale_events.0220.c:0 "騎乗せよ――抜剣！"
 jason_locale_events.0220.c.tt:0 "力と速さを必ずや練り上げねばならぬ、騎乗においても、徒歩においても"
 jason_locale_events.0220.d:0 "$knight_culture_player_plural_no_tooltip$諸君！己が刃を研ぐのだ。眼と心、その両方を。"
 jason_locale_events.0220.d.tt:0 "才能の伸長は、一日かけて汗水流すのと同じくらい尊い"
 jason_locale_events.0220.e:0 "奴ら皆を出し抜くのだ、[senior_knight.GetFirstNameNoTooltip]よ。#EMP さぁ今だ。#!"
 jason_locale_events.0220.e.tt:0 "みなに面喰らわせてやれ！#EMP 己を守るのだ！#!"
