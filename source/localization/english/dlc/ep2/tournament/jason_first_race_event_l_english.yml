l_english:
 jason_first_race_event.1.t:0 "脚のもつれ"
 jason_first_race_event.1.desc:1 "全速力で、[opponent.GetTitledFirstNamePossessive]の騎手が#EMP [opponent.Custom('GetContestHorseRaceName')]号#!を、私の馬とその騎手である[jockey.GetFirstName]に突っ込ませた——あるいは、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]号#!が向きを変えたのだろうか？ともかく、不運な一群は制御を失って柵に突っ込んでいく。\n\nかつては汗を煌めかせながら疾駆した場所で、二頭が馬群から外側に飛び出した。騎手たちは馬を操るのに苦労している。\n\n競走馬の集団はどんどん進んでいき、よろめく二頭の馬は最後尾から一馬身ほど遅れた。"
 jason_first_race_event.1.desc.suspicious:0 "[opponent.GetHerHis]の家臣たちの中から、[opponent.GetTitledFirstNameNoTooltip]が「衝突だ」と叫ぶが…説得力はない。"
 jason_first_race_event.1.desc.sympathetic:0 "[opponent.GetHerHis]の家臣たちの中から、[opponent.GetTitledFirstNameNoTooltip]が恐怖の叫びを上げる。"
 jason_first_race_event.1.a:0 "罠だ！騙された！"
 jason_first_race_event.1.a.tt:1 "この攻撃性は彼らの失格事由になる！"
 jason_first_race_event.1.a.tt.win:1 "[opponent.GetFirstNamePossessiveNoTooltip]の「不正行為」により、彼らの馬は競争から除外された"
 jason_first_race_event.1.a.tt.lose:0 "まったくとるに足らない奴だ…誰もあなたを気にかけまい"
 jason_first_race_event.1.b:0 "[opponent.GetFirstNameNoTooltip]ただひとりが、この瞬間の悲哀を共有できる。"
 jason_first_race_event.1.b.tt:1 "あなたは、不運な競争相手に心から同情した。"
 jason_first_race_event.1.c:2 "「手綱を緩めろ、[jockey.GetFirstNameNoTooltip]！」"
 jason_first_race_event.1.c.tt:1 "騎手に声をかけ、前に進むよう励まそう！"
 jason_first_race_event.1.c.tt.win:1 "[jockey.GetFirstNameNoTooltip]が騎乗を安定させる"
 jason_first_race_event.1.c.tt.lose:1 "[jockey.GetFirstNameNoTooltip]にはあなたの声が届かない"
 jason_first_race_event.1.d:1 "さらば勝利よ、か？"
 jason_first_race_event.1.d.tt:1 "[jockey.GetFirstNameNoTooltip]が無事であることを祈るばかりだ…"
 contest_horse_race_collision_log_title:0 "騎手たちの衝突"
 contest_horse_race_collision_log:1 "[CHARACTER.GetShortUINamePossessive|U]と[TARGET_CHARACTER.GetShortUINamePossessive]は、互いに出走が重ならないようにした"