l_english:
 invite_to_activity_interaction:1 "活動に招待する"
 invite_to_activity_accepted:0 "招待を受けいれた"
 invite_to_activity_accepted_desc:0 "[recipient.GetShortUIName]はあなたの招待を受け入れ、すぐに出立します。"
 invite_to_activity_refused:0 "招待は拒絶された"
 invite_to_activity_refused_desc:0 "[recipient.GetShortUIName]はあなたの招待を固辞した。"
 invite_to_activity_interaction_desc:0 "[recipient.GetTitledFirstNameNoTooltip|U]をあなたが主催する[activity|E]に招待します"
 invite_to_activity_reply_item_key:0 "#T [CHARACTER.GetInvolvedActivity.GetNameNoTooltip]の招待\n#!送り主: [CHARACTER.GetUIName]"
 invite_to_activity_flavor:2 "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
 invite_to_activity_flavor_tournament:1 "この度、私は[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]にてグランドトーナメントを執り行います。"
 invite_to_activity_flavor_wedding:1 "貴方を招待できること幸甚に存じます。\n"
 invite_to_activity_flavor_tour:1 "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]から始まる[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]のツアーに心より招待いたします。"
 invite_to_activity_flavor_feast:1 "私の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]の[ROOT.Char.Custom('FortifiedBuilding')]にて特別な饗宴を開催する運びとなりました。この機会に貴公にお越し頂けると幸いであります。"
 invite_to_activity_flavor_hunt:1 "我が[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]での狩りに参加するのはいかがでしょうか。"
 invite_to_activity_flavor_pilgrimage:1 "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]への巡礼に随伴頂けると幸甚に存じます由、お誘い申し上げます。"
 invite_to_activity_flavor_playdate:1 "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]で一緒に遊びませんか？きっと楽しいし、たくさんの友達ができると思います！"
 invite_to_activity_flavor_witch_ritual:1 "[ROOT.Char.GetFaith.WitchGodName]に再び我らが敬虔さを示す時が来た。この栄誉を[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]にて共に分かち合おうでは無いか。"
 invite_to_activity_flavor_gruesome_festival:1 "I hereby invite you to [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] for a grand sacrifice to honor [ROOT.Char.GetFaith.PantheonTerm]."
 invite_to_activity_flavor_fallback:0 "[ROOT.Char.GetInvolvedActivity.GetName]をすぐに執り行い、お誘いを送らせて頂きます。"
 activity_location_any_game_tt:0 "そこには狩猟場があったはずだ"
 activity_location_owned_or_vassal_tt:1 "[county|E]はあなたかその[direct_vassal|E]のものでなければならない"
 FINALIZE_DESTINATION_SELECTION:0 "[ActivityType.GetNameNoTooltip]を決定する"
 START_DESTINATION_SELECTION:0 "[ActivityType.GetNameNoTooltip]を変更する"
 NUM_STOPS:0 "中止（[GetDataModelSize( ActivityPlanner.AccessPlannedPhases )]）"
 ESTIMATED_TRAVEL_TIME_NEXT_DESTINATION:0 "[TravelPlanData.GetNextDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]に[Title.GetName]へ着くだろう"
 ESTIMATED_TRAVEL_TIME_TOTAL:0 "移動時間: [TravelPlanData.GetFinalDestination.GetEstimatedArrivalDate.GetTimeDiffFromNow]"
 tournament_invite_flavor_contestant:0 "$invite_to_activity_flavor_tournament$ 緒戦は[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を予定しております。あなたの技術を披露する場として格好のものとなりますことをここに請け負わせて頂きます。\n"
 tournament_invite_flavor_standard:0 "$invite_to_activity_flavor_tournament$ 緒戦は[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を予定しております。今回の祭事、まこと壮大なものとなることとなるでしょう。\n"
 wedding_invite_flavor_betrothed:0 "遂に、私たちの壮麗なる結婚式の瞬間が訪れました。このたび、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]において厳かなる儀式を行いますことをお知らせ申し上げます。貴重なお時間を割いて、ご臨席いただきたく存じます。\n"
 wedding_invite_flavor_host:0 "$invite_to_activity_flavor_wedding$[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName]と私の新たなる道行きを[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]にて祝福していただきたくご招待いたします。\n"
 wedding_invite_flavor_standard:0 "$invite_to_activity_flavor_wedding$[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName]と[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName]の新たなる道行きを[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]にて祝福していただきたくご招待いたします。\n"
 feast_invite_flavor_honor:0 "$invite_to_activity_flavor_feast$ 貴殿を栄誉あるお席にお迎えし、ご列席の最前列にて御座席いただきたく存じます。\n"
 feast_invite_flavor_standard:0 "$invite_to_activity_flavor_feast$[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の芳醇な果実を貴殿と共に味わい、楽しみたく存じます。\n"
 hunt_invite_flavor_standard:0 "$invite_to_activity_flavor_hunt$ 共に素晴らしいスポーツに興じ、汗を流したく申し上げます。\n"
 hunt_invite_flavor_legendary:0 "$invite_to_activity_flavor_hunt$私とともに伝説の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')][ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]を追い込みましょう！\n"
 hunt_invite_flavor_dangerous:0 "$invite_to_activity_flavor_hunt$私とともに恐ろしき怪物を討ち果たしましょう！\n"
 hunt_invite_flavor_falconry:0 "$invite_to_activity_flavor_hunt$貴殿と共に鷹による高貴なスポーツを楽しみたく思います。\n"
 tournament_invite_flavor_bad_prizes: "\n残念ながら賞品はつまらぬ物だが、栄光を手にする機会は大いにある！\n"
 tournament_invite_flavor_normal_prizes: "\n技術の研鑽が重要ではあるが、優勝者にはそれなりの賞品が用意されている。\n"
 tournament_invite_flavor_good_prizes: "\n賞品の上質さも、己が栄光を手に入れる機会としても、十分に魅力あるものだと約束しよう！\n"
 tournament_invite_flavor_very_good_prizes: "\n勝ち抜きし者にはその栄誉に相応しい精緻な商品が与えられることだろう！\n"
 tournament_invite_flavor_splendid_prizes: "\n私の領国で最高の職人による真の芸術作品である、至高の賞品のみが提供される。\n"
 NOT_activity_invite_max_num_guests:0 "[CHARACTER.GetShortUIName]を活動に追加できません、すでに満員です！"