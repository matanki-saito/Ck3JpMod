l_english:
 ep2_wedding.0101.t:0 "死ぬまで…"
 ep2_wedding.0101.desc.intro:0 "客人はみんな庭に集まっている。素晴らしい晴天だ。私は自分の[dummy_gender.GetWomenMen]たちを見渡す——優雅な主催者として私が約束した護衛だ。#EMP 重#!装備だ。もうすぐ、私の準備は実を結ぶ。\n\n[spouse_2.GetTitledFirstName]が[spouse_2.GetHerHis]の側近と一緒に到着するのが見える"
 ep2_wedding.0101.desc.spouse:0 "。結婚——たった一日だけの。"
 ep2_wedding.0101.desc.bad:0 "。このような卑しい存在は消し去らなければ。"
 ep2_wedding.0101.desc.good:0 "…すまない、愛する人よ。"
 ep2_wedding.0101.a:0 "[spouse_2.GetHouse.GetNameNoTooltip]家のメンバーすべてを一掃しなければならない。"
 ep2_wedding.0101.a_lowborn:0 "この一族のメンバーすべてを一掃しなければならない。"
 ep2_wedding.0101.b:0 "私が奪うのは[spouse_2.GetFirstNamePossessiveNoTooltip]の命だけだ。"
 ep2_wedding.0101.c:0 "結婚初夜——絶好の機会だな。"
 ep2_wedding.0101.d:0 "これは無理だ。ここではないし、今でもない。"
 ep2_wedding.0101.a.tt:0 "結婚式が始まります…それは記憶に残るものになるでしょう"
 ep2_wedding.0101.c.tt:0 "親密な選択"
 ep2_wedding.0101.d.tt:0 "結婚式が始まります、そして何の害も引き起こされません"
 ep2_wedding.0200.desc.murder:0 "$ep2_wedding.0200.desc.murder_intro$「あなたの慈悲深さに感謝いたします、閣下、本当に心が温かくなります。」"
 ep2_wedding.0200.desc.murder_intro:0 "客人が会場に入ると、私は遅れて、出席者の一団と[ROOT.Char.Custom('my_subject_of_interest')]について話をする。「なんと気前の良い主催者だ！」私はハイテーブルに向かって中座しながら聞いている。私の護衛は#EMP どこにでも#!いる。準備完了だ。席に着くと[spouse_2.GetTitledFirstName]と目が合う。\n\n"
 ep2_wedding.0200.desc.murder_spouse:0 "$ep2_wedding.0200.desc.murder_intro$「もうすぐ#EMP 二人きり#!になれますよ、愛する人。」私はゴブレットを掲げて言う。"
 ep2_wedding.0200.a.murder:0 "#EMP 楽しもう！#!"
 ep2_wedding.0202.t.spouse:0 "…我々を分かつ"
 ep2_wedding.0202.t:0 "…彼らを分かつ"
 ep2_wedding.0202.desc.outro:0 "\n\n[ROOT.Char.Custom('GetExpensiveDessert')]をつまみながら、私は召使いに合図を送る。私の[dummy_gender.GetWomenMen]たちが傭兵に変装して会場に入る。扉はロックされ、音楽が流れ始める。さあ大虐殺の始まりだ。"
 ep2_wedding.0202.desc.intro:0 "客人は非常に多くの会話をしていて、そのすべてを把握するのは難しい。[spouse_2.GetTitledFirstName]は頭の切れる廷臣の一団に囲まれており、全員が互いを褒め合っている。この気の迷いが、まったくの偶然なのか、運命なのか、私にはわからない。\n\n"
 ep2_wedding.0202.desc.compassionate:0 "こんなことになってしまったのは、とても残念だ。私は見ていられないだろう。"
 ep2_wedding.0202.desc.paranoid:0 "ようやく私の敵は私に対して陰謀を企てることをやめ、その唇は永遠に閉じられるだろう。"
 ep2_wedding.0202.desc.zealous:0 "彼らの魂が[ROOT.Char.GetFaith.NegativeAfterLife]において救済されますように。"
 ep2_wedding.0202.desc.sadistic:0 "彼らの足元で石のタイルが赤く染まるのを見るのが楽しみだ。"
 ep2_wedding.0202.desc.craven:0 "私は眉間の汗を拭う。#EMP コホン。#!冷静になれ、[ROOT.Char.GetFirstNameNoTooltip]、彼らに疑われてはならない。"
 ep2_wedding.0202.desc.arrogant:0 "私は椅子に寄りかかり、笑いをこらえる。人々はこのことを生涯ずっと覚えていることだろう。"
 ep2_wedding.0202.desc.lazy:0 "私は自分でやらなくて済むことにとても感謝している——殺人というのは骨の折れる仕事のように思える。"
 ep2_wedding.0202.desc.just:0 "私はこれを正義と呼んでいる。"
 ep2_wedding.0202.desc.cannibal:0 "とにかくお腹が空いてきた…"
 ep2_wedding.0202.desc.wrathful:0 "誹謗中傷した彼らの首がホール中を転げ回りますように！"
 ep2_wedding.0202.desc.fallback:1 "気がつくと、無造作に口笛を吹いている自分がいる。"
 ep2_wedding.0202.a:0 "[spouse_2.GetHouse.GetNameNoTooltip]家はここで終わりだ。"
 ep2_wedding.0202.a.lowborn:0 "あなたの家はここで終わりだ。"
 ep2_wedding.0203.t.spouse:0 "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t:0 "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro:0 "宴会が終わりに近づくにつれ、会話は途切れ始め、酔った客、疲れた客とに分かれる。しらふの者、あるいは十分に酔った者が、[spouse_2.GetTitledFirstName]を取り囲み、結婚の好意を勝ち取るべく最後の試みをする。\n\n"
 ep2_wedding.0203.desc.compassionate:0 "早く、痛みもなく終わることを願うばかりだ。"
 ep2_wedding.0203.desc.paranoid:0 "さあ、[spouse_2.GetSheHe]は知るだろう！きっと[spouse_2.GetSheHe]は知ることだろう！#EMP 皆が#!知ることだろう！"
 ep2_wedding.0203.desc.zealous:0 "このような毒のある魂を取り除くには、この方法しかない。"
 ep2_wedding.0203.desc.sadistic:0 "私はナイフの刃を舐める。自分でできたらどんなに良かっただろう…"
 ep2_wedding.0203.desc.cannibal:0 "[spouse_2.GetHerHis]の肌を近くで見てみると…なんと美味しそうなことだろう。"
 ep2_wedding.0203.desc.craven:0 "できない…見ていられない。思っていたものより、もっとひどいかもしれない！"
 ep2_wedding.0203.desc.arrogant:0 "私は[ROOT.Char.Custom('RegionalDrink')]を一口飲んで、椅子にもたれる。"
 ep2_wedding.0203.desc.just:0 "やらなければいけないことだ。"
 ep2_wedding.0203.desc.wrathful:0 "#EMP [spouse_2.GetHerHis]の首を刎ねろ。その首を刎ねろ。#!"
 ep2_wedding.0203.desc.fallback:0 ""
 ep2_wedding.0203.desc.outro:0 "廷臣の一人が、必要以上に笑っている。少し奇妙だ。[my_agent.GetSheHe|U]が短剣を取り出すと、[spouse_2.GetFirstNameNoTooltip]の心臓はあっという間に沈黙し、客人も同様だ。\n\n「[my_agent.GetHerHim]を捕まえろ！」翌日には[my_agent.GetSheHe]が釈放されることを十分承知で、私は叫ぶ。"
 ep2_wedding.0203.a:0 "悲劇だ！"
 ep2_wedding.0300.desc.murder_spouse:0 "宴会が終わりに近づくと、ろうそくの火が消え、客人たちはそれぞれの部屋へと帰っていく。我々の初夜が近づくと、再び声が上がる。「新郎新婦に祝ってもらおう！」\n\n私は#EMP 本当に#!待ち遠しい。"
 ep2_wedding.3060.t:0 "死に向けた夜"
 ep2_wedding.3060.desc:0 "豊かに覆われたベッドが我々を待っている。[spouse_2.GetTitledFirstNamePossessive]の顔を蝋燭が照らすと、私はほんの一瞬、息を呑む。「愛しい人、一緒に寝ましょう。」[spouse_2.GetSheHe]はシャツを脱いで言う。\n\n月は昼のように明るく輝いている。私はキスする前に[spouse_2.GetHerHis]の喉を撫でる。私の手——その握りを強めればすべてが終わるのだ。"
 ep2_wedding.3060.a:0 "「近くへおいで、親愛なる人…」"
 ep2_wedding.3060.a.success:0 "あなたは[spouse_2.GetShortUIName]を絞め殺す"
 ep2_wedding.3060.a.failure:0 "[spouse_2.GetShortUIName]はあなたの手から逃れる"
 ep2_wedding.3060.b:0 "私は[spouse_2.GetHerHim]をより良く黙らせるハーブを知っている。"
 ep2_wedding.3060.b.success:0 "あなたは[spouse_2.GetShortUIName]の毒殺に成功する"
 ep2_wedding.3060.b.failure:0 "[spouse_2.GetShortUIName]はあなたの意図を見抜く"
 ep2_wedding.3060.c:0 "素早く動く。この枕のすぐ下に短剣がある。"
 ep2_wedding.3060.c.flavor:0 "愛する人よ、果物を切ってあげよう！"
 ep2_wedding.3060.c.success:0 "あなたは[spouse_2.GetShortUINamePossessive]の喉を切り裂く"
 ep2_wedding.3060.c.failure:0 "[spouse_2.GetShortUIName]は疑っている"
 ep2_wedding.3060.d:0 "いや、私にはできない。"
 ep2_wedding.0301.t:0 "後味"
 ep2_wedding.0301.desc.family:0 "部屋のあちこちに死体が転がっている。使用人たちは、犯人は誰だろうと呟きながら、簡易ベッドを用意している。「敵が多かったと聞いているぞ。」「いや誰もいなかったと聞いているが。」"
 ep2_wedding.0301.desc.agent:0 "警護がスパイを連行したが、客人の顔には恐怖の表情が残っている。医師が慰めとして名乗り出たが、心臓に短剣を刺されて治療法がないのは明らかだ。"
 ep2_wedding.0301.desc.wedding_night:0 "私は寝間着だけの姿で、大広間までの廊下を走った。ドアを開ける前に、私は少し時間を取り、最高の悲嘆の表情を浮かべた。#EMP 「助けてくれ！助けてくれ！」#!私は叫ぶ。「スパイが[spouse_2.GetTitledFirstName]の命を奪ったのだ、まさに我々の寝室で！」"
 ep2_wedding.0301.non_spouse:0 "\n\n[spouse_1.GetTitledFirstNamePossessive]の泣き声が室内に響く。[spouse_1.GetHerHis|U]の手は、[spouse_2.GetFirstNamePossessiveNoTooltip]をしっかりと掴んで離そうとしない。"
 ep2_wedding.0301.spouse:1 "\n\n「ああ、愛する人よ、運命とはなんと残酷なのだ！」私は叫び、[spouse_2.GetHerHis]の冷たくなった手を強く握る。私があなたにこんなことをした奴を探し出し、#EMP 終わらせて#!やる。」"
 ep2_wedding.0301.spouse_wnight:0 "\n\n静寂が支配する。護衛が寝室に向かって走り出し、私は両手に顔を埋めた。"
 ep2_wedding.0301.a:0 "残酷な、残酷な運命だ。"
 ep2_wedding.0302.t:0 "悲嘆が来る"
 ep2_wedding.0302.desc.family:0 "私が[ROOT.Char.Custom('my_subject_of_interest')]について、客人の何人かと愛想よく話していると音楽が割り込んできた。演奏者を見ようと振り向くと、思いがけず誰かと目が合う。[spouse_2.GetTitledFirstName]と[spouse_2.GetHerHim]の家族に向かって傭兵の集団が進んでいる。\n\n剣が抜かれる。#EMP 「やめろ！やめてくれ、お願いだ！やめろ！」#!\n\n耳障りな乾いた音を立て、死体が床に倒れる。"
 ep2_wedding.0302.desc.agent:0 "私が[ROOT.Char.Custom('my_subject_of_interest')]について数人の客人と愛想よく話していると、突然鋭い叫び声によって中断される。#EMP 「やめろ！」#!振り返ると、[spouse_2.GetTitledFirstName]が[spouse_2.GetHerHis]の心臓を短剣で貫かれている。\n\n護衛たちがすぐに殺人犯に向かって突き進む。「捕まえろ、捕まえろ！」と叫ぶ[host.GetTitledFirstName]の叫び声が聞こえる。\n\n"
 ep2_wedding.0302.desc.wedding_night:0 "大広間の扉が突然開き、[spouse_1.GetTitledFirstName]が真ん中に立っている——重い息をつき、[spouse_1.GetHerHis]の腕はしっかりと木を掴んでいる。「助けて…助けて！」[spouse_1.GetSheHe]は叫ぶ。「スパイが[spouse_2.GetTitledFirstName]の命を奪ったのだ、まさに我々の寝室で！」\n\n室内が静まり返る。"
 ep2_wedding.0302.spouse:0 "私は急いで[spouse_2.GetFirstNameNoTooltip]に近づき、[spouse_2.GetHerHis]の手を握った。まだ温かい。「だめだ…私の心臓は…すぐに…」"
 ep2_wedding.0302.good:0 "私の最愛の[spouse_2.GetFirstNameNoTooltip]が…こんな風に逝ってしまうとは。"
 ep2_wedding.0302.bad:0 "[spouse_2.GetSheHe]の自業自得と言ってしまえばそれまでなのだが…"
 ep2_wedding.0302.sadistic:0 "私は血から目が離せない…何と見事な仕事だ。"
 ep2_wedding.0302.indifferent:0 "私は[spouse_2.GetFirstNameNoTooltip]をよく知らなかったが、誰もこのような運命に値する者はいない。"
 ep2_wedding.0302.a:0 "悲劇だ。"
 ep2_wedding.0955.t:0 "赤い夜明け"
 ep2_wedding_departure_intro:0 "広間は前日と何も変わっていない。使用人たちがテーブルを掃除し、音楽もなく、ほとんどの客人はすでに帰ってしまった。"
 ep2_wedding.0955.desc.intro:0 "$ep2_wedding_departure_intro$\n\n残った人々に別れを告げる準備をしながら、"
 ep2_wedding.0955.desc.failed:0 "私が[spouse_2.GetTitledFirstNamePossessive]の顔をちらっと見ると、[spouse_2.GetHerHis]は側近たちと楽しそうに話している。\n\n[spouse_2.GetSheHe]が私を疑っているのは知っているし、それには立派な理由がある。この結婚は退屈なものにはならないだろう。"
 ep2_wedding.0955.desc.murder:0 "私は[spouse_2.GetTitledFirstName]を思い浮かべる時間を作る。逝ってしまった。"
 ep2_wedding.0955.good:0 "こんな風に終わる必要はなかったのだ。"
 ep2_wedding.0955.bad:0 "ようやく私は、[spouse_2.GetHerHis]の[spouse_2.Custom('InsultAdjective')]の顔を見なくて済むのだ。"
 ep2_wedding.0955.sadistic:1 "それが#EMP 私#!だとみんなに伝えることができれば…"
 ep2_wedding.0955.compassionate:0 "[ROOT.Char.GetFaith.HighGodName]が許してくれることを祈るしかない。"
 ep2_wedding.0955.indifferent:0 "覆水盆に帰らず、というやつだ。"
 ep2_wedding.0955.a:0 "本当に安心した。"
 ep2_wedding.0955.a.failure:0 "次…次だ。"
 ep2_wedding.0956.t:0 "さらば"
 ep2_wedding.0956.desc:0 "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName]は、まだ悲しみに満ちた声で私に声をかける。「[spouse_2.GetTitledFirstName]を失って私の心は重いままです。このような忌まわしいお祝いになってしまったことをお詫び申し上げます。」"
 ep2_wedding.0956.a:0 "私でなくて本当に良かった。"
 ep2_wedding.0956.a.good:0 "いや…そんなはずはない。"
 ep2_wedding.0204.t:0 "血と鉄"
 ep2_wedding.0204.desc.intro:0 "私の陽気な会話は、突然に終わりを告げる。"
 ep2_wedding.0204.desc.family.non_spouse:0 "傭兵の集団が行進してくるのが見える。#EMP け、#!剣が抜かれている。彼らの笑みは、我々の悲劇を予感させる。\n\n「家族にさようならを言うのだな、[spouse_2.GetTitledFirstName]。」"
 ep2_wedding.0204.desc.family:0 "$ep2_wedding.0204.desc.family.non_spouse$彼らは私の喉に刃を当てる前に言う。"
 ep2_wedding.0204.desc.solo:0 "廷臣の一人がいささか笑いすぎている。ちょっと奇妙なほどに。[mercenary_1.GetHerHim]を見ると、今まさに、私の胸に短剣を突きつけている。「安らかに眠れ。」"
 ep2_wedding.0204.a:0 "やめろ！#EMP やめるんだ！#!"
 ep2_wedding.0204.a.tt.success:0 "あなたは生き延びる"
 ep2_wedding.0204.a.tt.failure:0 "あなたは死ぬ"
 ep2_wedding.0204.a.tt.success.host:0 "[murder_victim.GetShortUIName]は死ぬ"
 ep2_wedding.0204.a.tt.failure.host:0 "[murder_victim.GetShortUIName]は生き延びる"
 ep2_wedding.0204.a.spouse_2_murder.tt:0 "[spouse_2.GetShortUIName]は死ぬ"
 ep2_wedding.0957.opening:0 "[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]へ"
 ep2_wedding.0957.desc.parent:0 "私は自分の子供をあなたの保護の下に預けたが、あなたは[spouse_2.GetHerHim]を守ることができなかった。$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc:0 "私の愛する[avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))]はあなたの保護下に置かれ、これがあなたが[spouse_2.GetHerHim]を守るやり方なのか？$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending:0 "\n\n私の目は[spouse_2.GetHerHis]の喪失に涙で満たされているが、心の中には憎しみしかない。\n\nいずれにせよ、何らかの形で私は報いを受けるだろう。"
 ep2_wedding.0957.a:0 "ただ、結婚がうまくいかなかっただけだ。"
 ep2_wedding.0957.a.tt:0 "[spouse_2.GetShortUIName]のすべての近親者"
 host_bloody_wedding_family_kill_title:0 "血まみれの結婚式"
 host_bloody_wedding_family_kill:2 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title:0 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill:2 "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_excommunication_title:0 "破門"
 host_bloody_wedding_excommunication:0 "[CHARACTER.GetShortUIName]は破門された"