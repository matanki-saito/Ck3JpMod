l_english:
 ep2_wedding_ewan_0041_attraction_modifier:0 "街での会話"
 ep2_wedding_ewan_0041_attraction_modifier_desc:0 "この人物の才覚は街々での話題だ。"
 ep2_wedding_ewan_0051_snooty_modifier:0 "気取り屋"
 ep2_wedding_ewan_0051_snooty_modifier_desc:0 "この人物は下民や貧民、道化師の行いをまともに取り合わない。"
 ep2_wedding_ewan_0051_approachable_modifier:0 "気さくな人"
 ep2_wedding_ewan_0051_approachable_modifier_desc:0 "器量よしの砦として知られるこの人物は、どんな時でも会話を厭わない。それがどんなにつまらないお題でも。"
 ep2_wedding_ewan.0000.desc.hate.fallback:0 "「ハッ、あなたはこんなことで満足してしまうのかい」[char_2.GetFirstNameNoTooltip]は鼻であしらう。「この手のイベントはもっと豪勢でもいいと私は思うがね」"
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro:0 "私の席の近くで[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]が意見を交わしており、"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1:0 "あなたは夜の多くをこの[char_1.Custom('GetEducationTrait')]との交際に費やしています"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "あなたは夜の多くをこの[char_2.Custom('GetEducationTrait')]との交際に費やしています"
 ep2_wedding_ewan.0001.t:0 "まさに壮観"
 ep2_wedding_ewan.0001.desc.intro.bad:0 "絶対的なビッグ・イベントという程でないが、俳優、アクロバット、曲芸師など、夜の娯楽は興奮するものばかりだ。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$今宵の見世物についても語り合っている。\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent:0 "「ブラボー！ブラボー！下品に#EMP なりすぎず#!、これぐらいが素晴らしい！」[char_1.GetFirstNameNoTooltip]が叫ぶ。"
 ep2_wedding_ewan.0001.desc.t1.love.shy:0 "「言葉を捲したてるのではなく、その印象で盛り上げる。なかなかできることでは無い。」[char_1.GetFirstNameNoTooltip]が半ば囁くように言う。"
 ep2_wedding_ewan.0001.desc.t1.love.humble:0 "「出演者の数は完璧と言えるな」[char_1.GetFirstNameNoTooltip]は満足気に頷く。"
 ep2_wedding_ewan.0001.desc.t1.love.content:0 "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest:0 "「出演者が多すぎないのは好ましいことだぞ」[char_1.GetFirstNameNoTooltip]は皺を寄せて言う。「概して問題を起こす特徴だ」"
 ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven:0 "「あまり大胆#EMP すぎる#!演出だと、私はいつもビクビクしてしまうんだ」[char_1.GetFirstNameNoTooltip]は声高に笑う。"
 ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 "「陽気な人々と芸人。これで十分だ——あまりに多くの者が一箇所にいるのはヒヤヒヤしてしまう。」[char_1.GetFirstNameNoTooltip]は頷いて言う。"
 ep2_wedding_ewan.0001.desc.intro.normal:0 "音楽家、曲芸師、役者など豪華な顔ぶれが、広間の向こうにいる客人をワクワクさせながら、夜の娯楽を提供している。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それは今夜の見世物についてもだ。\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content:0 "「ああ、提供されている歓楽の量、これは完璧だ」[char_1.GetFirstNameNoTooltip]は笑う。"
 ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous:0 "「色々な演目を見て楽しめること、これは素直に嬉しい」[char_1.GetFirstNameNoTooltip]は物憂げに言う。「多くの人々はこうしたことに金を使いたがらない」"
 ep2_wedding_ewan.0001.desc.t2.love.calm:0 "「この背景音楽のバランスを適切にするために、さまざまな工夫が凝らされているのがわかる」[char_1.GetFirstNameNoTooltip]は熟考している。「あまり賑やか#EMP すぎない#!のもいい」"
 ep2_wedding_ewan.0001.desc.t2.love.patient:0 "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle:0 "「私は芸人に何を求めているのか考えたこともないがね」[char_1.GetFirstNameNoTooltip]は笑う。「だからこそ私にはこれが良いレベルに感じられると思えるのかもしれないな」"
 ep2_wedding_ewan.0001.desc.t2.love.cynical:0 "「出演者の数は適切かもしれないが、それ以上ではないな」[char_1.GetFirstNameNoTooltip]は冷淡に言う。「まあいいだろう、私は必死すぎるやつは見るに堪えないクチなんだ」"
 ep2_wedding_ewan.0001.desc.intro.good:0 "広間は、演技団、踊っている音楽家、珍しいペテン師の賑やかなパレードで溢れかえり、大勢の客人を喜ばせている。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それは今夜の見世物についてだ。\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy:0 "「そら、とんぼ返りだ！」[char_1.GetFirstNameNoTooltip]は踊り回る曲芸師に叫ぶ。「[char_1.GetFaith.HealthGodName]にかけて、私は良いパーティーが#EMP 大好き#!だ！」"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant:0 "「#EMP これ#!はかなり私が好きなやつかもだ！」[char_1.GetFirstNameNoTooltip]は甲高く笑う。「素晴らしい、いや、#EMP 壮大な#!イベントだ！」"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 "「出演者には大いに敬意を表したいね」[char_1.GetFirstNameNoTooltip]は熟考しながら言う。「虚飾、それを職業にするためには案外能力を要するのだよ」"
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave:0 "「そうだ、そうだ、空中にいても演奏できるんだ、臆病になるんじゃない！」[char_1.GetFirstNameNoTooltip]は音楽家に長々と演説をしながら笑う。「多少の#EMP 危険#!がなければ面白くもないぞ！」"
 ep2_wedding_ewan.0001.desc.t3.love.trusting:0 "「この奇妙な者ども演目はなんと斬新な技巧なのだ！」[char_1.GetFirstNameNoTooltip]は笑う。「彼らの何人かが私と一緒に住んでくれたらいいのにと思うくらいだ」"
 ep2_wedding_ewan.0001.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy:0 "「私はむしろ、もう少し…贅沢なものを期待していたんだが…」[char_2.GetFirstNameNoTooltip]は愚痴を言う。"
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 "「まあ、十分ではあるんだが、私が期待していた光景とは程遠いものだったな」[char_2.GetFirstNameNoTooltip]は不満げに言う。"
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 "「正直なところ、もう少し期待していた」[char_2.GetFirstNameNoTooltip]は愚痴をこぼす。「こういうタイプの人たちは魅力的なはずなんだが」"
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave:0 "「もっとたくさんいるべきだった」[char_2.GetFirstNameNoTooltip]は不満を言う。「たった数人では、本当に大胆なことをするのには足りないだろう」"
 ep2_wedding_ewan.0001.desc.t1.hate.trusting:0 "「正直、もっとバリエーションが欲しかったな」[char_2.GetFirstNameNoTooltip]は不平を言う。「どんな古い町でももう少し多くの職人を捕まえられたと思うが、どうかな？」"
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious:0 "「いいんじゃないかな」[char_2.GetFirstNameNoTooltip]は吐き出すように言う。「私は、こうした中途半端なものよりも、真に印象的で、仰々しいものを好むけれど」"
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 "「ああ、その倹約を称賛するには多すぎるし、誇示されている主催の財を楽しむには乏しすぎよう」[char_2.GetFirstNameNoTooltip]はうめくように言う。"
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful:0 "「正直、私はもう少し賑やかなイベントを期待していたのだがな」[char_2.GetFirstNameNoTooltip]は鼻であしらって言う。"
 ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 "「私の考えでは、これは式典のためのお祝いのはずだ」[char_2.GetFirstNameNoTooltip]は意見を述べる。「したがって、その重要性に見合うよう全力で取り組むべきだったんだ」"
 ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 "「ただ、これはちょっとやりすぎだと思う」[char_2.GetFirstNameNoTooltip]は不満を言う。「その……下品すぎる……」"
 ep2_wedding_ewan.0001.desc.t3.hate.shy:0 "「何を考えていたかすらわからなくなってしまう」[char_2.GetFirstNameNoTooltip]は半分囁くように言う。「それぐらい……その……圧倒的」"
 ep2_wedding_ewan.0001.desc.t3.hate.humble:0 "「いいんだけど、なんか派手なんだよね」[char_2.GetFirstNameNoTooltip]は鼻であしらって言う。「もう少し歓談を楽しむ間があればいいんだが」"
 ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest:0 "「#EMP 俳優#!か」[char_2.GetFirstNameNoTooltip]がうめくように言う。「プロの嘘つきばかりだ。このような重要な場でここまでの人数は入り用なのかね？」"
 ep2_wedding_ewan.0001.desc.t3.hate.just:0 "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven:0 "「気をつけろ！」[char_2.GetFirstNameNoTooltip]は唾を吐き、打ち出されたジャグリングの玉を避けながら言う。「血の気の多い雇い人たちだ、安心して食事もできやしない…」"
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 "「あまりにも奇妙な顔、あまりにも奇妙な『道具』」[char_2.GetFirstNameNoTooltip]は罵るように言う。「あれ、あれはなんだ！偽物の剣を飲み込んでいるのか、それとも忍び込んだ暗殺者なのか？」"
 ep2_wedding_ewan.0001.a:0 "「[char_1.GetFirstNameNoTooltip]の言う通りだ。」"
 ep2_wedding_ewan.0001.a.host:0 "「[char_1.GetFirstNameNoTooltip]、楽しんでくれているようで何よりだ！」"
 ep2_wedding_ewan.0001.b:0 "「[char_2.GetFirstNameNoTooltip]に同意せざるを得ない。」"
 ep2_wedding_ewan.0001.b.host:0 "「彼らを雇った時はもうちょっと違う風になると思ってたんだよ、[char_2.GetFirstNameNoTooltip]。」"
 ep2_wedding_ewan.0001.c:0 "私は[intent_target.GetFirstNameNoTooltip]を恐ろしげに凝視する…"
 ep2_wedding_ewan.0001.c.tt:0 "あなたの視線は[intent_target.GetFirstNameNoTooltip]を狼狽させます"
 ep2_wedding_ewan.0001.d:0 "私は今の演目に集中してるのだ。"
 ep2_wedding_ewan.0011.t:0 "この場に合う食事"
 ep2_wedding_ewan.0011.desc.intro.bad:0 "いくぶんお手頃な品物とはいえ、晩餐は食感、風味、光景の刺激的な組み合わせだ。けれども今宵が格別に特別な機会であるというのも確かだ。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それはこの日の晩餐についてだ。\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate:0 "「[char_1.GetFaith.HealthGodName]にかけて、この料理は#EMP 素晴らしい#!な」[char_1.GetFirstNameNoTooltip]は興奮して言う。「過度に耽溺せずとも適切な範囲でさまざまな料理が楽しめる」"
 ep2_wedding_ewan.0011.desc.t1.love.humble:0 "「たまには贅沢することも大切だ」[char_1.GetFirstNameNoTooltip]は深く思慮した風に言う。「実際こういうのも、私が好きなやり方だしね」"
 ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient:0 "「ああ、良い時を過ごし、充実したリフレッシュができた」[char_1.GetFirstNameNoTooltip]は叫ぶ。「素晴らしい！ 私は千の細々としたフルコースなど耐えられない」"
 ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 "「うーん、良い感じだ」[char_1.GetFirstNameNoTooltip]は厚切れの一口をひっくり返して言う。「あまりに珍しい虚飾は毒を招くからねぇ」"
 ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 "「もう一品同じものを」[char_1.GetFirstNameNoTooltip]は笑う。「私は自分の好みを把握しているが、彼らが提供しているものはまさにそうなんだ」"
 ep2_wedding_ewan.0011.desc.intro.normal:0 "異国のご馳走、精巧な料理の芸術、豊かな色彩と豊かな香りなど、宴会の料理人たちは、この結婚式のためにあらゆる手を尽くしている。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それはこの日のごちそうについてだ。\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content:0 "「ああ…全て、全てがとても美しい」[char_1.GetFirstNameNoTooltip]は頷く。「外観と味とが完璧に調和している」"
 ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous:0 "「#EMP 美味い#!」[char_1.GetFirstNameNoTooltip]は笑いながら、紫色の何かを口に放り込む。「他人の太っ腹さを見せつけられるのもまたいいものだ」"
 ep2_wedding_ewan.0011.desc.t2.love.calm:0 "「良いご馳走だと思う」[char_1.GetFirstNameNoTooltip]は満足げに言う。「重要なことを見失わずに、幸福を実感出来るような工夫が多岐にわたり為されている」"
 ep2_wedding_ewan.0011.desc.t2.love.patient:0 "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical:0 "「正しい努力の量がここに示されている」[char_1.GetFirstNameNoTooltip]は顔を皮肉った口調でニヤッと笑いながら言う。「考えを示すには十分だが、浪費というには不十分ということだ」"
 ep2_wedding_ewan.0011.desc.intro.good:0 "視覚、味覚、触覚、嗅覚、さらには音さえも。この夜の料理の規模と豪華さ、芸術と料理の素晴らしい折衷に心が動かぬ人間など存在しないだろう。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それはこの日のごちそうについてだ。\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 "「もう一皿！#EMP もう一皿！#!」[char_1.GetFirstNameNoTooltip]はがなりたて、詳細な解説の代わりに幸せそうに料理を詰め込んでいる。"
 ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 "「#EMP むむむむ#!」[char_1.GetFirstNameNoTooltip]はうめくように言う。「今は#EMP これ#!こそがご馳走だ！」"
 ep2_wedding_ewan.0011.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient:0 "「別のコース？」[char_1.GetFirstNameNoTooltip]は興奮で震えている。「[char_1.GetFaith.HealthGodName]にかけて、この至福が永遠に続くというのか！凄すぎるだろう！」"
 ep2_wedding_ewan.0011.desc.t3.love.trusting:0 "「こんな飲みの場を物怖じする者がいるなんて信じられない！」[char_1.GetFirstNameNoTooltip]は笑う。「こんな立派な饗宴を前にして、何を恐れることがあるだろうか？」"
 ep2_wedding_ewan.0011.desc.t3.love.fickle:0 "「ああ、もう一つのあれを！#EMP それと#!、あれを！」[char_1.GetFirstNameNoTooltip]は興奮で震えている。「私は饗宴が大好きでね！ささやかなご馳走をひとつ、上品に選ぶことなんて耐えられないのだよ！」"
 ep2_wedding_ewan.0011.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 "「それはただ……」[char_2.GetFirstNameNoTooltip]は鼻であしらうように言う。「期待していたのとは#EMP かなり#!違う、それだけだ」"
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 "「ご馳走を用意するだけでさえ、どうやらこの領国は破産寸前になるようだからな」[char_2.GetFirstNameNoTooltip]は鼻を鳴らす。「それ以外の言い訳を何か用意しているのかな？」"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient:0 "「せっかくのコース料理だと言うのにやたら畳み掛けてくるな」[char_2.GetFirstNameNoTooltip]は不満げに言う。「この場に来るのに大いに時間をかけてきたのだ、今更食事で急ぐ必要も無いだろうに」"
 ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 "「少し品目が少ないように思えるが」[char_2.GetFirstNameNoTooltip]は不満を言う。「あと少々料理の品目を増やすことでそこまで問題が生じるのかね？」"
 ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 "「なんたる平凡」[char_2.GetFirstNameNoTooltip]は鼻であしらう。「その野心の乏しさが顕になっているぞ」"
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 "「確かにいい食材だが」[char_2.GetFirstNameNoTooltip]は言う。「真に#EMP 素晴らしい#!ものを求めず、ただの食に贅を尽くすなど、理解できない」"
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful:0 "「まあいいんじゃないか。」[char_2.GetFirstNameNoTooltip]は吐き捨てる。「しかし、私にはちょっと物足りない。これよりもっとドタバタするようなご馳走が好きなんだ。」"
 ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous:0 "「たしかに楽しい時間を過ごしている」[char_2.GetFirstNameNoTooltip]は不満げだ。「ただ、#EMP 最高#!を求めるのであれば、もう少しやるべきことがあったはずだが？」"
 ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 "「そうか、これが所謂……」[char_2.GetFirstNameNoTooltip]は鼻で笑う。「#EMP 豪華#!、というやつか？本質より外面を重視するのは食事の質としては良いと言えるのか、ええ？」"
 ep2_wedding_ewan.0011.desc.t3.hate.humble:0 "「ああ、確かに賑やかだな」[char_2.GetFirstNameNoTooltip]は不満げだ。「一品一品味わうのがやっとだ。もっとゆっくりしたペースでもいいのではないかね？」"
 ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 "「ふん！」[char_2.GetFirstNameNoTooltip]は弱々しく罵る。「こんなに間延びした長い食事が延々と続くのは耐えられない……」"
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid:0 "「この規模の饗宴は、まるで暗闇の森のようだ」[char_2.GetFirstNameNoTooltip]は考え込んでいる。「安全な場合もあれば、危険が待ち受けている場合もあるということだよ」"
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 "「口出しするな！」[char_2.GetFirstNameNoTooltip]は給仕に怒鳴りつける。「私の食事は気が向いた時に終わらせる！クソみたいなコースが多すぎる……」"
 ep2_wedding_ewan.0011.a:0 "「あなたに同意を、[char_1.GetFirstNameNoTooltip]。」"
 ep2_wedding_ewan.0011.a.host:0 "「メインディッシュは私の肝いりなのだよ、[char_1.GetFirstNameNoTooltip]。」"
 ep2_wedding_ewan.0011.b:0 "「[char_2.GetFirstNameNoTooltip]の考えが正しい。」"
 ep2_wedding_ewan.0011.b.host:0 "「そうだ、[char_2.GetFirstNameNoTooltip]、こうなるはずじゃなかったんだ。」"
 ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip]は給仕口のすぐ近くに座っている…"
 ep2_wedding_ewan.0011.c.tt.success:0 "あなたは使用人をつまずかせて[intent_target.GetFirstNameNoTooltip]にスープをこぼす"
 ep2_wedding_ewan.0011.c.tt.failure:0 "使用人はあなたの足を避ける"
 ep2_wedding_ewan.0011.d:0 "気にせずに頷いておこう。"
 ep2_wedding_ewan.0021.t:0 "揺らめき、輝き"
 ep2_wedding_ewan.0021.desc.intro.bad:0 "宴会の広間の装飾は美しく、壁や珍しい花々が組み合わさっている。たとえそれらが入手可能な最高級品ではなかったとしても。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それはこの日の装飾についてだ。\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content:0 "「あー、#EMP 素晴らしい#!」[char_1.GetFirstNameNoTooltip]は満足げだ。「特別な日であることを示すに足り、幸せなカップルより目立つ程でもない」"
 ep2_wedding_ewan.0021.desc.t1.love.lazy:0 "「まあ」[char_1.GetFirstNameNoTooltip]は熟考し、零す。「私がやっても#EMP ちょうど#!こんな感じになったと思う。いいと思うぞ！」"
 ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 "「確かに最も壮大なものではないのかもしれない」[char_1.GetFirstNameNoTooltip]は頷く。「だが、それでも十分な心のこもった素晴らしい作品だ」"
 ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 "「あなたが何を意図しているかはどうでもいいけど」[char_1.GetFirstNameNoTooltip]は間延びした口調で話す。「私は結構好きだ。努力もされているし、ちょっとお高く止まってる感じがするとしてもね」"
 ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal:0 "宴会の広間は、さまざまな色、香り、光景で彩られているが——非常に珍しい布地と花だけは、その外観に含まれていない。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それはこの日の装飾についてだ。\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content:0 "「これだけのものを愛せないなんて」[char_1.GetFirstNameNoTooltip]は嬉しげだ。「ここまで成長したのをご覧よ」"
 ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous:0 "「ここはそれなりに財力が垣間見える場所だな」[char_1.GetFirstNameNoTooltip]は言う。「あのタペストリーをご覧？あれは半大陸離れたところから来たという」"
 ep2_wedding_ewan.0021.desc.t2.love.calm:0 "「[char_1.GetFaith.WealthGodName]に誓って、すべてに#EMP おいて#!完璧だ」[char_1.GetFirstNameNoTooltip]は熱っぽく語る。「程よい装飾で、食事を楽しむ邪魔にならないのがいい」"
 ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle:0 "「もしかしたら、あまり派手さにこだわった選択ではないのかもしれない」[char_1.GetFirstNameNoTooltip]は思案する。「だが私は#EMP 好き#!だな。このようなイベントは変化に富んでいることこそが重要だ」"
 ep2_wedding_ewan.0021.desc.t2.love.cynical:0 "「無駄なものはなく、愚民を喜ばせるには十分な装飾が施されている」[char_1.GetFirstNameNoTooltip]は心得た風だ。「とてもよく考えられている」"
 ep2_wedding_ewan.0021.desc.intro.good:0 "素晴らしい彫刻、異国のタペストリー、奇妙な外国のフラワーアレンジメントなどが宴会場を飾り、それはまさに目の保養となる。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$それはこの日の装飾についてだ。\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious:0 "「今#EMP これ#!こそ私が期待していたものだ！」[char_1.GetFirstNameNoTooltip]は大声で言う。「本当に#EMP 壮大な#!結婚式にふさわしい会場だ！」"
 ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest:0 "「やるべき事をきちんとこなしているようだ」[char_1.GetFirstNameNoTooltip]は笑う。「今宵は一世一代のイベントだ。そんな時、万一適当なことをされたら私なら怒り狂ってしまうだろうな」"
 ep2_wedding_ewan.0021.desc.t3.love.just:0 "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy:0 "「なんたることか、ここの主催は金を惜しむという心を知らんようだな？」[char_1.GetFirstNameNoTooltip]はバカ笑いだ。「であればその接待を先んじて受けることを恐れる訳にはいくまいよ。」"
 ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious:0 "「正直なところ私の好みは……」[char_2.GetFirstNameNoTooltip]は丁寧な言い方を探している。「こういう派手さより#EMP 重厚な#!手法なんだ」"
 ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest:0 "「このイベントは主催の手に余っているようだな」[char_2.GetFirstNameNoTooltip]は率直に批判する。「これだけしか余裕がないなら、なぜここまで多くの人を巻き込もうとした？」"
 ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just:0 "「確かに、高水準な出来だ」[char_2.GetFirstNameNoTooltip]は鼻を鳴らす。「ただ、私の水準には達していないようだ」"
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 "「ふん！」[char_2.GetFirstNameNoTooltip]は猛る。「せっかくの良い機会をドブに捨てたようなものだ。改善すべき点、注力すべき点は沢山あったハズだ、#EMP 何故#!よりよくしようとしなかった!?」"
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 "「出し物へ金を使いすぎだ。敬意に値しない」[char_2.GetFirstNameNoTooltip]は鼻を鳴らす。「心から楽しむには不十分だ。がっかりだよ」"
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 "「私は十分気に入っている」[char_2.GetFirstNameNoTooltip]は苛立ちを隠せずにいる。「でも、もう少し量があればもっと良かっただろうな」"
 ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn:0 "「祝祭は重要であり、言わずもがな今宵もまた祝祭であろう。」[char_2.GetFirstNameNoTooltip]はどうもピリついている。「より大きく、より良く…全てにおいて、より改善すべきだったよ。」"
 ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content:0 "「率直に言って、あまり気が休まらない」[char_2.GetFirstNameNoTooltip]は不満げだ。「これでは何が椅子で何が装飾的な彫刻なのかさえ分からない」"
 ep2_wedding_ewan.0021.desc.t3.hate.lazy:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 "「うーん、よくわからないな」[char_2.GetFirstNameNoTooltip]は苦笑いと共に呟く。「これでは気が散ってしまうよ。せっかくの主役が可哀想だ」"
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 "「本当によいものか？」[char_2.GetFirstNameNoTooltip]はぶつぶつと言う。「これらが実際に金を掛けたのかなど分かるまい。」"
 ep2_wedding_ewan.0021.a:0 "「はは、[char_1.GetFirstNamePossessiveNoTooltip]の好意的な言葉に感謝を。」"
 ep2_wedding_ewan.0021.a.host:0 "「装飾の多くは私が直々に選んだものなんだ、[char_1.GetFirstNameNoTooltip]。」"
 ep2_wedding_ewan.0021.b:0 "「あなたの指摘は正しいと思う、[char_2.GetFirstNameNoTooltip]。」"
 ep2_wedding_ewan.0021.b.host:0 "「[char_2.GetFirstNameNoTooltip]は正しい。やや私の想定と違ったのだ。」"
 ep2_wedding_ewan.0021.c:0 "[intent_target.GetFirstNameNoTooltip]はかなり寂しそうだ…"
 ep2_wedding_ewan.0021.d:0 "関わらないことだ。"
 ep2_wedding_ewan.0031.t:0 "社交的な晩餐"
 ep2_wedding_ewan.0031.desc.intro:0 "賑やかなパーティーの喧騒の真っ只中では、いつも多くの人が集まり、新しい顔に出会い、昔からの知り合いと再会できる。\n\n私が座っている場所からは"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "近隣の統治者である"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "仲間の封臣である"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "宣誓した封臣である"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege:0 "直接の主君である"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "外国の統治者である"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "著名な人物である"
 ep2_wedding_ewan.0031.desc.midro:0 "[char_1.GetTitledFirstName]が、少し良い仲間が必要な様子で、そして"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "著名な人物である"
 ep2_wedding_ewan.0031.desc.outro:0 "[char_2.GetTitledFirstName]は上機嫌で楽しく飲み食いをしている。\n\n彼らのどちらか一方でも、もう少し詳しく知ることができれば興味深いだろうし、#EMP 今は#!社交的な冒険をするべき時だ…"
 ep2_wedding_ewan.0031.a:0 "「[conversationalist_neighbour.GetFirstNameNoTooltip]、お会いできてとても嬉しいです！」"
 ep2_wedding_ewan.0031.b:0 "「おお、[conversationalist_covassal.GetFirstNameNoTooltip]、よく来てくれました…」"
 ep2_wedding_ewan.0031.c:0 "「お会いできてよかった、[conversationalist_vassal.GetFirstNameNoTooltip]。」"
 ep2_wedding_ewan.0031.d:0 "「[conversationalist_liege.GetFirstNameNoTooltip]閣下、あなたは我々に名誉を与えてくださる！」"
 ep2_wedding_ewan.0031.e:0 "「[conversationalist_other_ruler.GetFirstNameNoTooltip]。ここでお会いできるとは予想外でした。」"
 ep2_wedding_ewan.0031.f:0 "「[conversationalist_backup.GetFirstNameNoTooltip]、ご機嫌よう。」"
 ep2_wedding_ewan.0031.g:0 "パーティの最中だぞ！なぜ一つの会話に集中する必要がある？"
 ep2_wedding_ewan.0031.h:0 "ええと、私には他に話したい人がいる。"
 ep2_wedding_ewan.0041.t:0 "スピーチ！スピーチ！"
 ep2_wedding_ewan.0041.desc.intro:0 "どの結婚披露宴でも、はっきり言って数え切れないほどの#EMP 果てしない#!スピーチが行われる。長かったり短かったり、正直だったり欺瞞的だったり、広間を上下にうねりながら、宴会のあらゆる進行を波のように横切っていく。\n\n私の番が近づくにつれ、私は迷っている——幸せなカップルのことを思いやるべきか、あるいは"
 ep2_wedding_ewan.0041.desc.murder:0 "私の未来の犠牲者である[intent_target.GetFirstNameNoTooltip]に少しほくそ笑むべきか？"
 ep2_wedding_ewan.0041.desc.seduce:0 "単に私の未来の征服者である[intent_target.GetFirstNameNoTooltip]を口説くべきだろうか？"
 ep2_wedding_ewan.0041.desc.diplomacy:0 "単なる言葉遊びで注目を集めようとするべきだろうか？"
 ep2_wedding_ewan.0041.desc.matchmaking:0 "[intent_target.GetFirstNameNoTooltip]にいくつか優しい言葉をかけるべきだろうか？"
 ep2_wedding_ewan.0041.desc.mischief:0 "少し場を盛り上げようとするべきだろうか？"
 ep2_wedding_ewan.0041.desc.recreation:0 "祭りに集中するべきだろうか？"
 ep2_wedding_ewan.0041.desc.outro:0 "\n\n結局のところ、この言葉の海では、掛詞の意味など失われてしまいがちだ…"
 ep2_wedding_ewan.0041.a:0 "予定通りに幸せなカップルを褒め称える。"
 ep2_wedding_ewan.0041.b:0 "パーティーを褒め称える。"
 ep2_wedding_ewan.0041.c:0 "暗に[intent_target.GetFirstNameNoTooltip]を脅す。"
 ep2_wedding_ewan.0041.d:0 "微妙に[intent_target.GetFirstNameNoTooltip]に向けたスピーチにする。"
 ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip]は暗示に感謝する"
 ep2_wedding_ewan.0041.d.tt.failure:0 "[intent_target.GetSheHe|U]は非常に恥ずかしさを感じる"
 ep2_wedding_ewan.0041.e:0 "雄弁な能力を披露する。"
 ep2_wedding_ewan.0041.e.tt.success:0 "素晴らしいスピーチ"
 ep2_wedding_ewan.0041.e.tt.failure:0 "平凡なスピーチ"
 ep2_wedding_ewan.0041.f:0 "[intent_target.GetFirstNamePossessiveNoTooltip]の良い所を話す。"
 ep2_wedding_ewan.0041.g:0 "いくつかの不正な真実の可能性を示唆する。"
 ep2_wedding_ewan.0041.g.tt.success:0 "あれは…本当なのか？"
 ep2_wedding_ewan.0041.g.tt.failure:0 "何と明らかな淫らな嘘だ"
 ep2_wedding_ewan.0041.h:0 "気まずそうに何も言わず席に座り直す。"
 ep2_wedding_ewan.0041.i:0 "甘いがその場しのぎの何かを言う。"
 ep2_wedding_ewan.0051.t:0 "そしてもう一つ"
 ep2_wedding_ewan.0051.desc.intro:0 "あらゆる饗宴。いつもそうだ——毎回、毎回、饗宴はそうだ。一人の長たらしい、出来損ないの臆病者が、ただ#EMP 黙って#!いられない人々を窮地に陥らせる。\n\n今回、それは[dolt.GetFirstName]で、[dolt.GetSheHe]は"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch:0 "私の高貴な[ROOT.Char.GetTitleAsNameNoTooltip]としての豊富な資産の一部を、"
 ep2_wedding_ewan.0051.desc.drunkard:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$見るところでは#EMP 魅力的#!で素朴な飲み屋の購入に投資させようと必死になっている。"
 ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$不当な扱いを受けていると思われるハシシケーキの巣窟の購入に投資させようと必死になっている。"
 ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$世界の最果ての地から最も公平な人々を集めたという売春宿の購入に投資させようと必死になっている。"
 ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$最も著名な貴族にさえ孤独を提供できる、手の届かない荘園を作る計画に投資させようと必死になっている。"
 ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$何十人もの悔い改めた人々の共同体の浄化の痛みを伝えることができる、ある種の…鞭打ち柱の#EMP 分野#!の計画に投資させようと必死になっている。"
 ep2_wedding_ewan.0051.desc.profligate:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$よく説明されていない計画に投資させようと必死だ…私は…私は[dolt.GetSheHe]が何のために金を欲しているかを処理することさえできない。"
 ep2_wedding_ewan.0051.desc.journaller:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$少なくとも当初は#EMP [dolt.GetHerHis]の#!著作物で構成されるらしい筆写室の設立に投資させようと必死になっている。"
 ep2_wedding_ewan.0051.desc.athletic:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$あらゆる運動範囲にわたるあらゆる種類の健康トレーニングに焦点を当てた、新しい公共の修練場に投資させようと必死になっている。"
 ep2_wedding_ewan.0051.desc.diligent:0 "積極的に仕事の日々に執着している。この[dolt.GetWomanMan]は最も平凡な仕事以外の話をする術を知らないようで、あるいは、誰もが[dolt.GetHerHis]の退屈で喜びのない人生に興味があるわけではないことにさえ気づいていないようだ。"
 ep2_wedding_ewan.0051.desc.patient:0 "容赦がない。私は思いつく限りのあらゆる話題を試し、距離を置いてみたり、他の人を巻き込んでみたりしたが、[dolt.GetSheHe]は厳しい執拗さで私を追い詰めようとしているようだ。"
 ep2_wedding_ewan.0051.desc.impatient:0 "どんな話題にも我慢ができない。一つの話題に関わろうとすると、すぐに次の話題に移り、その間には一本の糸もつながらない。ただひたすら、離れた思考の連鎖が永遠に続くのである。"
 ep2_wedding_ewan.0051.desc.arrogant:0 "完全に、恐ろしいほど自己陶酔している。我々の会話は偽善、よく考えられていないアイデア、そして単なる愚かさで満ちているが、その[dolt.GetWomanMan]は[dolt.GetSheHe]がある種の魅力的な社交的な天才であると完全に確信しているようだ。"
 ep2_wedding_ewan.0051.desc.arbitrary:0 "深く混乱している。[dolt.GetHerHis|U]の言葉は#EMP [dolt.GetHerHim]#!にとっては明らかに意味があるのに、私にはほとんど脈絡がないように聞こえるのだが？この会話における私の役割は何なのか考えるのに30分もかかってしまった。"
 ep2_wedding_ewan.0051.desc.zealous:0 "自分の信仰との個人的なつながりや、[dolt.GetFaith.random_GoodGodNames]の真の光を私の心に取り込むよう努力すべきことについて、#EMP 延々と#!語り続けているのである。[dolt.GetSheHe|U]は、#EMP 私の#!信仰については一度も質問してこない。"
 ep2_wedding_ewan.0051.desc.fickle:0 "私に計画を持ちかけようとする一方で、一つのアイデアに専心する気はまったくない。それどころか、中途半端な言葉のオンパレードで、私の生きる気力を徐々に溺れさせていく。"
 ep2_wedding_ewan.0051.desc.vengeful:0 "名もない哀れなライバルに、何らかの侮辱を受けたとして、最高の怒りをぶつけることに完全に執着している。なぜ、このような怒りに満ちた企てに私が必要とされるのか、私にはまったくわからない。"
 ep2_wedding_ewan.0051.desc.poet:0 "最も凶悪なもの、つまり、聴衆を虜にする悪い詩人なのだ。[dolt.GetSheHe]が私に『試して』いる詩は、詩ですらなく、律動や韻律の感覚がない、ほとんど韻を踏んでいない連句なのだ。"
 ep2_wedding_ewan.0051.desc.outro:0 "\n\n私は叫んでしまいそうだ。"
 ep2_wedding_ewan.0051.a:0 "そっと会話を終わらせよう。"
 ep2_wedding_ewan.0051.a.tt.success:0 "あなたは脱出に成功する"
 ep2_wedding_ewan.0051.a.tt.failure:0 "それは#EMP 永遠に#!終わらない"
 ep2_wedding_ewan.0051.b:0 "「[ROOT.Char.GetFaith.random_NegativeAfterLife]に行けば、お前は黙るのか？」"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "全ての[GetTrait('wrathful').GetName( reference )]である客人"
 ep2_wedding_ewan.0051.c:0 "「黙れ。」"
 ep2_wedding_ewan.0051.d:0 "眠ろう。すぐに。"
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "全ての[GetTrait('lazy').GetName( reference )]である客人"
 ep2_wedding_ewan.0051.e:0 "「#EMP 酒場#!と言ったな…」"
 ep2_wedding_ewan.0051.f:0 "「#EMP 菓子売り#!と言ったな…」"
 ep2_wedding_ewan.0051.g:0 "「#EMP 売春宿#!と言ったな…」"
 ep2_wedding_ewan.0051.h:0 "「#EMP 隠れ家#!と言ったな…」"
 ep2_wedding_ewan.0051.i:0 "「#EMP むち打ち場#!と言ったな…」"
 ep2_wedding_ewan.0051.i.tt.deviant:0 "このオプションはあなたが[secret.GetName]の[secret|E]を持っているため選択可能です"
 ep2_wedding_ewan.0051.j:0 "「我々が損をすることはないのかね？全く？」"
 ep2_wedding_ewan.0051.k:0 "「#EMP 筆写室#!と言ったな…」"
 ep2_wedding_ewan.0051.l:0 "「#EMP 修練場#!と言ったな…」"
 ep2_wedding_ewan.0051.business_venture.tt:0 "あなたのビジネスは長い期間を要するでしょう"
 ep2_wedding_ewan.0051.m:0 "「あー…とても興味深いね…」"
 ep2_wedding_ewan.0051.m.tt.success:0 "あなたは本当に魅了されている…ように見える"
 ep2_wedding_ewan.0051.m.tt.failure:0 "機転は利くが、それ以上のことはない"
 ep2_wedding_ewan.0051.n:0 "笑ってごまかそう。"
 ep2_wedding_ewan.0051.n.tt:0 "最後の最後まであなたは聞いてあげます。"
 ep2_wedding_ewan.0052.t:0 "未完成の事業: 黒字"
 ep2_wedding_ewan.0052.desc.intro:0 "もう何年も前のことだが、私は[dolt.GetFirstNameNoTooltip]が提案した冒険的事業に出資することを承諾した。実を言うと、私はそのことをほとんど忘れていた。"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead:0 "特に、[dolt.GetFirstNameNoTooltip]が死んでしまった昨今では。"
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "特に、[dolt.GetFirstNameNoTooltip]が現在ほとんど何も管理できる立場にないからだ。"
 ep2_wedding_ewan.0052.desc.dolt_availability.free:0 "[dolt.GetFirstNameNoTooltip]は結局、最初の金額を超えて私に投資を続けさせようとはしなかったのだ。"
 ep2_wedding_ewan.0052.desc.midtro:0 "\n\nしかし大きな困難にもかかわらず、今朝、我々の事業が予想外に成功したことを知らせる手紙が届いた。"
 ep2_wedding_ewan.0052.desc.drunkard:0 "小さな居酒屋は繁盛する酒場へと成長した。"
 ep2_wedding_ewan.0052.desc.hashishiyah:0 "ハシシの巣窟は、怠け者たちの家として繁盛している。"
 ep2_wedding_ewan.0052.desc.rakish:0 "小さな売春宿は蠢く快楽の巣窟へと成長した。"
 ep2_wedding_ewan.0052.desc.reclusive:0 "この荘園は皮肉にも静かな名声を誇っており、著名な貴族でもしばらくの間は姿を消すことができるようだ。"
 ep2_wedding_ewan.0052.desc.flagellant:0 "鞭打ちの柱は、今や浄化され豊かな痛みをもたらす財産であり、驚くほど広い範囲の人々を魅了するものであるらしい。"
 ep2_wedding_ewan.0052.desc.profligate:0 "この手紙には、我々の事業が実際にどのようなもの#EMP なのか#!は、#EMP まだ#!説明されていないが、重要なのは、それが利益を上げているようだということだ。"
 ep2_wedding_ewan.0052.desc.journaller:0 "筆写室は、裕福なパトロンからの依頼を定期的に受けることができるほど成長した。"
 ep2_wedding_ewan.0052.desc.athletic:0 "この修練場は、自分の領地がなくても練習試合や訓練ができる環境を求めて、小貴族や放浪の騎士、裕福な…#EMP 放浪者#!たちに大人気だ。"
 ep2_wedding_ewan.0052.desc.outro:0 "\n\n我々の銀から十分な利益を得たことで、[dolt.GetFirstNameNoTooltip]は収益の私の分け前を忠実に返してくれた。"
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\n我々の銀から十分な利益を得たことで、運営を監督する管理者は収益の私の分け前を忠実に返してくれた。"
 ep2_wedding_ewan.0052.a:0 "投資額は#EMP すべて#!回収できるだろう。"
 ep2_wedding_ewan.0052.b:0 "当然だ、何しろ私は事業の天才だからな。"
 ep2_wedding_ewan.0052.c:0 "思いがけない喜ばしいサプライズだ！"
 ep2_wedding_ewan.0053.t:0 "未完成の事業: 赤字"
 ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro:0 "\n\n驚いたことに、今朝、匿名の手紙が届き、我々の事業が悲惨な火災により最終的に崩壊したことを知らせてきた。"
 ep2_wedding_ewan.0053.desc.drunkard:0 "酒場の評判はさらに悪化したようで、客足は悪くなり、最終的には名もなき地元住民が問題を自らの手で解決するようになったそうだ。"
 ep2_wedding_ewan.0053.desc.hashishiyah:0 "このハシシ小屋は、新しい客を獲得することができず、最後には、誰かがランタンを倒して数分間気づかなかったために、炎に包まれてしまった。"
 ep2_wedding_ewan.0053.desc.rakish:0 "小さな売春宿は一時的にうまくいっていたが、恐ろしいほど病原性の高い新種の性病の犠牲になった。それを浄化するためには、炎が唯一の選択肢だった。"
 ep2_wedding_ewan.0053.desc.reclusive:0 "この荘園の正確な位置は、皮肉なことに大きな関心を集めることができず、行方知れずになっていた。しかしある時、盗賊の一団が焚き火をしたことで、この邸宅は姿を消した。"
 ep2_wedding_ewan.0053.desc.flagellant:0 "苦痛を浄化することで精神的な充足感を得ようとする人々の市場が期待されたものの、それは実現せず、鞭打つ柱は安価な薪と化した。必要な時に必要なだけの罪人がいない、そんな時代なのだ。"
 ep2_wedding_ewan.0053.desc.profligate:0 "何が、どこで、どのように燃え尽きたのかは、最初の命題と同様に謎のままであり、ただ、煙と灰と混乱だけが残るのである。"
 ep2_wedding_ewan.0053.desc.journaller:0 "給料は高いが、[dolt.GetFirstNamePossessive]の収集した日記をじっくりと読んでくれる、熟練した博学の筆記者を見つけることなど不可能だった。結局、筆者室が実現することはなかった。"
 ep2_wedding_ewan.0053.desc.athletic:0 "体を鍛えようとする者の多くは、同じように他者との闘いを求めているようだ。その結果、修練場は騒動に見舞われ、建物は丸裸にされてしまった。"
 ep2_wedding_ewan.0053.desc.outro:0 "\n\n[dolt.GetFirstNameNoTooltip]のような愚か者に資金を提供すべきではないと知っておくべきだった。"
 ep2_wedding_ewan.0053.a.alive:0 "ぐあぁ、あのバカに足枷を欠けてやりたい！"
 ep2_wedding_ewan.0053.a.dead:0 "[dolt.GetSheHe]を絞め殺してやれないのは残念だ。"
 ep2_wedding_ewan.0053.b:0 "おそらくこれは予想されていたことだろう。"
 ep2_wedding_ewan.0061.t:0 "我が最愛の[oldling.Custom2('RelationToMeShort', relative )|U]へ！"
 ep2_wedding_ewan.0061.desc.intro:0 "[relative.GetHerHis]の[relative.Custom2('RelationToMeShort', oldling )][oldling.GetTitledFirstName]が、ゴブレットを手に震えながら立ち上がり始めると、お祭り騒ぎにもかかわらず、純粋で悲惨な恐怖の表情が急速に[relative.GetTitledFirstName]を覆っていく。\n\n"
 ep2_wedding_ewan.0061.desc.arrogant: "おしゃべりでホラ吹きなことで知られる[oldling.GetFirstNameNoTooltip]が、[relative.Custom('GetBrideGroom')]の生い立ちで[oldling.GetSheHe]が果たした役割について、子供時代の恥ずかしい逸話や気まずいジョークを交えて長々と悪口を言い始める。"
 ep2_wedding_ewan.0061.desc.honest:0 "ほとんどの人は、[oldling.GetFirstNamePossessiveNoTooltip]の正直だという評判を幸せなことだと考えるだろうが、ここではそれが…善意の老いた[oldling.GetWomanMan]が[relative.Custom('GetBrideGroom')]の子供時代の最も恥ずかしい逸話を懐かしそうに語ったことで、見当違いであることが証明されてしまった。"
 ep2_wedding_ewan.0061.desc.deceitful:0 "[relative.Custom('GetBrideGroom')]の子供時代に関する[oldling.GetFirstNamePossessiveNoTooltip]のスピーチは、良く言えば寓話のようなものだが、控えめに言っても、#EMP あきれるほど#!不正確だ。ロバに関するエピソードは特に不要なように思える。"
 ep2_wedding_ewan.0061.desc.gregarious:0 "若い頃のパーティーの影響もあり、[oldling.GetFirstNamePossessiveNoTooltip]のスピーチは相互に関連し、曲がりくねった逸話のほぼ底なしのリストであり、[relative.Custom('GetBrideGroom')]に関しては最も恥ずかしいものだけが含まれている。"
 ep2_wedding_ewan.0061.desc.ambitious:0 "常に[oldling.GetHerHis]の意欲と野心に特徴づけられる[oldling.GetFirstNamePossessiveNoTooltip]のスピーチは、不器用な(そして明らかにニキビだらけの) 少年時代にもかかわらず、[relative.Custom('GetBrideGroom')]をここまで導いた成功した生い立ちについて、自身を十分に称賛するものだ。"
 ep2_wedding_ewan.0061.desc.diplomat:0 "雄弁で知られる[oldling.GetFirstNameNoTooltip]は、[relative.Custom('GetBrideGroom')]の幼少期の物語と、[oldling.GetSheHe]が教えようとした多くの教訓を語る機会に抵抗できないようだ。[oldling.GetHerHim]によると、たいていは失敗したという。"
 ep2_wedding_ewan.0061.desc.poet:0 "より広範な観客たちにとって死よりも悪い運命の中、[oldling.GetFirstNameNoTooltip]が[relative.Custom('GetBrideGroom')] の最も…愛おしくきまり悪い子供時代の瞬間について長く誇張した詩を書いたようだ。"
 ep2_wedding_ewan.0061.desc.sadistic:0 "[oldling.Custom('MaskFace_BehindAcross')][oldling.GetHerHis]の[oldling.Custom('MaskFace')]には全くの悪意しかなく、[oldling.GetFirstNameNoTooltip]は[relative.Custom('GetBrideGroom')]の子供時代について#EMP 耐えられないほど#!詳細に説明し始める。それは個人的な逸話が多く、しかも率直である。"
 ep2_wedding_ewan.0061.desc.drunkard:0 "[oldling.GetFirstNameNoTooltip]はよろめきながら立ち上がると、[relative.Custom('GetBrideGroom')]の子供時代に関する曖昧な記憶をろれつが回らない口調で話し始める。感想はちょっとやりすぎだが、確かに演技に命を吹き込んでいる。"
 ep2_wedding_ewan.0061.desc.hashishiyah:0 "[oldling.GetFirstNameNoTooltip]は、一瞬、なぜ自分が立ち上がったのかさえ忘れてしまった様子で赤くなった目でまばたきをしている。そして、何かスイッチがカチッと入ると、[relative.Custom('GetBrideGroom')]の子供時代の、少なくとも半分以上は笑いを含んだ説明が始まる。"
 ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "[oldling.GetFirstNameNoTooltip]はいつも言葉巧みで、これを楽しみにしていたのは明らかだ。彼のスピーチは、[relative.Custom('GetBrideGroom')]の人生に対する精巧な比喩へと急速に発展し、あるいはそれは、へつらうような少々恩人ぶったものだった。"
 ep2_wedding_ewan.0061.desc.skill.learning:0 "学識のある[oldling.GetFirstNamePossessiveNoTooltip]のスピーチは、文学の引用や高尚な哲学的ジョークが飛び交い、時折[relative.Custom('GetBrideGroom')]の子供の頃の恥ずかしい逸話を挟むだけだ。"
 ep2_wedding_ewan.0061.desc.old:0 "年齢の割に元気があるとは言えない[oldling.GetFirstNamePossessiveNoTooltip]のスピーチは、[relative.Custom('GetBrideGroom')]の最も屈辱的なほど愛おしい幼少期の瞬間と、当時の状況がどれほど#EMP 良かったか#!をとりとめのない内容でだらだらと語る。"
 ep2_wedding_ewan.0061.desc.very_old:0 "非常に年老いた老人である[oldling.GetFirstNameNoTooltip]は、[relative.Custom('GetBrideGroom')]の周りに#EMP 大勢の#!祖先を引張り出している。そしてそれが本質的に[oldling.GetSheHe]が行うことなのだ。結びつく糸はあまりなく、子供時代の思い出と家族内でのジョークが溢れているだけだ。"
 ep2_wedding_ewan.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip]はもう死んでしまいたいような表情をしている。"
 ep2_wedding_ewan.0061.a:0 "「#EMP 素敵な#!スピーチをありがとう、[oldling.GetFirstName]…」"
 ep2_wedding_ewan.0061.b:0 "丁寧に拍手を始めて[oldling.GetHerHim]を止める。"
 ep2_wedding_ewan.0061.b.tt.success:0 "あなたは[oldling.GetFirstNameNoTooltip]に止めさせる"
 ep2_wedding_ewan.0061.b.tt.failure:0 "[oldling.GetSheHe|U]は気にせずに続ける"
 ep2_wedding_ewan.0061.c:0 "ニコニコしながら苦痛に耐える。"
 ep2_wedding_ewan.0061.d:0 "もっと歓声を送る。"
 ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip]は#EMP 長い#!話を始める"
 ep2_wedding_ewan.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip]は勢いづく"
 ep2_wedding_ewan.0061.e:0 "続けるよう[oldling.GetFirstNameNoTooltip]を刺激する"
 ep2_wedding_ewan.0061.e.tt.crit_success:0 "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip]は数分間よろめき続ける"
 ep2_wedding_ewan.0061.f:0 "注意を払うのをやめる。"
 ep2_wedding_ewan.0071.t:0 "瞬間の誓い"
 ep2_wedding_ewan.0071.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]」主君である[liege.GetTitledFirstName]が熟考して言う。「私はずっとあなたが大好きだった。あなたは私に訴えるために懸命に働き、あなたの名声は木陰の弓のように[liege.GetPrimaryTitle.GetNameNoTier]に広がっている」\n\n[liege.GetSheHe]が少し祭りに夢中になっているのではないかと推測し、頷く。\n\n「提案がある。あなたは私を喜ばせるのが好きだし、私もあなたと関わるのが好きだ。あなたの崇拝者たちに私の評判を広めて、その代わりに、私があなたに特別な関心を持っていることを公表するというのはどうだ？」"
 ep2_wedding_ewan.0071.a:0 "公平な取引のように聞こえるな！"
 ep2_wedding_ewan.0071.b:0 "ありがとう、でも結構だ。"