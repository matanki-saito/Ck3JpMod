 province_desc_wedding_gardens:0 "\n#P +$building_royal_garden_01$#!\n#weak これは[dynasty_prestige_i][dynasty_prestige|E]増加を獲得し[stress_loss_i][stress|E]軽減に繋がります。#!"
 province_desc_wedding_gardens_2:0 "\n#P ++$building_royal_garden_02$#!\n#weak これは[dynasty_prestige_i][dynasty_prestige|E]増加を獲得し[stress_loss_i][stress|E]軽減に繋がります。#!"
