l_english:
 activity_wedding:0 "グランドウェディング"
 activity_wedding_selection_tooltip:1 "二人の結婚を盛大に祝う[GetActivityType('activity_wedding').GetName]を主催します\n\n予想される報酬:\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]解消"
 activity_wedding_desc:0 "カップルの成立を盛大に祝いましょう。\n\nしかし、これは単なる結婚式とは大違いです。それは貴族としての影響力を示す場であり、貴族が外交、誘惑、殺人の芸術を実践するために集まる社交の場なのです…あと友人と酒を飲み交わすことも出来ます。"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$The selected [spouses|E] get [married|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E] Gain\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] Gain\n$BULLET_WITH_TAB$Guest [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$May gain [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$May lose [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise:0 "[GetActivityType( 'activity_wedding' ).GetName]の主催する[grand_wedding_promised|E]が必要です"
 wedding_need_to_be_valid:0 "婚約した二人が成人して結婚の準備を整えている必要があります"
 activity_wedding_conclusion_characters_header:0 "新婚夫婦"
 spouse_1:0 "配偶者"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "[GetActivityType( 'activity_wedding' ).GetName]は、二人の[spouses|E]の結びつきを祝うものです。これは活動の根幹をなすものであり、[betrothal|E]の際に[GetActivityType( 'activity_wedding' ).GetNameNoTooltip]がカップルに[grand_wedding_promised|E]されていなければ成立しません。\n\n配偶者は常に結婚式への招待を受け入れ、活動の終了時に特別な報酬を獲得します。\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
 spouse_2_desc_for_host:0 "$spouse_2_desc$"
 activity_window_character_spouse_1:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc:0 "[GetActivityType( 'activity_wedding' ).GetName]は終わりを迎えた"
 activity_wedding_destination_selection:0 ""
 activity_wedding_province_desc:0 ""
