l_english:
 activity_wedding:0 "グランドウェディング"
 activity_wedding_selection_tooltip:1 "二人の結婚を盛大に祝う[GetActivityType('activity_wedding').GetName]を主催します\n\n予想される報酬:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]減少"
 activity_wedding_desc:0 "カップルの成立を盛大に祝いましょう。\n\nしかし、これは単なる結婚式とは大違いです。それは貴族としての影響力を示す場であり、貴族が外交、誘惑、殺人の芸術を実践するために集まる社交の場なのです…あと友人と酒を飲み交わすことも出来ます。"
 activity_wedding_host_desc:0 "$BULLET_WITH_TAB$ 指定した[spouses|E]が[married|E]します\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$客人からの[opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassals|E]の[opinion|E]\n$BULLET_WITH_TAB$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait_level_track_xp|E]を得る可能性\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]を減らす可能性\n$BULLET_WITH_TAB$[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]を得る可能性\n$BULLET_WITH_TAB$[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]を得る可能性"
 wedding_need_to_promise:0 "[GetActivityType( 'activity_wedding' ).GetName]の主催する[grand_wedding_promised|E]が必要です"
 wedding_need_to_be_valid:0 "婚約した2人が成人して結婚の準備を整えている必要があります"
 activity_wedding_conclusion_characters_header:0 "新婚夫婦"
 spouse_1:0 "配偶者"
 spouse_2:0 "$spouse_1$"
 spouse_1_for_host:0 "$spouse_1$"
 spouse_2_for_host:0 "$spouse_2$"
 spouse_1_desc:0 "A [GetActivityType( 'activity_wedding' ).GetName] celebrates the union of two [spouses|E]. They are a fundamental part of the activity, which cannot be organized unless a [GetActivityType( 'activity_wedding' ).GetNameNoTooltip] has been [grand_wedding_promised|E] to a couple at the time of the [betrothal|E].\n\nThe spouses will always accept an invitation to their wedding, and gain specific rewards at the end of the activity.\n"
 spouse_2_desc:0 "$spouse_1_desc$"
 spouse_1_desc_for_host:0 "$spouse_1_desc$"
 spouse_2_desc_for_host:0 "$spouse_2_desc$"
 activity_window_character_spouse_1:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2:1 "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc:0 "[GetActivityType( 'activity_wedding' ).GetName]は終わりを迎えた"
 activity_wedding_destination_selection:0 ""
 activity_wedding_province_desc:0 ""
