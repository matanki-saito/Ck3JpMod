 province_desc_wedding_palace_2:0 "\n#P ++$building_leisure_palace_02$#!\n#weak これは[dynasty_prestige_i][dynasty_prestige|E]増加を獲得し[stress_loss_i][stress|E]解消に繋がります。#! "
 province_desc_wedding_palace_3:0 "\n#P +++$building_leisure_palace_03$#!\n#weak これは[dynasty_prestige_i][dynasty_prestige|E]増加を獲得し[stress_loss_i][stress|E]解消に繋がります。#! "
 province_desc_wedding_holy_site:0 "\n#P +あなたの宗派の聖地である#!\n#weak これは[piety_i][piety|E]の獲得に繋がります。#!"
 every_cruel_vassal:0 "全ての残酷な封臣"
 wedding_every_other_vassal:0 "全ての他の封臣"
 activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$主催と配偶者の[opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]解消の可能性\n$BULLET_WITH_TAB$[GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]獲得の可能性\n$BULLET_WITH_TAB$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]の[trait_level_track_xp|E]獲得の可能性"
 activity_wedding_guest_help_text:0 "\n結婚式の客人はお祝いに参加し、イベントの豪華さに驚き、配偶者や主催者に感銘を受ける準備ができています！\n結婚式は社会的、政治的なイベントであり、客人と交流し、有意義なつながりを持つ機会が多くあります。"
 wedding_phase_ceremony:0 "結婚式典"
 wedding_phase_ceremony_desc:0 "結婚を正式なものとする誓いの交換に至るまでのあらゆる儀式と準備である。"
 wedding_phase_banquet:0 "結婚式の宴"
 wedding_phase_banquet_desc:0 "新しい結婚を祝う宴である。料理、酒、娯楽がふんだんに提供される。"
 wedding_phase_wnight:0 "結婚初夜"
 wedding_phase_wnight_desc:0 "夫婦の結婚が完了するまでの間、残された客人はパーティーの終わりを楽しむ。"
 wedding_type_normal:0 "グランドウェディング"
 wedding_type_normal_desc:1 "\n#weak A wedding is meant to be a magnificent celebration of the union of two spouses but also of two families.#!\n\n@warning_icon! #X A promised [GetActivityType('activity_wedding').GetName] must be organized before the promise expires, or you will incur into penalties#!"
 wedding_type_bloody:0 "血まみれの結婚式"
 wedding_type_bloody_desc:1 "あなたは他の家族を殺します。\n#weak あなたは結婚式ではなく、葬儀を計画しているのです。#!\n\n@warning_icon! #X あなたは血まみれの[GetActivityType('activity_wedding').GetName]を15年間主催できません#!\n@warning_icon!#X あなたの[liege|E]や[head_of_faith|E]を標的とすることはより大きなペナルティになります#!\n\n@alert_icon!#alert_trial [GetTrait('just').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]及び[GetTrait('calm').GetName( GetNullCharacter )]の特性を持つ人物は[stress|E]を獲得します#!"
 wedding_option_entertainment:0 "催し物"
 wedding_entertainment_bad:1 "普段通りの出し物"
 wedding_entertainment_bad_desc:1 "$EFFECT_LIST_BULLET$[prestige|E]獲得量が減少します\n\n#weak 道化師や曲芸師など、毎日宮廷に出席しているエンターテイナーが結婚式に参加する。#!"
 wedding_entertainment_normal:0 "曲芸師と音楽家"
 wedding_entertainment_normal_desc:1 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$平均的な[prestige|E]を獲得します\n\n#weak 立派な宮廷には欠かせない演技者である。#!"
 wedding_entertainment_good:0 "吟遊詩人と異国風の道化師"
 wedding_entertainment_good_desc:1 "$EFFECT_LIST_BULLET$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]の[trait_level_track_xp|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$[prestige|E]の獲得量が増加します\n\n#weak 最高の演技者と最高の珍獣だけだ！#!"
 wedding_option_food:0 "食べ物と飲み物"
 wedding_food_bad:1 "質素なご馳走"
 wedding_food_bad_desc:1 "$EFFECT_LIST_BULLET$すべての出席者からの[opinion|E]の獲得量が減少します\n\n#weak 期待通りのご馳走だったが、心に残るものは何もなかった。#!"
 wedding_food_normal:0 "気前の良いご馳走"
 wedding_food_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$すべての出席者の平均的な[opinion|E]を獲得します\n\n#weak すべての客人に満足してもらえるふさわしいご馳走だ。#!"
 wedding_food_good:0 "とんでもないご馳走"
 wedding_food_good_desc:1 "$EFFECT_LIST_BULLET$[stress|E]軽減ボーナス\n$EFFECT_LIST_BULLET$[health|E]ボーナスが増加します\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$すべての参加者からの[opinion|E]獲得量が増加します\n\n#weak テーブルはこのすべての食べ物の重みでうめき声を上げるだろう！#!"
 wedding_option_decoration:1 "結婚式の飾り"
 wedding_decoration_bad:0 "野の花"
 wedding_decoration_bad_desc:1 "$EFFECT_LIST_BULLET$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]の[trait_level_track_xp|E]を獲得します\n$EFFECT_LIST_BULLET$あなたの[GetVassalStance( 'courtly' ).GetName][vassals|E]の[opinion|E]が減少します\n\n#weak 摘みたての花でかわいらしい装飾が施され、控えめな料理人や給仕係がいる。#!"
 wedding_decoration_normal:0 "ガーランドと篝火"
 wedding_decoration_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$あなたの[GetVassalStance( 'courtly' ).GetName]の[vassals|E]の平均的な[opinion|E]を獲得します\n$EFFECT_LIST_BULLET$[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]を獲得します\n\n#weak 伝統的な装飾と、ゴブレットを空にしないための十分な使用人がいる。#!"
 wedding_decoration_good:0 "金と銀"
 wedding_decoration_good_desc:2 "$EFFECT_LIST_BULLET$あなたの[GetVassalStance( 'courtly' ).GetName][vassals|E]からの[opinion|E]の獲得量が増加します\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]と[prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]を獲得します\n\n#weak 無限の富を惜しげもなく披露し、客人一人一人が自分だけの酌取りを持てるほどの使用人が用意されている。#!"
 wedding_good_option_desc:1 "$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetName]と[GetVassalStance( 'courtly' ).GetName]の[vassals|E]があなたに対するより多くの[opinion|E]を得ます"
 wedding_normal_option_desc:1 "$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetName]と[GetVassalStance( 'zealot' ).GetName]の[vassals|E]があなたに対するより多くの[opinion|E]を得ます"
