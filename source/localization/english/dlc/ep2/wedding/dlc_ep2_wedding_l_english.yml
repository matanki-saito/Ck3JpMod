 every_cruel_vassal:0 "全ての残酷な封臣"
 wedding_every_other_vassal:0 "全ての他の封臣"
 activity_wedding_guest_desc:0 "$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$主催と配偶者の[opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]解消の可能性\n$BULLET_WITH_TAB$[GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]獲得の可能性\n$BULLET_WITH_TAB$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]の[trait_level_track_xp|E]獲得の可能性"
 activity_wedding_guest_help_text:0 "\nWedding Guests take part in the celebrations, ready to be wowed by the lavishness of the event and impressed by the spouses and the host!\nWeddings are social and political events, ripe with occasions to mingle and make meaningful connections with the guests."
 wedding_phase_ceremony:0 "結婚式典"
 wedding_phase_ceremony_desc:0 "All the rituals and preparations that lead up to the exchange of vows that make the marriage official."
 wedding_phase_banquet:0 "結婚式の宴"
 wedding_phase_banquet_desc:0 "A feast to celebrate the new union: food, drinks, and entertainment are offered aplenty."
 wedding_phase_wnight:0 "結婚初夜"
 wedding_phase_wnight_desc:0 "While the spouses consummate their marriage, the remaining guests enjoy the party winding down."
 wedding_type_normal:0 "グランドウェディング"
 wedding_type_normal_desc:1 "\n#weak A wedding is meant to be a magnificent celebration of the union of two spouses but also of two families.#!\n\n@warning_icon!#X A promised [GetActivityType('activity_wedding').GetName] must be organized before the promise expires, or you will incur into penalties#!"
 wedding_type_bloody:0 "血まみれの結婚式"
 wedding_type_bloody_desc:1 "You will murder the other family.\n#weak You're not organizing a wedding, you're planning a funeral.#!\n\n@warning_icon! #X You won't be able to host a Bloody [GetActivityType('activity_wedding').GetName] for 15 years#!\n@warning_icon! #X Targeting your [liege|E] or [head_of_faith|E] will have bigger penalties#!\n\n@alert_icon! #alert_trial Characters with [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] and [GetTrait('calm').GetName( GetNullCharacter )] traits will gain [stress|E]#!"
 wedding_option_entertainment:0 "催し物"
 wedding_entertainment_bad:1 "普段通りの出し物"
 wedding_entertainment_bad_desc:1 "$EFFECT_LIST_BULLET$ Decreased [prestige|E] gain\n\n#weak Entertainers present at court on a daily basis like jesters and jugglers will attend the wedding.#!"
 wedding_entertainment_normal:0 "曲芸師と音楽家"
 wedding_entertainment_normal_desc:1 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [prestige|E] gain\n\n#weak The staple performers at any respectable court.#!"
 wedding_entertainment_good:0 "吟遊詩人と異国風の道化師"
 wedding_entertainment_good_desc:1 "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Increased [prestige|E] gain\n\n#weak Only the finest performers and the rarest beasts!#!"
 wedding_option_food:0 "食べ物と飲み物"
 wedding_food_bad:1 "質素な宴"
 wedding_food_bad_desc:1 "$EFFECT_LIST_BULLET$ Decreased [opinion|E] gain with all attending characters\n\n#weak A feast which matches expectations, but nothing to be remembered.#!"
 wedding_food_normal:0 "気前の良い晩餐会"
 wedding_food_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [opinion|E] gain with all attending characters\n\n#weak An appropriate banquet that will please all guests.#!"
 wedding_food_good:0 "とんでもないごちそう"
 wedding_food_good_desc:1 "$EFFECT_LIST_BULLET$ Bonus to [stress|E] loss\n$EFFECT_LIST_BULLET$ Increased [health|E] bonuses\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Increased [opinion|E] gain with all attending characters\n\n#weak The tables will groan under the weight of all this food!#!"
 wedding_option_decoration:1 "結婚式の飾り"
 wedding_decoration_bad:0 "野の花"
 wedding_decoration_bad_desc:1 "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E] gain\n$EFFECT_LIST_BULLET$ Decreased [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n\n#weak Pretty decoration of freshly-picked flowers and a modest crew of cooks and servers.#!"
 wedding_decoration_normal:0 "ガーランドと篝火"
 wedding_decoration_normal_desc:0 "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n$EFFECT_LIST_BULLET$ Gain [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Traditional decorations, and enough servants not to leave any goblet empty.#!"
 wedding_decoration_good:0 "金と銀"
 wedding_decoration_good_desc:2 "$EFFECT_LIST_BULLET$ Increased [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] and [prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Gain [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n\n#weak An unapologetic display of boundless riches, and enough servants for each guest to have their personal cup-bearer#!"
 wedding_good_option_desc:1 "$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetName]と[GetVassalStance( 'courtly' ).GetName]の[vassals|E]があなたに対するより多くの[opinion|E]を得ます"
