 wedding_barred_doors_modifier:0 "鍵をかけた寝室"
 wedding_barred_doors_modifier_desc:0 "この人物は、初夜に寝室に鍵をかけることで安心を勝ち取った。"
 wedding_barred_bedding_doors_opinion:0 "鍵をかけられた初夜の儀式"
 wedding_forced_bedding_ceremony_opinion:0 "強制された初夜の儀式"
 wedding_caved_to_bedding_opinion:0 "受け入れられた初夜の儀式"
 ep2_wedding.3300.t:0 "さあ、ベッドに"
 ep2_wedding.3300.opening:0 "私と[my_spouse.GetFirstName]は賑やかな結婚式の一団に案内されて部屋へと導かれ、響き渡る叫び声と笑い声が、初夜の儀式を告げている。\n\n"
 ep2_wedding.3300.blessing:0 "[officiant.GetCouncilTitleFirstName]が我々の夫婦のベッドを祝福し、"
 ep2_wedding.3300.decorate:0 "[officiant.GetCouncilTitleFirstName]は花や花輪で我々のベッドを飾り立て、"
 ep2_wedding.3300.flowers:0 "一団は、花輪と花を敷き詰めたベッドに我々を預け、"
 ep2_wedding.3300.wine:0 "我々を部屋に押し込む前に、スパイスの効いた濃いワインを杯に注ぐと、それを飲むよう指示した。"
 ep2_wedding.3300.anointing:0 "我々を部屋へと押し込む前に、[officiant.GetFaith.GetAdjectiveNoTooltip]の方式で我々二人に聖油を塗る。"
 ep2_wedding.3300.lover:0 "集団が退室し、ようやく二人きりになった我々は嬉しそうに見つめ合う！\n\n"
 ep2_wedding.3300.friend:0 "集団がぞろぞろと出ていくと、我々は互いに手を取り合う。これ以上の結婚はない。\n\n"
 ep2_wedding.3300.hatred:0 "私の新しい[my_spouse.GetWifeHusband]は、集団が立ち去ると、嫌悪を顕にしてしかめっ面で振り返る。\n\n"
 ep2_wedding.3300.unfriendly:0 "私の新しい[my_spouse.GetWifeHusband]は、集団が去るとそれほど熱心な様子には見えない。\n\n"
 ep2_wedding.3300.friendly:0 "集団がぞろぞろと出ていくと、我々は期待に胸を膨らませながら顔を見合わせる。\n\n"
 ep2_wedding.3300.polite:0 "集団が去ると、私は[my_spouse.GetFirstNameNoTooltip]を振り返る。「本当に…[my_spouse.GetWifeHusband]だ…！」\n\n"
 ep2_wedding.3300.jester_self:0 "ドアが閉まる前に、私の道化師である[jester.GetFirstName]が淫らなパントマイムを作り、猟犬のようにうなり、吠える。"
 ep2_wedding.3300.jester:0 "ドアが閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の道化師である[jester.GetFirstName]が淫らなパントマイムを作り、猟犬のようにうなり、吠える。"
 ep2_wedding.3300.other_friend_self:0 "ドアが閉まる前に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]である[friend.GetTitledFirstName]が微笑んで言う。「幸運を！」"
 ep2_wedding.3300.other_friend:0 "ドアが閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))]である[friend.GetTitledFirstName]が微笑んで言う。「幸運を！」"
 ep2_wedding.3300.other_spouse_self:0 "ドアが閉まる前に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))]である[other_spouse.GetFirstName]が最後に傷ついた表情を我々に送る。"
 ep2_wedding.3300.other_spouse:0 "ドアが閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))]である[other_spouse.GetFirstName]が最後に傷ついた表情を我々に送る。"
 ep2_wedding.3300.family:0 "ドアが閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))]である[family.GetFirstName]が叫ぶ。「#EMP すごいぞ！#!」"
 ep2_wedding.3300.family_self:1 "ドアが閉まる前に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))]である[family.GetFirstName]が叫ぶ。「#EMP すごいぞ！#!」"
 ep2_wedding.3300.fallback:0 "最後の証人の背後でドアが閉まり、騒々しいパーティーは廊下の下で続いているが、家族は間違いなく盗み聞きしている…"
 ep2_wedding.3300.a:0 "こっちにおいで、この一夜を楽しみにしてた！"
 ep2_wedding.3300.a.success:0 "あなたの[my_spouse.GetWifeHusband]は気を良くする"
 ep2_wedding.3300.a.failure:0 "[my_spouse.GetFirstNameNoTooltip]はうんざりしている"
 ep2_wedding.3300.b:0 "ああ——#EMP ふあぁあ#!——急に眠くなってきたな…"
 ep2_wedding.3300.b.success:0 "あなたは[my_spouse.GetWifeHusband]を侮辱する"
 ep2_wedding.3300.b.failure:0 "[my_spouse.GetFirstNameNoTooltip]は安心する"
 ep2_wedding.3300.c:0 "酒の助けを借りるとしよう！"
 ep2_wedding.3300.c.success:0 "あなたの[my_spouse.GetWifeHusband]は同意する"
 ep2_wedding.3300.c.failure:0 "[my_spouse.GetFirstNameNoTooltip]は気分を害する"
 ep2_wedding.3300.d:0 "私の王朝のため、私はこれをしよう…"
 ep2_wedding.3300.d.success:0 "二人とも楽しい時間を過ごす"
 ep2_wedding.3300.d.failure:0 "あなたと[my_spouse.GetFirstNameNoTooltip]はやるふりをする"
 ep2_wedding.3400.t:0 "家同士の出会い"
 ep2_wedding.3400.opening:0 "夜になって新郎新婦が退くと、火鉢に火が灯され、大瓶が満たされ、音楽家たちが夜遅くまで続く祭りのために集まった。\n\n"
 ep2_wedding.3400.drink_self:0 "数時間後、私は[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)]である[other_family_relative.GetTitledFirstName]をゴブレット越しにぼーっと見つめているのに気づき、"
 ep2_wedding.3400.hashish_self:0 "数時間後、私は[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)]である[other_family_relative.GetTitledFirstName]を煙越しにぼーっと見つめているのに気づき、"
 ep2_wedding.3400.fallback_self:0 "数時間後、私は[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)]である[other_family_relative.GetTitledFirstName]を瞬きしながら見つめているのに気づき、"
 ep2_wedding.3400.drink:0 "[other_family_relative.GetHerHis]は歓喜の中、[host.Custom('RegionalAlcoholicDrink')]でほとんど窒息しそうだ。\n\n"
 ep2_wedding.3400.hashish:0 "[other_family_relative.GetHerHis]は歓喜を抑えきれずに咳き込んでいる。\n\n"
 ep2_wedding.3400.fallback:0 "[other_family_relative.GetHerHis]は満足げにあくびをしている。\n\n"
 ep2_wedding.3400.drink_family:0 "[other_family_relative.GetSheHe|U]は不明瞭に言う。「認めよう！あなたの[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]は#EMP *ヒック*#!…私の[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]にとって良い組み合わせだ！#EMP *ヒック*#!…彼らが幸せでありますように！」"
 ep2_wedding.3400.drink_house:0 "[other_family_relative.GetSheHe|U]は不明瞭に言う。「あ…#EMP *ヒック*#!…私はあなたの[ROOT.Char.GetHouse.GetBaseNameNoTooltip]について確信が持てなかったのだが、し…#EMP *ヒック*#!…しかしあなたは大丈夫だ！」"
 ep2_wedding.3400.family:0 "ようやく[other_family_relative.GetSheHe]は言う。「認めよう！あなたの[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]は、私の[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]と良い組み合わせだ！彼らが幸せでありますように！」"
 ep2_wedding.3400.house:0 "ようやく[other_family_relative.GetSheHe]は言う。「私はあなたの[ROOT.Char.GetHouse.GetBaseNameNoTooltip]について確信が持てなかったのだが、しかし、あなたは大丈夫だ！」"
 ep2_wedding.3400.a:0 "思い出したが、私はあなたの意見が必要なんだ！"
 ep2_wedding.3400.tt:0 "洞察に満ちた会話"
 ep2_wedding.3400.b:0 "おお！私の[ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)]はあなたを気に入るはずだ！"
 ep2_wedding.3400.b.tt:0 "即席の錬金術"
 ep2_wedding.3400.b.success:0 "彼らは仲良くなる"
 ep2_wedding.3400.b.failure:0 "彼らは単に丁寧なだけだ"
 ep2_wedding.3400.c.drink:0 "もっとエールを！もっと！"
 ep2_wedding.3400.c.hashish:0 "もっとハシシを！もっと！"
 ep2_wedding.3400.d:0 "これからも接触を維持しなければ、我々はもう家族なのだから！"
 ep2_wedding.3400.e:0 "教えてくれ、[other_family_relative.GetHouse.GetBaseNameNoTooltip]の[other_family_relative.GetWomenMen]は皆そんなに美しいのかい？"
 ep2_wedding.3400.e.success:0 "[other_family_relative.GetFirstNameNoTooltip]は感動する"
 ep2_wedding.3400.e.failure:0 "[other_family_relative.GetFirstNameNoTooltip]は後ずさりする"
 ep2_wedding.3410.t:0 "新鮮な競争"
 ep2_wedding.3410.opening:0 "新郎新婦の背後でドアがバタンと閉まり、くぐもった笑い声と金切り声が広間に響き渡った。私は[jealousy_focus.GetFirstName]と[jealousy_usurper.GetFirstName]のことが頭から離れず、宴会場にへたりこんでしまった…\n\n"
 ep2_wedding.3410.double:0 "彼らは私にとって二人とも大切な人物だが、夜明けが、今祭りへの努力にのぼせ上がっている私への彼らの愛情の温かさがどのような変化をもたらすかが心配だ。"
 ep2_wedding.3410.lover:0 "私の[ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)]は他人の感触を楽しんでいる——[jealousy_focus.GetSheHe] に責任があることはわかっているが、その事実は私の心を刺す棘を和らげることはない。"
 ep2_wedding.3410.primary:0 "私はまだ [jealousy_focus.GetFirstNamePossessive]の第一位の地位にある[ROOT.Char.GetWifeHusband]であることはわかっているが、[jealousy_focus.GetHerHis]の新しい[jealousy_usurper.GetWomanMan]の味がもたらすものを恐れている。"
 ep2_wedding.3410.secondary:0 "[jealousy_focus.GetFirstNamePossessive]のコレクションための別の [jealousy_usurper.GetWifeHusband]。[jealousy_focus.GetHerHis]の時間と愛情を求めるもう一人の競争相手だ。"
 ep2_wedding.3410.double_opinion:0 "\n\n私は何だ？この苦しい三角関係が呪わしい…"
 ep2_wedding.3410.positive_opinion:0 "\n\n[jealousy_focus.GetSheHe|U]は私を忘れはしない…[jealousy_focus.GetSheHe]は…？"
 ep2_wedding.3410.negative_opinion:0 "\n\nああ、知ったことか！？あの[jealousy_focus.Custom('InsultNoun')]はなぜそんなに私を悩ませるのだ…"
 ep2_wedding.3410.indifferent_opinion:0 "\n\n[jealousy_usurper.Custom('InsultNoun')]が私に対してそれを行う前に、私は自分の立場に目を向けなければならない。"
 ep2_wedding.3410.a:0 "#EMP 私の#!気持ちを彼らに伝えよう！"
 ep2_wedding.3410.a.flavor:0 "その扉は私を止めることはできない！"
 ep2_wedding.3410.b:0 "[jealousy_focus.GetFirstNameNoTooltip]は#EMP 私のものだ！#!"
 ep2_wedding.3410.b.tt:0 "計画が[GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]を受け取ります"
 ep2_wedding.3410.c:0 "私の心は壊れてしまった…"
 ep2_wedding.3410.d:0 "[jealousy_focus.GetFirstNameNoTooltip]からの注意が低いのは利点かもしれない。"
 every_usurper_close_family_tt:0 "[jealousy_usurper.Custom('GetBrideGroom')]の近親者"
 revealed_lover_wedding_night_opinion:0 "秘密の姦通者"
 wedding_consorts_envy_modifier:0 "側室の羨望"
 ruined_wedding_night_opinion:0 "台無しになった初夜"
 wedding_old_news_modifier:0 "古い知らせ"
 wedding_old_news_modifier_desc:0 "この人物は相手との新しい関係を歓迎し、休息を求めている。"
 ep2_wedding.3420.t:0 "夜中に"
 ep2_wedding.3420.opening:0 "新婚夫婦は、結婚を完了させるために、家族から寝室へと引き渡されて立ち去った。残された我々は宴会場へと戻って歓談し、祝杯をあげる。\n\n"
 ep2_wedding.3420.eat:0 "私は頭がごちそうのテーブルにまっすぐ向いていることに気づいた。残った食べ物の甘い香りに抵抗するのはほとんど不可能だ。\n\n"
 ep2_wedding.3420.drink:0 "客人の多くはすでにパーティーの次の段階を開始しており、演奏者を激励し、次のラウンドの踊りを始めている。\n\n"
 ep2_wedding.3420.lech:0 "誓いの言葉や初夜の儀式についてこれだけ話していると、私の心はすぐに、幸せなカップルが今専念しているに違いない、言葉では言い表せない行為のことを思い出してしまう。\n\n"
 ep2_wedding.3420.steal:0 "贅を尽くした[host.Custom('FortifiedBuilding')]で夜を過ごしたが、私はその所有者が惜しくないものが何なのかを考えずにはいられない。\n\n"
 ep2_wedding.3420.flee:0 "一日中閉じ込められて、知らない人たちに囲まれ、式典と宴会が延々と続いた。今は解放されたことにほっとしている。\n\n"
 ep2_wedding.3420.charity:0 "壁の向こうの貧しい平民や使用人たちが苦労している一方で、私は一日中、祝賀会の豪華さに罪悪感を感じていた。\n\n"
 ep2_wedding.3420.social:0 "今日は非常に多くの新しい顔を紹介されたが、この社交の機会が必然的に終了する前に、私はもっと多くの客人に会いたいと切望している。\n\n"
 ep2_wedding.3420.posture:0 "華やかに着飾ったさまざまな客人を眺めていると、私は自分の存在を皆に知らせたいという衝動に駆られる。\n\n"
 ep2_wedding.3420.blab:0 "多くの人々に囲まれ、私は[blab_guest.GetTitledFirstNamePossessive]の悪行に関する知識の重荷を漏らさず背負うことに最善を尽くしてきたが、いつまで耐えられるかはわからない！\n\n"
 ep2_wedding.3420.blab_self:0 "多くの人々に囲まれ、私は、自分の秘密の重荷を漏らさず背負うことに最善を尽くしてきたが、いつまで耐えられるかはわからない！\n\n"
 ep2_wedding.3420.scheme:0 "私は、一日の宴で酔い、肥えたてひしめき合う客人たちを見渡し、彼らの歪んだ舌が今日はどんな一口を漏らしたのだろうかと考える。\n\n"
 ep2_wedding.3420.help:0 "群衆を見渡しながら、私は幸せな出来事の温もりに浸り、笑顔と調和から力を引き出す。しかし、この背中を丸めた人物は誰だろう？\n\n"
 ep2_wedding.3420.pray:0 "式が終わり、誓いの言葉が述べられると、私は幸せなカップルに対する心配と希望で胸がいっぱいになる。協力と親子関係に関して今後やって来るあらゆる試練に。\n\n"
 ep2_wedding.3420.closing:0 "残った夜は、私が望むように過ごすのだ…"
 ep2_wedding.3420.a:0 "[ROOT.Char.Custom('RegionalEdibleMeat')]が残っているはずだ！"
 ep2_wedding.3420.b:0 "ようやく、#EMP 本当の意味で#!解放される！"
 ep2_wedding.3420.c:0 "さて、あの機敏な召使いはどこへ行ったのだろう？"
 ep2_wedding.3420.d:0 "寝室の中を物色するには絶好の機会だな…"
 ep2_wedding.3420.e:0 "やっとこの忌まわしい場所から抜け出せる！"
 ep2_wedding.3420.f:0 "今夜は[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]の貧しい人々を見なければならない。"
 ep2_wedding.3420.g:0 "[social_guest.GetFirstNameNoTooltip]と話したいと思っていたんだ。"
 ep2_wedding.3420.h:0 "今日ここにいる私の存在に影を落としてはならない。"
 ep2_wedding.3420.i:0 "この秘密は私を殺す、誰かが知っているはずだ！"
 ep2_wedding.3420.j:0 "今夜、使用人たちが何を耳にしたのか見てみよう…"
 ep2_wedding.3420.j.tt:0 "あなたは誰かの[secret|E]を知るでしょう"
 ep2_wedding.3420.k.drink:0 "[help_guest.GetFirstNameNoTooltip]は飲みすぎたようだな…"
 ep2_wedding.3420.k.health:0 "可哀想な[help_guest.GetFirstNameNoTooltip]が手を貸してくれそうだ…"
 ep2_wedding.3420.k.fallback:0 "可哀想な[help_guest.GetFirstNameNoTooltip]は眠ってしまっているようだ…"
 ep2_wedding.3420.k.flavor:0 "#EMP さあ#!行くぞ！こっちだ…"
 ep2_wedding.3420.l:0 "[host.GetFaith.HouseOfWorship|l]はこれで静かになるだろう。"
 ep2_wedding.3420.l.flavor:0 "[ROOT.Char.GetFaith.HighGodName]よ、この結婚を祝福し、幸せなものにしてください。"
 secret_discovered_toast:0 "秘密の発見"
 ep2_wedding.3500.t:0 "王朝の疑い"
 ep2_wedding.3500.intro:0 "長い一日の待ち時間と社交に疲れ、私の[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)][ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)]と私はテーブルでくつろぎながら、結婚について熟考しているところだ。"
 ep2_wedding.3500.intro_plural:0 "長い一日の待ち時間と社交に疲れ、私の[ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)]と私はテーブルでくつろぎながら、結婚について熟考しているところだ。"
 ep2_wedding.3500.intro_connector:0 "\n\n[my_family_relative_1.GetFirstName]が小声で言う。「なあ、"
 ep2_wedding.3500.relation_shared:0 "私は、我々の[my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)]が心配だ。本当に心配だ。"
 ep2_wedding.3500.relation:0 "私はまだ不安があると言わざるを得ない、私の[my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]が心配だ。"
 ep2_wedding.3500.young:0 "[other_family_spouse.GetFirstName]はとにかく[my_family_spouse.GetHerHim]には若#EMP すぎる#!よ。全ては涙で終わるだろう。」"
 ep2_wedding.3500.old:0 "[other_family_spouse.GetFirstName]は年を取りすぎていて、[other_family_spouse.GetSheHe]が[my_family_spouse.GetHerHim]を幸せにすることはありえない。これが真実だ。」"
 ep2_wedding.3500.bold:0 "[other_family_spouse.GetFirstName]は強情で、一方[my_family_spouse.GetSheHe]は大人しい。[my_family_spouse.GetHerHim]は[other_family_spouse.GetSheHe]の言いなりになってしまうだろう。」"
 ep2_wedding.3500.shy:0 "[other_family_spouse.GetFirstName]は子羊のように従順だが、そのような[other_family_spouse.GetWomanMan]が[my_family_spouse.GetHerHim]のような[my_family_spouse.GetWomanMan]に何を提供できるのかね？」"
 ep2_wedding.3500.dishonorable:0 "この[other_family_spouse.GetWomanMan]は名誉に欠ける。私は[other_family_spouse.GetHerHim]を一日中観察してきた。[other_family_spouse.GetSheHe]は[my_family_spouse.GetFirstName]に不幸だけをもたらすだろう。」"
 ep2_wedding.3500.dislike:0 "この[other_family_spouse.Custom('InsultAdjective')][other_family_spouse.GetWomanMan]は今や我々の家族の評判に対する膿疱だ。あの[other_family_spouse.Custom('InsultNoun')]は[my_family_spouse.GetFirstName]にとって何の役にも立たないだろう！」"
 ep2_wedding.3500.health:0 "[other_family_spouse.GetSheHe|U]は病弱な重荷で、[my_family_spouse.GetFirstName]の試練や利益を支えることはできない。賢明ではないよ。」"
 ep2_wedding.3500.realms:0 "この絆は[my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip]と[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家を内部から破滅させる[other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip]の陰謀の門を開くものだ。」"
 ep2_wedding.3500.lowborn:0 "[other_family_spouse.GetHerHim]のような平凡な[other_family_spouse.GetWomanMan]はこの家族の尊厳には相応しくないものだ。[other_family_spouse.GetSheHe]は[my_family_spouse.GetFirstName]に悪評をもたらすだろう。」"
 ep2_wedding.3500.beauty:0 "[other_family_spouse.GetHerHim]の姿を見たことがあるか？[my_family_spouse.GetFirstName] が[my_family_spouse.GetHerHis]の義務をどうやって果たすのか、あるいは彼らの子孫の顔を考えると、私はぞっとするよ…」"
 ep2_wedding.3500.renown:0 "この田舎者の[other_family_spouse.GetHouse.GetBaseNameNoTooltip]の[other_family_spouse.Custom('InsultNoun')]は[my_family_spouse.GetHouse.GetBaseNameNoTooltip]のような偉大な家の尊厳にふさわしいものではない。[other_family_spouse.GetSheHe]と付き合うだけでも[my_family_spouse.GetFirstName]を汚すものだ…」"
 ep2_wedding.3500.criminal:0 "[other_family_spouse.GetSheHe|U]は悪魔だ。誰もが一晩中その話をしていた！この[other_family_spouse.Custom('InsultNoun')]に縛られることをどうして許すことができる！？可哀想な[my_family_spouse.GetFirstName]が切り抜けられると良いが…」"
 ep2_wedding.3500.fornicator:0 "あの[other_family_spouse.GetWomanMan]は放蕩者として有名だし、数え切れないほどの愛人たちに汚されている。[my_family_spouse.GetFirstNamePossessive]の名声へのこの打撃をどうやったら許せるのだ！？誹謗中傷、噂、ジョークを考えてみてくれよ！」"
 ep2_wedding.3500.fallback:0 "[other_family_spouse.GetHerHim]には何かがある。[other_family_spouse.GetSheHe|U]の目は何かぎこちない…あなたも気づいたはずだが？[my_family_spouse.GetFirstName]も気づいてくれればなぁ…」"
 ep2_wedding.3500.faith:0 "[other_family_spouse.GetHerHim]のような[my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)]をどうやったら信じられるのだ。[other_family_spouse.GetSheHe]は[my_family_relative_1.GetFaith.HighGodName]から[my_family_spouse.GetFirstName]を遠ざけてしまうだろう。」"
 ep2_wedding.3500.agree:0 "\n\n「[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]よ、あなたは正しいと思う。」[my_family_relative_2.GetFirstName]はため息をつく。「これは不運な結婚に思える。」"
 ep2_wedding.3500.alliance:0 "\n\n「いいかね、[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]よ。」[my_family_relative_2.GetFirstName]はたしなめる。「[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家との同盟は[my_family_spouse.GetHerHis]の幸福よりも優先されなければならないのだ。」"
 ep2_wedding.3500.compromise:0 "\n\n「まだ疑っているのか、[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]よ。[my_family_relative_2.GetFirstName]は拒絶するように言う。「政治には妥協も必要なのだ。」"
 ep2_wedding.3500.time:0 "\n\n「さあ、[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]よ。」[my_family_relative_2.GetFirstName]はため息をつく。「時を与えるのだ！そのような判断を下す前に、二人に月日を与えるのだ。」"
 ep2_wedding.3500.a:0 "あなたが真実に近いのではないかと心配だ、[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]よ…"
 ep2_wedding.3500.b:0 "私を信じろ、これは良い結婚だ。"
 ep2_wedding.3500.d:0 "それが何だ？愛は吟遊詩人に任せればいい。"
 ep2_wedding.3500.e:0 "今は[ROOT.Char.GetFaith.HighGodNamePossessive]の手に委ねられている。"
 ep2_wedding.4000.t:0 "次は誰？"
 ep2_wedding.4000.desc.intro:0 "カップルが誓いの言葉を述べるとき、私は大喜びで拍手をしている[matchmaked_scope.GetTitledFirstName]を眺めている。私は[matchmaked_scope.GetHerHim]に婚約者を見つけようとしていたのだが、この瞬間は[matchmaked_scope.GetHerHim]に結婚の喜びを思い出させるのに最適な機会のように思える。\n\n「彼らは素敵だと思わないか？」私は無邪気に尋ねながら、ふさわしい候補者を探すために人混みを確認する。"
 ep2_wedding.4000.desc.good_match:0 "以前、私は[matchmaked_scope.GetFirstNameNoTooltip]が[objective_scope.GetTitledFirstName]と話しているのを見たことがあるが、彼らは素敵な組み合わせだったな…"
 ep2_wedding.4000.desc.no_match:0 "\n\n以前、私は[matchmaked_scope.GetSheHe]が[objective_scope.GetTitledFirstName]と話していたのを知っているが、[matchmaked_scope.GetSheHe]はそれほど熱心ではなかった。"
 ep2_wedding.4000.a:0 "「[objective_scope.GetShortUINameNoTooltip]と彼らの例に見習ってみてはどうだ？」"
 ep2_wedding.4000.a.success:1 "[matchmaked_scope.GetFirstNameNoTooltip]はあなたの助言に従う"
 ep2_wedding.4000.a.failure:1 "[matchmaked_scope.GetFirstNameNoTooltip]は聞く耳を持たない"
 ep2_wedding.4000.b:0 "「[objective_scope.GetShortUINameNoTooltip]はとても寂しそうに見えるな…」"
 ep2_wedding.4000.b.success:1 "[matchmaked_scope.GetFirstNameNoTooltip]は[objective_scope.GetFirstNameNoTooltip]と話す"
 ep2_wedding.4000.c:0 "彼らが良い組み合わせとは思えない。"
 ep2_wedding_4000_log_success_title:0 "縁談のひらめき"
 ep2_wedding_4000_log_success:1 "[CHARACTER.GetFirstNameNoTooltip]は適切な組み合わせとして[TARGET_CHARACTER.GetFirstNameNoTooltip]を見つけ出した"
 ep2_wedding.2010.t:0 "伝説的な客人"
 ep2_wedding.2010.desc.intro:0 "宴会が進むにつれて、私はやや…物足りなさを感じるようになった。印象的な絹やタペストリーもなく、最高級の金も、最高の宝石も、ここにはない。窓から夜空を眺めていると、なんだか感動的な気分になる。\n\n外には、白い獲物が存在する。彼らは我々の森を自由に歩き回り、木々の間に隠れている。その一匹を狩ることは、伝説的な偉業だ。\n\nおそらく…[ROOT.Char.Custom('GetAnimalType')]の一匹を白く塗るするだけで良いだろうか？"
 ep2_wedding.2010.desc_spouse:0 "\n\n他に自身の結婚式を称えるにはどうしたらいいのだろう？"
 ep2_wedding.2010.a:0 "急がなければ。使用人たちにすぐ始めるように伝えよう。"
 ep2_wedding.2010.a.tt:0 "これで#EMP 名声が得られる#!でしょうが、鋭い客は不審に思うかもしれません…"
 ep2_wedding.2010.b:0 "あまりに危険すぎる。"
 ep2_wedding.2010.impressed_list:0 "出席しているすべての社交的、酒好き、酒浸り、勇敢、狩人または勇士である客人"
 wbanquet_white_animal_opinion:0 "伝説的な客人"
 wbanquet_white_animal_opinion_desc:0 "この人物は、結婚披露宴中に白い動物が登場したことに感銘を受けた。"
 ep2_wedding.2011.t:0 "$ep2_wedding.2010.t$: 高まる不信"
 ep2_wedding.2011.desc:0 "[ROOT.Char.Custom('GetAnimalType')]が広間に入ると、その淡い毛皮が月明かりの下で明るく輝き、ほとんど燐光のような熱と不自然な輝きを放つ。欺瞞はほとんど完璧で、驚嘆に値する。客人は畏敬の念を抱き、素早く動物に近づきはするが、その神聖な性質のために敢えて触れようとはしない。\n\nしかし私は群衆の中に、目をぎょろりとさせている[doubting_guest.GetTitledFirstName]を見つける。「ただの絵の具だとわからないのか？[ROOT.Char.GetTitledFirstNameNoTooltip]は我々を馬鹿にしているのだろう。」"
 ep2_wedding.2011.a:0 "ああ、もう幻想を持ち続ける意味はない。"
 ep2_wedding.2011.b:0 "「私の祝祭の日に、よくも私を疑ったものだな？」"
 ep2_wedding.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip]は仕方なくあなたを信じる"
 ep2_wedding.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip]は一言も信じていない。"
 ep2_wedding.2020.t:0 "あまりうまくない"
 ep2_wedding.2020.desc:0 "最高級の料理の皿がテーブルを囲み、[host.Custom('GetExpensiveMeal')]と[host.Custom('GetExpensiveDessert')]が部屋中に良い匂いを振り撒いている。\n\n[host.GetTitledFirstName]は本当に準備に余念がなく、中庭の泉には[host.Custom('GetExpensiveDrink')]が溢れ、銀の鎖でつながれた銀のバケツを介して回収されている。\n\n興味津々で近づいてみると、[drunk_guest.GetTitledFirstName]がゴブレットを手に、近くの地面に危なっかしくよろけているのが見える。"
 ep2_wedding.2020.a:0 "「怪我してしまいますよ…こちらへどうぞ、友よ。」"
 ep2_wedding.2020.a.success:1 "あなたは[drunk_guest.GetFirstNameNoTooltip]に立ち去るよう説得する"
 ep2_wedding.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip]は泉に落ちる"
 ep2_wedding.2020.b:0 "私はここでとても静かに見守るとしよう。"
 ep2_wedding.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip]は落ちない"
 ep2_wedding.2020.c:0 "「はい、どうぞ！」"
 ep2_wedding.2020.c.success:1 "あなたは[drunk_guest.GetFirstNameNoTooltip]を泉に突き落とすことに成功する"
 ep2_wedding.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip]はあなたの押しをこらえる"
 ep2_wedding.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip]は転落して死ぬ"
 ep2_wedding.wedding_intent.success.tt:0 "あなたの[THIS.Char.GetInvolvedActivityIntent.GetName]の目的は成功します"
 ep2_wedding.2000.t:0 "友の友"
 ep2_wedding.2000.desc.intro:1 "[diplo_target.GetTitledFirstName]を遠くから観察していると、私は[diplo_target.GetHerHim]に近づいて、天気の話や最新の医療技術の話、戦争の話を始めて、それが同盟になることを祈ることなどできないという結論にすぐに到達する。\n\n私はすぐに、部屋の向こうで幸せそうに[ROOT.Char.Custom('RegionalAlcoholicDrink')]のゴブレットを飲み干している[diplo_target.GetFirstNamePossessiveNoTooltip]の[SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))][target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つける。\n\n「教えてくれ、[diplo_target.GetFirstNamePossessiveNoTooltip]の関心はどこにあるのだろうか？」私は慎重に尋ねる。\n\n"
 ep2_wedding.2000.desc.lustful:0 "「ハッ、誰かの下半身さ、それは確実だ！」"
 ep2_wedding.2000.desc.nerd:0 "「ただ…本についてと、どれだけ外に出るのが嫌いかについて話せばいい。」"
 ep2_wedding.2000.desc.valiant:0 "「ああ、[diplo_target.GetWomenMen]の中で最も勇敢で、戦争とその技術に精通しているよ。」"
 ep2_wedding.2000.desc.social:0 "「ああ、明らかだよ！美味しい料理と美味しいお酒、そして最高の仲間に囲まれた祝祭のひとときだ。」"
 ep2_wedding.2000.desc.fishy:0 "「[diplo_target.GetSheHe|U]の宮廷での生きがいですか。やはり策略のような、悪巧みが好きなようですよ」"
 ep2_wedding.2000.a:0 "素晴らしい！この洞察を早速活用しよう！"
 ep2_wedding.2000.a.tt:1 "あなたは[diplo_target.GetFirstNameNoTooltip]に近づきます"
 ep2_wedding.2000.b:0 "どうやったら[target_friend.GetHerHim]が信頼に値すると判断できるのだ？"
 ep2_wedding.2000.b.success.tt:1 "これは[diplo_target.GetFirstNameNoTooltip]を標的とする[GetScheme('befriend').GetTypeName][schemes|E]へのボーナスを付与します"
 ep2_wedding.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip]は真実を語っているようだ"
 ep2_wedding.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip]はあなたの不信に腹を立てる"
 ep2_wedding.2001.t:0 "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc:0 "新しい知識を得た私は、豪華な布が敷かれた別のテーブルで、ごちそうや他の人たちとの会話を楽しんでいる[diplo_target.GetTitledFirstName]に巧みに近づく。「少しお話してもよろしいですか、[diplo_target.GetTitleAsNameNoTooltip]」私は尋ねる。「あなたの議会を邪魔するつもりはありません。」\n\n[diplo_target.GetTitledFirstNameNoTooltip]は眉を上げ、[diplo_target.GetHerHis]の目には好奇心が見える。「ああ、もちろんです。どのようなご用件ですか、高貴な[ROOT.Char.GetFirstNameNoTooltip]？」"
 ep2_wedding.2001.a:0 "「こっそり抜け出して…素敵な客人を見つけたくはありませんか？」"
 ep2_wedding.2001.b:0 "「哲学者曰く、『不運であると考えなければ、何も不運ではない』ですよね。」"
 ep2_wedding.2001.b.flavor:0 "#EMP あなたがそう思うこと以外に不幸なことは何もない#!。"
 ep2_wedding.2001.b.dull:0 "「その…条約について…聞いたことはありますか？」"
 ep2_wedding.2001.c:1 "「男爵の作戦をお聞きになったことは？あの包囲戦は芸術だった！」"
 ep2_wedding.2001.d:0 "「どうぞ、一緒に飲んで食べて、このご馳走が何日も続きますように！」"
 ep2_wedding.2001.e:0 "「#EMP ねぇ#!、宮廷の陰謀についての噂を聞いたことがありますか？」"
 ep2_wedding.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip]はあなたを強力な味方だと考えている"
 ep2_wedding.2000.after.alliance.tt:1 "あなたは[diplo_target.GetFirstNameNoTooltip]と同盟を結びます"
 ep2_wedding.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip]はあなたを[diplo_target.GgetHerHis]の主君にしたい"
 ep2_wedding.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip]は、あなたに忠誠を誓います。"
 ep2_wedding.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip]は、あなたを同胞と考えている"
 ep2_wedding.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip]は、あなたが[diplo_target.GetSheHe]がそれに興味を持つだろうと考えたことで侮辱される"
 ep2_wedding.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip]は侮辱される"
 ep2_wedding.1330.t:0 "わが愛人、我が[spouse.GetWifeHusband]"
 ep2_wedding.1330.desc:0 "何人の結婚式の客人が、[spouse.GetTitledFirstName]がすでに私の愛人であることを疑っていただろうか？密室では、我々はそうでないふりをする必要はない。[spouse.GetHerHis|U]の身近な感触、[spouse.GetHerHis]の身体に関する私の知識…今、これらのものは私のものだ。\n\n私の愛人であり[spouse.GetWifeHusband]である人を見つめながら、私はある一つの思いが頭をよぎる…"
 ep2_wedding.1330.a:0 "この[spouse.GetWomanMan]を言葉にならないほど愛している。"
 ep2_wedding.1330.b:0 "[spouse.GetHerHim]以外には誰も必要ない。"
 ep2_wedding.1330.c:0 "私は自分のやり方を改め、誠実になる！"
 ep2_wedding.1330.c.rakish.success:0 "あなたは本気で変わろうと努力する"
 ep2_wedding.1330.c.rakish.failure:0 "あなたのはただの空約束だ"
 ep2_wedding.1330.c.breakup:1 "[ROOT.Char.GetFirstNameNoTooltip]は[ROOT.Char.GetHerHis]の[spouse.GetWifeHusband]の愛のために私の元を去る"
 ep2_wedding.1330.d:0 "[spouse.GetSheHe]は…あれに興味があるのだろうか？"
 ep2_wedding.1330.d.yuck:1 "[spouse.GetFirstNameNoTooltip|U]は私の堕落に嫌悪感を抱いている"
 ep2_wedding.1330.d.yuck.tt:0 "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum:1 "[spouse.GetFirstNameNoTooltip|U]は私の冒険的な嗜好に興味をそそられる"
 ep2_wedding.1330.d.yum.tt:0 "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo:1 "[spouse.GetFirstNameNoTooltip|U]は[spouse.GetHerHis]自身の冒険的な嗜好を明らかにする"
 ep2_wedding.1330.d.yeahmetoo.tt:0 "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U]は[spouse.GetSheHe]があなたの先入的愛好を共有しているかどうかを教えてくれるでしょう"
 ep2_wedding.1330.e:1 "[soulmate.GetFirstNameNoTooltip]にどうしてこんなことができたのだろう？"
 ep2_wedding.1330.f:0 "私は本当に[spouse.GetHerHis]の唯一の愛なのだろうか？"
 ep2_wedding.1330.f.mindatease:0 "[spouse.GetShortUINamePossessive|U]の安心させる言葉が私の心を安らかにしてくれる。"
 ep2_wedding.1330.f.mindatease.tt:1 "[spouse.GetFirstNameNoTooltip|U]は、あなたの心を安らかにします"
 ep2_wedding.1330.f.lingeringdoubts:1 "[spouse.GetFirstNameNoTooltip|U]は私だけを愛していると主張するが、疑惑が私を悩ませている"
 ep2_wedding.1330.f.lingeringdoubts.tt:0 "疑念があなたを悩ませ続けます"
 ep2_wedding.1330.f.confession:1 "[spouse.GetFirstNameNoTooltip|U]は[spouse.GetHerHis]の他の愛を告白する"
 ep2_wedding.1330.f.confession.desc:0 "真実が明らかになる"
 ep2_wedding.1330.f.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U]は[spouse.GetSheHe]に他の愛人がいるかどうかを明らかにします"
 ep2_wedding.1330.g:0 "ようやく、我々はもう自身の愛を隠す必要はない！"
 ep2_wedding.1340.t:0 "結婚式への哀悼"
 ep2_wedding.1340.desc.intro:0 "「[cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]よ、あなたには同情する…」[cynic.GetTitledFirstName]は私に結婚生活がどんなものかを教えてくれる。"
 ep2_wedding.1340.i_would_know:0 "「私にはわかる。」[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.like_me_and:0 "「私と[disliked_spouse.GetFirstName]のように。」[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.cheating:0 "夫が妻を裏切り、妻は夫を裏切る、嘘と屈辱のオンパレード。"
 ep2_wedding.1340.desc.dislikes_spouse:0 "平和の終わりを告げる口論と不信、争いに満ちている。$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful:0 "冷たいベッドと不信感を抱く[intended.GetWifeHusband]は、あなたの喜びの足かせだ。$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced:2 "どちらが相手を捨てるかがわかるその瞬間のための、ゆっくりと、痛みを伴う行進だ。「私と[divorced_spouse.GetFirstName]のように。」[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.desc.cheated_on:0 "$ep2_wedding.1340.cheating$$ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt:2 "$ep2_wedding.1340.cheating$「私と[adulterous_spouse.GetFirstName]のように。」[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.desc.outro:0 "\n\n[intended.GetTitledFirstName]との結婚生活もそんな感じになるのだろうか？"
 ep2_wedding.1340.a:0 "[intended.GetFirstNameNoTooltip|U]は私にとって完璧だ。"
 ep2_wedding.1340.a.tt:0 "我々は互いに向いているのでしょうか？"
 ep2_wedding.1340.a.success:0 "あなたは[intended.GetFirstNameNoTooltip]があなたに適していると確信している"
 ep2_wedding.1340.a.failure:0 "あなたは[intended.GetFirstNameNoTooltip]があなたに適していないのではと恐れる"
