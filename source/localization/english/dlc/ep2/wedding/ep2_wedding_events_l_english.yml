 ep2_wedding.1090.t:0 "縁結び…？"
 ep2_wedding.1090.desc:0 "群衆は新婚夫婦に歓声を上げて乾杯しているが、その中で私は、[ROOT.Char.Custom2('RelationToMe', 1090_target)]である[1090_target.GetFirstName]を見失ってしまったようだ。"
 ep2_wedding.1090.desc_already_matched:0 "\n\n慎重に探索した結果、人目につかない場所で[1090_target.GetHerHim]が他でもない[1090_match.GetTitledFirstName]と会話に熱中しているのを発見しました。この人物は、私が以前[1090_target.GetHerHim]と仲良くさせようとしたのと全く同じ人物だった！口出しはしない方がいいと思うのだが…"
 ep2_wedding.1090.desc_new_match:0 "\n\n慎重に探索した結果、ようやく見つけた[1090_target.GetHerHim]は、隅に座って、[1090_match.GetTitledFirstName]がジョークや物語で手に負えない客たちを楽しませるのを興味深く、あえて言えば、憧れの目で見つめている。"
 ep2_wedding.1090.a:0 "[1090_match.GetHerHim]を捕まえておいで。"
 ep2_wedding.1090.b:0 "[1090_match.GetSheHe|U]はあなたには良くない。"
 ep2_wedding.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip]が[1090_match.GetFirstNamePossessiveNoTooltip]に結婚を申し込む"
 ep2_wedding.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip]は[1090_target.GetFirstNameNoTooltip]に感銘を受けない"
 wedding_matchmade_success_log_title:0 "縁結び"
 wedding_matchmade_success_log:0 "[CHARACTER.GetUIName|U]が[TARGET_CHARACTER.GetUIName]との婚約を取り付けた"
 wedding_matchmade_failure_log_title:0 "不釣り合い"
 wedding_matchmade_failure_log:0 "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]に感銘を与えられなかった"
 ep2_wedding.1310.t:0 "離れられない"
 ep2_wedding.1310.desc_spouse:0 "私の新しい[other_spouse.GetWifeHusband][other_spouse.GetFirstName]と[other_spouse.GetHerHis]の家族と一緒に時を過ごさなければならないことはわかっているが、私は友人である[friend.GetTitledFirstName]から離れることができない！私は[other_guest.GetTitledFirstName]が私を睨み始めているのに気づく。$ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host:0 "結婚式の主催者として、私はカップルとその家族と一緒に時を過ごさなければならないことはわかっているが、私は友人である[friend.GetTitledFirstName]から離れることができない！私は[other_guest.GetTitledFirstName]が私を睨み始めているのに気づく。$ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest:0 "他の客人たちと交流しなければならないことはわかっているが、私は友人である[friend.GetTitledFirstName]から離れることができない！私は[other_guest.GetTitledFirstName]が私の注意を引こうとしているのに気づく。$ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter:0 "だが、私が弁解しようとするたびに、[friend.GetFirstNameNoTooltip]が私を大笑いさせるのだ。"
 ep2_wedding.1310.a:1 "[friend.GetFirstNameNoTooltip]がここにいてくれて、何と嬉しいことだろう！"
 ep2_wedding.1310.b:1 "[other_guest.GetFirstNameNoTooltip]、一緒にどうだ！"
 ep2_wedding.1310.c:0 "ちゃんと話ができるようにこっそり抜け出そう！"
 ep2_wedding.1310.d:0 "失礼しますね、友よ。"
