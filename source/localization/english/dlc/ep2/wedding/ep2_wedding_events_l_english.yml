 ep2_wedding.3000.t:0 "Timid Beginnings"
 ep2_wedding.3000.desc:0 "#EMP Sigh#!. Here we go. I guess. What am I supposed to do now anyways? Does [my_spouse.GetSheHe] like... cuddles? Maybe just kisses. I turn my face away when [my_spouse.GetSheHe] looks directly at me. I can see that [my_spouse.GetSheHe]'s also fidgeting with [my_spouse.GetHerHis] hands, at least.\n\n\"Er...,\" I try to say, clearing my throat; the bedsheets still don't have a single wrinkle, \"you look beautiful tonight.\"\n\n\"T-Thank you... I really like your... your hair too.\"\n\nDamnation, this is clearly not working."
 ep2_wedding.3000.a:0 "散歩にでも行こうか？"
 ep2_wedding.3000.a.success:1 "[my_spouse.GetFirstNameNoTooltip] finds the walk endearing"
 ep2_wedding.3000.a.failure:1 "[my_spouse.GetFirstNameNoTooltip] finds the walk boring"
 ep2_wedding.3000.b:0 "読書は...好き？"
 ep2_wedding.3000.b.success:1 "[my_spouse.GetFirstNameNoTooltip] and you have a lovely chat"
 ep2_wedding.3000.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] finds the conversation boring"
 ep2_wedding.3000.c:0 "#EMP ふあぁあ#!眠いな。"
 ep2_wedding.3000.tt:1 "[my_spouse.GetFirstNameNoTooltip] may like it or not based on [my_spouse.GetHerHis] traits...\n"
