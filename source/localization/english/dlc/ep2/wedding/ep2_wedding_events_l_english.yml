 ep2_wedding.3000.t:0 "内気な始まり"
 ep2_wedding.3000.desc:0 "#EMP はぁ#!。さぁ、始まるぞ。とは思うけれど。私はこれからどうすればいいのだろう？[my_spouse.GetSheHe]は…抱きしめるのは好きだろうか？あるいはキスだけ。[my_spouse.GetSheHe]に直視されると私は顔をそむけてしまう。少なくとも[my_spouse.GetSheHe]も[my_spouse.GetHerHis]の手をそわそわと動かしているのはわかる。\n\n「えっと…」私は咳払いをしながら言おうとした。ベッドのシーツにはまだ皺一つない。「今夜のあなたはとてもきれいだね。」\n\n「あ…ありがとう…私もあなたの…あなたの髪が本当に好き。」\n\nしまった、これではダメだ。"
 ep2_wedding.3000.a:0 "「散歩にでも行こうか？」"
 ep2_wedding.3000.a.success:1 "[my_spouse.GetFirstNameNoTooltip]は散歩が愛おしいと感じる"
 ep2_wedding.3000.a.failure:1 "[my_spouse.GetFirstNameNoTooltip]は散歩が退屈だと感じる"
 ep2_wedding.3000.b:0 "「読書は…好き？」"
 ep2_wedding.3000.b.success:1 "[my_spouse.GetFirstNameNoTooltip]とあなたは素敵なおしゃべりをする"
 ep2_wedding.3000.b.failure:1 "[my_spouse.GetFirstNameNoTooltip]は会話を退屈に感じる"
 ep2_wedding.3000.c:0 "「#EMP ふあぁあ#!眠いな。」"
 ep2_wedding.3000.tt:1 "[my_spouse.GetFirstNameNoTooltip]は[my_spouse.GetHerHis]の性格からそれが好きか嫌いかを判断するでしょう…\n"
 ep2_wedding_3000_log_a_title:0 "ロマンチックな散歩"
 ep2_wedding_3000_log_a:0 "[CHARACTER.GetUIName|U]は結婚初夜に[TARGET_CHARACTER.GetUIName]を連れてロマンチックな散歩に出かけた"
