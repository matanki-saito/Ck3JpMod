 ep2_wedding.1300.t:0 "なぜ私が？"
 ep2_wedding.1300.desc_intro:0 "結婚式の夜、私は冷たいベッドで目を覚ました。[spouse_2.GetTitledFirstName]は窓際に立ち、[spouse_2.GetHerHis]の腕が夜風に震えている。\n\n"
 ep2_wedding.1300.desc_appearance:0 "「私は醜い。面と向かってではなくても、皆がそう言います。"
 ep2_wedding.1300.desc_dark_past:0 "「私がしてきたことを…誰も忘れさせてはくれません。"
 ep2_wedding.1300.desc_voice:0 "「私は…」[spouse_2.GetSheHe]は言葉を選ぶのに一瞬黙り込む。「みんなに後ろ指を指されて笑われない限り、私はほとんど話すことすらできないのです。"
 ep2_wedding.1300.desc_lowborn:0 "「私は卑しい生まれの人間です。宮廷にはふさわしくない。私は皆に笑われているような気がするのです。"
 ep2_wedding.1300.desc_outro:0 "[ROOT.Char.GetTitleAsNameNoTooltip]はなぜ私のような者と結婚したいのでしょうか？」"
 ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U]は、[spouse_2.GetHerHis]の性格に応じて反応し、安心したり不快に感じたりするかもしれません"
 ep2_wedding.1300.followup.a:0 "[spouse_2.GetShortUINamePossessiveNoTooltip|U]の不安は和らげられる"
 ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U]は実用的な結婚生活を受け入れる"
 ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U]は誤解を感じる"
 ep2_wedding.1300.virtue:0 "あなたを選んだのは、その高潔な人格のためだ。"
 ep2_wedding.1300.virtue.tt:0 "このオプションは[spouse_2.GetShortUIName]が美徳を持っているため利用可能です"
 ep2_wedding.1300.rule_together:0 "あなたのような人が私の側にいて統治してくれる必要があるのだ。"
 ep2_wedding.1300.rule_together.tt:0 "このオプションは[spouse_2.GetShortUIName]が統治者の心を持っているため利用可能です"
 ep2_wedding.1300.practical:0 "この結婚は私たち二人にとって実用的なものだ。"
 ep2_wedding.1300.stop_whining:0 "泣き言はやめて、私があなたを[spouse_2.GetTitleAsNameNoTooltip]にしよう。"
 ep2_wedding.1300.understanding:0 "不相応を感じる気持ちはよくわかる。"
 ep2_wedding.1300.beauty:0 "私は世界で一番美しい[spouse_2.GetWomanMan]と結婚したのだ。"
 ep2_wedding.1300.beauty.tt:0 "このオプションは[spouse_2.GetShortUIName]がその美貌で有名であることから利用可能です"
 ep2_wedding.1300.fertility:0 "強い後継者をたくさん産んでくれるよう、あなたを選んだ。"
 ep2_wedding.1300.fertility.tt:0 "このオプションは、[spouse_2.GetShortUIName]が多産の[spouse_2.GetMotherFather]に適した資質を備えているため利用可能です"
 ep2_wedding.1301.t:0 "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro:0 "落ち着かない思いが、結婚式のベッドから私を呼び寄せる。"
 ep2_wedding.1301.desc_appearance:0 "私は醜い。[spouse_1.GetTitleAsNameNoTooltip]はなぜ私のような者と結婚したいのだろう？"
 ep2_wedding.1301.desc_dark_past:0 "[spouse_1.GetTitleAsNameNoTooltip]はなぜ私のような者と結婚したいのだろう？私がしてきたことの後で。"
 ep2_wedding.1301.desc_voice:0 "[spouse_1.GetTitleAsNameNoTooltip]はなぜ私のような者と結婚したいのだろう？私は皆に笑われずに話すのがやっとなのに。"
 ep2_wedding.1301.desc_lowborn:0 "[spouse_1.GetTitleAsNameNoTooltip]が私のような卑しい生まれの者と結婚したいのだろう？"
 ep2_wedding.1301.desc_midtro:0 "\n\n私の心配が[spouse_1.GetTitledFirstName]を起こしてしまい、知らぬ間に私は、[spouse_1.GetSheHe]があらゆる人々の中からなぜ私と結婚したのかと尋ねている。"
 ep2_wedding.1301.desc_virtue:0 "[spouse_1.GetSheHe|U]は私の高潔な人格のために私を選んだのだと答える。"
 ep2_wedding.1301.desc_rule_together:0 "[spouse_1.GetSheHe|U]は自身の統治を助けるために私を選んだのだと答える。"
 ep2_wedding.1301.desc_practical:0 "[spouse_1.GetSheHe|U]は、[spouse_1.GetSheHe]が私を選んだのは単純な実用性からだと答える。"
 ep2_wedding.1301.desc_stop_whining:0 "[spouse_1.GetSheHe|U]は泣き言はやめて、この結婚に感謝するべきだと答える。"
 ep2_wedding.1301.desc_understanding:0 "[spouse_1.GetSheHe|U]は、[spouse_1.GetSheHe]自身も不相応だと感じることがどんなものかは理解していると答える。"
 ep2_wedding.1301.desc_beauty:0 "[spouse_1.GetSheHe|U]は私の美貌のために私を選んだのだと答える。"
 ep2_wedding.1301.desc_fertility:0 "[spouse_1.GetSheHe|U]は[spouse_1.GetHerHim]の強い後継者を産んでくれるよう、私を選んだのだと答える。"
 ep2_wedding.1301.desc_outro:0 "私はこれをどう考えれば良いのだろう？"
 ep2_wedding.1301.love:0 "私は[spouse_1.GetHerHis]の愛にふさわしい存在になりたい。"
 ep2_wedding.1301.trust:0 "私は[spouse_1.GetHerHim]を信じたい。"
 ep2_wedding.1301.silly:0 "[spouse_1.GetSheHe|U]は正しい、私はバカだな。"
 ep2_wedding.1301.misunderstood:0 "[spouse_1.GetSheHe]には理解されないと思っていた。"
 ep2_wedding.1301.outcome.love:0 "[spouse_2.GetShortUIName]は[spouse_2.GetHerHis]の不安を和らげるように微笑む。"
 ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName]は[spouse_2.GetSheHe]があなたを信頼できると感じている。"
 ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName]は、この結婚が理にかなっていることを受け入れている。"
 ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName]は、あなたが[spouse_2.GetHerHim]の話を聞いていないように感じる。"
