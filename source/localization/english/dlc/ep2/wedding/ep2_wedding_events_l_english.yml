 ep2_wedding.1210.t:0 "政治的な話題"
 ep2_wedding.1210.desc:0 "式典が順調に進む中、私はようやく[talk_to.GetTitledFirstName]の側に移動することができ、[talk_to.GetHerHim]との世間話に加わることができた。やがて話は急速に、より興味深い分野、つまり政治の話へと移っていく。\n\n私が[talk_to.GetHerHim]を私の望む場所に正確に導くまで、我々は何気ない会話を交わした。"
 ep2_wedding.1210.desc_gold:0 "\n\n「認めたくはないが、私の金庫は空っぽなのだ！」"
 ep2_wedding.1210.desc_fear:0 "\n\n「私は自分の[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip]、そして自身に常に恐怖を感じながら生きている…」"
 ep2_wedding.1210.desc_raids:0 "\n\n「最近私の土地に襲撃があり、大変懸念しているのだ…」"
 ep2_wedding.1210.desc_rivals:0 "\n\n「私は夜も眠れない、あらゆる影の中に敵が見えるのだ！」"
 ep2_wedding.1210.desc_age:0 "\n\n「認めたくないが、私はもう若くはないんだ！」"
 ep2_wedding.1210.desc_bad_harvest:0 "\n\n「残念なことに、最近いくつかの凶作があり、成長は鈍化してしまった…」"
 ep2_wedding.1210.desc_rain:0 "\n\n「予期せぬ雨が人々を悩ませ、収穫に被害を与えているのだ…」"
 ep2_wedding.1210.desc_enemies:0 "\n\n「あなたは安全だと思うことはできない。敵は常にあなたの周りで強くなっているのだ。」"
 ep2_wedding.1210.a:0 "そのご不安、さぞ突かれたくはないのでしょうね？"
 ep2_wedding.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip]は怯えている"
 ep2_wedding.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip]は動じない"
