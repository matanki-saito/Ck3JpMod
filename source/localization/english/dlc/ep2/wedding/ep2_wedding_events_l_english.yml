 wedding_cleansing_dismiss_log:0 "[CHARACTER.GetUIName|U]は彼女の結婚式の前の伝統的な清めの儀式を却下した"
 ep2_wedding.1100.d:0 "風呂はとても#EMP リラックス#!できる…"
 ep2_wedding.1020.t:0 "それはあなたなのか？"
 ep2_wedding.1020.desc:0 "「結婚式は政治でしかない。」未来の[spouse_2.Custom('WifeHusband')]が加わるのを待つ間、私は心を固くする。\n\n「ただの政治だ。」私は自身に繰り返す。「何が悪いのだ？」\n\nしかし、私は[spouse_2.GetFirstName]を初めて見る瞬間の準備は何もできていない。[spouse_2.GetHerHis]の優しい表情は、どんな肖像画や説明でもうまく表現できないだろう。[spouse_2.GetHersHis]のような美しさを歌った詩人はいないだろう。目が合うと時が止まり、他の人は消えてしまうような気がする。\n\nすると[spouse_2.GetSheHe]が微笑んでくれて、私にはわかる。すべてがうまくいくと。"
 ep2_wedding.1020.a:0 "もしかして、私が待ち望んでいたのはあなたなのか？"
 wedding_first_sight_log_title:0 "キューピットの矢"
 wedding_first_sight_log:0 "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName]は一目で恋に落ちた"
 ep2_wedding.1030.t:0 "[ROOT.Char.Custom('GoodBad')|U]前兆"
 ep2_wedding.1030.desc:0 "客人が集まり、式典がいよいよ始まり、すべてが整ったように見えたとき、目の前でとんでもないことが起こった。\n\n"
 ep2_wedding.1030.desc_good1:0 "迷子のように見える野生のアヒルが客の間を縫って進み、まだ気づいていない[spouse_2.GetTitledFirstName]に向かってまっすぐによちよち歩きで近づいてくるのだ。[spouse_2.GetHerHim]の所にたどり着くと、鳥は耳をつんざくような#EMP 「クァァァ！！」#!という声を上げ、向きを変えて去っていき、[spouse_2.GetFirstNamePossessiveNoTooltip]を驚かせ、群衆を楽しませた。"
 ep2_wedding.1030.desc_good2:0 "[spouse_2.GetTitledFirstName|U]が、[spouse_2.GetHerHis]の将来の[ROOT.Char.GetWifeHusband]の所へ向かう途中に、つまづいてバタバタして今にも倒れそうだ！心配した使用人が近づくと、[spouse_2.GetSheHe]はただ微笑み、犯人である蹄鉄を拾い上げる！"
 ep2_wedding.1030.desc_good3:0 "[spouse_2.GetTitledFirstName]が現れると、我々の左側にいた鳥の群れが突然飛び立ち、[spouse_2.GetHerHis]の上をまっすぐ飛んで、[spouse_2.GetHerHis]の右側へと飛んでいく！"
 ep2_wedding.1030.desc_bad1:0 "一人の使用人が台所に行く途中、つまづいて塩樽を丸ごと地面にこぼしてしまった！"
 ep2_wedding.1030.desc_bad2:0 "[spouse_2.GetTitledFirstName]が首につけていたお守りが外れて地面に滑り落ち、急いでいる使用人に不用意に踏まれてしまった！"
 ep2_wedding.1030.desc_bad3:0 "どこからともなく嵐のような雲が集まり、会場のちょうど真上に収束していく。美しく晴れ渡った空は、あっという間に暗く脅威的なものに変わり、これから始まる式典に不吉な影を落としている。"
 ep2_wedding.1030.desc_outro:0 "\n\n私と同じように成り行きを見ていた[1030_chatter.GetTitledFirstName]が、私の目をとらえて解説する。"
 ep2_wedding.1030.desc_good:0 "「あれは…驚きましたな？」"
 ep2_wedding.1030.desc_bad:0 "「あれは…本当に良くないですな？」"
 ep2_wedding.1030.a:0 "縁起がいいな！"
 wedding_omen_good_log_title:0 "吉兆"
 wedding_omen_good_log:0 "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]に関する吉兆を見た"
 ep2_wedding.1030.b:0 "#EMP 何も#!意味はない。"
 wedding_omen_bad_log_title:0 "凶兆"
 wedding_omen_bad_log:0 "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]に関する凶兆を見た"
 ep2_wedding.1030.c:0 "何というひどい兆しだ！我らは見放された！"
 wedding_omen_dismissed_log_title:0 "前兆の却下"
 wedding_omen_dismissed_log:0 "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]に関する凶兆を却下した"
 ep2_wedding.1120.t:0 "新しい家族"
 ep2_wedding.1120.desc:0 "結婚式はいつも長くてかなり退屈で、私の後ろで騒ぎが始まる時を除けば、ほとんど何も起こることはない。"
 ep2_wedding.1120.desc_child:0 "\n\n[trouble_child.GetSheHe]が群衆の中を突き進むと、[trouble_child.GetFirstNamePossessive]の最も不満そうな聞き覚えのある声がすぐに認識できる。「[ROOT.Char.GetMotherFather|U]さん、これは[other_parent.GetFirstName]ではなく新しい[other_parent.GetMotherFather]さんにすればいいの？」"
 ep2_wedding.1120.desc_adult:0 "\n\n「言いたいことがある！」[trouble_child.GetFirstNamePossessive]の聞き慣れた声が、人混みの中から沸き起こる。「私の [other_parent.GetMotherFather]、[other_parent.GetTitledFirstName]を置き換えるのは#EMP これ#!が最善のやり方なのか！？」"
 ep2_wedding.1120.desc_parent:0 "\n\n私は視線の端に、驚いて固まっている[other_parent.GetFirstNameNoTooltip]を発見する。"
 ep2_wedding.1120.a:0 "#EMP 今は#!馬鹿なことはやめろ。"
 ep2_wedding.1120.b:0 "わかっているよ、愛しき人、みんな辛いんだ…"
 ep2_wedding.1120.c:0 "#EMP あなたの[other_parent.GetMotherFather]は秘密のはずだった！#!"
 wedding_child_fuss_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U]の子供である[CHARACTER.GetUIName|U]は結婚式で騒ぎを起こした。"
 wedding_child_fuss_log_title:0 "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log:0 "[TARGET_CHARACTER.GetUINamePossessive|U]の子供である[CHARACTER.GetUIName|U]は、結婚式中で騒ぎを起こし、出生の秘密を明らかにした。"
 wedding_child_fuss_secret_log_title:0 "明かされた秘密"
 ep2_wedding.1121.desc_child:0 "\n\nその中心に[other_spouse.GetFirstNamePossessive]の[trouble_child.Custom('GetDaughterSon')]である[trouble_child.GetTitledFirstName]が立ち、鼻をたらしながら呻き声を上げている。「[other_spouse.GetMotherFather|U]さん、なぜ私の[other_parent.GetMotherFather]さん、[other_parent.GetFirstName]を替えてしまうの？」"
 ep2_wedding.1121.desc_adult:0 "\n\n「言いたいことがある！」[other_spouse.GetFirstNamePossessive]の[trouble_child.Custom('GetDaughterSon')]である[trouble_child.GetTitledFirstName]が人混みの中から叫ぶ。「私の [other_parent.GetMotherFather]、[other_parent.GetTitledFirstName]を置き換えるのは#EMP これ#!が最善のやり方なのか！？」"
 ep2_wedding.1121.a:0 "黙れ、#EMP クソガキめ#!。"
 ep2_wedding.1121.b:0 "私がもっと良い親になろう！"
 ep2_wedding.1122.desc_repentant:0 "私が世間のことなど気にせず、[ROOT.Char.Custom('GetExpensiveMeal')]をたっぷりと楽しんでいると、非常に悔い改めたような表情の[trouble_child.GetFirstName]が私に話しかけてきた。\n\n「[ROOT.Char.GetMotherFather|U]さん、式典で大騒ぎをしてしまってごめんなさい。私の育ちや立場に相応しくなかったと深く反省しているよ。」"
 ep2_wedding.1122.desc_unrepentant:0 "私は [ROOT.Char.Custom('GetExpensiveMeal')]をたっぷりと楽しもうとしていたのだが、[trouble_child.GetFirstNamePossessive]の攻撃的な言葉や、不用意に私の秘密を暴露したことが頭から離れない。\n\nようやく[trouble_child.GetHerHim]に近づくと、[trouble_child.GetFirstNameNoTooltip]は全く動じず、反省もしていないようだ。「私は自分の言ったことを守るし、#EMP 何も#!後悔していない。本当のことを言っただけだ。」[trouble_child.GetSheHe]は嘲笑うように答える。"
 1122_child_pacified_log:0 "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName|U]は明確な心と心が通じ合っていた。"
 1122_child_pacified_log_title:0 "家族の再結合"
 1122_child_not_pacified_log:0 "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName|U]は共通点を見つけることができなかった。"
 1122_child_not_pacified_log_title:0 "家族の誤解"
 ep2_wedding.1122.a:0 "あなたを許そう。"
 ep2_wedding.1122.b:0 "本当に謂れのないものだった。"
 ep2_wedding.1122.c:0 "あなたの失望を尊重しなければならない。"
 ep2_wedding.1122.d:0 "馬鹿げている！"
 ep2_wedding.1130.t:0 "秘密の囁き"
 ep2_wedding.1130.desc:0 "式は盛り上がっているが、#EMP 後ろ#!から絶え間なく聞こえてくるざわめきのせいで、私は#EMP 目の前#!で起きていることに集中できない。十分に集中すれば、私は客人や使用人まで巻き込んだ大規模な噂話のようなものを聞き取ることができる。#EMP 「聞いたかい——」「本当なのか？」「だがしかし——」「——知らないのかい？」#!\n\n"
 ep2_wedding.1130.desc_continue:0 "私が怒って振り向くと、騒ぎの中心にいると思われる[1130_knows.GetTitledFirstName]の満足げな顔が目に入る。「何か共有するものはございませんか、閣下？」"
 wedding_secret_revealed_log:0 "式の途中に[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUINamePossessive|U]の秘密を暴露し、騒ぎになった。"
 wedding_secret_revealed_log_title:0 "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log:0 "式の途中に[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUINamePossessive|U]の秘密を暴露しようとして追い出された。"
 wedding_secret_not_revealed_log_title:0 "妨害者の追放"
 ep2_wedding.1130.a:0 "私は証拠を否定しない。"
 ep2_wedding.1130.b:0 "衛兵、この#EMP 中傷者#!をつまみ出せ。"
 ep2_wedding.1131.desc:0 "騒ぎの中心には[1130_knows.GetTitledFirstName]が立っており、にっこりと微笑んでいる。「[other_spouse.GetFirstName]はあなたに教えてくれませんでしたか？#EMP 皆#!知っていることですよ！」"
 ep2_wedding.1131.a:0 "我々の間にもう秘密はない、[other_spouse.GetFirstNameNoTooltip]。"
 ep2_wedding.1131.b:0 "#EMP 馬鹿げて#!いる！"
 ep2_wedding.1132.desc:0 "式は盛り上がっているが、私は[spouse_with_secret.GetTitledFirstName]について知った厄介な情報のことで頭の中が常に引き戻されているため、あまり集中できない。[other_spouse.GetTitledFirstName]も知っているのだろうか？[other_spouse.GetSheHe]は知るべきではないのだろうか？\n\n私が隣の席の人に何気なく懸念を打ち明けると、気がつけば群衆全体が噂話で大騒ぎになり、[spouse_with_secret.GetFirstNameNoTooltip]と[other_spouse.GetFirstNameNoTooltip]の両方が騒ぎの中心、つまり私を怒って見つめている。"
 ep2_wedding.1132.a:0 "[other_spouse.GetFirstNameNoTooltip]にはこれ以上の価値がある！"
 ep2_wedding.1132.b:0 "ただの#EMP くだらん#!噂だ、そうだろう、[spouse_with_secret.GetFirstNameNoTooltip]？"
 ep2_wedding.1140.t:0 "失態"
 ep2_wedding.1140.desc:0 "私は式典を主催したことを誇りに思いながら楽しんでいる。今のところすべて滞りなく進行している——そう思った矢先に不幸が起きる。"
 ep2_wedding.1140.desc_1:0 "\n\n[fumbling_spouse.GetTitledFirstName]は配偶者のもとへ向かう途中でつまずき床に顔をぶつけてしまった！"
 ep2_wedding.1140.desc_2:0 "\n\n[fumbling_spouse.GetTitledFirstName]は誓いの言葉で言葉を詰まらせ、配偶者の名前を言い間違えてしまった！"
 ep2_wedding.1140.desc_3:0 "\n\n[fumbling_spouse.GetTitledFirstName]は式典中に何をするのか忘れてしまい固まってしまった！"
 ep2_wedding.1140.desc_target:0 "\n\n人ごみの中から[intent_target.GetTitledFirstNamePossessive]の視線が突き刺さって、私に介入を促しているのがわかる。"
 ep2_wedding.1140.desc_target_spouse:0 "\n\n部屋の向こうで[intent_target.GetTitledFirstNamePossessive]のパニックになった視線に出会い、私に何とかしてくれと言わんばかりだ。"
 ep2_wedding.1140.a:0 "まだ状況を打開できる…"
 ep2_wedding.1140.a.success:0 "あなたは状況を打開する"
 ep2_wedding.1140.a.success.tt:0 "あなたは状況を打開した"
 ep2_wedding.1140.a.success.tt2:0 "[intent_target.GetFirstNameNoTooltip]は、あなたのスムーズな事態の収集に感動している。"
 ep2_wedding.1140.a.failure:0 "あなたは恥をかくだけだ"
 ep2_wedding.1140.a.failure.tt:0 "あなたは恥をかきます"
 ep2_wedding.1140.b:0 "ささ、次に進もう。"
 ep2_wedding.1140.c:0 "そういうこともあるさ！"
 recovered_from_misstep_log:0 "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]によるミスをスムーズに解決した。"
 recovered_from_misstep_log_title:0 "$ep2_wedding.1140.t$"
