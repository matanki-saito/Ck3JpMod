 ep2_wedding_3000_log_b:0 "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName]は結婚初夜に魅力的な会話を楽しんだ"
 wnight_common_things_opinion:0 "共通の趣味"
 wnight_common_things_opinion_desc:0 "これらの人物は結婚初夜に共通の趣味を共有した"
 wnight_nothing_in_common_opinion:0 "共通点なし"
 wnight_nothing_in_common_opinion_desc:0 "これらの人物は共通の趣味もなく退屈な結婚初夜を過ごした"
 ep2_wedding.3010.t:0 "告白"
 ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName]は一晩中ぼーっとして、窓から外を眺めており、私が[my_spouse.GetHerHim]に近づこうとするたびに憂鬱なため息をつく。[my_spouse.GetSheHe|U]は私の視線を避け、[my_spouse.GetHerHis]の髪に触れることを止められない。\n\n蝋燭の火が消えそうになったので、私が火をつけようとしようとして立ち上がると、[my_spouse.GetSheHe]が静かに泣き出す。「[ROOT.Char.GetFirstNameNoTooltip]、私は…告白することがあります。"
 ep2_wedding.3010.desc.murder:0 "血で…周りは血まみれでした…」"
 ep2_wedding.3010.desc.murder_attempt:0 "一度やろうとして…恐ろしかった。」"
 ep2_wedding.3010.desc.cannibal:0 "我慢できない、その味…」"
 ep2_wedding.3010.desc.deviant:0 "あなたからも皆からも嫌悪感を持たれるのはわかっています…」"
 ep2_wedding.3010.desc.witch:0 "私は正しい薬草、正しい言葉を知っています…」"
 ep2_wedding.3010.desc.non_believer:0 "「私は…私にはそれが信じれらないのです。」"
 ep2_wedding.3010.desc.fallback:0 "良くないとはわかっています、でも…」"
 ep2_wedding.3010.a:0 "「心配するな、愛しい人よ、私があなたを守る。」"
 ep2_wedding.3010.b:0 "「止めろ。続きは聞きたくない。」"
 ep2_wedding.3010.c:0 "「実は…私も告白することがある。」"
 wedding_confession_log_title:0 "信頼の共有"
 wedding_confession_log:0 "[TARGET_CHARACTER.GetUIName|U]は結婚初夜に[CHARACTER.GetUIName]に秘密を告白した"
 wedding_confession_joint_log_title:0 "$wedding_confession_log_title$"
 wedding_confession_joint_log:0 "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName]は結婚初夜に互いの秘密を告白した"
 wnight_clear_conscience_modifier:0 "明確な良心"
 wnight_clear_conscience_modifier_desc:0 "この人物は配偶者の秘密を知ることなく、穏やかな結婚初夜を過ごすことを選択した。"
 ep2_wedding.3020.t:0 "興味なし"
 ep2_wedding.3020.desc:0 "[my_spouse.GetTitledFirstName]は一日中笑顔で式を祝い、従順な会話で[my_spouse.GetSheHe]の高潔さを示している。話は決して終わることがないようで、今では二人きりの寝室でそれなりの時間を過ごした後、私は身を乗り出して[my_spouse.GetHerHim]にキスしたい衝動を感じる…\n\nだがそれは、私が期待していたようなものではない。[my_spouse.GetHerHis|U]の唇は乾いており、[my_spouse.GetHerHis]の動きは熱意に欠けている。私は身を引くと、[my_spouse.GetHerHis]の目を見つめて問いただす。\n\n「私は…」[my_spouse.GetSheHe]は深い溜め息をついて言う。「嗜好が…違うのです。」"
 ep2_wedding.3020.a:0 "その…聞かなきゃよかった。"
 ep2_wedding.3020.b:0 "構わないよ。"
 ep2_wedding.3020.c:0 "#EMP ハッ！#!こんなことは信じられないだろうが…"
 wnight_confider_modifier:0 "腹心の友"
 wnight_confider_modifier_desc:0 "この人物は配偶者を信頼できる腹心の友と見なしている"
 ep2_wedding.3030.t:0 "記憶に残る夜"
 ep2_wedding.3030.desc:0 "暖炉の火は枯れ始めており、私は黙ってその炎を見つめている。その光、その暖かさ。[my_spouse.GetTitledFirstName]は[my_spouse.GetHerHis]の木箱の中から何かを探していて、私は炎から目を離し[my_spouse.GetHerHim]を見つめる。\n\n「[ROOT.Char.GetFirstNameNoTooltip]。」[my_spouse.GetSheHe]はそう言うと絹で包まれた小さな包みを差し出してきた。「これは婚約の話を聞いてからずっと取っておいたもので、今、私の愛の証としてあなたに捧げます。」"
 ep2_wedding.3030.a:1 "「#EMP あなた#!こそが、私の最高の贈り物だ。」"
 ep2_wedding.3030.a.tt:0 "これは[my_spouse.GetShortUIName]に対する[GetScheme('courting').GetTypeName][schemes|E]へのボーナスを付与します"
 ep2_wedding.3030.b:1 "「私もあなたに贈るものがある…」"
 ep2_wedding.3030.b.tt:0 "これは[my_spouse.GetShortUIName]に対する[GetScheme('seduce').GetTypeName][schemes|E]へのボーナスを付与します"
 ep2_wedding.3030.c:0 "「実は…私もあなたに贈るものがある。」"
 ep2_wedding.3030.d:0 "「#EMP ハッ！#!そんな計略で私を釣ることはできないぞ！」"
 love_memento_desc:0 "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U]は結婚初夜に、愛情の証としてこの宝物を[ROOT.Char.GetFirstName]に贈った。"
 lock_of_hair:0 "髪の束"
 lock_of_hair.desc:0 "絹のリボンで結ばれた髪の束は、[my_spouse.GetShortUIName]と全く同じ色合いだ。"
 house_ribbon:0 "家紋を刺繍したリボン"
 house_ribbon.desc:0 "丁寧に刺繍されたリボンには、[itsa_me_scope.GetTitledFirstNamePossessive]家のモットーが描かれている。"
 initials_necklace:0 "イニシャルが入った首飾り"
 initials_necklace.desc:0 "金の爪留めに黒ガラスクリスタルのラインストーンで装飾された銅の文字。[itsa_me_scope.GetTitledFirstName]のイニシャルが書かれている。"
 marriage_prayer_brooch:0 "結婚祈願のブローチ"
 marriage_prayer_brooch.desc:1 "環状で平らなブローチ。結婚の祈りが刻まれ、エナメル加工が施されている。"
 wooden_phallus:0 "木製の男根"
 wooden_phallus.desc:0 "木製の豊穣のシンボルで、男性の陰茎を表現している。"
 ep2_wedding.3030.artifact_tt:0 "あなたは[love_memento.GetName]の所有者となります"
 ep2_wedding.3040.t:0 "燃えるような夜"
 ep2_wedding.3040.desc:0 "ああ、[my_spouse.GetTitledFirstName]の肌はなんと柔らかく、[my_spouse.GetHerHis]の髪の匂いはなんと心地よいのだろう！私の初夜は確かに期待通りに進み、我々はすぐに肉欲の罪に溺れてしまう。\n\n我々の情熱はあまりにも強すぎて、部屋をほとんど照らさない蝋燭の明かりに注意を払う余裕もなく、私はうっかり足で蝋燭を倒してしまったほどだ。「止めないで、愛する人！」\n\nだが[ROOT.Char.GetFaith.HighGodName]は我々のために異なる計画を持っていたようで、干し草のマットはすぐに炎に照らされる。"
 ep2_wedding.3040.a:0 "[my_spouse.GetFirstNameNoTooltip]を助けなければ！"
 ep2_wedding.3040.a.success:1 "あなたは[my_spouse.GetFirstNameNoTooltip]を炎から救う！"
 ep2_wedding.3040.a.failure:1 "あなたは[my_spouse.GetFirstNameNoTooltip]を助けようとして火傷を負う"
 ep2_wedding.3040.b:0 "#EMP 自分が#!一番大事だ！"
 ep2_wedding.3040.b.success:1 "[my_spouse.GetFirstNameNoTooltip]は自力で炎から逃れる"
 ep2_wedding.3040.b.failure:1 "[my_spouse.GetFirstNameNoTooltip]は火傷を負う"
 ep2_wedding.3040.c:0 "今が私の輝ける瞬間だ！"
 ep2_wedding.3040.c.success:1 "あなたは[my_spouse.GetFirstNameNoTooltip]を救うことで強さを示す"
 ep2_wedding.3040.d:0 "これは[my_spouse.GetShortUINameNoTooltip]を消し去る絶好の機会だろう…"
 ep2_wedding.3040.d.flavor:0 "一緒に火の中へ、愛する#EMP [my_spouse.GetWifeHusband]#!よ！"
 ep2_wedding.3040.d.success:1 "[my_spouse.GetFirstNameNoTooltip]はあなたの暗殺計画から生き延びる"
 ep2_wedding.3040.d.failure:1 "[my_spouse.GetFirstNameNoTooltip]は死ぬ"
 ep2_wedding.3050.t:0 "上に吊るされたもの"
 ep2_wedding.3050.desc:0 "夜が更けて、新郎新婦がより…私的な問題のために会場を去ると、客人も帰り始める。私は部屋の向こうにいる[intent_victim.GetTitledFirstName]を探し出し、#EMP [intent_victim.GetSheHe]#!が帰るまで部屋を離れないように努力する。\n\n一人の外国の騎士が祈るように去っていき、我々は二人きりになる。\n\n「さて、私もそろそろ行こうかな。」[intent_victim.GetFirstNameNoTooltip]は椅子から立ち上がって言う。\n\n銀のランプが炎の舌のように[intent_victim.GetHerHis]の頭上に吊るされている。"
 ep2_wedding.3050.a:0 "今しかない！"
 ep2_wedding.3050.a.success:1 "あなたは[intent_victim.GetFirstNameNoTooltip]を殺す"
 ep2_wedding.3050.a.failure:1 "[intent_victim.GetFirstNameNoTooltip]は生き延びる"
 ep2_wedding.3050.b:0 "あのランプのロープ、今夜はやけに弱そうだな…"
 ep2_wedding.3050.b.success:1 "ランプが[intent_victim.GetFirstNameNoTooltip]を殺す"
 ep2_wedding.3050.b.failure:1 "[intent_victim.GetFirstNameNoTooltip]は事件に不審を抱く"
 ep2_wedding.3050.c:0 "[intent_victim.GetHerHim]を追えば[intent_victim.GetSheHe]の寝床が分かる…"
 ep2_wedding.3050.c.tt:0 "あなたはこの人物を対象とした[GetScheme('murder').GetTypeName][schemes|E]に大きなボーナスを得ます"
 ep2_wedding.3200.t:0 "儀式の約束"
 ep2_wedding.3200.both:0 "宴会が最高潮に達したとき、[my_spouse.GetFirstName]と私は、差し迫った初夜の儀式に対する互いの気持ちと相反する、悔しい表情を浮かべている…\n\n我々の寝室へ向かう行列の中で、私は微かな望みを持って大声と太鼓の音に混じってこう提案する。「[ROOT.Char.Custom('WifeHusband')|U]よ、我々はこんなことをする#EMP 必要#!はないのでは？」"
 ep2_wedding.3200.self:0 "宴会が最高潮に達したとき、私は初夜の儀式を予想してますます不安になっていったが、明らかに、[my_spouse.GetFirstName]は私の不安を共有することはなかった。\n\n[my_spouse.GetSheHe|U]は、行列が私たちを寝室に送り出すとき、大声と太鼓の音に混じって笑いながら私の方を振り返る。「[ROOT.Char.Custom('WifeHusband')]よ！落ち着いて！」"
 ep2_wedding.3200.other:0 "宴会が最高潮に達したとき、[shy_spouse.GetFirstNamePossessive]が初夜の儀式を間近に控え、不安を募らせているのがよくわかった。\n\n私の新しい[shy_spouse.Custom('WifeHusband')]は、行列が我々の部屋へと出発するとき、大声と太鼓の音に混じって私に向かって懇願する。「お願いです、これなしではダメなのでしょうか…？」"
 ep2_wedding.3200.closing:0 "\n\nドアは一歩一歩近づいてきており、集団の歓声は最高潮に達している。式典は始まろうとしている。"
 ep2_wedding.3200.a:0 "私たちの褥に誰もいれるな！"
 ep2_wedding.3200.a.flavor:0 "早く、ドアに鍵をかけろ！"
 ep2_wedding.3200.b:0 "私は期待されているのだろうが…"
 ep2_wedding.3200.c:0 "お願いだから、彼らを締め出すことはできないのか？"
 ep2_wedding.3200.c.success:0 "[my_spouse.GetFirstNameNoTooltip]は納得している"
 ep2_wedding.3200.c.failure:0 "[my_spouse.GetFirstNameNoTooltip]は拒否する"
 ep2_wedding.3200.d:0 "おいで、愛する人、大丈夫だよ。"
 ep2_wedding.3200.d.success:0 "[my_spouse.GetFirstNameNoTooltip]はしぶしぶ認める"
 ep2_wedding.3200.d.failure:0 "[my_spouse.GetFirstNameNoTooltip]は憤慨する"
 ep2_wedding.3200.e:0 "バカなことを言うな、伝統なのだぞ！"
