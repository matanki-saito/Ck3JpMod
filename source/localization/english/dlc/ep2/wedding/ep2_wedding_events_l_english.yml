l_english:
 ep2_wedding.0001.t:0 "[GetActivityType('activity_wedding').GetName]: 期限切れの婚約"
 ep2_wedding.0001.desc:0 "時間は私からどんどん逃げていく。私は適切な[GetActivityType('activity_wedding').GetName]を組織する時間がまだあるものだと思っていたが、[spouse_2.GetTitledFirstName]からの激烈な手紙は、私に[spouse_2.GetHerHis]の忍耐が限界に達し、私には時間がなくなってしまったのだと気づかせる。"
 ep2_wedding.0001.desc_betrothed:0 "\n\n[spouse_1.GetTitledFirstName]と[spouse_2.GetFirstNameNoTooltip]の間で合意された期間内に結婚式を執り行うことができなかったため、婚約は無効とみなされている。"
 ep2_wedding.0001.desc_self:0 "\n\n私と[spouse_2.GetFirstNameNoTooltip]との間で合意された期間内に結婚式を執り行うことができなかったため、婚約は無効とみなされている。"
 ep2_wedding.0001.desc_conclusion:0 "\n\n[spouse_2.GetFirstNameNoTooltip]は当然のことながら失望しており、何らかの結果が生じることを私に気づかせる…"
 ep2_wedding.0001.a:0 "こんなはずではなかった。"
 ep2_wedding.0002.t:0 "[GetActivityType('activity_wedding').GetName]: 早すぎる死"
 ep2_wedding.0002.desc:0 "今朝、悲劇的な知らせが私の元に届いた。[GetActivityType('activity_wedding').GetName]で[alive_spouse.GetTitledFirstName]との結婚の約束をしていた[dead_spouse.GetTitledFirstName]が亡くなり、私の綿密な計画は全てが無駄になってしまった！\n\n新しい縁組を探す時だ。"
 ep2_wedding.0002.a:0 "人生の悲劇だな。"
 ep2_wedding.0003.desc:0 "今、震える手で握っているこの手紙に対して、私には何の準備もできていなかった。[GetActivityType('activity_wedding').GetName]で結婚の約束をしていた婚約者[dead_spouse.GetTitledFirstName]が突然亡くなったのだ。\n\n私のためのお祝いは無くなってしまったし、家族が綿密に計画してきたこともすべて無駄になってしまった。"
 ep2_wedding.0003.a:0 "本当に悲劇だ…"
 ep2_wedding.0100.t:0 "結婚式の開始"
 ep2_wedding.0100.desc_host:1 "長い間、何かを計画し、#EMP 多くの金#!をかけてきたものが、ついに#EMP そこ#!にあるとき、いつも素晴らしい気分になる！\n\nすべての準備は整った。装飾が整い、客人たちは交流し、使用人が皿を積んで走り回っている。"
 ep2_wedding.0100.desc_host_outro:0 "晴れ着に身を包んだ新郎新婦の[spouse_1.GetTitledFirstName]と[spouse_2.GetTitledFirstName]はここにいる。\n\nあとは私の合図で皆が配置に付き式典が開始される。"
 ep2_wedding.0100.desc_host_spouse:0 "$ep2_wedding.0100.desc_host$私が興奮と緊張で歩き回っていると、未来の伴侶である[my_spouse.GetTitledFirstName]が晴れ着を着てきらびやかに現れた。\n\n始める準備はできている。"
 ep2_wedding.0100.desc_spouse:1 "ついにこの日がやってきた。[my_spouse.GetTitledFirstName]との結婚式の日だ！\n\n私はこの日そのものと、それがもたらす未来に興奮と恐怖を感じているが、我々の親切な主催者である[host.GetTitledFirstName]が執り行う壮大なイベントに感動を禁じ得ない。\n\n[host.GetHerHim]が私に向かって激しく身振りで示しているのを見るとそれがわかる。始める時が来たのだ。"
 ep2_wedding.0100.desc_guest:1 "私は興奮しながら自分の周りを見渡す。\n\n私の目に映る場所には、会話している客人、あらゆる場所に飾られた花、食器を持った召使いたち、そして最後の仕上げを確認する誇り高き主催者である[host.GetTitledFirstName]がいる。緊張しながらも興奮している配偶者、[spouse_1.GetTitledFirstName]と[spouse_2.GetTitledFirstName]は準備を整えて立っている。\n\nこれから式典が始まるのだ！"
 ep2_wedding.0100.desc_root_pregnant:0 "しかし、配偶者のもとへ向かう途中、客人たち全員の批判的な目が、私の明らかに妊娠しているお腹に向けられていることに気付かずにはいられなかった。仕方がない…"
 ep2_wedding.0100.desc_spouse_pregnant:0 "しかし、私自身を含む全員の注目が、紛れもなく妊娠している花嫁のお腹に釘付けになっていることはすぐにわかった… 気まずいことになりそうだな。"
 ep2_wedding.0100.a:0 "これ以上は待てない！"
 ep2_wedding.0101.desc:0 "私の計画がすべて実を結ぼうとしている。\n\nだがとりあえず、式典を始めるとしよう！"
 ep2_wedding.0150.t:0 "結婚式"
 ep2_wedding.0150.desc:1 "式はいよいよ終盤だ。\n\n伝統的な儀式が終わりあとは最後の誓い、両者の同意、婚姻契約が結ばれるだけだ！[spouse_1.GetTitledFirstName]と[spouse_2.GetTitledFirstName]の二人が「誓います」と言うと群衆は歓声を上げ二人の門出に立ち会った。"
 ep2_wedding.0150.a:0 "素晴らしい！"
 ep2_wedding.0151.desc_diplo:0 "儀式や式典の裏で、結婚式はまず第一に政治的なイベントである。式がクライマックスを迎えると、私の頭の中はすでに次のことに集中している。同盟は成立するのか？新しい配偶者は、私の土地の管理に有効な助けとなるのだろうか？\n\nとはいえ、結婚に明確に同意する時期が来たことで、私にはその前に答えなければならない質問がまだある。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious:0 "式典においてはすべての段階が重要だ。結局のところ、どんな儀式も、そのすべての部分が正しく再現されているかどうかで、その有効性が決まる。\n\n私はあらゆる仕草、あらゆる言葉、あらゆるステップに細心の注意を払ってきた。#EMP 結婚式#!を演出できる機会はそうそうあるものではないのだから！今、最も重要な瞬間が訪れ、私はこの結婚に同意しなければならない。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party:0 "式典がいよいよクライマックスに達し、私と配偶者の両方に正式な同意を求められる時になってもなお、私はほとんど注意を払わず、目前に迫った祝いに興奮している。山盛りのおいしい食べ物、無限の飲み物、そしてそれらすべてを分かち合うたくさんの幸せな顔——これ以上のものは想像できない。でもとりあえずは手続きを済ませてしまおう。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer:0 "結婚式はどれも同じでである。空虚な言葉を積み重ね、最高の約束をするための訓練だ。まるで、幸せと満足が一人の人間の中にあるかのように！\n\n式典が最高潮に達し、結婚への正式な同意と誓約を求められると、その質問が皮肉で無意味に聞こえることに、私は嘲笑うしかなかった。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy:0 "すべてに圧倒される。装飾、客人たちのおしゃべり、次々に行われる儀式と祝福、そして私の一挙手一投足を判断するため、私を見つめる[spouse_2.Custom('GetBrideGroom')]の鋭い目。\n\n緊張を引き起こす混乱の渦の中で彼ら全員が溶け合い、公式の約束を共有する瞬間が、あっという間にやってくる。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant:0 "一日がやっと始まったばかりだというのに、私は宗教的ないわゆる権威者、善意者、おべっか使い、混乱した使用人たちの絶え間ないおしゃべりにすでにうんざりしている。当然のことながら、私は式典のほとんどを煮えくり返るような思いで過ごしてきた。\n\n結婚に正式に同意するまでには私の忍耐力は限界を迎え、イライラして返事を口にしてしまう自分に気づく。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid:0 "あらゆる物陰から敵を見つけ出し、将来の恐ろしいシナリオを頭の中で思い浮かべるのに忙しかったので、式典全体のことはほとんど何も覚えていない。\n\n今、我々の同意を与えることで結婚に正式な印章を押す時が来た、だが私は友人を家に連れているのか、それとも不倶戴天の敵を連れているのか疑問に思わずにはいられない。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance:0 "式典の大半は、これで一段落だ。\n\n正式に結婚に同意するために[spouse_2.Custom('GetBrideGroom')]と向かい合って立っているとき、私は再び震えながら、この壊れた体が[spouse_2.GetHerHim]を嫌悪させ、私たちの幸せの邪魔になるのではないかと[spouse_2.GetHerHis]の表情から見極めようとした。そして、今度は私が発言する番だ。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc:1 "式典はぼんやりと進んでいった。経験したすべての手順、儀式、祝福を私はかろうじて覚えているが、いよいよ誓いを立て、正式に同意し、実際に結婚の印章を押す時が来た。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end:0 "\n\n私は残りの人生を[spouse_2.GetFirstName]と共に過ごすことを望んでいるのか？"
 ep2_wedding.0151.desc.murder:0 "誓いの言葉の時間だ。「見よ、私の誓いを」「私はあなた以外、誰も配偶者にしません」私はつぶやいた。「永遠に」と。私は[spouse_2.GetHerHis]を安心させ、[spouse_2.GetHerHis]の手を握りしめる。\n\nありがたいことに、我々が一緒に過ごせる残りの人生は#EMP 信じられないほど#!短いものになるだろう。"
 ep2_wedding.0151.a:0 "誓います。"
 ep2_wedding.0151.b:0 "いやだ！"
 ep2_wedding.0151.b.tt:0 "結果が現れるでしょう…"
 ep2_wedding.0152.t:0 "中止された結婚式"
 ep2_wedding.0152.desc:0 "私の拒否に群衆は驚きのあえぎ声を上げ、不安に満ちた沈黙に包まれた。\n\n[spouse_2.GetFirstNamePossessive]の顔が衝撃から憤怒へと徐々に溶けていくのがわかるし、突然背後からは爆発するような噂話が聞こえてくるが、私は気にしない。私はどうしても[spouse_2.GetFirstNameNoTooltip]との結婚を受け入れることができないのだ！\n\nどんな結果でも受け入れよう。"
 ep2_wedding.0152.a:0 "ダメなものはダメだ。"
 ep2_wedding.0200.t:0 "披露宴の始まり"
 ep2_wedding.0200.desc_host:0 "すべての手順を終えいよいよ祝宴の時間だ。\n\n私は召使いに合図を送り料理や飲み物を運び出し来賓を会場へ案内する。\n\n披露宴を始めよう！"
 ep2_wedding.0200.desc:0 "結婚式の形式的な部分——式典——はようやく終わった。\n\nこれから始まる豪快な食事、ワクワクするような娯楽、そして楽しい時間を前に、誰もが笑顔になっている。\n\nさあ、腹いっぱい食べよう！"
 ep2_wedding.0200.desc_spouse_dislike:0 "式は滞りなく終わり、私は恐るべき[my_spouse.GetFirstName]と結婚した。\n\n宴会の場に移動すると、私の周りには祝宴に参加しようとしている幸せな客人たちの姿が見えた。彼らの喜びを分かち合えればと思う。私は決められた場所に座り、[ROOT.Char.GetFaith.HighGodName]に力を与える祈りを送る。\n\nそして、いよいよ茶番の始まりだ！"
 ep2_wedding.0200.desc_spouse_like:0 "式が終わり、宴会場へと移動するとき、私は[my_spouse.GetFirstName]との結婚生活の楽しさを想像しながら密かに微笑んでいた。\n\nこんなにも好感の持てる人と結婚できる幸運は、そうそうあるものではない！\n\n私の幸せを皆とも共有したい、さあ腹いっぱい食べよう！"
 ep2_wedding.0200.desc_spouse_party:0 "式が始まってから永遠ともいえる時間が経ったような気がするが、私はやっと解放されたので、この日一番の#EMP 楽しみ#!である宴会が本当に待ち遠しい！\n\n…もちろん、私もこの試練を乗り越えて#EMP 配偶者#!を得たのだが、そのことについては、宴が私の顔に適切な笑みを浮かべさせるときになったら考える時間があるだろう。\n\nとりあえず、お祝いだ！"
 ep2_wedding.0200.desc_spouse_shy:0 "式典ですでに緊張していると思っていたら、その直後に感じている緊張に備えられるものは何もない。\n\n宴会は、祝う人々の猛襲、喧騒、歓待者、そして私が正式に結婚し、私の人生が劇的に変わるだろうという認識が定着する中で私を待ち構えている。\n\nしたがって、私は少し震える手でゴブレットに手を伸ばし、それを祝いに掲げるのだ。祝宴を始めよう！"
 ep2_wedding.0200.desc_spouse_arrogant:0 "退屈な手続きもすべて終わり、我々は宴会の場へと移動する。\n\n使用人が毎回一品ずつ、しかも#EMP かなり遅い#!スピードで料理を運び出し、[my_spouse.GetFirstName]が心配そうに私を見つめるとき、私はすでに忍耐が限界に達していることを感じている。\n\n試練全体を後悔する時間がなくなる前に、私はゴブレットを掴み、「さあ宴を始めよう！」と叫ぶ。"
 ep2_wedding.0200.desc_spouse_fallback:0 "形式的な式典は終わり、私は正式に[my_spouse.GetFirstName]と結婚した。この考えに慣れるまでには時間がかかりそうで、これからどんな生活になるのだろうとぼんやり考えてしまう。\n\nしかし、結婚式の集団全体が宴会の場に向かって動き始めると、私の思索もすぐに中断された。\n\n将来について熟考する時間はまたあるだろう。とりあえずはお祝いだ！"
 ep2_wedding.0200.a:0 "楽しもう！"
 ep2_wedding.0300.t:0 "結婚初夜の始まり"
 ep2_wedding.0300.desc:0 "すべての来賓が満足し、かなり疲れているがまだ式典は終わりではない。\n\n私は早速、新郎新婦を寝室まで案内する祝いの行列を作る。新郎新婦たちには#EMP 二人っきり#!で祝って貰わなければならないからだ。残される我々はまた乾杯をしよう！"
 ep2_wedding.0300.desc_spouse:0 "宴もたけなわになり、みんな満足し、疲れているが、私と[other_spouse.GetFirstName]の一日はまだ終わらない。\n\n客人の行列が我々を寝室へと導く。結婚式の正当性は、それが完成するかどうかにかかっているからだ！"
 ep2_wedding.0300.desc_guest:0 "何日も食べて、飲んで、交流して、踊って、歌ってしていたような気がする。\n\nまもなく祝宴も終わり、新郎新婦は結婚式を完成させるために私室へと戻る。しかし残された我々は、もう一杯酒を注いで、夫婦のために乾杯しよう！"
 ep2_wedding.0300.a:0 "おっ、お楽しみの時間だな。"
 every_attending_relative_of_spouse_2:0 "出席しているすべての[spouse_2.GetUIName]の親戚"
 ep2_wedding.0900.t:0 "結婚式の無効"
 ep2_wedding.0900.desc:0 "[dead_spouse.GetTitledFirstNamePossessive]が急死したという知らせは、晴天の雷のように披露宴会場を襲う。\n\n歌声は静かになり、笑顔は涙に変わり、地上の花は悲嘆に暮れる人々によって散らされ、踏みつけられる。\n\nこんなに幸せな日が、悲しみの日になってしまうとは本当に悲劇的だ…"
 ep2_wedding.0900.a:0 "まさに悲劇だ…"
 ep2_wedding.9000.tt:0 "[previous_host.GetUIName|U]は中止された[GetActivityType('activity_wedding').GetName]の[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]の払い戻しを受けます"
 ep2_wedding.0910.desc:0 "[dead_spouse.GetTitledFirstNamePossessive]の突然の死の知らせは、我々自身の結婚式の日ということもあり、私の心の奥底に、予期せぬ、そして悲劇的な衝撃を与える。\n\n結婚してまだ一日も経っていないのに、もうあなたは私から奪われてしまった。"
 ep2_wedding.0910.a:0 "私一人で悲しませてくれ…"
 ep2_wedding.9015.tt:0 "[ROOT.Char.GetUIName|U]は中止された[GetActivityType('activity_wedding').GetName]の[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]の払い戻しを受けます"
 ep2_wedding.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)]は[previous_host.GetHerHis]が亡くなったとき、[GetActivityType('activity_wedding').GetName]を主催していた。私自身は招待されなかった楽しい活動だ。\n\n[previous_host.GetSheHe]がいなくなった今、パーティーは混乱に陥り、全員が失望して帰宅することになった。"
 ep2_wedding.0915.a:0 "そこにいるべきだった。"
 ep2_wedding.0920.desc:0 "私は[free_spouse.GetTitledFirstName]との結婚式をとても楽しみにしていたが、[ROOT.Char.GetFaith.HouseholdGodName]には私、または[free_spouse.GetFirstNameNoTooltip]のための別の計画があったようだ。\n\n婚約は残るが、グランドウエディングの約束は今や無効だ。"
 ep2_wedding.0920.a:0 "とても悲しい…"
 ep2_wedding.0921.desc:0 "[prisoner_spouse.GetTitledFirstNamePossessive]の投獄の知らせは、すべての祝いを止めてしまう。[ROOT.Char.GetFaith.HouseholdGodName]には[prisoner_spouse.GetHerHim]のための別の計画があったようだ。\n\n婚約は残るが、グランドウエディングの約束は今や無効だ。 "
 ep2_wedding.0921.a:0 "非常に残念だ。"
 ep2_wedding.0950.t:0 "帰還"
 ep2_wedding.0950.desc:0 "#EMP ようやく#!最後の客人が去ったとき、私は閑散とした会場、食べ残し、床にこぼれた[ROOT.Char.Custom('RegionalDrink')]を見回して、空気中にまだ残っている人々の笑い声、そして満足感を感じる。\n\nなんと素晴らしい日だろう！私はそれを執り行うためにとても立派な仕事をしたのだ。"
 ep2_grand_wedding_host_incentives_effect.tt:0 "今後 20 年間、他の人物はこの人物の結婚の申し込みを受け入れる可能性が高くなります。"
 ep2_wedding.0950.a:0 "皆来てくれてありがとう！"
 ep2_wedding.0960.desc:0 "新しい日の夜明け——[other_spouse.GetFirstName]との人生最初の日だ。\n\nどんなに楽しかったとしても、祝宴や大騒ぎを忘れて、新しい日常へと移る時が来た。"
 ep2_wedding.0970.desc:0 "次々と客人が退場していき、私も退場する時が来た。\n\n結婚式は仲間たちと交流し、リラックスする素晴らしい機会だった。私は疲れながらも満足して会場を後にし、新郎新婦の繁栄と幸せな結婚を祈っている。"
 ep2_wedding.0970.a:0 "改めておめでとう！"
 ep2_wedding.0997.desc_intro:0 "[missing_spouse.GetFirstName]をずっと待っていたが、[missing_spouse.GetSheHe]が途中で姿を消してしまったことが明らかになった。\n\nすぐに人々は話し始める。ある町の噂では、[missing_spouse.GetSheHe]が最後に目撃されたのは薄汚れた市場で薬草を買うところだったとか、[missing_spouse.GetHerHim]が遠い国行きの船に乗るのを最後に目撃したと言い切る者さえいる。"
 ep2_wedding.0997.desc_spouse:0 "\n\nいずれにせよ、[missing_spouse.GetFirstNameNoTooltip]が、私との結婚生活よりも[missing_spouse.GetSheHe]の人生を放浪者として生きる方がましだと考えて逃げたのは明らかだ。"
 ep2_wedding.0997.desc_generic:0 "\n\nいずれにせよ、[missing_spouse.GetFirstNameNoTooltip]が、[other_spouse.GetFirstName]との結婚生活よりも[missing_spouse.GetSheHe]の人生を放浪者として生きる方がましだと考えて逃げたのは明らかだ。"
 ep2_wedding.0998.desc:0 "新しい結婚式に伴うすべての希望が無駄になり、盛大なイベントを準備するために費やしたすべての努力が水の泡になってしまうのは、いつも悲しいことだ。\n\nこの結婚式は残念ながら実現することはない。\n\n使用人たちが片付けを始めると、客たちは混乱し失望した集団となってそれぞれの家へと帰っていく。"
 ep2_wedding.0998.a:0 "最悪だ。"
 ep2_wedding.0999.t:0 "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc:0 "最新の知らせによって祝宴は中断され、誰もが驚きと戸惑いを覚えた。\n\nどうやら、主催者の地位と財産では結婚式を続行することはできないようで、それを指揮する強力な主催者がいない限り、我々は失望しながら家に帰るしかない。"
 ep2_wedding.0999.a:0 "何と憐れな…"
