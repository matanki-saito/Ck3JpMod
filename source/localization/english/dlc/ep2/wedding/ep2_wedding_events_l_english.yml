 ruined_wedding_night_opinion:0 "Ruined Wedding Night"
 wedding_old_news_modifier:0 "Old News"
 wedding_old_news_modifier_desc:0 "This character welcomed the new relationship of their partner, seeking respite."
 ep2_wedding.3420.t:0 "Into the Night"
 ep2_wedding.3420.opening:0 "The newlyweds have taken their leave, consigned by the families to the bedchamber to consummate their union. The rest of us return to the banquet hall to make merry and celebrate.\n\n"
 ep2_wedding.3420.eat:0 "I find my head turning straight for the feasting tables; the sweet aromas of the remaining food are almost impossible to resist.\n\n"
 ep2_wedding.3420.drink:0 "Many of the guests are already kicking off the next stage of the party, encouraging the musicians and beginning the next round of dancing.\n\n"
 ep2_wedding.3420.lech:0 "With all this talk of vows and bedding ceremonies, my mind drifts immediately to the unspeakable acts the happy couple must now be committing.\n\n"
 ep2_wedding.3420.steal:0 "'Tis a luxurious [host.Custom('FortifiedBuilding')] we've spent the evening in, and I can't help but think of which things wouldn't be missed by their owners.\n\n"
 ep2_wedding.3420.flee:0 "Cooped up all day, surrounded by strangers as the ceremony and then banquet drag on and on interminably; I am relieved to now have liberty.\n\n"
 ep2_wedding.3420.charity:0 "All through the day I have felt guilt over the lavishness of the celebrations, while the poor commoners and servants just beyond the walls struggle.\n\n"
 ep2_wedding.3420.social:0 "Despite having been introduced to so many new faces today, I am raring to meet more of the guests before this social opportunity inevitably ends.\n\n"
 ep2_wedding.3420.posture:0 "Looking over the assorted guests, in their finery and pomp, I feel the urge to do the rounds, making my presence known to all.\n\n"
 ep2_wedding.3420.blab:0 "Surrounded by so many people, I have done my best to carry the burden of my knowledge of [blab_guest.GetTitledFirstNamePossessive] misdeeds without letting slip, but I know not how long I can hold!\n\n"
 ep2_wedding.3420.blab_self:0 "Surrounded by so many people, I have done my best to carry the burden of my secrets without letting slip, but I know not how long I can hold!\n\n"
 ep2_wedding.3420.scheme:0 "I gaze over the milling guests, intoxicated and bloated from a day's revels, and wonder what morsels their twisted tongues have let spill today.\n\n"
 ep2_wedding.3420.help:0 "Looking out over the crowd, I bask in the warmth of a happy occasion, drawing strength from the smiling faces and concord — but who is this hunched figure?\n\n"
 ep2_wedding.3420.pray:0 "With the ceremonies complete and the vows spoken, I am overwrought with concern and hope for the happy couple; all the coming trials of partnership and parenthood.\n\n"
 ep2_wedding.3420.closing:0 "The rest of the evening is mine to spend how I wish..."
 ep2_wedding.3420.a:0 "There had better be some [ROOT.Char.Custom('RegionalEdibleMeat')] left!"
 ep2_wedding.3420.b:0 "At last, I can #EMP really#! let loose!"
 ep2_wedding.3420.c:0 "Now then, where's that lissom servant got to?"
 ep2_wedding.3420.d:0 "No better time to rifle through the chambers..."
 ep2_wedding.3420.e:0 "Finally, I can get out of this damned place!"
 ep2_wedding.3420.f:0 "Tonight, I must look to the paupers of [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.3420.g:0 "I've been meaning to talk to [social_guest.GetFirstNameNoTooltip]."
 ep2_wedding.3420.h:0 "My presence here today must not be overshadowed."
 ep2_wedding.3420.i:0 "This secret is killing me, someone has to know!"
 ep2_wedding.3420.j:0 "Let's see what the servants have overheard tonight..."
 ep2_wedding.3420.j.tt:0 "You will learn someone's [secret|E]"
 ep2_wedding.3420.k.drink:0 "It looks like [help_guest.GetFirstNameNoTooltip] has had too much to drink..."
 ep2_wedding.3420.k.health:0 "It looks like poor [help_guest.GetFirstNameNoTooltip] could do with a hand..."
 ep2_wedding.3420.k.fallback:0 "It looks like poor [help_guest.GetFirstNameNoTooltip] is falling asleep..."
 ep2_wedding.3420.k.flavor:0 "#EMP Up#! we go! This way..."
 ep2_wedding.3420.l:0 "The [host.GetFaith.HouseOfWorship|l] will be quiet now."
 ep2_wedding.3420.l.flavor:0 "[ROOT.Char.GetFaith.HighGodName], bless this union, and let it be happy."
 secret_discovered_toast:0 "Secret Discovered"
 ep2_wedding.3500.t:0 "Dynastic Doubts"
 ep2_wedding.3500.intro:0 "Tired after a long day's waiting and socializing, my [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)], and I ensconce ourselves at a table to mull over the union."
 ep2_wedding.3500.intro_plural:0 "Tired after a long day's waiting and socializing, my [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] and I ensconce ourselves at a table to mull over the union."
 ep2_wedding.3500.intro_connector:0 "\n\n[my_family_relative_1.GetFirstName] speaks quietly, \"You know,"
 ep2_wedding.3500.relation_shared:0 "I worry for our [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)] — truly I do."
 ep2_wedding.3500.relation:0 "I must say I still have misgivings, I worry for my [my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]."
 ep2_wedding.3500.young:0 "[other_family_spouse.GetFirstName] is just #EMP too#! young for [my_family_spouse.GetHerHim]. It will all end in tears.\""
 ep2_wedding.3500.old:0 "[other_family_spouse.GetFirstName] is too old, there is no way [other_family_spouse.GetSheHe] will ever keep [my_family_spouse.GetHerHim] happy. This is the truth."
 ep2_wedding.3500.bold:0 "[other_family_spouse.GetFirstName] is headstrong, while [my_family_spouse.GetSheHe] is meek; [other_family_spouse.GetSheHe] will have [my_family_spouse.GetHerHim] under [other_family_spouse.GetHerHis] thumb.\""
 ep2_wedding.3500.shy:0 "[other_family_spouse.GetFirstName] is as meek as a lamb, what can such a [other_family_spouse.GetWomanMan] offer a [my_family_spouse.GetWomanMan] like [my_family_spouse.GetHerHim]?\""
 ep2_wedding.3500.dishonorable:0 "This [other_family_spouse.GetWomanMan] lacks honor; I have watched [other_family_spouse.GetHerHim] all day; [other_family_spouse.GetSheHe] will bring [my_family_spouse.GetFirstName] only misery.\""
 ep2_wedding.3500.dislike:0 "This [other_family_spouse.Custom('InsultAdjective')] [other_family_spouse.GetWomanMan] is now a pock on our family's reputation; the [other_family_spouse.Custom('InsultNoun')] will do no good for [my_family_spouse.GetFirstName]!\""
 ep2_wedding.3500.health:0 "[other_family_spouse.GetSheHe|U] is a sickly burden, unable to support [my_family_spouse.GetFirstName] in [my_family_spouse.GetHerHis] trials and interests. It is not prudent.\""
 ep2_wedding.3500.realms:0 "This bond opens the gates for [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] intrigues to destroy [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] and House [other_family_spouse.GetHouse.GetBaseNameNoTooltip] from within.\""
 ep2_wedding.3500.lowborn:0 "A common [other_family_spouse.GetWomanMan] like [other_family_spouse.GetHerHim] is beneath the dignity of this family; [other_family_spouse.GetSheHe] brings [my_family_spouse.GetFirstName] into disrepute.\""
 ep2_wedding.3500.beauty:0 "Have you seen the sight of [other_family_spouse.GetHerHim]? I shudder to think how [my_family_spouse.GetFirstName] will do [my_family_spouse.GetHerHis] duty, or the countenances of their offspring...\""
 ep2_wedding.3500.renown:0 "This provincial [other_family_spouse.GetHouse.GetBaseNameNoTooltip] [other_family_spouse.Custom('InsultNoun')] is beneath the dignity of so great a house as [my_family_spouse.GetHouse.GetBaseNameNoTooltip]; [other_family_spouse.GetSheHe] sullies [my_family_spouse.GetFirstName] by mere association...\""
 ep2_wedding.3500.criminal:0 "[other_family_spouse.GetSheHe|U] is a fiend; it is all anyone has talked about all evening! How could we allow ourselves to be tied to this [other_family_spouse.Custom('InsultNoun')]?! I hope poor [my_family_spouse.GetFirstName] can weather it...\""
 ep2_wedding.3500.fornicator:0 "The [other_family_spouse.GetWomanMan] is a known debauchee; despoiled by countless lovers; how can we allow this damage to [my_family_spouse.GetFirstNamePossessive] name?! Think of the slanders, the rumors, the jokes!\""
 ep2_wedding.3500.fallback:0 "There is something about [other_family_spouse.GetHerHim]. [other_family_spouse.GetSheHe|U] has an ungainly eye... You must have noticed it? I hope [my_family_spouse.GetFirstName] does...\""
 ep2_wedding.3500.faith:0 "How can a [my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)] like [other_family_spouse.GetHerHim] be trusted; [other_family_spouse.GetSheHe] will twist [my_family_spouse.GetFirstName] away from [my_family_relative_1.GetFaith.HighGodName].\""
 ep2_wedding.3500.agree:0 "\n\n\"I think you are right [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],\" [my_family_relative_2.GetFirstName] sighs. \"This seems a disastrous pairing.\""
 ep2_wedding.3500.alliance:0 "\n\n\"Surely you see, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],\" [my_family_relative_2.GetFirstName] chides, \"The alliance with House [other_family_spouse.GetHouse.GetBaseNameNoTooltip] must come before [my_family_spouse.GetHerHis] happiness.\""
 ep2_wedding.3500.compromise:0 "\n\n\"Still your doubts [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],\" [my_family_relative_2.GetFirstName] rebuffs. \"Compromise is necessary in politics.\""
 ep2_wedding.3500.time:0 "\n\n\"Come [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)],\" [my_family_relative_2.GetFirstName] sighs. \"Give it time! Grant them a moon together before you pass such judgements.\""
 ep2_wedding.3500.a:0 "I fear you're close to the truth, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]..."
 ep2_wedding.3500.b:0 "Trust me, it is a good match."
 ep2_wedding.3500.d:0 "What of it? Leave love to the bards."
 ep2_wedding.3500.e:0 "It is in [ROOT.Char.GetFaith.HighGodNamePossessive] hands now."
 ep2_wedding.4000.t:0 "Who's Next?"
 ep2_wedding.4000.desc.intro:0 "As the couple says their vows, I look over at [matchmaked_scope.GetTitledFirstName], gleefully clapping. I've been trying to find [matchmaked_scope.GetHerHim] a betrothal, and this moment seems like the perfect opportunity to remind [matchmaked_scope.GetHerHim] about the joys of marriage.\n\n\"Aren't they cute?,\" I innocently ask, checking the crowd to find a fitting candidate."
 ep2_wedding.4000.desc.good_match:0 "I've seen [matchmaked_scope.GetFirstNameNoTooltip] talking to [objective_scope.GetTitledFirstName] before, and they made a lovely match..."
 ep2_wedding.4000.desc.no_match:0 "\n\nI know that [matchmaked_scope.GetSheHe]'s been talking around to [objective_scope.GetTitledFirstName] before, even though [matchmaked_scope.GetSheHe] wasn't that enthusiastic about it."
 ep2_wedding.4000.a:0 "\"Why don't you follow their example with [objective_scope.GetShortUINameNoTooltip]?\""
 ep2_wedding.4000.a.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] follows your advice"
 ep2_wedding.4000.a.failure:1 "[matchmaked_scope.GetFirstNameNoTooltip] refuses to listen"
 ep2_wedding.4000.b:0 "\"[objective_scope.GetShortUINameNoTooltip] seems very lonely...\""
 ep2_wedding.4000.b.success:1 "[matchmaked_scope.GetFirstNameNoTooltip] talks to [objective_scope.GetFirstNameNoTooltip]"
 ep2_wedding.4000.c:0 "I don't think they'd make a good match."
 ep2_wedding_4000_log_success_title:0 "An Inspired Match"
 ep2_wedding_4000_log_success:1 "[CHARACTER.GetFirstNameNoTooltip] found [TARGET_CHARACTER.GetFirstNameNoTooltip] a proper match"
 ep2_wedding.2010.t:0 "A Legendary Guest"
 ep2_wedding.2010.desc.intro:0 "As the banquet goes on I find myself thinking of it a bit... underwhelming. No impressive silk or tapestries, the finest gold has no place here — neither do the greatest gems. As I look through the window I find the night sky somehow inspiring.\n\nOut there exists the white game. Freely they roam our woods and among their trees they hide. Hunting one — a legendary deed.\n\nMaybe I could... simply paint one of our [ROOT.Char.Custom('GetAnimalType')] white?"
 ep2_wedding.2010.desc_spouse:0 "\n\nHow else can I honor my own wedding?"
 ep2_wedding.2010.a:0 "I must hurry, tell my servants to start at once."
 ep2_wedding.2010.a.tt:0 "This will help you #EMP gain renown#!, but a sharp guest may feel suspicious..."
 ep2_wedding.2010.b:0 "The risk is too big."
 ep2_wedding.2010.impressed_list:0 "Every gregarious, reveler, drunkard, brave, hunter or gallant attending guest"
 wbanquet_white_animal_opinion:0 "Legendary Guest"
 wbanquet_white_animal_opinion_desc:0 "This character was impressed by a white animal making an entrance during a wedding banquet"
 ep2_wedding.2011.t:0 "$ep2_wedding.2010.t$: Raising Suspicions"
 ep2_wedding.2011.desc:0 "As the [ROOT.Char.Custom('GetAnimalType')] enters the hall, its pale fur shines brightly under the moonlight, an almost phosphorescent fever, an unnatural glow. The deception is almost perfect - a marvel. Guests stand in awe and quickly approach the animal, not daring to touch it, for its nature is sacred.\n\nHowever, I spot [doubting_guest.GetTitledFirstName] among the crowd, rolling [doubting_guest.GetHerHis] eyes: \"Can't you tell it's just paint? [ROOT.Char.GetTitledFirstNameNoTooltip] must take us all for fools.\""
 ep2_wedding.2011.a:0 "Ah, no point keeping up the illusion anymore."
 ep2_wedding.2011.b:0 "\"How dare you doubt me in the day of my feast?\""
 ep2_wedding.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] reluctantly believes you"
 ep2_wedding.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] doesn't believe a single word"
 ep2_wedding.2020.t:0 "Not Too Well"
 ep2_wedding.2020.desc:0 "Plates of the finest meals circle around the tables, with [host.Custom('GetExpensiveMeal')] and [host.Custom('GetExpensiveDessert')] filling the room with a delicious smell.\n\n[host.GetTitledFirstName] has really gone overboard with the preparations and the well in the courtyard overflows with [host.Custom('GetExpensiveDrink')] now, collected through a silver bucket with a silver chain.\n\nAs I curiously approach it, I see [drunk_guest.GetTitledFirstName], dangerously tripping over the ground close to it, goblet in hand."
 ep2_wedding.2020.a:0 "\"You're gonna get hurt... come over here, friend.\""
 ep2_wedding.2020.a.success:1 "You convince [drunk_guest.GetFirstNameNoTooltip] to walk away"
 ep2_wedding.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] falls into the well"
 ep2_wedding.2020.b:0 "I'll stay here very quietly and watch."
 ep2_wedding.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] doesn't fall down"
 ep2_wedding.2020.c:0 "\"There you go!\""
 ep2_wedding.2020.c.success:1 "You successfully push [drunk_guest.GetFirstNameNoTooltip] down the well"
 ep2_wedding.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] resists your push"
 ep2_wedding.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] dies in the fall"
 ep2_wedding.wedding_intent.success.tt:0 "Your [THIS.Char.GetInvolvedActivityIntent.GetName] intent is successful"
 ep2_wedding.2000.t:0 "A Friend's Friend"
 ep2_wedding.2000.desc.intro:1 "After observing [diplo_target.GetTitledFirstName] from afar, I quickly come to the conclusion that I cannot just approach [diplo_target.GetHerHim] and start talking about the weather, or the latest medical treaties, or war, and pray that that becomes an alliance.\n\nI soon spot [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] across the room, known to be [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], happily chugging down goblets of [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n\"Tell me, where do [diplo_target.GetFirstNamePossessiveNoTooltip] interests lie?\" I ask, attentive.\n\n"
 ep2_wedding.2000.desc.lustful:0 "\"Hah! Under someone's waist, I can tell you that!\""
 ep2_wedding.2000.desc.nerd:0 "\"Just... just talk about books and how much you hate going outside.\""
 ep2_wedding.2000.desc.valiant:0 "\"Ah, the most valiant of [diplo_target.GetWomenMen], versed in war and its arts.\""
 ep2_wedding.2000.desc.social:0 "\"Here, obviously! A moment of celebration, of good food, fine drinking and the most exquisite company.\""
 ep2_wedding.2000.desc.fishy:0 "\"[diplo_target.GetSheHe|U] thrives at court! With great care has [diplo_target.GetSheHe] studied the arts of the shadows.\""
 ep2_wedding.2000.a:0 "Fantastic! Let's use this insight at once!"
 ep2_wedding.2000.a.tt:1 "You approach [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b:0 "How do I know I can trust [target_friend.GetHerHim]?"
 ep2_wedding.2000.b.success.tt:1 "This will grant a bonus to [GetScheme('befriend').GetTypeName] [schemes|E] targeting [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] appears to be telling the truth"
 ep2_wedding.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] is offended by your mistrust"
 ep2_wedding.2001.t:0 "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc:0 "With my newly acquired knowledge I artfully approach [diplo_target.GetTitledFirstName], who's enjoying the feast and some others' company at a different table, where a rich cloth is laid. \"May we have a small word, [diplo_target.GetTitleAsNameNoTooltip]?\", I ask, \"I wouldn't want to interrupt your parliament.\"\n\n[diplo_target.GetTitledFirstNameNoTooltip] raises [diplo_target.GetHerHis] eyebrows, a hint of curiosity in [diplo_target.GetHerHis] eyes, \"Well, of course. What matters bring you to me, noble [ROOT.Char.GetFirstNameNoTooltip]?\""
 ep2_wedding.2001.a:0 "\"Do you want to sneak out and find some... fine guests?\""
 ep2_wedding.2001.b:0 "\"Nihil est miserum nisi cum putes, as the philosopher says.\""
 ep2_wedding.2001.b.flavor:0 "#EMP Nothing is miserable but what you think so#!."
 ep2_wedding.2001.b.dull:0 "\"So... did you hear about... a treaty?\""
 ep2_wedding.2001.c:1 "\"Did you hear about the baron's campaign? What a siege that was!\""
 ep2_wedding.2001.d:0 "\"Please, drink and eat with me, and may this feast last for days!\""
 ep2_wedding.2001.e:0 "\"#EMP Psst#!, did you hear the rumors about a courtly plot?\""
 ep2_wedding.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] considers you a powerful ally"
 ep2_wedding.2000.after.alliance.tt:1 "You enter an alliance with [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] wants you to be [diplo_target.GgetHerHis] liege"
 ep2_wedding.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] swears fealty to you"
 ep2_wedding.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] considers you a kindred soul"
 ep2_wedding.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] is insulted that you'd think [diplo_target.GetSheHe] would have any interest in that"
 ep2_wedding.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] is insulted"
 ep2_wedding.1330.t:0 "My Lover, My [spouse.GetWifeHusband]"
 ep2_wedding.1330.desc:0 "How many wedding guests suspected [spouse.GetTitledFirstName] was my lover already? Behind closed doors, there is no need for us to pretend otherwise. [spouse.GetHerHis|U] familiar touch, my knowledge of [spouse.GetHerHis] body... now these things are mine to keep.\n\nAs I gaze upon my lover and my [spouse.GetWifeHusband], a single thought runs through my mind..."
 ep2_wedding.1330.a:0 "I love this [spouse.GetWomanMan] beyond words."
 ep2_wedding.1330.b:0 "I will never need anyone else but [spouse.GetHerHim]."
 ep2_wedding.1330.c:0 "I will mend my ways and be faithful!"
 ep2_wedding.1330.c.rakish.success:0 "You make a real effort to change"
 ep2_wedding.1330.c.rakish.failure:0 "Yours are just empty promises"
 ep2_wedding.1330.c.breakup:1 "[ROOT.Char.GetFirstNameNoTooltip] leaves me for love of [ROOT.Char.GetHerHis] [spouse.GetWifeHusband]"
 ep2_wedding.1330.d:0 "I wonder if [spouse.GetSheHe]'s into... that one thing?"
 ep2_wedding.1330.d.yuck:1 "[spouse.GetFirstNameNoTooltip|U] is disgusted by my depravity"
 ep2_wedding.1330.d.yuck.tt:0 "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum:1 "[spouse.GetFirstNameNoTooltip|U] is intrigued by my adventurous tastes"
 ep2_wedding.1330.d.yum.tt:0 "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo:1 "[spouse.GetFirstNameNoTooltip|U] reveals adventurous tastes of [spouse.GetHerHis] own"
 ep2_wedding.1330.d.yeahmetoo.tt:0 "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] will tell you if [spouse.GetSheHe] shares your predilictions"
 ep2_wedding.1330.e:1 "How could I have done this to [soulmate.GetFirstNameNoTooltip]?"
 ep2_wedding.1330.f:0 "Am I really [spouse.GetHerHis] only love?"
 ep2_wedding.1330.f.mindatease:0 "[spouse.GetShortUINamePossessive|U] words of reassurance set my mind at ease"
 ep2_wedding.1330.f.mindatease.tt:1 "[spouse.GetFirstNameNoTooltip|U] sets your mind at ease"
 ep2_wedding.1330.f.lingeringdoubts:1 "[spouse.GetFirstNameNoTooltip|U] claims to love only me, but doubt plagues me"
 ep2_wedding.1330.f.lingeringdoubts.tt:0 "Doubt continues to plague you"
 ep2_wedding.1330.f.confession:1 "[spouse.GetFirstNameNoTooltip|U] confesses [spouse.GetHerHis] other loves"
 ep2_wedding.1330.f.confession.desc:0 "The truth comes out"
 ep2_wedding.1330.f.confession.tt:1 "[spouse.GetFirstNameNoTooltip|U] reveals if [spouse.GetSheHe] has other lovers"
 ep2_wedding.1330.g:0 "Finally, we have no need to hide our love!"
 ep2_wedding.1340.t:0 "Condolences On Your Wedding"
 ep2_wedding.1340.desc.intro:0 "\"I pity you, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]...\" [cynic.GetTitledFirstName] tells me what married life is like: "
 ep2_wedding.1340.i_would_know:0 "\"I would know,\" [cynic.GetSheHe] grumbles."
 ep2_wedding.1340.like_me_and:0 "\"Like me and [disliked_spouse.GetFirstName],\" [cynic.GetSheHe] grumbles."
 ep2_wedding.1340.cheating:0 "husbands betraying wives, wives betraying husbands, a parade of lies and humiliations."
 ep2_wedding.1340.desc.dislikes_spouse:0 "full of bickering, mistrust, and strife, the end of any peace. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful:0 "a cold bed and a mistrustful [intended.GetWifeHusband], a shackle on your joys. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced:2 "a slow, painful march towards the moment when you find out which of you will toss the other aside. \"Like me and [divorced_spouse.GetFirstName],\" [cynic.GetSheHe] grumbles."
 ep2_wedding.1340.desc.cheated_on:0 "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt:2 "$ep2_wedding.1340.cheating$ \"Like me and [adulterous_spouse.GetFirstName],\" [cynic.GetSheHe] grumbles."
 ep2_wedding.1340.desc.outro:0 "\n\nIs that what my marriage to [intended.GetTitledFirstName] will be like?"
 ep2_wedding.1340.a:0 "[intended.GetFirstNameNoTooltip|U] is perfect for me."
 ep2_wedding.1340.a.tt:0 "Are we suited for each other?"
 ep2_wedding.1340.a.success:0 "You are confident [intended.GetFirstNameNoTooltip] will suit you"
 ep2_wedding.1340.a.failure:0 "You fear [intended.GetFirstNameNoTooltip] will not suit you"
 ep2_wedding.1340.b:0 "Don't worry about me, I'll have my hobbies!"
 ep2_wedding.1340.b.tt:0 "Can they really make me happy?"
 ep2_wedding.1340.b.success:0 "You are confident your lifestyle will stay the same"
 ep2_wedding.1340.b.failure:0 "You fear marriage will change your lifestyle"
 ep2_wedding.1340.c:0 "Don't worry about me, I'll have my... #EMP hobbies.#!"
 ep2_wedding.1340.c.tt:0 "Will I be able to keep my secrets from [intended.GetHerHim]?"
 ep2_wedding.1340.c.success:0 "You are confident your secrets are safe"
 ep2_wedding.1340.c.failure:0 "You fear [intended.GetFirstNameNoTooltip] will delve into your secrets"
 ep2_wedding.1340.d:0 "#EMP Please#!, I know all about marriage!"
 ep2_wedding.1340.d.tt.never:0 "After all, I... uh..."
 ep2_wedding.1340.d.tt.once:0 "After all, I've been married before..."
 ep2_wedding.1340.d.tt.more:0 "After all, I've been married... how many times?"
 ep2_wedding.1340.d.success:0 "You are confident this marriage will be familiar territory"
 ep2_wedding.1340.d.failure:0 "You fear this marriage will pose challenges you never expected"
 ep2_wedding.1340.e:0 "Get out of my face, you bitter wretch."
 ep2_wedding.1340.f:0 "...will it really be that bad?"
 ep2_wedding.1340.f.tt:0 "Wedding jitters only last until the end of the wedding"
 ep2_wedding.1340.success_title:0 "A Confident [ROOT.Char.Custom('GetBrideGroom')|U]"
 ep2_wedding.1340.failure_title:0 "Wedding Jitters"
 ep2_wedding.1350.t:0 "Lost For Words"
 ep2_wedding.1350.desc.intro:0 "My head throbs with the noise of clattering furniture and chattering guests. The strain must show, because my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))] [caring_relative.GetTitledFirstName] takes my arm and steers me into the next room.\n\nThe sound of preparations dies away. We speak of small things: times passed, people we've known, not a word about the wedding. Then we run out of words, and fall silent."
 ep2_wedding.1350.a:0 "Enjoy a quiet moment together."
 ep2_wedding.1350.b:1 "Tell [caring_relative.GetShortUINameNoTooltip] how much it means to have them here."