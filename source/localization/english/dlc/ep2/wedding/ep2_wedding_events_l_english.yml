 ep2_wedding.1090.desc_already_matched:0 "\n\n慎重に探索した結果、人目につかない場所で[1090_target.GetHerHim]が他でもない[1090_match.GetTitledFirstName]と会話に熱中しているのを発見しました。この人物は、私が以前[1090_target.GetHerHim]と仲良くさせようとしたのと全く同じ人物だった！口出しはしない方がいいと思うのだが…"
 ep2_wedding.1090.desc_new_match:0 "\n\n慎重に探索した結果、ようやく見つけた[1090_target.GetHerHim]は、隅に座って、[1090_match.GetTitledFirstName]がジョークや物語で手に負えない客たちを楽しませるのを興味深く、あえて言えば、憧れの目で見つめている。"
