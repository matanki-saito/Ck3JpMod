 ep2_wedding.1080.t:0 "適切な組み合わせ"
 ep2_wedding.1080.desc:0 "結婚式の準備はまだまだ続いているが、私の目はすでに次の目標に向けられている。私の[ROOT.Char.Custom2('RelationToMe', 1080_target)][1080_target.GetFirstName]のための縁談を見つけることだ！\n\n幸いなことに[1080_target.GetSheHe]はすでに会場に到着しており、幸先の良い出だしだが、ぎこちなく立っている。さて適切な人を見つけるには…私の注意は、おしゃべりをしている客人の一団へと引き寄せられるが、中でも[matchmaking_1.GetTitledFirstName]は美しさとポーズで際立っている。#EMP 完璧だ！#!"
 ep2_wedding.1080.desc_2:0 "\n\n[1080_target.GetFirstNameNoTooltip]を呼びにやろうとしたところ、私は[matchmaking_2.GetTitledFirstName]にも気づいた。もしかして[matchmaking_2.GetSheHe]は、さらにぴったりなのでは？"
