 ep2_wedding.1070.t:0 "珍しいショー"
 ep2_wedding.1070.desc_host:0 "私は嬉しそうに周りを見渡した。披露宴の雰囲気はリラックスしており、客人たちは楽しそうに語り合って音楽や娯楽を楽しんでおり、私が彼らを驚かせるために計画した最高のパートがまだ残っていることに、まったく気づいていない。私は、使用人たちに進むように合図で指示を出す。"
 ep2_wedding.1070.desc_guest:0 "披露宴では、私はとても楽しい時間を過ごしている。特に[host.GetTitledFirstName]は余興に金を惜しまない！最高の音楽家が我々のために演奏し、俳優や道化師が芸を磨き、吟遊詩人が洗練された詩を謳いあげる。それなのに、[host.GetFirstNameNoTooltip]がもっと何かを持ってこいという合図をしているのは、非常に驚きだ。"
 ep2_wedding.1070.desc_mid:0 "\n\n四人の使用人がしばし戻ってきて、私がこれまで見た中で最も素晴らしい壮麗な[host.Custom('GetAnimalTypeCaptive')]が入った檻を後ろに引いている。"
 ep2_wedding.1070.desc_good:0 "獣は少し落ち着きがないが、鉄棒は強く、皆は安全な位置からショーを楽しんでいる。"
 ep2_wedding.1070.desc_bad:0 "獣は落ち着きがなく、その一挙手一投足で檻がきしみ、うめき声を上げるのを私は不吉な予感と共に眺めている。そして、#EMP ひどい音#!とともに重要な鉄棒が折れてしまい、すべての地獄は解き放たれる。"
 ep2_wedding.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName]がすぐに囲まれてしまう。"
 ep2_wedding.1070.a:0 "実に素晴らしいショーだ。"
