 wnight_common_things_opinion_desc:0 "These characters shared their common interests during their wedding night"
 wnight_nothing_in_common_opinion:0 "Nothing in Common"
 wnight_nothing_in_common_opinion_desc:0 "These characters spent a boring wedding night with no common interests"
 ep2_wedding.3010.t:0 "Confessions"
 ep2_wedding.3010.desc.intro:0 "[my_spouse.GetTitledFirstName] has been idle all night, looking through the window and letting out some melancholic sighs whenever I try to approach [my_spouse.GetHerHim]. [my_spouse.GetSheHe|U] can't stop touching [my_spouse.GetHerHis] hair, avoiding my gaze.\n\nThe candles are almost running out, and [my_spouse.GetSheHe] starts crying silently when I get up to rekindle them. \"[ROOT.Char.GetFirstNameNoTooltip], I... I have something to confess."
 ep2_wedding.3010.desc.murder:0 "The blood... it was everywhere...\""
 ep2_wedding.3010.desc.murder_attempt:0 "I once tried to... it was terrible.\""
 ep2_wedding.3010.desc.cannibal:0 "I can't help it, its taste...\""
 ep2_wedding.3010.desc.deviant:0 "I know it's repugnant to you, to everyone...\""
 ep2_wedding.3010.desc.witch:0 "I know the right herbs, the right words...\""
 ep2_wedding.3010.desc.non_believer:0 "I can... I cannot believe it.\""
 ep2_wedding.3010.desc.fallback:0 "I know it's not good, but...\""
 ep2_wedding.3010.a:0 "\"Worry not, my love, I shall protect you.\""
 ep2_wedding.3010.b:0 "\"Stop. I don't want to hear the rest.\""
 ep2_wedding.3010.c:0 "\"Actually... I also have something to confess.\""
 wedding_confession_log_title:0 "Shared Confidence"
 wedding_confession_log:0 "[TARGET_CHARACTER.GetUIName|U] confessed their secret to [CHARACTER.GetUIName] during their wedding night"
 wedding_confession_joint_log_title:0 "$wedding_confession_log_title$"
 wedding_confession_joint_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] confessed their secrets to each other during their wedding night"
 wnight_clear_conscience_modifier:0 "Clear Conscience"
 wnight_clear_conscience_modifier_desc:0 "This character chose to have a tranquil Wedding Night and not discover their spouse's secret"
 ep2_wedding.3020.t:0 "Not Interested"
 ep2_wedding.3020.desc:0 "[my_spouse.GetTitledFirstName] has been smiling all day, celebrating the ceremony and showing how virtuous [my_spouse.GetSheHe] is in amenable conversations. The talk seems to never end and, after we've spent a decent time in our now shared bedchamber, I feel the urge to lean in and kiss [my_spouse.GetHerHim]...\n\nBut it's nothing like I'd expected. [my_spouse.GetHerHis|U] lips are dry, [my_spouse.GetHerHis] movements unenthusiastic. I pull away and look into [my_spouse.GetHerHis] eyes, inquiring.\n\n\"I...,\" [my_spouse.GetSheHe] says, taking a deep breath, \"have different... tastes.\" "
 ep2_wedding.3020.a:0 "Just... I don't want to hear it."
 ep2_wedding.3020.b:0 "I understand."
 ep2_wedding.3020.c:0 "#EMP Hah!#! You're not going to believe this, but..."
 wnight_confider_modifier:0 "Confidants"
 wnight_confider_modifier_desc:0 "This character sees their spouse as a trusty confidant"
 ep2_wedding.3030.t:0 "A Night to Remember"
 ep2_wedding.3030.desc:0 "The fire in the grate has started to wither, and I stare at its flames in silence. The light, its warmth. [my_spouse.GetTitledFirstName] is searching for something in [my_spouse.GetHerHis] wooden chest, and I take my eyes off the flames to look at [my_spouse.GetHerHim].\n\n\"[ROOT.Char.GetFirstNameNoTooltip],\" [my_spouse.GetSheHe] says, offering me a small package, wrapped in silk, \"I've saved this since I heard of our betrothal, and I now offer it to you as a token of my love.\""
 ep2_wedding.3030.a:1 "\"#EMP You#! are my greatest gift.\""
 ep2_wedding.3030.a.tt:0 "This will grant a bonus to [GetScheme('courting').GetTypeName] [schemes|E] against [my_spouse.GetShortUIName]"
 ep2_wedding.3030.b:1 "\"I also have something for you...\""
 ep2_wedding.3030.b.tt:0 "This will grant a bonus to [GetScheme('seduce').GetTypeName] [schemes|E] against [my_spouse.GetShortUIName]"
 ep2_wedding.3030.c:0 "\"Actually... I have something for you too.\""
 ep2_wedding.3030.d:0 "\"#EMP Hah!#! You're not gonna catch me with a trick like that!\""
 love_memento_desc:0 "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U] gave this artifact to [ROOT.Char.GetFirstName] on their wedding night as a token of their affection."
 lock_of_hair:0 "Lock of Hair"
 lock_of_hair.desc:0 "A lock of hair tied with a silk ribbon, the exact shade of [my_spouse.GetShortUIName]."
 house_ribbon:0 "House Embroidery Ribbon"
 house_ribbon.desc:0 "A carefully embroidered ribbon, displaying [itsa_me_scope.GetTitledFirstNamePossessive] house motto."
 initials_necklace:0 "Initials Necklace"
 initials_necklace.desc:0 "A bronze letter adorned with black glass crystal rhinestones in gold claw clasps. It displays the initials of [itsa_me_scope.GetTitledFirstName]."
 marriage_prayer_brooch:0 "Marriage Prayer Brooch"
 marriage_prayer_brooch.desc:1 "An annular, flat brooch, engraved with a marriage prayer, enameled."
 wooden_phallus:0 "Wooden Phallus"
 wooden_phallus.desc:0 "A wooden symbol of fertility, representing a male phallus."
 ep2_wedding.3030.artifact_tt:0 "You will become the owner of [love_memento.GetName]"
 ep2_wedding.3040.t:0 "A Fiery Night"
 ep2_wedding.3040.desc:0 "Ah, how soft the skin of [my_spouse.GetTitledFirstName] is, how delicious the smell of [my_spouse.GetHerHis] hair! Certainly, my wedding night is going exactly how I expected and we quickly become devoted to the carnal sin.\n\nSuch is our passion that, without paying attention to the candles that scarcely light the room, I accidentally knock one down with my foot: \"Don't stop, my dear!\"\n\nBut [ROOT.Char.GetFaith.HighGodName] has different plans for us, and the hay mattress is quickly lit by fire."
 ep2_wedding.3040.a:0 "I need to save [my_spouse.GetFirstNameNoTooltip]!"
 ep2_wedding.3040.a.success:1 "You save [my_spouse.GetFirstNameNoTooltip] from the flames!"
 ep2_wedding.3040.a.failure:1 "You get injured trying to save [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.b:0 "I need to save #EMP myself#!!"
 ep2_wedding.3040.b.success:1 "[my_spouse.GetFirstNameNoTooltip] saves [my_spouse.GetHerselfHimself] from the flames"
 ep2_wedding.3040.b.failure:1 "[my_spouse.GetFirstNameNoTooltip] gets injured by the fire"
 ep2_wedding.3040.c:0 "This is my moment to shine!"
 ep2_wedding.3040.c.success:1 "You display your strength by saving [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.d:0 "This would be the perfect chance to get rid of [my_spouse.GetShortUINameNoTooltip]..."
 ep2_wedding.3040.d.flavor:0 "To the fire with you, dear #EMP [my_spouse.GetWifeHusband]#!!"
 ep2_wedding.3040.d.success:1 "[my_spouse.GetFirstNameNoTooltip] survives your murder attempt"
 ep2_wedding.3040.d.failure:1 "[my_spouse.GetFirstNameNoTooltip] dies"
 ep2_wedding.3050.t:0 "What Hangs Above"
 ep2_wedding.3050.desc:0 "The evening has been long gone and the guests start to leave after the couple sets off for more... private matters. I scout [intent_victim.GetTitledFirstName] across the room, and make an effort to not abandon the room until #EMP [intent_victim.GetSheHe]#! does.\n\nA foreign knight leaves to pray and it's just the two of us.\n\n\"Well, it's time for me to go too,\" [intent_victim.GetFirstNameNoTooltip] says, getting up from [intent_victim.GetHerHis] chair.\n\nA silver lamp hangs over [intent_victim.GetHerHis] head like a tongue of fire."
 ep2_wedding.3050.a:0 "Now, it's the moment!"
 ep2_wedding.3050.a.success:1 "You kill [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a.failure:1 "[intent_victim.GetFirstNameNoTooltip] survives"
 ep2_wedding.3050.b:0 "That lamp's rope is looking extremely weak tonight..."
 ep2_wedding.3050.b.success:1 "The lamp kills [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b.failure:1 "[intent_victim.GetFirstNameNoTooltip] is suspicious of the incident"
 ep2_wedding.3050.c:0 "If I follow [intent_victim.GetHerHim] I'll know where [intent_victim.GetSheHe] sleeps..."
 ep2_wedding.3050.c.tt:0 "\"You gain a significant bonus to the [GetScheme('murder').GetTypeName] [schemes|E] targeting this character\""
 ep2_wedding.3200.t:0 "Ceremonial Commitments"
 ep2_wedding.3200.both:0 "As the banquet reached its climax, [my_spouse.GetFirstName] and I shared mortified looks, betraying our mutual feelings on the imminent bedding ceremony...\n\nAs the procession sets us off to our chambers, I hopefully offer, \"[ROOT.Char.Custom('WifeHusband')|U], we don't #EMP have#! to do this, you know?\" over the hollering and drumming."
 ep2_wedding.3200.self:0 "As the banquet reached its climax, I grow more and more anxious in anticipation of the bedding ceremony, and its clear [my_spouse.GetFirstName] shares none of my reservations.\n\n[my_spouse.GetSheHe|U] turns to me as the procession sets us off to our chambers, laughing, \"You look like a ghost, [ROOT.Char.Custom('WifeHusband')]! Relax!\" over the hollering and drumming."
 ep2_wedding.3200.other:0 "As the banquet reached its climax, [shy_spouse.GetFirstNamePossessive] growing anxiety over the imminent bedding ceremony was clear.\n\nMy new [shy_spouse.Custom('WifeHusband')] turns to me as the procession sets off to our chambers, pleading, \"Please, can't we do without this...?\" over the hollering and drumming."
 ep2_wedding.3200.closing:0 "\n\nThe doors are fast approaching, the whooping of the party reaching fever pitch; the ceremony is about to start."
 ep2_wedding.3200.a:0 "Let's have the room to ourselves!"
 ep2_wedding.3200.a.flavor:0 "Quick, bar the door!"
 ep2_wedding.3200.b:0 "I suppose it is expected of me..."
 ep2_wedding.3200.c:0 "Please dear, can't we lock them out?"
 ep2_wedding.3200.c.success:0 "[my_spouse.GetFirstNameNoTooltip] is convinced"
 ep2_wedding.3200.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] refuses"
 ep2_wedding.3200.d:0 "Come dear, it will be alright."
 ep2_wedding.3200.d.success:0 "[my_spouse.GetFirstNameNoTooltip] concedes"
 ep2_wedding.3200.d.failure:0 "[my_spouse.GetFirstNameNoTooltip] is upset"
 ep2_wedding.3200.e:0 "Don't be silly, it's tradition!"
 ep2_wedding_witnesses_tt:0 "[bedding_witness_1.GetTitledFirstName] and the other witnesses"
 wedding_barred_bedding_log_title:0 "Barred Bedding"
 wedding_barred_bedding_log:0 "[CHARACTER.GetShortUIName] locked out the onlookers of [CHARACTER.GetHerHis] and [TARGET_CHARACTER.GetShortUINamePossessive] bedding ceremony"
 wedding_barred_doors_modifier:0 "Barred Bedding"
 wedding_barred_doors_modifier_desc:0 "This character won peace of mind by locking the bedding party out on their wedding night."
 wedding_barred_bedding_doors_opinion:0 "Barred Bedding Ceremony"
 wedding_forced_bedding_ceremony_opinion:0 "Forced Bedding Ceremony"
 wedding_caved_to_bedding_opinion:0 "Caved to Bedding Ceremony"
 ep2_wedding.3300.t:0 "Put to Bed"
 ep2_wedding.3300.opening:0 "[my_spouse.GetFirstName] and I are led to the chambers by the raucous wedding party, the echoing shouts and laughter heralding the bedding ceremony.\n\n"
 ep2_wedding.3300.blessing:0 "[officiant.GetCouncilTitleFirstName] blesses our marital bed"
 ep2_wedding.3300.decorate:0 "[officiant.GetCouncilTitleFirstName] dresses our bed with flowers and garlands"
 ep2_wedding.3300.flowers:0 "The party deposits us on our garland and flower strewn bed"
 ep2_wedding.3300.wine:0 "before tucking us in, pouring cups of strong spiced wine, and directing us to drink them."
 ep2_wedding.3300.anointing:0 "before tucking us in, anointing us both in the [officiant.GetFaith.GetAdjectiveNoTooltip] fashion."
 ep2_wedding.3300.lover:0 "We gaze at each other happily as the party starts to depart, alone at last!\n\n"
 ep2_wedding.3300.friend:0 "We take each other's hands as the party files out, there could be no better match.\n\n"
 ep2_wedding.3300.hatred:0 "My new [my_spouse.GetWifeHusband] turns, grimacing with revulsion as the party leaves.\n\n"
 ep2_wedding.3300.unfriendly:0 "My new [my_spouse.GetWifeHusband] doesn't look all that enthusiastic as the party leaves.\n\n"
 ep2_wedding.3300.friendly:0 "We turn to look at each other, both tense with expectation, and the party files out.\n\n"
 ep2_wedding.3300.polite:0 "I turn to [my_spouse.GetFirstNameNoTooltip] as the party leaves. \"So... [my_spouse.GetWifeHusband]... !\"\n\n"
 ep2_wedding.3300.jester_self:0 "Before the door shuts, my jester, [jester.GetFirstName], makes lewdly mimes, growling and barking like a hound."
 ep2_wedding.3300.jester:0 "Before the door shuts, [my_spouse.GetFirstNamePossessiveNoTooltip] jester, [jester.GetFirstName], makes lewdly mimes, growling and barking like a hound."
 ep2_wedding.3300.other_friend_self:0 "Before the door shuts, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName], smiles, \"Good luck!\""
 ep2_wedding.3300.other_friend:0 "Before the door shuts, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetTitledFirstName] smiles, \"Good luck!\""
 ep2_wedding.3300.other_spouse_self:0 "Before the door shuts, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], sends a last, wounded look our way."
 ep2_wedding.3300.other_spouse:0 "Before the door shuts, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], sends a last, wounded look our way."
 ep2_wedding.3300.family:0 "Before the door shuts, [my_spouse.GetFirstNamePossessiveNoTooltip] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], cries, \"#EMP 'Atta [my_spouse.Custom('GirlBoy')]!#!\""
 ep2_wedding.3300.family_self:1 "Before the door shuts, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstName], cries, \"#EMP 'Atta [ROOT.Char.Custom('GirlBoy')]!#!\""
 ep2_wedding.3300.fallback:0 "The door slams behind the last of the witnesses, the raucous party continuing down the hall, though the families are no doubt listening."
 ep2_wedding.3300.a:0 "Come here, I've been waiting for this all night!"
 ep2_wedding.3300.a.success:0 "Your [my_spouse.GetWifeHusband] is flattered"
 ep2_wedding.3300.a.failure:0 "[my_spouse.GetFirstNameNoTooltip] is disgusted"
 ep2_wedding.3300.b:0 "Oh — #EMP *YAWN*#! — I'm suddenly sleepy..."
 ep2_wedding.3300.b.success:0 "You insult your [my_spouse.GetWifeHusband]"
 ep2_wedding.3300.b.failure:0 "[my_spouse.GetFirstNameNoTooltip] is relieved"
 ep2_wedding.3300.c:0 "I think I'll need some more wine for this!"
 ep2_wedding.3300.c.success:0 "Your [my_spouse.GetWifeHusband] agrees"
 ep2_wedding.3300.c.failure:0 "[my_spouse.GetFirstNameNoTooltip] is offended"
 ep2_wedding.3300.d:0 "For my dynasty, I will do this thing..."
 ep2_wedding.3300.d.success:0 "You both have a good time despite yourselves"
 ep2_wedding.3300.d.failure:0 "You and [my_spouse.GetFirstNameNoTooltip] go through the motions"
 ep2_wedding.3400.t:0 "A Meeting of Houses"
 ep2_wedding.3400.opening:0 "With the newlyweds retired for the evening, the braziers are lit, the flagons filled, and musicians rallied for festivities long into the night.\n\n"
 ep2_wedding.3400.drink_self:0 "Hours later, I find myself looking hazily down my goblet at [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] of the [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.hashish_self:0 "Hours later, I find myself looking hazily through the smoke at [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] of the [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.fallback_self:0 "Hours later, I find myself blinking at [other_family_relative.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] of the [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.drink:0 "who has just almost choked on [other_family_relative.GetHerHis] [host.Custom('RegionalAlcoholicDrink')] in mirth.\n\n"
 ep2_wedding.3400.hashish:0 "who has just been coughing uncontrollably in mirth.\n\n"
 ep2_wedding.3400.fallback:0 "who yawns in sated content.\n\n"
 ep2_wedding.3400.drink_family:0 "[other_family_relative.GetSheHe|U] slurs, \"I admit! Your [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] is a f- #EMP *HIC*#! fine match for my [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! H- #EMP *HIC*#! happy may they be!\""
 ep2_wedding.3400.drink_house:0 "[other_family_relative.GetSheHe|U] slurs, \"Yo- #EMP *HIC*#! You know I was'n sure about your [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sort, bu- #EMP *HIC*#! but you're alright!\""
 ep2_wedding.3400.family:0 "At last [other_family_relative.GetSheHe] says, \"I admit! Your [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] is a fine match for my [other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]! Happy may they be!\""
 ep2_wedding.3400.house:0 "At last [other_family_relative.GetSheHe] says, \"You know I was'nt sure about your [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sort, but you're alright!\""
 ep2_wedding.3400.a:0 "This reminds me, I need your opinion!"
 ep2_wedding.3400.tt:0 "Insightful Conversation"
 ep2_wedding.3400.b:0 "Oh! My [ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)] would love you!"
 ep2_wedding.3400.b.tt:0 "Instant Alchemy"
 ep2_wedding.3400.b.success:0 "They hit it off"
 ep2_wedding.3400.b.failure:0 "They are merely polite"
 ep2_wedding.3400.c.drink:0 "More ale! More!"
 ep2_wedding.3400.c.hashish:0 "More hashish! More!"
 ep2_wedding.3400.d:0 "We must keep in contact, we are family now!"
 ep2_wedding.3400.e:0 "Tell me, are all [other_family_relative.GetHouse.GetBaseNameNoTooltip] [other_family_relative.GetWomenMen] so beautiful?"
 ep2_wedding.3400.e.success:0 "[other_family_relative.GetFirstNameNoTooltip] melts"
 ep2_wedding.3400.e.failure:0 "[other_family_relative.GetFirstNameNoTooltip] recoils"
 ep2_wedding.3410.t:0 "Fresh Competition"
 ep2_wedding.3410.opening:0 "The doors slam behind the newlyweds, muffled laughter and squeals echoing along the halls. I slump back down in the banquet hall, unable to stop thinking about [jealousy_focus.GetFirstName] and [jealousy_usurper.GetFirstName]...\n\n"
 ep2_wedding.3410.double:0 "They are both dear to me, but I fear what change the dawn might bring in the warmth of their affections to me, besotted now in the festal throes."
 ep2_wedding.3410.lover:0 "My [ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)] enjoys the touch of another — I know [jealousy_focus.GetSheHe] has responsibilities, but the fact does not temper the barbs stinging my heart."
 ep2_wedding.3410.primary:0 "I know I am still [jealousy_focus.GetFirstNamePossessive] first and ranking [ROOT.Char.GetWifeHusband], but fear what [jealousy_focus.GetHerHis] taste of a new [jealousy_usurper.GetWomanMan] could bring."
 ep2_wedding.3410.secondary:0 "Another [jealousy_usurper.GetWifeHusband] for [jealousy_focus.GetFirstNamePossessive] collection; another competitor for [jealousy_focus.GetHerHis] time and affection."
 ep2_wedding.3410.double_opinion:0 "\n\n\"What of me? Curse this agonizing triangle..."
 ep2_wedding.3410.positive_opinion:0 "\n\n[jealousy_focus.GetSheHe|U] won't forget me... will [jealousy_focus.GetSheHe]...?"
 ep2_wedding.3410.negative_opinion:0 "\n\nOh what do I care?! Why does that [jealousy_focus.Custom('InsultNoun')] vex me so..."
 ep2_wedding.3410.indifferent_opinion:0 "\n\nI must look to my position, before this [jealousy_usurper.Custom('InsultNoun')] does it for me."
 ep2_wedding.3410.a:0 "I'll let them know how #EMP I#! feel!"
 ep2_wedding.3410.a.flavor:0 "Those doors won't stop me!"
 ep2_wedding.3410.b:0 "[jealousy_focus.GetFirstNameNoTooltip] is #EMP mine!#!"
 ep2_wedding.3410.b.tt:0 "Scheme will receive the [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
 ep2_wedding.3410.c:0 "My heart is broken..."
 ep2_wedding.3410.d:0 "Less attention from [jealousy_focus.GetFirstNameNoTooltip] might have its advantages."
