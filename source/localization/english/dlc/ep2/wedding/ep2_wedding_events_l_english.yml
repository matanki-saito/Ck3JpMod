 ep2_wedding.1310.desc_guest:0 "他の客人たちと交流しなければならないことはわかっているが、私は友人である[friend.GetTitledFirstName]から離れることができない！私は[other_guest.GetTitledFirstName]が私の注意を引こうとしているのに気づく。$ep2_wedding.1310.howlingwithlaughter$"
