 ep2_wedding.1065.desc:0 "歓声を上げている外の群衆から離れ、[spouse_2.GetTitledFirstName]と私はようやく寝室で二人きりになる。長い一日だったが、結婚式を#EMP 完全なもの#!としなければならない、そうだろう？\n\n残念ながら、[spouse_2.GetFirstNameNoTooltip]は、私の身体の#EMP ある部分#!が他の人よりも熱心ではないことを知るのにそれほど時間はかからず、そして、どれだけ宥めようが、買収しようが、脅迫しようが、それに大きな違いはないようだ。\n\n「私はここで頑張っているのに！」 私は叫ぶ。これは#EMP とても恥ずかしい#!！"
 ep2_wedding.1065.a:0 "#EMP 私は呪われているに違いない！！#!"
 ep2_wedding.1065.a.tt:0 "[spouse_2.GetShortUINamePossessive]の唇は皮肉に曲がっているが、[spouse_2.GetSheHe]は何も言わずに部屋を出て行きます"
 ep2_wedding.1065.b:0 "ただ緊張しているだけだ…"
 ep2_wedding.1065.b1:1 "[spouse_2.GetFirstNameNoTooltip]は我慢強い"
 ep2_wedding.1065.b2:1 "[spouse_2.GetFirstNameNoTooltip]はあなたの不調を非難した"
 ep2_wedding.1066.desc:0 "数分後、[spouse_2.GetTitledFirstName|U]は我々の寝室に戻ってきた。その後には、忙しい使用人数名が続き、すぐに部屋から家具や装飾品をすべて取り除き始めた。私のあらゆる質問に、頑なな沈黙が続いた。ようやく彼らが去ると、裸のテーブルだけが残る。裸のテーブルの上に、#EMP 同じく裸の#![spouse_2.GetFirstNameNoTooltip]が乗っている。\n\n「#EMP 呪われた#!道具はもうないようですが、どうでしょう？」 [spouse_2.GetSheHe|U]は誘うような笑みを浮かべる。"
 ep2_wedding.1066.desc_1:0 "\n\nすべての思考が頭から離れる。"
 ep2_wedding.1066.desc_2:0 "\n\n「#EMP ああ。」#!私は吃りながら時間稼ぎをする。「ええと…そうじゃなくて…私が言いたいのは…」しかし、[spouse_2.GetHerHis]の氷のような表情に、私は凍りついた。"
 ep2_wedding.1066.a:0 "終わり良ければ全て良し！"
 ep2_wedding.1066.b:0 "#EMP わざと#!じゃないんだ、誓って！"
