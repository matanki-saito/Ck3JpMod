 ep2_wedding.1060.t:0 "That Cursed Table"
 ep2_wedding.1060.desc:1 "It is with a heavy sigh that I leave all the festivities behind and close the door to our wedding chamber. It has been a long day, but a wedding needs to be #EMP consummated#!, right?\n\nI couldn't help but notice that [spouse_2.GetTitledFirstName] has become increasingly fidgety with the progression of the evening, but I didn't think too much of it. Who isn't a bit nervous at their wedding? However, as I reach for his undergarments, I'm surprised to find him much less #EMP excited#! than I expected.\n\nHe almost jumps out of his skin and exclaims \"It's this room! The bed! Or that bedside table! Maybe the tapestry? My virility has been cursed!!\""
 ep2_wedding.1060.a:0 "#EMP FINE#!."
 ep2_wedding.1060.a.tt:1 "You make sure [spouse_2.GetFirstNameNoTooltip] has no more excuses"
 ep2_wedding.1060.b:0 "I understand. Don't worry."
 ep2_wedding.1061.desc:0 "Servants have been coming and going from my wedding chamber for the past hour, frantically removing all pieces of furniture and decoration. Now, only a bare table remains, solitary in the center of the room.\n\nAs I sit on it as bare as the table is, waiting for my newly-wedded husband, [spouse_2.GetTitledFirstName], I can't help thinking with a vindictive smile that he will have no more excuses now."
 ep2_wedding.1061.desc_1:0 "\n\nAs he steps into the room, the look of surprise on his face quickly melts into arousal."
 ep2_wedding.1061.desc_2:0 "\n\n[spouse_2.GetFirstNameNoTooltip] steps into the room, late, eyes downcast, and already fidgeting. By the way he deliberately avoids my inquisitive stare I get all the answers I need."
 ep2_wedding.1061.a:0 "That's more like it!"
 ep2_wedding.1061.b:0 "#EMP LEAVE! You are more vile than a worm!#!"
 ep2_wedding.1061.c:0 "Nevermind. There is no hurry."
 THEY_ARE_ACCUSED_IMPOTENCY:0 "You have denounced [secondary_recipient.GetShortUIName] as impotent"
 ep2_wedding.1065.desc:0 "Having finally left the cheering crowd outside, [spouse_2.GetTitledFirstName] and I are alone in our wedding chamber, at long last. It has been a long day, but a wedding needs to be #EMP consummated#!, right?\n\nUnfortunately, it doesn't take [spouse_2.GetFirstNameNoTooltip] long to find out that #EMP some parts#! of me are not as eager as others, and no amount of coaxing, bribing, or threatening seems to make much of a difference.\n\n\"I am trying here!\" I exclaim. This is #EMP so embarrassing#!!"
 ep2_wedding.1065.a:0 "#EMP I must have been cursed!!#!"
 ep2_wedding.1065.a.tt:0 "[spouse_2.GetShortUINamePossessive] lips curl sarcastically, but [spouse_2.GetSheHe] says nothing as [spouse_2.GetSheHe] leaves the room"
 ep2_wedding.1065.b:0 "I'm just nervous..."
 ep2_wedding.1065.b1:1 "[spouse_2.GetFirstNameNoTooltip] is patient"
 ep2_wedding.1065.b2:1 "[spouse_2.GetFirstNameNoTooltip] denounced your troubles"
 ep2_wedding.1066.desc:0 "[spouse_2.GetTitledFirstName|U] came back to our wedding chamber some minutes later, followed by several confused servants who promptly started removing all pieces of furniture and decoration from the room. My every question was met with obstinate silence. When they finally leave, only a bare table remains. A bare table with an #EMP equally bare#! [spouse_2.GetFirstNameNoTooltip] on top.\n\n\"I see no more #EMP cursed#! items, what do you say?\" [spouse_2.GetSheHe|U] smiles suggestively."
 ep2_wedding.1066.desc_1:0 "\n\nAll thoughts leave my mind."
 ep2_wedding.1066.desc_2:0 "\n\n\"#EMP Oh.#!\" I start stammering and stalling for time. \"You see... It's not that- What I mean is-\" But [spose_2.GetHerHis] icy expression freezes me in my track."
 ep2_wedding.1066.a:0 "All's well that ends well!"
 ep2_wedding.1066.b:0 "I'm not doing it #EMP on purpose#!, I swear!"
 ep2_wedding.1066.b_1:0 "[spouse_2.GetFirstNameNoTooltip] is offended."
 ep2_wedding.1066.b_2:0 "[spouse_2.GetFirstNameNoTooltip] is patient and accepting."
 ep2_wedding.1110.t:0 "One More Goblet"
 ep2_wedding.1110.desc_intro:0 "After the spouses leave for their private chambers, the celebrations drag on and on through the night, only slowly losing in intensity and rambunctiousness. One after the other, most guests either leave, fall asleep, or retire to enjoy the pleasures of the night themselves."
 ep2_wedding.1110.desc:0 "\n\n#EMP Most#! guests, but not [1110_drunk.GetTitledFirstName]. [1110_drunk.GetSheHe|U] has been loudly calling for one goblet after the other, laughing the loudest, and staunchly refusing every attempt made by the servants of taking [1110_drunk.GetHerHim] somewhere quieter."
 ep2_wedding.1110.desc_host:0 "\n\nI should really do something about [1110_drunk.GetHerHim]..."
 ep2_wedding.1110.a:0 "Some people really have no shame."
 wedding_goblet_refusal_log_title:0 "Welcome Outstayed"
 wedding_goblet_refusal_log:0 "[CHARACTER.GetUIName|U] made a fool of [CHARACTER.GetHerselfHimself] by being drunk and refusing to leave"
 ep2_wedding.1110.b:0 "That's enough!"
 ep2_wedding.1110.b.tt:0 "Your guards will accompany [1110_drunk.GetHerHim] at the door"
 wedding_goblet_eject_log_title:0 "Thrown Out"
 wedding_goblet_eject_log:0 "[CHARACTER.GetUIName|U] kicked [TARGET_CHARACTER.GetUIName] out of the wedding reception for being drunk and disorderly"
 ep2_wedding.1110.c:0 "If you can't fight them, join them!"
 wedding_goblet_fool_log_title:0 "Utter Embarrassment"
 wedding_goblet_fool_log:0 "[CHARACTER.GetUIName|U] and [TARGET_CHARACTER.GetUIName] made a fool of themselves for being drunk and disorderly"
 ep2_wedding.1111.desc:0 "#EMP Most#! guests, but not me!\n\n\"Bring me another cup! And another more!\" I bellow at whatever servant I see."
 ep2_wedding.1111.desc_host:0 "After all, I've paid for everything, don't I deserve it?"
 ep2_wedding.1111.desc_conclusion:0 "\n\nFrom [1111_other.GetHerHis] table, however, I can feel [1111_other.GetTitledFirstNamePossessive] judging stare on me. \"Haven't you drunk enough for today?\" [1111_other.GetSheHe|U] inquires coldly."
 ep2_wedding.1111.a:0 "Sorry, I'll tone it down..."
 wedding_goblet_reprimand_log_title:0 "Dressed Down"
 wedding_goblet_reprimand_log:0 "[CHARACTER.GetUIName|U] was reprimanded for being drunk and disorderly at the wedding banquet"
 ep2_wedding.1111.b:0 "Stop grumbling and join me!"
 ep2_wedding.1111.b.1:1 "[1111_other.GetFirstNameNoTooltip|U] join you"
 ep2_wedding.1111.b.1.tt:1 "[1111_other.GetFirstNameNoTooltip|U] joined you"
 ep2_wedding.1111.b.2:1 "[1111_other.GetFirstNameNoTooltip|U] has you kicked out"
 ep2_wedding.1111.b.2.tt:1 "[1111_other.GetFirstNameNoTooltip|U] kicked you out"
 ep2_wedding.1111.b.3:1 "[1111_other.GetFirstNameNoTooltip|U] silently disapproves"
 ep2_wedding.1111.b.3.tt:1 "[1111_other.GetFirstNameNoTooltip|U] disapproves you"
 ep2_wedding.1300.t:0 "Why Me?"
 ep2_wedding.1300.desc_intro:0 "I wake in a cold bed on my wedding night. [spouse_2.GetTitledFirstName] stands at the window, [spouse_2.GetHerHis] arms prickling in the night air.\n\n"
 ep2_wedding.1300.desc_appearance:0 "\"I'm hideous. Everyone says so, even if they say it quiet."
 ep2_wedding.1300.desc_dark_past:0 "\"The things I've done... nobody will let me forget them."
 ep2_wedding.1300.desc_voice:0 "\"I...\" [spouse_2.GetSheHe] pauses to collect [spouse_2.GetHerHis] words. \"I can barely even speak without everyone laughing at me behind their hands."
 ep2_wedding.1300.desc_lowborn:0 "\"I'm a lowborn nobody. I don't belong at court. I feel like everyone is laughing at me."
 ep2_wedding.1300.desc_outro:0 " Why would a [ROOT.Char.GetTitleAsNameNoTooltip] want to marry someone like me?\""
 ep2_wedding.1300.followup.tt:0 "[spouse_2.GetShortUIName|U] will react according to [spouse_2.GetHerHis] personality, and might feel reassured or offended"
 ep2_wedding.1300.followup.a:0 "[spouse_2.GetShortUINamePossessiveNoTooltip|U] insecurities are soothed"
 ep2_wedding.1300.followup.b:0 "[spouse_2.GetShortUINameNoTooltip|U] accepts the practicality of your marriage"
 ep2_wedding.1300.followup.c:0 "[spouse_2.GetShortUINameNoTooltip|U] feels misunderstood"
 ep2_wedding.1300.virtue:0 "I chose you for your virtuous character."
 ep2_wedding.1300.virtue.tt:0 "This option is available because [spouse_2.GetShortUIName] is a virtuous [spouse_2.GetWomanMan]"
 ep2_wedding.1300.rule_together:0 "I need someone like you to rule by my side."
 ep2_wedding.1300.rule_together.tt:0 "This option is available because [spouse_2.GetShortUIName] has the mind of a ruler"
 ep2_wedding.1300.practical:0 "This marriage is practical for both of us."
 ep2_wedding.1300.stop_whining:0 "Stop whining, I'm making you a [spouse_2.GetTitleAsNameNoTooltip]."
 ep2_wedding.1300.understanding:0 "I know what it's like to feel unworthy."
 ep2_wedding.1300.beauty:0 "I married the most beautiful [spouse_2.GetWomanMan] in the world."
 ep2_wedding.1300.beauty.tt:0 "This option is available because [spouse_2.GetShortUIName] is renowned for [spouse_2.GetHerHis] beauty"
 ep2_wedding.1300.fertility:0 "I chose you to give me many strong heirs."
 ep2_wedding.1300.fertility.tt:0 "This option is available because [spouse_2.GetShortUIName] has the right qualities to be a prolific [spouse_2.GetMotherFather]"
 ep2_wedding.1301.t:0 "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro:0 "Restless thoughts call me from my wedding bed."
 ep2_wedding.1301.desc_appearance:0 "I'm hideous. Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry someone like me?"
 ep2_wedding.1301.desc_dark_past:0 "Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry someone like me, after the things I've done?"
 ep2_wedding.1301.desc_voice:0 "Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry someone like me, when I can barely talk without everyone laughing at me?"
 ep2_wedding.1301.desc_lowborn:0 "Why would a [spouse_1.GetTitleAsNameNoTooltip] want to marry a lowborn nobody like me?"
 ep2_wedding.1301.desc_midtro:0 "\n\nMy fretting wakes [spouse_1.GetTitledFirstName], and before I know it I am asking [spouse_1.GetHerHim] why [spouse_1.GetSheHe] married me of all people. "
 ep2_wedding.1301.desc_virtue:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me for my virtuous character."
 ep2_wedding.1301.desc_rule_together:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me so I could help [spouse_1.GetHerHim] rule."
 ep2_wedding.1301.desc_practical:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me out of simple practicality."
 ep2_wedding.1301.desc_stop_whining:0 "[spouse_1.GetSheHe|U] tells me to stop whining and be grateful for this marriage."
 ep2_wedding.1301.desc_understanding:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe], too, understands what it likes to feel worthless."
 ep2_wedding.1301.desc_beauty:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me for my beauty."
 ep2_wedding.1301.desc_fertility:0 "[spouse_1.GetSheHe|U] says [spouse_1.GetSheHe] chose me to give [spouse_1.GetHerHim] strong heirs."
 ep2_wedding.1301.desc_outro:0 " What am I to think of this?"
 ep2_wedding.1301.love:0 "I want to be worthy of [spouse_1.GetHerHis] love."
 ep2_wedding.1301.trust:0 "I want to trust [spouse_1.GetHerHim]."
 ep2_wedding.1301.silly:0 "[spouse_1.GetSheHe|U]'s right, I'm being silly."
 ep2_wedding.1301.misunderstood:0 "I knew [spouse_1.GetSheHe] wouldn't understand."
 ep2_wedding.1301.outcome.love:0 "[spouse_2.GetShortUIName] smiles as you soothe [spouse_2.GetHerHis] insecurities."
 ep2_wedding.1301.outcome.trust:0 "[spouse_2.GetShortUIName] feels like [spouse_2.GetSheHe] can trust you."
 ep2_wedding.1301.outcome.silly:0 "[spouse_2.GetShortUIName] accepts that this marriage makes sense."
 ep2_wedding.1301.outcome.misunderstood:0 "[spouse_2.GetShortUIName] feels like you aren't listening to [spouse_2.GetHerHim]."
