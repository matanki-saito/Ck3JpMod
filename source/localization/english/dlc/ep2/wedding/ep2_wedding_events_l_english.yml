 wedding_peasant_invasion_stay_log_title:0 "$ep2_wedding.1160.t$"
 ep2_wedding.1170.t:0 "パレード"
 ep2_wedding.1170.desc:0 "[rich_spouse.Custom('GetBrideGroom')][rich_spouse.GetTitledFirstName]の到着には盛大なファンファーレが伴った。豪華に飾り付けられた馬のパレード全体が、庶民を集めるために銀の靴を落とす。太鼓、竪琴、バグパイプ、ものまね芝居役者、そして道化師。\n\n現在はパレードは解散したが、進行中の式典から気を逸らせ、依然としてかなりの群衆が集まっている。"
 ep2_wedding.1170.desc_relax:0 "\n\n一度にすべてを楽しむことができればいいのに！代わりに私は、ジャグリングショーや馬とのふれあい、火食いの演技などの間を飛び回っている。"
 ep2_wedding.1170.desc_mischief:0 "\n\nたくさんの可能性がある！馬を放すのが良いだろうか？あるいは太鼓を盗んで他の客を怖がらせることもできるかもしれない…"
 ep2_wedding.1170.desc_murder:0 "\n\n私は、[murderee.GetHerHis]の周囲にまったく気づいていない、音楽演奏に夢中になっている[murderee.GetTitledFirstName]の姿を垣間見ることができる…"
 ep2_wedding.1170.a:0 "私も参加したい！"
 ep2_wedding.1170.a.tt:0 "あなたは誰も見ていないときに蹄鉄をポケットに入れます。"
 ep2_wedding.1170.b:0 "楽しいが、少々やりすぎだ。"
 ep2_wedding.1170.b.tt:0 "あなたは式典に集中し直します。"
 ep2_wedding.1170.c:0 "#EMP とても面白い！#!"
 ep2_wedding.1170.d:1 "あの道化師をつまずかせたらどうだ？"
 ep2_wedding.1170.e:0 "[murderee.GetFirstNameNoTooltip]は気を取られている…"
 ep2_wedding.1170.e.tt:0 "あなたはパレードの混雑と混乱を利用しようとします。"
 ep2_wedding.1170.success:0 "あなたは[murderee.GetFirstNameNoTooltip]の背後に忍び込み#EMP 攻撃する#!"
 ep2_wedding.1170.success.tt:0 "あなたは人ごみの中に消えていきます"
 ep2_wedding.1170.failure:0 "あなたは人混みをかき分けることができない"
 ep2_wedding.1170.failure.tt:0 "[murderee.GetFirstNameNoTooltip]は人混みの中に消えていきます"
 wedding_parade_arrival_log:0 "[CHARACTER.GetUIName|U]は壮大なパレードで[CHARACTER.GetHerHis]の結婚式に到着した。"
 wedding_parade_arrival_log_title:0 "$ep2_wedding.1170.t$"
 wedding_parade_death_log:0 "[TARGET_CHARACTER.GetUIName|U]は、[CHARACTER.GetUINamePossessive]の結婚式への到着を祝うパレード中に謎の死を遂げた。"
 wedding_parade_death_log_title:0 "パレード中の死"
 ep2_wedding.1180.t:0 "不幸な縁談"
 ep2_wedding.1180.desc:0 "いざ対面してみると、[other_spouse.GetTitledFirstNamePossessive]は神経質なほどそわそわしていて、なかなか落ち着かない。\n\n[other_spouse.GetHerHis|U]の目は私を避け、[other_spouse.GetHerHis]の口の形をした苦笑いが、私が知るべきことをすべて教えてくれている。[other_spouse.GetSheHe|U]は私が嫌いなのだ。"
 ep2_wedding.1180.a:0 "あなたの評価は必要なかった。"
 ep2_wedding.1180.b:0 "私のことを好きにさせてみせよう！"
 ep2_wedding.1180.c:0 "気にしない！食べ物はどこだ？"
 ep2_wedding.1190.t:0 "宗教的な不満"
 ep2_wedding.1190.desc:1 "誰もが結婚式場の素晴らしさに興奮し、驚いている。[grumbler.GetTitledFirstName]を除いて。\n\n[grumbler.GetHerHis]が到着して以来、[grumbler.GetFirstNameNoTooltip]は文句を言う口実を探して歩き回っているのだ「あなたは#EMP 化粧#!をしているのか！？」「あのカラフルなヴェールは#EMP 罪深い#!！」「不貞な#EMP 交わり#!は一体何なのだ？」「全ては贅沢と欲望の表れなのか？」"
 ep2_wedding.1190.a:0 "なんともお恥ずかしい…"
 ep2_wedding.1190.b:0 "衛兵、この興ざめなやつを叩き出せ。"
 ep2_wedding.1190.c:0 "何も聞かなかったことにする。"
 ep2_wedding.1190.d:0 "うむ、私も楽しませていただくとしよう！"
