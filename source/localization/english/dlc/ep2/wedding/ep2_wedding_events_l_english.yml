 ep2_wedding.1320.desc_intro:0 "憎むべき[rival.GetTitledFirstName]が、宴会のテーブルの向こうで私を睨んでいる。目が合い、口論になるのを覚悟で緊張していると、[rival.GetSheHe]が部屋を横切り、私の方に向かってきた。待て…[rival.GetSheHe]は泣いているのか？\n\n"
