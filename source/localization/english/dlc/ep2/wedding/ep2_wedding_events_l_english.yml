 ep2_wedding.1000.t:0 "芸術的な違い"
 ep2_wedding.1000.desc:0 "家柄に見合った結婚式を挙げるだけでもストレスなのに、私は[spouse_2.GetFirstNamePossessive]の親族とも付き合わなければならない。\n\n[spouse_2.GetHerHis|U]の[spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))]、[1000_relative.GetTitledFirstName]は今日は明るく早朝に到着すると、それ以来ずっと私の後を追いかけて、休みなくあれやこれやと文句を言い続けている。私が目の奥に割れるような頭痛が広がるのを感じている中でも、[1000_relative.GetSheHe]は怯むことなくしゃべり続ける。"
 ep2_wedding.1000.desc_servants:0 "\n\n「#EMP 本当に#!これで召使いが足りるとお思いですか？まさか#EMP 私が#![ROOT.Char.Custom('GetExpensiveMeal')]を運ぶとでも思っているのかね！？伝説によれば、私の曽祖父の結婚式では召使いが多すぎて、帽子で太陽が隠れてしまうほどだったよ！」"
 ep2_wedding.1000.desc_dec:0 "\n\n「あの花は何色ですか？その花は[spouse_2.GetFirstNamePossessiveNoTooltip]の外観と#EMP ひどく#!ぶつかるだろうなぁ！あと、なぜこんな#EMP 味気ない#!配置をテーブルに選んだんだろう！それから、この#EMP 派手な#!布も勘弁してくれ！」"
 ep2_wedding.1000.desc_dec_low:0 "\n\n「あなたが私の愛する[spouse_2.GetFirstNameNoTooltip]に似つかわしくないのは#EMP 分かっていた#!よ！見てください、この場所、貧相な花、むき出しのテーブル、そしてどこにも金のかけらも見当たらない！あの哀れな子供を待ち受ける悲惨な人生を思うと、私の哀れな心は#EMP 血を流している#!よ！」"
 ep2_wedding.1000.desc_entertainment:0 "\n\n「あれは芝居役者かね？あの使用人たちは、あの灯火を持ってどこに行くのだ？あの木箱が#EMP うなっている#!のはなぜだ！？これは大変なことになりそうだぞ！」"
 ep2_wedding.1000.desc_fallback:0 "\n\n「この花じゃあ[spouse_2.GetFirstNameNoTooltip]にくしゃみをさせてしまうよ！それに、この羊毛は粗すぎる！配色はどうだ？[spouse_2.GetFirstNameNoTooltip]が嫌がるのは分かりきっている！」"
 ep2_wedding.1000.a:0 "我々はきっと共通点が見つかるはずだ…"
