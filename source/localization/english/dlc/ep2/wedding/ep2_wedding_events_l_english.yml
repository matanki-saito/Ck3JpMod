 ep2_wedding.1320.t:0 "A Chance to Start Over?"
 ep2_wedding.1320.desc_intro:0 "That detestable [rival.GetTitledFirstName] has been staring at me across the banquet table. Our eyes meet, and I tense for an argument as [rival.GetSheHe] crosses the room towards me. Wait... is [rival.GetSheHe] crying?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse:0 "\"Why did you host such a splendid wedding for me?"
 ep2_wedding.1320.desc_host_vs_guest:0 "\"Why did you invite me to this splendid wedding?"
 ep2_wedding.1320.desc_spouse_vs_guest:0 "\"Why was I invited to your wedding?"
 ep2_wedding.1320.desc_guest_vs_host:0 "\"I never thought you'd come."
 ep2_wedding.1320.desc_guest_vs_spouse:0 "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host:0 "\"It must have seemed strange, me hosting your wedding."
 ep2_wedding.1320.desc_guest_vs_guest:0 "\"Seeing you on such a happy occasion has me thinking."
 ep2_wedding.1320.desc_outro:0 " After all that's passed between us...\" [rival.GetHerHis|U] eyes fill with tears. \"I wish I could take it all back!\""
 ep2_wedding.1320.a:0 "I embrace [rival.GetFirstNameNoTooltip] and let all be forgiven!"
 ep2_wedding.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] appreciates your olive branch"
 ep2_wedding.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] embraces your olive branch"
