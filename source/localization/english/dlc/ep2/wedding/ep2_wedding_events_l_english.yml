 ep2_wedding.1100.t:0 "儀式的な洗浄"
 ep2_wedding.1100.desc_bride:0 "私の結婚式の日が近づき、親戚たちが何日か前から会場に集まっていたので、私の[ROOT.Char.Custom2('RelationToMe', guest_1)]、[guest_1.GetTitledFirstName]と、私の[ROOT.Char.Custom2('RelationToMe', guest_2)]、[guest_2.GetTitledFirstName]は、[ROOT.Char.GetCurrentActivity.GetLocation.GetName]からさぼど遠くない人里離れた浴場に私を連れて行ってくれた。\n\n「我々の民族の古くからの伝統にしたがって、」[guest_1.GetFirstNameNoTooltip]は言う。「あなたは古い服と#EMP クランセン#!、つまり処女のサークレットを下に置く必要があります。」\n\n「我々があなたを徹底的に洗い、美しい花嫁として生まれ変わらせるでしょう！」[guest_2.GetFirstNameNoTooltip]は厳かに締めくくる。"
 ep2_wedding.1100.desc_relative:0 "私の[ROOT.Char.Custom2('RelationToMe', bride)][bride.GetTitledFirstNamePossessive]の結婚式の日が近づき、家族は何日も前から[ROOT.Char.GetCurrentActivity.GetLocation.GetName]に来ている。今日、我々は伝統的な清めのために花嫁を人里離れた浴場に連れて行く。\n\n「今日」私は言う。「あなたは古い服と#EMP クランセン#!、つまり処女のサークレットを下に置きます。汚れを落とし清めれることで、あなたは真の花嫁として蘇ることでしょう！」\n\n私の側で、私の[ROOT.Char.Custom2('RelationToMe', guest_2)][guest_2.GetTitledFirstName]は大声で歓声を上げている。"
 ep2_wedding.1100.desc_extra_guest:0 "\n\n「我々があなたをとても#EMP 可愛く#!してあげます！」[guest_3.GetTitledFirstName|U]が感傷的にしゃべり立てる。"
 ep2_wedding.1100.a:0 "伝統には従わなければ。"
