 wedding_banquet_bond_log:0 "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName]は、宴会の間中、話し、笑い、友情を深めていた。"
 ep2_wedding.1310.b.newfriends:1 "[other_guest.GetFirstNameNoTooltip]はあなたと[friend.GetFirstNameNoTooltip]と見事に仲良くやっている"
 ep2_wedding.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]を[CHARACTER.GetHerHis]のテーブルに呼び、[TARGET_CHARACTER.GetSheHe]は[CHARACTER.GetShortUINamePossessive]の友人と見事に仲良くやっていた。"
