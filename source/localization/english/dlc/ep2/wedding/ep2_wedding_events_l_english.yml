 ep2_wedding.1050.t:0 "炎の踊り"
 ep2_wedding.1050.desc:0 "みんな楽しそうだ。私の左側では、子供たちの一団が道化師に催眠術をかけられている。右側では、詩人たちが熱狂的な群衆に向けて最新の作品を朗読している。\n\nしかし、松明を持った踊り手が会場の中央まで進み、参加するように客人を誘うと、宴会全体が静まり返る。この景色は、夕方の薄明かりの中で息を呑むような美しさだ。暗くなった空を背景に松明が笑顔を照らし、織り交ぜた模様をその影に落とし込んでいる。\n\n[1050_victim.GetTitledFirstName]がつまずいて、隣人の手から松明を落とし、自身の服に火をつけてしまうまでは、すべてが驚くべきものに見える…"
 ep2_wedding.1050.a:0 "何とかしなければ！"
