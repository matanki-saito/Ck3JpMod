 ep2_wedding.1111.desc_host:0 "結局のところ、私はすべてのものに金を払ったのだから、当然ではないか？"
 ep2_wedding.1111.desc_conclusion:0 "\n\nしかし、[1111_other.GetHerHis]のテーブルからは私を裁くような[1111_other.GetTitledFirstNamePossessive]の視線が感じられる。「今日はまだ飲み足りないのか？」[1111_other.GetSheHe|U]が冷たく尋ねる。"
