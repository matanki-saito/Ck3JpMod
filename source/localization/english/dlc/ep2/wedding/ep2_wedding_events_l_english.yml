 ep2_wedding.1040.t:0 "気の合う仲間"
 ep2_wedding.1040.desc:0 "食事中、私は[new_friend.GetTitledFirstNamePossessive]の会話に容易に引き込まれている自分に気づく。\n\n[new_friend.GetSheHe|U]は、とても興味深い意見を持ち、最高のジョークを言い、我々はとても多くの共通点があるように思える！私が逸話を語るときはいつでも、[new_friend.GetSheHe]は注意深く耳を傾け、適切なタイミングで適切なコメントを入れてくれる。\n\nこの結婚式で、こんな楽しい仲間に出会えるなんて、誰が想像できただろう？"
 ep2_wedding.1040.a:0 "私は本当に[new_friend.GetFirstNamePossessiveNoTooltip]との付き合いが楽しい！"
 ep2_wedding.1040.b:0 "それ以上近づく必要はない。"
