 ep2_wedding.1066.b_2:0 "[spouse_2.GetFirstNameNoTooltip]は我慢強く受け入れてくれる。"
 ep2_wedding.1110.t:0 "もう一杯"
 ep2_wedding.1110.desc_intro:0 "新郎新婦が私室へと帰った後も、祝宴は夜通し続くが、徐々に激しさと賑やかさは失われていく。次から次へと出て行く客、寝てしまう客、自分も夜の楽しみを味わうために退散する客、様々だ。"
 ep2_wedding.1110.desc:0 "\n\n#EMP ほとんどの#!客がそうする中、[1110_drunk.GetTitledFirstName]はそうではない。[1110_drunk.GetSheHe|U]は大声で次々とゴブレットを求め、最も大きな声で笑い、[1110_drunk.GetHerHim]を静かな場所に連れて行こうとする使用人たちの試みを断固として拒んでいる。"
 ep2_wedding.1110.desc_host:0 "\n\n本当に[1110_drunk.GetHerHim]をどうにかしなければ…"
 ep2_wedding.1110.a:0 "恥を知らない人間もいるのだな。"
