 ep2_wedding.1220.t:0 "毒のある関係"
 ep2_wedding.1220.desc:0 "結婚式の準備や儀式は多岐にわたるが、その合間を縫って、[other_spouse.GetFirstNamePossessive]の親戚の集団から笑い声と嘲笑が聞こえてくる。\n\n私の注意を引いたと見るや、[relative.GetTitledFirstName]は私に直接話しかけ始める。"
 ep2_wedding.1220.desc_marry_down:0 "「こんな社会的に劣った人物と結婚して[other_spouse.GetFirstNameNoTooltip]を穢すことに、我が家が同意したとは信じられない！」"
 ep2_wedding.1220.desc_feud:0 "「我々が#EMP 卑劣な#![ROOT.Char.GetHouse.GetName]家との結婚に合意したとは信じられない！」"
 ep2_wedding.1220.desc_despicable:0 "「哀れな[other_spouse.GetFirstNameNoTooltip]を#EMP あなた#!のような卑しい人物と結婚させるなど、#EMP 言語道断#!だよ！」"
 ep2_wedding.1220.desc_miscreant:1 "「この卑劣で腐敗した#EMP 悪党#!と哀れな[other_spouse.GetFirstNameNoTooltip]をどうして放っておいたのだろうか？」"
 ep2_wedding.1220.desc_fallback:0 "「哀れな[other_spouse.GetFirstNameNoTooltip]に#EMP ふさわしい#!人物が見つからなかったのは本当に残念だが、人生とはそういうものだ…」"
 ep2_wedding.1220.desc_target:0 "\n\nこの騒動は[diplo_intent.GetTitledFirstNamePossessive]の注目も集めており、現在私を熱心に眺めている。"
 ep2_wedding.1220.a:0 "はい、はい、もちろんだ…"
 ep2_wedding.1220.b:1 "それは挑戦か？"
 ep2_wedding.1220.c:0 "お前が間違っていることを証明#EMP しよう#!。"
 ep2_wedding.1220.c.tt:0 "うまく対処することで[diplo_target.GetFirstNameNoTooltip]にも良い印象を与えることができます"
 ep2_wedding.1220.c.success:0 "あなたは[relative.GetFirstNameNoTooltip]に好印象を与える"
 ep2_wedding.1220.c.success.tt:0 "[relative.GetFirstNameNoTooltip]はあなたのことをもっと好きになります！"
 ep2_wedding.1220.c.failure:0 "[relative.GetFirstNamePossessiveNoTooltip]の偏見を反証することはできない"
 ep2_wedding.1220.c.failure.tt:0 "[relative.GetFirstNameNoTooltip]はあなたが嫌いなままです！"
 ep2_wedding.1220.d:0 "ああ、私はもっと#EMP 悪く#!もなれる！"
