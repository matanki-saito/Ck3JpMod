 ep2_wedding.1060.t:0 "呪われたテーブル"
 ep2_wedding.1060.desc:1 "私は重いため息をつきながら、すべての祝祭を後にし、我々寝室の扉を閉じる。長い一日だったが、結婚式を#EMP 完全なもの#!としなければならない、そうだろう？\n\n夜の進行とともに[spouse_2.GetTitledFirstName]がますます落ち着きがなくなってきたのが気になって仕方がなかったが、あまり考えないようにしていた。結婚式で緊張しない者はいないだろう？だが、彼の下着に手を伸ばした私は、予想以上に彼の#EMP テンション#!が低いことに驚かされる。\n\n彼はほとんど飛び上がりそうな勢いで叫ぶ。「この部屋だ！ベットだ！あるいはベッドのそばのテーブルか！私の男らしさは呪われてしまったのだ！」"
 ep2_wedding.1060.a:0 "#EMP 構わない#!。"
 ep2_wedding.1060.a.tt:1 "[spouse_2.GetFirstNameNoTooltip]にもはや言い訳できないようにします"
 ep2_wedding.1060.b:0 "わかっている。心配しないで。"
 ep2_wedding.1061.desc:0 "ここ一時間、使用人たちが私の寝室を行き来し、あらゆる家具や装飾品を必死で取り除いている。今は、部屋の中央に裸のテーブルがぽつんと残っているだけだ。\n\n私はテーブルと同じように裸でその上に座り、新婚の夫である[spouse_2.GetTitledFirstName]を待ちながら、もう彼にはもう弁解はできないだろうと、執念深い笑みを浮かべながら考えずにはいられない。"
 ep2_wedding.1061.desc_1:0 "\n\n彼が部屋に足を踏み入れると、驚きの表情はすぐに興奮へと溶けてしまう。"
 ep2_wedding.1061.desc_2:0 "\n\n[spouse_2.GetFirstNameNoTooltip]は、遅れて部屋に入り、目を伏せて、すでに落ち着きがない。私の詮索好きな視線を意図的に避ける様子から、私が必要な答えはすべて得られた。"
 ep2_wedding.1061.a:0 "その方がいい！"
 ep2_wedding.1061.b:0 "#EMP 出ていけ！あなたは虫よりも下劣だ！#!"
 ep2_wedding.1061.c:0 "大丈夫。焦らなくていい。"
