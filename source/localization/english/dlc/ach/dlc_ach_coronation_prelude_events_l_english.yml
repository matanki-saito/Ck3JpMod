l_english:
 prelude_events.0001.t: "救いの手"
 prelude_events.0001.desc: "「我が[ROOT.Char.GetLadyLord]、[ROOT.Char.GetTitledFirstName]よ。\n名高き摂政、[regent.GetTitledFirstName]殿から伺いました。\nあなたが大いなる将来性に満ちていると」\n[guest.GetShortUIName]は告げながら、[guest.Custom('quirk_pos_pp')]。\n\n「[guest.Custom2('DescriptorPositive', ROOT.Char)|U]主、[guest.Custom2('DescriptorPositive', ROOT.Char)]指導者。\nこれほどの[ROOT.Char.GetTitleAsNameNoTooltip]を我らが望めようか！」"
 prelude_events.0001.a: "「素晴らしい！[regent.GetSheHe|U]の根回しは上手くいってるようだね」"
 prelude_events.0001.b: "「喜んで、この贈り物を受け取ろう」"
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName]はあなたの#high 支持者#!となった"
 prelude_events.0001.c.tt.every_supporter: "$every_supporter$ごとに[prestige_i]#P 20#!を獲得する"
 prelude_events.0001.c: "「その言葉を広めるべし！」"
 prelude_events.0001.c.opinion: "$every_detractor$はあなたへの[opinion|E]を#P 10#!得る #weak (-1.20/年)（尊敬）#!"
 every_supporter: "全ての[coronation_supporter|E]（[THIS.ScriptValue('number_of_supporters_activity')|V0]）"
 every_supporter_activity: "全ての[coronation_supporter|E]（[THIS.ScriptValue('number_of_supporters_activity')|V0]）"
 every_detractor: "全ての[coronation_detractor|E]（[THIS.ScriptValue('number_of_detractors_activity')|V0]）"
 every_detractor_activity: "全ての[coronation_detractor|E]（[THIS.ScriptValue('number_of_detractors_activity')|V0]）"
 silent_coronation_modifier: "寡黙なる戴冠式"
 silent_coronation_modifier_desc: "この人物は、自らの行いをもって語る。"
 prelude_events.0010.t: "故郷より報せあり"
 prelude_events.0010.desc: "「我らが愛しき[ROOT.Char.GetTitledFirstName]の噂を聞きましたかな？」\n[guest.GetTitledFirstName]は、[guest_2.GetTitledFirstName]に語りかける際、喜びを抑えきれない様子だった。\n\n「なんと摂政である[regent.GetTitledFirstName]殿が言うには、[ROOT.Char.GetSheHe]は評議会の会議中、まともに起きていることすら難しいとか。\n己すら律せぬ者に、この領国を治めることなどできるはずがないでしょうに」"
 prelude_events.0010.a: "#EMP やはり#![regent.GetTitledFirstNameNoTooltip]が私に謀を巡らせていたのだ！"
 prelude_events.0010.b: "密偵を[guest.GetFirstNamePossessiveNoTooltip]の宮廷へ潜り込ませよう。"
 prelude_events.0010.c: "内部から[guest.GetHerHim]を打ち倒さねばならぬ。"
 prelude_events.0010.c.tt.success: "あなたの密偵が宮廷へ潜入する"
 prelude_events.0010.c.tt.failure: "密偵が潜入に失敗する"
 prelude_events.0010.d: "「――何も聞かなかった、そういうことにしておこうじゃないか……」"
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName]はあなたの#high 批判者#!でなくなり、#high 支持者#!となった"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip]には、[regent.GetSheHe]の好きなことを言わせておけばよい。"
 prelude_events.0020.t: "宮廷にて謀らむ"
 prelude_events.0020.desc.intro: "「……[ROOT.Char.GetHerHis]の統治が揺らぐ限り、[ROOT.Char.GetHerHis]の頭には、冠など永遠に載らぬだろう」\n[faction_member.GetTitledFirstName]は[faction_member_2.GetTitledFirstName]に身を寄せて囁いた。\n「戴冠式は、我らと同じ思考を持つ高貴な同胞を見つけ出す絶好の場だ」\n\nもちろん、私はその企てをよく承知している。"
 prelude_events.0020.desc.faction_member: "[faction_member.GetTitledFirstNameNoTooltip]を首領とする[faction.GetName]のことだ。"
 prelude_events.0020.desc.faction_member_2: "[faction_member_2.GetTitledFirstNameNoTooltip]GetTitledFirstNameNoTooltip]が主導する、[faction.GetName]のことだ"
 prelude_events.0020.desc.no_leader: "[faction.GetName]のことだ。"
 prelude_events.0020.desc.outro: "奴らは私の冠どころか、#EMP 首ごと#!持っていかんとする勢いだ…。"
 prelude_events.0020.a: "「まさかと思うが、謀反のつもりであるか？」"
 prelude_events.0020.b: "「眼前での狼藉も大概にしろよ、おい、[faction_member.GetTitledFirstNameNoTooltip]」"
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName]は震え上がる"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName]に変わりなく…"
 prelude_events.0020.c: "「その忠義、#EMP 何ものにも代えがたい#!ものだ」"
 prelude_events.0020.d: "きっと話せばわかる。"
 coronation_events.3001.opening: "うっかり者の[ROOT.Char.GetTitledFirstNameNoTooltip]さん、"
 coronation_events.3001.desc: "あなたの戴冠式への招待状を届ける使者たちが、我らの宮廷へ向かう途中で行方不明になっていることに、忠義厚き臣下の幾人かが気づきました。\n\nこのような大事な機会を逃すわけにはまいりませんゆえ、直接お伝え申し上げます。"
 coronation_events.3001.a: "確認の報せ、ありがとうございます。"
 coronation_events.3001.b: "何も間違いではないが。"
 not_invited_coronation_opinion: "戴冠式をハブにされた"
 prelude_events.0030.t: "ご機嫌麗しゅう"
 prelude_events.0030.desc.intro: "[activity.GetCurrentPhase.GetLocation.GetName]の中庭は金色の光に包まれている。木の葉はそよ風に揺れ、その下を客人たちが歩いて行く。\n\n「これは[ROOT.Char.GetFirstNameNoTooltip]！」振り返ると、私を呼んだのは我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetFirstName]であった。"
 prelude_events.0030.desc.lover: "いつものような美しさで、[guest.GetSheHe]は私の方に歩み寄ってくる。「あなたがここにいてくれたらと思っていたのですよ」[guest.GetSheHe]は誘うように微笑んだ。"
 prelude_events.0030.desc.friend: "[guest.GetSheHe]は満面の笑みを浮かべ、私の方に駆け寄ってくる。「友よ！会えてうれしいよ！」[guest.GetSheHe|U]は叫んだ。"
 prelude_events.0030.a: "「いい厩舎があると聞いたんだ、ちょっと休憩していかないか…」"
 prelude_events.0030.b: "「[guest.GetFirstNameNoTooltip]、ひとつお願いをしてもよろしいでしょうか……」"
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "「ほーう、なかなか良い[ROOT.Char.Custom('GetExpensiveDrink_Singular')]だ」"
 prelude_events.0030.e: "見知った顔に会えるのは、いつだって嬉しいものだ。"
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、戴冠式の前にそっと厩舎へ抜け出した。"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は、戴冠式の前にそっと厩舎へ抜け出した。"
 every_party_character: "全ての[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]、[GetTrait('gregarious').GetName( GetNullCharacter )]、[GetTrait('drunkard').GetName( GetNullCharacter )]の客人"
 prelude_events.0040.t: "お前じゃない"
 prelude_events.0040.desc: "その日はあまりにも心地よかった。\n――だからこそ、奴の姿を目にして台無しになったのだ。\n[guest.Custom('InsultAdjective')][guest.GetTitledFirstName]。私が憎んでやまぬ宿敵。\n\n「おやおやおやおや、[ROOT.Char.GetLadyLord]なる[ROOT.Char.GetFirstNameNoTooltip]」\n[guest.GetSheHe]は、私が[guest.GetHerHim]に近づくまで気づかぬふりをしていた。\n「今宵の宴で我らを楽しませてくれるおつもりか？　それとも、[ROOT.Char.GetTitleAsNameNoTooltip]とは戴冠式にそのような衣装で現れるものなのかな？」"
 prelude_events.0040.a: "ことが済んだ後、[guest.GetSheHe|U]は言葉を失うさ。"
 prelude_events.0040.b: "「ああそう？きみの母上から着想を得たんだよねぇ…」"
 prelude_events.0040.c: "今夜、[guest.GetTitledFirstNameNoTooltip]がお友達に何を話したか、全て聞き耳を立ててやる。"
 prelude_events.0040.c.tt: "[scheme|E]は[success_chance|E]が#P 増加#!する"
 prelude_events.0040.d: "「ここは口喧嘩をする場所じゃないんだ」"
 every_callous_vengeful_wrathful_guest: "全ての[GetTrait('callous').GetName( GetNullCharacter )]、[GetTrait('vengeful').GetName( GetNullCharacter )]、[GetTrait('wrathful').GetName( GetNullCharacter )]の客人"
 prelude_events.0050.t: "見覚えがある顔"
 prelude_events.0050.desc.intro: "中庭は花々に溢れ、客人たちは待ちきれぬように笑い声を上げて、[ROOT.Char.Custom('GetIncidentalDetail')]。\n\n「おぉ、[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]よ！」"
 prelude_events.0050.desc.callous: "私が苦手とする"
 prelude_events.0050.desc.normal: "親愛なる"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]である[guest.GetFirstName]が呼びつける。\n\n「ああ…ここの奴らはよからぬ事を目論むか、酔いつぶれるかだ…」\n[guest.GetSheHe]は声を潜めて言う。\n\n「だが、会いたかったぞ…」"
 prelude_events.0050.a: "「私はそんなに会いたくなかったかな…」"
 prelude_events.0050.b: "「[ROOT.Char.GetHouse.GetNameNoTooltip]と共に過ごそうではないか」"
 prelude_events.0050.c: "「ふうん、ところで主催の[host.GetFirstNameNoTooltip]のことはどう思う？」"
 prelude_events.0050.d: "「ああだがよく見ろ！戴冠する[host.GetHerselfHimself]の伴侶だ！」"
 prelude_events.0060.t: "美しきは[province.GetNameNoTooltip]"
 prelude_events.0060.desc: "「ただの[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]で、これほどの成果を収めるとは――見事なものですな、[ROOT.Char.GetLadyLord]、[ROOT.Char.GetFirstNameNoTooltip]よ」\n[host.GetTitledFirstName]は[host.Custom('quirk_pos_present')]。\n\n「[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]があなたの導きのもとで栄えていると聞きました。その[ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l]も見事に整えられていると。\nですが……その顔に影が差しているように見えますぞ、[ROOT.Char.GetTitleAsNameNoTooltip|l]。何か心配事でも？」"
 prelude_events.0060.a: "「はは、楽しいのさ！全部君のおかげだ。ありがとう」"
 prelude_events.0060.b: "「もしよければ、首都から何人か職人を用立ててくれんか」"
 prelude_events.0060.c: "\"It is the gold that stops our growth.\""
 prelude_events.0060.c.tt.success: "[host.GetShortUIName] agrees to the demands"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName] finds the demands obscene"
 prelude_events.0060.d: "\"It is not my day today, [host.GetTitleAsNameNoTooltip].\""
 bp4_advocate_domain_construction_county_modifier: "Royal Builders"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U] offered [CHARACTER.GetHerHis] support to [TARGET_CHARACTER.GetShortUIName] during [TARGET_CHARACTER.GetHerHis] coronation and asked for nothing in return."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] offered [TARGET_CHARACTER.GetHerHis] support to [CHARACTER.GetShortUIName] during [CHARACTER.GetHerHis] coronation and asked for nothing in return."
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U] showered [TARGET_CHARACTER.GetShortUIName] in compliments during [TARGET_CHARACTER.GetHerHis] coronation."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] showered [CHARACTER.GetShortUIName] in compliments during [CHARACTER.GetHerHis] coronation."
 supporter_hook: "Supporter"
 bp4_advocate_domain_construction_county_modifier_desc: "This county's owner sacrificed some honor in exchange for the constructing help of a newly ordained monarch."
 prelude_events.0070.t: "A Courtly Offer"
 prelude_events.0070.desc.intro: "A small [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] hides among the guests feet and makes some of them laugh, including my liege and the reason for our gathering here, [host.GetTitledFirstName].\n\n\"[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip],\" [host.GetSheHe] calls my name, still smiling."
 prelude_events.0070.desc.friend: "\"You know that our friendship is dear to me, and that I wish for nothing more than to hear your advice. I beg of you, take a seat next to mine."
 prelude_events.0070.desc.diplomacy: "\"I hear that your skills in the art of diplomacy are unparallel."
 prelude_events.0070.desc.stewardship: "\"I have noticed that you rule over your realm with great efficiency, the unmistakable hand of a steward."
 prelude_events.0070.desc.intrigue: "\"It has been said that no lover is safe, no sinner free, no secret truly veiled, as long as you are around."
 prelude_events.0070.desc.learning: "\"My courtiers tell me that there's no ancient text you cannot read, no famous author you cannot decipher."
 prelude_events.0070.desc.martial: "\"I have been told that your brilliant strategems win the day even in the direst of straights."
 prelude_events.0070.desc.outro: "There's nothing I need more than a capable [ROOT.Char.GetWomanMan] in my council.\""
 prelude_events.0070.a: "\"I must focus on... my realm.\""
 prelude_events.0070.a.flavor: "Or on myself, rather."
 prelude_events.0070.b: "\"It would be my pleasure to join you.\""
 prelude_events.0070.c: "\"I don't have the time for this.\""
 bp4_lazy_realm_focus_modifier: "Comfortably at Home"
 bp4_lazy_realm_focus_modifier_desc: "This character declined an offer to become a councillor to focus on their own realm... or so they say."
 prelude_events.0080.t: "Have My Best"
 prelude_events.0080.desc.intro: "\"Good [ROOT.Char.GetTitleAsNameNoTooltip],\" I turn around to find [guest.GetTitledFirstName], next to a nervous [courtier.GetWomanMan]. \"You know that I cherish you and it would bring me great joy to help you.\"\n\n\"Here I offer you the first and best of my [courtier.GetWomenMen], [courtier.GetFirstName], my well accomplished [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]. May this serve as"
 prelude_events.0080.desc.same_house: "a sign of friendship in our house.\""
 prelude_events.0080.desc.fallback: "the start of a friendship between our houses.\""
 prelude_events.0080.desc.friend: "a sign of our friendship.\""
 prelude_events.0080.aa: "\"You don't think I can recognize a spy?\""
 prelude_events.0080.a: "\"I know exactly what [courtier.GetSheHe] should do.\""
 prelude_events.0080.b: "\"[courtier.GetFirstNameNoTooltip] is welcomed at my court.\""
 prelude_events.0080.c: "\"Few are as generous as you, [guest.GetTitleAsNameNoTooltip].\""
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U] altruistically offered a skillful courtier to [CHARACTER.GetShortUIName] during a coronation."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U] altruistically offered a skillful courtier to [TARGET_CHARACTER.GetShortUIName] during a coronation."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U] rejected [TARGET_CHARACTER.GetShortUINamePossessive] courtier and accused them of being a spy."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] rejected [CHARACTER.GetShortUINamePossessive] courtier and accused them of being a spy."
 bp4_paranoid_measures_modifier: "Paranoid Measures"
 bp4_paranoid_measures_modifier_desc: "This character has increased their vigilance after being offered a suspicious courtier"
 prelude_events.0090.t: "Fit for a [ROOT.Char.GetTitleAsNameNoTooltip]"
 prelude_events.0090.desc.intro: "\"Easy now!\" I hear a [guest.GetWomanMan]'s voice and turn around to find [guest.GetTitledFirstName] gently tapping the side of [guest.GetHerHis] horse.\n\n"
 prelude_events.0090.desc.blood_brother: "A friend like no other I've ever had, I can hardly contain a smile when [guest.GetSheHe] opens [guest.GetHerHis] arms."
 prelude_events.0090.desc.bad_opinion: "This [guest.Custom('InsultAdjective')] [guest.Custom('InsultNoun')] has somehow made [guest.GetHerHis] way to my coronation. I can hardly contain a grimace as [guest.GetSheHe] approaches me."
 prelude_events.0090.desc.fallback: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] approaches me with a wide smile."
 prelude_events.0090.desc.outro: "\n\n\"What do you say?\" [guest.GetSheHe] gestures towards a group of sheep right behind [guest.GetHerHim]. \"A fitting enough gift?\""
 prelude_events.0090.aa: "\"My [guest.Custom('SisterBrother')]! Let us celebrate together!\""
 prelude_events.0090.a: "\"You can take them back to the [guest.GetCapitalLocation.GetNameNoTooltip].\""
 prelude_events.0090.b: "\"A #EMP great#! gift.\""
 prelude_events.0090.c: "\"Please, keep them! Your presence is gift enough.\""
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U] offered [CHARACTER.GetShortUIName] some herd during [CHARACTER.GetHerHis] coronation"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U] offered [TARGET_CHARACTER.GetShortUIName] some herd during [TARGET_CHARACTER.GetHerHis] coronation"
 prelude_events.0100.t: "Promising Buildings"
 prelude_events.0100.desc: "\"What kind of [ROOT.Char.GetTitleAsNameNoTooltip] would let their vassals' realms wither and rot? People talk, my [ROOT.Char.GetLadyLord],\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] warns me earnestly, [vassal.Custom('quirk_pos_pp')].\n\n\"I urge you to look inwards, and to remember that a realm's renown is the domain's renown.\""
 prelude_events.0100.a: "\"I promise I will not forget this.\""
 prelude_events.0100.b: "\"Make your realm flourish, [vassal.GetTitledFirstNameNoTooltip].\""
 prelude_events.0100.c: "\"Maybe I should focus on studying the techniques...\""
 coronation_vassal_building_tt: "Because of Your [GetModifier('coronation_vassal_building_modifier').GetName]"
 coronation_vassal_building_modifier: "Building Promise"
 coronation_vassal_building_modifier_desc: "This character will gain [prestige_i][prestige|E] every time they construct buildings in their vassals' realms."
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName|U] contributed to [TARGET_CHARACTER.GetShortUINamePossessive] building efforts with some gold."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] contributed to [CHARACTER.GetShortUINamePossessive] building efforts with some gold."
 prelude_events.0110.t: "Unheard"
 prelude_events.0110.desc: "I notice [guest.GetTitledFirstName] casting furtive glances in my direction. [guest.GetSheHe|U] [guest.Custom('quirk_pos_present')], and finally approaches me. With a respectful bow, [guest.GetSheHe] starts:\n\n\"Dearest [ROOT.Char.GetTitleAsNameNoTooltip], us [guest_culture.GetCollectiveNounNoTooltip] wish to support you now and in the days to come. The crown will soon rest on your head, but will our customs rest in your heart?\""
 prelude_events.0110.a: "\"I will speak the language of your heart.\""
 prelude_events.0110.b: "Everyone must know of my love for the [guest_culture.GetCollectiveNounNoTooltip]."
 prelude_events.0110.c: "The coronation calls for a different focus."
 cultural_acceptance_gain_coronation_impress_attendees: "Saying some words at the coronation changed the cultural acceptance"
 friend_coronation_learn_language: "[CHARACTER.GetShortUIName|U] expressed interest in learning [TARGET_CHARACTER.GetShortUINamePossessive] language at [CHARACTER.GetHerHis] coronation."
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] expressed interest in learning [CHARACTER.GetShortUINamePossessive] language at [TARGET_CHARACTER.GetHerHis] coronation."
 prelude_events.0120.t: "Remember Your Friends"
 prelude_events.0120.desc: "\"It must not be easy,\" [guest.GetTitledFirstName] says, [guest.Custom('quirk_pos_pp')]. \"I can only imagine the weight the crown will soon have over your head.\"\n\n\"But fret not. Your loyal vassals will stand by your side, now, and always. Here, have this.\" [guest.GetSheHe|U] gestures to one of [guest.GetHerHis] servants that then bows to present a nicely wrapped gift. \"[guest_artifact.GetName],\" [guest.GetFirstNameNoTooltip] explains. \"It's served me well.\""
 prelude_events.0120.aa: "\"I shall reciprocate the gesture.\""
 prelude_events.0120.a: "\"Is my love only worth that much?\""
 prelude_events.0120.b: "\"Thank you for your generosity, [guest.GetTitleAsNameNoTooltip].\""
 prelude_events.0120.c: "Let everyone see its shine!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\nA thoughtful gift from [guest.GetShortUINamePossessive] for the coronation."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\nGiven as part of a gift exchange during a coronation."
 friend_coronation_gift_exchange: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] took part in a gift exchange at [CHARACTER.GetShortUINamePossessive] coronation."
 friend_coronation_gift_exchange_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] took part in a gift exchange at [TARGET_CHARACTER.GetShortUINamePossessive] coronation."
 prelude_events.0130.t: "Grace Upon Your Possessions"
 prelude_events.0130.desc: "\"May [coronator.GetFaith.HighGodName] shower you with blessings on this fortunate day, [ROOT.Char.GetTitledFirstNameNoTooltip].\" [coronator.GetTitledFirstName] bows [coronator.GetHerHis] head, [coronator.Custom('quirk_pos_pp')].\n\n\"I would like to commemorate the occasion with a blessing upon your most beloved [my_artifact.GetName].\""
 prelude_events.0130.a: "May [coronator.GetFaith.HighGodName] protect it."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Gains [piety_i|E]#positive_value +10%#! Monthly [piety|E]\n$BULLET_WITH_TAB$Gains #positive_value +10#! [clergy|E] [opinion|E]"
 prelude_events.0130.b: "May it serve as a reminder of the coronation."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Gains [prestige_i|E]#positive_value +8%#! Monthly [prestige|E]"
 prelude_events.0130.c: "\"My guests would love to see it.\""
 prelude_events_0130_cynical_tt: "Because of your #high [GetTrait('cynical').GetName( GetNullCharacter )] [trait|E]#! the [coronation_magnificence|E] of the [GetActivityType('activity_coronation').GetName] #P increases highly #!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nIt seems to cast a shuddering light. A reminder of the blessing given during [artifact_owner.GetTitledFirstNamePossessive] coronation."
 prelude_events.0140.t: "In Your Glorious Light"
 prelude_events.0140.desc: "[host.GetTitledFirstName] takes a second to observe the crowd, [host.Custom('quirk_pos_pp')]. The voices of the courtiers have become as constant as the chirping of birds, and I have no doubt that [guest.GetTitledFirstName] intends to join them.\n\n\"Good [ROOT.Char.GetTitleAsNameNoTooltip]!\" [guest.GetSheHe|U] says, sliding up to me. \"May I be so bold as to ask what are your thoughts on the celebration? I have no doubt that [host.GetTitledFirstNamePossessiveNoTooltip] rule will be one of love and justice.\""
 prelude_events.0140.a: "#EMP Say nothing.#!"
 prelude_events.0140.b: "\"They will call us fortunate for having been here!\""
 prelude_events.0140.b.offer_support_tt: "Because of your #high $coronation_offer_support$#! [intent|E], the [coronation_magnificence|E] of the [GetActivityType('activity_coronation').GetName] #P increases notably#!"
 prelude_events.0140.c: "\"Long may [host.GetSheHe] reign!\""
 prelude_events.0150.t: "Do You Know of [guest.GetHerHim|U]?"
 prelude_events.0150.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip],\" [host.GetTitledFirstName] calls for me with a big smile. Next to [host.GetHerHim] stands another guest, a [guest.GetTitleAsNameNoTooltip|l] that I am not acquainted with.\n\n\"This is [guest.GetTitledFirstName],\" [host.GetTitledFirstNameNoTooltip] introduces [guest.GetHerHim]. \"I believe you two would find much common ground. [guest.Custom('MatchingConversationSubject_alone')|U], perhaps.\""
 prelude_events.0150.aa: "\"It would be my pleasure to escort [guest.GetHerHim] through the grounds.\""
 prelude_events.0150.a: "[guest.GetSheHe|U] seems very polite."
 prelude_events.0150.b: "I would be more interested in talking to [host.GetTitledFirstNameNoTooltip]."
 prelude_events.0150.c: "\"I am a friend to #EMP all#!, [host.GetTitledFirstNameNoTooltip].\""
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] felt an undeniable connection after being introduced at a coronation."
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] felt an undeniable connection after being introduced at a coronation."
 friend_coronation_introduction: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] became close after being introduced at a coronation."
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] became close after being introduced at a coronation."
 prelude_events.0160.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip] in the Crowd"
 prelude_events.0160.desc: "\"[guest.GetHouse.GetMotto],\" a familiar voice says. I turn around to find my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] calling my attention.\n\n\"[ROOT.Char.GetFirstNameNoTooltip],\" [guest.GetSheHe] greets me, [guest.Custom('quirk_pos_pp')]. \"It is a distinct pleasure to find another [ROOT.Char.GetDynasty.GetName] on such occasions. It feels as though a lifetime has passed since our last meeting.\""
 prelude_events.0160.aa: "\"[ROOT.Char.GetDynasty.GetNameNoTooltip] will prevail!\""
 prelude_events.0160.a: "\"The pleasure cannot be returned.\""
 prelude_events.0160.b: "\"Let the world know we're here!\""
 prelude_events.0160.c: "We must remain humble."
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U] insulted [TARGET_CHARACTER.GetShortUIName] at a coronation by calling [TARGET_CHARACTER.GetHerHim] a disgrace to their dynasty."
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] insulted [CHARACTER.GetShortUIName] at a coronation by calling [CHARACTER.GetHerHim] a disgrace to their dynasty."
 coronation_famed_dynasty_modifier: "Famed Dynasty"
 coronation_famed_dynasty_modifier_desc: "The high level of fame of one of this dynasty's members was recognised by all the guests of a coronation."
 prelude_events.0170.t: "The Voice of [guest.GetFaith.GetNameNoTooltip]"
 prelude_events.0170.desc: "As the light of the day wanes, I see [guest.GetTitledFirstName] looking in my direction. With an acknowledging nod, [guest.GetSheHe] smiles and steps closer.\n\n\"A fine day it has been, would you not say, [ROOT.Char.GetFirstNameNoTooltip]? We must certainly thank [guest.GetFaith.HighGodName] for these blessings. We, [guest.GetFaith.GetAdherentNamePluralNoTooltip], revere [guest.GetFaith.HighGodHerHis] teachings.\" [guest.GetSheHe|U] declares with pride, taking a deep breath before continuing [guest.GetHerHis] theological dissertation."
 prelude_events.0170.aa: "\"Ramblings! Hear now of [ROOT.Char.GetFaith.HighGodName].\""
 prelude_events.0170.aa.success: "[guest.GetShortUIName] understands the glory of [ROOT.Char.GetFaith.HighGodName]"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName] feels insulted"
 prelude_events.0170.a: "A theological debate wouldn't go amiss."
 prelude_events.0170.a.crit_success: "[host.GetShortUIName] is impressed"
 prelude_events.0170.a.success: "The public is impressed"
 prelude_events.0170.a.failure: "You embarrass yourself"
 prelude_events.0170.b: "\"Speak more.\""
 prelude_events.0170.c: "A coronation is no place to discuss these matters."
 prelude_events.0170.c.bad: "Send the prattler to bore an ignorant supporter."
 prelude_events.0170.c.bad_flavor: "[guest.GetFirstNamePossessiveNoTooltip] ranting will infuriate that uneducated prat [supporter.GetName]!"
 cheaper_to_convert_to_guest_faith_tt: "You gain a #P 50%#! discount for converting to [guest.GetFaith.GetName]"
 prelude_events.0170.c.disrupt_loyalists_tt: "Because of your #high $coronation_disrupt_loyalists$#! [intent|E], the [coronation_magnificence|E] of the [GetActivityType('activity_coronation').GetName] is #N reduced#!"
 prelude_events.0180.t: "静寂のひととき"
 prelude_events.0180.desc.host: "私は王冠を戴く前にしばし瞑想を行うため、賓客を置いて[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]に入る。\n\n"
 prelude_events.0180.desc.outro: "[ROOT.Char.GetFaith.HighGodName]の祭壇は何本もの蝋燭の明かりに照らされてほのかに輝いていた。冷たい広間の中には心地よい静寂が満ちている。右を向けば、厳格な眼差しをした[ROOT.Char.GetFaith.WealthGodName]の壁画が見える。左側にはかつて[ROOT.Char.GetFaith.HealthGodName]の壁画があったのであろうが、その塗装は時を経て色あせ、[ROOT.Char.GetFaith.HealthGodHerHis]の微笑はほとんど見て取れなくなってしまっている。"
 prelude_events.0180.desc.guest: "私はようやく、静寂のひとときを求め、他の賓客を置いて[ROOT.Province.GetCounty.GetFaith.HouseOfWorship]に入ることができた。\n\n"
 prelude_events.0180.a: "[ROOT.Char.GetFaith.HighGodName]よ、[host.GetPrimaryTitle.GetNameNoTierNoTooltip]を見捨てたまうな。"
 prelude_events.0180.b: "[ROOT.Char.GetFaith.WarGodName]よ、[host.GetTitledFirstNameNoTooltip]を打倒したまえ！"
 prelude_events.0180.c: "[ROOT.Char.GetFaith.HealthGodName]に身を委ねよう。"
 prelude_events.0180.d: "[ROOT.Char.GetFaith.WealthGodName]よ、我を導きたまえ。"
 prelude_events.0180.a.impress_attendees_tt: "Because of your #high $coronation_impress_attendees$#! [intent|E], the [coronation_magnificence|E] of the [GetActivityType('activity_coronation').GetName] #P increases highly#!"
 coronation_good_health_modifier: "A Prayer for Good Health"
 coronation_good_health_modifier_desc: "This character took a moment at a coronation to pray for good health."
 coronation_wealth_modifier: "A Prayer for Wealth"
 coronation_wealth_modifier_desc: "This character took a moment at a coronation to pray for wealth."
 prelude_events.0190.t: "心強い言葉"
 prelude_events.0190.desc.intro: "暖炉の炎が、まるで[ROOT.Char.Custom('GetMedievalDance')]のように揺らめいている。私の居室の扉が突然開き、聞き覚えのある声が名を呼んだ。\n\n"
 prelude_events.0190.desc.spouse: "「親愛なる[ROOT.Char.Custom('WifeHusband')]よ」[councillor.GetFirstNamePossessive]の声は柔らかく、穏やかだった。"
 prelude_events.0190.desc.other: "「[ROOT.Char.GetTitledFirstNameNoTooltip]」そう切り出したのは、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]、[councillor.GetFirstName]だった。"
 prelude_events.0190.desc.outro: "「その日は必ずやってきます。冷たい金属に映る自分を見つめ、これでいいのかと迷う時が。ですが、どうか忘れないでください。この城の隅々にまで響き渡るほどに、私はあなたの傍らに立ち続けると」\n\nそう言って[councillor.GetSheHe|U]は袋から小さな贈り物を取り出した。「これを、あなたのために用意しました」"
 prelude_events.0190.a: "「こんなものまで…望外の喜びとは正しくだ」"
 prelude_events.0190.b: "「[councillor.GetFirstNameNoTooltip]…ありがとう」"
 prelude_events.0190.c: "少し、落ち着いたよ。"
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\n[root_scope.GetShortUINamePossessive]の戴冠式の前夜、[councillor.GetShortUIName]から贈られた品。"
 lover_bestie_coronation_vespers: "[TARGET_CHARACTER.GetShortUIName|U]は、[CHARACTER.GetShortUINamePossessiveNoTooltip]の戴冠式の前夜に、心からの慰めを与えた。"
 lover_bestie_coronation_vespers_corresponding: "[CHARACTER.GetShortUIName|U]は、[TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]の戴冠式の前夜に、[TARGET_CHARACTER.GetShortUIName]へ心からの慰めを与えた。"