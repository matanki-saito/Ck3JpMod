l_english:
 guest_intent_coronation_events.0001.t: "汝の証人として"
 guest_intent_coronation_events.0001.desc.collective: "「あそこにおられるぞ」と[guest.GetTitledFirstName]が示す先には、ひとり立つ我らが主催者[host.GetTitledFirstName]の姿があった。ようやくこの時が来たのだ。\n\n「これこそ我らの好機だ」と[guest.GetFirstNameNoTooltip]が力強く言う。「我らは戴冠式の証人として立ち会い、支援するためにここにいる。ならば見返りを得るのは当然であろう」"
 guest_intent_coronation_events.0001.desc.alone: "中庭にて、主催者[host.GetTitledFirstName]がひとり佇んでいるのを見つけた。ついに、自らの意図を明かす機会が訪れたのだ。\n\nその戴冠式の証人として立ち会うのだ、何らかの見返りを得るのは当然であろう。"
 guest_intent_coronation_events.0001.a: "我らが民に平和の模範を示そうではないか。"
 guest_intent_coronation_events.0001.b: "そしてそれを[ROOT.Char.GetFaith.HighGodName]の御前で為そう。"
 guest_intent_coronation_events.0001.c: "我らが[host.GetTitleAsNameNoTooltip]の傍らに立つ姿を、皆が目にすることになる。"
 cultural_acceptance_coronation_bear_witness: "戴冠式に立ち会い支援を示したことで、文化の受け入れ値が高まった。"
 guest_intent_coronation_events.0010.t: "支援の申し出"
 guest_intent_coronation_events.0010.desc.collective: "「我らが[host.Custom('ComplimentAdjective')][host.GetTitledFirstName]がようやくおひとりになられたぞ」と、我が[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))][guest.GetTitledFirstName]が[guest.Custom('quirk_pos_pp')]と言葉をかわす。「いまこそ、我ら支援者が忠誠を示す好機だ」\n\n「さあ、行け、[ROOT.Char.GetFirstNameNoTooltip]。この機会を逃すわけにはいかぬ」"
 guest_intent_coronation_events.0010.desc.alone: "ついに我らが[host.Custom('ComplimentAdjective')][host.GetTitledFirstName]がひとりになった。私は笑みを浮かべながら、ゆったりと[host.GetHerHim]のもとへと歩み寄る。\n\n忠誠を示すこの機会を逃すわけにはいかない。"
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip]は、この日に自らを支えた者を忘れはすまい。"
 guest_intent_coronation_events.0010.b: "あるいは、[host.GetTitleAsNameNoTooltip]との関係を深めるにとどめてもよいが…。"
 guest_intent_coronation_events.0010.c: "同盟を結ぶことこそ、最も得策であろう。"
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U]は戴冠式において、[TARGET_CHARACTER.GetShortUIName]を支援した。"
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は戴冠式において[CHARACTER.GetShortUIName]を支援した。"
 create_alliance_host_tt: "あなたと[petition_sender.GetShortUIName]が[alliance|E]を結成する"
 create_alliance_guest_tt: "あなたと[host.GetShortUIName]が[alliance|E]を結成する"
 guest_intent_coronation_events.0020.t: "直轄領の擁護"
 guest_intent_coronation_events.0020.desc.collective: "私は[guest.GetTitledFirstName]が終わらせようとしない[guest.Custom('MatchingConversationSubject_alone')]の話にすっかり没頭していた。\n\n「おい待て！」と[guest.GetSheHe]が突如言葉を止める。「あそこ、我らが[host.GetLadyLord][host.GetTitleAsNameNoTooltip]が寝所へ向かっているではないか。これこそ我らの好機だ、[ROOT.Char.GetFirstName]よ。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]と[guest.GetPrimaryTitle.GetNameNoTier]を共に繁栄させようではないか」"
 guest_intent_coronation_events.0020.desc.alone: "寝所へ戻る道すがら、[ROOT.Char.Custom('MatchingConversationSubject_alone')]のことが頭から離れなかった。だが程なくして、廊下にいるのが自分ひとりではないと気づく。\n\n[host.GetTitledFirstName]も同じ方向へ歩いているようだ。これこそ、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]が然るべき支援を得る機会に違いない。"
 guest_intent_coronation_events.0020.a: "我らは都市の発展に力を注がねばならぬ。"
 guest_intent_coronation_events.0020.b: "統制なくして支配は成り立たぬ。"
 guest_intent_coronation_events.0020.c: "民の信頼こそが最も重要だ。"
 guest_intent_coronation_events_advocate_domain_development_tt: "戴冠式に出席している、#high 直轄領擁護#![intent|E]を持つすべての[character|E]は、自らの[counties|E]における[development_growth|E]を#P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!増加させる"
 guest_intent_coronation_events_advocate_domain_control_tt: "戴冠式に出席している、#high 直轄領擁護#![intent|E]を持つすべての[character|E]は、自らの[counties|E]における[control|E]を#P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!増加させる"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "戴冠式に出席している、#high 直轄領擁護#![intent|E]を持つすべての[character|E]は、自らの[counties|E]において#V 10#!年間、[GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip]を得る"
 coronation_advocate_domain_county_opinion_modifier: "直轄領の擁護"
 coronation_advocate_domain_county_opinion_modifier_desc: "この人物は戴冠式において、自らの所領と民の幸福のために声を上げた。"
 guest_intent_coronation_events.0030.t: "これぞ我が権利なり"
 guest_intent_coronation_events.0030.desc.collective: "「…さて、これを切り抜けられるか見ものだな」と[guest.GetTitledFirstName]が誇らしげに言い放ち、己の駒を私の駒へと進めた。私は応じようと構えるが、その時、部屋の扉が突然開かれた。\n\n敷居の上に立つ[host.GetTitledFirstName]は、こちらと同じように驚いた表情を見せる。我々は慌てて立ち上がったが、[host.GetSheHe]は再び腰を下ろすようにと合図した。「すまぬ」と[host.GetSheHe]がつぶやく。「思うところが多くてな」\n\n[guest.GetTitledFirstNameNoTooltip]が眉を上げる。これは主君に直言する好機かもしれぬ。"
 guest_intent_coronation_events.0030.desc.alone: "思索にふけっていた時、不意に部屋の扉が開け放たれた。\n\n敷居の上に立つ[host.GetTitledFirstName]は、私と同じように驚いた表情をしている。私は慌てて立ち上がったが、[host.GetSheHe]は再び座るようにと合図した。「すまぬ」と[host.GetSheHe]がつぶやく。「思うところが多くてな」\n\nこれこそ、主君に自由に直言できる唯一の機会かもしれない。"
 guest_intent_coronation_events.0030.a: "良き助言をすれば、恩義を得られるやもしれぬ。"
 guest_intent_coronation_events.0030.b: "徴募兵を減らすよう訴えるべきだ。"
 guest_intent_coronation_events.0030.c: "[host.GetSheHe|U]に、我々が支払う税が法外であることを思い知らせねばならぬ。"
 guest_intent_coronation_events.0040.t: "好機をつかめ"
 guest_intent_coronation_events.0040.desc.intro: "客人たちは皆、曲芸師の芸や料理、酒、そして互いの存在に気を取られている。ようやく[host.GetTitledFirstName]が一人で過ごせる時が訪れた。\n\n"
 guest_intent_coronation_events.0040.desc.collective: "「今こそ[host.GetHerHim]に話をせねばならぬ」と[guest.GetTitledFirstName]が杯の陰でつぶやく。「我々は[host.GetHerHim]のためにここに来ているのだ。ならば見返りを得るのは当然であろう」"
 guest_intent_coronation_events.0040.desc.alone: "今すぐ[host.GetHerHim]に話をせねばならない。私は[host.GetHerHim]のためにここにいるのだから、見返りを得るのは当然であろう。"
 guest_intent_coronation_events.0040.a: "金こそ唯一の価値ある通貨だ。"
 guest_intent_coronation_events.0040.b: "威信は常に報いとなる。"
 guest_intent_coronation_events.0040.c: "[host.GetHerHim]に国境を緩めるよう説得せねばならぬ。"
 guest_intent_coronation_events.0040.c.flavor: "隣人の地を愛せ、と言うではないか…。"
 guest_intent_coronation_events.0050.t: "撹乱"
 guest_intent_coronation_events.0050.desc.collective: "「今宵の闇は、[host.GetHerHis]の治世の闇を映すものだ」と[guest.GetTitledFirstName]がつぶやく、その横を[host.GetTitledFirstName]が通り過ぎていく。\n\n「今だ、[ROOT.Char.GetFirstNameNoTooltip]。今こそ我らがこの邪悪なる領国に光をもたらす時だ」"
 guest_intent_coronation_events.0050.desc.alone: "今宵の闇は、[host.GetTitledFirstNamePossessive]の治世の闇を映すものだ。遠くに[host.GetHerHim]の姿を認め、寝所へ戻っていくのが見える。\n\nこれが好機だ。ついにこの邪悪なる領国に光をもたらせるのだ。"
 guest_intent_coronation_events.0050.aa: "今や、これは[claimant_scope.GetTitledFirstNamePossessiveNoTooltip]の戴冠式だ。"
 guest_intent_coronation_events.0050.a: "[host.GetSheHe|U]に、我らの力を思い知らせねばならぬ。"
 guest_intent_coronation_events.0050.b: "他の客人を揺さぶることに集中すべきだ。"
 guest_intent_coronation_events.0050.c: "主催者を辱める時だ。"
 guest_intent_coronation_events.0050.d: "私は[host.GetFirstNameNoTooltip]に公然と逆らうつもりはない。"
 guest_intent_coronation_events.0050.d_tt: "同じ[THIS.Char.GetInvolvedActivityIntent.GetName][intent|E]を持つ別の[ruler|E]が、[host.GetShortUIName]を脅し、[coronation_magnificence|E]を#N 低下#!させる"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.GetShortUIName]が譲歩する可能性が低くなります#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! あなたには[host.GetShortUIName]を撹乱する機会はもう訪れません#!"
 guest_intent_coronation_events.0100.t: "請願者たち"
 guest_intent_coronation_events.0100.desc.intro: "「我が[ROOT.Char.GetLadyLord]」と[petition_sender.GetTitledFirstName]が卑屈な一礼をして迎える。"
 guest_intent_coronation_events.0100.desc.intro_2: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」と[petition_sender.GetTitledFirstName]が両腕を広げて近づいてくる。"
 guest_intent_coronation_events.0100.desc.intro_3: "「ようやくお目通り叶いました、[ROOT.Char.GetTitledFirstName]」と[petition_sender.GetTitledFirstName]が大げさに腰を折って礼をする。"
 guest_intent_coronation_events.0100.desc.intro_4: "「最愛なる[ROOT.Char.GetTitleAsNameNoTooltip]」と[petition_sender.GetTitledFirstName]が卑屈に一礼し、実に興味深い笑みを浮かべる。"
 guest_intent_coronation_events.0100.desc.intro_5: "「ここにおられましたか、[ROOT.Char.GetTitledFirstNameNoTooltip]！」と[petition_sender.GetTitledFirstName]が満面の笑みで歩み寄り、慣れない不格好な礼をする。"
 guest_intent_coronation_events.0100.desc.intro_6: "「どうか無礼をお許しください」と[petition_sender.GetTitledFirstName]が身を折りすぎて、今にも折れてしまいそうなほど深く頭を下げる。"
 guest_intent_coronation_events.0100.desc.intro_7: "「おお、尊き[ROOT.Char.GetTitleAsNameNoTooltip]よ」と[petition_sender.GetTitledFirstName]が整えられた衣服を正しつつ、私の前で礼をする。"
 guest_intent_coronation_events.0100.desc.intro_8: "「尊き[ROOT.Char.GetTitleAsNameNoTooltip]よ！」と[petition_sender.GetTitledFirstName]が、私の称号をまるで叫ぶように口にして頭を下げる。"
 guest_intent_coronation_events.0100.desc.intro_9: "「ようやくお一人でお会いできました、[ROOT.Char.GetTitledFirstNameNoTooltip]」と[petition_sender.GetTitledFirstName]が、丹念に稽古したであろう礼をもって挨拶する。"
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "[petition_sender.GetHerHis]の顔に浮かんだわずかな嘲笑が、その誠実さに疑念を抱かせる。"
 guest_intent_coronation_events.0100.desc.same_house: "「あなたが[ROOT.Char.GetHouse.GetName]家にもたらす大いなる栄誉、誠に嬉しく存じます」"
 guest_intent_coronation_events.0100.desc.friendship: "「親しき友が戴冠する姿など、そうそう見られるものではございませぬ」"
 guest_intent_coronation_events.0100.desc.winter: "その日の寒さに、[petition_sender.GetHerHis]の体は震えている。"
 guest_intent_coronation_events.0100.desc.summer: "その日の暑さに、汗が[petition_sender.GetHerHis]の額を滴り落ちていく。"
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]。"
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')]と、[ROOT.Char.Custom('RegionalDrink')]を一口含んでから続ける。"
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.GetSheHe|U]は[petition_sender.Custom('quirk_pos_present')]としていたが、[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]が[petition_sender.GetHerHis]の足元を舞い、言葉を遮った。"
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n「我らの民同士が理解し合えることを願います。治世の始まりにおいて我らが示した支援を、どうか末永くご記憶いただけますように」"
 guest_intent_coronation_events.0100.desc.piety: "\n\n「どうかお許しください。我らが[petition_sender.GetFaith.HighGodName]に祈りを捧げましょう、あなたの治世が長く栄えますように」"
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n「我らは本日、あなたの威儀を証するためにここに立っております。我らのために幾ばくかのお言葉を賜れれば、この上ない栄誉でございます」"
 guest_intent_coronation_events.0100.desc.opinion: "\n\n「我らこそが、あなたに最も忠実なる支持者、最も誠実なる臣下です。あなたを讃えるため、そしていかなる時も力をお貸しするため、ここに立っております」"
 guest_intent_coronation_events.0100.desc.friend: "\n\n「尊き[ROOT.Char.GetTitleAsNameNoTooltip]よ、私はあなたを支えるためにここに立っています。いかなる時も、あなたの傍らに置いてください」"
 guest_intent_coronation_events.0100.desc.alliance: "\n\n「私は揺るぎなき忠誠と支援を捧げます。我らの間に同盟を結ぶことこそ、至高の名誉となりましょう」"
 guest_intent_coronation_events.0100.desc.development: "\n\n「我が[ROOT.Char.GetLadyLord]よ、どうか[petition_sender.GetPrimaryTitle.GetNameNoTier]の都市にご注目ください。最も忠実なる臣下として、その地が荒廃しているのを見るのは胸が痛むのです」"
 guest_intent_coronation_events.0100.desc.control: "\n\n「[petition_sender.GetPrimaryTitle.GetNameNoTier]の地において、法を施行するためのご助力を賜りたく存じます」"
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n「どうか[petition_sender.GetPrimaryTitle.GetNameNoTier]の民に目を向けてください。その安寧こそが、私にとって最も大切なのです」"
 guest_intent_coronation_events.0100.desc.hook: "\n\n「私はあなたの治世を支え、尊き[ROOT.Char.GetTitleAsNameNoTooltip]の名を広めましょう。その代わり、ただこの忠義をお忘れなきようお願い申し上げます」"
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n「我が民は次々と死んでおります。畑は荒れ、家々は焼かれました。どうか徴募兵の数を減らすことをお許しください」"
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n「租税はあまりに過酷にございます、我が[ROOT.Char.GetLadyLord]よ。今や最も裕福な商人ですら子らを養うことができませぬ」"
 guest_intent_coronation_events.0100.desc.gold: "\n\n「王冠がその寛大さを示すのは、支援に報いる姿を人々に見せるときでございましょう」"
 guest_intent_coronation_events.0100.desc.prestige: "\n\n「あなたの封臣であることによって得られる威信、その一端をわずかなりとも賜れれば我らにとってこの上ない喜びとなりましょう」"
 guest_intent_coronation_events.0100.desc.claim: "\n\n「この国境はあまりに堅固で、停滞してすらおります。最も強き手を持つ者に治めさせることこそ、皆のためになるのです」"
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n「[petition_sender_faction.GetName]の名はご存じでしょう？　我らの大義は正しきもの！　この場でも密かに動いております…客人らに囁き、あなたの敵を奮い立たせているのです！　かくも偉大なる[ROOT.Char.GetTitleAsName|l]、かくも立派な戴冠式…あなたは我らを恐れる必要などないはずですな…」"
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n「客人たちは[petition_sender_faction.GetName]のことを聞きたがっております…ですが、あなたの報復を恐れているのです。我ら封臣に当然の権利を与え、我らの不満を自由に語らせていただきたい！」"
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n「なんという茶番だ！」と[petition_sender.GetSheHe|U]が武器を振りかざし、私を嘲る。「誰もが知っていることだ！　敵に囲まれた[host.GetTitleAsNameNoTooltip|l]だと？　客に侮られる[host.GetTitleAsNameNoTooltip|l]だと？　私はお前の支配を唾棄する！　ひざまずく者を唾棄する！　この戴冠そのものを唾棄する！」"
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n「終わりだ、[host.GetTitledFirstNameNoTooltip]。今やこれは[claimant_scope.GetTitledFirstNamePossessive]の戴冠式なのだ」"
 guest_intent_coronation_events.0100.a: "「喜んで承諾しよう」"
 guest_intent_coronation_events.0100.a.bad: "返答はしない。"
 guest_intent_coronation_events.0100.b.bad: "「黙れ、下郎！　#EMP 黙るか死ぬかだ！#!」"
 guest_intent_coronation_events.0100.b: "「阿諛追従など聞く耳を持たぬ」"
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUIName]があなたの請願を受け入れる"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUIName]があなたの請願を拒否する"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X この活動は終了します#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "他のすべての[coronation_detractors|E]は、[host.GetShortUIName]に対する[opinion|E]を#N 30#!失う #weak （憎悪）#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "他のすべての請願客は#high 20年間#!、[host.GetShortUIName]に対する[opinion|E]を#N 10#!失う #weak （拒絶された）#!"
 guest_intent_coronation_events.0100.a.piety_tt: "他のすべての請願客が[piety_i]#P [THIS.ScriptValue('major_piety_gain')]#!を得る"
 guest_intent_coronation_events.0100.aa: "#EMP その足元に唾を吐く。#!"
 every_offer_support_guest_opinion: "$coronation_offer_support$[intent|E]を持つすべての客人は、[host.GetShortUIName]から#P 50#!の[opinion|E]を得る"
 every_seize_advantages_guest_prestige: "$coronation_seize_advantages$[intent|E]を持つすべての客人は、[prestige_i]#P [EmptyScope.ScriptValue('medium_prestige_gain')|0]#!の[prestige|E]を得る"
 guest_intent_coronation_events_petition_sender_disrupt_tt: "@alert_icon!#alert_trial [host.GetShortUIName]が、あなたの侮辱を受け入れるか否かを決します#!\n$EFFECT_LIST_BULLET$#low #EMP これはあなたの[THIS.Char.GetInvolvedActivityIntent.GetName][intent|E]にとって重大な結果です#!#!"
 guest_intent_coronation_events_petition_sender_tt: "@alert_icon!#alert_trial [host.GetShortUIName]が、あなたの請願を受け入れるか否かを決します#!\n$EFFECT_LIST_BULLET$#low #EMP これはあなたの[THIS.Char.GetInvolvedActivityIntent.GetName][intent|E]にとって重大な結果です#!#!"
 coronation_medium_magnificence_increase_tt: "この選択肢はあなたの[coronation_magnificence|E]を#EMP 中程度#!に#P 増加#!させる"
 coronation_minor_magnificence_increase_tt: "この選択肢はあなたの[coronation_magnificence|E]を#EMP わずかに#!#P 増加#!させる"
 coronation_disrupt_loyalists_host_rivalry_tt: "[host.GetShortUIName]があなたの[rival|E]となるか、あるいはあなたが[rivalry|E]に向かって進む"
