l_english:
 coronation_events_klank.1001.t: "妙に気取った群衆"
 coronation_events_klank.1001.desc: "ろくでなし、浮浪人、悪党ども…みな禿鷹のごとく群がり、獲物をむさぼる刻を待っている。だが我が目を逃れることはかなうまい。\n\nあそこだ。あの狡猾な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))]、[first_culture_char.GetFullName]が、[first_culture_char.GetCulture.GetName]の最上の衣をまとい、さらにあの奸佞邪知なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))]、[second_culture_char.GetFullName]も、同じく華やかな[second_culture_char.GetCulture.GetName]の装いに身を包んでいる。これは気まぐれな会話か、それとも陰謀の芽吹きか？\n\nその鮮やかな姿が、いたずら好きの鳥の群れのように、この日の彩りを添えてくれるのがせめてもの救いだな。"
 coronation_events_klank.1001.a: "「お前たち！　我が[ROOT.Char.GetTitleAsNameNoTooltip]の前にひざまずけ！」"
 coronation_events_klank.1001.b: "あの異邦人どもに、わざわざ目をかける価値などない。"
 coronation_events_klank.1002.t: "見事に雅やかなる群衆"
 coronation_events_klank.1002.desc: "[ROOT.Char.GetPrimaryTitle.GetName]は広大であり、さまざまな忠実なる臣に満ちている。すべてが全き忠実というわけではないにせよ、安寧を長年保つには十分だ。\n\nあそこにいる。語らいに夢中になっているが、きっと我が統治の慈悲深さや、領国の繁栄について語っているのだろう。忠節厚き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))]、[first_culture_char.GetFullName]が[first_culture_char.GetCulture.GetName]の最上の衣をまとい、信頼すべき[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))]、[second_culture_char.GetFullName]もまた、同じく見事な[second_culture_char.GetCulture.GetName]の装いをしている。\n\nその色彩豊かな姿は、美しき鳥の群れのように、この日の華やぎを増している。"
 coronation_events_klank.1002.a: "彼らに軽くうなずき、存在を示す。"
 coronation_events_klank.1002.b: "賓客を心から歓迎しよう。"
 coronation_events_klank.1003.t: "新たな暁、古き地下牢"
 coronation_events_klank.1003.desc: "ああ、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))]、[child_of_executee.GetName]よ…。お前の[child_of_executee.GetHouse.GetName]家が、我が[ROOT.Char.GetHouse.GetName]の前に立たされ、己が運命に怯えたのはこれが初めてではない。\n\nかつて[child_of_executee.GetPrimaryTitle.GetNameNoTier]の[executed_previous_holder.GetTitleAsNameNoTooltip]であった[executed_previous_holder.GetFirstName]は、[executed_previous_holder.GetDeathReason]。その処刑の真の理由は、我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('executor_ancestor'))]が没して以来、墓に封じられたままだ。幾年もの間、彼らの家訓「#weak [child_of_executee.GetHouse.GetMotto]#!」に代わって、[child_of_executee.GetHouse.GetNameNoTooltip]家の旗には恥と怒りが血で記されてきたのだ。\n\nそして今日ここにいる[child_of_executee.GetFirstNamePossessiveNoTooltip]の姿は、卑しき服従の証とも、あるいは挑戦の挙とも見えるであろう。"
 coronation_events_klank.1003.a: "「良き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]として、汝を赦そう」"
 coronation_events_klank.1003.b: "恐怖は我らの血脈に深く刻まれている。"
 coronation_events_klank.1003.c: "「これぞ新たな伝統の始まりだ。衛兵よ！」"
 coronation_events_klank.1004.t: "冠を戴く群衆"
 coronation_events_klank.1004.desc.intro: "かくも多くの同輩たる君主の姿を拝せるとは、まことにこの上なき喜びである。"
 coronation_events_klank.1004.desc.intro_many_kings: "我が戴冠式は、まさしくこの一年、いやこの十年の大事である！　かくも多くの君主が参列してくれたことは、この上ない歓びだ。その顔ぶれは──"
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName]と[second_king.GetName]だ。"
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName]、[second_king.GetName]、さらに[third_king.GetName]。"
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName]、[second_king.GetName]、[third_king.GetName]、そして[fourth_king.GetName]。"
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal]、[second_king.GetTitledFirstNameRegnal]、[third_king.GetTitledFirstNameRegnal]、[fourth_king.GetTitledFirstNameRegnal]、そして[fifth_king.GetTitledFirstNameRegnal]。"
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\n彼らは我が戴冠式において、後列に立ち並び、#EMP 我が#!登極の証人となるであろう。その姿もまた壮麗なるものだ。この[ROOT.Char.GetFaith.HighGodNamePossessive]の地に宝玉の冠は数あれど、真なる[ROOT.Char.GetTitleAsNameNoTooltip]はただ一つのみ。"
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\n我が戴冠式の証人として、これ以上の顔ぶれを望むことはできぬ。心より我に寄り添う者たちと語らい、両廷の絆を永遠に結ばねばなるまい。"
 coronation_events_klank.1004.desc.other_intent: "\n\n我が戴冠式の証人として、これ以上の顔ぶれはない。我らが富、権威、威光を合わせれば、その輝きに比肩するものはない。"
 coronation_events_klank.1004.desc.outro: "\n\nこの君主たちの列席は祝福であると同時に機会でもある。我が王威は治世の始まりの日より終わりの日まで、余すことなく示されるであろう。"
 coronation_events_klank.1004.a: "彼らすべて、我が膝下にひざまずくことになる。"
 coronation_events_klank.1004.a_tt: "#weak あなたの[coronation|E]に列席する[independent|E]した[kings|E]および[emperors|E]の数に応じて、[prestige|E]と[legitimacy|E]の獲得量が増加します#!"
 coronation_events_klank.1004.b: "「諸君が揃って参列してくれたことを嬉しく思う」"
 coronation_events_klank.1004.c: "私は彼らを凌ぐ存在となろう。"
 coronation_events_klank.1004.d: "「ようこそ、同胞たちよ！」"
 forced_to_kneel_opinion: "強制的にひざまずかされた"
 coronation_events_klank.1005.t: "失われし戦の物語"
 coronation_events_klank.1005.desc: "[friendly_king.GetName]が、しばらくのあいだ[npc_guest.GetNamePossessive]の耳元で怒鳴り続けている。\n\n「よいか、[unfriendly_king.GetName]ほど卑劣な者はいない！　[war_memory.GetDescription]――そのすべては、あやつが己が息子らと[unfriendly_king.GetPrimaryTitle.GetName]の未来を[friendly_king.GetFaith.DevilName]に売り渡したがゆえだ！　だが策はある！　剣さえあれば、そして味方が一人、いや二人、三人いれば、必ずや奴に復讐を果たしてみせよう！」\n\nおそらく、[friendly_king.GetFirstNamePossessiveNoTooltip]が自らへの不正について語るのは初めてではあるまい。だが今日という日は…あるいは最後となるやもしれぬ。"
 coronation_events_klank.1005.a: "[friendly_king.GetHerHis]の嘆きの物語に耳を傾ける。"
 coronation_events_klank.1005.b: "「裁きは汝のものではない」"
 coronation_events_klank.1005.flavor: "剣を納めよ、[friendly_king.GetTitledFirstNameNoTooltip]。それはお主の益にはならぬ。お主の心は重く、思考は曇っておる。"
 coronation_events_klank.1005.c: "「共にあやつに忘れ得ぬ教訓を叩き込んでやろうではないか」"
 coronation_events_klank.1005.c.tooltip: "#high あなた#!と[friendly_king.GetShortUIName]は、今後#high 6年間#!、[unfriendly_king.GetShortUIName]を敵とするあらゆる[war|E]で互いを呼び出せるようになる"
 coronation_events_klank.1005.c.vengeful: "「お主をこれほど理解できる者はいない。復讐は我らのものだ！」"
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName]は、この結果について知らされる"
 coronation_events_klank.1005.d: "「[npc_guest.GetFirstNamePossessiveNoTooltip]の耳を独占できてよかったな。#EMP この一週間、ずっとな#!」"
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "I am pleased to inform you that during [coronation_host.GetHerHis] coronation, the illustrious [coronation_host.GetName] has persuaded [friendly_king.GetName] to abandon [friendly_king.GetHerHis] misguided quest for vengeance, after your righteous victory in [war_memory.GetName]."
 coronation_events_klank.1006.a: "興味深いな。"
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "I regret to inform you that during the [coronation_activity.GetName] of [coronation_host.GetName], [coronation_host.GetSheHe] and [friendly_king.GetName] made a pact to join their forces against you, serving [friendly_king.GetTitledFirstNamePossessiveNoTooltip] misguided quest for vengeance after your righteous victory in [war_memory.GetName]."
 coronation_events_klank.1007.a: "由々しきことだ。"
 coronation_events_klank.1008.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip]の[dynasty_king.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "我が偉大なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]、[dynasty_king.GetTitledFirstName]は、[dynasty_king.GetPrimaryTitle.GetName]の安らぎの座を後にして、我が戴冠式を祝うために来てくれた。[dynasty_king.GetHerHis|U]の列席は、支援と信頼、そして血の絆を示すものだ。"
 coronation_events_klank.1008.desc.hostile: "我が[ROOT.Char.Custom('InsultAdjective')]なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]、[dynasty_king.GetTitledFirstName]は、[dynasty_king.GetPrimaryTitle.GetName]の忌まわしき巣窟から這い出て、私の戴冠式を台無しにせんとしてやって来たに違いない。[dynasty_king.GetHerHis|U]の列席は実に忌まわしき光景だ。我が威光からこれほど遠い存在は他にない。血縁を除けば、我らを結びつけるものなど何ひとつないのだ。"
 coronation_events_klank.1008.desc.neutral: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]、[dynasty_king.GetTitledFirstName]は、[dynasty_king.GetPrimaryTitle.GetName]より遠く旅して来て、我が戴冠式を見届けている。"
 coronation_events_klank.1008.desc.outro: "\n\n#EMP 「[ROOT.Char.GetHouse.GetMotto]」#!──この言葉こそが[ROOT.Char.GetDynasty.GetName]を代々導いてきた。我らの祖先は艱難辛苦のなかでこれを掲げてきたのだ。ともにであれ、独りであれ、これをさらに先へと運ぶのは、私と[dynasty_king.GetTitledFirstName]の務めである。"
 coronation_events_klank.1008.a: "ここに来てくれたことを大いに喜ばしく思う。"
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "ようこそ、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]よ。"
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "真なる[ROOT.Char.GetDynasty.GetNameNoTooltip]の登極を目にするがよい。"
 coronation_events_klank.1008.f: "ひざまずけ！　さもなくば[ROOT.Char.GetDynasty.GetNameNoTooltip]家の[dynasty_king.GetTitleAsNameNoTooltip]が一人減ることになるぞ。"
 coronation_events_klank.1008.g: "我こそが真なる[ROOT.Char.GetDynasty.GetNameNoTooltip]である。"
 happened_because_intent_tt: "#EMP #low あなたの[THIS.Char.GetInvolvedActivityIntent.GetName]の意図が、この出来事を引き起こした#!#!"
 coronation_events_klank.1009.t: "闘争の時代にあって"
 coronation_events_klank.1009.desc: "[left_struggle.GetName] and [right_struggle.GetName] have been locked in a heated debate for days. The times are hard: the whole realm, the whole region engulfed in decades-long struggle.\n\n\"[first_struggle_faith.GetAdherentNamePlural] are just waiting for an opportunity to strike at [right_struggle.GetFaith.GetAdherentNamePlural], while the [first_struggle_culture.GetCollectiveNoun] stand idly by! [host.GetTitledFirstName] cannot possibly navigate this gauntlet!\"\n\n[right_struggle.GetTitledFirstName] pauses to take a breath while [left_struggle.GetTitledFirstName] gathers thoughts for a retort. It is a perfect moment for me to interject."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip]のことは後回しだ。今宵は我が戴冠式を楽しめ。"
 coronation_events_klank.1009.b: "黙れ、誹りを言う者よ。"
 coronation_events_klank.1009.c: "[char_struggle.GetCurrentPhase.GetNameNoTooltip]の時代にあって、我々は[host.GetTitledFirstNameNoTooltip]を支持する。"
 coronation_events_klank.1009.d: "[host.GetTitledFirstNameNoTooltip]は、[char_struggle.GetCurrentPhase.GetNameNoTooltip]の時代にはあまりに脆弱だ。"
 coronation_events_klank.1009.e: "両者とも誤っている。"
 coronation_guest_struggle_support_log_title: "闘争の時代の支持"
 coronation_guest_struggle_support_log: "[CHARACTER.GetTitledFirstName|U]は、[char_struggle.GetCurrentPhase.GetNameNoTooltip]の時代において、[TARGET_CHARACTER.GetTitledFirstNamePossessive]を信頼すると公言した"
 coronation_guest_struggle_undermine_log_title: "闘争の時代の不和"
 coronation_guest_struggle_undermine_log: "[CHARACTER.GetTitledFirstName|U]は、[char_struggle.GetCurrentPhase.GetNameNoTooltip]の時代において、[TARGET_CHARACTER.GetTitledFirstNamePossessive]を信頼できぬと公言した"
 ach_enlightened_centrist: "常に第三の道"
 ach_enlightened_centrist_desc: "この人物は常に中庸を模索する。たとえ周囲の人々を苛立たせようとも。"
 coronation_events_klank.1010.t: "ペルシアの運命"
 coronation_events_klank.1010.desc.intro_detractor: "なんと麗しき日か、栄光の[location.GetName]にて。あの[ROOT.Char.Custom('InsultAdjective')][caliph.GetName]から遠く離れたこの地においてこそ、[ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]は真に繁栄しうるのだ。あの[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]さえ存在せなんだならば。\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "なんと麗しき日か、栄光の[location.GetName]にて。[ROOT.Char.GetFaith.HighGodName]の恵みにより、また[ROOT.Char.Custom('ComplimentAdjective')][caliph.GetName]の加護により祝された日である。私のように、すべての[ROOT.Char.GetFaith.GetAdherentName]が[caliph.GetTitleAsNameNoTooltip]の叡智と敬虔さを認めるならば、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]は真に繁栄しうるであろう。\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "なんと麗しき日か、栄光の[location.GetName]にて。[ROOT.Char.Custom('ComplimentAdjective')][caliph.GetNamePossessive]の戴冠が間近に迫っている今、すべての[ROOT.Char.GetFaith.GetAdherentName]が私のように[caliph.GetTitleAsNameNoTooltip]の叡智と敬虔さを認めるならば、[ROOT.Char.GetPrimaryTitle.GetName|U]は真に繁栄しうるであろう。\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "[caliph.GetHerHis]を貶める者の一人が、この戴冠式に忍び込み、[struggle_participant.GetFaith.DevilName]の奸計やペルシアの未来、[struggle_participant.GetFaith.HighGodName]の叡智、さらには[caliph.GetTitleAsNamePossessiveNoTooltip]の足の芳香について、支離滅裂に喚いている。"
 coronation_events_klank.1010.desc.mid_detractor: "[caliph.GetHerHis]の支持者の一人がこの戴冠式に忍び込み、[struggle_participant.GetFaith.DevilName]の奸計やペルシアの未来、[struggle_participant.GetFaith.HighGodName]の叡智、さらには[caliph.GetTitleAsNamePossessiveNoTooltip]の足の臭気について、支離滅裂に喚いている。"
 coronation_events_klank.1010.outro: "さて、[struggle_participant.GetHerHim]を正す時が来た。\n\n「汝に平安あれ、[struggle_participant.GetTitledFirstNameNoTooltip]よ。[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l] その顔を見るだけで胸が痛むぞ、[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]。汝は…」"
 coronation_events_klank.1010.a: "「虚しき信念を捨て去れ」"
 coronation_events_klank.1010.b: "[persian_struggle.GetCurrentPhase.GetName]は[ROOT.Char.GetHouse.GetName]に相容れぬものと知れ」"
 coronation_events_klank.1010.c: "「妥協こそ唯一の道であると認めよ」"
 coronation_events_klank.1010.d: "「真なるカリフの前にひざまずけ！」"
 coronation_events_klank.1010.e: "「立ち去れ、外で泣き喚くがよい！」"
 coronation_events_klank.1010.b.catalyst_unrest: "[struggle_persia_phase_unrest|E]へ向けた[struggle_catalyst|E]を発動する"
 coronation_events_klank.1010.b.catalyst_concession: "[struggle_persia_phase_concession|E]へ向けた[struggle_catalyst|E]を発動する"
 coronation_events_klank.1010.b.catalyst_stabilization: "[struggle_persia_phase_stabilisation|E]へ向けた[struggle_catalyst|E]を発動する"
 coronation_events_klank.1011.t: "広大なる[ROOT.Char.GetPrimaryTitle.GetName]"
 coronation_events_klank.1011.desc: "我が支配する領土はほとんど果てなく、我が野望もまた尽きることを知らぬ。もっとも力ある封臣たちがここに集い、[first_char.GetTitledFirstName]、[second_char.GetTitledFirstName]、そして[third_char.GetTitledFirstName]までもが、ひざまずく覚悟を整え、私の未来への構想を待ち望んでいる。我が治世は、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]全土を数十年、数世代にわたって形づくるであろう。大いなる君主の野望を宣言する好機は、まさに今なのだ。\n\n民からの評判は芳しくないかもしれぬが、国の中央に権を集めれば、この我が手には強大な剣が握られ、我が財布には黄金が満ちよう。だが封臣たちに自治と資源を与えれば、彼らは堅固なる盾となり、外敵から我を守ることもできよう…。"
 coronation_events_klank.1011.a: "我こそが[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]なり。"
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! あなたは集権化の過程を開始します。#V 10#!年後、その成果を得ることになります：\n$EFFECT_LIST_BULLET$あなたの[domain|E]における[development_i][development|E]が増加します\n$EFFECT_LIST_BULLET$[vassal|E]の[domain|E]における[development_i][development|E]が減少します\n$EFFECT_LIST_BULLET$変化はあなたの[stewardship_i][stewardship|E]と[learning_i][learning|E]の[skills|E]に依存します"
 custom.ten_most_powerful_vassals: "戴冠式に列席するあなたの十大封臣"
 coronation_events_klank.1011.a.county_modifier: "彼らの領域内のすべての[county|E]は、10年間[GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip]の[modifier|E]を得る。"
 custom.coronation_events_klank.1011.a.disrespect: "あなたの計画に不満を抱く#V 反対派#!の[vassals|E]"
 custom.coronation_events_klank.1011.a.respect: "あなたの計画に影響を受ける他の[vassals|E]"
 coronation_events_klank.1011.b: "力ある封臣なくして、我は無に等しい。"
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! あなたは分権化と自治拡大の過程を開始します。#V 10#!年後、その成果を得ることになります：\n$EFFECT_LIST_BULLET$封臣の[domains|E]における[development_i][development|E]が増加します\n$EFFECT_LIST_BULLET$変化はあなたの[stewardship_i][stewardship|E]と[diplomacy_i][diplomacy|E]の能力に依存します。"
 coronation_events_klank.1011.b.county_modifier: "彼らの領域内のすべての[county|E]は、10年間[GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip]の[modifier|E]を得る"
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "我が領国は、今のままで良い。"
 coronation_events_klank.1012.t: "[host.GetTitledFirstNamePossessive]の大集権計画"
 coronation_events_klank.1012.desc: "自らの戴冠に際し、[host.GetName]は壮大にして野心的な計画を宣言した。[host.GetPrimaryTitle.GetName]の中枢、すなわち[host.GetTitledFirstNamePossessive]の直轄領に資源を集中させることで、国を強化するというのだ。だが、この世で真に尽きぬものは[ROOT.Char.GetFaith.HighGodName]の恩寵を除けば何ひとつない。ゆえに必要な資源は周辺部から――我が領地のような辺境から――奪われることとなる！\n\n強大な[host.GetTitleAsNameNoTooltip]のもと、強大な国に暮らすことは確かに利点もある。だが、その力が将来、我に仇なす形で誤用されることはないのか？　[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の力を保ち、より深刻な事態を避ける道があるのではないか。"
 coronation_events_klank.1012.a: "我は[host.GetTitledFirstNamePossessive]の最も卑しき僕なり。"
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]は、[host.GetTitleAsNamePossessiveNoTooltip]の妄想などなくとも存続し得る。"
 coronation_events_klank.1012.b.desc: "あなたの[domain|E]は10年後も[development|E]を減少させない。"
 coronation_events_klank.1012.ten_year_plan: "10年後、あなたと他の[vassals|E]の[domains|E]の[development|E]は減少し、あなたの[liege|E]が利益を得ます。実際の変化は[liege|E]の[stewardship|E]と[learning|E]の能力に依存します。"
 coronation_events_klank.1013.t: "[host.GetTitledFirstNamePossessive]の大分権計画"
 coronation_events_klank.1013.desc: "自身の戴冠に際し、[host.GetName]は壮大にして野心的な計画を宣言した。[host.GetPrimaryTitle.GetNamePossessive]の辺縁部――我が領地も含まれる――に資源を注ぎ、国を強化するというのだ。だが、この世で真に尽きぬものは[ROOT.Char.GetFaith.HighGodName]の恩寵を除けば何ひとつない。ゆえに必要な資源はどこからか調達せねばならぬ。[host.GetTitledFirstName]は寛大にも、自らの直轄領の富を他と分かち合うと申し出た。"
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "あなたの[domain|E]は10年後も[development|E]を増加させない。"
 coronation_events_klank.1013.ten_year_plan: "10年後、あなたと他の[vassals|E]の[domains|E]の[development|E]は増加します。実際の変化は[liege|E]の[stewardship|E]と[diplomacy|E]の能力に依存します。"
 coronation_events_klank.1014.t: "[ROOT.Char.GetPrimaryTitle.GetName]の集権化：結末"
 coronation_events_klank.1014.desc: "十年前の戴冠式において、私は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の進むべき道を定めた。苦難と艱難を経ながらも、富は我が直轄領に流れ込み、封臣たちは苦しみにあえいだ。だが、それは価値ある犠牲であった。\n\n今こそ、私の統治の才と、偉大なる構想を成し遂げた叡智の果実を刈り取る時が来たのだ。"
 coronation_events_klank.1014.county_effect: "彼らの[domain|E]内のすべての[county|E]は、その[development|E]が20%減少します"
 coronation_events_klank.1014.a: "素晴らしい！"
 coronation_events_klank.1014.b: "これが終わりではない。"
 coronation_events_klank.1014.development_gain: "あなたの改革は、[vassal|E]の[domains|E]から合計で#P[ROOT.Char.MakeScope.Var(development_lost).GetValue]#!の[development|E]を奪った。だがあなたの[stewardship|E]と[learning|E]の技能により、そのうち#P[ROOT.Char.MakeScope.Var(development_gain_percent).GetValue]%#!を自らの[domain|E]に分配できる。"
 custom.ten_most_powerful_vassals.1014: "あなたの改革の対象となった封臣たち："
 coronation_events_klank.1014.b.county_effect: "彼らの直轄領内のすべての[county|E]は、10年間[GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip]の[modifier|E]を得る"
 coronation_events_klank.1015.t: "[ROOT.Char.GetPrimaryTitle.GetName]の分権化：結末"
 coronation_events_klank.1015.desc: "十年前の戴冠式において、私は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の進むべき道を定めた。賢明なる政策のゆえに封臣たちは繁栄を遂げたが、我が直轄領は未開発のまま残された。だが、それもまた価値あることだった。\n\n今こそ、私の統治の才、洞察力、そして偉大なる構想を成し遂げた巧みなる外交の果実を刈り取る時が来た。"
 coronation_events_klank.1015.county_effect: "彼らの[domain|E]内のすべての伯爵領は、あなたの[stewardship|E]と[diplomacy|E]の[skills|E]によって、その[development|E]が#P [ROOT.Char.MakeScope.Var(development_gain_percent).GetValue]%#!増加する。"
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1015$"
 coronation_events_klank.1015.b.county_effect: "彼らの[domain|E]のすべての[county|E]は、10年間[GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip]の[modifier|E]を得る。"
 ach_realm_centralization_vassal_lvl_1: "集権化改革：重荷を担う者"
 ach_realm_centralization_vassal_lvl_1_desc: "この封臣は、主君の集権化改革の下に置かれている。"
 ach_realm_centralization_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_centralization_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_centralization_county_lvl_1: "集権化改革：資源の源泉"
 ach_realm_centralization_county_lvl_1_desc: "この伯爵領は主君の集権化改革の重荷を担っている。本来は地方開発に用いられる資源が、いまは都へと流れている。"
 ach_realm_centralization_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_centralization_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_centralization_liege_lvl_1: "集権化改革：大いなる設計者"
 ach_realm_centralization_liege_lvl_1_desc: "この人物は領国の未来に大いなる構想を抱いている。犠牲がいかほどであろうと、また封臣がどう思おうと意に介さない。彼らの管理と学識の技能が、この改革の成否を決する。"
 ach_realm_centralization_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_centralization_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_realm_autonomy_vassal_lvl_1: "分権化改革：受益者"
 ach_realm_autonomy_vassal_lvl_1_desc: "この封臣は主君の分権化改革のもとに置かれている。"
 ach_realm_autonomy_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_autonomy_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_autonomy_county_lvl_1: "分権化改革：分配対象"
 ach_realm_autonomy_county_lvl_1_desc: "この伯爵領は主君の分権化改革の対象となっている。本来は都に流れるはずの資源が、封臣に分配されている。"
 ach_realm_autonomy_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_autonomy_liege_lvl_1: "分権化改革：大いなる設計者"
 ach_realm_autonomy_liege_lvl_1_desc: "この人物は領国の未来に大いなる構想を抱いている。都と同じく、国の隅々にまで繁栄を行き渡らせんとしている。彼らの管理と外交の技能が、この改革の成否を決する。"
 ach_realm_autonomy_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_autonomy_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_no_reforms_modifier: "壮大なる領国"
 ach_no_reforms_modifier_desc: "この人物の広大な領国は、改革の必要なき完璧なものと見なされている。支配者はただ安らぎ、その壮麗さを楽しむのみでよいのだ。"
 coronation_events_klank.1016.t: "[host.GetTitleAsNameNoTooltip]となりし[host.Custom('GirlBoy')|U]"
 coronation_events_klank.1016.desc: "[teller.GetName]が奇妙な物語を語り終えた。それは、[supporter.Custom('RegionalFarmAnimal')]の死骸の上で、[supporter.Custom('GetRandomRegionalBird')]が[supporter.Custom('RandomWeirdObject')]と戯れるという話であった。[listener.GetName]はそれなりに楽しんでいるようだ。\n\nさて、今度は私が物語を語る番だ。絶好の話題がある。まだ幼き日々の、我らが寛大なる主催者について――[memory.GetDescription]の折の出来事を語ろう。"
 coronation_events_klank.1016.desc.supporter: "というのも、[host.GetTitledFirstName]は常に偉大な人物となる運命にあり、いつの日か[host.GetHerHis]の玉座への登極を我々が目にすることは必定だったからだ。"
 coronation_events_klank.1016.desc.detractor: "というのも、[host.GetTitledFirstName]は玉座以外の何ものかにこそ運命づけられていたからだ。未来の[host.GetHerHis]の臣下たちに、災いあれ。"
 coronation_events_klank.1016.a: "「幼き頃より、不適格なる[host.GetTitleAsNameNoTooltip]だった」"
 coronation_events_klank.1016.b: "「幼き頃より、真にふさわしき[host.GetTitleAsNameNoTooltip]であった」"
 coronation_events_klank.1016.c: "いや、我が身のことのみを語ろう。"
 coronation_events_klank.1016.d: "ありのままを語るとしよう。"