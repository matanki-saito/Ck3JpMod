 coronation_events.6140.t: "The [host.GetTitleAsNamePossessiveNoTooltip] Consort"
 coronation_events.6140_desc_intro_spouse: "With the rites of the [host.GetTitleAsNamePossessive] enthroning complete, the [host.Custom('GetTitleTierAdjective')] consort must now be properly instated.\n\n"
 coronation_events.6140_desc_polygamous_spouse: "With the rites of the [host.GetTitleAsNamePossessive] enthroning complete, the most senior of [host.Custom('GetTitleTierAdjective')] consorts must now be properly instated.\n\n"
 coronation_events.6140_desc_spouse: "As my [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] watches, I am taken through the [host.GetPrimaryTitle.GetAdjective] rituals."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "My [spouse.GetCulture.GetName] upbringing ill-prepared me for strange [host.GetCulture.GetName] rites amidst [host.GetFaith.GetAdjective] prayers... I do not speak [host.GetCulture.GetLanguage.GetName], and must recite the oaths from memory of their sounds alone."
 coronation_events.6140_desc_foreign_wife_spouse: "My [spouse.GetCulture.GetName] upbringing ill-prepared me for strange [host.GetCulture.GetName] rites amidst [host.GetFaith.GetAdjective] prayers... I do not speak [host.GetCourtLanguage.GetName], and must recite the oaths from memory of their sounds alone."
 coronation_events.6140_desc_lowly_wife_spouse: "We humble members of [spouse.GetHouse.GetName] have scarce even stood witness to such regal proceedings. The obscure vows of fealty to [host.GetFaith.random_GoodGodNames] I must give prove something of a challenge..."
 coronation_events.6140_desc_regal_wife_spouse: "I am of glorious lineage: we [spouse.Custom('GetDaughterSon')]s of [spouse.GetHouse.GetName] are masters of ceremony, and I conduct myself with gravity and poise."
 coronation_events.6140_desc_mid_wife_spouse: "I recite the customary words and speak in lavish terms of [host.GetFirstNameNoTooltip], [host.GetFaith.HighGodName], and my duty to my [spouse.Custom2('RelationToMePossessive', SCOPE.sC('host'))] realm."
 coronation_events.6140_desc_crown_spouse: "\n\nBefore long — and with great ceremony — a crown befitting [host.GetFirstNamePossessiveNoTooltip] [host.Custom('GetTitleTierAdjective')] [spouse.Custom('WifeHusband')] is laid on my head. [host.GetPrimaryTitle.GetName|U] acclaims us as we sit our thrones together."
 coronation_events.6140_desc_neutral_spouse: "\n\nBefore long — and with great ceremony — I am led to a place of honor by [host.GetFirstNamePossessiveNoTooltip] side, and I take my throne as [host.GetHerHis] [host.Custom('GetTitleTierAdjective')] [spouse.Custom('WifeHusband')]."
 coronation_events.6140_desc: "With the rites of the [host.GetTitleAsNamePossessive] enthroning complete, the [host.Custom('GetTitleTierAdjective')] consort is now to be properly instated as [spouse.GetTitleAsName].\n\n"
 coronation_events.6140_desc_polygamous: "With the rites of the [host.GetTitleAsNamePossessive] enthroning complete, the most senior of [host.Custom('GetTitleTierAdjective')] consorts is now to be properly instated as [spouse.GetTitleAsName].\n\n"
 coronation_events.6140_desc_guest: "[host.GetTitledFirstNamePossessiveRegnal] [spouse.Custom('WifeHusband')] conducts the rituals with distinctive [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]."
 coronation_events.6140_desc_host: "My [host.Custom2('RelationToMe', SCOPE.sC('spouse'))] conducts the rituals with [spouse.GetHerHis] characteristic [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]."
 coronation_events.6140_desc_foreign_wife_no_court: "[spouse.GetHerHis|U] [spouse.GetCulture.GetName] upbringing did little to prepare [spouse.GetHerHim] for the [host.GetCulture.GetName] rites amidst [host.GetFaith.GetAdjective] prayers: [spouse.GetSheHe] recites [host.GetCulture.GetLanguage.GetName] oaths from memory of their sounds alone."
 coronation_events.6140_desc_foreign_wife: "[spouse.GetHerHis|U] [spouse.GetCulture.GetName] upbringing did little to prepare [spouse.GetHerHim] for the [host.GetCulture.GetName] rites amidst [host.GetFaith.GetAdjective] prayers: [spouse.GetSheHe] recites [host.GetCourtLanguage.GetName] oaths from memory of their sounds alone."
 coronation_events.6140_desc_lowly_wife: "[spouse.GetHerHis|U] lowly breeding is betrayed, somewhat, when [spouse.GetFirstName] fumbles with the more obscure vows of fealty to [host.GetFaith.random_GoodGodNames]..."
 coronation_events.6140_desc_regal_wife: "A testament to [spouse.GetHerHis] glorious lineage, [spouse.GetFirstName] rises to the recitation of [spouse.GetHerHis] vows with gravity and poise."
 coronation_events.6140_desc_mid_wife: "A [spouse.Custom('DaughterSon')] of the [spouse.GetHouse.GetName], [spouse.GetFirstNamePossessive] [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)]-delivered words bear the marks of [spouse.GetHerHis] noble [spouse.GetCulture.GetName] background."
 coronation_events.6140_desc_crown: "\n\nBefore long — and with great ceremony — [spouse.GetFirstNamePossessiveNoTooltip] crown is laid on [spouse.GetHerHis] head for the first time. [host.GetPrimaryTitle.GetName|U] acclaims their [spouse.GetTitleAsNameNoTooltip]."
 coronation_events.6140_desc_neutral: "\n\nBefore long — and with great ceremony — [spouse.GetFirstNameNoTooltip] is led to [spouse.GetHerHis] place of honor by my side, and [spouse.GetSheHe] takes the throne as [spouse.GetTitleAsNameNoTooltip] of [host.GetPrimaryTitle.GetName]."
 coronation_events.6140.a_like: "Sadly, I must be rid of this [spouse.Custom('ComplimentAdjective')] [spouse.GetWomanMan]..."
 coronation_events.6140.a_dislike: "I #EMP must#! be rid of this [spouse.Custom('InsultAdjective')] [spouse.GetWomanMan]..."
 coronation_events.6140.a: "I must get rid of this [spouse.GetWomanMan]..."
 coronation_magnificence_spouse_effects_tt: "#EMP #low These effects are scaled by the [coronation|E]'s' [coronation_magnificence|E]#!#!"
 coronation_events.6140.b_like: "My [spouse.GetTitleAsNameNoTooltip], my sweet love — [spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.b_dislike: "My [spouse.GetTitleAsNameNoTooltip]... #EMP [spouse.GetHerHim]#!."
 coronation_events.6140.b: "My [spouse.GetWifeHusband], my [spouse.GetTitleAsNameNoTooltip] — [spouse.GetFirstNameNoTooltip]."
 coronation_events.6140.c: "My part in my [host.Custom('WifeHusbandPossessive')] coronation is done."
 coronation_events.6140.c_flavor: "[ROOT.Char.GetPrimaryTitle.GetAdjective] affairs will surely occupy much of my time. But being the [host.Custom('GetTitleTierAdjective')] consort of [host.GetPrimaryTitle.GetNameNoTier]... that is something."
 coronation_spouse_hostile_scheme_bonus_tt: "You will have #P +15#! [success_chance|E] in [hostile_schemes|E] targeting [spouse.GetShortUIName]"
 coronation_events.6140.d_likes_spouse: "A glorious day for [spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.d_dislikes_spouse: "[spouse.GetShe|U] is still a wretched [spouse.GetWomanMan]..."
 coronation_events.6140.d_dislikes_host: "[ROOT.Char.GetFaith.HighGodName] help you, [spouse.GetFirstNameNoTooltip]..."
 coronation_events.6140.d_likes_host: "Mind your fine [host.Custom('WifeHusband')] well, [spouse.GetFirstNameNoTooltip]."
 coronation_events.6140.d: "The [host.GetTitleAsNameNoTooltip] has [host.GetHerHis] [spouse.GetTitleAsNameNoTooltip]."
 coronation_events.6140.aa: "So... [spouse.GetSheHe] a [host.GetFaith.GetAdherentNameNoTooltip] now, yes?"
 coronation_events.6140.aa_success: "[spouse.GetSheHe|U] is won over to the faith"
 coronation_events.6140.aa_fail: "[spouse.GetSheHe|U] suffered heathen rites for your sake"
 coronation_events.6140.aa.flavor: "Can't [spouse.GetFirstNameNoTooltip] see that, with [anointer.GetTitledFirstNamePossessiveNoTooltipRegnal] own holy hand, this ceremony has arguably recognized [spouse.GetHerHim] as one of the [host.GetFaith.GetAdjectiveNoTooltip] faithful? My [spouse.GetWifeHusband]  should embrace [spouse.GetHerHis] conversion!"
