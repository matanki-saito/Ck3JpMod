 coronation_events.6121.t: "Supplication of the Nobles"
 cultural_acceptance_favored_during_oath: "A mutual display of respect during coronation oaths"
 coronation_events.6121.desc_kurultai: "No single voice first cries out a [ROOT.Char.GetTitleAsNamePossessive] title to Eternal Blue Sky! No #EMP one#! hand raises the horsetail banner! All the masters of the tribes, brought together in this [Glossary( 'kurultai', 'KURULTAI_GLOSS' )], must assent to [ROOT.Char.GetSheHe] who will whip their horses to war."
 KURULTAI_GLOSS: "A council of horse lords, brought together to elect their new ruler amidst feasting, wrestling and archery contests. Often, great military campaigns would be planned on these occasions."
 coronation_events.6121.desc_byzantine: "The nobility comes forth to give obeisance to their [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]. Were we in the field, and they soldiers, I would be lifted atop a great burnished shield. Here, they slither forward to kiss my knees."
 coronation_events.6121.desc_generic_intro: "The vassals of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] come forth to give their allegiance. One after another raising open-palmed hands, one after another bending to give kisses of fealty."
 coronation_events.6121.desc_low_approval: "\n\nBut... my vassals neglect the gestures of respect. Someone hisses \"#EMP [ROOT.Char.GetFirstNameNicknamed]? [vassal_2.Custom('CulturalCurse')|U]!\"#! and disturbs the proper words. [vassal_1.GetTitledFirstNameNicknamed] glares poison into my eyes during his oath-giving. [vassal_2.GetTitledFirstNameNicknamed] dares to bear a weapon in my presence, and hardly whispers."
 coronation_events.6121.desc_high_approval: "\n\nI am yet to even properly become [ROOT.Char.GetTitleAsName], but there is devotion in these supplications to move any heart. The great voices of the realm quaver with feeling, and their faces glow with hope!"
 coronation_events.6121.desc_mid_approval: "\n\nAs they come, I ponder... on the breaths bearing the word \"[ROOT.Char.GetTitleAsName]\" I feel neither the strain of love, nor the tinge of loyalty..."
 coronation_events.6121.a: "\"These dissenters are puppets to foreign powers!\""
 coronation_events.6121.a.flavor: "Your fearmongering screed will leave your detractors no choice but renouncing their foreign allies."
 coronation_events.6121.b: "I must praise those new to these customs."
 coronation_events.6121.b_flavor: "I rise, and give honor to the minority lords of the realm!"
 coronation_events.6121.c: "My supporters are with me!"
 coronation_events.6121.d: "\"Behold, traitors! #EMP Your [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] might!#!\""
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip] bares [vassal_2.GetHerHis] blade before me — #EMP I will make [vassal_2.GetHerHim] use it!#!"
 coronation_events.6121.e_low: "They hate me. Yet they cannot stop me."
 coronation_events.6121.e_high: "Utter submission. A beauteous sight."
 coronation_events.6121.e_mid: "These are my vassals, the bulwarks of my rule."
 coronation_events.6121_duel_tt: "#V Duel#! [vassal_2.GetShortUIName]\n@death_icon! #X This duel is to the death!#!\nYour [prowess|E]: [prowess_i]#V [host.GetProwess]#!\n[vassal_2.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "Appeal to the Masses"
 coronation_events.6122.desc_intro_foreign: "The senior figures among [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] are the next to shuffle forward, representing my common [host.GetPrimaryTitle.GetAdjective] subjects in absentia. Of my great power and authority, the [host.GetFaith.BishopNeuter] warns these stooped elders, and asks for their symbolic assent to my becoming a rightful [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_intro: "The senior figures among [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] are the next to shuffle forward, givers of the commons' assent. Of my great power and authority, the [host.GetFaith.BishopNeuter] warns these stooped elders, and asks if they will accept me as rightful [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_high_approval_christian: "As they voice the customary words, another sound meets my ears. Beyond the [ROOT.Char.GetFaith.HouseOfWorship], the waiting crowds are singing [Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )] on my behalf. In one great, roiling voice, hundreds of souls offer prayer for mine!"
 coronation_events.6122.desc_high_approval: "As they voice the words, another sound meets my ears. Beyond the [ROOT.Char.GetFaith.HouseOfWorship], the waiting crowds cry out in joyful anticipation. Hundreds of people call my name again and again:\n\n\"#EMP [ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!\""
 coronation_events.6122.desc_low_approval: "They voice the words, quivering, under a growing roar. Beyond the [ROOT.Char.GetFaith.HouseOfWorship], all the unwashed poor of [location.GetTitle.GetNameNoTier] howl: a terrible racket! Something has disturbed the lot of them. A senseless brawl, a local feud... or, perhaps, a new [ROOT.Char.GetTitleAsNameNoTooltip] they all detest."
 coronation_events.6122.desc_mid_approval: "They voice the customary words well-enough, and I promise my protection in return — for my mandate extends beyond highborn [ROOT.Char.GetFaith.PriestNeuterPlural] and nobles. And my home, amidst [capital_p.GetTitle.GetNameNoTierPossessive] [capital_p.Custom('TerrainTypeProvince')], is shared with many a [capital_p.GetCulture.GetName] lowborn."
 coronation_events.6122.a: "May those here never forget this day!"
 coronation_events.6122.a.flavor: "All these loyal people deserve a personal appearance! And bread from their [ROOT.Char.GetTitleAsNameNoTooltip]!"
 coronation_events.6122.b: "Enough dissent. All who speak out must be beaten."
 coronation_events.6122.b.flavor: "Let this noisy mob, and every one in the land, be met with a [host.Custom('GetFighterTermPossessive')] boot!"
 coronation_events.6122.c_low: "But I reign above them all."
 coronation_events.6122.c_high: "How they #EMP plead#! for my rule!"
 coronation_events.6122.c_mid: "I am honored."
 coronation_events.6122.c_v_low_humble: "The plight of the simple folk moves me."
 coronation_events.6122.c_v_low: "Filthy lowborn scum."
 coronation_events.6123.t: "The Three Assents"
 coronation_events.6123.desc_intro: "Until the [host.GetFaith.BishopNeuterPlural], the [host.GetPrimaryTitle.GetAdjective] nobility, and the common people have all acted their customary part, [host.GetFirstName] is no true [host.GetTitleAsNameNoTooltip|l]. [host.GetHerHis|U] rule cannot be just without their acceptance of it.\n\nFirst, the [ROOT.Char.GetFaith.PriestNeuterPlural]."
 coronation_events.6123.desc_low_clergy: "Sanctimonious chins held high, they force the [host.GetTitleAsNameNoTooltip|l] to not only swear [host.GetHerHis] safeguarding of the [host.GetFaith.GetAdherentName] faithful, but the repenting of [host.GetHerHis] sins."
 coronation_events.6123.desc_high_clergy: "Adoringly, they laud the pious [host.GetTitleAsNamePossessiveNoTooltip|l] great love for safeguarding [host.GetFaith.GetAdherentNamePlural], and ask that [host.GetSheHe] become their great champion."
 coronation_events.6123.desc_mid_clergy: "Theirs is a call for the [host.GetTitleAsNameNoTooltip|l] to honor their holy rights, and to defend the faithful. [host.GetFirstNameNoTooltip] assents."
 coronation_events.6123.desc_then: "Then"
 coronation_events.6123.desc_pop_foreign: "local [host.Custom('GetLocalCommonerTermPlural')] stand in for the [host.GetPrimaryTitle.GetAdjective] common folk. And"
 coronation_events.6123.desc_low_populace: "the elders of [location.GetTitle.GetBaseNameNoTier] come forth, shivering in fear, as a riot rages beyond the [ROOT.Char.GetFaith.HouseOfWorship]. The rabble here have no love for the [host.GetTitleAsNameNoTooltip|l].\n\n"
 coronation_events.6123.desc_high_populace: "the elders of [location.GetTitle.GetBaseNameNoTier] stare at the [host.GetTitleAsNameNoTooltip|l] in awe, as the masses outside exalt [host.GetHerHis] [host.Custom('GetTitleTierAdjective')] name.\n\n"
 coronation_events.6123.desc_mid_populace: "the elders of [location.GetTitle.GetBaseNameNoTier] rasp their symbolic recognition, and the [host.GetTitleAsNameNoTooltip|l] promises [host.Custom('GetMaternalPaternal')] love to the low people.\n\n"
 coronation_events.6123.desc_low_vassals: "[host.GetFirstNamePossessiveNoTooltip] vassals stalk forward darkly. Most of them hardly bother with the words of loyalty amidst their gestures of hate."
 coronation_events.6123.desc_high_vassals: "[host.GetFirstNamePossessiveNoTooltip] vassals step forth to supplicate themselves: most glow with hope, and truthfully swear their loyalty and love."
 coronation_events.6123.desc_mid_vassals: "[host.GetFirstNamePossessiveNoTooltip] vassals step forward to kiss and swear their fealty. Some give this act high honor; others mutter gloomily and do not raise their eyes from the dust."
 coronation_events.6123.desc_end_vassal: "At last, comes... my turn."
 coronation_events.6123.desc_end_spectator: "The ceremony continues, on and on."
 coronation_events.6123.a: "I cry out my oath, #EMP in utter devotion!#!"
 coronation_events.6123.a_flavor: "Raise your voices, my fellows! Chant our new [host.GetTitleAsNamePossessiveNoTooltip|l] glorious name!"
 coronation_events.6123.b: "I make a scandal of my contempt."
 coronation_events.6123.b_flavor: "[host.GetFirstNamePossessiveNoTooltip] little ceremony calls for my submission? I would rather shock his wretched supporters, and spit in [host.GetHerHis] face!"
 coronation_events.6123.c_vassal_resents: "I mumble whatever is customary."
 coronation_events.6123.c_vassal_pleased: "I kneel to [host.GetFirstNameNoTooltipRegnal], the true [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_vassal_neutral: "I kneel before my [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_likes_disrespect: "[host.GetFirstNamePossessiveNoTooltip] vassals see through this farce..."
 coronation_events.6123.c_dislikes_disrespect: "Their [host.GetTitleAsNameNoTooltip] deserves better!"
 coronation_events.6123.c_dislikes_loyalty: "These [host.GetPrimaryTitle.GetAdjectiveNoTooltip] worms belong on the ground..."
 coronation_events.6123.c_likes_loyalty: "Proof of their honor, and [host.GetFirstNamePossessiveNoTooltip] virtue."
 coronation_events.6123.c_dislikes_host: "Imagine being pledged to that foul [host.Custom('InsultNoun')]..."
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] presents itself to [host.GetFirstNameNoTooltipRegnal]."
 coronation_supporter_pledge_leader_log_title: "Supporter Leads Pledges of Loyalty"
 coronation_detractor_pledge_insult_log_title: "Detractor Scorns Pledge to New Liege"
 coronation_events.6130.t_anointment: "The Anointment"
 coronation_events.6130.t_dharmic: "The Sacred Waters"
 coronation_events.6130.t: "The Holy Oil"
 coronation_events.6130.desc.intro: "The final sacral moment draws near."
 coronation_events.6130.papal_intro_host: "But first, the ordaining with holy oil, the mark of [anointer.GetTitledFirstNamePossessiveRegnal] acceptance: not only of myself as ruler of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], but as among the high members of Christ's Elect."
 coronation_events.6130.papal_intro_guest: "But first, the anointing: the mark of [host.GetTitledFirstNamePossessiveRegnal] mandate from God. [anointer.GetTitledFirstNameRegnal] [anointer.GetHerselfHimself] bears the holy oil, and assumes the role of the Prophet Samuel for this [host.GetPrimaryTitle.GetAdjective] King David."
 coronation_events.6130.abrahamic_intro_host: "First, I must be ordained by holy oil, charged as a leader of [host.GetFaith.HighGodNamePossessive] faithful, as one above the common flock."
 coronation_events.6130.abrahamic_intro_guest: "First, [host.GetTitledFirstNameRegnal] must be ordained by holy oil, given preferment above the rest of [host.GetFaith.HighGodNamePossessive] faithful, and ministry of [host.GetHerHis] realm's souls."
 coronation_events.6130.dharmic_intro_host: "The offerings have been made, the [Glossary( 'Rajasuya', 'RAJASUYA_GLOSS' )] began: now, the holy [Glossary( 'Abhisheka', 'ABHISHEKA_GLOSS' )]. I recite the Vedic mantras, and the bearers of the seventeen sacred waters gather."
 coronation_events.6130.dharmic_intro_guest: "The offerings have been made, the [Glossary( 'Rajasuya', 'RAJASUYA_GLOSS' )] began: now, the holy [Glossary( 'Abhisheka', 'ABHISHEKA_GLOSS' )]. [host.GetTitledFirstNameRegnal] recites the Vedic mantras, and the bearers of the seventeen sacred waters gather around [host.GetHerHim]."
 RAJASUYA_GLOSS: "A commonly-practiced series of rituals used to inaugurate monarchs of Dharmic faiths. The #G Rajasuya#! includes such elements as sprinkling with holy waters, receiving a bow with three arrows, treading upon tiger skin, and a game of dice."
 ABHISHEKA_GLOSS: "An ancient Dharmic ceremony wherein kings or elders are sprinkled with waters gathered from the holy rivers and four corners of India's coasts. The ritual is associated with royal accession."
 coronation_events.6130.generic_intro_host: "But first, the ordaining with holy oil, the mark of [anointer.GetTitledFirstNamePossessiveRegnal] acceptance: not only of myself as ruler of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], but as belonging to the favored of [host.GetFaith.HighGodNamePossessive] faithful."
 coronation_events.6130.generic_intro_guest: "But first, the anointing: the mark of [host.GetTitledFirstNamePossessiveRegnal] mandate from [host.GetFaith.HighGodName]. [anointer.GetTitledFirstNameRegnal] [anointer.GetHerselfHimself] bears the holy oil."
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.GetTitledFirstName], with subtle distaste,"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.GetTitledFirstName], with [host.Custom('GetMotherlyFatherly')] pride,"
 coronation_events.6130.faith_head: "\n\n[anointer.GetTitledFirstName], intercessor of the [host.GetFaith.GetAdherentNamePlural],"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.GetTitledFirstName], the shepherd of [anointer.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.GetTitledFirstName], the shepherd of [host.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.GetTitledFirstName], solemn and wise,"
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "marks me with the pungent golden oil. On my outstretched hands, my head, my breast, my shoulders, and the bends of my arms... this anointment given unto prophets, [host.GetFaith.PriestNeuterPlural] and monarchs.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "marks me with the sacred, sweet-smelling golden oil. On my trembling hands, my head, my breast, my shoulders, and the bends of my arms... this anointment shared by prophets, [host.GetFaith.PriestNeuterPlural] and monarchs.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "marks [host.GetFirstNameNoTooltip] with the sacred golden oil. On [host.GetHerHis] hands, [host.GetHerHis] head, [host.GetHerHis] breast, [host.GetHerHis] shoulders, and the bends of [host.GetHerHis] arms... a blessing for prophets, [host.GetFaith.PriestNeuterPlural] and monarchs.\n\n"
 coronation_events.6130.anointing_dharmic_host: "leads my consecrators. From golden pots come the life-giving waters. In radiant showers, they are scattered across my body, and bear sweet memories of the Saraswati, the Ganges, the seas.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "leads the consecrators. From golden pots come the life-giving waters. In radiant showers, they are scattered over [host.GetFirstNameNoTooltip].\n\n"
 coronation_events.6130.ending_abrahamic_host_zealous: "My skin shines with the very approval of [host.GetFaith.HighGodName]."
 coronation_events.6130.ending_abrahamic_host_cynical: "I have [host.GetFaith.HighGodNamePossessive] approval. And I feel very greasy."
 coronation_events.6130.ending_abrahamic_guest_zealous: "The [host.GetTitleAsNamePossessiveNoTooltip] skin shines with the very approval of [host.GetFaith.HighGodName]."
 coronation_events.6130.ending_abrahamic_guest_cynical: "The [host.GetTitleAsNamePossessiveNoTooltip] greasy skin is a fine endorsement from the faithful."
 coronation_events.6130.ending_dharmic_host: "By river-goddesses and sea-gods, by [ROOT.Char.GetFaith.WaterGodName], by [host.GetFaith.FertilityGodName], I am honored as [host.GetTitleAsName]."
 coronation_events.6130.ending_dharmic_guest: "By river-goddesses and sea-gods, by [host.GetFaith.WaterGodName], by [host.GetFaith.FertilityGodName], [host.GetFirstNameNoTooltip] is honored as [host.GetTitleAsName]."
 coronation_events.6130.a: "From sacred oil — #EMP holy fire!#!"
 coronation_events.6130.a_dharmic: "And these waters must be defended!"
 coronation_events.6130.a.flavor: "With [host.GetFaith.GetNameNoTooltip] under threat, need I any further blessing to become a true champion of the faith? No!"
 coronation_events.6130.b: "The blessed word is mine to spread."
 coronation_events.6130.c: "By [anointer.GetTitledFirstNamePossessiveNoTooltip] hand, I know [host.GetFaith.HighGodNamePossessive] favor."
 coronation_events.6130.c_dharmic: "[anointer.GetTitledFirstNamePossessiveNoTooltip] aid, too, is a great honor."
 coronation_events.6130.c.flavor: "I must express my gratitude to the prelate."
 coronation_events.6130.d.faithful_host: "I gleam with [host.GetFaith.HighGodNamePossessive] own touch!"
 coronation_events.6130.d.cynical_host: "What [host.GetFaith.GetAdherentNameNoTooltip] could deny me now?"
 coronation_events.6130.d.faithful_guest: "And so, [host.GetFaith.HighGodName] chooses [host.GetTitledFirstNameNoTooltip]."
 coronation_events.6130.d.cynical_guest: "And so, the priesthood accepts a [host.GetTitleAsNameNoTooltip]."
 coronation_events.6130.d.faithful_host_dharmic: "May my mind always rest at their lotus feet."
 coronation_events.6130.d.faithful_guest_dharmic: "May the waters, pure and restless, bring wisdom."
