 coronation_events.6110.desc_regalia: "——そして私が手にすることになるレガリア——"
 coronation_events.6110.desc_2: "が厳粛に運び入れられ、祈りに満ちた祝福に包まれる。[ROOT.Char.GetFaith.PriestNeuterPlural]は儀式的な所作で私の装束を整えると、"
 coronation_events.6110.desc_st_peter: "神の王国の鍵の守護者たる聖ペトロに祈りを捧げた。"
 coronation_events.6110.desc_samuel: "預言者サムエルに祈りを捧げた。"
 coronation_events.6110.desc_generic: "[ROOT.Char.GetFaith.KnowledgeGodName]に祈りを捧げた。"
 coronation_events.6110.desc_old_artifact: "\n\nこの精巧で煌びやかな[crowning_artifact.GetName]は、今後永遠に[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の象徴となるべきだろうか？我々にはすでに、[old_title_artifact.GetName]という権威の象徴があるが…"
 coronation_events.6110.desc_no_old_artifact: "\n\nこの式典により、我が愛すべき[crowning_artifact.GetName]は、今後永遠に[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の象徴となるべきだろうか？"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\n我が愛すべき[crowning_artifact.GetName]は、今後永遠に[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の象徴となるべきだろうか？あるいは、[crowning_artifact_2.GetName]が…？"
 coronation_events.6110.a: "#EMP ああ、[crowning_artifact.GetNameNoTooltip]こそは栄光の中の栄光だ！#!"
 coronation_events.6110.b: "真なる[ROOT.Char.Custom('GetTitleTierAdjective')]の[crowning_artifact_2.GetNameNoTooltip]を奉献しよう。"
