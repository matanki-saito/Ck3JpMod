 coronation_events.6120.t: "[host.GetFaith.BishopNeuterPlural|U]への誓約"
 coronation_events.6120.desc_cathedral: "香が漂う中、我が[ROOT.Char.Custom('GetTitleTierAdjective')]の行列は大聖堂へと流れ込む。"
 coronation_events.6120.desc_holy_site: "聖なる香が漂う中、我が[ROOT.Char.Custom('GetTitleTierAdjective')]の行列は[ROOT.Char.GetFaith.HouseOfWorship]へと流れ込む。"
 coronation_events.6120.desc_generic_intro: "我が[ROOT.Char.Custom('GetTitleTierAdjective')]の行列は[host.Custom('ResidenceBuilding')]の門をくぐり、祭壇へと向かうと、司式者を待った。"
 coronation_events.6120.desc_low_magnificence: "貴族たちと[host.GetFaith.AltPriestTermPlural]たちは押し合いへし合いながら定位置に着いた。か細い声で聖なる祈りを捧げる者もいる。"
 coronation_events.6120.desc_high_magnificence: "貴族と[host.GetFaith.AltPriestTermPlural]、そして私は、心を動かす聖なる祈りの響く中、厳粛に席に着いた。"
 coronation_events.6120.desc_generic_mid: "貴族たちは[host.GetFaith.AltPriestTermPlural]の到着を迎える。彼らは声を一つにして聖なる祈りを捧げた。"
 coronation_events.6120.desc_anointment: "\n\nそして[hof.GetTitledFirstNameRegnal]が鋭い目で見守る中、[host.GetFaith.BishopNeuterPlural]による嘆願の儀式が行われた。"
 coronation_events.6120.desc: "\n\nそして[host.GetFaith.BishopNeuterPlural]による嘆願の儀式が行われた。"
 coronation_events.6120.desc_low_clergy: "私はこの小さな暴君どもから軽蔑されている。彼らは聖なる嘆願をあたかも侮辱のようにぶつけてくるのだ。\n\n「[ROOT.Char.GetFaith.HighGodName]の僕よ、汝は数多の罪を悔い改めるか？汝の人間的な気まぐれを[ROOT.Char.GetFaith.HighGodNamePossessive]の愛する[host.GetFaith.AltPriestTermPlural]の保護のために捧げると誓うか？」"
 coronation_events.6120.desc_high_clergy: "私は神の仲介人から敬意を集めている。彼らは敬虔な態度で嘆願する…\n\n「偉大なる[host.GetTitleAsName]よ、あなたは信徒を守り、[ROOT.Char.GetFaith.HighGodNamePossessive]の[host.GetFaith.AltPriestTermPlural]の権利を保護すると誓いますか？」"
 coronation_events.6120.desc_mid_clergy: "私はこれらの聖職者にとって不確かな存在であり、彼らは恒例の嘆願を真剣な関心をもって届けてくる。\n\n「あなたは[ROOT.Char.GetTitleAsName]として、信徒を守ると誓いますか？[ROOT.Char.GetFaith.HighGodNamePossessive]の[host.GetFaith.AltPriestTermPlural]の権利と特権を保護すると誓いますか？」"
 coronation_events.6120.a: "#EMP 「我こそは邪教徒に下される鉄鎚だ！」#!"
 coronation_events.6120.a.flavor: "異端者と不信心者を徹底的に抹殺すると憎悪を込めて誓えば、[host.GetFaith.AltPriestTermPlural]は喜ぶだろう…そして我が治世は正しき道へと進み出すだろう！"
 coronation_events.6120.b: "恒例の答えを私の有利になるよう捻じ曲げよう。"
 coronation_events.6120.b.flavor: "[ROOT.Char.GetFaith.PriestNeuterPlural]に忠誠を誓うことと、[ROOT.Char.GetFaith.HighGodName]から与えられた我が権限を彼らの上に据えることとの間の壁は、かくも薄いものなのだ…"
 coronation_denying_clergy_modifier: "聖職者の搾取"
 coronation_denying_clergy_modifier_desc: "この統治者は信仰に殉ずるのではなく、聖職者とその収入に対する支配力を発揮することを選んだ。"
 coronation_events.6120.c_begrudging: "誓おう。仕方あるまい。"
 coronation_events.6120.c_christian: "「私はキリストの聖なる教会を守ろう」"
 coronation_events.6120.c: "「私は[ROOT.Char.GetFaith.HighGodNamePossessive]の信徒を守ろう」"
 coronation_swore_persecution_modifier: "迫害の誓い"
 coronation_swore_persecution_modifier_desc: "この統治者の戴冠式の重要な場面において、不信心者に対する苛烈な攻撃が誓われた。"
 coronation_events.6121.t_kurultai: "クリルタイ"
 coronation_events.6121.t: "貴族の嘆願"
 cultural_acceptance_favored_during_oath: "戴冠の誓約における相互の敬意の表明"
 coronation_events.6121.desc_kurultai: "永遠なる蒼穹に対し、第一に[ROOT.Char.GetTitleAsNamePossessive]の称号を叫ぶ声などない！#EMP ただ一人#!の手がブンチュークを掲げることもない！諸部族の長すべて、この[Glossary( 'クリルタイ', 'KURULTAI_GLOSS' )]に集まった者すべてが、自らの馬を戦へと導く者に同意しなければならないのだ。"
 KURULTAI_GLOSS: "祝宴、相撲、そして弓術の競技を行いながら新たな統治者を選出する騎馬民族の諸侯の評議会である。この機会にしばしば大規模な軍事遠征が企画された。"
 coronation_events.6121.desc_byzantine: "貴族たちは[Glossary( 'アウトクラトール', 'AUTOKRATOR_GLOSS')]に忠誠を誓うために進み出た。もしここが戦場であれば、私は兵士たちによって磨かれた大盾の上に担ぎ上げられただろう。だがここでは、貴族たちが這うようにして私の足に口付けをするのだ。"
 coronation_events.6121.desc_generic_intro: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の封臣たちは嘆願のために進み出た。彼らは次々と両手を開いて掲げ、跪いて忠誠の口付けを行う。"
 coronation_events.6121.desc_low_approval: "\n\nだが…私の封臣どもは敬意の作法を蔑ろにする。「#EMP [ROOT.Char.GetFirstNameNicknamed]だと？[vassal_2.Custom('CulturalCurse')|U]！#!」何者かが吐き捨て、定められた言葉を妨げた。誓約の間、[vassal_1.GetTitledFirstNameNicknamed]は敵意と共に私を睨みつけた。[vassal_2.GetTitledFirstNameNicknamed]などは、あえて私の前で武器を帯び、ほとんど囁きのような声でしか誓約しなかった。"
 coronation_events.6121.desc_high_approval: "\n\n私はまだ正式に[ROOT.Char.GetTitleAsName]となったわけではないが、この嘆願にはいかなる心をも揺さぶる信念が宿っている。国の重鎮たちの声は感動に震え、その顔は希望に輝いている！"
 coronation_events.6121.desc_mid_approval: "\n\n彼らがやって来ると、私は思う…「[ROOT.Char.GetTitleAsName]」という言葉を紡ぐ彼らの声には、いかなる敬愛や忠義の念も感じられないと…"
 coronation_events.6121.a: "「この反対派どもは外国のイヌに違いない！」"
 coronation_events.6121.a.flavor: "あなたの恐怖を煽る演説により、批判者は外国との同盟を放棄せざるを得なくなるでしょう。"
 coronation_events.6121.b: "この慣習に未だ不慣れな者たちをも尊重せねばならぬ。"
 coronation_events.6121.b_flavor: "私は立ち上がり、領国の少数派の諸侯をも尊重しよう！"
 coronation_events.6121.c: "支持者が私と共にある！"
 coronation_events.6121.d: "「見るがいい、裏切り者ども！#EMP そなたの[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の力を！#!」"
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip]は剣を携えている——#EMP ならばそれを使わせてやるとしよう！#!"
 coronation_events.6121.e_low: "彼らは私を憎んでいるが、私を止めることはできない。"
 coronation_events.6121.e_high: "完全なる服従。美しき光景だな。"
 coronation_events.6121.e_mid: "彼らは我が封臣であり、我が治世の砦だ。"
 coronation_events.6121_duel_tt: "[vassal_2.GetShortUIName]と#V 決闘#!を行う\n@death_icon!#X この決闘はどちらかが死ぬまで行われるでしょう！#!\nあなたの[prowess|E]：[prowess_i]#V [host.GetProwess]#!\n[vassal_2.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "大衆への訴え"
 coronation_events.6122.desc_intro_foreign: "次に[location.GetTitle.GetNameNoTierPossessive]の[host.Custom('GetLocalCommonerTermPlural')]の古老たちがよろよろと進み出て、この場にいない[host.GetPrimaryTitle.GetAdjective]の平民を代表する。[host.GetFaith.BishopNeuter]はこの背の曲がった老人たちに私の偉大なる権力と権威について警告した後、正当なる[ROOT.Char.GetTitleAsName]の即位の承認を要求した。\n\n"
 coronation_events.6122.desc_intro: "次に民衆の承認を与える役割を果たすために、[location.GetTitle.GetNameNoTierPossessive]の[host.Custom('GetLocalCommonerTermPlural')]の古老たちがよろよろと進み出た。[host.GetFaith.BishopNeuter]はこの背の曲がった老人たちに私の偉大なる権力と権威について警告した後、正当なる[ROOT.Char.GetTitleAsName]の即位の承認を要求した。\n\n"
 coronation_events.6122.desc_high_approval_christian: "恒例の言葉を紡ぐ声に加えて、他の音も私の耳に入る。[ROOT.Char.GetFaith.HouseOfWorship]の外で待ち構える群衆が私のために「[Glossary( '主よ、憐れみたまえ, 'KYRIE_ELEISON_GLOSS' )]」を歌っているのだ。大きな渦巻く声を一つにして、何百もの人々が私のために祈りを捧げているのだ！"
 coronation_events.6122.desc_high_approval: "彼らの言葉を紡ぐ声に加えて、他の音も私の耳に入る。[ROOT.Char.GetFaith.HouseOfWorship]の外で待ち構える群衆が喜びに満ちた期待の声を上げている。何百もの人々が、何度も私の名を呼んでいるのだ。\n\n「#EMP [ROOT.Char.GetFirstName]！[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetFirstNameNoTooltip]よ！#!」"
 coronation_events.6122.desc_low_approval: "轟音の中、彼らは声を振るわせながら言葉を紡ぐ。[ROOT.Char.GetFaith.HouseOfWorship]の外で、[location.GetTitle.GetNameNoTier]の汚らしい貧民どもが喚いているのだ。凄まじい騒音だ！何かが彼らの怒りを駆り立てているのだ。無益な喧嘩か、地元の抗争か…あるいは、皆が憎悪する新たな[ROOT.Char.GetTitleAsNameNoTooltip]の出現か。"
 coronation_events.6122.desc_mid_approval: "彼らは恒例の言葉を適切に口にし、私は代わりに保護を約束する——我が権威は高貴な[ROOT.Char.GetFaith.PriestNeuterPlural]や貴族のみに及ぶものではない。そして我が居城は[capital_p.GetTitle.GetNameNoTierPossessive]の[capital_p.Custom('TerrainTypeProvince')]に、多くの[capital_p.GetCulture.GetName]の平民に囲まれて立っているのだ。"
 coronation_events.6122.a: "ここにいる皆がこの日を忘れぬよう！"
 coronation_events.6122.a.flavor: "この忠実なる臣民全員は私の姿を目にするに値する！そして[ROOT.Char.GetTitleAsNameNoTooltip]からのパンを与えよう！"
 coronation_events.6122.b: "不平にはもううんざりだ。口にする者すべてを打ち据えよ。"
 coronation_events.6122.b.flavor: "騒がしい群衆も、領土のすべての者も、[host.Custom('GetFighterTermPossessive')]の靴を味わうだろう！"
 coronation_events.6122.c_low: "たが、私は彼ら皆の上に君臨するのだ。"
 coronation_events.6122.c_high: "彼らは我が治世を#EMP 待ち望んでいる#!のだ！"
 coronation_events.6122.c_mid: "名誉なことだ。"
 coronation_events.6122.c_v_low_humble: "平民の窮状には心を動かされる。"
 coronation_events.6122.c_v_low: "汚らわしい平民のクズめ。"
 coronation_events.6123.t: "三身分からの承認"
 coronation_events.6123.desc_intro: "[host.GetFaith.BishopNeuterPlural]、[host.GetPrimaryTitle.GetAdjective]の貴族、そして平民が慣例通りの役割を果たさない限り、[host.GetFirstName]は真の[host.GetTitleAsNameNoTooltip|l]となることはできない。[host.GetHerHis|U]の治世は彼らの承認なくば正統性を得られないのだ。\n\nまずは[ROOT.Char.GetFaith.PriestNeuterPlural]だ。"
 coronation_events.6123.desc_low_clergy: "聖人ぶった顎を高く上げ、彼らは[host.GetTitleAsNameNoTooltip|l]に対して[host.GetFaith.GetAdherentName]の信徒を守ると誓うのみならず、自らの罪を悔い改めるよう要求した。"
 coronation_events.6123.desc_high_clergy: "彼らは熱心に、[host.GetFaith.GetAdherentNamePlural]を防衛する敬虔なる[host.GetTitleAsNamePossessiveNoTooltip|l]の大いなる愛を称えると、[host.GetSheHe]に自らの偉大なる守護者となってくれるよう嘆願した。"
 coronation_events.6123.desc_mid_clergy: "彼らは[host.GetTitleAsNameNoTooltip|l]に聖界の権利を尊重し、信徒を守るよう求めた。[host.GetFirstNameNoTooltip]はこれに同意する。"
 coronation_events.6123.desc_then: "そして、"
 coronation_events.6123.desc_pop_foreign: "次は[host.GetPrimaryTitle.GetAdjective]の庶民を代表する[host.Custom('GetLocalCommonerTermPlural')]の番がやって来た。"
 coronation_events.6123.desc_low_populace: "[location.GetTitle.GetBaseNameNoTier]の古老たちが恐怖に震えながら進み出る。[ROOT.Char.GetFaith.HouseOfWorship]の外では暴動が巻き起こっていた。この地の暴徒たちは[host.GetTitleAsNameNoTooltip|l]に対して如何なる愛も抱いてはいない。\n\n"
 coronation_events.6123.desc_high_populace: "[location.GetTitle.GetBaseNameNoTier]の古老たちは[host.GetTitleAsNameNoTooltip|l]を畏敬の念をもって見つめ、外の大衆は[host.Custom('GetTitleTierAdjective')]の名を称えている。\n\n"
 coronation_events.6123.desc_mid_populace: "[location.GetTitle.GetBaseNameNoTier]の古老たちが儀式的な承認の言葉を口にすると、[host.GetTitleAsNameNoTooltip|l]は平民に対する[host.Custom('GetMaternalPaternal')]の如き愛を約束した。\n\n"
 coronation_events.6123.desc_low_vassals: "[host.GetFirstNamePossessiveNoTooltip]の封臣は陰鬱な足取りで進み出ていく。彼らのほとんどは、憎悪に満ちた身振りと共に、上辺ばかりの忠誠の言葉を口にした。"
 coronation_events.6123.desc_high_vassals: "[host.GetFirstNamePossessiveNoTooltip]の封臣は請願のために進み出た。ほとんどの者は希望に顔を輝かせ、心からの忠誠と敬愛を誓った。"
 coronation_events.6123.desc_mid_vassals: "[host.GetFirstNamePossessiveNoTooltip]の封臣は主君の足に接吻して忠誠を誓うために進み出た。大いなる名誉をもってこれに当たる者もいれば、顔を上げないまま陰鬱な様子で忠誠を口にする者もいる。"
 coronation_events.6123.desc_end_vassal: "そして、ついに…私の番だ。"
 coronation_events.6123.desc_end_spectator: "式典は滞りなく続いていく。"
 coronation_events.6123.a: "私は誓いの言葉を叫ぶ、#EMP 完全なる献身を！#!"
 coronation_events.6123.a_flavor: "声を上げよ、我が同胞よ！新たなる[host.GetTitleAsNamePossessiveNoTooltip|l]の栄光ある名を称えよ！"
 coronation_events.6123.b: "私は軽蔑でもってこの式典に醜聞を与えよう。"
 coronation_events.6123.b_flavor: "[host.GetFirstNamePossessiveNoTooltip]はこのつまらぬ儀式で私に服従を求めるというのか？ならば私は奴の顔に唾を吐きかけ、奴の哀れな支持者を戦慄させてやろう！"
 coronation_events.6123.c_vassal_resents: "ただ慣習通りに言葉を口にするだけだ。"
 coronation_events.6123.c_vassal_pleased: "私は真なる[host.GetTitleAsNameNoTooltip]、[host.GetFirstNameNoTooltipRegnal]に跪く。"
 coronation_events.6123.c_vassal_neutral: "私は我が[host.GetTitleAsNameNoTooltip]の前に跪く。"
 coronation_events.6123.c_likes_disrespect: "[host.GetFirstNamePossessiveNoTooltip]の封臣は、これが単なる茶番だと見抜いているだろう…"
 coronation_events.6123.c_dislikes_disrespect: "彼らの[host.GetTitleAsNameNoTooltip]にはこれ以上の価値がある！"
 coronation_events.6123.c_dislikes_loyalty: "[host.GetPrimaryTitle.GetAdjectiveNoTooltip]のミミズ共には地を這いつくばるのが似つかわしい！"
 coronation_events.6123.c_likes_loyalty: "彼らの名誉、そして[host.GetFirstNamePossessiveNoTooltip]の美徳の証明だ。"
 coronation_events.6123.c_dislikes_host: "あの汚らわしい[host.Custom('InsultNoun')]に誓約されると思うと…"
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]が[host.GetFirstNameNoTooltipRegnal]の前に自らを表した。"
 coronation_supporter_pledge_leader_log_title: "支持者が忠誠の誓いを主導"
