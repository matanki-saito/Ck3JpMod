 coronation_events.6100.desc_ending_byzantine_guest: "\n\n[host.GetFirstNameNoTooltipRegnal]は古代の栄華と[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、[crowner.GetTitledFirstNameRegnal]の前に——そしてハリストスの前に跪く。[host.GetSheHe]はハリストスの恩寵によって統治し、ハリストスの慈悲によってこそ[ROOT.Char.GetPrimaryTitle.GetTierAsName]は存続するのだ。そして、ついに…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\n[host.GetFirstNameNoTooltipRegnal]は[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、跪く。[host.GetPrimaryTitle.GetTierAsName]の冠、[host.GetPrimaryTitle.GetNameNoTierNoTooltip]の象徴は、これより常に…[host.GetHerHim]の上にある。"
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\n[host.GetFirstNameNoTooltipRegnal]は[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、跪く…今後は、もう二度と跪くことはない。[host.GetSheHe]はこれより真の[host.GetTitleAsNameNoTooltip|l]、[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]となるがゆえに…[host.GetTitleAsNameNoTooltip|l]は何者にも跪くことはないのだから。"
 coronation_events.6100.desc_ending_vassal_guest: "\n\n[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、[host.GetFirstNameNoTooltipRegnal]は跪く。[host.GetSheHe]はこれより[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]、真の[host.GetTitleAsNameNoTooltip|l]となるがゆえに…[host.GetSheHe]は[host.GetLiege.GetPrimaryTitle.GetAdjective][host.GetLiege.GetTitleAsName]、そして[host.GetFaith.HighGodName]に跪く。"
 coronation_events.6100.desc_ending_guest: "\n\n[host.GetFirstNameNoTooltipRegnal]は[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、跪く…今後は、もう二度と跪くことはない。[host.GetSheHe]はこれより真の[host.GetTitleAsNameNoTooltip|l]、[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]となるがゆえに…[host.GetTitleAsNameNoTooltip|l]は[host.GetFaith.HighGodName]以外の何者にも跪くことはないのだから。"
 GLOBUS_CRUCIGER_GLOSS: "十字架を戴いた球体で、通常は貴金属で作られている。王家のレガリアの一つとして手に持たれ、君主の地上に対する支配権の象徴とされる。"
 ARMILLS_GLOSS: "精巧に作られた儀式用の腕輪で、司教や君主が着用する。これらの#G アルミラ#!には、キリストの復活や磔刑といった場面が装飾されることもある。"
 PALLIUM_GLOSS: "君主の威厳ある外套であり、ギリシアにおける皇帝の#G ロロス#!や、聖職者が身にまとう#G パリウム#!と同種の衣服である。"
 coronation_events.6100.a: "王冠が私の頭上に戴かれた。"
 coronation_events.6100.a_guest: "王冠が[host.GetHerHis]の頭上に戴かれた。"
 coronation_events.6100.a_guest_low: "王冠が戴かれた…だが、どれほど保つだろうか？"
 coronation_events.6100.a_flavor_decent: "こうして、[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の[Glossary( '戴冠式用の冠', 'CORONATION_CROWN_GLOSS')]は戴かれた。"
 coronation_events.6100.a_flavor_low_guest: "[host.GetFirstNameNoTooltipRegnal]の頭に[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の[Glossary( '戴冠式用の冠', 'CORONATION_CROWN_GLOSS')]は似つかわしくない…"
 coronation_events.6100.a_flavor_low: "この惨めな式典の中では、私は[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の[Glossary( '戴冠式用の冠', 'CORONATION_CROWN_GLOSS')]の感触をろくに味わうことさえできない…"
 coronation_events.6100.a_flavor_giant: "[host.GetFaith.HighGodName]にかけて——[crowner.GetTitledFirstNameNoTooltip]はこの小さな[Glossary( '戴冠式用の冠', 'CORONATION_CROWN_GLOSS')]にどうにか頭を押し込めることしかできない！"
 coronation_events.6100.a_flavor_adolescent: "見よ、我が[Glossary( '戴冠式用の冠', 'CORONATION_CROWN_GLOSS')]を！そして——#EMP ああ#!、目の前に落ちてくるな！"
 CORONATION_CROWN_GLOSS: "戴冠式に用いられる王冠は、場合によっては日常的に使用されることもあった。一方で、#G 戴冠式用の冠#!は儀式のためだけに用いられる埃を被った遺物であることもあった。"
 coronation_events.6101.desc_crowning_intro: "[host.GetTitleAsName]が王冠を高く掲げて自らの頭に戴き、その行為によって#EMP 自身#!を地上における[host.GetFaith.HighGodNamePossessive]の選ばれし君主であると宣言するのは、厚顔無恥な驕りだと言う者もいるだろう。\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "[host.GetTitleAsName|l]は、儀礼用の衣装に身を包み、己が民の承認を得た場合には、自ら王冠を戴くことができる…それが我らの伝統である。だが[host.GetFaith.BishopNeuterPlural]の中には、この[host.Custom('GetTitleTierAdjective')]の権利に嫉妬する者もいる。\n\n"
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP ハ！#!我ら#EMP イベロス#!は同意しない。我らは神と#EMP ラ・サンティシマ・ビルヘン・マリア#!に謙虚な祈りを捧げ、その後には自らの思うがままに行動するのだ！"
 coronation_events.6101.desc_crowning_priests_high: "だが[host.GetFaith.PriestNeuterPlural]たちは僅かな疑念を抱きながらも、快く歌い、私が儀式を始める様を畏敬の念をもって見つめる。"
 coronation_events.6101.desc_crowning_priests_low: "実際、ざわめく群衆の陰で、[host.GetFaith.PriestNeuterPlural]たちは陰鬱な非難の言葉を呟いている。"
 coronation_events.6101.desc_crowning_priests_mid: "誹謗する者どもは[host.GetFaith.NegativeAfterLife]に落ちろ！[host.GetFaith.PriestNeuter]など必要ではない。"
 coronation_events.6101.desc_words_christian: "十字を戴く冠を握り、私は唱える——「#EMP 主なる神よ、あらゆる王の上におられる方、天と地のすべてはあなたのものです#!」そして、私は[host.GetPrimaryTitle.GetNameNoTier]の支配者として自己戴冠を果たす。\n\n"
 coronation_events.6101.desc_words_generic: "宝石をちりばめた金属の冠を握り、私は全[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に向かって宣言する。我が守護、我が正義、そして我が力を誓い――そして[host.GetPrimaryTitle.GetNameNoTier]の支配者として自己戴冠を果たす！\n\n"
 coronation_events.6101.desc_ending_humble: "重く険しい足取りで、私は待ち受ける玉座へと歩み寄る。[host.GetTitleAsNameNoTooltip|l]となるのは、決して軽く見るべきものではない。"
 coronation_events.6101.desc_ending: "そして私はついに、[host.GetTitleAsNameNoTooltip|l]の玉座、私が常に就くべきであった玉座に歩み寄る。"
 coronation_events.6101.desc_crowning_priests_high_guest: "だが[host.GetFaith.PriestNeuterPlural]たちは僅かな疑念を抱きながらも、快く歌い、[host.Custom('FormalComplimentAdjective')][host.GetFirstName]が儀式を始める様を畏敬の念をもって見つめる。"
 coronation_events.6101.desc_crowning_priests_low_guest: "実際、ざわめく群衆の陰で、[host.GetFaith.PriestNeuterPlural]たちは陰鬱な非難の言葉を呟いている。"
 coronation_events.6101.desc_crowning_priests_mid_guest: "それでも[host.GetFaith.PriestNeuterPlural]はこの儀式を受け入れるようだ。おそらく、かつて[host.GetFaith.ReligiousText]の中の統治者も同じことを行ったのだろう。"
 coronation_events.6101.desc_words_christian_guest: "十字を戴く冠を握り、[host.GetFirstNameRegnal]は唱える——「#EMP 主なる神よ、あらゆる王の上におられる方、天と地のすべてはあなたのものです#!」そして、[host.GetHerHis]は[host.GetPrimaryTitle.GetNameNoTier]の支配者として自己戴冠を果たした。\n\n"
 coronation_events.6101.desc_words_generic_guest: "宝石をちりばめた金属の冠を握り、[host.GetFirstNameRegnal]は全[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に向かって宣言する。守護、正義、そして力を誓い――そして[host.GetPrimaryTitle.GetNameNoTier]の支配者として自己戴冠を果たした！\n\n"
 coronation_events.6101.desc_ending_humble_guest: "重く険しい足取りで、[host.GetTitleAsNameNoTooltip]は待ち受ける玉座へと歩み寄る。[host.GetSheHe]が行ったこと、[host.GetSheHe]が就いた地位の重さゆえに、その顔は険しくなる。"
 coronation_events.6101.desc_ending_guest: "誇り高く、[host.GetTitleAsNameNoTooltip]は自らの玉座へと歩み寄る。"
 coronation_events.6101.a_guest_neg: "かくして、我々はこのひねくれた[host.GetWomanMan]の自己愛を見届けることとなった。"
 coronation_events.6101.a_guest_pos: "正当なる[host.GetTitleAsNameNoTooltip]、万歳！"
 coronation_events.6101.a_guest: "[host.GetSheHe|U]は王冠を戴き、そして身につける。"
 coronation_events.6101.a: "私がこの玉座に長らく在り続けんことを。"
 coronation_events.6101.a_oh_noes: "思うに、もう引き返すには遅いのだろう…"
 coronation_events.6102.t: "[host.GetFirstNameNoTooltipRegnal]の即位"
 coronation_events.6102_middle: "\n\n私はこの至高の儀式のために即位のレガリアを身につけ、一人進み出る。"
 coronation_events.6102.desc_high: "だが…私は一人ではない。最も低い溝から最も高い塔に至るまで、万雷の喝采が大気に満ちる——何千もの声は、この偉大なる[host.Custom('ResidenceBuilding')]を引き裂き、#EMP 大地そのものを揺るがす勢いだ！#!\n\n私は単なる[host.GetWomanMan]としてではなく、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]として玉座に就く。臣民が歌うように、人間としてではなく、[host.GetFaith.HighGodName]が[host.GetPrimaryTitle.GetAdjective]の民に送った祝福、そして[host.GetFaith.PositiveAfterLife]への先触れとして！"
 coronation_events.6102.desc_low: "歩みは長く…そして静かだ。足音の一つ一つがまるで果てしなく深い水面に落ちる滴のように響き渡る。[anointer.GetName]は、自らの聖職者としての目に涙を浮かべ、古い讃美歌を歌い始めた。\n\n「#EMP [host.GetFaith.random_GoodGodNames]よ、我らを救いたまえ！奈落と絶望より[host.GetPrimaryTitle.GetNameNoTier]の子らを救いたまえ！おお[host.GetFaith.HighGodName]よ、[host.GetFaith.NegativeAfterLife]の荒廃より我らを救い出したまえ！我らの[host.GetTitleAsNameNoTooltip|l]に人の悪を打ち破らせたまえ！#!」\n\n困惑する観衆の前で、私は玉座に就く。"
 coronation_events.6102.desc_mid: "私の祈りは高まる歓呼の声と共鳴する。私は祈る——「#EMP [host.GetFaith.random_GoodGodNames]よ、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を常に[host.GetFaith.PositiveAfterLife]の下に守りたまえ！今も、そして永遠に！悠久の時にわたって！おお[host.GetFaith.random_GoodGodNames]よ、[host.GetTitleAsNameNoTooltip]の力を祝福したまえ！#!」\n\n[host.Custom('GetLowOfficialPlural')|U]、[host.Custom('KnightCulturePluralNoTooltipLowercase')]、[host.Custom('GetLocalCommonerTermPlural')]は深く首を垂れる。私は自らの神聖なる玉座、権力の座へと就く。「#EMP [host.GetFirstNameNoTooltipRegnal]万歳！#!」皆が歓呼する。#EMP [host.GetFaith.HighGodName]の御意志による我らが[host.GetTitleAsNameNoTooltip|l]に！#!」"
 coronation_events.6102_middle_guest: "\n\n[host.GetFirstName]はこの至高の儀式のために即位のレガリアを身につけ、一人進み出る。"
 coronation_events.6102.desc_high_guest: "だが…[host.GetSheHe]は一人ではない。最も低い溝から最も高い塔に至るまで、万雷の喝采が大気に満ちる——何千もの声は、この偉大なる[host.Custom('ResidenceBuilding')]を引き裂き、大地そのものを揺るがす勢いだ！\n\n[host.GetFirstNameNoTooltipRegnal]は単なる[host.GetWomanMan]としてではなく、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]として玉座に就く。臣民が歌うように、人間としてではなく、[host.GetFaith.HighGodName]が[host.GetPrimaryTitle.GetAdjective]の民に送った祝福として。"
 coronation_events.6102.desc_low_guest: "歩みは長く…そして静かだ。足音の一つ一つがまるで果てしなく深い水面に落ちる滴のように響き渡る。[anointer.GetName]は、自らの聖職者としての目に涙を浮かべ、古い讃美歌を歌い始めた。\n\n「#EMP [host.GetFaith.random_GoodGodNames]よ、我らを救いたまえ！奈落と絶望より[host.GetPrimaryTitle.GetNameNoTier]の子らを救いたまえ！おお[host.GetFaith.HighGodName]よ、[host.GetFaith.NegativeAfterLife]の荒廃より我らを救い出したまえ！我らの[host.GetTitleAsNameNoTooltip|l]に人の悪を打ち破らせたまえ！#!」\n\n恐れ慄く[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の民の前で、[host.GetTitledFirstNameNoTooltipRegnal]は玉座に就く。"
 coronation_events.6102.desc_mid_guest: "[host.GetHerHis]の祈りは高まる歓呼の声と共鳴する。[host.GetSheHe]と、そして[host.GetHerHis]の臣民は共に祈る——「#EMP [host.GetFaith.random_GoodGodNames]よ、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を常に[host.GetFaith.PositiveAfterLife]の下に守りたまえ！今も、そして永遠に！悠久の時にわたって！おお[host.GetFaith.random_GoodGodNames]よ、[host.GetTitleAsName]の力を祝福したまえ！#!」\n\n[host.Custom('GetLowOfficialPlural')|U]、[host.Custom('KnightCulturePluralNoTooltipLowercase')]、[host.Custom('GetLocalCommonerTermPlural')]は深く首を垂れる。[host.GetNameNoTooltipRegnal]は自らの神聖なる玉座、権力の座へと就く。「#EMP [host.GetFirstNameNoTooltipRegnal]万歳！#!」皆が歓呼する。#EMP [host.GetFaith.HighGodName]の御意志による我らが[host.GetTitleAsNameNoTooltip|l]に！#!」"
 coronation_events.6102.a_guest_neg: "[host.GetSheHe|U]は高貴なる地位を穢した。"
 coronation_events.6102.a_guest_pos: "[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の玉座に栄光あれ！"
 coronation_events.6102.a_guest: "儀式は行われた。[host.GetTitleAsNameNoTooltip]は即位した。"
 coronation_events.6102.a_host_neg: "#EMP こんなものが#!我が治世の始まりだというのか…？"
