 coronation_events.6130.t: "聖油"
 coronation_events.6130.desc.intro: "式典の聖なる締めくくりが近づいてきた。"
 coronation_events.6130.papal_intro_host: "だがまずは、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の統治者としてだけではなく、キリストに選ばれし信徒の高貴なる一員として、[anointer.GetTitledFirstNamePossessiveRegnal]の承認の証である聖油による叙階を受けなければならない。"
 coronation_events.6130.papal_intro_guest: "だが初めに、塗油の儀式がある。これは神から[host.GetTitledFirstNamePossessiveRegnal]に対する委任の証である。[anointer.GetTitledFirstNameRegnal]自らが聖油を手にし、かつて預言者サムエルがダビデ王に対して果たしたのと同じ役割をこの[host.GetPrimaryTitle.GetAdjective]において担う。"
 coronation_events.6130.abrahamic_intro_host: "だがまずは、平民の群れの上に立つ[host.GetFaith.HighGodNamePossessive]の信徒の指導者として、聖油による叙任を受けなければならない。"
 coronation_events.6130.abrahamic_intro_guest: "まず、[host.GetTitledFirstNameRegnal]は聖油によって[host.GetFaith.HighGodNamePossessive]の信徒の中の第一人者として叙任され、領国における人々の教導をいにんされなければならない。"
 coronation_events.6130.dharmic_intro_host: "供物が捧げられ、[Glossary( 'ラージャスーヤ', 'RAJASUYA_GLOSS' )]が始まった。次は神聖なる[Glossary( '灌頂', 'ABHISHEKA_GLOSS' )]の儀である。私がヴェーダの真言を唱えると、十七の聖水の運び手が集った。"
 coronation_events.6130.dharmic_intro_guest: "供物が捧げられ、[Glossary( 'ラージャスーヤ', 'RAJASUYA_GLOSS' )]が始まった。次は神聖なる[Glossary( '灌頂', 'ABHISHEKA_GLOSS' )]の儀である。[host.GetTitledFirstNameRegnal]がヴェーダの真言を唱えると、十七の聖水の運び手が[host.GetHerHim]の周りに集った。"
 RAJASUYA_GLOSS: "ダルマ諸宗派で一般的に行われる即位の儀式である。#G ラージャスーヤ#!には、聖水の灌頂、三本の矢がつがえられた弓の授与、虎の皮の上に立つ儀式、そして賽子遊びなどが含まれる。"
 ABHISHEKA_GLOSS: "古代ダルマ諸宗派の儀式で、王や長老が聖なる河やインドの四方の海から集められた水で禊を行う。王位継承と結びついた儀式である。"
 coronation_events.6130.generic_intro_host: "だがまずは、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の統治者としてだけではなく、[host.GetFaith.HighGodNamePossessive]の寵愛を受ける信徒として、[anointer.GetTitledFirstNamePossessiveRegnal]の承認の証である聖油による叙階を受けなければならない。"
 coronation_events.6130.generic_intro_guest: "だが初めに、塗油の儀式がある。これは[host.GetFaith.HighGodName]から[host.GetTitledFirstNamePossessiveRegnal]に対する委任の証である。今回は、[anointer.GetTitledFirstNameRegnal]自らが聖油を携えている。"
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.GetTitledFirstName]はわずかに苛立った様子で、"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.GetTitledFirstName]は[host.Custom('GetMotherlyFatherly')]の如き誇りと共に、"
 coronation_events.6130.faith_head: "\n\n[host.GetFaith.GetAdherentNamePlural]の仲介人たる[anointer.GetTitledFirstName]は、"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.GetPrimaryTitle.GetNameNoTier]の牧者たる[anointer.GetTitledFirstName]は、"
 coronation_events.6130.christian_non_hof: "\n\n[host.GetPrimaryTitle.GetNameNoTier]の牧者たる[anointer.GetTitledFirstName]は、"
 coronation_events.6130.anointer_fallback: "\n\n厳粛にして賢明なる[anointer.GetTitledFirstName]は、"
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "私に刺激臭のする黄金の油を塗る。伸ばした両手、頭、胸、肩、そして腕の関節に…これはかつて預言者や[host.GetFaith.PriestNeuterPlural]、そして君主たちに施されてきた聖別の油である。\n\n"
 coronation_events.6130.anointing_abrahamic_host: "私に甘い香りのする神聖なる黄金の油を塗る。伸ばした両手、頭、胸、肩、そして腕の関節に…これはかつて預言者や[host.GetFaith.PriestNeuterPlural]、そして君主たちに施されてきた聖別の油である。\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "[host.GetFirstNameNoTooltip]に神聖なる黄金の油を塗る。伸ばした両手、頭、胸、肩、そして腕の関節に…これはかつて預言者や[host.GetFaith.PriestNeuterPlural]、そして君主たちに施されてきた聖別の油である。\n\n"
 coronation_events.6130.anointing_dharmic_host: "私の奉献者たちを先導する。黄金の壺からは生命の水が流れ出した。それは輝く雨となって私の身に降り注ぎ、サラスヴァティ、ガンジス、そして海の甘美なる記憶を運んでくる。\n\n"
 coronation_events.6130.anointing_dharmic_guest: "奉献者たちを先導する。黄金の壺からは生命の水が流れ出した。それは輝く雨となって[host.GetFirstNameNoTooltip]の身に降り注ぐ。\n\n"
 coronation_events.6130.ending_abrahamic_host_zealous: "[host.GetFaith.HighGodName]の承認により、我が肌は輝く。"
 coronation_events.6130.ending_abrahamic_host_cynical: "私には[host.GetFaith.HighGodNamePossessive]の承認があるらしい。油がギトギトだが。"
 coronation_events.6130.ending_abrahamic_guest_zealous: "[host.GetTitleAsNamePossessiveNoTooltip]の肌は[host.GetFaith.HighGodName]の承認によって輝く。"
 coronation_events.6130.ending_abrahamic_guest_cynical: "[host.GetTitleAsNamePossessiveNoTooltip]の油まみれの肌は信徒の承認の証らしい。"
 coronation_events.6130.ending_dharmic_host: "川の女神と海の神々、そして[ROOT.Char.GetFaith.WaterGodName]と[host.GetFaith.FertilityGodName]によりて、私は[host.GetTitleAsName]の名誉を授かった。"
 coronation_events.6130.ending_dharmic_guest: "川の女神と海の神々、そして[host.GetFaith.WaterGodName]と[host.GetFaith.FertilityGodName]によりて、[host.GetFirstNameNoTooltip]は[host.GetTitleAsName]の名誉を授かった。"
 coronation_events.6130.a: "聖油の次は——#EMP 聖火だ！#!"
 coronation_events.6130.a_dharmic: "聖なる水が守られんことを！"
 coronation_events.6130.a.flavor: "[host.GetFaith.GetNameNoTooltip]が危機に瀕する時、信仰の真なる擁護者となるためにこれ以上の祝福が必要だろうか？否！"
 coronation_events.6130.b: "祝福の言葉を広めるのは私の役割だ。"
 coronation_events.6130.c: "[anointer.GetTitledFirstNamePossessiveNoTooltip]の手により、私は[host.GetFaith.HighGodNamePossessive]の恩寵を悟った。"
 coronation_events.6130.c_dharmic: "[anointer.GetTitledFirstNamePossessiveNoTooltip]の助けもまた、大いなる名誉だ。"
 coronation_events.6130.c.flavor: "司祭に感謝を伝えなければ。"
 coronation_events.6130.d.faithful_host: "私は[host.GetFaith.HighGodNamePossessive]ご自身の祝福により輝くのだ！"
 coronation_events.6130.d.cynical_host: "これより先、どうして[host.GetFaith.GetAdherentNameNoTooltip]が私を否定できようか？"
 coronation_events.6130.d.faithful_guest: "かくして、[host.GetFaith.HighGodName]は[host.GetTitledFirstNameNoTooltip]をお選びになられた。"
 coronation_events.6130.d.cynical_guest: "かくして、司祭は[host.GetTitleAsNameNoTooltip]を受け入れた。"
 coronation_events.6130.d.faithful_host_dharmic: "我が心が常に蓮の上で安らがんことを。"
 coronation_events.6130.d.faithful_guest_dharmic: "純粋にして流れ続ける水が知恵を運ばんことを。"
