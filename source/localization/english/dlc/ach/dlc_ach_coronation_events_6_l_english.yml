 coronation_events.6020.t: "[ROOT.Char.GetTitleAsNameNoTooltip]のための軍勢"
 coronation_events.6020.desc: "「どうして笑っていられようか？」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))]、[supporter.GetName]が唸る。「[ROOT.Char.Custom('RegionalDrink')]を傾け、平和を讃え、王国の未来を願っていられようか…」\n\n[supporter.GetSheHe|U]は怪訝そうな[foe.GetPrimaryTitle.GetAdjective]の貴族たちを睨みつける。\n\n「…その間にも#EMP あの害虫ども#!は我らを邪な目で見つめ、[ROOT.Char.GetTitleAsName]の没落を企んでいるのだぞ！」[supporter.GetSheHe]は吐き捨てた。「戦の角笛を鳴らさしめよ！さすれば[foe.GetName]を叩きのめしてやる、間違いなくな！」"
 coronation_events.6020.a: "「そなたのすべての兵を率いて出撃せよ！」"
 coronation_events.6020.b: "「全[supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]をもって[foe_2.GetTitledFirstNamePossessiveNoTooltip]の打倒に当たれ！」"
 coronation_events.6020.c: "「許可しよう、[foe.GetTitledFirstNameNoTooltip]を叩きのめせ」"
 coronation_events.6020.d: "「そなたの敵は[foe_2.GetTitledFirstNameNoTooltip]だ！」"
 coronation_events.6020.e: "「おいおい、そういう情熱は食卓に向けようじゃないか」"
 coronation_supporter_declares_war_log_title: "Supporter Unleashed into War"
 coronation_supporter_declares_war_log: "Empowered and emboldened by the crown, [supporter.GetShortUIName] challenged [supporter_war_target.GetShortUIName] to war."
 coronation_events.6030.t: "Friends of the New [host.GetTitleAsNameNoTooltip]"
 coronation_events.6030.t_feast: "Friends of the [host.GetTitleAsNameNoTooltip]"
 coronation_events.6030.desc: "\"Oh yes, [ROOT.Char.GetFirstName],\" mutters [host.GetTitledFirstName], slyly, \"it is #EMP good#! being [host.GetTitleAsNameNoTooltip]...\"\n\nBefore us, a chamber flush with naked flesh. Courtesans blush invitingly, as [host.GetFirstNameNoTooltip] turns to me with a smutty smile. \"A [host.GetTitleAsNameNoTooltip] must be generous. Any of these [fearsome_courtesan.GetWomenMen], these celebrants... can be yours. Yours for the night, for many nights... these [fearsome_courtesan.Custom('GirlBoyPlural')] are eager to share their #EMP talents#! with you.\""
 coronation_events.6030.a: "That fearsome [fearsome_courtesan.GetWomanMan]: [fearsome_courtesan.GetSheHe] could #EMP crush me!#!"
 coronation_events.6030.a_flavor: "Oh, to choke to death in [fearsome_courtesan.GetHerHis] hands!"
 coronation_events.6030.a_thighs: "Oh, to choke to death between [fearsome_courtesan.GetHerHis] thighs!"
 coronation_events.6030.b: "This one's a #EMP nasty#! boy..."
 coronation_events.6030.b_minx: "Now, this one's a #EMP clever#! little minx..."
 coronation_events.6030.b_flavor: "[cunning_courtesan.GetHerHis|U] smirking mouth must cradle such delicious lies..."
 coronation_events.6030.c: "An intelligent older man, his hands like leather..."
 coronation_events.6030.c_dame: "A wise old dame, artful and severe..."
 coronation_events.6030.c_flavor: "Someone to tell #EMP me#! what to do, for a change... a [experienced_courtesan.GetWomanMan] of the world, to guide me with a knowing touch."
 coronation_events.6030.d: "Two charming brothers? I shall have them both!"
 coronation_events.6030.d_sisters: "Two charming sisters? I shall have them both!"
 coronation_events.6030.d_flavor: "For... is the [host.GetTitleAsNameNoTooltip] not generous?"
 coronation_events.6030.e_expose: "Vile lechery! All shall hear of this!"
 coronation_events.6030.e: "Perhaps, we can just discuss poetry..."
 coronation_host_orgy_exposed_log_title: "[host.GetTitledFirstNamePossessive] Caught with Courtesans."
 coronation_host_orgy_exposed_log: "[host.GetTitledFirstNamePossessive] celebratory sexual escapades were exposed and denounced by [exposer.GetTitledFirstName]."
 host_has_courtesan_hooks_tt: "#weak [host.GetShortUIName] has [hooks|E] on all of these courtesans#!"
 coronation_events.6100.t: "[host.GetFirstNameNoTooltipRegnal]の戴冠"
 coronation_events.6100.desc_intro: "[host.Custom('GetTitleTierAdjective')]の象徴が運び入れられる。"
 coronation_events.6100.desc_byzantine: "千の灯火の光と栄華に包まれながら、私は紫の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]を身に纏う。#EMP 「天に坐す神に栄光あれ！」#!群衆が歓呼する。#EMP 「そして地に平和あれ！」#!主教は厳粛に宣言する。「父なる神と[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]ハリストス、そして聖霊の御名において、我は汝を[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグストス', 'AUGOUSTOS_GLOSS')]、そして神の信徒の牧童に叙す」"
 coronation_events.6100.desc_byzantine_femme: "千の灯火の光と栄華に包まれながら、私は紫の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]を身に纏う。#EMP 「天に坐す神に栄光あれ！」#!群衆が歓呼する。#EMP 「そして地に平和あれ！」#!主教は厳粛に宣言する。「父なる神と[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]ハリストス、そして聖霊の御名において、我は汝を[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグスタ', 'AUGOUSTOS_GLOSS')]、そして神の信徒の牧童に叙す」"
 CHLAMYS_GLOSS: "ビザンツ帝国の官僚が身に纏う、絹で仕立てられた豪奢な衣服で、帝国に対する世俗的権力の象徴である。これらの#G クラミュス#!は肩口をブローチで留められ、#EMP タブリオン#!と呼ばれる大きな宝石をあしらった縫い飾りが付けられており、金色のタブリオンは皇帝専用であった。"
 coronation_events.6100.desc_christian: "私は腰に輝く[host.Custom('GetRegionalSword')]を帯びる。手には王笏が握られている。もう片方の手は[Glossary( '宝珠', 'GLOBUS_CRUCIGER_GLOSS')]をしかと抱き、両腕に[Glossary( 'アルミラ', 'ARMILLS_GLOSS')]が通され、肩には[Glossary( 'パリウム', 'PALLIUM_GLOSS')]が掛けられる。祈りの声が轟く。"
 coronation_events.6100.desc_high: "私は腰に輝く[host.Custom('GetRegionalSword')]を帯び、煌びやかな宝石と華やかな外套を身に纏う。[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の最有力者たち——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]、そして国に仕える[host.Custom('KnightCulturePluralNoTooltipLowercase')]たち——は、一斉に祈りを終えると、歓呼した。「#EMP [host.GetFaith.HighGodName]よ、我らが愛すべき[host.GetTitleAsNameNoTooltip|l]を照覧あれ！#!」"
 coronation_events.6100.desc_low: "私は腰に古ぼけた[host.Custom('GetRegionalSword')]を帯び、ケバケバしい宝石と使い古しの外套を身に纏う。[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の無愛想な連中——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]、そしてこの惨めな国に仕える[host.Custom('KnightCulturePluralNoTooltipLowercase')]ども——は、祈りを終えると、渋々歓呼した。「#EMP [host.GetFaith.HighGodName]よ、我らが[host.GetTitleAsNameNoTooltip|l]を照覧あれ！#!」"
 coronation_events.6100.desc_generic: "私は腰に輝く[host.Custom('GetRegionalSword')]を帯び、繊細な宝石と堂々とした外套を身に纏う。[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の貴族たち——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]、そして国に仕える[host.Custom('KnightCulturePluralNoTooltipLowercase')]たち——は、一斉に祈りを終えると、歓呼した。「#EMP [host.GetFaith.HighGodName]よ、我らが[host.GetTitleAsNameNoTooltip|l]を照覧あれ！#!」"
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\n私は[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、[crowner.GetTitledFirstNameRegnal]の前に跪く。[crowner.GetSheHe|U]は私がハリストスの恩寵によって統治し、神の慈悲こそが[ROOT.Char.GetPrimaryTitle.GetTierAsName]を守るのだと説く…だが、人々の牧者は私なのだ。私こそが[ROOT.Char.GetTitleAsNameNoTooltip]だ。[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]の運命は私に属する。私一人のみに…"
 coronation_events.6100.desc_ending_byzantine: "\n\n私は古代の栄華と[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、[crowner.GetTitledFirstNameRegnal]の前に——そしてハリストスの前に跪く。私はハリストスの恩寵によって統治し、ハリストスの慈悲によってこそ[ROOT.Char.GetPrimaryTitle.GetTierAsName]は存続するのだ。そして、ついに…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\n私は[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、跪く。我が[host.GetPrimaryTitle.GetTierAsName]の冠、[host.GetPrimaryTitle.GetNameNoTierNoTooltip]の象徴は、これより常に…私の上にある。"
 coronation_events.6100.desc_ending_non_abrahamic: "\n\n私は[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、跪く…今後は、もう二度と跪くことはない。私はこれより真の[host.GetTitleAsNameNoTooltip|l]、[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]となるがゆえに…[host.GetTitleAsNameNoTooltip|l]は何者にも跪くことはないのだから。"
 coronation_events.6100.desc_ending_vassal: "\n\n[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、私は跪く。私はこれより[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]、真の[host.GetTitleAsNameNoTooltip|l]となるがゆえに…[host.GetTitleAsNameNoTooltip|l]は[host.GetLiege.GetPrimaryTitle.GetAdjective][host.GetLiege.GetTitleAsName]、そして[host.GetFaith.HighGodName]に跪く。"
 coronation_events.6100.desc_ending: "\n\n私は[host.Custom('GetTitleTierAdjective')]の宝物の数々に彩られ、跪く…今後は、もう二度と跪くことはない。私はこれより真の[host.GetTitleAsNameNoTooltip|l]、[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]となるがゆえに…[host.GetTitleAsNameNoTooltip|l]は[host.GetFaith.HighGodName]以外の何者にも跪くことはないのだから。"
 coronation_events.6100.desc_byzantine_guest: "千の灯火の光と栄華に包まれながら、[host.GetFirstNamePossessiveRegnal]は紫の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]を身に纏う。#EMP 「天に坐す神に栄光あれ！」#!群衆が歓呼する。#EMP 「そして地に平和あれ！」#!主教は厳粛に宣言する。「父なる神と[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]ハリストス、そして聖霊の御名において、我は汝を[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグストス', 'AUGOUSTOS_GLOSS')]、そして神の信徒の牧童に叙す」"
 coronation_events.6100.desc_byzantine_femme_guest: "千の灯火の光と栄華に包まれながら、[host.GetFirstNamePossessiveRegnal]は紫の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]を身に纏う。#EMP 「天に坐す神に栄光あれ！」#!群衆が歓呼する。#EMP 「そして地に平和あれ！」#!主教は厳粛に宣言する。「父なる神と[Glossary( '全能者', 'PANTOKRATOR_GLOSS')]ハリストス、そして聖霊の御名において、我は汝を[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグスタ', 'AUGOUSTOS_GLOSS')]、そして神の信徒の牧童に叙す」"
 coronation_events.6100.desc_christian_guest: "[host.GetFirstNamePossessive]は腰に輝く[host.Custom('GetRegionalSword')]を帯びる。その[host.GetHerHis]手には王笏が握られている。もう片方の手は[Glossary( '宝珠', 'GLOBUS_CRUCIGER_GLOSS')]をしかと抱き、両腕に[Glossary( 'アルミラ', 'ARMILLS_GLOSS')]が通され、肩には[Glossary( 'パリウム', 'PALLIUM_GLOSS')]が掛けられる。祈りの声が轟く。"
 coronation_events.6100.desc_high_guest: "[host.GetFirstNamePossessive]は腰に輝く[host.Custom('GetRegionalSword')]を帯び、煌びやかな宝石と華やかな外套を身に纏った。[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の最有力者たち——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]、そして国に仕える[host.Custom('KnightCulturePluralNoTooltipLowercase')]たち——は、一斉に祈りを終えると、歓呼した。「#EMP [host.GetFaith.HighGodName]よ、我らが愛すべき[host.GetTitleAsNameNoTooltip|l]を照覧あれ！#!」"
 coronation_events.6100.desc_low_guest: "[host.GetFirstNamePossessive]は腰に古ぼけた[host.Custom('GetRegionalSword')]を帯び、ケバケバしい宝石と使い古しの外套を身に纏った。[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の無愛想な連中——[host.Custom('GetLowOfficialPlural')]、[host.GetFaith.BishopNeuterPlural]、そしてこの惨めな国に仕える[host.Custom('KnightCulturePluralNoTooltipLowercase')]ども——は、祈りを終えると、渋々歓呼した。「#EMP [host.GetFaith.HighGodName]よ、我らが[host.GetTitleAsNameNoTooltip|l]を照覧あれ！#!」"
