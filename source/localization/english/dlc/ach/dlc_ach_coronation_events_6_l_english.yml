 coronation_events.6120.t: "The Pledge to the [host.GetFaith.BishopNeuterPlural|U]"
 coronation_events.6120.desc_cathedral: "Incense hangs in the air, as my [ROOT.Char.Custom('GetTitleTierAdjective')] procession streams into the cathedral."
 coronation_events.6120.desc_holy_site: "Holy fragrances float in the air, as my [ROOT.Char.Custom('GetTitleTierAdjective')] procession streams into the [ROOT.Char.GetFaith.HouseOfWorship]."
 coronation_events.6120.desc_generic_intro: "Past the [host.Custom('ResidenceBuilding')] gates, my [ROOT.Char.Custom('GetTitleTierAdjective')] procession wends its way to a holy altar, and waiting officiants."
 coronation_events.6120.desc_low_magnificence: "The nobility and [host.GetFaith.AltPriestTermPlural] jostle and backbite into place. A few weak voices strain out sacred prayers."
 coronation_events.6120.desc_high_magnificence: "The nobility, the [host.GetFaith.AltPriestTermPlural], and I solemnly take up our places amidst the soul-stirring rise and fall of sacred prayers."
 coronation_events.6120.desc_generic_mid: "The nobility part for the coming forth of the [host.GetFaith.AltPriestTermPlural], their voices raised as one in sacred prayer."
 coronation_events.6120.desc_anointment: "\n\nNow, the rite of the [host.GetFaith.BishopNeuterPlural]' petition, while [hof.GetTitledFirstNameRegnal] watches keenly on."
 coronation_events.6120.desc: "\n\nNow, the rite of the [host.GetFaith.BishopNeuterPlural]' petition."
 coronation_events.6120.desc_low_clergy: "I am held in contempt by these petty despots, who deliver their sacred request as a belittling insult.\n\n\"Servant of [ROOT.Char.GetFaith.HighGodName], do you repent your manifold sins? Do you pledge your mortal whims to preserving [ROOT.Char.GetFaith.HighGodNamePossessive] beloved [host.GetFaith.AltPriestTermPlural]?\""
 coronation_events.6120.desc_high_clergy: "I am revered by these intercessors for the divine, and it is with worshipful deference that they beseech:\n\n\"Great [host.GetTitleAsName], will you safeguard the faithful and preserve the rights of [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]?\""
 coronation_events.6120.desc_mid_clergy: "I am an uncertain figure to these clerics, and they deliver their customary request with true interest.\n\n\"Will you safeguard the faithful as their [ROOT.Char.GetTitleAsName]? Will you preserve the rights and privileges of [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]?\""
 coronation_events.6120.a: "#EMP \"I shall be a hammer against the infidel!\"#!"
 coronation_events.6120.a.flavor: "Swearing, with utter hatred, to obliterate heretics and non-believers will please the [host.GetFaith.AltPriestTermPlural]... and set my reign off on a righteous path!"
 coronation_events.6120.b: "Twist the customary answer in my favor."
 coronation_events.6120.b.flavor: "Such a thin line between promising faithfulness to these [ROOT.Char.GetFaith.PriestNeuterPlural]... and placing my mandate from [ROOT.Char.GetFaith.HighGodName] above theirs..."
 coronation_denying_clergy_modifier: "Exploiting the Clergy"
 coronation_denying_clergy_modifier_desc: "Rather than acting as a servant of the faith, this ruler exerts dominion over the priestly class and their revenues."
 coronation_events.6120.c_begrudging: "I will say the words. As I must."
 coronation_events.6120.c_christian: "\"I shall defend Christ's holy church.\""
 coronation_events.6120.c: "\"I shall defend [ROOT.Char.GetFaith.HighGodNamePossessive] faithful.\""
 coronation_swore_persecution_modifier: "Pledge of Persecution"
 coronation_swore_persecution_modifier_desc: "A key part of this ruler's coronation was an unforgettably ferocious oath to hound non-believers."
