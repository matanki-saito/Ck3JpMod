 coronation_events.6020.t: "A Warhound for the [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6020.desc: "\"How can we be expected to smile?\" growls my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))], [supporter.GetName]. \"Swish [ROOT.Char.Custom('RegionalDrink')], praise peace, hope for the future of the realm...\"\n\n[supporter.GetSheHe|U] glares into a dubious nest of [foe.GetPrimaryTitle.GetAdjective] nobles.\n\n\"...while #EMP vermin#! eye us evilly and plot your downfall, my [ROOT.Char.GetTitleAsName]!\" [supporter.GetSheHe] spits. \"Give me leave to sound my warhorn! I'll thrash [foe.GetName], make no mistake!\""
 coronation_events.6020.a: "\"Empty your lands into your armies, and strike!\""
 coronation_events.6020.b: "\"Bend all [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] to [foe_2.GetTitledFirstNamePossessiveNoTooltip] defeat!\""
 coronation_events.6020.c: "\"Crush [foe.GetTitledFirstNameNoTooltip], with my leave.\""
 coronation_events.6020.d: "\"[foe_2.GetTitledFirstNameNoTooltip] is your foe!\""
 coronation_events.6020.e: "\"Come, come. Such passion belongs at my dining-table.\""
 coronation_supporter_declares_war_log_title: "Supporter Unleashed into War"
 coronation_supporter_declares_war_log: "Empowered and emboldened by the crown, [supporter.GetShortUIName] challenged [supporter_war_target.GetShortUIName] to war."
 coronation_events.6030.t: "Friends of the New [host.GetTitleAsNameNoTooltip]"
 coronation_events.6030.t_feast: "Friends of the [host.GetTitleAsNameNoTooltip]"
 coronation_events.6030.desc: "\"Oh yes, [ROOT.Char.GetFirstName],\" mutters [host.GetTitledFirstName], slyly, \"it is #EMP good#! being [host.GetTitleAsNameNoTooltip]...\"\n\nBefore us, a chamber flush with naked flesh. Courtesans blush invitingly, as [host.GetFirstNameNoTooltip] turns to me with a smutty smile. \"A [host.GetTitleAsNameNoTooltip] must be generous. Any of these [fearsome_courtesan.GetWomenMen], these celebrants... can be yours. Yours for the night, for many nights... these [fearsome_courtesan.Custom('GirlBoyPlural')] are eager to share their #EMP talents#! with you.\""
 coronation_events.6030.a: "That fearsome [fearsome_courtesan.GetWomanMan]: [fearsome_courtesan.GetSheHe] could #EMP crush me!#!"
 coronation_events.6030.a_flavor: "Oh, to choke to death in [fearsome_courtesan.GetHerHis] hands!"
 coronation_events.6030.a_thighs: "Oh, to choke to death between [fearsome_courtesan.GetHerHis] thighs!"
 coronation_events.6030.b: "This one's a #EMP nasty#! boy..."
 coronation_events.6030.b_minx: "Now, this one's a #EMP clever#! little minx..."
 coronation_events.6030.b_flavor: "[cunning_courtesan.GetHerHis|U] smirking mouth must cradle such delicious lies..."
 coronation_events.6030.c: "An intelligent older man, his hands like leather..."
 coronation_events.6030.c_dame: "A wise old dame, artful and severe..."
 coronation_events.6030.c_flavor: "Someone to tell #EMP me#! what to do, for a change... a [experienced_courtesan.GetWomanMan] of the world, to guide me with a knowing touch."
 coronation_events.6030.d: "Two charming brothers? I shall have them both!"
 coronation_events.6030.d_sisters: "Two charming sisters? I shall have them both!"
 coronation_events.6030.d_flavor: "For... is the [host.GetTitleAsNameNoTooltip] not generous?"
 coronation_events.6030.e_expose: "Vile lechery! All shall hear of this!"
 coronation_events.6030.e: "Perhaps, we can just discuss poetry..."
 coronation_host_orgy_exposed_log_title: "[host.GetTitledFirstNamePossessive] Caught with Courtesans."
 coronation_host_orgy_exposed_log: "[host.GetTitledFirstNamePossessive] celebratory sexual escapades were exposed and denounced by [exposer.GetTitledFirstName]."
 host_has_courtesan_hooks_tt: "#weak [host.GetShortUIName] has [hooks|E] on all of these courtesans#!"
 coronation_events.6100.t: "The Crowning of [host.GetFirstNameNoTooltipRegnal]"
 coronation_events.6100.desc_intro: "Forth come the [host.Custom('GetTitleTierAdjective')] symbols."
 coronation_events.6100.desc_byzantine: "The purple [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — in the light of a thousand candles, resplendent — is swathed over my shoulders. #EMP \"Glory to God in the highest!\"#! cry those assembled. #EMP \"And on earth, peace!#!\" The prelate intones: \"In the name of the Father, the Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], and of the Holy Ghost, I charge you, [host.GetFirstNameRegnal], to rule as [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], and shepherd of God's faithful.\""
 coronation_events.6100.desc_byzantine_femme: "The purple [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — in the light of a thousand candles, resplendent — is swathed over my shoulders. #EMP \"Glory to God in the highest!\"#! cry those assembled. #EMP \"And on earth, peace!#!\" The prelate intones: \"In the name of the Father, the Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], and of the Holy Ghost, I charge you, [host.GetFirstNameRegnal], to rule as [Glossary( 'Augousta', 'AUGOUSTOS_GLOSS')] of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], and shepherd of God's faithful.\""
 CHLAMYS_GLOSS: "A voluminous silken robe worn by Byzantine officials, a symbol of secular power over the imperial state. Fastened via a fibula brooch, the #G chlamys#! bore large gem-encrusted panels called #EMP tablia#!, which were the preserve of emperors when rendered in gold."
 coronation_events.6100.desc_christian: "The glittering [host.Custom('GetRegionalSword')] is girded to my hip. The scepter of sovereign authority — taken up in my hand. My fingers wrap round the [Glossary( 'globus cruciger', 'GLOBUS_CRUCIGER_GLOSS')]; to my body come the [Glossary( 'armills', 'ARMILLS_GLOSS')] and the [Glossary( 'pallium', 'PALLIUM_GLOSS')]. The prayers rumble on."
 coronation_events.6100.desc_high: "The gleaming [host.Custom('GetRegionalSword')] is girded to my hip. The beauteous jewels, the glorious mantles are placed upon me. As one, the best of the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of the land — cry out the final prayers, and the last: \"#EMP [host.GetFaith.HighGodName], behold our beloved [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6100.desc_low: "The old [host.Custom('GetRegionalSword')] is girded to my hip. The gaudy jewels, the worn mantles are placed upon me. Even the surly host of the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of this miserable land, even they — are moved to mutter the final prayers, and give the last: \"#EMP [host.GetFaith.HighGodName], behold our [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6100.desc_generic: "The gleaming [host.Custom('GetRegionalSword')] is girded to my hip. The lacy jewels, the heavy mantles are placed upon my body. As one, the nobility of the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of the land — recite the final prayers, and the last: \"#EMP [host.GetFaith.HighGodName], behold our [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel before [crowner.GetTitledFirstNameRegnal]. [crowner.GetSheHe|U] claims it is by Christ's grace I rule, that God's mercy alone protects the [ROOT.Char.GetPrimaryTitle.GetTierAsName]... but I am its people's shepherd. I am [ROOT.Char.GetTitleAsNameNoTooltip]. The fate of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] belongs to me, to me alone..."
 coronation_events.6100.desc_ending_byzantine: "\n\nGraced by ancient, [host.Custom('GetTitleTierAdjective')] treasures, I kneel before [crowner.GetTitledFirstNameRegnal], and before Christ — for it is by holy grace I rule, and by His mercy that the [ROOT.Char.GetPrimaryTitle.GetTierAsName] still stands. And, at last..."
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel. For the diadem of my [host.GetPrimaryTitle.GetTierAsName], the symbol of [host.GetPrimaryTitle.GetNameNoTierNoTooltip], shall from this moment be ever... just above me."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] I am about to truly become: [host.GetSheHe] bows to no one."
 coronation_events.6100.desc_ending_vassal: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] I am about to truly become: [host.GetSheHe] bows to the [host.GetLiege.GetPrimaryTitle.GetAdjective] [host.GetLiege.GetTitleAsName], and to [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, I kneel... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] I am about to truly become: [host.GetSheHe] bows only to [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_byzantine_guest: "The purple [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — in the light of a thousand candles, resplendent — is swathed over [host.GetFirstNamePossessiveRegnal] shoulders. #EMP \"Glory to God in the highest!\"#! cry those assembled. #EMP \"And on earth, peace!#!\" The prelate intones: \"In the name of the Father, the Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], and of the Holy Ghost, I charge you, [host.GetFirstNameRegnal], to rule as [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], and shepherd of God's faithful.\""
 coronation_events.6100.desc_byzantine_femme_guest: "The purple [Glossary( 'chlamys', 'CHLAMYS_GLOSS' )] — in the light of a thousand candles, resplendent — is swathed over [host.GetFirstNamePossessiveRegnal] shoulders. #EMP \"Glory to God in the highest!\"#! cry those assembled. #EMP \"And on earth, peace!#!\" And the prelate intones: \"In the name of the Father, the Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')], and of the Holy Ghost, I charge you, [host.GetFirstNameRegnal], to rule as [Glossary( 'Augousta', 'AUGOUSTOS_GLOSS')] of the [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], and shepherd of God's faithful.\""
 coronation_events.6100.desc_christian_guest: "The glittering [host.Custom('GetRegionalSword')] is girded to [host.GetFirstNamePossessive] hip. The scepter of sovereign authority — taken up in [host.GetHerHis] hand. [host.GetHerHis|U] fingers wrap round the [Glossary( 'globus cruciger', 'GLOBUS_CRUCIGER_GLOSS')]; to [host.GetHerHis] body come the [Glossary( 'armills', 'ARMILLS_GLOSS')] and the [Glossary( 'pallium', 'PALLIUM_GLOSS')]. The prayers rumble on."
 coronation_events.6100.desc_high_guest: "The gleaming [host.Custom('GetRegionalSword')] is girded to [host.Custom('GetRegionalSword')] hip. The beauteous jewels, the glorious mantles are placed upon [host.GetHerHim]. As one, the cream of [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of that land — cry out the final prayers, and the last: \"#EMP [host.GetFaith.HighGodName], behold our beloved [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6100.desc_low_guest: "The old [host.Custom('GetRegionalSword')] is girded to [host.GetFirstNamePossessive] hip. The gaudy jewels, the worn mantles are placed upon [host.GetHerHim]. Even the surly host of [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of that miserable land, even they — are moved to mutter the final prayers, and give the last: \"#EMP [host.GetFaith.HighGodName], behold our [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6100.desc_generic_guest: "The gleaming [host.Custom('GetRegionalSword')] is girded to [host.GetFirstNamePossessive] hip. The lacy jewels, the heavy mantles are placed upon [host.GetHerHis] body. As one, the nobility of [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — the [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] and [host.Custom('KnightCulturePluralNoTooltipLowercase')] of that land — recite the final prayers, and the last: \"#EMP [host.GetFaith.HighGodName], behold our [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6100.desc_ending_byzantine_guest: "\n\nGraced by ancient, [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels before [crowner.GetTitledFirstNameRegnal], and before Christ — for it is by holy grace [host.GetSheHe] rules, and by divine mercy that the [ROOT.Char.GetPrimaryTitle.GetTierAsName] still stands. And, at last..."
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels. For the diadem of [host.GetHerHis] [host.GetPrimaryTitle.GetTierAsName], the symbol of [host.GetPrimaryTitle.GetNameNoTierNoTooltip], shall from this moment be ever... just above [host.GetHerHim]."
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] is about to truly become: [host.GetSheHe] bows to no one."
 coronation_events.6100.desc_ending_vassal_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] is about to truly become: [host.GetSheHe] bows to the [host.GetLiege.GetPrimaryTitle.GetAdjective] [host.GetLiege.GetTitleAsName], and to [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending_guest: "\n\nGraced by [host.Custom('GetTitleTierAdjective')] treasures, [host.GetFirstNameNoTooltipRegnal] kneels... just this one, final time. For the [host.GetTitleAsName] of [host.GetPrimaryTitle.GetNameNoTier], the [host.GetTitleAsNameNoTooltip|l] [host.GetSheHe] is about to truly become: [host.GetSheHe] bows only to [host.GetFaith.HighGodName]."
 GLOBUS_CRUCIGER_GLOSS: "A 'cross-bearing orb', typically of precious metal. It is held in the hand as an element of royal regalia, and a symbol of the Saviour's dominion over all the world."
 ARMILLS_GLOSS: "A pair of finely-wrought ceremonial bracers, to be worn on the arms of a prelate or monarch. #G Armills#! would be decorated with scenes such as the Resurrection and Crucifixion of Christ."
 PALLIUM_GLOSS: "The impressive mantle of a monarch, a kindred garment to the Greek imperial #G loros#! and the #G pallia#! worn by church officials."
 coronation_events.6100.a: "The crown is placed atop my brow."
 coronation_events.6100.a_guest: "The crown is placed atop [host.GetHerHis] brow."
 coronation_events.6100.a_guest_low: "The crown is placed... but for how long?"
 coronation_events.6100.a_flavor_decent: "And so, the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] is set to rest."
 coronation_events.6100.a_flavor_low_guest: "On [host.GetFirstNameNoTooltipRegnal], the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] looks rather strange..."
 coronation_events.6100.a_flavor_low: "In the midst of this wretched ceremony, I can hardly savor the touch of the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')]..."
 coronation_events.6100.a_flavor_giant: "By [host.GetFaith.HighGodName] — [crowner.GetTitledFirstNameNoTooltip] can hardly squeeze the tiny [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')] on!"
 coronation_events.6100.a_flavor_adolescent: "Behold: my [Glossary( 'coronation crown', 'CORONATION_CROWN_GLOSS')]! And — #EMP oh#! — it's almost falling over my eyes..."
 CORONATION_CROWN_GLOSS: "Crowns employed for the coronation ceremony were, in some instances, those of everyday use. #G Coronation crowns#! could also be dusty relics, presented only for the singular occasion."
 coronation_events.6101.desc_crowning_intro: "Some would call it shameless pride for a [host.GetTitleAsName] to lift a crown high and place it upon [host.GetHerHis] own brow and, in doing so, proclaim #EMP [host.GetHerselfHimself]#! among [host.GetFaith.HighGodNamePossessive] chosen monarchs on earth.\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "A [host.GetTitleAsName|l], when [host.GetSheHe] is clothed in ceremony and armed with the assent of [host.GetHerHis] people... may crown [host.GetHerselfHimself]. That is our way, though some [host.GetFaith.BishopNeuterPlural] envy this [host.Custom('GetTitleTierAdjective')] right.\n\n"
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP Hah!#! We #EMP Íberos#! do not agree. We give our humble words to God and #EMP la Santísima Virgen María#!, and then we do as we will!"
 coronation_events.6101.desc_crowning_priests_high: "Yet those few doubting [host.GetFaith.PriestNeuterPlural] are singing out reedily, and gazing on in awe as I begin the rite."
 coronation_events.6101.desc_crowning_priests_low: "Indeed, under the cover of the whispering crowd, [host.GetFaith.PriestNeuterPlural] mutter dark condemnations."
 coronation_events.6101.desc_crowning_priests_mid: "To [host.GetFaith.NegativeAfterLife] with my detractors! I need no [host.GetFaith.PriestNeuter]."
 coronation_events.6101.desc_words_christian: "Gripping the cross-bearing diadem in my fingers — reciting \"#EMP Lord God, you are above all kings; to your dominion belong all realms of heaven and earth#!\" and so forth — I crown myself master of [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic: "Gripping the bejeweled metal band in my fingers, I utter an address to all the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. I promise my vigil, my justice, my strength — and I crown myself the master of [host.GetPrimaryTitle.GetNameNoTier]!\n\n"
 coronation_events.6101.desc_ending_humble: "With slow, grim steps, I approach my waiting throne. It is no small thing to become a [host.GetTitleAsNameNoTooltip|l]."
 coronation_events.6101.desc_ending: "At last, I approach the sovereign throne as the [host.GetTitleAsNameNoTooltip|l] I was always meant to be."
 coronation_events.6101.desc_crowning_priests_high_guest: "Yet those few doubting [host.GetFaith.PriestNeuterPlural] are singing out reedily, and gazing on in awe as [host.Custom('FormalComplimentAdjective')] [host.GetFirstName] begins the rite."
 coronation_events.6101.desc_crowning_priests_low_guest: "Indeed, under the cover of the whispering crowd, I hear [host.GetFaith.PriestNeuterPlural] mutter dark condemnations."
 coronation_events.6101.desc_crowning_priests_mid_guest: "Yet the [host.GetFaith.PriestNeuterPlural] seem willing to accept this rite. Perhaps, some ruler in the [host.GetFaith.ReligiousText] once did the same."
 coronation_events.6101.desc_words_christian_guest: "Gripping the cross-bearing diadem in [host.GetHerHis] fingers — reciting \"#EMP Lord God, you are above all kings; to your dominion belong all realms of heaven and earth#!\" and so forth — [host.GetFirstNameRegnal] crowns [host.GetHerselfHimself] master of [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic_guest: "Gripping the bejeweled metal band in [host.GetHerHis] fingers, [host.GetFirstNameRegnal] utters an address to all the [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. [host.GetSheHe|U] promises [host.GetHerHis] vigil, [host.GetHerHis] justice, [host.GetHerHis] strength — and [host.GetSheHe] crowns [host.GetHerselfHimself] the master of [host.GetPrimaryTitle.GetNameNoTier]!\n\n"
 coronation_events.6101.desc_ending_humble_guest: "With slow, grim steps, the [host.GetTitleAsNameNoTooltip] approaches [host.GetHerHis] waiting throne. The enormity of what [host.GetSheHe] has done, what [host.GetSheHe] has become, darkens [host.GetHerHis] face."
 coronation_events.6101.desc_ending_guest: "The [host.GetTitleAsNameNoTooltip] proudly approaches [host.GetHerHis] sovereign throne."
 coronation_events.6101.a_guest_neg: "And so, we've watched a perverse [host.GetWomanMan] love [host.GetHerselfHimself]."
 coronation_events.6101.a_guest_pos: "A rightful [host.GetTitleAsNameNoTooltip]. Huzzah!"
 coronation_events.6101.a_guest: "[host.GetSheHe|U] placed it. And [host.GetSheHe] shall wear it."
 coronation_events.6101.a: "May I sit here for many years to come."
 coronation_events.6101.a_oh_noes: "It's too late to turn back, I suppose..."
 coronation_events.6102.t: "The Enthroning of [host.GetFirstNameNoTooltipRegnal]"
 coronation_events.6102_middle: "\n\nI step forth alone for this supreme rite, bedecked in my inaugural regalia."
 coronation_events.6102.desc_high: "But... I am not alone. From the lowest gutter to the tallest tower, thunderous acclaim fires the empty air — as if the cries of thousands sunder this great [host.Custom('ResidenceBuilding')], #EMP shaking it to the ground!#!\n\nI take the throne not as a [host.GetWomanMan], but a [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Not as a mortal, but — as my subjects chant and sing — a gift from [host.GetFaith.HighGodName] to the [host.GetPrimaryTitle.GetAdjective] people, an appeal to [host.GetFaith.PositiveAfterLife]!"
 coronation_events.6102.desc_low: "The walk is long... and quiet. Each footfall resonates like a droplet on endlessly deep water. [anointer.GetName], with tears in [anointer.GetHerHis] priestly eyes, begins an ancient dirge:\n\n\"#EMP [host.GetFaith.random_GoodGodNames], deliver us! From the abyss, from despair: deliver the children of [host.GetPrimaryTitle.GetNameNoTier]! Spare us, O [host.GetFaith.HighGodName], the desolation of [host.GetFaith.NegativeAfterLife]! Let our [host.GetTitleAsNameNoTooltip|l] defy the evils of man!#!\"\n\nBefore this troubled assembly, I take my throne."
 coronation_events.6102.desc_mid: "The prayers of my lips mingle with the swelling chants. Together, my subjects and I pray: \"#EMP [host.GetFaith.random_GoodGodNames], preserve this [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] under [host.GetFaith.PositiveAfterLife] always, now and forever! Unto the ages of ages! Bless, O [host.GetFaith.random_GoodGodNames], the strength of the [host.GetTitleAsNameNoTooltip]!#!\"\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')] bow low. I take my sacred seat, the place of my power. #EMP \"Hail [host.GetFirstNameNoTooltipRegnal]!\"#! all cry out. \"#EMP By the will of [host.GetFaith.HighGodName], our [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6102_middle_guest: "\n\nOnward goes [host.GetFirstName], bedecked in [host.GetHerHis] inaugural regalia."
 coronation_events.6102.desc_high_guest: "But... [host.GetSheHe] hardly performs the rite alone! From the lowest gutter to the tallest tower, thunderous acclaim fires the empty air — as if the cries of thousands might shake this [host.Custom('ResidenceBuilding')] to the ground!\n\n[host.GetFirstNameNoTooltipRegnal] takes the throne not as a [host.GetWomanMan], but a [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Not as a mortal, but — as [host.GetHerHis] subjects chant and sing — a gift from [host.GetFaith.HighGodName] to the [host.GetPrimaryTitle.GetAdjective] people."
 coronation_events.6102.desc_low_guest: "The walk is long... and quiet. Each footfall resonates like a droplet on endlessly deep water. [anointer.GetName], with tears in [anointer.GetHerHis] priestly eyes, begins a dirge:\n\n\"#EMP [host.GetFaith.random_GoodGodNames], deliver us! From the abyss, from despair: deliver the children of [host.GetPrimaryTitle.GetNameNoTier]! Spare us, O [host.GetFaith.HighGodName], the desolation of [host.GetFaith.NegativeAfterLife]! Let our [host.GetTitleAsNameNoTooltip|l] defy the evils of man!#!\"\n\nAs the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] people fear and mourn, [host.GetTitledFirstNameNoTooltipRegnal] takes the throne."
 coronation_events.6102.desc_mid_guest: "The prayers of [host.GetHerHis] lips mingle with the swelling chants. Together, [host.GetSheHe] and [host.GetHerHis] subjects pray: \"#EMP [host.GetFaith.random_GoodGodNames], preserve this [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] under [host.GetFaith.PositiveAfterLife] always, now and forever! Unto the ages of ages! Bless, O [host.GetFaith.random_GoodGodNames], the strength of the [host.GetTitleAsName]!#!\"\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')] bow low.  [host.GetNameNoTooltipRegnal] takes [host.GetHerHis] sacred seat, the place of [host.GetHerHis] power. #EMP \"Hail [host.GetFirstNameNoTooltipRegnal]!\"#! all cry out. \"#EMP By the will of [host.GetFaith.HighGodName], our [host.GetTitleAsNameNoTooltip|l]!#!\""
 coronation_events.6102.a_guest_neg: "[host.GetSheHe|U] is a stain on that high seat."
 coronation_events.6102.a_guest_pos: "Glory to the [host.GetPrimaryTitle.GetAdjectiveNoTooltip] throne!"
 coronation_events.6102.a_guest: "The rite is done. A [host.GetTitleAsNameNoTooltip] is made."
 coronation_events.6102.a_host_neg: "#EMP This#! is how my reign begins...?"
 coronation_events.6110.t_nomad: "Jewels of the [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6110.t: "Jewels of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation_events.6110.desc: "Carried forth in solemnity, the icons of [ROOT.Char.GetPrimaryTitle.GetAdjective] rule — and the"
 coronation_events.6110.desc_crown: "crown"
 coronation_events.6110.desc_crowns: "crowns"
 coronation_events.6110.desc_regalia: "regalia"
 coronation_events.6110.desc_2: "I am to bear — are steeped in prayerful blessings. The [ROOT.Char.GetFaith.PriestNeuterPlural] prepare my finery with ritual motions and invocations to"
 coronation_events.6110.desc_st_peter: "St. Peter, key-bearer of the heavenly kingdom."
 coronation_events.6110.desc_samuel: "the Prophet Samuel."
 coronation_events.6110.desc_generic: "[ROOT.Char.GetFaith.KnowledgeGodName]."
 coronation_events.6110.desc_old_artifact: "\n\nIs the fine and beauteous [crowning_artifact.GetName] to be endowed forever to [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? When we have, already, a sovereign vestment: [old_title_artifact.GetName]?"
 coronation_events.6110.desc_no_old_artifact: "\n\nWith this ceremony, is my beloved [crowning_artifact.GetName] to be endowed forever to [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\nIs my beloved [crowning_artifact.GetName] to be endowed forever to to [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? Or instead, perhaps, [crowning_artifact_2.GetName]...?"
 coronation_events.6110.a: "#EMP O, [crowning_artifact.GetNameNoTooltip] — O, glory of glories!#!"
 coronation_events.6110.b: "Devote the truly [ROOT.Char.Custom('GetTitleTierAdjective')] [crowning_artifact_2.GetNameNoTooltip]."
 coronation_events.6110.c: "Commit the noble [crowning_artifact_3.GetNameNoTooltip]."
 coronation_events.6110.d: "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [crowning_artifact_4.GetNameNoTooltip]."
