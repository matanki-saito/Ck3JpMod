 coronation_events.6001.t: "我らが声と時代"
 coronation_events.6001.desc: "#EMP 「諸族長の首位なる者！神聖なる誓いと部族の称賛により選ばれし[ROOT.Char.GetTitleAsName]万歳！」#!\n\n[loyal_vassal.GetTitledFirstName]は私の前で剣をかざすと、胸に手を当てる。そして[loyal_vassal.GetSheHe|U]は歓呼をやめ、重々しく誓いを口にした。\n\n「我らは[loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]に対する[old_de_jure.GetBaseName]の支配など知らぬ。我らは[ROOT.Char.GetPrimaryTitle.GetName]を愛し、我が民は[ROOT.Char.GetPrimaryTitle.GetName]に永遠の忠誠を誓う！#EMP 永遠に！#!」"
 coronation_events.6001.a: "「聞け、我は汝らに未来をもたらす者なり」"
 coronation_events.6001.b: "「友情は続く、永遠に！」"
 coronation_events.6001.c: "そしてこの馬鹿げた「連合」を存続させると…？否。"
 coronation_events.6001.c.flavor: "古き時代のように、真の[ROOT.Char.GetTitleAsNameNoTooltip]となれるというのに…"
 coronation_events.6010.t: "防衛せし者"
 coronation_events.6010.desc: "[location.GetTitle.GetBaseNameNoTier]の外れにある集落が炎に包まれている。\n\n「略奪者どもだ」[host.GetPrimaryTitle.GetAdjective]の[host.Custom('KnightCultureNoTooltipLowercase')]が説明する。「部族から追放された者どもだ。[assailer.GetPrimaryTitle.GetNameNoTier]の[assailer.GetTitleAsName]が奴らをここへ差し向けたのだ。この屑どもに金を払い、我ら連合の[host.GetTitleAsName]を貶めたのだ」\n\n「[host.GetTitledFirstNameNoTooltip]が玉座に就いたのは、奴が#EMP 勝手に#!やったことだ」族長の一人が呟く。「我らの民が共に悪に立ち向かったあの頃が恋しいものだ…」"
 coronation_events.6010.a: "#EMP 「我が戦士は未だ我ら全員のために戦い続ける！」#!"
 coronation_events.6010.b: "「我らの玉座は神聖なるものではない…」"
 coronation_events.6010.b.flavor: "…ならばそれを請求することも、大いなる不義とは言えまい。"
 coronation_events.6010.c: "「もし#EMP 私#!が服従すれば、この侮辱は終わるだろう！」"
 coronation_events.6010.d: "我らは皆、古き夜警の誓いに準ずるべきだ。"
