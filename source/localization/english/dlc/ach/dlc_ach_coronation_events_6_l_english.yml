 coronation_events.6000.t: "連合の招集"
 coronation_events.6000.desc: "同輩たる族長たちの目に涙が光る――歓喜と、そして笑いの涙だ！\n\n我々の中に、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]、[host.GetFirstName]が立っている――どこぞの冷淡なる異邦の皇帝のように他の者より高い位置に立つのではなく、ただ謙虚に。我らが[host.GetTitleAsName]が[other_vassal.GetFirstNamePossessiveNoTooltip]の馬と戯れ、馬が[host.GetHerHim]の指に噛みつくと、我ら貴族は思わず笑い転げた！\n\n我々は、もはや真に対等な存在として戦列に並ぶことはないかもしれない。だが…我々は今もなお[host.GetPrimaryTitle.GetName]であり、この日もまた我々の一日なのだ。"
 coronation_events.6000.a: "「そして私は誓う――#EMP 連合は永遠なり！#!」"
 coronation_events.6000.a.flavor: "これは[host.GetPrimaryTitle.GetNameNoTooltip]の終わりではない！[host.GetPrimaryTitle.GetNameNoTooltip]の真なる再誕なのだ！"
 coronation_events.6000.b: "「さあ、家族よ、誓約の同胞たちに自己紹介せよ！」"
 coronation_events.6000.b.flavor: "戦士の笑いと女の微笑みと共に、我が家族は戴冠の宴を照らすだろう。"
 coronation_events.6000.c: "時代が変わったとしても、我々は未だ一つだ。"
