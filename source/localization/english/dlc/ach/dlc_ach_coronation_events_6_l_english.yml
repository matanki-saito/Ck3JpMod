 coronation_events.6011.t: "普遍の大義"
 coronation_events.6011.desc: "「[assailer.GetName]が火を放った！貴君の戴冠を嘲るために、我らが忌むべき隣人がわざわざ遠くから略奪者を差し向けてきたのだ！」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))]、[loyal_vassal.GetName]が叫ぶ。[loyal_vassal.GetSheHe]は私を[assailer.GetTitledFirstNamePossessiveNoTooltip]による侮辱が行われた場へ連れてきていた。\n\n実際のところ、燃えているのは[location.GetName]郊外にある粗末な掘っ立て小屋だけなのだが、[loyal_vassal.GetTitledFirstNameNoTooltip]は怒りで震えている。\n\n「[ROOT.Char.GetPrimaryTitle.GetName]には、まだ#EMP 意義#!がある」[loyal_vassal.GetSheHe]は誓う。「連合を守る覚悟は今もある！我が戦の誓いを受けたまえ！[assailer.GetPrimaryTitle.GetAdjective]の穢らわしき者ども、そして他の誰が敵となろうとも、我らの土地を脅かす者は我が軍勢と対峙することになる！」"
 coronation_events.6011.a: "「武器を下せ。[ROOT.Char.GetFaith.HighGodNamePossessive]の平和を信じよ」"
 coronation_events.6011.a.flavor: "我らの連合は戦のために十分な備蓄を積み上げている…だが代わりに、[ROOT.Char.GetFaith.HouseOfWorshipPlural]の前に供物を積み上げることもできよう。"
 coronation_events.6011.b: "「若き者も老いたる者も、戦士を無駄にすべきではない」"
 coronation_events.6011.b.flavor: "我らの祖国において、落ち着きのない若者たちは戦と冒険を夢見てはいないか？彼らを呼び集めよ、いつの日か戦へと招集するために！"
 coronation_events.6011.c: "「私と共に戦え、最も勇敢なる[loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]よ！」"
 coronation_events.6011.d_house: "「[ROOT.Char.GetHouse.GetName|U]がこの国を守る」"
 coronation_events.6011.d: "「休め。見張りはそなたの[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の使命だ」"
