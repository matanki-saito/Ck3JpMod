l_english:
 game_concept_coronation: "戴冠式"
 game_concept_coronations: "戴冠式"
 game_concept_coronation_desc: "戴冠式は、[ruler|E]が[vassals|E]や同輩、そして遠方からの[guests|E]を招待し、彼らの見守る中で正式に即位するための[activity|E]です。\n\n戴冠式には、一般的な戴冠式と、[anointment|E]という二つの形式があります。後者ではより強力な恩恵が得られますが、その分費用も高く付くでしょう。\n\n予想される報酬：\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "誓約"
 game_concept_oaths: "誓約"
 game_concept_oath_desc: "誓約は[coronation|E]の[activity|E]において[host|E]によって誓われるもので、彼らが新たな[ruler|E]として即位するための[legitimacy|E]を確保するに当たって重要な役割を果たします。\n\n誓約は時間制限付きの特別な[decisions|E]を解禁し、統治者は自身が[title|E]に相応しいと証明するためにこの決断を完遂しなければなりません。その報酬は戴冠式の[coronation_magnificence|E]に左右されます。"
 game_concept_coronation_magnificence: "壮麗度"
 game_concept_coronation_magnificence_desc: "[coronation|E]の壮麗度は、[activity|E]の報酬を決定します。壮麗度が高ければ[host|E]の得る報酬もより優れたものとなるでしょう。\n\n壮麗度は[intents|E]、[activity_options|E]、および活動中のイベントを通じて得ることができます。[coronation_supporters|E]と[coronation_detractors|E]も影響を与えることがあります。"
 game_concept_coronation_supporter: "支持者"
 game_concept_coronation_supporters: "支持者"
 game_concept_coronation_supporter_desc: "支持者とは、[coronation|E]の[activity|E]において、[host|E]の玉座への登極を支持している[activity_guests_short|E]です。彼らには[ruler|E]が[legitimacy|E]を確保するのを助ける機会が与えられるでしょう。\n\nその反対は[coronation_detractors|E]、すなわち主催者を妨害しようと試みる客人です。"
 game_concept_coronation_detractor: "批判者"
 game_concept_coronation_detractors: "批判者"
 game_concept_coronation_detractor_desc: "批判者とは、[coronation|E]の[activity|E]において、[host|E]の玉座への登極に反対している[activity_guests_short|E]です。彼らには[ruler|E]を妨害し、その[legitimacy|E]を毀損する機会が与えられるでしょう。\n\nその反対は[coronation_supporters|E]、すなわち主催者を支援しようと試みる客人です。"
 game_concept_coronation_anointment: "聖別式"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "聖別式"
 game_concept_coronation_anointment_desc: "聖別式は[coronation|E]の形態の一つであり、[ruler|E]は[head_of_faith|E]に自らの玉座への登極に対する祝福を求めます。特定の宗派では、これは[legitimate|E]な統治者と見なされるために必要不可欠の手順と見なされることもあります。\n\n宗教指導者からの支持を確保するために、[host|E]は「[anointment_request|E]」の[interaction|E]を利用することができます。"
 game_concept_anointment_request: "聖別を求める"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "聖別を求める[character_interaction|E]は、[ruler|E]が自身の[head_of_faith|E]に対して[anointment|E]における支持を保証してくれるよう求める特別な関係行動です。"