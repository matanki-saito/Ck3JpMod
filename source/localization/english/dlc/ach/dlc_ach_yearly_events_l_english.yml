l_english:
 ach_yearly_events.1001.t: "財政の問題"
 ach_yearly_events.1001.desc: "我が主君[liege.GetTitledFirstName]に仕える[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]として、財政の管理について助言するのは私の務めだ。その中でも重要なのは、支出の習慣に伴う利点と欠点を説明することにある。\n\n「もう一度聞こう」と[liege.GetSheHe]は問いかける。「国庫の金を貯めておくことの、本当の#EMP 欠点#!とは何だ？　困難な時のために備えるのは良いことではないのか？」\n\nフムン。[liege.GetSheHe|U]の言い分も一理あるが、それは幾分単純すぎる見方だな…。"
 ach_yearly_events.1001.a: "「もしご不安なら、#EMP この私#!が代わりに財政を管理いたしましょう…」"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip]は喜んで財を任せてくれる"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip]はあなたの企みに疑念を抱く"
 ach_yearly_events.1001.b: "慎重さこそ正しき道です。"
 ach_yearly_events.1001.c: "[liege.GetTitleAsNameNoTooltip]たる者、華やかに暮らすべきです！"
 ach_yearly_events.1001.d: "おそらく、均衡の取れた方針こそ最善でしょうな。"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip]はあなたの賢明さを称賛する"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip]はあなたの中庸ぶりを嘲笑する"
 ach_fence_sitter_modifier: "優柔不断"
 ach_fence_sitter_modifier_desc: "この人物の優柔不断さは広く知られており、決断を避けることで悪名高い。"
 ach_spending_advice_modifier: "財政指南"
 ach_spending_advice_modifier_desc: "この人物は堅実な財政助言を行うことで知られている。"
 ach_cautious_spender_modifier: "慎重な締まり屋"
 ach_cautious_spender_modifier_desc: "この人物は財布の紐を固く締めている。"
 ach_extravagant_spender_modifier: "浪費家"
 ach_extravagant_spender_modifier_desc: "この人物は必要とあれば惜しげなく浪費する。"
 ach_budgeting_mentor_modifier: "財政の師"
 ach_budgeting_mentor_modifier_desc: "この人物は財政の専門家として知られ、他者に賢明な金銭の使い方を教えることができる。"
 ach_balanced_budget_modifier: "均衡予算"
 ach_balanced_budget_modifier_desc: "この人物はきわめて良く管理された財政から利益を得ている。"
 ach_yearly_events.1002.t: "鼠どもの巣窟"
 ach_yearly_events.1002.desc: "我が主君[liege.GetPrimaryTitle.GetNameNoTier]の[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]として、道を外れた封臣どもの尻尾をつかみ、[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に巣くう鼠どもが大群となって膨れあがるのを防ぐのが我が誓いだ…。\n\nだが今や[faction.GetName]は力を蓄え、[faction_member.GetName]のような反逆者は広く遠くまで旅をし、優美な耳元に囁きかけている。\n\n「[unjoined_vassal.GetPrimaryTitle.GetNameNoTier]は強く、飢えている」と、その裏切り者は[unjoined_vassal.GetTitleAsNameNoTooltip][unjoined_vassal.GetFirstName]に唆す。「この力を、この渇望を信じるのだ…そして我らの力もな」"
 ach_yearly_events.1002.a: "この鼠どもの大義は孤立させねばならぬ。"
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "あなたは反乱の芽を毒し、摘み取る"
 ach_yearly_events.1002.b.failure: "あなたの嘲るような弾劾は失敗に終わる"
 ach_yearly_events.1002.c: "我はかくも卑屈か？　我が声は聞かれねばならぬ！"
 ach_yearly_events.1002.c.flavor: "私はこの国における声の中の筆頭。そして#EMP 異議を唱える#!声の筆頭でもある！"
 ach_yearly_events.1002.d: "鼠どもは…一匹ずつ始末するのだ。"
 ach_yearly_events.1002.d.flavor: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]として、この反逆の[faction_member.GetTitleAsNameNoTooltip]を黙らせる力は我が手にある。"
 ach_chancellor_isolating_factions_modifier: "派閥を孤立させる宰相"
 ach_chancellor_isolating_factions_modifier_desc: "この統治者を弁護する宰相は、反逆者や批判者を巧みに疎外する。\n#weak [vassals|E]が[factions|E]に加わりにくくなる#!"
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]は派閥の支持を削ぐ"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName]が封臣たちの議論をあなたに有利なものへと導く。"
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]は派閥の一員を宥める"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName]が反抗的な封臣たちに対して強硬な反論を示す。"
 ach_yearly_events.1003.t: "敗軍を統べる者"
 ach_yearly_events.1003.desc: "我が主君と[foe.GetPrimaryTitle.GetNameNoTier]との戦は長引いている。[liege.GetHerHis][Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]として、兵站を計画し、[liege.Custom('GetLocalCommonerTermPlural')]を徴発し、民の不安を鎮めてきた…。だが今、騎馬の伝令が凶報をもたらした。\n\n[battle_province.GetName]にて、[liege.GetPrimaryTitle.GetNameNoTier]の[liege.Custom('KnightCulturePluralNoTooltip')|l]が敗北したのだ。[commander.GetNamePossessive]の戦列は崩壊し、我らの軍勢は総崩れとなって潰走した。今や、我らが[liege.Custom('GetFighterTermPlural')]が逃げ惑う間に、[foe.GetNamePossessive]の大軍が[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]へと迫っている！\n\n顧問たちは、この災厄の手綱を籠手で握りしめ、職務の名誉を示せと迫っている。"
 ach_yearly_events.1003.a: "今こそ、[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]の剛毅が求められる！"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]よ！　#EMP 汝らは馬を駆り、[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]を救え！#!"
 ach_yearly_events.1003.c: "我が敗残兵を糾合しよう。"
 ach_yearly_events.1003.c.success: "生き残りは[liege.GetTitledFirstNamePossessiveNoTooltip]の旗の下に集う"
 ach_yearly_events.1003.c.failure: "あなたの召集に応じる者はわずかだ"
 ach_yearly_events.1003.d: "敗残兵どもを、その失態ゆえに鞭打て"
 ach_yearly_events.1003.d.flavor: "…それにあの愚かな[liege.GetTitleAsNameNoTooltip]め、もしこれを#EMP 我が#!失態と抜かすのなら、一緒に鞭打ってくれるわ！"
 marshal_joins_war_title: "元帥、戦へ馳せ参ず"
 marshal_joins_war_desc: "あなたの壊滅的敗北が[marshal.GetTitledFirstName]を奮い立たせた！"
 marshal_joins_war_title_foe: "敵手たる元帥、戦へ馳せ参ず"
 marshal_joins_war_desc_foe: "[liege.GetShortUINamePossessive]の壊滅的敗北により、その元帥[marshal.GetShortUIName]が奮起し、[combat_war.GetName]へ参戦した。"
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]は敗残兵を再結集させる"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName]があなたの軍の敗北に力強く応じる。"
 ach_marshal_reconstituting_army_modifier: "元帥による軍勢再建"
 ach_marshal_reconstituting_army_modifier_desc: "苛烈な敗北の後、この人物の元帥は軍を戦える状態へと立て直すべく奮闘している。"
 custom.every_liege_domain_county: "[liege.GetShortUIName]：\n$EFFECT_LIST_BULLET$すべての[domain|E][county|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]：\n$EFFECT_LIST_BULLET$必要な[gold|E]を持つすべての[powerful_vassal|E]"
 ach_yearly_events.1004.t: "大いなる萎れた財布"
 ach_yearly_events.1004.desc: "我が貧しき主君[liege.GetTitledFirstName]と、[liege.GetHerHis]の[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]たる私は、束の間言葉を交わした。だが…その周囲では、[liege.Custom('GetTitleTierAdjective')]の国庫の空虚さに群衆が怒号を上げていた。\n\n「彼らは新たな栄光を渇望して叫んでおるのだ！」と[liege.GetTitledFirstNameNoTooltip]は寛大に解釈する。\n\n」「何をもって栄光を得ようというのです？　黄金をまとった槍ですか？　宝石を鏃とした矢でしょうか？　国の富はすでに尽き果てているのです、#EMP 栄光#!とやらのために…」\n\n"
 ach_yearly_events.1004.desc_end: "「ただの願望にすぎぬ！」と[liege.GetSheHe]は答える。「私は国庫の惨状を、いやというほど承知しておる…」"
 ach_yearly_events.1004.desc_harsh: "「お主は我が[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]であろう」と[liege.GetSheHe]は答える。「金を探し出せ。宝石を見つけてこい」"
 ach_yearly_events.1004.a: "「封臣どもから取り立て、罪は私がかぶりましょう」"
 ach_yearly_events.1004.a.flavor: "国庫が脆弱な時、[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]は強く…そして憎まれねばならぬのだろう。"
 ach_yearly_events.1004.b: "勤勉と時の積み重ねからこそ、富は芽吹くものです。"
 ach_yearly_events.1004.b.success: "あなたは地方行政を見事に改革する"
 ach_yearly_events.1004.b.failure: "あなたの直感は驚くほど役に立たなかった"
 ach_yearly_events.1004.c: "勤勉と時の積み重ねから、富は芽吹くものです。"
 ach_yearly_events.1004.d: "「民が飢え始めたら、私のところに送っていただければよい」"
 ach_yearly_events.1004.d.flavor: "義務があろうとも、この債務まみれの壊れた財布を繕うつもりはない…"
 ach_stewardship_bankruptcy_modifier: "繁栄志向の統治"
 ach_stewardship_bankruptcy_modifier_desc: "領国が破産の危機に瀕した際、地方法は厳格化され、徴募兵は民政の務めへと転用された。"
 ach_welcoming_lieges_creditors_modifier: "流民を受け入れる"
 ach_welcoming_lieges_creditors_modifier_desc: "民が押し寄せる。他所の財政破綻が家族を移住へと駆り立てているのだ。"
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]は財政再建を模索する"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName]があなたの[domain|E]を改革し、財政難に対応する。"
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]は封臣からの特別税を徴収する"
 steward_gathers_emergency_tithe_desc: "国庫の苦境に対処するため、[ROOT.Char.GetTitledFirstName]は異例の課税を行い、その全ての罪を背負った。"
 custom.every_scope_faction_member: "すべての#high [faction.GetName]#!の構成員"
 ach_yearly_events.1005.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_yearly_events.1005.desc: "「[ROOT.Char.GetPrimaryTitle.GetName]の玉座にお着きになってから、すでに幾年が過ぎました。あなたこそがこの地の真の君主にして、我が領民を護る守護者です」\n\n[messenger.GetNamePossessive]の言葉には確信がこもり、[messenger.GetHerHis|U]の国を思う心は誠実そのものだった。\n\n「されど、いまだその御眉には聖油により戴冠された冠はなく、その御手にも聖別された宝器はございませぬ。誰もあなたの統治に公然と異を唱えることはないにせよ、#EMP 正式な戴冠式#!を執り行わねばなりません。さもなくば、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末を憂えざるを得ません」"
 ach_yearly_events.1005.a: "鍛冶師たちを呼べ。"
 ach_yearly_events.1005.b: "準備を始めよ。"
 ach_yearly_events.1005.c: "それは後日に執り行おう。"
 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]の承認"
 ach_yearly_events.1010.desc: "私は[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の[ROOT.Char.GetTitleAsName]となった。人の世の秩序にあって畏怖される偉大なる存在、我が意思は振るわれるごとに幾千の運命を形作る。\n\n[title.GetNameNoTier]を統べる者として、私は支配の正統なる権利を得たのだ。"
 ach_yearly_events.1010.desc_vassals: "されど今や、[title.GetAdjectiveNoTooltip]の民、そして大いなる[ROOT.Char.GetPrimaryTitle.GetName]の旗の下に属するすべての者、[vassal_title_1.GetAdjective]の[ROOT.Char.Custom('GetLocalCommonerTermPlural')]、[vassal_title_2.GetAdjective]の貴族たち…これら[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の臣民は、我が[ROOT.Char.Custom('GetTitleTierAdjective')]の地位を認めねばならぬ。"
 ach_yearly_events.1010.desc_no_vassals: "されど今や、[title.GetAdjectiveNoTooltip]の貴族、そして大いなる[ROOT.Char.GetPrimaryTitle.GetName]の旗の下に属するすべての民…これら[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の臣民は、我が[ROOT.Char.Custom('GetTitleTierAdjective')]の地位を認めねばならぬ。"
 ach_yearly_events.1010.desc_outro_regalia: "\n\n私は新たなる輝かしい就任の儀式を執り行い、尊き宝器を正当化せねばならぬ。"
 ach_yearly_events.1010.desc_outro_crown: "\n\n私は新たなる輝かしい就任の儀式を執り行い、尊き王冠を正当化せねばならぬ。"
 ach_coronation_suggestion_tt: "あなたは[coronation|E]を執り行うべきだ"
 ach_yearly_events.1010.a: "さらに盛大なる戴冠式を行うとしよう"