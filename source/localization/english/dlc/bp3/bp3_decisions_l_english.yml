l_english:
 enact_legacy_of_adventurer_decision: "[GetPlayer.GetHouse.GetBaseNameNoTooltip]の遺産"
 enact_legacy_of_adventurer_decision_desc: "年月を重ねるごとに、我が素朴な野営地はその規模と魂を増してきた。\n\nこなしてきた任務の一つひとつが、この地とその民との絆を深めてくれる。我らの偉業は酒場で歌われ、名は夜の帳に囁かれる。――そしてそれは、代々受け継がれてゆくのだ。"
 enact_legacy_of_adventurer_decision_confirm: "[GetPlayer.GetPrimaryTitle.GetNameNoTooltip]の名のもとに！"
 enact_legacy_of_adventurer_decision_tooltip: "[GetPlayer.GetHouse.GetBaseNameNoTooltip][house|E]を[adventurers|E]の世において揺るぎなき存在とする"
 have_enough_followers_tt: "[followers|E]が#V 15#!人以上いる #weak （#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!）#!"
 have_enough_patrons_tt: "[contact_list|E]に#V 5#!人以上の支援者がいる#weak （#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!）#!"
 has_max_level_pavilion_tt: "あなたの[GetDomicileBuilding('camp_main_01').GetName][building|E]はレベル#V 4#!に到達している#weak （#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!）#!"
 has_enough_contracts_tt: "非[criminal|E]の[task_contracts|E]を#V [contract_tally]/50#!件完了している"
 legacy_adventurer_legitimacy_on_landing: "[GetPlayer.GetHouse.GetBaseName][house|E]に属する[adventurer|E]が[ruler|E]となった場合：\n$BULLET$ [legitimacy_i][GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0]の[legitimacy|E]を獲得する\n$BULLET$ [follower|E]1人につき[soldier_i] #P 25#!の[levies|E]を得る"
 criminal_contracts_blocked_tt: "@warning_icon! #warning 今後は[criminal|E]の[task_contracts|E]を受けられなくなる#!"
