 remnants_adventurer_army: "[prev_title.GetNameNoTooltip]の残党"
 legacy_adventurer_house_modifier: "冒険者の血統"
 legacy_adventurer_house_modifier_desc: "この家は冒険者としての生き方を重んじ、宮廷の煩わしさを嫌う。\n[adventurer_i][task_contract|E]による[prestige|E]報酬：[prestige_i]#P +15%#!"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "私に従う者すべてに安息の場と、世に名を残す機会を与えよう。\n\n我らの歩む地に、腐敗や悪事の入り込む隙はない。我らの行ないは通りゆく国々のためのものであり、それこそが[GetPlayer.GetHouse.GetBaseName]の名を戴く者の意味である。\n\n[GetPlayer.GetPrimaryTitle.GetName]を率いる限り、私は悪を討つ！"
 bp3_decisions.0100.a: "進め、我が従者たちよ！"
 bp3_decisions.0100.a_tt: "マップ上に最大で#V 3#!件の[justicar_task_contracts|E]が作成される"
 bp3_decisions.0100.b: "それでもなお、私が望むのは地に根差すこと…。"