l_english:
 travel_events_bp3.1.t: "季節の変わり目"
 travel_events_bp3.1.desc: "朝の出発準備をしていると、[friendly_character.GetFirstName]が野営地の外で一人佇んでいるのが目に入った。[friendly_character.GetHerHim]に話しかけようと歩み寄ると、風向きが変わっていたのに気がついた。\n\n"
 travel_events_bp3.1.desc.spring: "驚くほど暖かな風が一瞬顔を撫でる。最近の寒い天候とは明らかに異なる感覚だ。ついに春が訪れたのだ。"
 travel_events_bp3.1.desc.summer: "暖かな風が一瞬衣服を揺らし、心地よい日差しが野営地を照らしているのに気づく。これから訪れる暖かな日々の兆しだ。"
 travel_events_bp3.1.desc.autumn: "爽やかな秋風が野営地を駆け抜け、地面から葉や埃を舞い上げている。夏は過ぎ去り、これから訪れる秋と冬の寒さに備える時が来た。"
 travel_events_bp3.1.desc.autumn_desert: "爽やかな秋風が野営地を駆け抜け、地面から砂や埃を舞い上げている。夏は過ぎ去り、これから訪れる秋と冬の寒さに備える時が来た。"
 travel_events_bp3.1.desc.winter: "冷たい風が背中を叩きつけ、私は衣服をぎゅっと体に巻きつけた。その冷たさは、再び冬の訪れが来たことをささやいている。"
 travel_events_bp3.1.desc.winter_snow: "冷たい風が背中を叩きつけ、私は衣服をぎゅっと体に巻きつけた。そして、初めての雪の兆しが見えた。冷気は再び冬の到来をささやいている。"
 travel_events_bp3.1.desc.dry_season: "乾いた風が野営地を駆け抜け、後には一筋の埃が残る。乾季が訪れたようだ。この季節が旅に大きな影響を与えないことを願おう。"
 travel_events_bp3.1.desc.rainy_season: "一陣の風が衣服を掴むように吹き抜け、優しい雨が降り始めた。しかし、頭上の暗い灰色の雲は、嵐が近づいていることを物語っている。"
 travel_events_bp3.1.a: "「[ROOT.Char.Custom('GetSeason')]が来たようだな、ええ？」"
 travel_events_bp3.1.b: "「[friendly_character.GetFirstNameNoTooltip]、さっさと馬に戻れ。」"
 travel_events_bp3.1.b.flavor: "「[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]への道中でも、眺めはゆるりと見えるだろう。」"
 travel_events_bp3.5.t: "外で病める"
 travel_events_bp3.5.desc.snow: "出発の直前に雪が降り始める。私は運の悪さを呪わずにはいられないが、ずっと雲が近づいてくるのは見えていた。そして、この雪はすぐには止みそうにない。\n\n予定通りに旅を続けるには出発しなければならないが、雪嵐の中での道行きは、無謀と言ってもいいだろう。"
 travel_events_bp3.5.desc.rain: "出発の直前に土砂降りの雨が降り始める。見渡す限り雨、雨、雨。運の悪さを呪わずにはいられないが、しばらく前から暗雲が近づいてくるのは見えていた。\n\n予定通りに旅を続けるには出発しなければならないが、この天候の中での道行きは危険を伴うだろう。"
 travel_events_bp3.5.a: "休み時だろう、たぶん。"
 travel_events_bp3.5.b.snow: "少しくらい雪が積もっても誰も困らない。"
 travel_events_bp3.5.b.rain: "少しくらい雨が降っても誰も困らない。"
 travel_events_bp3.5.b.tt: "[entourage|E]は#color_white [GetTrait('ill').GetName(GetNullCharacter)]#![trait|E]を得るだろう"
 travel_events_bp3.10.t: "[holy_location.GetNameNoTooltip]の巡礼者"
 travel_events_bp3.10.desc: "長い一日を終え、野営地のそばに座っていると、暗闇の中から一団の旅人がこちらへ近づいてくる。"
 travel_events_bp3.10.desc.holy_order: "誇り高き[holy_order_character.GetWomanMan]に率いられた騎士団が現れる。その一人一人が、引き連れる従者を一回り豪華にしたような装いをしていた。\n\n「この地の[ROOT.Char.GetLadyLord]よ、お目にかかれて光栄です。私は[grandmaster.GetPrimaryTitle.GetName]の[holy_order_character.GetName]です。ここ[holy_location.GetName]までの長い旅路を経てまいりましたが、最後の行程に向けて少し休息が要することとなりました。どうか、一夜でよいのであなたの野営地の火を分けていただけませんか？」"
 travel_events_bp3.10.desc.pilgrims: "迷い込んだ巡礼者の集団のように見える。先頭には疲れ果てた様子の[pilgrim_character.GetWomanMan]が立っている。最初の印象とは裏腹に、彼ら全員が何らかの貴重品を携えていることに気付く。\n\n「お願いです、我が[ROOT.Char.GetLadyLord]よ。この焚火のそばで少し休ませていただけないでしょうか？私たちは長い旅をしてきたのです…」"
 travel_events_bp3.10.a: "「何、遠慮せず火に当たれ！そして、旅の話を聞かせておくれ！」"
 travel_events_bp3.10.b: "「[holy_location.GetNameNoTooltip]へ共に行こうじゃないか。」"
 travel_events_bp3.10.c.holy_order: "「#emp 待ち伏せだ！野営地を守れ！#!」"
 travel_events_bp3.10.c.pilgrims: "「ああ、お前の悩みを消してやろう…」"
 travel_events_bp3.10.c.flavor: "巡礼者が何人か道中で行方不明になったところで、誰も気づきはしないだろう？"
 travel_events_bp3.10.d: "「いや、お前たちの場所はここにはないよ。」"
 holy_pilgrims_travel_modifier: "巡礼者の扇動"
 holy_pilgrims_travel_modifier_desc: "この一行は、聖地へ向かう巡礼者の一団を護衛している。"
 holy_knights_travel_modifier: "騎士を連れた旅路"
 holy_knights_travel_modifier_desc: "この従者は強壮たる騎士の一団に守られている。"
 travel_events_bp3.15.t: "[liege.GetTitledFirstNameNoTooltip]の歌"
 travel_events_bp3.15.desc: "[location.GetName]の郊外を旅していると、突然陽気な[bard_character.GetWomanMan]が遠くに見えた。跳ねたり踊ったり歌ったりと、[bard_character.GetHerselfHimself]自身に向けて楽しげに振る舞う[bard_character.GetSheHe]は、なかなかの風変わりな人物のようだ。\n\n「おいらの歌をいくつか聞いてみたいかい？ 今日のお題は、そうだな…"
 travel_events_bp3.15.desc.murderer: "#emp 『暴君[liege.GetFirstName]、[liege.GetCulture.GetName]のヒキガエル』#!"
 travel_events_bp3.15.desc.lustful.man: "#emp 『[liege.GetPrimaryTitle.GetName]の色狂い [liege.GetFirstName]』#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp 『[liege.GetPrimaryTitle.GetName]の娼婦 [liege.GetFirstName]』#!"
 travel_events_bp3.15.desc.gluttonous: "#emp 『[liege.GetCulture.GetName]名産の豚 [liege.GetFirstName]』#!"
 travel_events_bp3.15.desc.fool: "#emp 『[liege.GetPrimaryTitle.GetAdjective]のたわけ者 [liege.GetFirstName]』#!"
 travel_events_bp3.15.desc.craven: "#emp 『意気地なしの[liege.GetTitleAsNameNoTooltip] [liege.GetFirstName]』#!"
 travel_events_bp3.15.desc.outro: "で行くかあ!?」[bard_character.GetSheHe|U]は、私たちが声の届く範囲に入るや否や大声で叫んできた。\n返答する間もなく、[bard_character.GetSheHe]は[liege.GetTitledFirstNameNoTooltip]の堕落について陽気な歌を歌い始めた。"
 travel_events_bp3.15.a: "「[liege.GetTitleAsNameNoTooltip]について詳しく知りたいな。」"
 travel_events_bp3.15.a.tt: "[liege.GetFirstNamePossessive]の[secrets|E]を一つ知ります"
 travel_events_bp3.15.b: "「なかなか面白い[bard_character.GetWomanMan]だ、ついてこい。」"
 travel_events_bp3.15.c: "「黙ってろ、下卑た百姓風情が！」"
 travel_events_bp3.20.t: "[SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "私の一行が[ROOT.Char.GetCurrentLocation.GetName]を旅していると、地元の[SCOPE.Custom('LocalGuildsLoc')]の代表者である、熱心で魅力的な[merchant_character.GetWomanMan]、[merchant_character.GetFirstName]という人物と会話をすることになった。\n\n[merchant_character.GetSheHe|U]は私にウインクし、机の上に硬貨を置きながら言う。\n\n「[ROOT.Char.GetPrimaryTitle.GetNameNoTier]からお越しかとお見受けします。実は私たち、[new_home_province.GetName]に工房を設立したいと考えていてですね…ここでひとつ、お力添えいただけませんか？」"
 travel_events_bp3.20.a: "「[new_home_province.GetNameNoTooltip]にか？いいとも、すぐやろう！」"
 travel_events_bp3.20.b: "「金をくれれば何らかの便宜は図ろう……」"
 travel_events_bp3.20.b.tt: "この契約を成功させるためにいくつかの法律や規制を迂回しても、誰も気にしないだろう。"
 travel_events_bp3.20.c: "「それより、君の思う商業とよい都市について教えてくれ。」"
 travel_events_bp3.25.t: "戦争と試練"
 travel_events_bp3.25.desc: "私たちが[ROOT.Char.GetCurrentLocation.GetName]の通りを歩いていると、横道から兵士の行列が現れた。彼らの多くは負傷しており、落ちぶれた民間人に支えられている。\n\n伝令官が誇らしげに立ち上がり、市場に集まる群衆の前で大声で宣言する。\n\n我々はまたしてもあの[opponent.GetPrimaryTitle.GetAdjective]の犬どもを打ち破った！勝利が我々のものとなるのは時間の問題だ！"
 travel_events_bp3.25.desc.outro: "しかし、負傷した兵士たちやその親族たちの悲嘆に暮れる姿を見ると、お祝いの言葉も空虚に思えてしまう。"
 travel_events_bp3.25.desc.outro.sadistic: "それでも、人生を台無しにした愚か者たちを見ていると、私は鼻で笑わずにはいられない。"
 travel_events_bp3.25.a: "この哀れな人たちに小銭を恵もう。"
 travel_events_bp3.25.b: "もしかしたら、彼らには戦いの中で得た知恵があるのかもしれない。"
 travel_events_bp3.25.b.insulted: "あなたは生還者を嘲笑する"
 travel_events_bp3.25.b.stories: "戦いの場の話をいくらか聞く"
 travel_events_bp3.25.b.martial: "[liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の戦略的失策を聴く"
 travel_events_bp3.25.b.prowess: "[liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の戦いぶりについて聞く"
 travel_events_bp3.25.c: "さて... 悲観するのはもうたくさんだ。"
 travel_events_bp3.30.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の傭兵たち"
 travel_events_bp3.30.desc: "[ROOT.Char.GetCurrentLocation.GetName]の静かな酒場でくつろいでいると、ボロをまとった傭兵の一団が騒がしく押し入ってきた。その荒々しい頭目は私の護衛の一人を押しのけ、なんと図々しくも私の席に腰を下ろした。\n\n「おい、貴族の[ROOT.Char.GetWomanMan]だろ、お前。『我が[ROOT.Char.GetLadyLord]』とでもお呼びしようか？\n…ここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で一番の傭兵団にご用はないかい？俺たちほど忠実な男どもはいないぜ…ちゃんと報酬さえ払ってくれりゃあな」"
 travel_events_bp3.30.a: "「#emp 一番#!だって？面白いじゃないか…」"
 travel_events_bp3.30.b: "「我らが団に入らないか？」"
 travel_events_bp3.30.c: "「君たちに#emp ぴったりの仕事#!があるんだ。」"
 travel_events_bp3.30.d: "「待て待て、単なる休憩しに来たんだ。」"
 travel_events_bp3.30.e: "「#bold #emp もしもーし#!#!？」"
 mercenary_army_default: "傭兵"
 travel_events_bp3.35.t: "騎士の教師"
 travel_events_bp3.35.desc.traveling: "[ROOT.Char.GetCurrentLocation.GetName]の街を歩いている最中、[kid_character.GetFirstName]が突然脇道に駆け出した。同行していた一行はみな驚き、慌てて[kid_character.GetHerHim]を追いかけると、そこには不格好な木の剣を振り回している[kid_character.GetHerHim]と、それを相手にしている年老いた[soldier_character.GetWomanMan]の姿があった。\n\n「それが君の全力かね、小さな[kid_character.Custom('GetPrincessPrince')]？」と、彼は怒りを露わにする[kid_character.GetFirstNameNoTooltip]をからかいながら、こちらに振り向いた。"
 travel_events_bp3.35.desc.home: "[ROOT.Char.GetCurrentLocation.GetName]の街を歩いていると、小さな脇道で年老いた[soldier_character.GetWomanMan]の周りに集まる農民の子供たちの群れを見かけた。何人かの子供たちは不格好な木の剣を振り回しながら興奮して叫び、[soldier_character.GetHerHim]を必死に打とうとしている。\n\n「こんな足さばきで誰が感心するってんだ？」と、[soldier_character.GetSheHe|U]は子供たちの一人をからかった後、こちらに振り向いて言った。"
 travel_events_bp3.35.outro.non_martial_gender: "[soldier_character.GetHerHis]は頭を軽く下げて私に一礼する。「お役に立てますでしょうか、我が[ROOT.Char.GetLadyLord]よ？ご気分を害していなければよいのですが。私はただ、子供たちに剣の扱い方を少し教えていただけです。」"
 travel_events_bp3.35.outro.martial_gender: "そして、皮肉めいた笑みを浮かべてこう言った。「あなたも参加したいのですか、我が[ROOT.Char.GetLadyLord]？少し年齢が私の教える子供たちより上かもしれませんがね。」"
 travel_events_bp3.35.a.travel: "「[kid_character.GetFirstNameNoTooltip]をこれからも指導してやってくれ。」"
 travel_events_bp3.35.a.home: "「[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]を教えに来ていただけるか？」"
 travel_events_bp3.35.a.tt: "[ward|E]（[kid_character.GetFirstName]）の[education|E]の成果を改善する"
 travel_events_bp3.35.b.martial: "「いいだろう、行くぞ！」"
 travel_events_bp3.35.b.non_martial: "「たまには自ら武具を持ってみたいと思っていた…」"
 travel_events_bp3.35.b.win: "決闘に勝つ"
 travel_events_bp3.35.b.lose: "決闘に負けるが、[soldier_character.GetSheHe]から学ぶものはあった"
 travel_events_bp3.35.c.travel: "「[kid_character.Custom('GetDaughterSon')]に付き合ってくれてありがとう。」"
 travel_events_bp3.35.c.home: "「見ているだけでいいよ。」"
 knight_teacher_modifier: "騎士の教師"
 knight_teacher_modifier_desc: "生涯を戦い、人を教えることに費やしてきた老騎士。\n\n[ward|E]の[education|E]が改善される"
 travel_events_bp3.40.t: "マッチョ・コンテスト"
 travel_events_bp3.40.desc: "[ROOT.Char.GetCurrentLocation.GetName]の市場を通り抜けると、突然大きな叫び声が響き、私たちは進行中の乱闘に巻き込まれた。二人の[soldier_character.GetWomenMen]が互いに組み合い、周囲には興奮した群衆が取り囲んでいる。\n\n観客の歓声が高まる中、ひとりが足を払われて地面に倒れ込み、顔を土に押し付けられたところで勝負が決した。\n\n「次は誰だ!?」\n\n[soldier_character.GetWomanMan]が群衆に向かって叫ぶと、[soldier_character.GetHerHis]の目が私たちの集団に鋭く向けられた。"
 travel_events_bp3.40.a: "「やってみるか。」"
 travel_events_bp3.40.b: "「来い、[challenger_character.GetFirstNameNoTooltip]！やってみろ！」"
 travel_events_bp3.40.c: "さっさと行くぞ…"
 travel_events_bp3.40.win: "戦いに勝つ"
 travel_events_bp3.40.lose: "戦いに負ける"
 travel_events_bp3.45.t: "遍歴騎士"
 travel_events_bp3.45.desc: "私たちが[ROOT.Char.GetCurrentLocation.GetName]の街を歩いていると、ある市場の屋台から大きな騒ぎが聞こえ、二人の[knight_character.GetWomenMen]が言い争っているのが目に入った。そこにたどり着く前に、既に別の[knight_character.GetWomanMan]が間に入り、彼らをなだめていた。\n\n「ほら、大丈夫だろう？」とその[knight_character.GetWomanMan]は微笑みながら[knight_character.GetHerHim]に[ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]を手渡し、その優しい行為で場はすっかり元通りの平穏を取り戻した。\n\n私たちが近づくと、その[knight_character.GetWomanMan]は振り返ったが、どの領主にも仕えていないような様子だった。もしかして、遍歴騎士というやつだろうか？"
 travel_events_bp3.45.a: "「あなたのような名誉ある騎士は、私のような[ROOT.Char.GetLadyLord]に仕えるべきでは？」"
 travel_events_bp3.45.b: "「一献どうか？」"
 travel_events_bp3.45.diplomacy: "慇懃なる物語"
 travel_events_bp3.45.prowess: "勇気の物語"
 travel_events_bp3.45.piety: "騎士道物語"
 travel_events_bp3.45.prestige: "勇壮なる物語"
 travel_events_bp3.45.b.flavor: "もしかすると、[knight_character.GetSheHe]には語るべき物語があるのでは？"
 travel_events_bp3.45.c: "こんな浮浪者に構っている暇はない。"
 travel_events_bp3.50.t: "二人で一人、二つに一つ"
 travel_events_bp3.50.desc: "[ROOT.Char.GetCurrentLocation.GetName]の裏路地を通り抜けると、小さな壁の陰に座る孤独な子供とその犬が目に入った。「うん、いい子だね」と[child_character.GetSheHe|U]が一切れの小さなパンを渡し、自分の分は取らないまま犬に与えている。\n\n二人を見ると、犬の方が持ち主よりも明らかに毛艶が良かった。[child_character.GetSheHe]は手に入るものをすべて犬に与えているのだろう。"
 travel_events_bp3.50.a: "「稚児よ、食べ物だ。」"
 travel_events_bp3.50.b: "「来い、私がお前を拾ってやるぞ。」"
 travel_events_bp3.50.c: "「お前の犬？はは、#bold 私の#!犬にしてくれる。」"
 travel_events_bp3.50.d: "小汚いみなしごなど知るか。"
 heartless_modifier: "無情"
 heartless_modifier_desc: "この人でなしの統治者は孤児からものを奪った。"
 kind_ruler_modifier: "優しき君主"
 kind_ruler_modifier_desc: "最も卑しい孤児でさえも親切に扱うことで知られている。"
 travel_events_bp3.55.t: "旅する行商"
 travel_events_bp3.55.desc: "[ROOT.Char.GetCurrentLocation.GetName]の市場を歩いていると、少し先の屋台から騒がしい声が聞こえてきた。激怒した[merchant_character.GetWomanMan]が、身振りを交えながら叫んでいる。「[republic_ruler.GetTitledFirstName]がこの件であなたの首をはねてくれるわ！」[merchant_character.GetSheHe|U]はもう一人の商人に向かって怒鳴りつけ、その商人もまた怒りに満ちた表情をしている。\n\n「[republic_ruler.GetHerHim]がやれるものなら、ぜひ見せてもらいたいね！」と、屋台の主人は手を振って[merchant_character.GetHerHim]を退けた。怒りを露わにして護衛たちに目を向けた[merchant_character.GetHerHis]は、どうにかして取引をまとめるつもりのようだ。"
 travel_events_bp3.55.a: "手に負えなくなる前に、[merchant_character.GetHerHim]を助けよう。"
 travel_events_bp3.55.a.flavor: "[republic_ruler.GetTitledFirstName]の部下に手を貸せば、いいコネへの布石となろう。"
 travel_events_bp3.55.a.tt: "[republic_ruler.GetName]との[alliance|E]が始まる"
 travel_events_bp3.55.b: "うん、利益を得るいい機会かもしれない。"
 travel_events_bp3.55.b.flavor: "[merchant_character.GetHerHim]から安く品物を絞り取れるか試してみよう。"
 travel_events_bp3.55.b.win: "この状況は優位に働く"
 travel_events_bp3.55.b.lose: "やられた、カモられた。"
 travel_events_bp3.55.c: "見る分には最高というやつだ。"
 travel_events_bp3.60.t: "ちょっとした取引"
 travel_events_bp3.60.desc: "私たちが[ROOT.Char.GetCurrentLocation.GetName]を歩いていると、建築資材でいっぱいの大きな荷車が道を塞ぎ、それが移動するのを待つ人々の群れに巻き込まれた。\n\n「アンタの商品は要らないよ。他で安く仕入れたからね！」と、一人の[merchant_character.GetWomanMan]が別の商人に叫ぶ。もう一方はしょんぼりと困惑した様子だ。\n\n「で、でも……じゃあこれらをどうすりゃいいんだ？」と、[merchant_character.GetSheHe|U]は弱々しく答え、誰にともなくつぶやくように言った。"
 travel_events_bp3.60.a: "「全部買い上げさせてもらう。」"
 travel_events_bp3.60.b: "「悪くない商品だ、[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に持ってこい！」"
 travel_events_bp3.60.c: "「邪魔だ、どけい！」"
 travel_extra_building_resources_modifier: "追加の建築資材"
 travel_extra_building_resources_modifier_desc: "この州には、新しい建設計画のために使える準備の整った大量の余剰資源がある。\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp 新しい建物の建築の際に使用#!\n[building|E]の残り資源：#bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak 使用ごとに減少#!"
 travel_extra_building_resources_character_modifier: "資源取引"
 travel_extra_building_resources_character_modifier_desc: "建築資材を容易に入手できる貴重な交易路である。"
 travel_events_bp3.65.t: "財布を追いかけろ！"
 travel_events_bp3.65.desc: "[ROOT.Char.GetCurrentLocation.GetName]の市場の屋台を見ていると、財布の紐が切られる感触があった。すぐに反応したものの、盗人は群衆の中に消えてしまう。\n\nだが、偶然にも私の護衛の一人が[thief_character.GetWomanMan]を目撃し、[thief_character.GetSheHe]が裏路地へ向かうのを見つけた。「止まれ、さもなくば首を落とすぞ！」と護衛が叫ぶと、盗人は振り返り、怒りと警戒の入り混じった視線をこちらに向けた。"
 travel_events_bp3.65.a: "「仕事をやろう。その中の小銭も、前金としてくれてやる」"
 travel_events_bp3.65.b: "「汚らしいコソ泥め。#bold #emp 私#!#!から盗みを働けるなどと…」"
 travel_events_bp3.65.c: "「金を帰せ、そうすれば今日は見逃してやるよ。」"
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の祝祭"
 travel_events_bp3.70.desc: "[ROOT.Char.GetCurrentLocation.GetName]に入ると、街全体に陽気な雰囲気と祝祭のような装飾が目に入った。気づけば、私たちの一行全員がその祝祭に巻き込まれていた。\n\n"
 travel_events_bp3.70.desc.entourage: "「ここは本当に素敵な場所だと思いませんか？」と、群衆の中で二人で踊りながら、[dancing_partner.GetFirstName]が私に尋ねた。"
 travel_events_bp3.70.desc.local: "「[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]へようこそ！」と、私が踊ることになった[local_character.GetWomanMan]が熱心に言いながら、[local_character.GetSheHe]は私の手に[local_character.GetHerHis]の手を重ねた。"
 travel_events_bp3.70.desc.outro: "楽師たちが一曲を終え、次の曲が始まると、周囲の人々から大きな歓声が上がるのが聞こえる。"
 travel_events_bp3.70.a: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]もこれぐらい賑やかになればなぁ…"
 travel_events_bp3.70.a.cultural_acceptance: "[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName]で[hybridize|E]するために必要な[cultural_acceptance|E]が#color_white 25%#!だけ減少した"
 travel_events_bp3.70.a.counties: "[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName]で、自分の[realm|E]内にその[culture|E]の[counties|E]がなくても、[hybridize|E]できる。"
 travel_events_bp3.70.b: "まるで故郷かのようだ！"
 travel_events_bp3.75.t: "夢の酒、一献"
 travel_events_bp3.75.desc: "[ROOT.Char.GetCurrentLocation.GetName]の小さな市場広場を通りかかると、通りすがる人々全員に飲み物を配っている[brewmaster_character.GetWomanMan]が目に入った。\n\n「我が[brewmaster_character.GetLadyLord]よ」と、[brewmaster_character.GetSheHe]は私にカップを手渡しながら言う。\nそのエールの香りがすぐに鼻をくすぐり、私は飲み物を受け取りながら、濃い色の醸造酒がわずかに渦を巻いているのを見た。他の人々と同様に、一気に飲み干すと、それは#emp  驚くほど#!美味しかった。\n\n「お気に召しましたか、我が[brewmaster_character.GetLadyLord]？」と、[brewmaster_character.GetSheHe|U]は好奇心に満ちた目で尋ね、さらに強い視線を私に向けながら続ける。「これと同じものをもっと作れる場所さえあればなあ……」"
 travel_events_bp3.75.a: "「[target_barony.GetNameNoTierNoTooltip]はあなたのような人材を求めているはずだ。」"
 travel_events_bp3.75.b: "「我が地で商いをし、しかして我が宮廷に来い。」"
 travel_events_bp3.75.c: "「ありがとう、うまかった！」"
 travel_events_bp3.80.t: "奉仕という生き方"
 travel_events_bp3.80.desc.holy_order: "[ROOT.Char.GetCurrentLocation]の[ROOT.Char.Custom('GetFaithTemple')]を訪れていると、[monk_character.GetFirstName]が旅の[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]と熱心に会話しているのに気づく。[monk_character.GetSheHe|U]はその言葉一つ一つに夢中になっており、[monk_character.GetHerHis]の目は興味で輝いている。\n\n「[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U]、私、自分の人生で何をしたいのか決めました」と、私が二人に歩み寄ると、[monk_character.GetSheHe|U]は厳かに告げる。[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]はうなずき、私の[ROOT.Char.Custom2('RelationToMeShort', monk_character)]を励ますように、[monk_character.GetHerHim]の背中を軽く叩く。\n\n「[ROOT.Char.GetFaith.HighGodName]と[grandmaster.GetPrimaryTitle.GetName]に仕えるために人生を捧げたいのです。」"
 travel_events_bp3.80.desc.monk: "私たちが[ROOT.Char.GetCurrentLocation]の[ROOT.Char.Custom('GetFaithTemple')]を訪れていると、[monk_character.GetFirstName]が地元の聖職者と熱心に会話しているのに気づく。[monk_character.GetSheHe|U]はその言葉一つ一つに夢中になっており、[monk_character.GetHerHis]の目は興味で輝いている。\n\n「[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U]、私、自分の人生で何をしたいのか決めました」と、私が二人に歩み寄ると、[monk_character.GetSheHe|U]は厳かに告げる。聖職者は私に微笑みを向け、明らかに私の[ROOT.Char.Custom2('RelationToMeShort', monk_character)]と[monk_character.GetHerHis]の決意を応援している様子だ。"
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$\n\n「この[ROOT.Char.GetCurrentLocation.GetName]で、[ROOT.Char.GetFaith.HighGodName]に奉仕するために我が身を使いたいのです」"
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$\n\n「[ROOT.Char.GetFaith.HighGodName]に一生を尽くしたい、心からそう思います」"
 travel_events_bp3.80.a: "「それで君が幸せになれるなら...。」"
 travel_events_bp3.80.b: "「お前の将来のことをもっとよく考えよ、[monk_character.GetFirstNameNoTooltip]！」"
 travel_events_bp3.85.t: "名高き醸造師"
 travel_events_bp3.85.desc.monk: "[ROOT.Char.GetCurrentLocation.GetName]を通りかかった際、その有名な修道院の醸造所を見に行かねばと思った。建物に入るとすぐ、入口の小さなテーブルで人々が給仕を受けているのが目に入り、奥では修道士たちが黙々と作業に勤しんでいるのが見える。"
 travel_events_bp3.85.desc: "[ROOT.Char.GetCurrentLocation.GetName]を通りかかった際、その有名な地元の醸造所を訪れねばと思った。建物に入るとすぐ、入口付近の小さなテーブルで人々が給仕を受けているのが目に入り、奥では醸造家たちが忙しそうに作業をしているのが見える。"
 travel_events_bp3.85.desc.outro: "\n\n前のグループが出ていくのを待った後、ようやく私たちにも飲み物が配られた。手の中で軽く回すと、杯から立ち上るエールの独特な香りが鼻をくすぐる。他の皆が試しているのを見て、ついに私も一口飲んでみることにした。"
 travel_events_bp3.85.a: "[brewery_county.GetAdjectiveNoTooltip]の地元の酒以外何もないな。"
 travel_events_bp3.85.a.tt: "[brewery_county.GetName]の醸造の伝統が#color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#!年以上続いていること効果："
 travel_events_bp3.85.b: "いくつか買って持ち帰ろう。"
 travel_events_bp3.85.c: "これほど有名なのも頷ける。"
 popular_beer_character_modifier: "人気の酒"
 popular_beer_character_modifier_desc: "遠方から取り寄せられた有名な酒で、宮廷で非常に人気を博している。"
 travel_events_bp3.90.t: "[ROOT.Char.Custom('GetFaithTemple')|U]の後援者"
 travel_events_bp3.90.desc: "[ROOT.Char.GetCurrentLocation.GetName]の中心には大きな[ROOT.Char.Custom('GetFaithTemple')]があり、都市全体がそれを囲むように配置されている。聖堂に入るやいなや、一人の[priest_character.GetWomanMan]がこちらへ駆け寄ってきた。\n\n「[ROOT.Char.GetLadyLord]様、あなたは裕福そうに見えますが、我々の[ROOT.Char.Custom('GetFaithTemple')]に寄付していただけませんか？」と[priest_character.GetSheHe]は、こびへつらいながら、何の恥じらいもなく手を差し出してくる。建物の周囲で細かな工事が行われている様子が見えるが、[ROOT.Char.Custom('GetFaithTemple')]の多くの欠点を補うには到底足りていないようだ。"
 travel_events_bp3.90.a: "「どうだ、私が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の後援者となってやろうではないか！」"
 travel_events_bp3.90.a.flavor: "私が後援すれば、この地はより良い信仰を得られる場所となるだろう。"
 travel_events_bp3.90.b: "「いいとも、少額の寄付でも構わないかな。」"
 travel_events_bp3.90.c: "さっさと先に行こう…"
 church_investment_modifier: "信仰深き後援者"
 church_investment_modifier_desc: "この人物は、個人的な富や手段を脇に置いて、地元の聖職者を支援している。\n\n"
 church_investment_cost_modifier: "聖職への投資"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp #color_white 聖職への投資を終了する#![decision|E]により削除される#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "この補正値は一年たつごとに強くなる。#bold $MULTIPLIER|0$#!年強化されている。"
 modifier_church_investments_desc: "\t#weak 一年経つごとに強化#!"
 end_investments_minor_decision: "聖職への投資を終了する"
 end_investments_minor_decision_desc: "寄生虫め、我が富を吸い尽くしたか？もう無駄使いはこれで終わりだ！"
 end_investments_minor_decision_tooltip: "[ROOT.Char.Custom('GetFaithTemple')]への投資を終了する"
 end_investments_minor_decision_confirm: "投資は終わりだ"
 travel_events_bp3.95.t: "巡礼者の物語"
 travel_events_bp3.95.desc: "[ROOT.Char.Custom('GetFaithTemple')]を歩いているとき、[ROOT.Char.GetCurrentLocation.GetName]で旅人たちが小声で話し合っているのを耳にした。その中の一人、[pilgrim_character.GetWomanMan]が、ここにある教会と[unvisited_holy_site.GetNameNoTier]への旅路を比較しながら語り始めた。\n\n[unvisited_holy_site.GetProvince.GetCounty.GetName]で見た素晴らしい光景について詳しく話す[pilgrim_character.GetHerHis]の話に、私は思わず聞き入ってしまった。この場を見渡しながら、あちらの光景がどれほど壮麗なものなのか、想像せざるを得なかった…。"
 travel_events_bp3.95.a: "「[unvisited_holy_site.GetNameNoTierNoTooltip]について、もっと詳しく！」"
 travel_events_bp3.95.a.tt: "[unvisited_holy_site.GetName]への[pilgrimage|E]は、[piety|E]と[stress_loss|E]を得ることができます。"
 travel_events_bp3.95.a.tt.wanderer: "[unvisited_holy_site.GetName]への[pilgrimage|E]は、[piety|E]、[stress_loss|E]、そして[wanderer_lifestyle|E]の経験を得ることができます。"
 travel_events_bp3.95.a.flavor: "あるいは、[pilgrim_character.GetHerHim]に頼み込めば[unvisited_holy_site.GetProvince.GetCounty.GetName]についてもっと話を聞けるかもしれんな？"
 travel_events_bp3.95.b: "実に興味深い話だ。"
 travel_events_bp3.100.t: "乳と…魚の地？"
 travel_events_bp3.100.desc: "早朝に起き上がり、大きなあくびを抑えきれずに漏らしてしまう。体を伸ばしながらテントを出ると、すでに人々が動き回っているのが見える。\n\nふと、[friend_character.GetFirstName]が簡素な釣り竿を持ってキャンプの喧騒の中を抜けていくのを目にし、「どこへ行くんだ？」と声をかける。\n\n[friend_character.GetSheHe|U]は気の抜けた肩をすくめ、「釣り日和だから」と答える。"
 travel_events_bp3.100.a: "「たしかに、それもありか。」"
 travel_events_bp3.100.a.flavor: "#emp 魚釣り#!と洒落こもうかね。"
 travel_events_bp3.100.b: "しっかりと日数を取って休もう。"
 travel_events_bp3.100.b.flavor: "ここは次の旅路に備えて休息を取るのにぴったりの場所のようだ。"
 travel_events_bp3.100.c: "「馬に戻れ、[friend_character.GetFirstNameNoTooltip]。先を急いでるんだぞ！」"
 travel_events_bp3.105.t: "卓越した[lifestyle_character.GetWomanMan|U]"
 travel_events_bp3.105.desc: "しばらく一緒に旅をしているうちに、[lifestyle_character.GetFirstName]にはどこか特別な何かがあることに気づいた。"
 travel_events_bp3.105.desc.reveler: "どこかで立ち寄るたびに、[lifestyle_character.GetSheHe]はいつも真っ先に新しい町や村を見に行く。\n\n今夜もまた、[lifestyle_character.GetSheHe]は誰とでも気軽に話をし、積極的に関わっている。こんな場所でも、[lifestyle_character.GetSheHe]はなぜか皆を居心地よくさせているのだ。もしかすると、[lifestyle_character.GetHerHim]から何か学べることがあるのかもしれない。"
 travel_events_bp3.105.desc.blademaster: "毎朝、[lifestyle_character.GetSheHe]は早く起きて鍛錬に励み、[lifestyle_character.GetHerHis]の剣を振っている。\n\n今夜もまた、他のみんなが食事を楽しんでいる間、[lifestyle_character.GetSheHe]は一人で見事な技の数々を披露している。その生活の一部を自分も真似してみたいと思わずにはいられない。"
 travel_events_bp3.105.desc.hunter: "ある時、旅の途中で[lifestyle_character.GetHerHim]がまるで簡単なことのように空を飛ぶ鳥を撃ち落とすのを見た。\n\n今日も、[lifestyle_character.GetSheHe]は数人と共に食料を求めて狩りに出かけ、見事に成功して戻ってきた。[lifestyle_character.GetHerHim]の周りには自然と人が集まり、その人気ぶりは羨ましいほどだ。私も一度、自分で挑戦してみたいという気持ちが抑えきれない。"
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U]は奇妙なことをよく知っており、周囲の人々と不思議な会話を交わすことが多い。\n\n[lifestyle_character.GetSheHe|U]の考えの中には、ほとんど異端といえるものもあり、私たちが当然と考えていることに疑問を投げかけることがある……それでも、多くの面で[lifestyle_character.GetSheHe]が正しいように感じざるを得ない。"
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U]は、小さな傷や擦り傷を負った人々に薬草を使った湿布を何の苦もなく作り、手当てをしていることがよくある。\n\n[ROOT.Char.GetCurrentLocation.GetName]を通りかかったとき、[lifestyle_character.GetHerHim]が突然、裏路地で苦しそうに息をしている顔色の悪い農民の子どもに駆け寄ったかと思うと、あっという間にその子の顔色が正常に戻っていった。[lifestyle_character.GetSheHe]はどうやってこんなことをやってのけたのだろう？"
 travel_events_bp3.105.desc.herbalist: "旅の途中、[lifestyle_character.GetHerHim]はいつも薬草や花を摘み、それを後で使うために丁寧にしまい込んでいる。\n\n今日は、[lifestyle_character.GetSheHe]が摘んだある薬草について、その効能について長々と語っているのを聞いた。その薬草が良い用途にも悪い用途にも使えるのだとか。この趣味にも、何か奥深いものがあるのかもしれない。"
 travel_events_bp3.105.desc.gardener: "新しい村や町に到着すると、[lifestyle_character.GetHerHim]が真っ先に駆け出していくのをよく目にする。\n\n今日、[ROOT.Char.GetCurrentLocation.GetName]を訪れた際にも、[lifestyle_character.GetSheHe]は小さな庭をじっくり観察していた。何度か声をかけてようやく、[lifestyle_character.GetSheHe]は私の存在に気づき、話しかけていることに気がついた。"
 travel_events_bp3.105.a.reveler: "「どうやったら君のようにそう社交的になれるんだ？」"
 travel_events_bp3.105.a.blademaster: "「剣について何か教えてくれないか？」"
 travel_events_bp3.105.a.hunter: "「弓術に興味があるのだが？」"
 travel_events_bp3.105.a.mystic: "「そなたの知るすべてを知りたいのだ。」"
 travel_events_bp3.105.a.physician: "「瘴気と病についてどうやって学んだのだ？」"
 travel_events_bp3.105.a.herbalist: "「薬草を見分ける方法から教授してくれはしないか？」"
 travel_events_bp3.105.a.gardener: "「何がそんなに面白いのか、教えてくれよ。」"
 travel_events_bp3.105.b: "「従者の中で頭一つ優れているな、[lifestyle_character.GetFirstNameNoTooltip]。」"
 bp3_skill_travel_skill_learn_win: "[lifestyle_character.GetHerHis]のやり方に倣う"
 bp3_skill_travel_skill_learn_fail: "よくわからなかった"
 travel_events_bp3.110.t: "心繋ぐ心在り"
 travel_events_bp3.110.desc.intro: "ほとんどの者が夜の眠りについた後も、私はまだ焚き火のそばに座っていた。「どうしたんだ？」と[friend_character.GetFirstName]が心配そうな表情で隣に座り、尋ねてくる。\n\n最初は何を話せばいいかわからなかった。だが、話し始めると自然と口をついて出てきた。自分の抱えている苦悩、不安、日々の悩みのことが…\n「どうしても考えてしまうんだ。"
 travel_events_bp3.110.desc.negative_memory: "[negative_memory.GetDescription]時のことだ。"
 travel_events_bp3.110.desc.fallback: "遅すぎたこと、やり残したことをだ。"
 travel_events_bp3.110.desc.outro: "もっと違うやり方があったのではないかと思う」"
 travel_events_bp3.110.a: "「…お前には、悩みは無いのか？」"
 travel_events_bp3.110.a.flavor: "[friend_character.GetHerHis]の悩みを聴けば私も気持ちが楽かもしれない。"
 travel_events_bp3.110.b: "「今まで行い、感じたことを、あなたは信じないだろう...。」"
 travel_events_bp3.110.b.flavor: "これは我が事、我が難事。決して[friend_character.GetFirstName]には触れさせぬ。"
 travel_events_bp3.115.t: "夜半ば、焚火にて"
 travel_events_bp3.115.desc.intro: "夜が更けても、私は笑い、話をし、酒を酌み交わす。"
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName]、[character_number_2.GetFirstName]、そして[character_number_3.GetFirstName]がいる。"
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName]と[character_number_2.GetFirstName]が近くにいる。"
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]だけが隣にいる。"
 travel_events_bp3.115.desc.outro: "[character_number_1.GetSheHe]にこんな一面があったとは知らなかった。[character_number_1.GetFirstNameNoTooltip]は[ROOT.Char.GetCapitalLocation.GetName]で見かけた四人の農民についてとんでもなく下品な話を語り始めた。\n\n笑いすぎて涙を拭き、喉を潤すために少し飲んだ後、私は…"
 travel_events_bp3.115.a: "私の話もしてやるか…"
 travel_events_bp3.115.b: "…いや、もっと尾ひれを大きくして話そう！"
 travel_events_bp3.115.b.impressed: "皆楽しそうだ"
 travel_events_bp3.115.b.unimpressed: "あまり盛り上がらなかった"
 travel_events_bp3.115.c: "[character_number_1.GetFirstNameNoTooltip]、他にも話をしてくれよ。"
 travel_events_bp3.120.t: "難破船"
 travel_events_bp3.120.desc.intro.coast: "[ROOT.Char.GetCurrentLocation.GetName]の海岸を航行していると、"
 travel_events_bp3.120.desc.intro.river: "[river_province.Custom('RiverNameLoc')]を旅しているときに、"
 travel_events_bp3.120.desc: "我々が近づくと、[merchant_character.GetWomanMan]が声高に自らの境遇を呪い、裏切った船員たちに文句を言っているのが聞こえる。さらに近づくと、[merchant_character.GetHerHim]が小さな壊れた交易船の残骸のそばに立っているのが見える。\n\n「我が[ROOT.Char.GetLadyLord]よ、少しお時間をいただけないでしょうか？食料と船の修理をお手伝いいただけるなら、喜んで対価をお支払いします」と、[merchant_character.GetSheHe|U]は苦痛に満ちた笑顔を浮かべながら頼んできた。\n災難にもかかわらず、[merchant_character.GetHerHis]の積荷のほとんどがしっかりと保存されているのが目に留まる。"
 travel_events_bp3.120.a: "もちろんだ、助けてやる。"
 travel_events_bp3.120.b: "対価をくれるなら、あるいは…"
 travel_events_bp3.120.c: "「あん？いくら持ってるって？」"
 travel_events_bp3.120.d: "「申し訳ない、急いでいるんだ。」"
