 usurperblade_name:0 "簒奪者の剣"
 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]剣"
 awesome_toledo_sword_desc:0 "この剣は、[toledo_county.GetNameNoTierNoTooltip]の鍛冶屋[great_swordsmith.GetName]の最高傑作であり、[great_swordsmith.GetSheHe]のみぞ知る秘密の技術を使用して鍛造されました。 華麗でありながら傲慢な[great_swordsmith.GetWomanMan]は、[great_swordsmith.GetSheHe]が[great_swordsmith.GetHerHis]の魂の一部を刃に注ぎ込んだと言われており、実際、その使用者に鉄の意志を与えているようです。"
 fp2_struggle.1012.t:1 "傑作"
 fp2_struggle.1012.desc:1 "「「完成しました」と[great_swordsmith.GetName]は言う。\n\n「これは私があなたに約束した剣であり、私の最高傑作の1つです。その刃はイベリアでしか作れないような考えうる中で最高の合金です。世間で言われているように、それは本当に#italic の鉄の魂#!を持っています。 あなたのような[Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')]にふさわしい剣といえるでしょう。"
 fp2_struggle.1012.a:0 "これは...見事だ。心安らかに行くがよい。"
 fp2_struggle.1012.b:0 "素晴らしい。ここにとどまって私に仕えないか？"
 fp2_struggle.1012.swordsmith_leaves:1 "[great_swordsmith.GetHerHis]の作業が完了すると、[great_swordsmith.GetName]は、約束どおり、鍛冶屋ギルドで采配を振るうために去っていった。"
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName]はあなたの宮廷に留まります"
 toledo_sword_name:0 "トレドの剣"
 toledo_sword_desc:0 "この剣はトレド鋼の傑作であり、非常に丈夫で耐久性がある。 基地の近くの小さな碑文には、この剣が#italic the great smith#! [blacksmith_county.GetNameNoTierNoTooltip]の[great_swordsmith.GetName]によって鍛造されたことが書かれている。"
 fp2_struggle.1050.t:0 "破壊の夢"
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName]は夜の暗闇のなか、私のもとへやってきた。熱があるようだし青ざめている。 「私は夢を見ました」と[visionary_spouse.GetSheHe]は言う。「夢の中で私は戦場にいることに気づきました。"
 fp2_struggle.1050.desc_christian:0 "私たちの都市は引き上げられ、教会の塔は倒され、人々は自らの血のぬかるみに踏みにじられました。"
 fp2_struggle.1050.desc_islamic:0 "私たちの図書館は焼かれ、ミナレットは倒され、兄弟姉妹は十字架に釘付けにされ、腐肉を食べる鳥に取り囲まれました。"
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "私たちの家は焼かれ、石碑は倒され、戦士たちは名誉も栄光もなしに殺されました。"
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "私たちの都市は引き上げられ、神殿は焼かれ、人々は殺されたり、どこかへ引きずられていきました。"
 fp2_struggle.1050.desc_islamic_heritage:0 "私たちの先祖がこの土地にやって来て以来、私たちが築き上げてきたものすべてが完全に破壊されているのを見ました。」\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "私たちの聖人の遺物は荒れ狂う火に投げ込まれました。」\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "私たちが建てたものはすべて破壊され、死と落胆が大地を支配しました。」\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "「お願いです私の愛しい人、助けてください。私はこの夢が正夢になったらと思うととても怖いのです。抱きしめてください、私はとても寒いのです。」"
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "「親愛なる[ROOT.Char.GetWifeHusband]、お願いだから聞いてください。私を襲うのは普通の病気ではありません。私の夢が正夢になるかもしれません。どうか、そんなことはさせないで。あなたはイベリアを救わなければなりません。 」"
 fp2_struggle.1050.a:0 "お前は魔女か？"
 fp2_struggle.1050.b:0 "しっかりするんだ、[ROOT.GetCharacter.GetFaith.HighGodName]が君の信仰を試しているんだ。"
 fp2_struggle.1050.c:0 "来なさい、もっと夢について教えてくれ。"
 fp2_struggle.1050.d:0 "放っておいてくれないか、次の征服を計画中なのだ。"
 fp2_struggle.1050.spouse_imprisoned:0 "あなたは魔術の疑いで[visionary_spouse.GetTitledFirstNameNoTooltip]を投獄します"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態が改善する可能性があります"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態が悪化する可能性があります"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態がさらに悪化する可能性があります"
 comforting_spouse_visionary_toast.success:0 "あなたは[visionary_spouse.GetTitledFirstName]を慰めました"
 comforting_spouse_visionary.failure:0 "あなたは[visionary_spouse.GetTitledFirstName]を慰めることに失敗しました"
 fp2_yearly.8004.t:0 "翻訳者の[translation_capital.GetNameNoTierNoTooltip]学校"
 fp2_yearly.8004.desc_opening:0 "イベリアにおける調停の気運とともに、識者達は私の領地の図書館でもたついている。\n私はおそらく彼らの情熱を実りあるものにすることができるでしょう。\n\n"
 fp2_yearly.8004.desc_chaplain:0 "私の[translation_enthusiast.GetCouncilTitle][translation_enthusiast.GetTitledFirstName]にはアイデアがある。「翻訳チームを組織するべきです」と[translation_enthusiast.GetSheHe]は言う、「私はそれを率いることができる。あなたの投資があれば、あなたの支援の元で熟練の翻訳家達や異教徒を働かせる土地を探しましょう。[translation_capital.GetNameNoTierNoTooltip]は素晴らしい啓蒙の発信地となる可能性を秘めています！」"
 fp2_yearly.8004.desc_wanderer:0 "学識ある放浪者 [translation_enthusiast.GetTitledFirstName] は私に機会をくれた。「我が[ROOT.Char.GetLadyLord]」[translation_enthusiast.GetSheHe]は言う。「私は数々の言語を習得しました。そして、あなたが翻訳チームを組織する助けになる事ができます。あなたの支援の元で熟練の翻訳家達を働かせる土地を探しましょう。[translation_capital.GetNameNoTierNoTooltip]は素晴らしい啓蒙の発信地となることができましょう。」"
 fp2_yearly.8004.a:0 "優秀な人材の確保は惜し#italic まない#!。"
 fp2_yearly.8004.b:0 "せっかくだから、#italic あなたが#!翻訳も全部やってくれ。"
 fp2_yearly.8004.c:0 "図書館とは面倒なものだ…"
 recruiting_brilliance_toast.success:0 "あなたは素晴らしい翻訳を発見した。"
 recruiting_mediocrity_toast.failure:0 "あなたは凡庸な訳者を雇用した。"
 fp2_yearly.8005.t:0 "カサマツの下で"
 fp2_yearly.8005.desc_opening:0 "灼熱の真昼の暑さの中で、彼らは大きなカサマツの下の影に座り、リュートとフルートを演奏している。"
 fp2_yearly.8005.desc_iberian:0 "彼らはガリシア・ポルトガル語、カタルーニャ語で、人生、喪失、ほろ苦い愛について歌っている。"
 fp2_yearly.8005.desc_arabic:0 "彼らは、美しさ、栄光、失われた愛、そして再び見つけられた愛についてアラビア語で歌っている。"
 fp2_yearly.8005.desc_language_neutral:0 "彼らは様々な言語で歌っているが、私の心はすべての言葉を理解することができる。"
 fp2_yearly.8005.desc_middle_part:0 "バルコニーから彼らの声が聞こえ、私の魂をかきたてる。\n\nだが、私はこの音楽家たちの正体を知らない。私が宮廷を離れて木に近づくと、彼らは消えてしまった。"
 fp2_yearly.8005.desc_post_troubadours:0 "オクシタニアのトルバトールだけが才能と機転を持ってるとおもってたが、おそらく違ったようだ。\n\nこの忌まわしい #italic feelings#!? をどうするべきだろうか？"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\n彼らは[ROOT.Char.GetFaith.PositiveAfterLife|U]から送り込まれたのか？ 彼らは私を陥れるために[ROOT.Char.GetFaith.DevilName]によって仕組まれた幽霊なのか？ いや、そんなはずはない...しかし、私はこの忌まわしい#italic 感情#!をどうすればいいのだ？"
 fp2_yearly.8005.a:0 "[courtly_lover.GetFirstNameNoTooltip]の歌に私の心は満たされた。"
 fp2_yearly.8005.b:0 "とても美しい..."
 fp2_yearly.8005.c:0 "もっと音楽家を支援するべきだな！"
 fp2_yearly.8005.d:0 "もうたくさんだ！あの忌々しい木を切り倒してしまえ。"
 fp2_yearly.8002.t:0 "ダイエットのジレンマ"
 fp2_yearly.8002.desc:0 "二人の子供が[beached_whale_province.GetName]の浜で潮干狩りをしていたところ、とてつもなく巨大な死体に出くわした。浜に住む人々は、この新鮮な海獣の肉はまだ腐敗しておらず、#italic とても#!美味であると言う。しかし私の[preoccupied_ulama.GetCouncilTitle][preoccupied_ulama.GetFirstName]は議会の間中、私を脇に引き寄せ心配そうにしている。\n\n「鯨肉を食べることは我らに許されていることでしょうか[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]よ？」[preoccupied_ulama.GetSheHe]は考え込む。「私には本件に裁定を下すことができません。見識ある学者の見解を待つべきです。ただ万が一に備えて人々がこの獣の肉を食べることを禁ずるべきです…」"
 fp2_yearly.8002.a:0 "いや、#italic わたし#!はそれを許可する。"
 fp2_yearly.8002.b:0 "その肉を少し分けてくだされ！私はそれを味わわなければ#italic ならない#!。"
 fp2_yearly.8002.c:0 "よし、判決を待つとしようか。"
 fp2_yearly.8002.d:0 "それは食べては#italic なりません#!。そこに出向き、燃やしましょう。"
 exploding_whale_toast:0 "死体が不思議と爆発した！"
 exploding_whale.tt:0 "死体が爆発した！"
 healthy_whale_toast:0 "とてつもなくおいしい"
 unhealthy_whale_toast:0 "何かが間違っている…"
 fp2_yearly.8003.t:0 "空想的な飛行"
 fp2_yearly.8003.desc:0 "有名な発明家[flying_polymath.GetFirstName]が、木と絹で作られた一対の翼を持って、非常に奇妙な請願をしに来た。\n\n「長い間、人は天高く舞い上がることを望んでいました」と[flying_polymath.GetSheHe]は言う、「そして私は計算したのです。私が人が天へ飛べることを証明します！ 我が[ROOT.Char.GetLadyLord]よ、あなたの[ROOT.Char.Custom('ResidenceBuilding')]の最も高い塔から飛び降りさせてください。その後、私はあなたに忠実に仕えますから。」\n\n残念なことに、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))]  [enthusiastic_child.GetTitledFirstName]はこれを知っており、[enthusiastic_child.GetHerHim]は年配の学者が飛ぶところを見せてほしいとお願いしている。"
 fp2_yearly.8003.a:0 "よろしい、許可しよう。"
 fp2_yearly.8003.b:0 "その翼を貸せ —— #italic 私に#!飛ばせろ。"
 fp2_yearly.8003.c:0 "ダメだ、さすがにイカれてる。"
 flight_attempt_toast.success:0 "あなたは鷲のように舞い上がった"
 flight_attempt_toast.failure:0 "あなたは地面に倒れた"
 fp2_yearly.8003_child_reaction:0 "[enthusiastic_child.GetFirstNameNoTooltip]がこれを見てどのように反応するかはわかりません。"
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip]が飛んだぞ！"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip]は[flying_polymath.GetHerHis]の死に落ちた。"
 fp2_yearly.8001.t:0 "コルテスの招集"
 fp2_yearly.8001.desc:0 "わたしの[commoner_enthusiast.GetCouncilTitle][commoner_enthusiast.GetTitledFirstName]は長い間財政について熟考してきたが今、自由自治会で選ばれた代表者に作られた新しい議会が評議会の審議の一部である#italic コルテス#!を招集する時であると提案した。\n\n「この特権の見返りに」[commoner_enthusiast.GetSheHe]は言う。「わたしたちは更なる税を市民に課す事ができます。もし本当に金銭を必要とするのであれば、我が[ROOT.Char.GetLadyLord]よ、我々は幾人かのあまりみすぼらしくない農民を議会に出席させる事さえできますが、貴族達を怒らせることになるので、反対することをお勧めします。」"
 fp2_yearly.8001.a:0 "市の代表者を招待する。"
 fp2_yearly.8001.b:0 "全員来い！本当に#italic 全員#!だ"
 fp2_yearly.8001.c:0 "いや、我らがいつもそうするように、貴族たちは最善を知っている。"
 fp2_flavor.8001_vassal_opinion:0 "彼らの特権を保護している廷臣はこれを嫌うだろう"
 fp2_yearly.8000.t:0 "ブドウ畑を燃やす"
 fp2_yearly.8000.desc_muslim_opening:0 "イベリア産の素晴らしいワインはここに定住した信者たちに楽しまれている。が、[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]はこれを終わらせること決心しまた。\n\n「ワイン」[vinoclast_caliph.GetHerHis]の外交官[hof_emissary.GetTitledFirstName]は言う、「明らかな#italic 禁忌#!であり、これを製造することはもとより飲む事はもはや許容できるものではない。あなたは[vineyard_county.GetName]のブドウ畑を燃やさなければならない。"
 fp2_yearly.8000.desc_jewish_opening:0 "イベリア産の素晴らしいワインはここの古くからの定住者たちに楽しまれている。が、[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]はこれを終わらせること決心しまた。\n\n「ワイン」[vinoclast_caliph.GetHerHis]の外交官[hof_emissary.GetTitledFirstName]は言う、「明らかに合法ではなく、これを製造することはもとより飲む事はもはや許容できるものではない。あなたは[vineyard_county.GetName]のブドウ畑を燃やさなければならない。"
 fp2_yearly.8000.desc_jerez:0 "しかしながら[jerez_vineyards.GetNameNoTier]の街にはイベリア最大のブドウ畑があり、私たちはあなたの多大なる犠牲を理解しており、[vinoclast_caliph.GetTitleTierName]はそれを忘れることはないだろう。それでも、ブドウ畑は燃やさなければ！」"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName]はこれがあなたのワイン農家に苦悩をもたらすことを理解しているが、より良く正しい目的のために開放するすべての土地について考えてください！このブドウ畑は破壊される。」"
 fp2_yearly.8000.a:0 "素晴らしいワインを破壊しただと？[vinoclast_caliph.GetTitleTierName]は気が狂っているのか？"
 fp2_yearly.8000.b:0 "全てを焼き尽くし消し炭にしてあげましょう！"
 fp2_yearly.8000.c:0 "いや、私はワイン農家を守らなければならない。"
 fp2_struggle.1020.t:0 "[Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]の死"
 fp2_struggle.1020_desc_opening:1 "なんて惨事だ！[unrest_capital.GetNameNoTierNoTooltip]で爆発しそうな緊張の中、怒れる[unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]の暴徒どもは[minority_councillor.GetHerHis][minority_councillor.GetFaith.GetAdherentNameNoTooltip]の信念のため、[minority_councillor.GetTitledFirstName]が不満の原因であると名指しした。"
 fp2_struggle.1020_desc_beaten_by_mob:0 "[minority_councillor.GetNameNoTooltip]が[minority_councillor.GetHerHis]の[ROOT.Char.Custom('ResidenceBuilding')]に向かう道すがら、民衆が[minority_councillor.GetHerHim]を率いられ[minority_councillor.GetHerHim]を野蛮に殴り殺した。\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "真っ暗な夜、奴らは[ROOT.Char.Custom('ResidenceBuilding')]に忍び込み、[minority_councillor.GetNameNoTooltip]を機織機に縛り付けて燃やした。\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "奴らは[minority_councillor.GetHerHis]が評議会に向かう途中で[minority_councillor.GetHerHim]を捕らえ、[minority_councillor.GetHerHim]を[ROOT.Char.Custom('ResidenceBuilding')]の門に逆さ吊りにして[minority_councillor.GetHerHis]の腹を切り裂き、その内臓は湿った地面に垂れ落ちた。\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip]は、怒れる暴徒どもが[minority_councillor.GetHerHim]を捕らえ、[minority_councillor.GetHerHim]を木の十字架に打ち付け[minority_councillor.GetSheHe]で非業の死を遂げた時、[unrest_capital.GetNameNoTierNoTooltip]に知人を訪ねていた。\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "奴らは不浄な狂乱に身を投じ、なんとかわたしの[ROOT.Char.Custom('ResidenceBuilding')]に侵入すると、[minority_councillor.GetNameNoTooltip]を捕らえて[minority_councillor.GetHerHim]を窓から放り投げて死に至らしめた。\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "奴らは不浄な狂乱に身を投じ、[ROOT.Char.Custom('ResidenceBuilding')]の[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]部屋に侵入し、[minority_councillor.GetHerHis]の高級ジュエリーを溶かし、それを[minority_councillor.GetHerHis]の喉に注ぎ込んだ。\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "怒れる暴徒が[minority_councillor.GetHerHim]の前に立ちはだかったとき、[minority_councillor.GetNameNoTooltip]は[minority_councillor.GetHerHis]を風呂から[ROOT.Char.Custom('ResidenceBuilding')]へ向かわせていた。憎しみからくる苛烈な力で、奴等は[minority_councillor.GetHerHim]を素手でバラバラに引き裂いた。\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の家族は何が起こったのかと私を非難した。[councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U]は今私の前に立ち、[minority_councillor.GetDynastyName]家に対するおぞましい行いについて謝罪をするように要求してきた。"
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の住民は何かの事件について #italic 私 #! を非難しているようで、[minority_councillor.GetFaith.GetAdherentNameNoTooltip]集団のリーダー[councillor_executor.GetTitledFirstName]は私にの前に来て、[unrest_capital.GetNameNoTierNoTooltip]の[minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]を取り巻く意地の悪い行為について補償をするように要求してきた。"
 fp2_struggle.1020.a:0 "[minority_councillor.GetDynastyNameNoTooltip]朝に赦免を求めなさい。"
 fp2_struggle.1020.b:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の一族とともに、事を良くしてください。"
 fp2_struggle.1020.c:0 "犯人を追い詰めろ。"
 fp2_struggle.1020.d:0 "[unrest_capital.GetNameNoTierNoTooltip] の秩序回復のために兵を配備しろ。"
 fp2_yearly.8006.t:0 "サカーリバの入植者"
 fp2_yearly.8006.desc:0 "ヨーロッパ東部の広域で男女問わず奴隷にされた#italic サカーリバ#!と呼ばれる人々がいる。その淡い肌色をした数百人もの一団が、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))]である[former_master.GetTitledFirstName]の領国から逃げ出した。[former_master.GetTitledFirstName]は、その一団が[former_master.GetHerHis]の軍やハーレムにとってどれほど大切か口にしてきたのだろう。それでも、彼らは自由を求め多くの危険に立ち向かい私の下へとやってきた。\n\n「我々は皆傷だらけなのです」とリーダーの[saqaliba_leader.GetFirstName]は言う、「肉体はおろか精神すらもです。しかし、私たちは強く、果敢です。代々の言葉を話しても構わない、そんな自分たちの土地を待ち望んでいるのです。もし[saqaliba_barony.GetName]に住まわせてくださるなら、繁栄のため一生懸命努力いたします」"
 fp2_yearly.8006.a:0 "お前を市長にしてやらなくもない..."
 fp2_yearly.8006.b:0 "お前は留まってもよい、だがお友達は他の場所に行くんだ。"
 fp2_yearly.8006.c:0 "お前の主のもとへ送り返してやる。"
 furious_rival_8006.desc:0 "あなたのライバル[former_master.GetTitledFirstNameNoTooltip]は[saqaliba_county.GetName]に対する[claim|E]請求権を行使する可能性があります"
 fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip]は仕方なしにあなたの法廷にとどまり、[saqaliba_leader.GetHerHis]の手下たちに自身の道を見つけるように任せます。"
 fp2_yearly.8006.flavor.c.tt:0 "サカーリバは[former_master.GetTitledFirstNameNoTooltip]の元へ強制送還されます。"
 fp2_struggle.3001.t:0 "戦争の価値"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は荘重な態度で部屋に入る。「我が[ROOT.GetCharacter.GetLadyLord]」、[struggle_3001_steward.GetSheHe]は言う、「私たちの金庫はほとんど空です。この時期は危険です」[struggle_3001_steward.GetSheHe|U]はこれ以上言う必要はない。 沈黙の中で、私は不機嫌そうな表情をする。「我が[ROOT.GetCharacter.GetLadyLord|U]…」、[struggle_3001_steward.GetSheHe]は私が去るときに繰り返す。"
 fp2_struggle.3001.desc_no_war_intro:0 "\n\n私が持っているのはこの王冠だけだ。 この王冠と良い統治をする義務がある。 しかし、それを維持するための富がなければ何が良いというのか？"
 fp2_struggle.3001.desc_war_intro:0 "\n\n私が持っているのはこの王冠だけだ。 この王冠と良い統治をする義務がある。 しかし、私の敗北に関係なく奪われる王冠は何が良いというのか？"
 fp2_struggle.3001.desc_outro:0 "私は手を伸ばして、冷たい物質に触る — 黄金だ。\n\n私はそれに興味があるだろういくつかの悪徳商人を知っている..."
 fp2_struggle.3001.a:0 "やるべきことはやる。"
 fp2_struggle.3001.a_flavour:0 "あなたは王冠を失うだろう。"
 fp2_struggle.3001.b:0 "その別の王冠、しかし..."
 fp2_struggle.3001.c:0 "待て！ この一族で王冠を持っているのは私だけではないぞ。"
 fp2_struggle.3001.c_flavour:0 "あなたの配偶者は彼らの王冠を失います。"
 fp2_struggle.3001.d:0 "この王冠が外れるのは私が死んだときだけだ！"
 nick_the_crownless:0 "王冠なし"
 struggle_3001_spouse_crown_modifier:0 "王冠の売却"
 fp2_struggle.3011.t:0 "苦難の乙女"
 fp2_struggle.3011.desc:1 "「我が[ROOT.GetCharacter.GetLadyLord]！予想外の出来事が起きました！」 [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[struggle_3011_marshal.GetHerHis]は息をのみ、[struggle_3011_marshal.GetHerHis]の額は汗をかいている。 「[struggle_3011_county_town.GetNameNoTier]の女性たちは、街を守るために武装しています。」"
 fp2_struggle.3011.desc_men:0 "「[ROOT.GetCharacter.GetLadyLord]様！とんでもないことが起きました！」 [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[struggle_3011_marshal.GetHerHis]の息をのみ、[struggle_3011_marshal.GetHerHis]の額は汗をかいている。 「[struggle_3011_county_town.GetNameNoTierNoTooltip]の若者たちは、街を守るために武装しました。」"
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName]がすぐに続いて部屋に飛び込む。 「これは異常です、我が[ROOT.GetCharacter.GetLadyLord]！」 [bishop.GetSheHe]は叫ぶ、「私たちがすぐに彼女らを戦わせるなら、土地も要求するでしょう、そうしたら誰が子供たちの世話をするのですか？」\n\n「剣は剣」[struggle_3011_marshal.GetFirstNameNoTooltip]は即座に答えた。 「同意してくださいますよね、我が[ROOT.GetCharacter.GetLadyLord]？」"
 fp2_struggle.3011.a:0 "我が民は皆、我々の土地を守る準備をしておくのだ！"
 fp2_struggle.3011.b:0 "女たちは赤ん坊だけ抱っこしてればよい。"
 fp2_struggle.3011.b_men:0 "男たちは赤ん坊だけ抱っこしてればよい。"
 fp2_struggle.3011.c:0 "魔女だ！#EMP 魔女だ#!"
 fp2_struggle.3011.d:0 "ああ、哀れな女たちよ！ この悪から救い出してやる！"
 fp2_order_of_the_hachet_modifier:0 "苦難にはない"
 fp2_order_of_the_hachet_modifier_desc:0 "伯爵領では男性も女性も同じように防衛するでしょう。"
 fp2_punished_order_of_the_hachet_modifier:0 "無理強いの捕らわれの姫君"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "これらの伯爵領では、彼らの主君の承認なしに彼らの土地を守る人々は彼らの侵略者より厳しい罰を与えられます。"
 fp2_struggle.3021.t:0 "天の怒り"
 fp2_struggle.3021.desc:0 "私が兵舎を訪れたとき、[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の顔は恐怖で歪んでいた。[struggle_3021_courtier.GetTitledFirstName]は[struggle_3021_knight.GetHerHim]を助けようとしており、[struggle_3021_courtier.GetSheHe]が私を見ると眉を上げてひそめる。\n\n「[ROOT.GetCharacter.GetLadyLord]に何が起こったのか教えてくれるか？」\n\n[struggle_3021_knight.GetFirstNameNoTooltip]は[struggle_3021_knight.GetHerHis]の頭をすぐに持ち上げます。「あ、[ROOT.GetCharacter.GetLadyLord]様…私が見たものは見られることを意図していませんでした。人影は胸壁から黒い火薬で作られた石を投げていました。石は敵に当たると火がつき、雷が鳴り響きました。 彼らは男を2つに裂いたのです、[ROOT.GetCharacter.GetLadyLord]よ！」\n\n[struggle_3021_courtier.GetFirstNameNoTooltip]は興味を持ってうなずきます。 「できましたら ...私たちもその力を持てたら…」"
 fp2_struggle.3021.a:0 "これは間違いなく調査する価値がある。"
 fp2_struggle.3021.b:0 "これにどんな危険があるか誰が知っているというんだ？"
 fp2_struggle.3021.c:0 "お前の言う黒い粉... 新しくて燃えるような香辛料だ。"
 fp2_struggle.3021.d:0 "これは神罰だ！"
 fp2_struggle.3021.e:0 "雷神のための雷。"
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]が[struggle_3021_courtier.GetHerHis]の調査で死亡しました"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive]は[struggle_3021_courtier.GetHerHis]の調査で成功しました"
 bad_stone_research_title:0 "雷に打たれた"
 good_stone_research_title:0 "調査成功！"
 fp2_lightning_stones_modifier:0 "雷石"
 stone_poisoning_discovered:0 "逆効果"
 stone_poisoning_worked:0 "燃えるような香辛料"
 stone_poisoning_worked_desc:0 "謎の黒い粉の研究に成功した。"
 fp2_lightning_stones_poison_modifier:0 "毒の黒い粉"
 fp2_struggle.2000.t:0 "混乱した市場"
 fp2_struggle.2000.desc:0 "市場の通りを調査していると、物売りの間で市場の規制を実施しようとしている悩めるムフタスィブ、[fp2_2000_market_inspector.GetFullName]に遭遇する。「乱れた配置、モスクのドアの横の油、皮の剥がれていないウサギ、ボウルに入ったチーズ！アラーの名において、お前たちは私の言うことを聞くべきだ！」\n\nこのムスタスィブは、市場の違反を、必要であれば暴力で罰する#emphasis 必要がある#!。しかしながら、[fp2_2000_market_inspector.GetSheHe]は欲にまみれた商人たちからは無視され続けている。\n\n[fp2_2000_market_inspector.GetHerHim]に私が支援できることはあるだろうか？"
 fp2_struggle.2000.a:0 "問題に介入し、カーディーを呼ぶと脅す。"
 fp2_struggle.2000.a.desc:0 "ムハタスィブは、誤った商人の道を正し、\nカーディーはその判断に従って彼らを罰する"
 fp2_struggle.2000.a.a:0 "商人はあなたの言葉には従うが、納得はしていない"
 fp2_struggle.2000.a.a.notif:0 "エスカレートする官僚制"
 fp2_struggle.2000.a.b:0 "あなたは丁寧な態度で問題を解決する"
 fp2_struggle.2000.a.b.notif:0 "合意可能な妥協点"
 fp2_struggle.2000.b:0 "全員を厳しく叱責する！"
 fp2_struggle.2000.b.desc:0 "私は商人への体罰を自ら引き受ける"
 fp2_struggle.2000.b.notif:0 "勤勉さの表出"
 fp2_struggle.2000.b.notif.desc:0 "ムスタスィブからの叱責でショックを受けた商人たちは、すぐに市場を片付ける。"
 fp2_struggle.2000.d:0 "なぜ、規則が商売の邪魔にならねばならぬ？"
 fp2_struggle.2000.d.desc:0 "慣習の心配をせずに商売ができるようにすれば、交易は増えるが、市場は徐々に不安定になる。"
 fp2_struggle.2000.e:0 "このような不服従は我慢がならぬ！衛兵！"
 fp2_struggle.2000.f:0 "事のついでだ、売春宿も作ったらどうだ？"
 fp2_struggle.2000.f.desc:0 "あなたは、緊張を和らげようと、商人たちがさらにヒスバを犯すことを促します"
 fp2_struggle.2000.f.notif:0 "外国の商人への寛容"
 fp2_struggle.2000.f.notif.desc:0 "ムスタスィブが規制をしなくなった今、市場の違反は増える一方だ"
 fp2_struggle.2001.t:0 "見捨てられた村"
 fp2_struggle.2001.desc:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の庭を巡回してると、農民の長老が近づいてきた。\n\n「偉大なる[ROOT.Char.GetLadyLord]よ、私たちに憐れみをおかけください、そして私たちの村を[fp2_2001_desperate_county.GetHolder.GetName]の圧政からお救いください。」[fp2_2001_desperate_county.GetHolder.GetSheHe|U]は、私たちの居留地を長きにわたって無視してきました。人々は新しい統治者を切望しています。 [ROOT.Char.GetLadyLord]よ、彼らはあなたを待ち望んでいるのです。」"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName]は、あなたの同盟者である[fp2_2001_desperate_county.GetHolder.GetName]に属しています。反乱軍に軍事支援を行うことは、侵略行為にあたります。\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName]を所有する[fp2_2001_desperate_county.GetHolder.GetName]との間には停戦が成立しています。農民を助けることは、この協定に違反することになります。"
 fp2_struggle.2001.a:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]を解放すると約束しよう！"
 fp2_struggle.2001.a.desc:0 "#bold 5年#!以内に[fp2_2001_desperate_county.GetNameNoTier]を占領することが期待されます"
 fp2_struggle.2001.a.a.desc:0 "失敗した場合、[2001_scoped_chaplain.GetTitledFirstName]は非常に失望するでしょう"
 fp2_struggle.2001.a.notif:0 "正当な請求権が認められた"
 fp2_struggle.2001.b:0 "そのために[fp2_2001_desperate_elder.GetFaith.HighGodName]を諦める気はあるのか？"
 fp2_struggle.2001.b.desc:0 "#bold 10年#!以内に[fp2_2001_desperate_county.GetNameNoTier]を占領することが期待されます"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]は[ROOT.Char.GetFaith.GetNameNoTooltip]に改宗します"
 fp2_struggle.2001.b.notif.desc:0 "自ら選択したのか、それとも自暴自棄になったのか、[fp2_2001_desperate_county.GetNameNoTier]の村は[ROOT.Char.GetFaith.GetName]を採用しました"
 fp2_struggle.2001.c:0 "[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]に槍を向けお前の決意を証明して見せろ！"
 fp2_struggle.2001.d:0 "まず、お前の新たな[ROOT.Char.GetLadyLord]に敬意を示すことができるはずだ…"
 fp2_struggle.2001.d.notif:0 "絶望した村人たちは解放費用を支払う"
 fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName]の農民たちは、解放のための貢ぎ物を支払うために、最後の貴重品をかき集めてきました"
 fp2_struggle.2001.e:0 "何もできん、だが、人々は自分たちでなんとかするだろう。"
 fp2_struggle.2001.e.desc:0 "あなたは[fp2_2001_desperate_county.GetHolder.GetName]の支配下に農民の運命を委ねます"
 fp2_struggle.2001.f:0 "[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]側に立とう。[fp2_2001_desperate_county.GetHolder.GetHerHim]に裏切りを知らせなければ！"
 fp2_every_major_vassal_notifier:0 "すべての有力な封臣"
 fp2_every_major_same_faith_vassal_notifier:0 "すべての有力な[dyloc_powerful_vassal_faith.GetAdjective]の封臣"
 fp2_every_major_different_faith_vassal_notifier:0 "すべての非[dyloc_powerful_vassal_faith.GetAdjective]の封臣"
 fp2_every_major_same_culture_vassal_notifier:0 "すべての有力な[dyloc_powerful_vassal_culture.GetNameNoTooltip]の封臣"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "この[struggle|E]の関係勢力である各[culture|E]ごとに1人の[independent_ruler|E]"
 fp2_struggle.2002.t.a:0 "解放された村"
 fp2_struggle.2002.t.b:0 "満たされない義務"
 fp2_struggle.2003.t:0 "はぐれた傭兵団"
 fp2_struggle.2003.desc:1 "傷つき幻滅した傭兵団が[fp2_2003_county_town.GetName]に到着した。地元の人々は、「簡単な標的を略奪した後に住み着く」という話を耳にしたと主張し、不安を募らせ始めた。\n\n緊張は高まっており、私が介入しないと対立が生じる可能性がある。"
 fp2_struggle.2003.a:0 "どこかへ行ってくれるよう頼もう。"
 fp2_struggle.2003.a.a.notif:0 "嘆願を無視する匪賊たち"
 fp2_struggle.2003.a.b.notif:0 "平和的解決"
 fp2_struggle.2003.b:0 "彼らに都市の守備隊としての地位を提供しよう。"
 fp2_struggle.2003.b.desc:0 "守備隊は熟練した軍を使用することができますし、負傷した獣に餌をやるのがそれを飼いならす最も速い方法です"
 fp2_struggle.2003.c:0 "こいつらを街から追い出せ！"
 fp2_struggle.2003.c.desc:0 "あなたは先制攻撃を計画します。地元の守備隊を使って奇襲によって、この野蛮人たちを追い払います\n"
 fp2_struggle.2003.c.a:0 "傭兵たちはあなたの兵士を虐殺します"
 fp2_struggle.2003.c.b:0 "あなたの兵士たちは傭兵たちを討伐します"
 fp2_struggle.2003.c.b.notif:0 "傭兵の脅威の鎮圧"
 fp2_struggle.2003.d:0 "「お前たちは農業に向いているように見える！」"
 fp2_struggle.2003.d.desc:0 "あなたがは地元民から農地や設備を買い取り、それを傭兵に渡すことを提案します"
 fp2_struggle.2003.e:0 "地元の人々に任せよう。"
 fp2_struggle.2003.e.desc:0 "緊張は相当高まっているので、彼らを挑発することはより大きな危険を伴うだけです"
 fp2_struggle.2003.e.notif.a:0 "傭兵団による田園地帯の略奪"
 fp2_struggle.2003.e.notif.b:0 "農民の扇動は悲劇で終わる"
 fp2_struggle.2003.e.notif.b.desc:0 "地元の人々は傭兵の退去を要求したが、これは彼らの攻撃への扇動となった。"
 fp2_struggle.2003.e.notif.c:0 "傭兵団の定住"
 fp2_struggle.2003.e.notif.c.desc:0 "傭兵たちは[fp2_2003_county_town.GetName]の地を気に入り、土地を耕して定住し、予想外の収入と有能な予備軍をこの地域にもたらすことになった。"
 fp2_struggle.2007.t:0 "イベリアにふさわしい城"
 fp2_struggle.2007.desc.main:1 "開発するのに適しています」と我が[fp2_2007_scoped_steward.GetCouncilTitleFirstName]は言う。「#emphasis 大幅に#!削減されたコストで、待機中の敵から[fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]を守ることができました。[2007_vassal_sponsor.GetTitledFirstName]はその上に[fp2_2007_foreign_faith.GetAdjective]式の[ROOT.Char.Custom('FortifiedBuilding')]を建設するように要請し、[2007_vassal_sponsor.GetHerHis]自身の金をいくらか差し出しています。しかしながら、他の家臣は、地元の[ROOT.Char.GetFaith.GetAdjective]の建築家に固執することを要求しています。誰を選ぶかに関係なく、これは領国全体を強化する絶好の機会になります。」唯一の問題は、この絶好の機会に#EMP 誰#!が選ばれるかということだ..."
 fp2_struggle.2007.desc.a:0 "「あなたの土地は$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "「[fp2_2007_castle_holder.GetTitledFirstName]の土地は$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の建築家を雇用しよう。"
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]だと？[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]だと？必要なのは[fp2_2007_allegedprotocastilean.GetNameNoTooltip]の建築家だ！"
 fp2_struggle.2007.a.notif:0 "[fp2_2007_free_real_estate.GetName]で城の建設が開始されるでしょう。"
 fp2_struggle.2007.a.major_vassal_flavor:0 "これは予想された結果なので、同じ宗派の有力な封臣たちの評価は揺るがないでしょう。"
 fp2_struggle.2007.a.castile.favor:0 "模範的な建築家として有名であるため、[fp2_2007_allegedprotocastilean.GetNameNoTooltip]に反対する者はいないでしょう。"
 fp2_struggle.2007.b:0 "[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]の建築家を雇用しよう。"
 fp2_struggle.2007.b.flavor:0 "この行動は、信仰に関係なく声明とみなされるでしょう。"
 fp2_struggle.2007.c:0 "城の設計は私がやろう、そんなに難しいものか？"
 fp2_struggle.2007.c.flavor:0 "金をかけずに城を設計するのは、途方もなく難しい仕事です。"
 fp2_struggle.2007.c.roco:0 "$royal_architect_court_position$ならこの任務をうまく処理できる。"
 fp2_struggle.2007.c.notif.a.t:0 "腐った土台、崩れた構造物"
 fp2_struggle.2007.c.notif.a.desc:0 "あなたの城の計画は失敗に悩まされます"
 fp2_struggle.2007.c.notif.b.desc:0 "設計は成功だ"
 fp2_struggle.2007.d:1 "どんな城だろうと金は#EMP 出さん#!、自分の城なら別だがな！"
 fp2_struggle.2007.d.alt:0 "この地は城を求めてはおらぬ、放っておけ。"
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle]の悪行"
 fp2_struggle.2008.desc:0 "夕刻、[fps_2008_misdeed_actor.GetCouncilTitleFirstName]は薄暗い会議室に座りこんでいる。[fps_2008_misdeed_actor.GetHerHis|U]の視線と羽ぺンは、目立たない収支報告書に注がれている。しかし、[fps_2008_misdeed_actor.GetHerHim]の傍らには、[fps_2008_misdeed_actor.GetSheHe]が領国を詐取する場合にのみ必要とされる王室印の押された粘土の型が置かれていた。[ROOT.Char.GetFaith.HighGodName]の眼前で[fps_2008_misdeed_actor.GetHerHis]のような地位の[fps_2008_misdeed_actor.GetWomanMan]が、あんな不名誉な行為をするとは！\n\n不名誉だが…巧みだ。私が[fps_2008_misdeed_actor.GetHerHim]を捕らえなければ、誰も[fps_2008_misdeed_actor.GetHerHis]の計画を知ることはなかっただろう。"
 fp2_struggle.2008.a:0 "もう十分だ、地下牢に入れ！"
 fp2_struggle.2008.b.a:0 "私に文章の偽造について教えてくれれば、慈悲を示してやろう。"
 fp2_struggle.2008.b.flavor:1 "あなたは偽造の技術に関する知識と引き換えに、証拠を隠蔽します。"
 fp2_struggle.2008.c:0 "その資金は私の為にある…そうだな？"
 fp2_struggle.2008.c.flavor:0 "あなたは不正の証拠を隠蔽し、汚職の片棒を担ぎます。"
 fp2_struggle.2008.d:0 "お前は町の広場で公に恥辱を味わうことになろう。"
 fp2_struggle.2008.d.flavor:0 "あなたは[fps_2008_misdeed_actor.GetHerHis]の行動を人々に公表し、人々が自ら[fps_2008_misdeed_actor.GetHerHim]に判決を下すことができるようにします。封臣と評議員の相違への欲求に逆らう行為です。"
 fp2_struggle.2009.t:0 "伝説の盗賊を捕らえる"
 fp2_struggle.2009.desc:0 "「馬鹿め、入る城を間違えたな！」我が元帥である[fp2_2009_marshal.GetSheHe]はそう叫ぶと、怯えた侵入者を剣で脅している。\n\n元帥の一層の圧迫の下、若き[fp2_2009_garduna_young_thief.GetWomanMan]は、[fp2_2009_garduna_young_thief.GetSheHe]が、[fp2_2009_involved_ruler.GetPrimaryTitle.GetName]に始まり、恐るべき[fp2_2009_garduna_guild_master.GetFullNameNicknamed]によって指揮されている大規模な犯罪組織の一員であると説明している。「それで、お前は私の目と鼻の先に新たな盗賊団を作ろうとしているのだな？」私が尋ねると盗賊はただ頷いている。[fp2_2009_garduna_young_thief.GetSheHe|U]は、自らの命のためにさらなる情報を交換する用意があるようだ。"
 fp2_struggle.2009.a:0 "この領国に#EMP 二人#!の[Select_CString(ROOT.Char.IsFemale,'女王','王')]はいらぬのだ。"
 fp2_struggle.2009.a.flavor:0 "あなたは盗賊を彼らの首領の場所と引き換えに行かせ、次に彼らを倒して「盗賊殺し」の称号を獲得するための探求に出発します。"
 fp2_struggle.2009.b:0 "仲間の隠れ場所を言え。さすれば生かしてやらぬこともない。"
 fp2_struggle.2009.b.blues:0 "[fp2_2009_garduna_young_thief.GetHerHis]の仲間を売った後、#TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!の[trait|E]を獲得します"
 fp2_struggle.2009.c:0 "お前の盗賊団からは……#emphasis 税金が取れそう#!だ。"
 fp2_struggle.2009.d:0 "我のために働け。[fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]を荒らすのだ。"
 fp2_struggle.2009.d.flavor.st:0 "盗賊団に金を払い、あなたの土地から退去させます"
 fp2_struggle.2009.e:0 "お前の首を[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]に贈呈しよう。"
 fp2_struggle.2009.e.a:0 "盗賊団は適当な伯爵領を不安定にして報復するかもしれません"
 fp2_struggle.2010.t:0 "ムナジロテンの狩猟"
 fp2_struggle.2010.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]を旅した後、私は廃墟となった教会に入る。 そこでは[fp2_2009_garduna_guild_master.GetNameNoTooltip]が私の到着を待っていた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、お前の[ROOT.Char.Custom('signature_weapon')]を見るに、取引の余地がないのか？ 金を払えば、お前の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]から消えてやる。」"
 fp2_struggle.2010.b:0 "首を切り落としてやる、ヘビ野郎め！"
 fp2_struggle.2010.c:0 "戦うよりは金を払う方がマシか…"
 fp2_struggle.2011.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName]を倒したことで、盗賊団とその活動は麻痺した。"
 fp2_struggle.2011.a:0 "#DIE2 盗賊の#![Select_CString(ROOT.Char.IsFemale,'女王','王')]となるのも良いものだ。"
 fp2_struggle.2012.t:0 "現地からの報告:"
 fp2_struggle.2012.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]を食い物にする冷酷な盗賊の一団が存在しています。誰かが意図的にこのような犯罪者に資金を提供し、我々に対して行動を起こさせたことは明らかです。とりあえず、この地域の安全を確保するために、元帥を配置するのが賢明でしょう。"
 fp2_struggle.2012.a:0 "誰がやったにせよ、これは汚いやり方だ！"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "この手紙と共に、我々の両領国で暴れ回っていた盗賊の一人の切断された首もあなたはご覧になったでしょう。勝手ながら私は[fp2_2009_garduna_young_thief.GetHerHim]を処刑し、[fp2_2009_involved_capital_county.GetNameNoTier]のあなた様の守備隊に対し、[fp2_2009_garduna_young_thief.GetHerHis]の共犯どもが眠る場所をお知らせします。"
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip]は愉快な贈り物を持ってきてくれた！"
 fp2_struggle.2013.t:0 "自由のための秘密"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]は私の意のままになる囚人である。それを承知の上で、[fp2_2013_prisoner_with_a_secret.GetSheHe]は必死の訴えをする…「私を解放してくれれば、[fp2_2013_secret_owner.GetFullNameRegnal]の秘密を教えよう。」"
 fp2_struggle.2013.a:0 "秘密を教えてくれるなら、お前は自由になれる。"
 fp2_struggle.2013.a.a:0 "あなたは#TUT_KW [fp2_2013_secret_owner.GetFirstName]の#!秘密を知ります"
 fp2_struggle.2013.b:0 "私はお前を拷問するだけ、取引の必要などないだろう？"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]は拷問に抵抗します"
 fp2_struggle.2013.c:0 "裏切り者の蛇め！[fp2_2013_secret_owner.GetFirstNameNoTooltip]にこのことを知らせてやろう！"
 fp2_struggle.2013.c.desc:0 "秘密を手に入れることなく、あなたは[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]を[fp2_2013_secret_owner.GetFirstNameNoTooltip]の前に連れて行き、[fp2_2013_prisoner_with_a_secret.GetHerHis]の裏切りを処罰させることを決断します"
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName]が[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]の運命を決定します"
 fp2_struggle.2013.d:0 "約束はできない、話してくれるなら後で考えるかもしれないが…"
 fp2_struggle.2014.t:0 "公正なる[ROOT.Char.GetNameNoTooltip]へ:"
 fp2_struggle.2014.desc.start:0 "[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]を私にお返しくださり、感謝いたします。"
 fp2_struggle.2014.desc.light:0 "しかし、私は[fp2_2013_prisoner_with_a_secret.GetSheHe]が処罰に値するようなことをしたとは思っておりません。私は[fp2_2013_prisoner_with_a_secret.GetHerHim]を逃がしました。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "この豚野郎が私の秘密を売り、自身の保身を図ろうとしたことを良く理解しております。"
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$私は、[fp2_2013_prisoner_with_a_secret.GetSheHe]も、抱える秘密も、決して日の目を見ないようにするつもりでおります。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$代わりに、私は拷問者に命じてすべての皮を剝がしてやりました！$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nよくやってくださいました、このことは忘れません。ありがとうございました。"
 fp2_struggle.2014.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]が処刑されなかったとは残念だが、少なくとも私は好意を得た。"
 fp2_struggle.2015.t:0 "裏がある手紙"
 fp2_struggle.2015.desc:0 "宮廷を通り抜けると、見知らぬ顔が近づいてくるのに気付く。「我が最も[ROOT.Char.Custom('ComplimentAdjective')]主、私は[fp2_struggle_2015_peasant_to_murder.GetFirstName]、[fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]の元廷臣です。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]からあなたの前に姿を現し、あなたの宮廷に参加するよう依頼されたのです。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]はまた、あなただけが読むことのできる紹介状を私にくれました。」そう言い、[fp2_struggle_2015_peasant_to_murder.GetSheHe]は封がされた手紙を私に手渡す。\n\n封を切った手紙には、シンプルにこう書かれている。「#EMP 親愛なる[ROOT.Char.GetFirstName]、この手紙の持ち主を暗殺してください#!。 —— [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]」"
 fp2_struggle.2015.a:0 "「ようこそ！さあ、#DIE2 （毒入りの）#![ROOT.Char.Custom('GetExpensiveDrink_Singular')]でも飲んで。」"
 fp2_struggle.2015.a.a:0 "毒殺に失敗します"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName]は[fp2_struggle_2015_peasant_to_murder.GetFirstName]を殺害する試みを続けます"
 fp2_struggle.2015.a.b:0 "廷臣は毒殺された！"
 fp2_struggle.2015.b:0 "手紙を無視して[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]を宮廷に受け入れる。"
 fp2_struggle.2015.c:0 "「お前には死の刻印が押されている。全力で逃げろ。」"
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]の逃亡は「不思議なことに失敗」します"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]は騙され[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]が死んだと思い込む"
 fp2_struggle.2016.t:0 "愚かなる[ROOT.Char.GetFirstNameNoTooltip]よ、"
 fp2_struggle.2016.desc:0 "私の最も愛する特使である[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]を貴殿が#DIE2 （私の依頼で）#!殺害したことは知っている。しかし、どうか心配なさらずに。あなたの忠実な家臣として、私は我々の間のこの秘密を守るつもりだ。これからも良き友人として、互いに助け合っていこうではないか。"
 fp2_struggle.2016.a:0 "騙したな！あの[fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]め！"
 fp2_struggle.2018.t:1 "友人とのチェス"
 fp2_struggle.2018.t.outcome.a:0 "友情を築く"
 fp2_struggle.2018.t.outcome.b:0 "仲間との楽しみ"
 fp2_struggle.2018.t.outcome.c:0 "楽しめぬ時間"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "私の頭の中では、戦略的な分析力と生の決意がぶつかり合う、激しい戦いが繰り広げられている。\n\n我々は盤上で駒を動かしているに過ぎないのだが、その集中力は部屋も盤も宙に浮かせてしまい、我々を想像の戦場へと連れ去っていく。一手一手が勝利へと近づき、すべての駒をめぐって激しく争っているのだ…\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "分単位が時間単位になり、夕暮れが共に過ごす時間の終わりを告げるとき、[fp2_2017_gamervassal.GetFirstNameNoTooltip]が言葉を発する…"
 fp2_struggle.2018.desc.good_intro_match:0 "「ああ、愉快な試合だ！"
 fp2_struggle.2018.desc.bad_intro_match:0 "「ううむ、なんという試合だ…あなたはもっと訓練した方がいい、あなたの動きは単純で、容易に予測できる、自らを守ることができない相手との対戦に喜びなどない。"
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$あなたは力を尽くして戦ってくれた、尊敬に値する。"
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$あのキング側のカバの始まりには驚かされたな、なんと大胆な行動だったろう！"
 fp2_struggle.2018.desc.match_end_win:0 "そしてあなたは勝利した、自身の力で！"
 fp2_struggle.2018.desc.match_end_loss:0 "でも最後には、私が勝った。"
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "私は勝つことができたが、まるでそれがあなたの計画だったかのように感じられる。"
 fp2_struggle.2018.desc.social_pre_intro:0 "我々は近くの村の素朴な事情から、[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の決闘の結果に至るまで、さまざまな話題で酒を飲みながら時間をつぶしている。"
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName]は、すっかり話に夢中になり、一挙手一投足を集中し、目の前の話題について熱く議論した。"
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName]は、明らかに会話ともてなしをとても楽しんでいた。\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName]は終始退屈そうにぼんやりとしていた…\n\n"
 fp2_struggle.2018.desc.social_intro:0 "「どうも飲みすぎたようだ。"
 fp2_struggle.2018.desc.social_good:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')]は素晴らしかった、ありがとう。"
 fp2_struggle.2018.desc.outcome_0:0 "とても楽しかった！もっと頻繁にお邪魔するべきかな！」"
 fp2_struggle.2018.desc.outcome_1:0 "楽しかった、またいつかお邪魔するかもしれない。」"
 fp2_struggle.2018.desc.outcome_2:0 "そろそろ行かないと、私の[SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))]が多分寂しがっているよ。さようなら、[ROOT.Char.GetFirstNameNoTooltip]。」"
 fp2_struggle.2018.a:0 "成功だ！私は[fp2_2017_gamervassal.GetHerHim]を魅了した！"
 fp2_struggle.2018.b:0 "我々は友にはなれなかったが、楽しかった！"
 fp2_struggle.2018.c:0 "うぬ、うまくいかなかったな…"
 fp2_struggle.2020.t:1 "これは千金に値する飲み物だよ、お嬢さん！"
 fp2_struggle.2020.desc:0 "[fp2_2020_valencia.GetName]を通過していると、農民の女性が今まで味わったことのないような甘い味のミルクをジョッキで提供してくれた。「この素晴らしい飲み物は何だ？」私が尋ねると、彼女からは「大地のアーモンドのミルクでございます。」と答えが返って来た。\n\n暑い夏の日、この飲み物の魅力に抗えない人はいないだろうし、カップを差し出されて笑わない子供はいないだろう。#EMP この飲み物はミルクではない、黄金だ！#!"
 fp2_struggle.2020.a:0 "「これからは[fp2_2020_valencia.GetNameNoTooltip]は大地のアーモンドを独占的に栽培するべきだ！」"
 fp2_struggle.2020.a.desc:0 "あなたは農民に大地のアーモンドを独占的に栽培させ、資本のための高級品を作り出します。"
 fp2_struggle.2020.b:0 "「樽を全部よこせ、次の祝宴の中心はこれだ！」"
 fp2_struggle.2020.c:0 "「こんな飲み物の誘惑に負けはしない、立ち去れ！」"
 fp2_struggle.2020.c.desc:0 "あなたは悄然とした気持ちでオルチャータへの欲求を断ち切ります。大きな誘惑に抵抗したことで有名になります。"
 fp2_struggle.2020.d:0 "畑の向こうにさらに大地のアーモンドを植える資金を提供する。"
 fp2_struggle.2021.t:0 "盗賊の王の帰還"
 fp2_struggle.2021.desc:0 "「やあ、[ROOT.Char.GetFirstName]、私にはもう二度と会えないと思っていただろう？"
 fp2_struggle.2021.desc.alt.cutout:0 "特に数年前、私の組織を壊滅させた後にはね。でも、何かを壊すのと、元に戻すのは同じくらい簡単なことなのだよ、これ以上のいたちごっこは御免なんだ。[fp2_2021_old_napoly.GetNameNoTier]への安全な通行を許可してくれれば、あなたは二度と私に会う必要はないし、ギルドはあなたとあなたの富から遠く離れた場所で再建されるはずだ。」"
 fp2_struggle.2021.desc.alt.paidoff:0 "特に我々が互いにこれ以上迷惑をかけないという契約を交わしたときには。だが、私の財布はまたしても軽すぎて快適ではなくなりつつある。これは罪のための肥沃な土壌かもしれないが、それを組織化することはできない。 私とスパイたちを[fp2_2021_old_napoly.GetNameNoTier]に移動させたいのだ、安全な通行を許可してもらえれば、あなたが懸念することはもはやない。」"
 fp2_struggle.2021.desc.alt.work:0 "だが、以前一緒に仕事をしてあなたをかなり気に入った、今、信頼できる[ROOT.Char.GetWomenMen]が不足しているのだ。有利な立場に立っている今、私は引退したいのだが、[fp2_2021_old_napoly.GetNameNoTier]の安全な通行を保証してもらえないか？」"
 fp2_struggle.2021.desc.alt.behead:0 "私は[fp2_2009_garduna_young_thief.GetFirstName]の復讐に来たのではない、引退するために来たのだ。あの首は余りにも多く、次は私の首が飛ぶかもしれないことは十分承知している。[fp2_2021_old_napoly.GetNameNoTier]に向けて出発するための安全な通路を確保してもらえれば、あなたは二度と私に会うことはないだろう。この会合を流血で終わらせる必要はない。」"
 fp2_struggle.2021.desc.outro:1 "片方に金の入ったポーチ、もう片方の手には武器を隠しながら、[fp2_2009_garduna_guild_master.GetFullNameNicknamed]は緊張した面持ちで言う。"
 fp2_struggle.2021.a:0 "「よろしい、イタリアへの出発をお手伝いしよう。」"
 fp2_struggle.2021.a.alt:0 "「それよりも、いっそイタリアへ隠居するのはどうだ？」"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName]は[fp2_2021_old_napoly.GetName]に向けて出発し消息を絶ちます"
 fp2_struggle.2021.b:0 "「代わりに、私の兵士に加わるのはどうだ？」"
 fp2_struggle.2021.c:0 "「疲れているようだな、罪人の代わりにスパイになるのはどうだ？」"
 fp2_struggle.2021.c.flavor:0 "あなたは[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]に諜報網の運営のための十分な資金を提供し、彼らがあなたの代わりに秘密を探すことができるようにします"
 fp2_struggle.2021.c.a:0 "諜報網は、闘争の関係勢力である他の統治者の秘密を最大2つまで調査し、報告します"
 fp2_struggle.2021.c.spynet.a:0 "諜報網は以下の秘密を発見した:"
 fp2_struggle.2021.c.spynet.b:0 "諜報網は秘密の発見に失敗した"
 fp2_struggle.2021.c.spynet.b.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName]が管理する諜報網は関連する秘密を発見できませんでしたが、あなたの密偵頭はこの経験から多くを学びました…"
 fp2_struggle.2021.d:0 "「いや、今回は逃げられないぞ！覚悟しろ！」"
 fp2_struggle.2021.d.alt:0 "その通り、次はあなたの#EMP 首の番だ！#!#BER 死ね！#!"
 fp2_struggle.2021.d.a:0 "旧敵を倒す"
 fp2_struggle.2021.d.b:0 "@warning_icon! [dueltarget.GetFirstName]との致命的な決闘に突入します"
 fp2_struggle.2023.t:0 "吟遊詩人の王"
 fp2_struggle.2023.desc:1 "私は[fp2_2023_foreign_king.GetPrimaryTitle.GetName]に隣接する野営地のテントにいて、我が領国との緊張を測定する任務をこなしている。突然、一人の[fp2_2023_enemy_knight.GetWomanMan]がテントに入り、「新しい司令官」に会うことを要求してきた。 本能的に、私は前へ出る。\n\n「それで、お前が新しい司令官か？いいだろう、今日は何の対決をするんだ、敗者は今夜の他のキャンプの飲み代を奢ってもらうぞ！」 と外国の野営地の司令官[fp2_2023_enemy_knight.GetFirstName]は言う、どうやら私が[ROOT.Char.GetFirstNameRegnal]であり、単なる指揮官ではないという事実に気づいていないようだ。"
 fp2_struggle.2023.a.desc:0 "あなたは兵士に自分が誰であるかを伝え、パーティーを終わらせ、勤務中に敵と親交を結んだ罰としてあなたの軍隊にスクワットをするように命令します。"
 fp2_struggle.2023.a.a:1 "「愚か者め、私は[ROOT.GetCharacter.GetFullNameNoTooltip]だ！」"
 fp2_struggle.2023.b:0 "「お互いの相手の君主をボロクソに言う詩を作ってくるのはどうだ！」"
 fp2_struggle.2023.b.desc:0 "あなたは互いに相手の統治者について不適切な詩を書き、それらを陽気な群衆に大声で読み上げます。"
 fp2_struggle.2023.b.a:0 "あなたは[fp2_2023_foreign_king.GetFirstNameRegnal]を嘲笑します"
 fp2_struggle.2023.b.b:0 "あなたの詩は嘲笑されます"
 fp2_struggle.2023.c:0 "「フェンシングの親善試合で対決しようじゃないか！」"
 fp2_struggle.2023.c.desc:0 "あなたは敵の司令官と親善試合を行い、後で誰が飲み代を支払うかを決定します。"
 fp2_struggle.2023.c.exptooltip:0 "この試合から、あなたは追加の[martial_lifestyle|E]経験を得ます。"
 fp2_struggle.2023.c.a:0 "敵の指揮官を負かす"
 fp2_struggle.2023.c.b:0 "[fp2_2023_enemy_knight.GetName]に負かされる"
 fp2_struggle.2023.d:0 "「なぜ酒場まで待つんだ？ビールの飲み比べで勝負だ！」"
 action_considered_haram_warning:0 "@warning_icon!#italic この行為は#!#X ハラーム#!#italic とみなされます！#!"
 fp2_struggle.2023.d.a:0 "あなたは酔いつぶれます"
 fp2_struggle.2023.d.b:0 "樽ごと飲む"
 fp2_struggle.2025.t:0 "成功からの苦しみ"
 fp2_struggle.2025.desc:1 "暖かい日光の下にさらされているのは、荒れ果てた畑と崩れかけた建物のある小さな土地であり、朽ちた石を通りぬける風は孤独の嘆きをささやいている。 これは、[fp2_2025_razed_land.GetNameNoTier]にある多くの村の一つであり、去った住民は、戦争が終わっても二度と戻ることはなく、[ROOT.Char.GetPrimaryTitle.GetName]の旗が上空ではためいている。\n\n「美しい、そう思いませんか？」 私の[ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]は尋ねる、「ここは自由な土地であり、復興の準備ができています。我々は成功の記念碑を建てることができます」。"
 fp2_struggle.2025.a:0 "新しい民は、戦うのではなく、嘆き悲しむ時間が必要だな…"
 fp2_struggle.2025.b:0 "素晴らしい考えだ！ここに最高の記念碑が立つだろう！"
 fp2_struggle.2025.c:0 "この町を元に戻そう。"
 fp2_struggle.2025.d:0 "新しい所領を守るために、ここに一時的な前哨基地を設置するぞ。"
 fp2_struggle.2050.title_main_ichi:0 "不安"
 fp2_struggle.2050.title_main_ni:0 "宮中の噂"
 fp2_struggle.2050.title_main_san:0 "敵対的な囁き"
 fp2_struggle.2050.title_main_shi:0 "懸念"
 fp2_struggle.2050.t_about_generic:0 "エル・シッドについての"
 fp2_struggle.2050.t_about_muslim:0 "エル・シディについての"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.desc_court:0 "数々のうわさが、あたかも火に油を注いだかのように、私の宮廷に広がっている。まるで、[fp2_2050_el_cid.GetFullName]が暗躍していると、周りの皆が思っているように感じる。\n\n盗まれた貢物、権限のない戦争、その他、私の権威を疑わせるような行為の噂が、この宮廷から流れ出しているのだ。私は[fp2_2050_el_cid.GetFirstName]の誠実さを疑ってはいないが、私の宮廷に悪い噂を呼び起こすような男を留めておくことができるだろうか？それらを今すぐ止めることはできないし、早く行動しなければそれは私の弱さとみなされるだろう。"
 fp2_struggle.2050.desc_knights:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の広間を歩いていると、[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]たちが皆意気消沈していることに気づく。[fp2_2050_el_cid.GetFullNameNicknamed]の存在は一般の兵士たちを鼓舞し偉業を成し遂げさせるが、高貴な[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]にとってはその輝きを枯れ果てさせてしまうものなのだ。\n\n有能な指揮官として、また伝説に値する戦士として、[fp2_2050_el_cid.GetFirstNameNicknamed]が我が軍にもたらす価値について疑問の余地はないが、しかし、一人の男の強さが他の者たちの弱さの誘因となるとすれば…私の[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]たちにそのような影響を残すことが本当に許されるのだろうか？"
 fp2_struggle.2050.desc_nobles:0 "最近、領国中の貴族たちが、我が[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)][fp2_2050_el_cid.GetFirstNameNicknamed]に対する懸念や噂話、公然と敵意を示す発言と共に私に近づいてきた。貴族たちは私が[fp2_2050_el_cid.GetFirstName]を好意的に扱うのを嫌っており、平民どもが彼の後に続こうとする前に、この成り上がりの[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]を追放したいと考えていることは明らかだ。[fp2_2050_el_cid.GetFirstName]はかつては自身も貴族だったかもしれないが、今や独力で成り上がった[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]であり、領国の社会構造に対する脅威として認識されている。\n\n決断するのは私だが、[fp2_2050_el_cid.GetFirstName]を傍に置いておくことは、私の貴族に対する立場を危うくすることになろう。"
 fp2_struggle.2050.desc_faith:0 "私がどこに行こうが、私の[ROOT.Char.Custom('DefaultPriestTitlePlural')]たちの目には、尊敬の念の欠如が見て取れる。土地と金への渇望が私を[ROOT.GetCharacter.GetFaith.HighGodName]から迷わせ、誰のためにでも戦いたいと考える、[fp2_2050_el_cid.GetFirstNameNicknamed]のような不信心者の傭兵に味方しているという根拠のない噂がある。\n\n彼らの愚かな心は、敬虔な者だけが信仰を守るという、騎士道的な戦いのロマンチックな妄想を曇らせているが、真実は彼のような人々がいるからこそ、我々の生活は安全に保たれているのだ。とはいえ、私が聖職者たちと良好な関係を保つには、[fp2_2050_el_cid.GetFirstName]を追放することを考えるべき時に来ているのかもしれない。"
 fp2_struggle.2050.a:0 "私は我が[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)]を信じているし、彼は留まるだろう！"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]はあなたへの奉仕を続けます。"
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U]は留まる"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip]は関係なく、私に奉仕し続ける！"
 fp2_struggle.2050.c:0 "あるいは、彼を手放す時期なのかもしれない…"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]はどこか別の地で雇用主を探します…"
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "[fp2_2050_el_cid.GetFullName]、またの名を「[fp2_2050_el_cid.GetNicknameNoTooltip|U]」という高名な騎士が、仕える主君を求めて我が宮廷に到着したようだ。彼は疑いなく才能ある指揮官であり、伝説に値する戦士である。\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip]は、彼を快く迎えてくれる人なら誰のためでも仕事をすることに抵抗はない。これは戦況を一変させることができる騎士を求める好機だ。"
 fp2_struggle.2051.a:0 "ああ、よくぞ来た！貴公は我が宮廷で高き地位を享受するだろう。"
 fp2_struggle.2051.b:0 "貴公のような才能のある人物なら、我が領国ではいつでも歓迎だ。"
 fp2_struggle.2051.c:0 "どこか他の場所で雇用主を探すのだな、[fp2_2050_el_cid.GetFirstNameNoTooltip]。"
 fp2_struggle.2004.t:0 "大艦隊"
 fp2_struggle.2004.desc:1 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))][2004_scoped_steward.GetFirstName]、[2004_scoped_steward.GetHerHis]の記録者が海洋航海と海軍技術の研究から戻ったことを私に知らせる。[2004_scoped_steward.GetSheHe|U]は、資金さえあれば我々は近隣諸国を凌駕する新型艦を設計し、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]にとっての海洋覇権の時代を切り開くことができるだろうと述べている。\n\n一方で我が[2004_scoped_marshal.GetCouncilTitleFirstName]は、その金を交易船以外のものに使いたいと考えている。"
 fp2_struggle.2004.a:0 "後援する試みについて考えよう。"
 fp2_struggle.2004.a.a.desc:0 "新型船が配備されます"
 fp2_struggle.2004.a.b.desc:0 "[fp2_2004_dockyards.GetNameNoTierNoTooltip]の船大工は有名な職人になります"
 fp2_struggle.2004.b:0 "その資金は他の場所でより有効に使うことができる。"
 fp2_struggle.2004.b.desc:0 "あなたは[2004_scoped_steward.GetFirstNameNoTooltip]の努力を退け、資金を確保します"
 fp2_struggle.2004.c:0 "新しい船の設計はいらん、純銀の船が欲しいんだ！"
 fp2_struggle.2004.c.desc:0 "あなたは名声を得るために資金をつぎ込み、最高の職人を集めてありえない建造を行います——純銀製の船を。"
 fp2_struggle.2005.t:0 "アルマダの先駆け"
 fp2_struggle.2005.t.alt:0 "[fp2_2004_dockyards.GetNameNoTier]の熟練した職人"
 fp2_struggle.2005.desc:0 "新造船は以下のデザインを採用しています:"
 fp2_struggle.2005.desc.intro:0 "「閣下、ついに我々の船は出航する準備が整いました！」[2005_scoped_steward.GetFirstName]は言う。「きっと、この設計が最もご満足いただけるものと存じます。」\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "新しい設計は抜群の出来栄えだ！実際、これらの最新鋭の船を製造するため、[fp2_2004_dockyards.GetNameNoTier]には新しい造船所が設置されている。\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "残念なことに、建設が始まってから時間が経つにつれ、[fp2_2004_dockyards.GetName]は[fp2_2004_dockyards.GetHolder.GetName]の手に渡ってしまった。我々は船の設計には何とか成功したものの、造船所は今や彼らのものとなってしまった。\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "元々の設計者である[2004_scoped_steward.GetFirstName]はもはや我らの元にはいないが、[2005_scoped_steward.GetFirstNameNicknamed]が指揮し、我々は[2004_scoped_steward.GetHerHim]なしで事業を完成させることができた。\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "その船底には"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$平底のキールを採用することで、安定した静水航行を可能にしている。"
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$水密性の高い隔壁を採用することで、損傷しても沈まないように設計されている。"
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$鋭く深いキールを採用することで、波を切り裂くような猛スピードで走ることが可能だ！"
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$クリンカー製の肋材を使用することで、丈夫さと軽さを同時に実現している。"
 fp2_struggle.2005.desc.unique.init:0 "そして、その上には、最も特徴的な部品である、"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$巨大な二重の突き梁があり、比類なき安定性を実現している。"
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$船体の両端の盛り上がった木の塁があり、弓矢を敵に浴びせることができるようになっている。"
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$デッキの上にある堂々とした城のような建物がある。"
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$侵入を防ぐための、棘のついた木製の屋根がある。"
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$敵船との直接対決において貫通させるための前部の破城鎚がある。"
 fp2_struggle.2005.desc.sails.init:0 "最後に、船は"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$海から吹く風を最大限に利用するために、大型の積み重なった正方形の艤装を採用している。"
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$最強の船にふさわしく、重ね合わされた巨大な縦帆を採用している。"
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$複雑な前後帆装を採用することで、最高の操縦性を実現している。"
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$巨大なオールを何列も使っている。船は、それを操る者の意志と同じくらいに揺るぎないのとなる。"
 fp2_struggle.2005.desc.outro:0 "\n\n「非常に素晴らしい、そう思われませんか？」[2005_scoped_steward.GetFirstNameNicknamed]は言う。"
 fp2_struggle.2005.desc.outro.crit:0 "\n\n「これで、我々が海洋の覇権を握る時代が来るはずです！」[2005_scoped_steward.GetFirstNameNicknamed]は誇らしげに宣言する。"
 fp2_struggle.2005.a:0 "よくやってくれた。"
 fp2_struggle.2005.a.a:0 "造船所のことは残念でしたが、少なくとも我々には船があります。"
 fp2_struggle.2005.desc.alt.a:1 "沈んだ銀"
 fp2_struggle.2005.desc.alt.a.desc:0 "これらの知らせに動揺しながらも、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))]である[2005_scoped_steward.GetFirstName]は慎重に銀の船を作ると言う我々の試みの結末を伝えようと近づいてきた。\n\n「全力を尽くしましたが、金属で船を作るというアイデアはバカげたものでした。完成後、港を出た船は、すぐに海の底に沈んでしまいました。我々の宝物の多くは今、我らの手の届かない無慈悲な波の下にございます。申し訳ありません、閣下。」\n\n"
 fp2_struggle.2005.desc.alt.b:1 "銀の船"
 fp2_struggle.2005.desc.alt.b.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))]である[2005_scoped_steward.GetFirstName]はこれが単なる見世物、評判を得るための何かに過ぎないことをよく承知していた。金属でできた船は、いかに技術が進歩しようと決して浮くことはないのである。\n\nそこで[2005_scoped_steward.GetSheHe]は、本気で不可能に挑戦するのではなく、木の船に薄く銀を塗り、見物人を欺いたのだ。私と私の新しい「金属の船」は、街の話題の中心であり、世界の羨望の的だ！\n\n"
 fp2_struggle.2006.t:0 "信仰の境界"
 fp2_struggle.2006.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))][fp2_2006_vassal_in_crisis.GetTitledFirstName]は明らかに疑いの眼差しを持って、私的な時間を過ごす私のもとへ訪れた。\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U]は、[fp2_2006_foreign_faith.GetNameNoTooltip]から国境を守り、敵と友好を深めることに時を費やしたことで、自らの信仰が揺らいでいると説明した。その言葉は冗談などではない。ほんの少しの誤りが、[ROOT.Char.GetFaith.HighGodName]から[fp2_2006_vassal_in_crisis.GetHerHim]を遠ざけてしまうように感じられる。\n\nしかしながら、これは我々の熱意はおろか、関係さえも強化する機会でもある。"
 fp2_struggle.2006.a:0 "「誰か司教を呼んでくれ！」"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]は未だ疑いの中にある"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]は[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]の存在に脅威を感じている"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]が[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]の信仰を再確認させる"
 fp2_struggle.2006.a.desc:1 "あなたは問題を解決するために、[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]を呼び出します。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]は、あなたが[fp2_2006_vassal_in_crisis.GetHerHis]の悩みを他人に話したことで、裏切られたと感じるでしょう。"
 fp2_struggle.2006.b:0 "私が[fp2_2006_vassal_in_crisis.GetHersHis]の熱意を再び燃え上がらせよう。"
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]は、その試みに抵抗します"
 fp2_struggle.2006.b.b.desc:0 "あなたは[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]の信心深さを再確認します"
 fp2_struggle.2006.c:0 "「#BER 私に#!#emphasis 仕える#!限り、どんな信仰でも選ぶがよい。」"
 fp2_struggle.2006.c.desc:0 "あなたは[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]が[fp2_2006_vassal_in_crisis.GetHersHis]自身の意思で信仰を選ぶことを認めます。"
 fp2_struggle.2006.c.notif.t:0 "友情の自由"
 fp2_struggle.2006.d:0 "[fp2_2006_vassal_in_crisis.GetHerHim]を異端として糾弾すると脅す。"
 fp2_struggle.2006.d.notif.t:0 "疑いと恐怖との戦い"
 fp2_struggle.2006.e:0 "「信仰の問題は忘れて、#emphasis 魔術を受け入れるのだ！#!」"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName]は既に魔女でした！それは信仰の危機ではありませんでした。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]に必要なのは、[fp2_2006_vassal_in_crisis.GetHerHim]を理解できる友人だけです。"
 fp2_struggle.2006.generic.notif.a.t:0 "封臣は[fp2_2006_foreign_faith.GetNameNoTooltip]を受け入れる"
 fp2_struggle.2006.generic.notif.b.t:0 "封臣は信心深くあり続ける"
 fp2_struggle.2006.e.notif.t:0 "心からの魔術師"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "迫害を避けるため[fp2_2006_foreign_faith.GetName]に改宗する"
 fp2_flavor.3001.t:0 "死の床に横たわりて"
 fp2_flavor.3001.desc:0 "風はより冷たく感じられ、一日がより暗く、短く、静かになっていく。玉座は初めて座ったときと同じ姿のままだ。この後も玉座は常に同じ姿であり続けるのだろう。だが、私はそうではない。\n\nそろそろ避けられないものに備える時だ、安心して旅立てるよう、墓碑銘を依頼することにしよう。"
 fp2_flavor.3001.a:0 "我らは[SCOPE.Custom('IberiaSacredLanguage')]を用いねばならない。"
 fp2_flavor.3001.b:0 "あれは我ら皆が話す言葉ではない。[SCOPE.Custom('IberiaRomanceLanguage')]語を使おう。"
 fp2_flavor.3001.c:0 "我は分け隔てをせぬ。[SCOPE.Custom('IberiaSacredLanguage')]語と[SCOPE.Custom('IberiaRomanceLanguage')]語だ。"
 fp2_flavor.3001.d:0 "この地に住まうは我らのみにあらず。"
 IberiaSacredLanguage_hebrew:0 "ヘブライ"
 IberiaRomanceLanguage_castilian:0 "カスティーリャ"
 IberiaRomanceLanguage_sephardi:0 "セファルディ"
 IberiaRomanceLanguage_mozarabic:0 "モサラベ"
 fp2_epitaph_modifier:0 "多言語の墓碑銘"
 fp2_flavor.3011.t:0 "予期せぬ動き"
 fp2_flavor.3011.desc:0 "親友である[fp2_flavor_3011_best_friend.GetFirstName]が私の部屋に入るのにドアをノックする必要はない。ああ、[fp2_flavor_3011_best_friend.GetHerHis]の楽しげな笑顔は、私を喜ばせて止むことはあるまい。だが…今日の[fp2_flavor_3011_best_friend.GetHerHis]は何かが違っている。[fp2_flavor_3011_best_friend.GetHerHis]の髪は完璧に整えられ、[fp2_flavor_3011_best_friend.GetHerHis]の服は優雅であると同時に豪奢でもある。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、我が大切な友よ！こんなに大きな城に…君が一人でいるなんて！君の大切な仲間である以上に楽しいことなどない、できることなら——ああ、できることなら！——私は昼も夜も、この部屋で君と一緒に過ごしたい。」"
 fp2_flavor.3011.a:0 "しかも、ベッドは一つだけだ。"
 fp2_flavor.3011.b:0 "あなたにふさわしい宿を見つけよう！"
 fp2_flavor.3011.c_spouse:0 "私には配偶者がいる！"
 fp2_flavor.3011.c:0 "私は思う存分、一人でいたい。"
 fp2_flavor.3021.t:0 "退屈な夜"
 fp2_flavor.3021.desc:0 "親愛なる友人である[fp2_flavor_3021_best_friend.GetFirstName]が今晩私を誘ったとき、私は洞窟で濡れた革をかじる方がましな事態になるとは思ってもいなかった。\n\n客の一人が膿んだ傷を露わにしたとき、私は顔をしかめた。「これは糞をしている時にできたやつだ！」\n\n「何とも素敵な夜ですな？」杯を手にした[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]は顔を赤らめて私に近づくと、悲惨な雰囲気や悲惨な会話、悲惨な食事にも染まることがない。"
 fp2_flavor.3021.a:0 "これ以上ないほどに素敵だ！"
 fp2_flavor.3021.b:0 "あ、ああ[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]…私は、こ、今夜は…"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U]は真実を知っているはずだ。"
 fp2_flavor.3021.d:0 "クソが、もう帰るぞ。"
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]はあなたの懸念を理解するでしょう"
 fp2_flavor.3021.b.success:0 "成功した対話"
 fp2_flavor.3021.b.fail:0 "恥ずべき対話"
 fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]における[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip]社会の成長"
 fp2_james.0001.desc:0 "[fp2_james_0001_thriving_community.GetNameNoTier]の交易港の拡大は、イベリア全土のユダヤ人たちの拠点としての繁栄をもたらしている！\n\n主要な[fp2_james_0001_jewish_trader.GetCulture.GetName]商人の一族が、[fp2_james_0001_jewish_trader.GetHerHis]の傘下にある人々を次々に引き入れているのだ。\n\nやがてそれは、イベリアの広大なユダヤ人交易網のまさに中心地となるだろう。"
 fp2_james.0001.a:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective]でないのならば、彼らは歓迎されない！"
 fp2_james.0001.b:0 "あるいは、[fp2_james_0001_jewish_trader.GetSheHe]は[fp2_james_0001_thriving_community.GetName]の主君となるべきだ！"
 fp2_james.0001.c:0 "何と見事な発展だ！"
 fp2_thriving_jewish_community_modifier:0 "成長するユダヤ人社会"
 fp2_thriving_jewish_community_modifier_desc:0 "この伯爵領は、ユダヤ人の裕福な一族がこの地域を通じて交易網を確立したことで、経済的な好況を迎えている。"
 fp2_jewish_community_denied_modifier:0 "地元民の迫害"
 fp2_jewish_community_denied_modifier_desc:0 "この地域の社会的・経済的成長は、宗教的少数派を差別する法律によって妨害されてきた。"
 fp2_conversos_persecution_modifier:0 "コンベルソの迫害"
 fp2_conversos_persecution_modifier_desc:0 "キリスト教に改宗したにもかかわらず、かつてのユダヤ教徒とその子孫たちは迫害を受け続けている。"
 fp2_james.0002.t:0 "偽りの改宗"
 fp2_james.0002.desc:0 "いわゆる[fp2_james_0002_conversos_character.GetFaith.GetAdherentName]の多くが、かつての[fp2_james_0002_jewish_faith.PriestNeuterPlural]によって真の信仰への改宗を公言するよう言われている。だが、彼らは密かに[fp2_james_0002_jewish_faith.GetName]を実践し続けている！\n\nもしそれが本当なら、イベリアのユダヤ人社会をキリスト教に改宗させる努力は水の泡となる。\n\nその指導者の一人である[fp2_james_0002_conversos_character.GetName]は、ユダヤ教の教えを広めた疑いが持たれている。"
 fp2_james.0002.a:0 "どうでもいい。"
 fp2_james.0002.a.tt:0 "[fp2_james_0002_conversos_character.GetNameNoTooltip]が[fp2_james_0002_conversos_character.GetSheHe]の意志に従うことを許します"
 fp2_james.0002.b:0 "この異端者を尋問するべきだ。"
 fp2_james.0002.c:0 "真偽はともかく、[fp2_james_0002_conversos_character.GetSheHe]は私の地下牢で朽ちていくのだ！"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]の難民たち"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName]は、[fp2_james_003_jewish_refugee_leader.GetHerHis]の仲間の[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]たちの大きな流れとともに[fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]から逃れた。\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]は自身の民族のための故郷を求めて私のところへやって来ており、迫害からの保護と引き換えであれば喜んで[fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective]の王家に忠誠を誓うだろう。"
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName]は、いくつかの入植者の恩恵を受けることができるはずだ。"
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U]は他の場所を探さなければならない。"
 fp2_james.0002.b.succesful_interrogation:0 "尋問が成功する"
 fp2_james.0002.b.failed_interrogation:0 "尋問は大失敗だ"
 fp2_james_0002.b.failed_interrogation.tt:0 "領国内のすべてのキリスト教とユダヤ教の伯爵領"
 fp2_james.0002.a.offended_conversos:0 "コンベルソは気分を害する"
 fp2_james.0002.a.jewish_communities_thrive:0 "ユダヤ人社会は繁栄する！"
 fp2_james.0002.a.nothing_happened_toast:0 "コンベルソは真のキリスト教徒だ"
 cultural_acceptance_gain_conversos_tolerance:0 "コンベルソの寛容"
 cultural_acceptance_loss_conversos_tolerance:0 "コンベルソの不寛容"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]の夜"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName]は多様な信仰と統治が存在する手に負えない場所である。それぞれの共同体には指導者が存在し、その結果、複雑な階層とリーダーシップの網が張り巡らされており、単純に継続することはできない。もし彼らが皆、[ROOT.Char.GetFaith.HighGodName]に適切に正しいやり方で祈りを捧げ、同じ指導者に答えれば、私の影響力は増すことだろう。\n\n[fp2_james_0004_murder_baron.GetName]は[fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U]の新たな指導者を目指して名乗りを上げており、[fp2_james_0004_murder_baron.GetSheHe]は地方の宗教指導者を全員家畜のように虐殺するための饗宴を開催するつもりのようだ。"
 fp2_james.0004.a:0 "早く彼らの悲鳴を聞きたいものだ。"
 fp2_james.0004.b:0 "私は#EMP まだ#!怪物ではない。"
 fp2_james.0005.t:0 "視点"
 fp2_james.0005.desc.intro:0 "最近改宗した[ROOT.Char.GetFaith.HouseOfWorship]が誤った方向を向いていると、[fp2_james_angry_priest.GetName]は今日、私に要求するために近づいてきた！"
 fp2_james.0005.desc.christian:0 "\n\nモスクとして使われていた時は、ミフラーブだけがメッカに向かって東を向いていたが、今は正しい教会として、建物全体が東を向いていることが期待されている。"
 fp2_james.0005.desc.muslim:0 "\n\n元は教会だったことで、モスクは東を向いており、信者を聖地に導くためのミフラーブの建設が阻まれているのだ！"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip]は、このような状況で適切な礼拝を行うことは事実上不可能であると主張しており、建物全体を正しい方向に回転させるための資金を供与するよう求めている。"
 fp2_james.0005.a:0 "信仰のためなら何でもしよう！"
 fp2_james.0005.b:0 "時間の無駄だ。"
 fp2_toledo_nights_modifier:0 "地元の統治者が虐殺された"
 fp2_toledo_nights_modifier_desc:1 "最近、この伯爵領の宗教的支配者が虐殺された。"
 fp2_toledo_nights_fallout_modifier:0 "司祭が虐殺された"
 fp2_toledo_nights_fallout_modifier_desc:0 "最近、近郊の町で宗教指導者が虐殺され、領国全体に波紋を広げている。"
 fp2_correctly_facing_church:0 "正しい向きの寺院"
 fp2_correctly_facing_church_desc:1 "この伯爵領の礼拝所は、正しく礼拝できるよう、レンガを一枚一枚回転させている。"
 fp2_yearly.4001.t:0 "六時間目"
 fp2_yearly.4001.desc:0 "なんたることだ！統治者というのは、本当に疲れるものだ。私の領地を維持するために、昼も夜も働かなければならない。その点では、農民は恵まれた生活を送っている。統治者としての重圧もなければ、無気力に陥ることもないのだから！\n\n私は少し仮眠を取った方がよいのでは？昼の疲れを癒して、一日の残りを頑張るとしよう！"
 fp2_yearly.4001.a:0 "ダメだ！仕事がある！"
 fp2_yearly.4001.b:0 "ふむ、#EMP 素敵#!だな。"
 fp2_yearly.4002.t:0 "調和のとれた生活"
 fp2_yearly.4002.desc:0 "私の[realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive]は[ROOT.Char.GetFaith.HighGodName]を不快にさせる振る舞いが確実にあると思わせるように不満を抱き眉をひそめた顔をしている。\n\n「我が[ROOT.Char.GetLadyLord]よ」、[realm_priest.GetSheHe]は口を開く、「あなたの領国内で重大な問題が発生しています。[interfaith_province.GetCounty.GetName]の伯爵領は、真の信仰に従わない人々でいっぱいです！ それが十分に悪くなければ、彼らはそうする人々と一緒に住んでいます！しかも、しかも、しかも互いに#EMP 姦淫#!を犯しているのです。そして-」\n\n果てしなく続く小言の中、私は目を閉じる。 何もしなければ[realm_priest.GetSheHe]がどうなるかを考えるのが恐ろしい..."
 fp2_yearly.4002.a:0 "[realm_priest.GetFirstNameNoTooltip]、彼らに平安に暮らしてもらおうではないか。"
 fp2_yearly.4002.b:0 "お前は正しい。 そんなことは続けさせない。"
 fp2_yearly.4003.t:0 "サンティアゴの巡礼路"
 fp2_yearly.4003.desc:0 "サンティアゴ・デ・コンポステーラの聖地は、地元や遠くの土地から忠実な巡礼者を引き付ける場所だ。そこへの行き方だが、ピレネー山脈のふもとから敷地に向かって進むルートがよく使われる。もちろん、全能者からご利益を得ようと聖地に旅行するため皆たくさんの金を貯めてくる。\n\n我が領土を貫く広大な土地での盗賊による暴力的な強盗の報告が五回あったので、我が[steward.GetCouncilTitle] [steward.GetFirstName]はこの問題に対処する方法についてついに私に相談しにきた。"
 fp2_yearly.4003.a:0 "[ho_province.GetProvince.GetCounty.GetName]の聖戦士に連絡すべきだ！"
 fp2_yearly.4003.b:0 "金を払って衛兵に道を巡回させよ。"
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName]は自ら助くる者を助く…"
 fp2_yearly.4003.tt:0 "地元の[holy_order|E]が伯爵領の道路を警護します。"
 fp2_yearly.4004.t:0 "放浪の達人"
 fp2_yearly.4004.desc:0 "宮廷を歩いていると、遠くの騒乱の声が私の注意を引いた。屈強な[mozarab_wanderer.GetWomanMan]に我が衛兵たちが挑んでいるが、彼らの武器は瞬く間に床に叩き落されてしまう。その見知らぬ者は、私に向けて[mozarab_wanderer.GetHerHis]の剣を掲げ、仰々しい身ぶりで敬礼してみせた。\n\n「我が[ROOT.Char.GetLadyLord]」、[mozarab_wanderer.GetSheHe]は、私が衛兵を下げさせるとそう始めた。「私は仕えるべき主君を求めております。ここの護衛ぶりから察するに、あなたには私の助けが必要ではないかと」\n\n[mozarab_wanderer.GetSheHe]が[mozarab_wanderer.GetHerHis]の首周りに掛けている十字架からして、私は[mozarab_wanderer.GetSheHe]が[mozarab_wanderer.GetFaith.GetAdherentName]であろうと推測した。"
 fp2_yearly.4004.a:0 "お前のような手練れの[mozarab_wanderer.GetWomanMan]が？　もちろんだ！"
 fp2_yearly.4004.b:0 "むしろ我が$knight_culture_player_no_tooltip_lowercase$は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であってほしい。"
 fp2_yearly.4004.c:0 "立ち去れ、異教徒め！"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName]は改宗を拒否し、放浪へと戻る"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName]があなたの宮廷に加わります"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName]は改宗を拒否し、放浪へと戻る"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName]は放浪へと戻る"
 fp2_yearly.4005.t:0 "居留地の設立"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural]は、イベリアの社会で独特な地位を占めている。"
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]の従事者は、イベリアの社会で独特な地位を占めている。"
 fp2_yearly.4005.desc:0 "それゆえ、土地の商人のひとりが私に謁見を求めてきたのは珍しいことだった。\n\n「我々[mozarab_merchant.GetFaith.GetAdherentNamePlural]は人生の中で、少しばかり余計な…厄介事に向き合う傾向がございます」[mozarab_merchant.GetSheHe|U]は淡々として悪意もなく語ったが、[mozarab_merchant.GetHerHis]の言葉には明らかな強さが見え隠れしていた。\n\n「我々の望みは、[mozarab_quarter.GetName]にある街のほんの一部を、我らのものと呼び、そこで同胞たちと暮らすことです。我が[ROOT.Char.GetLadyLord]、私はあなたに、寛大な心を持ってこれをお許しいただけないかとお願いすべく参上したのです」"
 fp2_yearly.4005.a:0 "我が街にようこそ。"
 fp2_yearly.4005.b:0 "我が街を汚すな！"
 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の建築家"
 fp2_yearly.4006.desc:0 "毎日の礼拝を終えて[ROOT.Char.GetFaith.HouseOfWorship]を出ようとする私に声をかけるのは勇気ある行動だが、ある一人の[mozarab_priest.GetWomanMan]がまさにそれを試してきた。私が[mozarab_priest.GetHerHis]の首に巻かれた十字架を疑いの目で眺めていると、[mozarab_priest.GetSheHe]は話し始める。\n\n「我が[ROOT.Char.GetLadyLord]、一分だけお時間をくださいませ。私の望みは、私の会衆が[mozarab_priest.GetFaith.HouseOfWorship]で崇拝できるようになることでございます、[mozarab_priest.GetFaith.HighGodName]の良き信者がそうあるべきであるように！」緊張した面持ちの司祭が立ち止まり、懇願するように私を見つめる。\n\n[mozarab_priest.GetFaith.GetAdherentNamePlural]に礼拝所を作らせることは、改宗をより面倒にするだろうが、多少の寛容を示すことで、あるいは私の領国の結束を助けることができるだろうか？"
 fp2_yearly.4006.a:0 "許可しよう。汝の[mozarab_priest.GetFaith.HouseOfWorshipPlural]を建てるが良い。"
 fp2_yearly.4006.b:0 "我が土地に異教徒の小屋を建てるなど#EMP 決して#!許さぬ！"
 fp2_yearly.4007.t:0 "見よ、されば貝を見出さん"
 fp2_yearly.4007.desc:0 "我が[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]を従えての参拝からの帰り道、私は地面に白く輝くものを見つけた。拾おうと屈んでみると、骨のように白くて硬く丸いもの、ホタテの貝殻が出てきた。\n\nこの貝殻は、サンティアゴへの道をゆく巡礼者の証であり、この貝を持つということは――特にサンティアゴの印が描かれたものは――困難な旅を終えた証でもあるのだ。\n\n物欲しげに貝殻をためつすがめつする私の後頭部に、[realm_priest.GetFirstNameNoTooltip]の非難がましい視線が突き刺さるのを感じた。"
 fp2_yearly.4007.a:0 "これは私が預かろう。そなたは黙っているように。"
 fp2_yearly.4007.b:0 "よかろう。#EMP よかろう！#!こんな下らん貝は捨ててやる。"
 fp2_yearly.4007.c:0 "…彼らは、誰を信じると思うかね、[realm_priest.GetFirstNameNoTooltip]よ？"
 fp2_yearly.4007.c.tt.flavour:0 "もし私がこの貝を持っていたとして、本物#EMP ではない#!と誰が言うのだ？"
 fp2_yearly.4007.c.tt.success:0 "そなたが証拠の貝をもっておれ"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip]はあっさり貝が偽物だと決めつけた"
 fp2_yearly.4008.t:0 "炉端の物語"
 fp2_yearly.4008.desc.intro:0 "火はパチパチと爆ぜ、召使いの部屋の壁に長い影を落とす。物知りの老婆が、子どもたちに物語を聞かせている。\n\n"
 fp2_yearly.4008.desc.basque.a:0 "「…アアトシェは洞窟の精霊で、赤い雄牛の姿でいることが多いんじゃ。良くないものから皆を守り、盗賊どもをやっつけてくれる」"
 fp2_yearly.4008.desc.basque.b:0 "「…ガウエコは夜の精霊じゃ。日が暮れてからも人間が働くのを嫌がるし、夜を侮るようなことをすれば――暗闇なんぞ怖くないと自慢するとかな――あいつを怒らせるばかりさ」"
 fp2_yearly.4008.desc.galician.a:0 "「…オハンカヌは血に飢えた、[ROOT.Char.GetWomanMan]のふたり分ばかりの歯を持つ毛むくじゃらの巨人さ。連中の弱点は一本きりある白い毛で――それを引っ張りさえすりゃ――あっさりくたばっちまう」"
 fp2_yearly.4008.desc.galician.b:0 "「…エスタデアというのは、真夜中の村に現れさまよう死者どもでな。連中にたぶらかされて歩く生者の後ろにくっついて、朝までよろよろと歩き回るのさ。もしそいつが、死者の行列をほかの運のないもんに押しつけられなけりゃ、何週間もしないうちに弱って死んじまうんだ」"
 fp2_yearly.4008.desc.castilian.a:0 "「…人々が魂を祓い清める大きな焚き火を起こす時、悪魔の馬は現れる。夜のごとくに黒いたてがみと、蜻蛉の羽を生やして、口からは泡を吹きながら、爆発とともに灰の中から姿を現すのさ。この馬はな、罪人どもの魂で、それぞれが語るべき物語を抱えておるのよ」"
 fp2_yearly.4008.desc.castilian.b:0 "「…ヴェントリンは、船乗りたちを助けてくださる空の精霊ぞ。その姿は天使のようで、目の色は海の泡のごとく、その翼は砕ける波のごとく。夕暮れ時のえんじ色の雲に住んでおられる。善良な船乗りが凪に捕まっちまった時なんぞには、ヴェントリンたちは帆に息を吹きかけて岸まで送ってくださるんじゃ」"
 fp2_yearly.4008.desc.catalan.a:0 "「…ココロナというのは川の怪物。もとは不信心ゆえに罰せられて牢屋に入れられた尼さんじゃった。牢番たちは、尼さんがオニャール川に行くときだけは外に出るのを許した。しまいには尼さんには鱗が生え始めて、いまじゃ不用心な獲物を狙って橋の下をうろついておるということじゃ」"
 fp2_yearly.4008.desc.catalan.b:0 "「…有名なディップというのは、地獄の猟犬にして悪魔どもの外交官じゃ。血に飢えた殺人鬼で、夜な夜な野原をさまよっては、牛たちや運のない人間を喰い殺しちまう狼みたいなシロモノでな。足が一本不自由なんだが、そいつの赤く輝く目は、千鳥足で家に帰る酔っ払いどもが最後に見るものさ」"
 fp2_yearly.4008.desc.aragonese.a:0 "「…オメス・ハイルは、まさに山にゆかりのある巨人での。この精霊がひとたび姿をお見せになれば、敵からわしらをお守りくださる大きなお山に身を変えなさる。苦しむ様にお怒りになろうものなら、精霊たちは雄叫びをあげて、丘の中腹やらふもとの村やらに大つぶてを転げ落とすんじゃ」"
 fp2_yearly.4008.desc.aragonese.b:0 "「…優しく慈悲深いバサジャウンは、足までとどく髭をのばした大男。大人ふたり分も背丈があって、木の幹を杖代わりに森を見て回るの。そうして、羊飼いたちに嵐や、狼の群れの到来を喉笛で知らせるのさ」"
 fp2_yearly.4008.desc.spain.a:0 "「…クエレブレは計り知れぬほどに巨大な蛇。不老不死のなまけもので、洞窟の奥深くからめったに動きゃしない。誰も見たことがないほどの財宝を抱え、そのつばは病を治すんだそうな」"
 fp2_yearly.4008.desc.spain.b:0 "「…ムーロスは、この世の始まりからこの土地に住んでいる、強力な力を持った古の一族。偉大な鍛冶職人たちはめったに地上に出てこない。ムーロスの乙女たちは美しい姿に変わる魔法をかけられていて、地下への通り道を守ってるのさ」"
 fp2_yearly.4008.desc.spain.c:0 "「…アンハナは、森の世話をする親切な良き精霊たち。黒々とした瞳と、薄い紗のような翼を持っていてね、傷ついた動物や迷子を助けてくれるのさ。小枝に乗っても折れないくらいに足取りは軽い。もしあんたたちがあの精霊たちの色とりどりのバラの花びらを見つけられたら、死ぬまで幸せでいられるだろうね」"
 fp2_yearly.4008.desc.ending:0 "\n\n老婆が物語を終え、子どもたちを寝かしつける頃には、火は燻りながら燃え尽きようとしていた。"
 fp2_yearly.4008.a:0 "なんと楽しい昔話だ！"
 fp2_yearly.4008.b:0 "ハッ！ くだらん幽霊話だ！"
 fp2_yearly.4008.c:0 "いい話だったぞ、婆さん！"
 fp2_yearly.4009.t:0 "ホワイト・ロード"
 fp2_yearly.4009.desc:0 "今日は特別な日だ。角を曲がると、ジャウン・ズリアの伝説に登場するマラトの木が目に飛び込んできた。軍勢を返り討ちにした若き戦士の物語は、[root_culture.GetName]の子どもたちの心に刻み込まれている。\n\n節くれだったその幹に手をかけると、指の幅ほどの切れ込みに指がかかる。言い伝えによれば、ホワイトロードの従者たちが、どこまでも供をすると決意した証として、ここに剣を埋め込んだという。"
 fp2_yearly.4009.a:0 "私も、我が民の敵を討ち滅ぼすぞ！"
 fp2_yearly.4009.b:0 "私は[root_culture.GetNameNoTooltip]以上の存在なのだ。"
 fp2_yearly.4009.c:0 "なにかちょっとした記念になるものがあれば良いのだが。"
 fp2_yearly.4010.t:0 "石の豚たち"
 fp2_yearly.4010.desc:0 "[verraco_county.GetName]を訪ねるだけの旅のつもりだったが、珍妙なものに出くわしてしまった。\n\nイノシシの姿をした巨大な石獣が、ひらけた野原に立っている。風化の具合からして、とても古いものだと私は見当をつけた。もしその通りだとしたら、一体なんでまたこんな一枚岩の豚をこしらえようと思ったのだろう？"
 fp2_yearly.4010.a:0 "もしかしたらこれは墓かもしれない……聖人のための。"
 fp2_yearly.4010.a.success:0 "人々はあなたの説に賛成している"
 fp2_yearly.4010.a.fail:0 "人々は、実際にはなんの根拠もないと指摘している"
 fp2_yearly.4010.b:0 "なんの役にも立たない。壊してしまえ。"
 fp2_yearly.4010.c:0 "これは神を冒涜する石像だ！取り壊せ！"
 fp2_yearly.4010.d:0 "この豚たちの噂は私を悩ませる。"