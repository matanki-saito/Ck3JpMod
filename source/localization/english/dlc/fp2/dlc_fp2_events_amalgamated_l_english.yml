 fp2_struggle.0501.t:1 "$iberian_struggle$"
 fp2_struggle.0501.desc:1 "イベリア半島は、過去の栄光から生じた争乱に陥っている。 よそ者はこの地をむさぼり、強大なるイスラム教徒とキリスト教徒の諸勢力がこの地の人々を左右しようとしている。 しかし最後には、この大地で生涯を送る人々がその運命を決するのだ。\n\n"
 fp2_struggle.0501.desc.involved:0 "私は故郷への展望を失いはしない。[ROOT.Char.GetFaith.HighGodName]にかけて、[ROOT.Char.GetHouse.GetNameNoTooltip]家はこの難局を克服し、我が決意の成就を見るだろう。\n\n"
 fp2_struggle.0501.desc.interloper:0 "時局と運命を私がつかむ時が来た。 盤上にはすべてのピースが配置されているのがわかる。 私は前進することを知っている。[ROOT.Char.GetHouse.GetNameNoTooltip]家を止めることはできない。\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a:0 "運命をつかむ！"
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "我々[ROOT.Char.GetCulture.GetNameNoTooltip]は何世紀にもわたって侵略に耐えてきた。西ゴート、ガリア、ムーア人…しかし時とともに彼らの力は弱まっていった。今日、イベリアの運命は、再び#EMP 我々の#!手に委ねられている。"
 fp2_struggle.0900.opening.andalusian:0 "我々の民族の歴史は、我々が多様であるのと同様に複雑であり、我々が強靭であるのと同様にもろいものである。イベリアの未来は、再びウマイヤ朝の後継者たちによって決定されることになる。"
 fp2_struggle.0900.opening.iberian:0 "イベリアの人々は、長きにわたってムーア人の侵略に苦しめられてきた。今日、我々は、何世紀も前にローマの正当な後継者が失った希望を取り戻すのだ。"
 fp2_struggle.0900.opening:0 "イベリアが数世紀にわたって被った混乱は、すべての住民の心に汚点を残していった。今日、この半島の次なる章が始まるのだ…"
 fp2_struggle.0900.desc:0 "\n\nイベリアにおける[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の支配、あるいは[ROOT.Char.GetFaith.HighGodName]の言葉や[ROOT.Char.GetCulture.GetName]の文明の言葉を村々に伝える司祭や入植者に、真に対抗できる領国など今や他にどこにもない。\n\nあとは、この勝利を宣言し、我々の統治の進め方を決めるだけだ。"
 fp2_struggle.0900.a:0 "ここは[ROOT.Char.GetFaith.HighGodNameAlternate]の大地となるであろう！"
 fp2_struggle.0900.b:0 "この半島への植民に焦点を当てよう。"
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName]は[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]にイベリアを与えられたのだ！"
 fp2_struggle.0910.opening.involved:0 "それは別の領域からやってきたものであっても、何世紀にもわたってこの地域を覆ってきた不安からの解放が、今、目の前にあるのかもしれない…"
 fp2_struggle.0910.opening:0 "イベリア半島の最近の動向は、この地域を苦しめてきた紛争の終結を約束するものとして、我々の宮廷へと届いた。"
 fp2_struggle.0910.desc:0 "\n\n現在、半島の大部分を支配している[struggle_ender.GetName]は、[struggle_ender.GetHerselfHimself]自身を、ムーア人の侵略によってはるか昔に引き起こされた闘争の究極の勝利者だと宣言している。\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U]はイベリアが[struggle_ender.GetFaith.GetAdjective]の土地であり、さらに、[struggle_ender.GetFaith.HighGodName]が喜んで、あらゆる異端者と異教徒を[struggle_ender.GetHerHis]の領域から追い出すだろうと宣言している。"
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U]はイベリアが[struggle_ender.GetCulture.GetName]に属しており、さらに、すべての外国の侵略者と被支配民族はこの現実を受け入れると宣言している。"
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U]はイベリアと[struggle_ender.GetPrimaryTitle.GetNameNoTier]は一体であり、今や[struggle_ender.GetFaith.HighGodName]によって[struggle_ender.GetFaith.GetAdjective]の[struggle_ender.GetCulture.GetName]の手に渡されたのだと宣言している…"
 fp2_struggle.0910.a:0 "これで終わりではない。"
 fp2_struggle.0910.b:0 "非常に興味深い。"
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\nこのままでは流血の連鎖に終わりがないことは明らかだ。この半島は統一に耐えられないだろう。\n\n我々は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で満足し、事態をイベリア半島の他の有力者に任せるしかない——今のところは…"
 fp2_struggle.0901.a:0 "これが最良なのだ。"
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]は[de_jure|E]の[empire|E]となります"
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName]は、半島を共通の王冠の下に統一する意図を公式に放棄し、その称号を望む者を違法であると宣言した。\n\n何世紀にもわたる侵略と再征服によって形成された異質な領域は、今や統一することができないほど強固なものとなっているのだ。"
 fp2_struggle.0911.a:0 "ヒスパニアの夢を忘れはしないぞ…"
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\n今、私だけが執行できる保護の宣誓保証は、この地域の多様な人々が自由に生活し、礼拝できることを保証するだろう。\n\n[ROOT.Char.GetFaith.HighGodName]は喜んで、過去の戦争をそこに残し、他のイベリアの君主たちは共存の恩恵を見るであろう。"
 fp2_struggle.0902.a:0 "使者を送れ。"
 fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]の使者は、[struggle_ender.GetTitledFirstName]によって施行された、すべての人々のための自由な通行と信仰の保証を宣言し、一般市民の広い賞賛を得た。\n\n多くの人々がイベリアの流血の終結を待ち望んでいたのだ。あるいは、#EMP この#!平和は永遠に続くのかもしれない。"
 fp2_struggle.0912.a:0 "確かに驚きだ。"
 fp2_yearly.1001.t:0 "二つのチェス"
 fp2_yearly.1001.desc:0 "チェスで一人遊びをした後、天才的な頭脳を持つ私ならこのゲームをいくらか改善することができると思わずにはいられない。\n\nだが、どのような変更が最も理にかなっているだろうか？"
 fp2_yearly.1001.a:0 "キングは明らかに弱すぎる。"
 fp2_yearly.1001.b:0 "ビショップはもっと強くなければならない。"
 fp2_yearly.1001.c:0 "なぜポーンを拷問できないのだ？"
 fp2_yearly.1002.t:0 "妥協する立場"
 fp2_yearly.1002.desc:1 "夜遅く、私は広間の先の部屋から奇妙な音がするのを聞いた。扉から覗くと、私の[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]が裸で拘束され、私の古い服を着たと思われる使用人に木の棒で叩かれているのが見える。何とも不思議なことに、[deviant_courtier.GetSheHe]はそれを気に入っているように見える。\n\n打たれるたびに[deviant_courtier.GetSheHe]が叫ぶ。「いい！私を罰してください、[ROOT.GetCharacter.GetNameNoTooltip]、私は悪戯好きな小さき[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]です！」"
 fp2_yearly.1002.b:0 "恐喝の匂いがするな。"
 fp2_yearly.1002.c:0 "楽しそうだな！"
 fp2_yearly.1002.a:0 "もう行かないと。"
 fp2_yearly.1003.t:0 "傾く…巨人？"
 fp2_yearly.1003.desc:0 "[injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]が何人かの農民によって運ばれているので、中庭が騒然としている。 [injured_knight.GetSheHe|U]は明らかに重傷を負っているようだ。\n\n私が何が起こったのかを知りたがっていると、農民が、彼らが野原で[injured_knight.GetHerHim]を見つけ、[injured_knight.GetSheHe]が巨人をかろうじて撃退したと主張していることを教えてくれた。\n\nその話が終わると、私は騎士の従者に脇に連れていかれた。「真実は、[injured_knight.GetSheHe]が風車で馬上槍試合を試みて負けたということです、しかしこれらの村人は[injured_knight.GetHerHis]の話にかなり夢中になっているようです。」"
 fp2_yearly.1003.a:0 "勇敢な騎士を歓迎しよう。私は[injured_knight.GetHerHim]に新しい馬を買おう。"
 fp2_yearly.1003.b:0 "我が宮廷ではいかなるおとぎ話も許さんぞ。"
 fp2_yearly.1004.t:0 "クライシュ族の鷹"
 fp2_yearly.1004.desc:0 "私は「クライシュの鷲」としても知られる[hawk_of_quraysh.GetName]の歴史を読んでいる。\n\n彼の人生について学ぶことは、彼の[abbasid_dynasty.GetName]の脱出から、イベリアでの[hawk_dynasty.GetName]王朝の確立まで、信じられないほど刺激的だ。これは心に留めざるを得ない。"
 fp2_yearly.1004.a:0 "彼がカルモナでしたように、私も部下を鼓舞することができた。"
 fp2_yearly.1004.b:0 "イエメン人との彼の外交的取引は伝説となっている。"
 fp2_yearly.1004.c:0 "我々は同族だ！"
 nick_the_hawk_of_quraysh:0 "クライシュ族の鷹"
 fp2_hawk_of_quarysh_martial_modifier:0 "軍事のひらめき"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "この人物は、クライシュの鷹から軍事のひらめきを得ている。"
 fp2_hawk_of_quarysh_diplomacy_modifier:0 "外交のひらめき"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "この人物は、クライシュの鷹から外交のひらめきを得ている。"
 fp2_yearly.1005.t:0 "はぐれたヴァイキング"
 fp2_yearly.1005.desc:0 "もがき叫びながら、大きな[hidden_viking.GetWomanMan]が私の前に引きずりだされた。[hidden_viking.GetSheHe|U]は明らかにヴァイキングの襲撃者で、何十年にもわたって我が領国に混乱をもたらしてきたタイプだ。\n\n「どうかご慈悲を。私の名前は[hidden_viking.GetName]で、[viking_county.GetNameNoTooltip]に何年も住んでいます。けがをしたために取り残されました。村人たちは私を救い、彼らは今や、私の家族です。」\n\n私の[hidden_viking.GetHerHis]の哀れみを願って、ヴァイキングはひざまずく。 何人かの農民が[hidden_viking.GetHerHis]の話を裏付けている。"
 fp2_yearly.1005.a:1 "お前のユニークな話は私の廷臣を楽しませるかもな。"
 fp2_yearly.1005.b:0 "お前の悪事がなくなることはない—お前は死ぬ。"
 fp2_yearly.1005.c:0 "お前が村に尽くすなら、今のところは生かしといてやろう。"
 fp2_yearly.1006.t:0 "ヴァイキングのチーズ？"
 fp2_yearly.1006.desc:0 "私は道端で素朴な料理を売っている屋台に立ち寄った。商人の[cheese_trader.GetName]は私にいろいろな品物を勧めてから、屋台の下に手を伸ばして木彫りの箱を取り出した。\n\n「我が主、これは領国の中で最も素晴らしいチーズです。」[cheese_trader.GetSheHe|U]は小さなブロックを私の手に押し込み、身を乗り出すと、「これはここ、イベリアでチーズを作るヴァイキングによって作られたものです。」\n\n奇妙な言葉とは裏腹に、チーズはとてつもなく美味だった。"
 fp2_yearly.1006.a:0 "お前のチーズの事は認めるが、馬鹿げた話は別だ。"
 fp2_yearly.1006.b:0 "その「チーズヴァイキング」を見つけなければ…"
 fp2.1006.b.tt:0 "あなたは「チーズヴァイキング」を見つける為に諜報員を送ります"
 fp2_yearly.1006.c:0 "なんて馬鹿げているんだ。"
 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "痩せ細った姿の[fake_cheese_viking.GetWomanMan]が私の前に連れてこられる。しかし、目の前の哀れな[fake_cheese_viking.GetWomanMan]はチーズ職人には見えない。——言うまでもなくヴァイキングにも。\n\n[fake_cheese_viking.GetSheHe]は唾を飛ばしながら喋る。「本当に申し訳ないのですが、私は本当はヴァイキングではありません。あれはただのチーズを売るための嘘です。」"
 fp2_yearly.1007.a:0 "まあいい、少なくとも謎は解いだぞ。"
 fp2_yearly.1007.b:0 "お前の儲けの半分と、チーズの半分が欲しい。"
 fp2_respected_clergy_chess:0 "チェスで尊敬される聖職者"
 fp2_respected_clergy_chess_desc:0 "聖職者を尊重するため、チェスのルールを変更した。"
 fp2_cheese_artifact:0 "熟成チーズ"
 fp2_cheese_artifact_desc:0 "噂にもかかわらず、このチーズはヴァイキングによって作られたものではない。 しかし、非常に良い。"
 fp2_yearly.1008.t:0 "チーズを喰らい尽くす"
 fp2_yearly.1008.desc:0 "頃合いだ。私の貯蔵庫の奥深くには、私が知る世界で最も素晴らしいチーズが眠っており、それはゆっくりと熟成し、その効果を増している。\n\nそして今、私はそれを消費することになる。"
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U]の涙。良いチーズだ。"
 fp2_yearly.1008.b:0 "チーズはもっと熟成させよう。"
 stoke_tension_toast.success:0 "あなたの嫌がらせは成功した。"
 stoke_tension_toast.failure:0 "あなたの関与が明らかになった。"
 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName]は憎しみを広めた。"
 ease_tension_toast.success:0 "あなたは首尾よく仲介した。"
 ease_tension_toast.failure:0 "あなたの努力は失敗した。"
 bad_intrigue.tt:0 "このオプションは、陰謀スキルが低いために使用できます。"
 fp2_struggle.1000.t:0 "火を焚く"
 fp2_struggle.1000.desc:1 "[tension_county.GetName]にて、[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]と[tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]の住民の間で衝突が発生した。「この機会を利用しましょう」[tension_councillor.GetCouncilTitle][tension_councillor.GetFirstName]はこう続ける。「[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の暴徒どもから破落戸を徴募する、その機会とするのです。その上、国元で#italic 訓練#!し続けるのであれば、そう悪くない話ではありませんか！となれば、実際に件の衝突を#italic 助長#!することで...」\"\n\n[tension_county.GetNameNoTierNoTooltip]に火を放てと？苛烈な狂信者を徴募せんがために？"
 fp2_struggle.1000.a:0 "憎しみを広めよう...慎重に。"
 fp2_struggle.1000.b:0 "君ならうまくやれると信じている"
 fp2_struggle.1000.c:0 "いや、緊張を和らげようと思う。"
 fp2_struggle.1000.d:0 "私がこの狂気を止められなくとも、[minority_courtier.GetFaith.GetAdherentNameNoTooltip]の統治者ならばあるいは。"
 not_my_problem_toast:0 "あなたの領地の未婚の母とその子供たちは、今後何年も飢えるだろう。"
 fp2_struggle.1001.t:0 "戦争未亡人"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName]は子供と一緒にいて、我が国の他の母親の状況を熟考するようになった-最近の戦争と不幸によって子供と残された母親たちのことだ。 「我が[ROOT.Char.GetLadyLord]、特別基金を設立して、他の支援手段がない授乳中の母親に支払うことができます。結局のところ、子育ては他の人と同じように大変で称賛に値する労働です。」"
 fp2_struggle.1001.a:0 "それはいい考えだ！そのような基金を作るとしよう。"
 fp2_struggle.1001.b:1 "未亡人だけが私の支援を受けるだろう。"
 fp2_struggle.1001.b.tt:0 "あなたの信仰は、未婚で子持ちの女性を良く思わない。"
 fp2_struggle.1001.c:0 "彼らは私の法廷に滞在してもよい！ たくさん食べ物があるぞ！"
 fp2_struggle.1001.c.tt:0 "あなたは領地内のすべての貧しいシングルマザーを宮廷に招きます。"
 fp2_struggle.1001.d:0 "もちろんだ、私の慈悲深い家臣はこれに資金を提供するだろう。"
 fp2_struggle.1001.e:0 "私はおまえの[ROOT.Char.GetTitleTierName]であり、乳母ではない！"
 fp2_struggle.1001.specialdescpositive:0 "喜んで支払う家臣はあなたの#positive_value 10#!の#color_light_blue 評価#!を獲得します"
 fp2_struggle.1001.specialdescnegative:0 "支払うことに満足していない家臣はあなたの#color_light_blue 評価#!を#negative_value 10#!失います"
 reading_avicenna_toast.success:0 "あなたは医学に関する歯ごたえのある本を読んだ。"
 reading_avicenna_toast.failure:0 "あなたは何かを誤解したかもしれない…"
 reading_hippocrates_toast.success:0 "あなたはガレノスのすべての作品を読みました。"
 reading_hippocrates_toast.failure:0 "なんでギリシャ語はそんなに難しいんだ？"
 rolling_in_filth_toast:0 "あなたの宮廷は健康に害を及ぼしている。"
 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]の進歩"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]の学者は最近、医学知識において大きな進歩を遂げた。 だが、博学者[great_physician.GetFirstName]は、私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]の宮廷から、#italic 詩と間違い#!のために追放された 、そして新しい雇用を求めている。\n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]の学者たちは長い間医学の研究に専念してきた。 現在、博学者の[great_physician.GetFirstName]は私の法廷に加わろうとしているが、[great_physician.GetSheHe]は最近、非公開の違反で私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]の法廷から追放されている。\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "アヴェロエスやアブルカシスのような者はずいぶん前に亡くなったが、[xenophilic_culture.GetNameNoTooltip]の医師は依然として卓越した知識を持っている。 現在、博学者[great_physician.GetFirstName]は、私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive]宮廷から、非公開の違反で追放されて、新しい雇用を求めている。\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "イブン・ルシュドやアッ＝ザフラウィーのような者はずいぶん前に亡くなったが、[xenophilic_culture.GetNameNoTooltip]の医師は依然として卓越した知識を持っている。 現在、博学者[great_physician.GetFirstName]は、私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive]宮廷から、非公開の違反で追放されて、新しい雇用を求めている。\n\n"
 fp2_struggle.1002.desc_albucasis:0 "「私めの技量など知れておりますが、」彼は続ける。「私めはかつて自らの喉を切った奴隷の小娘の命を救いまして、その後、小娘は若干しわがれ声となるのみで済んだ次第です。そこで、あなた様の健康習慣にいくらかのご変更を頂けますと幸いなのでございますが…...」\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "「私は医学にすべてを捧げてきました」と彼は言う。「そして健康的な生活のための養生法に関する本を書きました。しかし私は迷信や、魔女や占星術師によって捏造された誤った治療法の敵です。 だから私はそのようなことを禁止するようにお願いしたいのですが...」\n\n"
 fp2_struggle.1002.desc_tufail:0 "「私は天と心と肉の病気の両方を研究しています」と[great_physician.GetSheHe]は言う。 「しかし、私は#italic 死体#!を研究することの利点を主張します。...これを追求する機会を私に与えてくださいませんか？」\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "「私は多くのことを学びました」と[great_physician.GetSheHe]は言う、「古代人の作品からです。さらに私は彼らの知識を複雑さの深淵から救い出し、あなたの利益のためにそれを使うことができます。」\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "「私は多くのことを学びました」と[great_physician.GetSheHe]は言う、「アッ＝ザフラウィーとイブン・スィーナーの作品からです。さらに私は彼らの技術を改善しました。白内障と癤を取り除き、以前は治療できないと考えられていた病気を治療することができます。\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "私の現在の侍医である[scoped_physician.GetTitledFirstName]は、[scoped_physician.GetHerHim]をこの異教徒に置き換えないよう私に促している。"
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "私の現在の侍医である[scoped_physician.GetTitledFirstName]は、[scoped_physician.GetHerHim]をこの風変わりなものに置き換えないよう私に促している。"
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "一部の廷臣は、この異教徒と交際しないよう主張している。"
 fp2_struggle.1002.desc_has_no_physician:0 "この[great_physician.GetWomanMan]を我が宮廷に招き入れるべきだろうか？"
 fp2_struggle.1002.a:0 "新しい侍医がいてくれるとありがたいのだが..."
 fp2_struggle.1002.b:1 "本を買って自分で薬を学べる。"
 fp2_struggle.1002.b.tt:0 "あなたは素晴らしい医学の仕事から学ぼうとします。"
 fp2_struggle.1002.c:0 "何のためにお前が必要なのだ？ 自分でギリシャ語を読めるというのに。"
 fp2_struggle.1002.c.tt:1 "あなたはガレノスの作品を購入し、それらを読もうとします。"
 fp2_struggle.1002.d:0 "お前を[neighboring_ruler.GetTitledFirstNameNoTooltip]に送り返してやる...鎖につないでな。"
 fp2_struggle.1002.e:0 "私の今のままで健康だ、ありがとう。"
 fp2_struggle.1002.f:0 "立ち去れ、革新性は神からのみもたらされるべきだ。"
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName]は他の場所で働きたがっています"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName]は、少し訳があって[neighboring_ruler.GetName]によって投獄されています"
 fp2_struggle.1010.t:0 "鉄の魂"
 fp2_struggle.1010.desc:1 "[great_swordsmith.GetName]と呼ばれる[great_swordsmith.GetWomanMan]が我が宮廷に到着し、遠くから旅をしてきた鍛冶を極めし者であると主張した。\n\n「私の[ROOT.Char.GetLadyLord]」、[great_swordsmith.GetSheHe]は言う、「私の家族は古くから[toledo_holding.GetNameNoTierNoTooltip]の刀工であり、かつてはカルタゴの軍隊のために#italic ファルカタ#!を作りました。 イベリアで作られたものと同じくらい強力で、私はそれを完成させることができます。私は世界最高の武器を作ることができますが、その見返りに、[blacksmith_county.GetNameNoTierNoTooltip]で鍛冶屋のギルドの指揮をとらせてくださらなければなりません。 そうすれば、私がずっと彼らよりも優れていることがわかるでしょう！」"
 fp2_struggle.1010.a:1 "ダメだ、お前は私たち全員に利益をもたらすためにギルドと協力しなければならない。"
 fp2_struggle.1010.b:1 "お前が持っている知識が何であれ、私はそれを引き出してやる..."
 fp2_struggle.1010.c:1 "私の軍隊のために剣を作るならば、お前はそれを得ることになる。"
 fp2_struggle.1010.d:1 "私にイベリアの最高の刃を作るのだ、そうすればギルドはお前にやろう。"
 fp2_struggle.1010.e:0 "お前の虚栄心のためにギルドを怒らせるつもりはない。"
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip]は、鍛冶屋のギルドを指揮します。"
 fp2_struggle.1010.paranoid_rivals:1 "兵士を武装させると、近隣の統治者が心配するかもしれません。"
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip]は、あなたが依頼した剣を鍛造している間、あなたの宮廷に留まります。"
 fp2_struggle.1010.swordsmith_imprisoned:0 "あなたは彼の秘密を知るために[great_swordsmith.GetNameNoTooltip]を投獄して拷問します"
 fp2_struggle.1010.compassionate_courtiers:0 "すべての廷臣がこれに賛同するわけではありません"
 toledo_compromise_flavor:0 "[great_swordsmith.GetNameNoTooltip]とギルドを無理やり歩み寄らせます。"
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip]は他の宮廷に行きます。"
 fp2_struggle.1011.t:1 "「[blacksmith_county.GetNameNoTierNoTooltip]の刃"
 fp2_struggle.1011.desc:1 "「完成しました」と[great_swordsmith.GetName]は言う、しかし異様なまでに疲れているようだ。\n\n「先祖の霊が鍛造を導いてくれたのかもしれません。これは私がこれまでに作った中で最高の刃だからです。私はこのような刃は二度と作りませんし、その方法も墓場まで持っていくので誰も作れないでしょう。 私は今行って、約束通りにギルドを頂きますが、なぜか虚しさを感じます。それはそうとして、私があなたのために鍛えた剣に名前を付けてくださらなければなりません。」"
 fp2_struggle.1011.a:1 "#italic マルティエッロ#!、それはハンマーだ。"
 fp2_struggle.1011.b:0 "#italic ティニエブラ#!、それは暗闇だ。"
 fp2_struggle.1011.c:0 "#italic ベルメホ#!、それは赤い。"
 fp2_struggle.1011.d:0 "#italic ジャルゴンサ#!、青い宝石のように。"
 fp2_struggle.1011.e:0 "#italic スハイル#!、それは栄光だ。"
 fp2_struggle.1011.f:0 "#italic アル＝バタール#!、それは切り裂く。"
 fp2_struggle.1011.g:0 "#italic カジーブ#!、強きを操る。"
 fp2_struggle.1011.h:0 "#italic ズームルッド#!、目がくらむエメラルドのように。"
 fp2_struggle.1011.i:0 "#italic オルティス#!、雷のように。"
 fp2_struggle.1011.j:0 "#italic ガウエコ#!、夜の精霊だ。"
 fp2_struggle.1011.k:0 "#italic ゴーリ#!、赤きもの。"
 fp2_struggle.1011.l:0 "#italic アイトート#!、小さきナイフだ。"
 fp2_struggle.1011.m:0 "#italic エスクレミア#!、それは剣士だ。"
 fp2_struggle.1011.n:0 "#italic フォーリャ#!、それは木の葉だ。"
 fp2_struggle.1011.o:0 "#italic プロエザ#!、勇気。"
 fp2_struggle.1011.p:0 "拷問者、#italic トラバルハール#!。"
 fp2_struggle.1011.q:0 "#italic スファックス#!、昔の偉大な英雄のように。"
 fp2_struggle.1011.r:0 "#italic トーミラ#!、白きもの。"
 fp2_struggle.1011.s:0 "#italic アユグ#!、それはくびきだ。"
 fp2_struggle.1011.u:0 "もちろん#italic アイアンソウル#!だ。"
 fp2_struggle.1011.v:0 "#italic ミスルトウ#!がとても好きだ…"
 fp2_struggle.1011.w:0 "#italic ムーアクリーバー#!だ、他に何がある？"
 fp2_struggle.1011.x:0 "ギルドへの仕打ちを考えると#italic 簒奪者の剣#!がぴったりだな..."
 fp2_struggle.1011.swordsmith_leaves:0 "彼の仕事は完了しました、[great_swordsmith.GetName]はあなたの宮廷を去ります"
