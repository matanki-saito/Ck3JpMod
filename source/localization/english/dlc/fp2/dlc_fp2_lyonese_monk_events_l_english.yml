l_english:
 fp2_lyonese_monk.0000.t.revealed:0 "奇妙な教え："
 fp2_lyonese_monk.0000.t.council:0 "コンクラーベ："
 fp2_lyonese_monk_cancel_chain_effect.tt:0 "捕らえようとしたところ、[acolyte.GetFirstName]は殺されてしまいます"
 fp2_lyonese_monk.0000.tt.continues_to_teach:0 "[acolyte.GetFirstName]は教えを続けます"
 fp2_lyonese_monk.0000.tt.teachings_fade:0 "[acolyte.GetFirstNamePossessive]の教えは消えていきます"
 fp2_lyonese_monk.0000.tt.is_humbled:0 "#EMP [acolyte.GetFirstName]は謙虚です#!"
 fp2_lyonese_monk.0000.tt.is_paused:0 "#EMP [acolyte.GetFirstName]は思考停止に陥ります#!"
 fp2_lyonese_monk.0000.tt.is_emboldened:0 "#EMP [acolyte.GetFirstName]は奮い立ちます#!"
 fp2_lyonese_monk.0000.tt.favour_elipandics:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]は討論に勝利します"
 fp2_lyonese_monk.0000.tt.favour_felicians:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]は討論に勝利します"
 fp2_lyonese_monk.0000.tt.favour_radicals:0 "[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]は討論に勝利します"
 fp2_lyonese_monk.0001.t:0 "嵐に揺られる夜"
 fp2_lyonese_monk.0001.desc:0 "風は[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]の石を叩き、泣き叫び、夜通し[acolyte_host.GetFaith.NegativeAfterLife]の猟犬のごとく吠え立て、どうにか私をこの場所から追い立てようとする。\n\nこの隙間風が通る廊下から遠く離れた、暖かな寝所の誘惑が私を待ち受けている…が、あれはホールに続く扉だろうか？予期せぬ音に思わず私が振り返ると、ずぶ濡れで薄汚れた聖人[acolyte.GetWomanMan]がよろめきながら中に入ってくるのが目に入った。\n\n「我が――」[acolyte.GetSheHe]は咳き込み、湿った痰の塊を吐き出した。「我が[acolyte_host.GetLadyLord]よ、お願いです！風は吹き荒れ、私は幾月も旅を続けてきました。どうかお願いです、日の出まで、嵐がおさまるまで、私に寝床を与えていただけませんか？」"
 fp2_lyonese_monk.0001.a:0 "もちろん、好きなだけ滞在してくれ！"
 fp2_lyonese_monk.0001.b:0 "#EMP 一晩#!なら好きに過ごすが良い。"
 fp2_lyonese_monk.0001.c:0 "[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に乞食はおらぬ。#EMP 出てゆけ。#!"
 fp2_lyonese_monk.0011.t:0 "汝が[acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]の友"
 fp2_lyonese_monk.0011.desc:0 "「我が[acolyte_host.GetLadyLord]、少々よろしいでしょうか？」私の前の聖職者が尋ねる。「私は[acolyte.GetDynastyName]の[acolyte.GetFirstName]と申します、かつてあなたの[acolyte_host.Custom2('RelationToMeShort', dead_owner)]の卑しいしもべでございました。」\n\n「まだ深くお悲しみのことでございましょうが、ご先代と私は理解し合っておりました、私はお尋ねしなければなりません——私があなたの宮廷に留まり、あなたの廷臣たちに[acolyte.GetFaith.HighGodName]のやり方を教え続けることを許可していただけますか？」"
 fp2_lyonese_monk.0011.a:0 "まあ、そうだな…"
 fp2_lyonese_monk.0011.b:0 "荷物をまとめるが良い、放浪者よ。"
 fp2_lyonese_monk.0021.t:0 "やってしまった"
 fp2_lyonese_monk.0021.desc.intro:0 "私の領国をさまよう[acolyte.GetDynastyName]の[acolyte.GetFirstName]がいなくなり、[acolyte.GetHerHis]の教えに対する人気は急落し始めている。説教する者も、説教される者もいない。\n\n"
 fp2_lyonese_monk.0021.desc.dead:0 "[acolyte.GetHerHis]の死の余波はとても静かなもので、10年後、100年後にそれを覚えている者は少ないだろう。"
 fp2_lyonese_monk.0021.desc.imprisoned:0 "[acolyte.GetSheHe]はただ牢屋に閉じ込められているだけだが、ほとんどの人にとって記憶は短いものであり、[acolyte.GetHerHis]の判決には破滅的な終止符が打たれた感がある。"
 fp2_lyonese_monk.0021.desc.gone:0 "[acolyte.GetSheHe]がどこに#EMP 行ってしまった#!のかは未解決の問題ではあるが、ほとんどの人にとって大きな関心を集めているかと言われればそれは疑わしい。"
 fp2_lyonese_monk.0021.a:0 "[acolyte.GetSheHe|U]がそんなに重要であったはずはない…"
 fp2_lyonese_monk.0021.b:0 "[acolyte.GetSheHe|U]は間違いなく、価値があると言うよりむしろ面倒な存在だった…"
 fp2_lyonese_monk.0021.c:0 "全ては無駄だったのか？"
 fp2_lyonese_monk.0031.t:0 "粉砕された信仰"
 fp2_lyonese_monk.0031.desc.acolyte_host:0 "[acolyte_host.GetFaith.GetName]の光を受け入れることを、私は決して軽い気持ちでやったわけではないのだが、多くの人々は私の敬虔な行為に憤慨している。\n\n[acolyte.GetFirstName]からはより多くの批判を聞けるものと思っていたのだが、代わりに[acolyte.GetSheHe]は単に…消えてしまった。ある日、ここにいたものが、次の日には消えている。\n\n最後の言葉は覚えていないが、悲しげに顔をしかめていたのは覚えている。"
 fp2_lyonese_monk.0031.desc.acolyte:0 "改宗する人々の中で、#EMP [acolyte.GetFirstName]#!のような狂信者が[acolyte_host.GetFaith.HighGodName]を放棄するとは私は思ってもいなかった。それでも我々は奇妙な時代を生きており、[acolyte.GetSheHe]もまたそうだ。\n\n[acolyte.GetHerHis|U]の通常の説教は放棄され、全くありふれた種類の熱意へと取って代わられた。"
 fp2_lyonese_monk.0031.a:0 "[acolyte_host.GetFaith.HighGodName]があれば[acolyte.GetFirstNameNoTooltip]など必要ない！"
 fp2_lyonese_monk.0031.b:0 "[acolyte.GetSheHe|U]は明らかにすべてを約束していたわけではない。"
 fp2_lyonese_monk.0041.t:0 "より大きな問題"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope:0 "想像を絶する事態が起こった——ローマ教皇庁の完全なる破壊である。我らの教会という文字通りの、そして比喩的な岩盤が砕かれ、誰もが教義上の具体的な事柄に些細な疑問を抱いている暇はない。\n\nキリストに仕えるすべての人々の魂は、確固とした霊的指導を失い、永遠の危険にさらされているのだ。それらを目の前にして、他の何が重要だと言うのだろう？"
 fp2_lyonese_monk.0041.desc.schism:0 "最近の激変で、我々と教皇庁との間には大きな隔たりが生じている——それを考えると、我々には教義の細かい部分を議論している暇はない。それらの解釈や問題点、ぼろぼろになった戯言など、我々がもはや彼らの霊的権威を認めない今となっては、何を気にかける必要があろうか？\n\n確かに、これを祝福に欠けると考える者たちは、信者の共同体の中において歓迎されることはないであろう。"
 fp2_lyonese_monk.0041.a.pope_hope_is_nope:0 "キリストの司教代理なくして、誰が我らを導くのだ？"
 fp2_lyonese_monk.0041.a.backup:0 "これからは、まったく#EMP 新しい#!論争が始まるのだ！"
 fp2_lyonese_monk.0051.t:0 "謎"
 fp2_lyonese_monk.0051.desc:0 "牢獄に入れられてからというもの、外の世界との接触はほとんどない。私に届くのは、囁き声のメッセージと、時折折り畳まれたメモだけ、それさえごく稀だ。\n\n最後にあったそのような断片的な情報は、[acolyte.GetFirstName]が実際には姿を消したというものであった。[acolyte.GetSheHe]が単にある日移動しただけなのか、それとももっと邪悪な何かの力が働いているのかは不明だが、いずれにしても[acolyte.GetWomanMan]は消えてしまった。"
 fp2_lyonese_monk.0051.a:0 "[acolyte.GetHerHim]に何が起こったのだろう？"
 fp2_lyonese_monk.0201.t:0 "僅かな友"
 fp2_lyonese_monk.0201.desc:0 "[acolyte.GetFirstName]が到着して以来、[acolyte.GetHerHis]は宮廷の周囲で欠かせないものとなりつつある。奇妙なカリスマ性を持ち、少なくとも神学的な問題において、[acolyte.GetSheHe]はいつも城の部屋の奥で廷臣や$knight_culture_player_no_tooltip$たちと小さな対話をおこなっている。\n\nしたがって、[acolyte.GetSheHe]が毎週[acolyte.GetFaith.random_ReligiousText]に関する勉強会を開くために部屋を貸してくれるよう依頼してきたとき、私は多少の期待を持っていた。\n\n「いかがでしょう、[acolyte_host.GetTitleAsNameNoTooltip]様？それは私にとって大きな意味を持つでしょうし、[acolyte.GetFaith.HighGodName]のやり方とご意志について、あなたの臣下と共有できることがたくさんあるはずなのです。必要なのはあなた様の承認と集会用のわずかなスペースだけでございます。」"
 fp2_lyonese_monk.0201.a:0 "害になることはあるまい…"
 fp2_lyonese_monk.0201.a.tt:0 "[acolyte.GetFirstNameNoTooltip]は日曜日の勉強会を開始します"
 fp2_lyonese_monk.0201.b:0 "#EMP 陰謀者たち#!の集団だと？そうは思えない！"
 fp2_lyonese_monk.0201.c:0 "あなたは少々長居をしているようだな、[acolyte.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0211.t:0 "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc:0 "私は直ちに[baron_holding.GetNameNoTier]の統治を辞することを、喜びをもってお知らせいたします。\n\n我が信仰は私を[acolyte.GetFaith.HighGodName]への奉仕に呼び、私は残された日々を[acolyte.GetFaith.HighGodHerHis|U]への奉仕に完全に捧げるつもりでおります。"
 fp2_lyonese_monk.0211.a:0 "[baron.GetSheHe]に#EMP できる#!かな？"
 fp2_lyonese_monk.0221.t:0 "苦しい笑い"
 fp2_lyonese_monk.0221.desc:0 "#EMP 長い#!評議会を終えたばかりの私に向かって響いてくる、実に#EMP 癇に障る#!朗らかな口笛は何なのだろう。私がそれ以上のことを考える間もなく、角を曲がってきた[courtier.Custom2('MyCharacterIntroduction' , acolyte_host)]が私にぶつかり、私は危うく床に倒れそうになった。\n\n「ああ、申し訳ございません、[acolyte_host.GetFirstName]！」[courtier.GetSheHe]はくすくすと笑う。「ただ…今日は#EMP 素敵な#!日でございますね？あなたは[courtier.GetFaith.HighGodNamePossessive]の作品に真に息を吹き込むことができるのでございます！」\n\nその[courtier.GetWomanMan]は[courtier.GetHerHis]の手を私に差し出し、満面の笑みでそう言う。"
 fp2_lyonese_monk.0221.a:0 "元気そうで何よりだな、[courtier.GetFirstNameNoTooltip]！"
 fp2_lyonese_monk.0221.b:0 "これは何か嫌な予感がする…"
 fp2_lyonese_monk.0231.t:0 "司教への野次"
 fp2_lyonese_monk.0231.desc:0 "[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]が[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]の人々に行った最近の説教が#EMP ひどいものだった#!と言う噂が宮廷に広がっている。\n\n教区の人々は、ものの数分でタマネギを投げ始め、その後すぐにそれはカブへとエスカレートし、最後には大きなキャベツが[irate_theocrat.GetHerHim]の顔をとらえ、[irate_theocrat.GetWomanMan]は地面に倒れたそうだ。\n\nそれ以来、[irate_theocrat.GetFirstNameNoTooltip]はひどく落胆しており、なぜ[irate_theocrat.GetSheHe]が突然こんなに怒りを買う羽目になったのか、誰にもうまく説明できないでいるのだ。"
 fp2_lyonese_monk.0231.a:0 "人々は教会にもっと#EMP 敬意#!を示す必要がある。"
 fp2_lyonese_monk.0231.b:0 "明らかに[irate_theocrat.GetSheHe]は説教の仕事に戻るべきだ。"
 fp2_lyonese_monk.0241.t:0 "すべては[acolyte.GetHerHis|U]のせい"
 fp2_lyonese_monk.0241.desc:0 "[acolyte.GetFirstName]のローブの袖を引きずって、力強い咆哮と共に、[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]が私の部屋に押し入ってくる。\n\n「我が[acolyte_host.GetTitleAsNameNoTooltip]！すべてこの野良犬のせいです！無礼な農民ども、#EMP 酔いしれた#!廷臣たち、奇妙な修道士や尼僧たち、何もかも！この[acolyte.GetWomanMan]は毎週毎週、彼らの頭を嘘と異端で満たし、#EMP あなたの保証#!の下にそれを行っているのですぞ！」\n\n「高貴な[acolyte_host.GetLadyLord|U]よ」[acolyte.GetFirstNameNoTooltip]が言葉を挟む。「私はキリストと[acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]の忠実な僕でございます。#EMP どうか#!この#EMP 狂人#!の如く不安の餌食になられませぬように、この者は聖職者の地方における権威が上がったことに憤慨しているにすぎませぬ。」"
 fp2_lyonese_monk.0241.a:0 "よろしい——荷物をまとめるのだ、[acolyte.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0241.b:0 "衛兵！この異端児を捕らえよ！"
 fp2_lyonese_monk.0241.c:0 "ここでの問題児は#EMP お前#!だろう、[irate_theocrat.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0241.c.tt:0 "[acolyte.GetFirstNameNoTooltip]は廷臣たちに説教を続けます"
 fp2_lyonese_monk.0401.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc:0 "最近、貴殿の宮廷内の誤った教えについて、困った知らせを受け取りました。\n\n私は貴殿が良き[pope.GetFaith.GetAdherentName]であることを存じておりますので、この手紙が、我々全ての霊的な健康のために、あなたが正しいことを行い、この#EMP  [acolyte.GetFirstName]#!を追放させるのに十分であると信じます。"
 fp2_lyonese_monk.0401.a:0 "聖座が私に強制している。"
 fp2_lyonese_monk.0401.b:0 "[papal_capital.GetNameNoTierPossessiveNoTooltip]の意見を求めた覚えはないのだが。"
 fp2_lyonese_monk.0411.t:0 "$fp2_lyonese_monk.0000.t.revealed$ 教えの場"
 fp2_lyonese_monk.0411.desc:0 "「我が[acolyte_host.GetLadyLord|U]、少々お時間をいただけますでしょうか？」私が城の礼拝堂を出ると、部屋の影から[acolyte.GetFirstName]が歩み出て懇願するように言う。私は少し考えた後に頷く。\n\n「あなた様の臣下に[acolyte.GetFaith.HighGodName]の言葉を伝えるという私の務めに対し、ご支援とご後援をいただき、本当に、深く感謝しております、ですが、小さな部屋一つと毎週数時間だけでは、できることの限界に近づいていることに私は気づいております。」\n\n「あなた様の計り知れない知恵と寛大さで、私に[acolyte_fief.GetNameNoTier]を支配する力を貸していただけませんか？領地からの地代で、私が救える魂は数十人から、数千人へと膨らませることができるでしょう！」"
 fp2_lyonese_monk.0411.a:0 "そうだな…許可することに問題はあるまい…"
 fp2_lyonese_monk.0411.b:0 "馬鹿なことを言うな！"
 fp2_lyonese_monk.0411.b.tt:0 "[acolyte.GetFirstNamePossessiveNoTooltip]の夢は完全に打ち砕かれます"
 fp2_lyonese_monk.0421.t:0 "$fp2_lyonese_monk.0000.t.revealed$ 高まる怒り"
 fp2_lyonese_monk.0421.desc:0 "ただ静かな夕食を。ただ。静かな。夕食を。どこの間抜け給仕が[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]を[acolyte.GetFirstName]の隣に座らせたのだ？\n\n「今#EMP 何と#!言った？」[irate_theocrat.GetFirstNameNoTooltip]は金切り声をあげるとよろめき、果物やロールケーキをあたりにまき散らす。「お前が中傷しているのは[irate_theocrat.GetFaith.HighGodName]の永遠で同質の息子なのだぞ！」部屋は凍りつくような静けさに包まれ、皆の視線は口論している聖職者たちに向けられている。\n\n「私は誰も中傷してなどいない。あなたは私のキリスト教論のニュアンスを理解していないだけで、私はあなたを責める気にはなれない。少なくともあなたの…」[acolyte.GetFirstNameNoTooltip]は一瞬動きを止める。「…欠陥について考えなければ。」"
 fp2_lyonese_monk.0421.a:0 "[irate_theocrat.GetFirstNameNoTooltip]、少しは礼儀をわきまえろ！"
 fp2_lyonese_monk.0421.b:0 "[acolyte.GetFirstNameNoTooltip]、あなたは[irate_theocrat.GetHerHis]の権威を尊重する#EMP べきだ#!！"
 fp2_lyonese_monk.0421.c:0 "二人は思ったよりも多くの共通点を持っているのではないか？"
 fp2_lyonese_monk.0431.t:0 "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different:0 "おそらく、私の前任者は"
 fp2_lyonese_monk.0431.desc.pope.same:0 "おそらく私は"
 fp2_lyonese_monk.0431.desc.outro:0 "最初に送った手紙の中で明確に書いていなかったのかもしれません。[acolyte.GetDynastyName]の[acolyte.GetFirstName]は、[pope.GetFaith.NegativeAfterLife2]においてその憎むべき支持者と共に燃やしておくべき#EMP 分裂主義的な#!教義を掘り起こし非難を受けています。#EMP 直ちに#!裁きのため[acolyte.GetHerHim]を引き渡してください、さもなければあなたが非難される危険を負うことになります。"
 fp2_lyonese_monk.0431.a:0 "聖ペテロの御座を怒らせるのは賢明ではない…"
 fp2_lyonese_monk.0431.b:0 "もしかしたらここに妥協点があるかもしれない。"
 fp2_lyonese_monk.0431.b.tt.success:0 "[pope.GetTitledFirstNameNoTooltip]は多少宥められる"
 fp2_lyonese_monk.0431.b.tt.failure:0 "あなたの不器用な議論は、教皇を激怒させる"
 fp2_lyonese_monk.0431.c:0 "クソが、私は[acolyte_host.GetTitleAsNameNoTooltip]だぞ！"
 fp2_lyonese_monk.0441.t:0 "$fp2_lyonese_monk.0000.t.revealed$ [council_1_venue.GetNameNoTierNoTooltip]の評議会"
 fp2_lyonese_monk.0441.desc:0 "[council_1_venue.GetNameNoTier]には聖職者や学者たちが、[acolyte.GetDynastyName]の[acolyte.GetFirstName]と[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]の公開討論の目撃者になろうと#EMP 群がっており#!、その中で両者は、相手の教えに明らかな誤りがあると考え、それを明らかにすることに力を注いでいる。\n\n最初の数日間は、[irate_theocrat.GetFirstNameNoTooltip]にとってうまくいっていないようだ。[acolyte.GetFirstNamePossessiveNoTooltip]の神学に欠陥があり、イエスの人間的な要素を過度に強調することを示そうとする[irate_theocrat.GetHerHis]の最善の努力にもかかわらず、[acolyte.GetFaith.PriestNeuterPlural]の地域集会は、[irate_theocrat.GetHerHis]の議論に対して無関心なようだ。\n\n一方で[acolyte.GetFirstNameNoTooltip]は[acolyte.GetHerHis]の主張に自信を深めており、[acolyte.GetSheHe]は、他の霊的なイベントに世俗的な妥当性を与える閉会の批評の監督に私を招待している。"
 fp2_lyonese_monk.0441.a:0 "うむ、彼らが依頼するのであれば…"
 fp2_lyonese_monk.0441.b:0 "神学の問題は私の関心事ではない。"
 fp2_lyonese_monk.0441.c:0 "これは度を越している！"
 fp2_lyonese_monk.0601.t:0 "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc:0 "犬が吐いたものをまた食べるように、愚か者は常に[GetFaithByKey('adoptionist').GetName]の異端へと戻ってくるのです。イエスと聖ペテロのあらゆる恵みにおいて、私はあなたに対し、異端者である[acolyte.GetDynastyName]の[acolyte.GetFirstName]を非難のため引き渡すことを#EMP 命じます#!——今悔い改めれば、教会の無限の愛があなたを許すのを見るでしょう、しかし、あくまでもこの異端に固執するのであれば、あなたは[acolyte.GetHerHim]と並んで#EMP 罰せられる#!ことになります。"
 fp2_lyonese_monk.0601.a:0 "[acolyte_host.GetFaith.HighGodNamePossessive]の許しを乞うしかない。"
 fp2_lyonese_monk.0601.b:0 "私は[acolyte_host.GetFaith.HighGodName]によって#EMP 任じられた#!のだ！"
 fp2_lyonese_monk.0611.t:0 "$fp2_lyonese_monk.0000.t.revealed$ 緊張の高まり"
 fp2_lyonese_monk.0611.desc:0 "「異端者め！嘘つきめ！冒涜者め！」\n\n「異教徒め！愚か者め！狂信者め！」\n\n[rioting_county.GetNameNoTier]の城の頂上から、私は町民と農民の二つの敵対する聴衆が互いに毒を吐き合う姿と、[acolyte.GetFirstName]の生徒と従者たちが、彼らに反対する群衆と対峙しているのを見つめる。\n\n両者の間には、私の従者たちが細々と並んでおり、今は距離が保たれているものの、緊張は沸点に達しようとしている。"
 fp2_lyonese_monk.0611.a:0 "この状況を打開することができる。"
 fp2_lyonese_monk.0611.b:0 "我が臣民たちよ、落ち着きなさい！"
 fp2_lyonese_monk.0611.b.tt.success:0 "あなたはこの状況を打開する"
 fp2_lyonese_monk.0611.b.tt.failure:0 "暴力沙汰になる"
 fp2_lyonese_monk.0611.c:0 "剣を持ってこい、この#EMP 反逆者#!どもを蹴散らしてくれる。"
 fp2_lyonese_monk.0611.c.tt:0 "あなたは異端の狂信者に味方します"
 fp2_lyonese_monk.0611.d:0 "異端者だと？#EMP 私の#!土地に？"
 fp2_lyonese_monk.0611.d.tt:0 "あなたは正統派の狂信者たちに味方します"
 fp2_lyonese_monk.0611.e:0 "門を閉じよ。"
 fp2_lyonese_monk.0621.t:0 "$fp2_lyonese_monk.0000.t.revealed$ 公式な苦情"
 fp2_lyonese_monk.0621.desc:0 "「我が主君」[zealous_vassal.GetTitledFirstName]が懇願するように言う。「私はあなた様の絶対の臣下ではないのですか？私は常にあなたの支配の良き、忠実な支持者ではなかったのですか？お願いでございます、この…この#EMP 異端#!に従うのはおやめください！」\n\n「我が[acolyte_host.GetTitleAsNameNoTooltip]、この[zealous_vassal.GetWomanMan]に耳を貸してはなりません。」背後から[acolyte.GetFirstName]が囁く。「[zealous_vassal.GetSheHe]が [papal_capital.GetNameNoTier]の単なる手先で、あなたの心に秘密の毒を注ぎ込もうとしていることは周知の事実でございます。」\n\n「黙れ、さもなくば舌を切り落とすぞ、この蛇め！」[zealous_vassal.GetFirstNameNoTooltip]gq怒鳴りつける。"
 fp2_lyonese_monk.0621.a:0 "[pope.GetTitledFirstNameNoTooltip]も私を説得できなかった。お前は何を期待しているのだ？"
 fp2_lyonese_monk.0621.a.tt.success:0 "あなたは[zealous_vassal.GetHerHis]の主張に疑問を投げかける"
 fp2_lyonese_monk.0621.a.tt.failure:0 "[zealous_vassal.GetFirstNameNoTooltip]はただ激怒する"
 fp2_lyonese_monk.0621.b:0 "家臣だと？貴様はただの反逆者だ！"
 fp2_lyonese_monk.0621.c:0 "[zealous_vassal.GetTitledFirstNameNoTooltip]の言う通り、これは行き過ぎだ。"
 fp2_lyonese_monk.0631.t:0 "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc:0 "このたび、[pope.GetTitledFirstName]から[acolyte_host.GetPrimaryTitle.GetNameNoTier]の完全かつ#EMP 法的な#!所有権を示す書面が私に贈られたので、善意から貴公にお知らせする次第である。\n\n私が新しい財産の検査に赴くとき、貴公が騒乱なく引き渡してくれることを信じる。"
 fp2_lyonese_monk.0631.a:0 "ふざけるな！"
 fp2_lyonese_monk.0641.t:0 "$fp2_lyonese_monk.0000.t.revealed$ 人に過ぎない"
 fp2_lyonese_monk.0641.desc:0 "私は四方八方に敵を抱えている。不忠な家臣、激怒している教皇、互いに争う農民たち…まるで[acolyte_host.GetPrimaryTitle.GetNameNoTier]が私の周りで分裂し始め、神学の瑣末な問題や小さな権力闘争によって引き裂かれているように感じられるのだ。失望のあまり、私は机に突っ伏してしまう。\n\n「我が[acolyte_host.GetTitleAsNameNoTooltip]」[acolyte.GetDynastyName]の[acolyte.GetFirstName]が私の椅子の後ろに立って囁いている。私は[acolyte.GetHerHim]が入ってきたことさえ気づかなかった。「我々の最善の試みにもかかわらず、[pope.GetTitledFirstName]と[pope.GetHerHis]の取り巻きたちは、彼らの欠陥のある教義のいかなる面でも妥協することを拒否しているように思われるのです。」\n\n「でも、どうでしょう…彼らは、自分たちの解釈した正典に疑問を投げかけることで、明らかになる潜在的な真実を#EMP 恐れて#!いるように見えます。もし、このような愚かな狂信者どもが、我々を[GetFaithByKey('adoptionist').GetAdherentNamePlural]として呪うことを主張するなら、では、本当にそのような罰が下るのでしょうか？もしかしたら、[acolyte.GetFaith.HighGodName]は、彼らの叫びを通して[acolyte.GetFaith.HighGodHerselfHimself|U]自身を#EMP 明らかにする#!のではないでしょうか？」"
 fp2_lyonese_monk.0641.a:0 "そう…#EMP そうだ#!、何がいけないのだ？そこまでして我々を#EMP 責めたい#!のであれば。"
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character:0 "[acolyte.GetFirstNamePossessiveNoTooltip]の隠された信者のネットワーク"
 fp2_lyonese_monk.0641.a.tt:0 "聖職者のコンクラーベが開催されます"
 fp2_lyonese_monk.0641.b:0 "蛇め！お前はこれをずっと計画していたのだろう！"
 fp2_lyonese_monk.0801.t.first:0 "[council_2_venue.GetNameNoTierNoTooltip]の評議会"
 fp2_lyonese_monk.0801.t.second:0 "[council_2_venue.GetNameNoTierNoTooltip]の第二の評議会"
 fp2_lyonese_monk.0801.desc.intro:0 "新興の宗派は議論を必要とするため、[acolyte.GetFirstName]は我々の目的に同調する有力な聖職者たちを集めてコンクラーベを開催した。我々の運動の教義を議論する準備をしている私の広間では、三つの陣営が優勢で、その権力を争っている。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]は従来の三位一体の多くの点を調整し、微妙に異なる、しかし容赦のない解釈を提唱している。[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]はより厳格ではあるが、敵対的な世界での信仰の実用性に焦点を当てている。少数派の[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]は、かろうじて怒りを隠しながら、従来の正統派を薄く偽装した邪教としか見ていない。\n\n我が宮廷において主張することで、[acolyte.GetHerHim]は"
 fp2_lyonese_monk.0801.desc.elipandic:0 "議論と毅然とした態度の価値を学び、[acolyte.GetFirstNameNoTooltip]は[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]に賛同している。"
 fp2_lyonese_monk.0801.desc.felicitous:0 "謙虚さと実用性の価値を学び、[acolyte.GetFirstNameNoTooltip]は[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]に賛同している。"
 fp2_lyonese_monk.0801.desc.radical:0 "炎と獰猛性の価値を学び、[acolyte.GetFirstNameNoTooltip]は[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]に賛同している。"
 fp2_lyonese_monk.0801.tt.invalidation_warning:0 "#WEAK もし私が[imprisoned|E]され、コンクラーベを終えることができなければ、[acolyte.GetFirstNamePossessiveNoTooltip]の見解が支配的となるでしょう#!"
 fp2_lyonese_monk.0801.a:0 "当然、私が主導権を取り議論を進めていく。"
 fp2_lyonese_monk.0801.a.tt:0 "あなたは自分の主張を通すために、[learning|E]決闘を行います"
 fp2_lyonese_monk.0801.b:0 "我が影響力は、目に見えるものよりも、感じられるものの方が大きい…"
 fp2_lyonese_monk.0801.b.tt:0 "あなたは強固な選択のたび[piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#![piety|E]を使用しますが、#WEAK 保持していない$game_concept_piety$を使うことはできません#!"
 fp2_lyonese_monk.0801.c:0 "これは聖職者だけの問題だ。"
 fp2_lyonese_monk.0801.c.tt:0 "コンクラーベはあなたの意見を聞かずに決定されます"
 fp2_lyonese_monk.0811.t:0 "$fp2_lyonese_monk.0000.t.council$ 父と息子"
 fp2_lyonese_monk.0811.desc:0 "最も明白な未決の疑問は、イエスが苦しみを受けた人間として意味のある人生を送り、かつ永遠に続く神の人格として存在することができるのかという「実体化」の問題である。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]が、この二つは相互に排他的ではないと主張しているのに対し、[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]は神の子の神性を無効にせず、単に父に対してさらに崇高にするための確固たる区別を求めている。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]のメンバーは果物を投げ、その問題は意味を持たない虚飾でしかないと叫んでいる。"
 fp2_lyonese_monk.0811.a:0 "状況は微妙だな…"
 fp2_lyonese_monk.0811.a.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0811.a.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0811.b:0 "[acolyte.GetFaith.HighGodName]に選ばれることに恥じる点はない。"
 fp2_lyonese_monk.0811.b.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0811.b.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0811.c:0 "#EMP かつて#!人であったということは、#EMP 永遠に#!神となることを不可能にしている！"
 fp2_lyonese_monk.0811.c.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0811.c.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0811.d:0 "この件に関して、私は何の意見も持たない。"
 fp2_lyonese_monk.0821.t:0 "$fp2_lyonese_monk.0000.t.council$ 実用性 vs 原理"
 fp2_lyonese_monk.0821.desc:0 "コンクラーベの議論は、[acolyte_host.GetFaith.GetName]を至高の異端として還元主義的に見下す世界において、いかに生き、崇拝するかという問題へと移っている。\n\nまず第一に、[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]は、彼らの名前となったウルジェイのフェリクスによる多くの、非常に#EMP 多くの#!誤った撤回と、それらが彼に与えた長寿を引き合いに、内面の真実は外面の嘘よりも勝っていると主張する。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]の仲間たちは、これを冒涜的な臆病であると断じ、代わりに議論と討論こそが尊厳を得る唯一の方法であるとする。[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]は世俗の権力#EMP のみ#!が信者を守ることができるのだと怒鳴り散らしている。"
 fp2_lyonese_monk.0821.a:0 "キリスト教圏の他の部分との協調こそが重要だ。"
 fp2_lyonese_monk.0821.a.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0821.a.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0821.b:0 "実用性とは、本来、原理的なものだ。"
 fp2_lyonese_monk.0821.b.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0821.b.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0821.c:0 "隠れ信仰とは炎のない信仰だ！"
 fp2_lyonese_monk.0821.c.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0821.c.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0821.d:0 "これは状況的なものでしかない…"
 fp2_lyonese_monk.0831.t:0 "$fp2_lyonese_monk.0000.t.council$ 一つの神"
 fp2_lyonese_monk.0831.desc:0 "小競り合いや熱い議論は[council_2_venue.GetNameNoTier]へと波及し、三つの聖職者の派閥が文字通り、そして比喩的に自分たちの信仰を守るために戦う中で、コンクラーベは激しい結末へと向かっていく。\n\nこの#EMP 活発な#!議論の中心は、単純で基本的なことだ。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]は、彼らが純粋な一神教とみなすものを主張しており、[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]は父なる神を非常に重視しながらも、急進派の要求ほどあからさまに批判はしておらず、[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]は、他の人々が不快に感じる、あからさまな三位一体説の例を多く残している。"
 fp2_lyonese_monk.0831.a:0 "父と子と聖霊は、今でも一つの存在だ。"
 fp2_lyonese_monk.0831.a.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0831.a.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0831.b:0 "父と子の分離は、どちらの価値も減じることはない。"
 fp2_lyonese_monk.0831.b.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0831.b.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0831.c:0 "父なる神の優越性は不変だ。"
 fp2_lyonese_monk.0831.c.tt.success:0 "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を揺さぶる"
 fp2_lyonese_monk.0831.c.tt.failure:0 "聖職者はあなたをバカにする"
 fp2_lyonese_monk.0831.d:0 "我々は、教義に沿ってこんなにも早く砕けてしまったのか？"
 fp2_lyonese_monk.0841.t:0 "$fp2_lyonese_monk.0000.t.council$ 崖っぷちから"
 fp2_lyonese_monk.0841.desc.intro:0 "この日、#EMP 新たな#![acolyte_host.GetFaith.GetAdjective]の信条が誕生する！"
 fp2_lyonese_monk.0841.desc.pluralist:0 "我らの土地において、他者を受け入れる必要性を受け入れ、"
 fp2_lyonese_monk.0841.desc.righteous:0 "自身の土地において他者に毅然として対応し続け、"
 fp2_lyonese_monk.0841.desc.fundamentalist:0 "自身の土地において未だ救われぬ人々を改宗させる決意を固め、"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions:0 "我々は状況が逆転しても、実用性を維持することにおいて問題はないと考えている。"
 fp2_lyonese_monk.0841.desc.religious_law:0 "我々はそれでも、神学上の論争を包み隠さず解決することを約束し続ける。"
 fp2_lyonese_monk.0841.desc.pursuit_of_power:0 "いかなる犠牲を払ってもそれらの土地を#EMP 拡大する#!ため、最善を尽くさない理由は我々には見当たらない。"
 fp2_lyonese_monk.0841.desc.felicitous:0 "\n\n激しい議論の末、ついに[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]の雄弁さが勝利を収めたのだ。"
 fp2_lyonese_monk.0841.desc.elipandic:0 "\n\n禁欲的な議論を経て、[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]の冷静な頭脳が勝利を手繰り寄せたのだ。"
 fp2_lyonese_monk.0841.desc.radical:0 "\n\nこの無意味な議論の中で、[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]のたいまつだけが明確なビジョンを持ち続け、そして今、我々は、彼らが導いてくれることを期待している。"
 fp2_lyonese_monk.0841.desc.outro:0 "\n\nもはや我々は、孤独にさまよう聖職者の単なる夢物語ではないのだ。今、我々は生きている、活気ある共同体であり、すべてのキリスト教徒は近いうちに必ずやそれを受け入れることになるであろう。"
 fp2_lyonese_monk.0841.a:0 "異端者と呼ばせておけばいい。我々は、彼らに欠けている微妙な差違を持っているだけなのだ。"
 fp2_lyonese_monk.0841.b:0 "我らの言葉は賢明であり、我らの行動もまた同様だ。"
 fp2_lyonese_monk.0841.c:0 "偽りのキリスト教とその多神論が露になるのを見るがよい！"
 fp2_lyonese_monk.0841.d:0 "我々が正しい選択をしたことを願うばかりだ。"