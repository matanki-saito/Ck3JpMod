l_english:
 fp2_chalice_dona_urraca:0 "ドニャ・ウラカの聖杯"
 fp2_chalice_dona_urraca_desc:0 "深遠なるオニキスを彫刻し、宝石を散りばめ、金の格子細工を施した儀式用の杯。教会の栄誉を称えるため、[owner.GetTitledFirstName]から託された。"
 fp2_santiago_aquamanile:0 "（以前の）$fp2_santiago_bells$"
 fp2_santiago_aquamanile_desc:0 "[reforger.GetTitledFirstName|U] forged these jugs from the molten slag of the $fp2_santiago_bells$. Though now used to ritually cleanse their owner's hands, their mere existence confirms the primacy of Islam over Christianity."
 fp2_santiago_aquamanile_melted_desc:0 "Melted down #EMP again#!, most recently by [reforger.GetTitledFirstName], the former $fp2_santiago_bells$ are some of the most hotly-contested water jugs in existence. Their present form trumpets the primacy of Islam in Iberia."
 fp2_santiago_aquamanile_melted_tally_desc:0 "$fp2_santiago_aquamanile_melted_desc$\n\nThe frequently-forged metal has changed hands [ROOT.Var('artefact_santiago_bells').GetValue] times."
 fp2_santiago_bells:0 "サンティアゴの鐘"
 fp2_santiago_bells_desc:0 "The illustrious Bells of Santiago de Compostela are a strong, simple, and above all #EMP loud#! reminder of the immutable spiritual authority of St. James."
 fp2_santiago_bells_melted_desc:0 "Recovered from the hands of the infidel, melted down, and returned to something like their original form by [reforger.GetTitledFirstName], the illustrious Bells of Santiago de Compostela ring out to comfort all Christendom."
 fp2_santiago_bells_melted_tally_desc:0 "$fp2_santiago_bells_melted_desc$\n\nThe frequently-forged metal has changed hands [ROOT.Var('artefact_santiago_bells').GetValue] times."
 fp2_armillary_sphere:0 "アーミラリ天球儀"
 fp2_armillary_sphere_desc:0 "[SCOPE.Custom('ArtifactQuality')]職人芸が生み出した複雑な占星術の道具。輪は[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]をはめ込んだ[newly_created_artifact.GetFeatureText( 'generic_material_wood' )]を彫刻して作られており、曲がりくねった天空の道を驚くほど精細に再現している。"
 fp2_2p_chess_board:0 "幸運のチェス盤"
 fp2_2p_chess_board_desc:0 "Instrumental in a resoundingly successful game against [bg_loser.GetTitledFirstName], this tool of leisure first brought its patented luck to [bg_victor.GetTitledFirstName]."
 fp2_4p_chess_board:0 "四人用チェス盤"
 fp2_4p_chess_board_desc:0 "[bg_victor.GetTitledFirstName]が[bg_loser.GetTitledFirstName]にチェスで勝った時、[bg_victor.GetHerHis]が最初に考えたのは、[bg_victor.GetSheHe]が誰とも遊ぶことができないような特異な改良品を考案し、[bg_victor.GetHerHis]のゲームの腕前を記念することだった。"
 fp2_votive_crowns:0 "西ゴートの奉納冠"
 fp2_votive_crowns_desc:0 "教会の祭壇上やその周辺、時には彫像にも飾られるようにデザインされており、神に奉納する冠は、王室などよりもよほど高い権威の前に服従することを示している。"
 fp2_andalusian_aquamanile:0 "儀式用の水差し"
 fp2_andalusian_aquamanile_desc:0 "金の[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]で飾られた美しい[newly_created_artifact.GetFeatureText( 'goblet_material' )]水差しで、儀式で手を清めるための水を入れるものだ。"