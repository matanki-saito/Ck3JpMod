 fp2_other_decisions.1100.t:0 "トレド王国"
 fp2_other_decisions.1100.desc:0 "私の強固な地位はもはや疑う余地がなく、[GetTitleByKey('c_toledo').GetNameNoTier]における戴冠式がついに予定通りに行われた。\n\n我々[ROOT.Char.GetFaith.GetAdherentNamePlural]は、小さなタイファや北の支配地とは異なる独自の領国を切り開くべき時が来ている。西ゴート王国に匹敵する王国を！"
 fp2_other_decisions.1100.a:0 "我々の王国が長く繁栄しますように。"
 fp2_other_decisions.1101.desc:0 "ますます力をつけた[toledo_former.GetTitledFirstName]が、[GetTitleByKey('c_toledo').GetNameNoTier]において正式に[toledo_former.GetHerselfHimself]自身を王位につけた。\n\nイベリアの古き領土を取り込んだこの新しい[toledo_former.GetFaith.GetAdjective]王国の強さは、今や疑いの余地がない。\n\n"
 fp2_other_decisions.1101.stolen:1 "このような厄介な成り上がり者には、早急に対処しなければならない！"
 fp2_other_decisions.1101.mozarab:0 "このことは、我々の信仰にとって良い兆候ではあるが、諸刃の剣かもしれない…"
 fp2_other_decisions.1101.a:0 "彼らは長くは続かないだろう！"
 fp2_other_decisions.1101.b:0 "目が離せないな。"
 fp2_other_decisions.1101.c:0 "興味深い。"
