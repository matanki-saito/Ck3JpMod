 improve_city_province_decision_desc:1 "あなたの街に建てられる豪華な新しい宿舎の代金を払ってください"
 improve_city_province_decision_confirm:0 "拡張開始"
 improve_city_province_decision_tooltip:0 "あなたの[cities|E]で新しい[building|E]スロットを獲得するためにお金を投資してください"
 improve_city_province_decision_decision_no_effect:1 "[city|E]は対象外です"
 improve_city_province_decision_at_least_one_city_tt:0 "少なくともひとつの都市は建設枠が5未満"
 fp2_secure_mediterranean.t:0 "地中海の確保"
 fp2_secure_mediterranean.desc:0 "地中海の主要な島々を確保し、海の監視棟を演じている、大海原の所有権を主張する時が来た。"
 fp2_secure_mediterranean.tip:0 "地中海の領有権を主張"
 secure_iberian_foothold_decision_title:0 "イベリアの橋頭堡"
 secure_iberian_foothold_decision_desc:0 "イベリアの戦乱による国々の弱体化は、半島への扉を外に開いた。この地域の新しい[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]の指導者、又は単に栄光ある征服者であると宣言できれば、多くの事が得られるだろう。"
 secure_iberian_foothold_decision_tooltip:0 "イベリアの一部を統一する"
 secure_iberian_foothold_decision_confirm:0 "最強へ。"
 fp2_struggle_uninvolved_or_external_tt:0 "あなたの[capital|E]が[GetGeographicalRegion('world_europe_west_iberia').GetName]の[region|E]の外側にある"
 fp2_struggle_secure_iberian_foothold_empire_tt:0 "[GetTitleByKey('e_spain').GetNameNoTier]ではない[empire|E][title|E]を[hold|E]している"
 fp2_struggle_phase_hostility_or_opportunity_tt:1 "イベリアの[struggle_phase|E]は[struggle_phase_iberia_hostility|E]もしくは[struggle_phase_iberia_opportunity|E]（現在: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName]）だ"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt:0 "あなたは[GetTitleByKey('e_spain').GetNameNoTier]の[de_jure|E]な[kingdom|E]を[hold|E]し、[completely_control|E]している"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt:0 "少なくともこの[titlepossessive|E]な[de_jure|E]の[counties|E]のうちの#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]#!は[THIS.Char.GetFaith.GetAdjective]だ"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt:0 "この[title|E]の国境線は、あなたが[hold|E]する[GetTitleByKey('e_spain').GetNameNoTier]ではない[empire|E]の[de_jure|E]な土地を保持していた"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt:0 "あなたは、少なくとも[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z]年間、この[title|E]を保持している"
 fp2_struggle_secure_iberian_foothold_religion_tt:0 "[GetGeographicalRegion('world_europe_west_iberia').GetName][region|E]にある[THIS.Char.GetFaith.GetReligion.GetAdjective][faith|E]の[counties|E]の内#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]％#!以上を[hold|E]している（現在: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%）\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt:0 "あなたが[GetGeographicalRegion('world_europe_west_iberia').GetName][region|E]の[counties|E]の内#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]％#!以上を[hold|E]している（現在：[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]％）\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt:0 "以下の条件を満たす[GetTitleByKey('e_spain').GetNameNoTier]のすべての[de_jure|E]の[kingdom|E]は[THIS.Char.GetPrimaryTitle.GetNameNoTier]の[de_jure|E]の一部となります"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt:0 "[GetTitleByKey('e_spain').GetNameNoTier]の[de_jure|E]の[kingdom|E]は全て[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier][empire|E]の[de_jure|E]になります"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt:0 "[iberian_struggle|E]が終わります"
 iberian_footholder_transfer_tt:0 "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]の統合"
 fp2_other_decisions.1000.involved_religion:0 "イベリアの分裂した諸侯の戦争は、この地域の[ROOT.Char.GetFaith.GetReligion.GetAdjective]の領国をほとんど屈服させた。\n\n我々の介入がなければ、[ROOT.Char.GetFaith.HighGodNamePossessive]の信者たちは、最終的に傲慢な異教徒どもによって半島から追い出されていたことだろう。\n\n"
 fp2_other_decisions.1000.desc:0 "イベリアの分裂した信仰と民族は、我々に壮大な機会を与えている、彼らは互いに対する戦いに忙殺され、半島への[ROOT.Char.GetFaith.GetReligion.GetAdjective]の侵略に対抗することができないのだ。"
 fp2_other_decisions.1000.involved_faith:0 "我々は西方の[ROOT.Char.GetFaith.GetAdherentNamePlural]の正当な守護者であり、今は[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の保護の下で安全に保たれている。"
 fp2_other_decisions.1000.uninvolved_faith:0 "[ROOT.Char.GetFaith.GetName]に光をもたらすのは我々に委ねられている。[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の一部として、これらの土地は再び繁栄と平和を取り戻すだろう。"
 fp2_other_decisions.1000.closing:0 "\n\nやがて彼らは、彼らの偽りの神々の時代が終わったことを知り、[ROOT.Char.GetFaith.HighGodName]が[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]を地域の救いに導いたことを喜ぶことだろう。"
 fp2_other_decisions.1000.a:0 "イベリアには新しい血が必要だったのだ。"
 fp2_other_decisions.1001.involved_religion:0 "イベリアのキリスト教徒とムーア人との間で何世紀にもわたって戦乱が続いた後、我々の闘争は今、傲慢な[iberian_footholder.GetPrimaryTitle.GetAdjective]の侵入者によって利用されている。\n\n"
 fp2_other_decisions.1001.desc:0 "狂気と妬み、怠慢によって、我々イベリア人は[iberian_footholder.GetPrimaryTitle.GetAdjective]の侵略者が我々の祖国の分裂を利用して、半島の歴史的な王国を侵略するのを許してきた。"
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName]は[iberian_footholder.GetHerselfHimself]自身を半島の正統な[iberian_footholder.GetFaith.GetAdjectiveNoTooltip]の指導者として宣言し、[iberian_footholder.GetHerHis]の勝利を証拠に、衰退した[iberian_footholder.GetFaith.GetReligion.GetAdjective]のイベリア王国に対する正当な権利として使用している。"
 fp2_other_decisions.1001.same_uninvolved_faith:0 "彼らは、我々の失敗が[iberian_footholder.GetFaith.GetName]の正道から外れた[ROOT.Char.GetFaith.HighGodNamePossessive]の罰であり、[iberian_footholder.GetTitledFirstName]はイベリアの[ROOT.Char.GetFaith.GetReligion.GetAdjective]の正統な指導者であると主張している…"
 fp2_other_decisions.1001.uninvolved_faith:0 "[iberian_footholder.GetHerHis]の勝利を背景に、[iberian_footholder.GetTitledFirstName]は[iberian_footholder.GetHerHis]の[iberian_footholder.GetFaith.GetAdjective]信仰こそが真の[iberian_footholder.GetFaith.GetReligion.GetAdjective]の道であると宣言している。半島全体を[iberian_footholder.GetFaith.HighGodName]の下に再統一する道である。"
 fp2_other_decisions.1001.closing:0 "\n\n[iberian_footholder.GetTitledFirstName]が[iberian_footholder.GetHerHis]の所領を強化するにつれ、イスラム教徒とキリスト教徒の過去の違いは、この[iberian_footholder.GetFaith.GetAdjective]による占有とは比較にならないほど淡いものに見えてくる…"
 fp2_other_decisions.1001.a:0 "忌々しい侵略者め。"
 council_of_toledo_decision_title:0 "トレド教会会議"
 council_of_toledo_decision_desc_count:0 "[GetTitleByKey('c_toledo').GetNameNoTier]の[SCOPE.ScriptValue('council_of_toledo_counter_value')]の[ROOT.Char.Custom('get_council_of_toledo_count_suffix')]会議を招集し、再び[ROOT.Char.GetFaith.GetAdherentNamePlural]の宗教問題を解決する時が来たようだ。"
 council_of_toledo_decision_desc:0 "何世紀にもわたって、教会会議は[GetTitleByKey('c_toledo').GetNameNoTier]で開催され、そこでキリスト教徒全体の聖職者の代表がその日の論争を解決した。 第19回評議会を開催することで、この西ゴート族の伝統を取り戻すことができる。"
 council_of_toledo_decision_tooltip:0 "トレドで[ROOT.Char.GetFaith.GetReligion.GetAdjective]聖職者の集会を開催します"
 council_of_toledo_decision_confirm:0 "時は来た。"
 council_of_toledo_decision_toledo_holder_trigger:0 "あなたが[GetTitleByKey('c_toledo').GetName]を[hold|E]または統治し、その[ruler|E]の宗派が[THIS.Char.GetFaith.GetName]である"
 council_of_toledo_decision_toledo_faith_trigger:0 "[faith|E]が[THIS.Char.GetLiege.GetFaith.GetName]である"
 council_of_toledo_decision_catalyst_tt:0 "[struggle_catalyst|E]が発生する可能性があります"
 council_of_toledo_decision_tt:0 "報酬は会議の結果によって異なります"
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')]のトレドの[ROOT.Char.Custom('get_council_of_toledo_count_suffix')]会議"
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: 組織"
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName]は、[GetTitleByKey('c_toledo').GetNameNoTier]において、古き西ゴートの教会会議に合わせた19回目の宗教会議の準備を始めている。\n\nムーア人の侵略以来、[GetTitleByKey('k_papal_state').GetDefinitiveName]の範囲は広がっているが、我々の聖職者はまだ独自の伝統と自治を維持している。今こそ、宗教的対話の場としてのイベリアの重要性を再確認する時だ。\n\nこれまでの会議には、キリスト教界全体から[ROOT.Char.GetFaith.BishopNeuterPlural]たちが参加していたが、もうその必要はない…"
 fp2_other_decisions.0700.desc:0 "トレドの伝統が復活して以来、イベリアの[ROOT.Char.GetFaith.BishopNeuterPlural]は、次の会議を心待ちにしてきた。\n\n[council_priest.GetCouncilTitleFirstName]は準備を始めているが、他の伝統に従う司祭たちが招待されるかどうかはまだ決まっていない。"
 fp2_other_decisions.0700.a:0 "モサラベ派の教会会議であるべきだ。"
 fp2_other_decisions.0700.b:0 "トレドにおいては、[ROOT.Char.GetFaith.HighGodNamePossessive]の聖職者が歓迎される。"
 fp2_other_decisions.0700.b.success:0 "全キリスト教会の主教が出席する"
 fp2_other_decisions.0700.b.failure:0 "トレドへの呼びかけは無視される"
 fp2_other_decisions.0700.tt:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]トレドの教会会議は数週間以内に開始されます"
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: 出席者"
 fp2_other_decisions.0701.opening.success:0 "より広範囲の[ROOT.Char.GetFaith.GetReligion.GetAdjective]の[ROOT.Char.GetFaith.AltPriestTermPlural]に対する招待は前向きに受け入れられているようだ。外国から多くの尊敬すべき[ROOT.Char.GetFaith.BishopNeuterPlural]たちが[GetTitleByKey('c_toledo').GetNameNoTier]に熱意を持って集まっている。"
 fp2_other_decisions.0701.opening.failure:0 "全キリスト教会の共同体への我々の招待に対する反応は冷ややかなものだった。多くの[ROOT.Char.GetFaith.BishopNeuterPlural]が天候の不良を理由に[GetTitleByKey('c_toledo').GetNameNoTier]には現れず、出席しているのは地元の聖職者だけだ…"
 fp2_other_decisions.0701.opening.catastrophe:0 "[GetTitleByKey('c_toledo').GetNameNoTier]には、他の[ROOT.Char.GetFaith.GetReligion.GetAdjective]宗派の司教、助祭、大修道院長は一人も見当たらない。我々の会議は、全キリスト教会の団体からは軽蔑や怒りの目で見られているようで、出席しているのは地元の高位聖職者だけだ。"
 fp2_other_decisions.0701.opening:0 "偉大なる者、善良なる者が[ROOT.Char.GetFaith.GetAdherentNamePlural]のあらゆる司教管区と大修道院を代表し、[GetTitleByKey('c_toledo').GetNameNoTier]を訪れている。"
 fp2_other_decisions.0701.religious_head_bishop:0 "\n\n地位の低い聖職者の中には、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、[portrait_bishop.GetFaith.GetAdjective]の教会長である[portrait_bishop.GetTitledFirstName]の姿もある。"
 fp2_other_decisions.0701.powerful_bishop:0 "\n\nおそらく、彼らの中で最も注目すべきは、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、偉大な影響力を持つ[portrait_bishop.GetFaith.GetAdjective]の聖職者である[portrait_bishop.GetTitledFirstName]だろう。"
 fp2_other_decisions.0701.saint_bishop:0 "\n\n出席者たちは、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、[portrait_bishop.GetFaith.GetAdjective]の聖人である[portrait_bishop.GetFirstName]から祝福を受ける！"
 fp2_other_decisions.0701.theologian_bishop:0 "\n\n彼らの中で特に注目すべきは、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、広く尊敬される[portrait_bishop.GetFaith.GetAdjective]の神学者である[portrait_bishop.GetFirstName]だ。"
 fp2_other_decisions.0701.bad_bishop:0 "\n\n最もよく知られているのは、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、その不敬さがキリスト教圏で知られているジョークの元となっている[portrait_bishop.GetFirstName]である。"
 fp2_other_decisions.0701.senior_bishop:0 "\n\n聖職者の中で最も上位にいるのが、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、尊ぶべき[portrait_bishop.GetFirstName]である。"
 fp2_other_decisions.0701.failure:0 "\n\n城壁都市の商人たちは、大勢の聖職者の訪問を期待していただけに、その出足の悪さに落胆している。残念なことだ。"
 fp2_other_decisions.0701.desc:0 "\n\n城壁都市ではすでに来訪した聖職者の交渉ともてなしが商人たちに注目され、その恩恵が現れている。"
 fp2_other_decisions.0701.a:0 "素晴らしい。"
 fp2_other_decisions.0701.b:0 "驕れる者は…"
 fp2_other_decisions.0701.c:0 "よし。"
 fp2_other_decisions.0701.tt:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')]のトレドの[THIS.Char.Custom('get_council_of_toledo_count_suffix')]会議が始まります"
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: 論争"
 fp2_other_decisions.0702.19:0 "ウィティザ王の下でのグンデリク大司教の最後の会議から数世紀、[council_priest.GetCouncilTitleFirstName]は我々の伝統を回復し、19回目の会議を名高い[GetTitleByKey('c_toledo').GetNameNoTier]で開催した。\n\n"
 fp2_other_decisions.0702.opening:0 "別の会議が[GetTitleByKey('c_toledo').GetNameNoTier]において始まり、今回は[council_priest.GetCouncilTitleFirstName]によって開催された。\n\n"
 fp2_other_decisions.0702.present:0 "\n\nその週の終わりには、[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[debate_bishop.GetTitledFirstName]がこの問題を耳に入れていることがすぐに明らかになったが、$fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand:0 "\n\n会議が終わりに近づくと、[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[debate_bishop.GetTitledFirstName]がこの見解の主導者と見られていることが明らかになったが、$fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion:0 "異端者や異教徒を改宗させることが、平和と[ROOT.Char.GetFaith.GetAdherentNamePlural]を守る唯一の道であるという大きなテーマがすぐに浮かび上がってきた。"
 fp2_other_decisions.0702.reform:0 "イベリア教会の地位が安定した今、[ROOT.Char.GetFaith.GetAdherentNamePlural]は大きな改革を恐れるべきではないということが重要なテーマとなった。"
 fp2_other_decisions.0702.tolerance:0 "[ROOT.Char.GetFaith.GetAdherentNamePlural]は、平和的な異教徒に対してもっと寛容であるべきだというのが主要なテーマであり、この考えはすぐに会議の焦点となった。"
 fp2_other_decisions.0702.rights:0 "主なテーマは、[ROOT.Char.GetFaith.GetAdjective]の聖職者の古来の権利を保護し、教会を修復することへの懸念であった。"
 fp2_other_decisions.0702.hof:0 "意外なことに、[ROOT.Char.GetFaith.GetAdherentNamePlural]が自分たちの精神的指導者を必要としているという感覚が、多くの司教たちの最も緊急な関心事であった。"
 fp2_other_decisions.0702.pope:0 "多くの司教が[ROOT.Char.GetFaith.GetAdherentNamePlural]と全キリスト教会の兄弟との間の協調の必要性を主張したことで、協力的な傾向は下火となった。"
 fp2_other_decisions.0702.heresy:0 "過去のプリスシリア派やアリウス派のような異端者、[heretic_faith.GetAdherentNamePlural]がもたらす脅威が話題として取り上げられ、切迫したエネルギーが会議を支配した。"
 fp2_other_decisions.0702.closing:0 "一方で[counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[counter_bishop.GetTitledFirstName|U]は[debate_bishop.GetHerHis]の議論に最も精力的に反論している。"
 fp2_other_decisions.0702.a:0 "同感だ。"
 fp2_other_decisions.0702.b.hof:0 "それは[ROOT.Char.GetFaith.HighGodNamePossessive]のご意志ではない。"
 fp2_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U]は打ち負かされるだろう。"
 council_of_toledo_ruler_effect_tt:0 "すべての[council_toledo_faith.GetAdjective]の[ruler|E]"
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: 延期"
 fp2_other_decisions.0703.war:0 "戦争の勃発により、[council_priest.GetCouncilTitleFirstName]は来たるトレド会議を当分の間延期とした。"
 fp2_other_decisions.0703.control:0 "[GetTitleByKey('c_toledo').GetNameNoTier]を失ったことで、もはやトレド会議の開催は不可能だろう…"
 fp2_other_decisions.0703.desc:0 "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural]は、この挫折からすぐに立ち直れるに違いない…"
 fp2_other_decisions.0703.a:0 "残念なことだ。"
 fp2_other_decisions.0704.t:0 "$fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success:0 "\n\n[council_toledo_host.GetTitledFirstNamePossessive]の支援により、[ROOT.Char.GetFaith.GetAdherentNamePlural]の聖職者たちはその声を聴いてもらうことができた。"
 fp2_other_decisions.0704.failure:0 "しかし、[council_toledo_host.GetTitledFirstName]には別の考えがあったようで、これらの提案に対して精力的に働きかけを行った。"
 fp2_other_decisions.0704.a:0 "興味深い。"
 council_toledo_landed_desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]"
 council_toledo_unlanded_desc:0 "[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]の大司教"
 fp2_council_culture_tt:0 "イベリアの[cultures|E]は[THIS.Char.GetCulture.GetName]に対する[cultural_acceptance|E]を#positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#!得ます"
 fp2_council_opinion_mozarabic_effect_tt:0 "すべてのモサラベ派の出席者"
 fp2_council_opinion_other_effect_tt:0 "すべての非モラサべ派の出席者"
