l_english:
 game_concept_struggle:1 "闘争"
 game_concept_struggle_struggles:0 "闘争"
 game_concept_struggle_desc:2 "$game_concept_struggle_struggles$とは、長期間の戦乱のことで、広大な[struggle_region_regions|E]の、数多くの[faiths|E]や[cultures|E]を巻き込んで繰り広げられます。$game_concept_struggle$が行われる境界線の内側では、一風変わった独特なルールと[modifiers|E]が発動し、時間と共に変化していきます。また、数十年から数百年単位で続くため、$game_concept_struggle$に関与する[characters|E]の全員が、常時、互いに[war|E]中である、というわけではありません。\n\nどの$game_concept_struggle$にも、多段階の[struggle_phase_phases|E]が存在しています。[struggle_region|E]内の$game_concept_characters$による（例えば$game_concept_war$の宣言や[marrying|E]などの）行いは、[struggle_catalyst_catalysts|E]の働きを喚起し得ます。これは、異なる$game_concept_struggle_phase_phases$間の進行度を進めるものです。\n\n他の参加者から$game_concept_struggle$の一部と見られる度合いによって、その地域に[land|E]を持つ$game_concept_characters$は[struggle_involved|E]、[struggle_interloper_interlopers|E]、[struggle_uninvolved|E]として見られる場合があります。"
 game_concept_iberian_struggle:1 "イベリアの闘争"
 game_concept_iberian_struggle_desc:2 "$game_concept_iberian_struggle$は、イベリア半島での何世紀にもわたる困難な関係性を表しています。それは8世紀のウマイヤ朝のイベリア征服から生まれましたが、[struggle|E]は、憎しみに燃えた暴力、用心深い真実、そして実際的な協力の[struggle_phase_phases|E]の間を行き来しています。このような状況では恒久的な同盟国はほとんどなく、[rulers|E]は共有された[faith|E]や[culture|E]に純粋に依存することに注意する必要があります。"
 game_concept_struggle_phase:1 "闘争フェイズ"
 game_concept_struggle_phase_phase:1 "フェイズ"
 game_concept_struggle_phase_phases:0 "フェイズ"
 game_concept_struggle_phase_desc:1 "$game_concept_struggle_phase_phase$は、[struggle_region|E]内の[struggle_involved|E][characters|E]と[counties|E]に共通する一般的なムードです。それは、[struggle|E]の対話を一時的に支配する短期的な社会的傾向と慣習を表しています。\n\n#weak 例: 1つの$game_concept_struggle_phase_phase$で、$game_concept_struggle_region_region$の人々は、他の宗派が同意しなくても、宗教的寛容が最も重要であると考えるかもしれません。#!"
 game_concept_struggle_catalyst:1 "闘争のきっかけ"
 game_concept_struggle_catalyst_catalyst:1 "きっかけ"
 game_concept_struggle_catalyst_catalysts:0 "きっかけ"
 game_concept_struggle_catalyst_desc:2 "[struggle_struggles|E]は、特定の注目すべきアクションが実行されたときに[struggle_phase_phases|E]間を移行し、特定のムードに対する[struggle_region|E]の総意を構築します。$game_concept_struggle$ウィンドウに、$game_concept_struggle_phase_phase$で重要なアクションのリストがあります。\n\n#weak 例: [iberian_struggle|E]の[struggle_phase_iberia_opportunity|E]は、[struggle_phase_iberia_hostility|E]または[struggle_phase_iberia_conciliation|E]のいずれかに移行できます。 重要な[character|E]を殺害することは前者に向かって作用するかもしれませんが、異なる[faith|E]の誰かと[marriage|E] [alliance|E]を形成することは後者に向かって作用するでしょう。#!"
 game_concept_struggle_involved:1 "関与者"
 game_concept_struggle_involved_desc:1 "[character|E]、[county|E]が$game_concept_struggle_involved$である、これが意味するのは、その[struggle_region|E]の人々が[character|E]や[county|E]を[struggle|E]における自然でかつ不可欠な地位にあるとみなしている、ということです。それらは[struggle_phase_phases|E]の流動的アドバンテージから十全に利益を受けます。そして、[struggle_catalyst_catalysts|E]の第一の点火役となります。\n\n$game_concept_struggle_involved$だとみなされる[cultures|E]および[faiths|E]は、$game_concept_struggle_region_region$で強大な存在感を有していたか、もしくは今もなお有しています。\n\n#weak $game_concept_struggle_involved$となるには、$game_concept_character$が$game_concept_struggle_involved$である$game_concept_culture$と$game_concept_faith$の両方を有し、#EMP かつ#! $game_concept_struggle_region$内で[unlanded|E]か、もしくは[capital|E] を有している、という状態でなければなりません。#!"
 game_concept_struggle_interloper:1 "干渉者"
 game_concept_struggle_interloper_interlopers:0 "干渉者たち"
 game_concept_struggle_interloper_desc:1 "[character|E]が特定の[struggle|E]に巻き込まれているが、まだ完全に[struggle_involved|E]と見なされていない場合、それらは$game_concept_struggle_interloper$です。\n\n$game_concept_struggle_interloper_interlopers$は[capital|E]がを[struggle_region|E]内（または[unlanded|E]）に持っていますが、$game_concept_struggle_involved$ [faith|E]と$game_concept_struggle_involved$ [culture|E]の両方は持っていません。\n\n完全に$game_concept_struggle_involved$ $game_concept_characters$は、彼らが厚顔無恥な、おせっかいで厄介な部外者だと考えています。したがって、$game_concept_struggle_interloper$ [rulers|E]は、通常、$game_concept_struggle_region$内にある[counties|E]でいくつかのペナルティを課します。"
 game_concept_struggle_uninvolved:1 "非関与"
 game_concept_struggle_uninvolved_desc:1 "特定の[struggle|E]で$game_concept_struggle_uninvolved$の[character|E]と見なされるには、[struggle_region|E]の外に[capital|E]を置いている、もしくはその外で[unlanded|E]である必要があります。\n\nこれはそういった人物を部外者と見なすことであり、そして進行中の[struggle_phase_phases|E]について重要な利害関係を、現在だけでなく#EMP 将来に渡って#!有しない、ということです。なぜなら、現地のニュアンスを理解しようとしても、明確に不可能だからです。\n\n$game_concept_struggle$内の人々には、唯一の共通点があります。#EMP 彼ら#!の領土では、$game_concept_struggle_uninvolved$な$game_concept_characters$に何の権利もありません。ゆえに、$game_concept_struggle_region$に[counties|E]を有する$game_concept_struggle_uninvolved$な[rulers|E]には、通常、厳しいペナルティが課されます。"
 game_concept_struggle_large_conquest:1 "大征服による闘争"
 game_concept_struggle_large_conquest_desc:1 "一部の$game_concept_struggle_catalyst_catalysts$には、侵略者による大規模な[war|E]の成功を伴います。\n\n次の[casus_bellis|E]は、これに対してカウントされます。\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$\n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$\n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$\n$EFFECT_LIST_BULLET$ $invasion_war$\n$EFFECT_LIST_BULLET$ $clan_invasion_war$\n$EFFECT_LIST_BULLET$ $mongol_invasion_war$\n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$\n$EFFECT_LIST_BULLET$ [great_holy_war_directed|E]と[great_holy_war_undirected|E] $undirected_great_holy_war$の両方\n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
 game_concept_struggle_region:1 "闘争地方"
 game_concept_struggle_region_region:1 "地方"
 game_concept_struggle_region_regions:0 "地方"
 game_concept_struggle_region_desc:2 "Each [struggle|E] is tied to a [region|E] on the map. A [character_possessive|E] location within this $game_concept_region$ (as well as their [culture|E] and [faith|E]) determines whether they are classified as [struggle_involved|E], an [struggle_interloper|E], or [struggle_uninvolved|E].\n\n[counties|E] within a $game_concept_struggle_region$ are generally subject to different [county_modifiers|E] depending on the current [struggle_phase_phase]."
 game_concept_struggle_conquest:1 "闘争の衝突"
 game_concept_struggle_conquest_conquest:1 "衝突"
 game_concept_struggle_conquest_conquests:0 "衝突"
 game_concept_struggle_conquest_desc:2 "It's not uncommon for [rulers|E] involved in a [struggle|E] to get into border disputes and petty quarrels, changing with the nature of the current [struggle_phase|E]. The ready availability of niche local disputes allows $game_concept_rulers$ to conduct small-scale land grabs, conquering or vassalizing their targets.\n\nSince $game_concept_struggle_conquest_conquests$ depend on the environment of their $game_concept_struggle$, their [prestige|E] cost scales with the current $game_concept_struggle_phase$."
 game_concept_struggle_phase_iberia_opportunity:1 "機会フェイズ"
 game_concept_struggle_phase_iberia_opportunity_desc:2 "[struggle_phase_iberia_conciliation|E]の間の比較的平和な共存の長い期間の後、平和ボケが始まります。農民も貴族も、物事がうまく#EMP 機能#!することで快適であり、狡猾な[characters|E]が彼らの素朴さに付け込んでいます。\n\n最終的に、新たな濫用は[struggle_phase_iberia_hostility|E]へのエスカレーションを引き起こすか、さもなければ、精通した政治は[struggle_phase_iberia_conciliation|E]を通じて不安な均衡に達するでしょう。"
 game_concept_struggle_phase_iberia_hostility:1 "敵意フェイズ"
 game_concept_struggle_phase_iberia_hostility_desc:2 "この$game_concept_struggle_phase_phase$では、緊張が高まり、平常心を保つことが難しくなります。[struggle_phase_iberia_opportunity|E]中に繰り返される悪意の行為と増幅した誤解は、[cultures|E]、[faiths|E]のどちらか、または#EMP 更に悪いことに#!その両方の異なる[characters|E]に対する憎悪の高まりにつながりました。\n\nしかし、そのような流血は永続しません。 最終的に、より冷静な思考または単純な疲労のいずれかが半島を[struggle_phase_iberia_compromise|E]に導きます。"
 game_concept_struggle_phase_iberia_compromise:1 "妥協フェイズ"
 game_concept_struggle_phase_iberia_compromise_desc:2 "[struggle_phase_iberia_hostility|E]の争いによる病気であろうと、[struggle_phase_iberia_conciliation|E]中の巧妙な増長であろうと、$game_concept_struggle_phase_iberia_compromise$は、イベリアの人々の間で成長している和解を表しています。 互いの差異を道端に追いやり、共有された歴史と遺産はかつての敵を結びつけます。\n\n半島は岐路に立っています。紛争が再発した場合、[struggle_phase_iberia_opportunity|E]が待機しています。"
 game_concept_struggle_phase_iberia_conciliation:1 "調停フェイズ"
 game_concept_struggle_phase_iberia_conciliation_desc:1 "注目に値する[struggle_phase_iberia_compromise|E]の産物である、この$game_concept_struggle_phase_phase$の間に、イベリアの人々の間の関係は非常に心のこもったものになり、部外者は彼らの寛容性を考察するのが難しいと感じます。 [faith|E]間[marriages|E]は特に一般的です。\n\nただし、これは永続はできず、信頼の乱用は最終的に[iberian_struggle|E]を[struggle_phase_iberia_compromise|E]に戻します。"
 game_concept_struggle_involved_faith:0 "関与している宗派"
 game_concept_struggle_involved_faiths:0 "関与している宗派たち"
 game_concept_struggle_involved_faith_desc:0 "Some [faiths|E] start already [struggle_involved|E] in the [struggle|E]. Others may become involved due to changing circumstances."
 game_concept_struggle_involved_culture:0 "関与している文化"
 game_concept_struggle_involved_cultures:0 "関与している文化たち"
 game_concept_struggle_involved_culture_desc:0 "Some [cultures|E] start already [struggle_involved|E] in the [struggle|E]. Others may become involved due to changing circumstances."
 game_concept_dissolution_faction:0 "派閥の解散"
 game_concept_dissolution_factions:0 "派閥らの解散"
 game_concept_faction_dissolution:0 "解散"
 game_concept_dissolution_faction_desc:0 "The [dissolution_faction|E] seeks to destroy the [realm|E] of their [liege|E]. If they are successful, all the vassals in the realm become [independent|E], and their liege loses their [primary_title|E]."
 game_concept_improve_city_province_decision:0 "$improve_city_province_decision_name$の決断"
 game_concept_improve_city_province_decision_desc:0 "[city_holding|E]で利用可能な[buildings|E]の数を増やすことを可能にする[decision|E]。"
 game_concept_border_raid:0 "国境の襲撃"
 game_concept_border_raids:0 "国境の襲撃"
 game_concept_border_raiding:0 "国境の襲撃中"
 game_concept_border_raid_desc:3 "This is a special type of [war|E] available between [struggle_involved|E] [rulers|E] of the Iberian [struggle|E] where the attacker aims to [siege|E] a specific enemy [county|E] bordering their [realm|E].\n\nThe [war_leader|E] gains [gold|E] for capturing the [war_target|E], which will lose [development|E] and [control|E]. [buildings|E] may also be destroyed, yielding more [gold|E], the chance increasing with [development|E] and [siege|E] [army|E] size.\n\n[war_score|E] will be gained rapidly by the attacker upon [occupying|E] the [war_target|E]."
 game_concept_bargain_fealty:0 "忠誠の買い取り"
 game_concept_bargained_fealty:0 "買い取った忠誠"
 game_concept_bargain_fealty_desc:3 "This special [interaction|E] is available to [struggle_involved|E] [rulers|E] who are in a defensive [war|E].\n\nThe [war_leader|E] asks a neighboring higher-[rank|E] [ruler|E] to join their war in exchange for becoming their [vassal|E]."
 game_concept_contract_assistance:0 "支援契約"
 game_concept_contracting_assistance:0 "支援契約中"
 game_concept_contract_assistance_desc:2 "This is a special type of [interaction|E] available to [struggle_involved|E] [rulers|E] of the Iberian [struggle|E], allowing them to join other [struggle_involved|E] [rulerpossessive|E] [wars|E] in exchange for [gold|E].\n\nPayment is made on conclusion of the [war|E], whatever the outcome, as long as the contractor made a [war_contribution|E] of at least 100."
 game_concept_iberian_reclamation:0 "イベリア奪還"
 game_concept_iberian_reclaiming:0 "イベリア奪還"
 game_concept_iberian_reclamations:0 "イベリア奪還"
 game_concept_iberian_reclamation_desc:2 "これは特別なタイプの[war|E]で、[iberian_struggle|E]の[struggle_involved|E]の[rulers|E]が利用可能です。\n\n攻撃側の目的は、ある条件の[duchy|E]の征服ないし[vassalize|E]です。その条件とは、[struggle_interloper|E]もしくは[struggle_uninvolved|E]の[ruler|E]が所有する[struggle_involved|E][counties|E]を含むかどうかです。この時、当該公爵領以外の領土を有していなければ、[vassalize|E]となります。"
 game_concept_enforce_truce:0 "Enforce Truce"
 game_concept_enforced_truce:0 "Enforced Truce"
 game_concept_enforce_truce_desc:2 "This is a special type of [interaction|E] available to [struggle_involved|E] [rulers|E] which ends a [war|E] in a [white_peace|E] and establishes [truces|E].\n\nIt may only be used to end wars between other [struggle_involved|E] [rulers|E] of lower [rank|E] in which at least one side is [independent|E] or part of the same [realm|E]."
 game_concept_incite_revolts_interaction:1 "反乱を教唆する"
 game_concept_incite_revolts_interaction_desc:1 "Allows to invest [gold_i][gold|E] in order to motivate the [peasant_faction|E] in another [realm|E], if they have [counties|E] with negative [county_opinion|E]."
 game_concept_secure_iberian_foothold_decision:0 "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc:1 "A [decision|E] that allows a non-[struggle_involved|E] [ruler|E] to end the [iberian_struggle|E]."
 game_concept_golden_age_jewish_science_in_iberia_decision:0 "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc:1 "地元のユダヤ人学者らを支援し、見返りを得る[decision|E]。"
 game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc:1 "A [decision|E] where you build roads to make life easier for pilgrims."
 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc:1 "An [interaction|E] that allows [truces|E] to be bought preemptively in exchange for [gold_i][gold|E]."