l_english:
 game_concept_struggle:1 "闘争"
 game_concept_struggle_struggles:0 "闘争"
 game_concept_struggle_desc:2 "$game_concept_struggle_struggles$とは、長期間の戦乱のことで、広大な[struggle_region_regions|E]の、数多くの[faiths|E]や[cultures|E]を巻き込んで繰り広げられます。$game_concept_struggle$が行われる境界線の内側では、独特で特別なルールと[modifiers|E]が発動し、時間と共に変化していきます。また、数十年から数百年単位で続くため、$game_concept_struggle$に関与する[characters|E]の全員が、常に互いに[war|E]中である、というわけではありません。\n\nどの$game_concept_struggle$にも、さまざまな[struggle_phase_phases|E]（段階、局面）が存在しています。[struggle_region|E]内の$game_concept_characters$による（例えば$game_concept_war$の宣言や[marrying|E]などの）行為は、[struggle_catalyst_catalysts|E]を喚起するかもしれません。これは、異なる$game_concept_struggle_phase_phases$の間の進行度を進めるものです。\n\n他の参加者から$game_concept_struggle$の一部と見られる度合いによって、その地域に[land|E]を持つ$game_concept_characters$は、[struggle_involved|E]、[struggle_interloper_interlopers|E]または[struggle_uninvolved|E]とみなされる可能性があります。"
 game_concept_iberian_struggle:1 "イベリアの闘争"
 game_concept_iberian_struggle_desc:2 "The $game_concept_iberian_struggle$ depicts the centuries of fractious relationships on the Iberian Peninsula. Though born of the Umayyad Conquest of Iberia in the 8th Century, the [struggle|E] shifts between [struggle_phase_phases|E] of hate-fueled violence, wary truces, and pragmatic cooperation. There are few permanent allies in such a situation, and [rulers|E] should be wary of relying purely on a shared [faith|E] or [culture|E]."
 game_concept_struggle_phase:1 "闘争のフェイズ"
 game_concept_struggle_phase_phase:1 "フェイズ"
 game_concept_struggle_phase_phases:0 "フェイズ"
 game_concept_struggle_phase_desc:1 "$game_concept_struggle_phase_phase$とは、[struggle_region|E]（例えばイベリア）の全体的な空気のことです。それは、[struggle|E]での[characters|E]その他（[struggle_involved|E]）のやり取りを一時的に支配する、社会の当面の動きや考え方を表しています。\n\n#weak 例: ある$game_concept_struggle_phase_phase$において、ある$game_concept_struggle_region_region$の人々は、見解の異なる他の宗派であっても、彼らへの宗教的寛容が最も重要であると考えるかもしれません。#!"
 game_concept_struggle_catalyst:1 "闘争のきっかけ"
 game_concept_struggle_catalyst_catalyst:1 "きっかけ"
 game_concept_struggle_catalyst_catalysts:0 "きっかけ"
 game_concept_struggle_catalyst_desc:2 "[struggle_struggles|E]は、ある注目すべき行動が取られたとき、[struggle_region|E]の全員の空気が変わって新たな[struggle_phase_phases|E]に移り変わろうとします。どの行動がどの$game_concept_struggle_phase_phase$において重要であるかのリストは、$game_concept_struggle$ウィンドウで見ることができます。\n\n#weak 例: [iberian_struggle|E]の[struggle_phase_iberia_opportunity|E]は、[struggle_phase_iberia_hostility|E]または[struggle_phase_iberia_conciliation|E]のいずれかに移行できます。重要な[character|E]を殺害することは前者に向かって働くかもしれませんが、異なる[faith|E]の誰かと[marriage|E][alliance|E]を形成することは後者の方向に向かうでしょう。#!"
 game_concept_struggle_involved:1 "関係勢力"
 game_concept_struggle_involved_desc:2 "[character|E]あるいは[county|E]が「$game_concept_struggle_involved$である」とは、ある特定の[struggle_region|E]（例えばイベリア）の人々から、「[struggle|E]の自然で欠かせない一部分である」とみなされている事を意味します。$game_concept_struggle_involved$は、[struggle_phase_phases|E]の移ろいゆくバフ（有利な状態）から、いかんなく恩恵を得ます。そして$game_concept_struggle_involved$は、[struggle_catalyst_catalysts|E]の主要な引き起こし手となります。\n\n[cultures|E]と[faiths|E]も$game_concept_struggle_involved$となります。$game_concept_struggle_involved$とみなされる[cultures|E]と[faiths|E]は、$game_concept_struggle_region_region$で相当な影響力を持っています（あるいは過去に持っていた）。\n\n#weak $game_concept_character$が$game_concept_struggle_involved$となるには、$game_concept_struggle_involved$である$game_concept_culture$および$game_concept_faith$の両方を持ち、#EMP かつ#! $game_concept_struggle_region$内にその[capital|E]を持っていなければなりません。#!"
 game_concept_struggle_interloper:1 "侵入勢力"
 game_concept_struggle_interloper_interlopers:0 "侵入勢力"
 game_concept_struggle_interloper_desc:2 "[character|E]が特定の[struggle|E]に巻き込まれているが、まだ完全に[struggle_involved|E]とみなされていない場合、それらは$game_concept_struggle_interloper$です。\n\n$game_concept_struggle_interloper_interlopers$は[capital|E]を[struggle_region|E]内に持っていますが、$game_concept_struggle_involved$ [faith|E]と$game_concept_struggle_involved$ [culture|E]の両方は持っていません。\n\n完全に$game_concept_struggle_involved$ $game_concept_characters$は、彼らのことを、おせっかいで厄介な部外者であって、お呼びでないことを分かっていないと考えています。したがって、$game_concept_struggle_interloper$ [rulers|E]は通常、$game_concept_struggle_region$の中に保有している[counties|E]で、いくつかのペナルティを課されます。"
 game_concept_struggle_uninvolved:1 "無関係勢力"
 game_concept_struggle_uninvolved_desc:2 "特定の[struggle|E]で$game_concept_struggle_uninvolved$の[character|E]と見なされるには、[struggle_region|E]の外に[capital|E]を置いている必要があります。\n\nこれはそういった人物を部外者と見なすことであり、そして進行中の[struggle_phase_phases|E]について重要な利害関係を、現在だけでなく#EMP 将来に渡って#!有しない、ということです。なぜなら、現地のニュアンスを理解しようとしても、明確に不可能だからです。\n\n$game_concept_struggle$内の人々には、唯一の共通点があります。#EMP 彼ら#!の領土では、$game_concept_struggle_uninvolved$な$game_concept_characters$に何の権利もありません。ゆえに、$game_concept_struggle_region$に[counties|E]を有する$game_concept_struggle_uninvolved$な[rulers|E]には、通常、厳しいペナルティが課されます。"
 game_concept_struggle_large_conquest:1 "大征服による闘争"
 game_concept_struggle_large_conquest_desc:1 "一部の$game_concept_struggle_catalyst_catalysts$は、攻撃者による重要な[war|E]の成功から成ります。\n\n以下の[casus_bellis|E]は、この対象となります。\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$\n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$\n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$\n$EFFECT_LIST_BULLET$ $invasion_war$\n$EFFECT_LIST_BULLET$ $clan_invasion_war$\n$EFFECT_LIST_BULLET$ $mongol_invasion_war$\n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$\n$EFFECT_LIST_BULLET$ [great_holy_war_directed|E]と[great_holy_war_undirected|E]$game_concept_great_holy_wars$の両方\n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
 game_concept_struggle_region:1 "闘争地域"
 game_concept_struggle_region_region:1 "地域"
 game_concept_struggle_region_regions:0 "地域"
 game_concept_struggle_region_desc:2 "それぞれの[struggle|E]はマップ上の[region|E]と結びついています。所在地がこういった$game_concept_region$内にあり、[culture|E]や[faith|E]も同様に関係している[character_possessive|E]は、[struggle_involved|E]、[struggle_interloper|E]、[struggle_uninvolved|E]のいずれかに分類されます。\n\n$game_concept_struggle_region$内の[counties|E]には、通例、現在の[struggle_phase_phase]に応じて異なる[county_modifiers|E]が加えられます。"
 game_concept_struggle_conquest:1 "闘争の衝突"
 game_concept_struggle_conquest_conquest:1 "衝突"
 game_concept_struggle_conquest_conquests:0 "衝突"
 game_concept_struggle_conquest_desc:2 "[struggle|E]の関係勢力である[rulers|E]にとって、現在の[struggle_phase|E]の種類が変化するにしたがって、国境をめぐる紛争や小さな摩擦に巻き込まれることは珍しくありません。すき間に生じた地域紛争を用意周到に利用できることは、目標の征服または属国化によって、$game_concept_rulers$の小規模な領土獲得を可能にします。\n\n$game_concept_struggle_conquest_conquests$はその$game_concept_struggle$をめぐる状況に左右されるため、$game_concept_struggle_conquest_conquests$の[prestige|E]コストは、現在の$game_concept_struggle_phase$に応じて増減します。"
 game_concept_struggle_phase_iberia_opportunity:1 "機会フェイズ"
 game_concept_struggle_phase_iberia_opportunity_desc:2 "[struggle_phase_iberia_conciliation|E]の中の長期間にわたる比較的平和な共存の後、現状への満足が生じ始めます。農民も貴族も同様に#EMP 天下泰平#!であることに慣れており、より抜け目ない[characters|E]が彼らの純朴さに付け入る隙ができます。\n\n最終的に、新たに生じた裏切りは[struggle_phase_iberia_hostility|E]へのエスカレーションを引き起こし、あるいは巧みな政治戦略は[struggle_phase_iberia_conciliation|E]を通じて不安定ながらも均衡をもたらすでしょう。"
 game_concept_struggle_phase_iberia_hostility:1 "敵意フェイズ"
 game_concept_struggle_phase_iberia_hostility_desc:2 "Tensions flare and tempers fray in this $game_concept_struggle_phase_phase$. Repeated acts of malice and escalated misunderstandings during the [struggle_phase_iberia_opportunity|E] have lead to rising hatred of [characters|E] with differing [cultures|E], [faiths|E], or #EMP worse#!: both.\n\nSuch bloodshed cannot persist forever, though. Eventually, either cooler heads or simple exhaustion bring the peninsula to the [struggle_phase_iberia_compromise|E]."
 game_concept_struggle_phase_iberia_compromise:1 "妥協フェイズ"
 game_concept_struggle_phase_iberia_compromise_desc:2 "$game_concept_struggle_phase_iberia_compromise$は、イベリアの人々の間で育まれる和解を表しています。それが[struggle_phase_iberia_hostility|E]の紛争から来る戦争疲れによるものであろうと、あるいは[struggle_phase_iberia_conciliation|E]を通した平和的で巧妙な勢力拡大の結果であろうと、 $game_concept_struggle_phase_iberia_compromise$では、お互いの違いは脇に追いやられ、共通の歴史と遺産はかつての敵を結びつけます。\n\nイベリア半島はここで岐路に立っており、もし紛争が再発したならば、そのときは[struggle_phase_iberia_opportunity|E]が待ち構えています。"
 game_concept_struggle_phase_iberia_conciliation:1 "和解フェイズ"
 game_concept_struggle_phase_iberia_conciliation_desc:1 "この$game_concept_struggle_phase_phase$は、興味深い[struggle_phase_iberia_compromise|E]の産物です。調停$game_concept_struggle_phase_phase$の間を通して、イベリアの人々の関係はとても友好的なものとなり、[faith|E]間の[marriages|E]は特によく見られます。それは部外者が彼らの寛容さを解釈しがたいと感じるほどです。 \n\nただし、これはいつまでも続くものではありません。信頼関係は悪用され、最後には[iberian_struggle|E]は[struggle_phase_iberia_compromise|E]に引き戻されます。"
 game_concept_struggle_involved_faith:0 "関係勢力の宗派"
 game_concept_struggle_involved_faiths:0 "関係勢力の諸宗派"
 game_concept_struggle_involved_faith_desc:0 "[faiths|E]の中には、最初から[struggle|E]の[struggle_involved|E]となっているものもあります。それ以外の[faiths|E]は、様々な状況の変化によって今後関与する可能性があります。"
 game_concept_struggle_involved_culture:0 "関係勢力の文化"
 game_concept_struggle_involved_cultures:0 "関係勢力の諸文化"
 game_concept_struggle_involved_culture_desc:0 "[cultures|E]の中には、最初から[struggle|E]の[struggle_involved|E]となっているものもあります。それ以外の[cultures|E]は、様々な状況の変化によって今後関与する可能性があります。"
 game_concept_dissolution_faction:0 "解体派閥"
 game_concept_dissolution_factions:0 "解体派閥"
 game_concept_faction_dissolution:0 "解散"
 game_concept_dissolution_faction_desc:0 "[dissolution_faction|E]は、その[liege|E]が統治する[realm|E]を打ち砕こうとします。成功すれば、領国の封臣全てが[independent|E]となります。加えて、元君主は[primary_title|E]を失います。"
 game_concept_improve_city_province_decision:0 "$improve_city_province_decision_name$の決断"
 game_concept_improve_city_province_decision_desc:0 "[city_holding|E]で利用可能な[buildings|E]の数を増やすことを可能にする[decision|E]。"
 game_concept_border_raid:0 "国境の襲撃"
 game_concept_border_raids:0 "国境の襲撃"
 game_concept_border_raiding:0 "国境の襲撃"
 game_concept_border_raid_desc:3 "これは特殊な形態の[war|E]で、イベリアの[struggle|E]における[struggle_involved|E]であり[rulers|E]である者同士が利用でき、特定の敵[realm|E]内にある[county|E]の[siege|E]を目的とするものです。\n\nこの[war|E]における[war_leader|E]は、[war_target|E]の確保により[gold|E]を手にし、[development|E]と[control|E]を失墜させます。また、[buildings|E]破壊の可能性もあり、より多くの[gold|E]がもたらされ、[development|E]や[siege|E]を行う[army|E]規模の拡大のチャンスが増えます。\n\n攻撃側は、[war_target|E]の[occupying|E]によって、[war_score|E]の迅速な獲得が見込めます。"
 game_concept_bargain_fealty:0 "忠誠の買い取り"
 game_concept_bargained_fealty:0 "買い取った忠誠"
 game_concept_bargain_fealty_desc:3 "これは特別な[interaction|E]であって、[struggle_involved|E]である[rulers|E]が防衛[war|E]時に利用可能です。\n\nこの戦争の[war_leader|E]は、自分より高[rank|E]の隣接[ruler|E]に対し、臣従を申し出る代わりに防衛戦争への参戦を求めます。"
 game_concept_contract_assistance:0 "Military Assistance"
 game_concept_contract_assistance_desc:2 "これは特殊なタイプの[interaction|E]で、イベリアの[struggle|E]における[struggle_involved|E]である[rulers|E]が利用でき、[gold|E]と引き換えに、他の[struggle_involved|E]である[rulerpossessive|E]の[wars|E]へと参戦が可能になります。\n\n[war|E]が終結すると、結果はどうあれ、契約者が[war_contribution|E]を100以上とした限りは、支払いが発生します。"
 game_concept_iberian_reclamation:0 "イベリア奪還"
 game_concept_iberian_reclaiming:0 "イベリア奪還"
 game_concept_iberian_reclamations:0 "イベリア奪還"
 game_concept_iberian_reclamation_desc:2 "これは特別なタイプの[war|E]で、[iberian_struggle|E]の[struggle_involved|E]である[rulers|E]が利用できます。\n\n攻撃側の目的は、[struggle_interloper|E]もしくは[struggle_uninvolved|E] [ruler|E]の所有する[struggle_involved|E] [counties|E]を含む[duchy|E]を征服するか、または相手の領土がその公爵領しかない場合にはそれを[vassalize|E]することです。"
 game_concept_enforce_truce:0 "停戦の強制"
 game_concept_enforced_truce:0 "停戦の強制"
 game_concept_enforce_truce_desc:2 "これは特殊なタイプの[interaction|E]で、[struggle_involved|E]である[rulers|E]が利用でき、[war|E]を[white_peace|E]で終結させて[truces|E]を確立します。\n\n低[rank|E]の[struggle_involved|E]である[rulers|E]同士で、かつ、少なくとも一方が[independent|E]している、または同一の[realm|E]の勢力同士の場合にのみ、その戦争終結に利用できます。"
 game_concept_incite_revolts_interaction:1 "農民反乱を扇動する"
 game_concept_incite_revolts_interaction_desc:1 "とある他[realm|E]に[county_opinion|E]がマイナスの[counties|E]が存在する場合、その[realm|E]の[peasant_faction|E]に対して焚き付けることを目的に[gold_i][gold|E]を供与します。"
 game_concept_secure_iberian_foothold_decision:0 "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc:1 "[struggle_involved|E]ではない[ruler|E]が[iberian_struggle|E]を終結させることを可能にする[decision|E]です。"
 game_concept_golden_age_jewish_science_in_iberia_decision:0 "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc:1 "地元のユダヤ人学者らを支援し、見返りを得る[decision|E]。"
 game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc:1 "より安楽に巡礼できるよう、聖地への道を大規模に整備する[decision|E]です。"
 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc:1 "[gold_i][gold|E]と引き換えに[truces|E]を先取り購入できるようにする[interaction|E]です。"
 game_concept_dissolution_faction_dissolved: "解散した"
 game_concept_contract_assisting: "Assisting Militarily"