l_english:
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "ドラサネス（造船所）"
 building_drassanes_01_desc: "バルセロナの城壁の外、#italic モンジュイック#!の丘の麓にこの壮大な乾ドック式の造船所は存在し、戦闘用ガレーの艦隊を艤装し、守っている。\n尖った石造りのアーチ天井の下では、労働者たちが休むことなく働き続けている。高くそびえる塔と長い城壁が、その作業の機密を外部から守っている。"
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "大キズ・カラ"
 building_kyz_kala_01_desc: "この壮麗な宮殿は、メルヴの緑豊かなオアシスを見下ろすようにそびえ立っている。縦溝の刻まれた壁に囲まれたその内部には、工房や武器庫、そして使者や役人たちが務めに励む広大な大広間が広がっている。\n半ば居住空間、半ば要塞でもあるこの偉大なる建築物は、華麗な饗宴を催すことも、恐るべき野蛮な襲撃を退けることもできるのだ。"
 building_type_cluny_abbey_01: "クリュニー修道院"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "クリュニー大修道院"
 building_cluny_abbey_01_desc: "永遠の救済と引き換えに、土地とその権利を贈る。それがクリュニーの修道士共同体と当地の領主との間でかわされた契約である。\n時を経るに連れ、この共同体は活気と影響力を増していき、世俗からの干渉を受けることなく、ベネディクト会の規律を厳格に遂行する存在へと成長を遂げた。\n\n赤い屋根が連なるその建物の下では、修道士たちが祈りを捧げ、労働に身をやつし、写本を制作している。その姿は、大陸全土の理想的模範となっている。"
 building_cluny_abbey_02: "マイオル・エクレシア"
 building_cluny_abbey_02_desc: "かつては修道士たちの庵がいくらか軒を連ねるだけに過ぎなかったこの地が、いまや広大な宗教施設へと変貌を遂げた。\nこの遺産を確固たるものにするために、修道院長たちは壮大な建設計画に乗り出した。それが#italic マイオル・エクレシア#!（大いなる教会）である。キリスト教世界における最大の教会を目指し、その五つの身廊はいずれもバチカンのそれよりも長大で、巨大な石造りのヴォールトは、いくつもの塔と屋根が連なる建築の偉業とも言うべき存在になっている。"
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "ヨークの城壁"
 building_york_walls_01_desc: "数マイルにわたって巡らされたこの古い城壁は、カエサルの時代からこの街を守り続けてきた。城壁は巧みに設計されており、草原地帯を蛇行し流れる二つの河を利用して、東西からの敵を禦いでいる。すべての交通網は特定の要所、すなわち#italic バー#!（関門）に集約される。ここでは通行税を徴収することも、敵に矢や火を浴びせかけることもできるのだ。"
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "ダマスカスの大モスク"
 building_damascus_mosque_01_desc: "このモスクには由緒ある物語がある。\nローマの神殿と初期キリスト教のバシリカの上に建てられ、何世紀にもわたる精神性と驚くべき技術が幾重にも積み重なっている。\n\nこの建物は、遠くコンスタンティノープルからやって来た芸術家たちによって組み上げられた豪華で色彩豊かな大理石や黄金のモザイクで広く知られている。"
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "ジョカン寺院"
 building_jokhang_01_desc: "伝説によれば、ジョカンはチベットの形をした魔女の心臓とも言われる古代の聖なる湖の上に建てられたという。  \nそれは三度建設され、そして三度湖の怒りによって飲み込まれたが、最初の皇帝の妃による祈りと供物によってようやく鎮めることができたと言われている。  \n\nこの寺院はこの地で最も神聖な場所であり、入り組んだ中庭と僧院の住居群が迷宮のように広がり、ヤクのバターで覆われた洞窟のような回廊と大広間が続いている。"
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "ヴァルトブルク城"
 building_wartburg_01_desc: "テューリンゲンの森にそびえ立つ巨岩の断崖の上から、この城塞はあたり一帯を通る物資や人々の流れを支配している。\n城への唯一の入口は重厚な前門によって厳重に守られ、高く白い城壁が山の裂け目を縫うように巡らされている。最も重要な建物である#italic パラス#!は、冷たい石造りの巨大な広間であり、内部に誂えられたたくさんの暖炉によって温められている。"
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "ラリベラの聖ゲオルギウス聖堂"
 building_beta_giyorgis_01_desc: "#italic ベタ・ギヨルギス#!は、温かみのある赤い火山岩をくり抜いて作られた完全なる一枚岩の建造物である。  \nその周囲には十数の姉妹寺院や建物が立ち並び、地上のイェルサレムと天上のイェルサレムの両方を象徴している。これは聖なる王国とこの地との繋がりを証明する生きた証である。  \n岩を深く掘り進めた教会の本堂は、美しいフレスコ画で豪華に彩られており、聖なるイコンが壁を飾っている。"
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "神の聖なる叡智教会"
 building_holy_wisdom_01_desc: "この壮麗な教会は、ハギア・ソフィアを模して建てられたものであり、寒冷な北方の地において同じ光、富、そして権威を象徴している。外観を覆う厳かな白い石灰岩は、内部に施された圧倒的な色彩のフレスコ画との対比を際立たせている。\n\n温かく揺れるろうそくの光に照らされて、大聖堂の多くのドームに描かれた黄金のモザイクの周囲に影が舞う。"
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "カノの土壁"
 building_kano_walls_01_desc: "巨大な土と泥の壁が幾重にも積み上げられ、古代都市カノを取り囲んでいる。  \nこの土塁は市民が住む地域をはるかに超える広さに及び、小麦畑をも取り囲んでいる。これにより、長期にわたる包囲戦に耐えられるだけの食糧を確保しているのだ。"
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "ソーマプラ大学"
 building_somapura_university_01_desc: "ソーマプラは何世紀もの間、インドにおける重要な学問の中心地の一つであり続けてきた。\n仏教、ジャイナ教、ヒンドゥー教の僧院と多様なつながりを持つことで遠方の地域からも学者を集め、多くの人々を魅了してきたのだ。\nその四角形の設計は、宇宙の調和と純粋性を表しており、完全なる秩序の象徴とされている。"
 building_type_duomo_florence_01: "フィレンツェ大聖堂"
 building_type_duomo_florence_01_desc: "フィレンツェの大司教が座するこのドゥオーモは、市民にとって大いなる誇りの源泉であり、建築史上まれに見る偉業のひとつである。"
 building_duomo_florence_01: "サンタ・レパラータ教会"
 building_duomo_florence_01_desc: "古代ローマの城壁に沿った北門の近くに建つこの初期キリスト教のバシリカは、コンスタンティヌス帝の時代よりも前からフィレンツェのキリスト教徒の拠り所であった。放火や略奪に遭い、再建と祝福を繰り返しながらも、その三廊式の構造と優雅な円形アーチを今なお保っている。 \nしかし、都市の拡大とともに、この古きバシリカもまた拡張を必要とする時が来るかもしれない。"
 building_duomo_florence_02: "聖ヨハネ洗礼堂"
 building_duomo_florence_02_desc: "これは街の守護聖人、洗礼者ヨハネに捧げられた、都市の中心部にそびえ立つ巨大な八角形の洗礼堂である。 豪華な大理石で覆われ、名匠たちの手による彫刻と黄金のモザイクで飾られたこの建物は、都市の富を如実に物語っている。\n伝説によれば、かつてこれは軍神マルスの神殿であったとされ、その外観はローマのパンテオンを驚くほど彷彿とさせる。"
 building_duomo_florence_03: "サンタ・マリア・デル・フィオーレ大聖堂"
 building_duomo_florence_03_desc: "裕福な都市フィレンツェにふさわしい大聖堂——#italic ドゥオモ#!——が今や街の上に堂々とそびえ立っている。  \nその壮麗な姿は、都市を見下ろし、圧倒的な存在感を放っている。  \n豪華な外観を持つこの大聖堂には、見る者を魅了する鮮やかな装飾が施されており、色鮮やかな大理石と彫刻で飾られたファサードは、この都市の富と栄誉を余すところなく象徴している。"
 building_duomo_florence_04: "クーポラ"
 building_duomo_florence_04_desc: "#italic クーポラ#!は複合建築群の上空に巨大な姿でそびえ立っている。  \n青空に映えるその姿は軽やかで繊細に見えるが、これはフィレンツェの建築家たちによる最高の偉業である。  \n塔はそれまで考えられたものよりも高く、また広く築かれているが、外側に控え壁や支柱を使うことなく、崩壊を防いでいる。これは二重構造のレンガと石積みを巧みに活用した、驚くべき技術の賜物である。"
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "コナーラク太陽神殿"
 building_konark_temple_01_desc: "数千人もの職人たちが力を注いだコナーラクのスーリヤ寺院は、太陽神に捧げられた巨大な神殿である。太陽への崇拝を形にしたこの建築物は、天空を駆ける太陽神の戦車を模しており、その壮麗な姿は圧倒的な存在感を放っている。\n寺院は無数の彫刻によって飾られ、そこには壮麗な彫像群や黄金に輝くモザイクなどがちりばめられている。  \nこの寺院はまさにカリンガ文化の精髄を示すものであり、その細部には、この地の人々の深い信仰と卓越した技術が刻まれている。"
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "アル＝カラウィーイン大学"
 building_al_qarawiyyin_university_01_desc: "カイラワーンから訪れた商人や移民たちによって創建されたこの巨大な複合施設は、西方イスラム世界における最も権威ある学問の中心地の一つとなった。遠方から多くの学者を引き寄せ、地元の知識人たちには高度な教養を授けている。\nこの#italic マドラサ#!は複数の広間と居室で構成されており、外国人の学生には寝床と休息の場を提供している。また、中央の中庭である#italic サフン#!では、日々活発な議論が繰り広げられている。"
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "カイラワーン貯水槽"
 building_kairouan_basins_01_desc: "これらの巨大な貯水池は、都市が必要とする時に備えて雨水を貯え、不純物を沈殿・ろ過して浄化するために造られたものである。\nその仕組みは段階的に設計されており、小さな水槽から大きな貯水槽を経て、装飾された石造りの水槽へと水を導くことによって、雨水から堆積物や不純物を取り除いている。"
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "ガーナ宮殿"
 building_ghana_palace_01_desc: "都市を治める首長——「ガーナ」たちの宮殿は、聖なる森のような庭園の中に堂々と建っている。\n砂岩と日干し煉瓦からなる建物群は高い城壁で囲まれ、その門は堅牢である。壁面は鮮やかな彩色の施された壮麗なレリーフや彫刻で覆われ、周囲の町並みを圧倒するようにそびえ立っている。"
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "ヴィシェグラード城塞"
 building_visegrad_castle_01_desc: "この要塞は壮大で堅固な防壁群で構成され、難攻不落を誇っている。堂々たる外壁は周囲を圧倒し、ドナウ川流域において侵略者を阻む最後の砦となっている。\n要塞は砂岩とレンガで築かれた重厚な建物群から成り、その内部には豪華な装飾を施された部屋や狩猟用の館が設けられている。都市の防衛拠点であると同時に、統治者にとっての贅沢な狩猟用の別邸でもあるのだ。"
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "聖母マリアと聖アレクシウスの聖堂"
 building_wawel_cathedral_01_desc: "この壮大な石造教会は、片麻岩と石灰岩を用い、ドイツから招かれた職人たちの手によって建てられた。ポーランドの地ではこの種のものとして最初期にあたる建築であり、教会の権威を示す証でもある。\n\n厚くそびえる壁は、信徒たちに救済の約束を与えると同時に、この世における重要な防御をも提供している。\n西塔には、悪魔の鉤爪の痕が残されているとも言われており、それもまたこの教会の防衛力の象徴とされている。"
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "ヴァーターピ石窟"
 building_vatapi_caves_01_desc: "初期のチャールキヤ朝によって築かれたこれらの聖なる洞窟群は、威厳ある砂岩の岩盤を深く削って作り出されたものである。内部には、神聖で静寂な世界が広がっている。\n壮麗な門をくぐると、巡礼者は一枚岩の山肌に刻まれた洞窟へと導かれる。内部にはインドの主要な信仰を象徴する数々の神像が飾られている。"
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "黄金の城"
 building_jaisalmer_fort_01_desc: "ジャイサルメールの黄金の城壁は、単なる防衛設備ではなく、タール砂漠の真ん中に街そのものを囲い込んでいる。  \n日没には城壁が甘い蜜のような暖かな黄金色に染まり、日中には周囲の砂漠と一体化して街を隠すとも言われている。"
 building_wawel_cathedral_02: "聖マリアおよび聖アレクシウス大参事会教会"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\n大参事会教会の地位へと昇格した後、この教会は聖職者のみで構成される組織――カノンの参事会――によって維持されている。\nその規模と荘厳さは目を見張るものがあるが、司教座が置かれていないため、「大聖堂（カテドラル）」の称号は有していない。"
 building_wawel_cathedral_03: "聖母マリアと聖アレクシウスの大聖堂"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\n多大な資源を投じた末に、ついに教皇はこの地に新たな教区を創設し、司教座を設けた。\nかくして、この誇り高き建物はようやく「大聖堂」と呼ばれるに至った。"