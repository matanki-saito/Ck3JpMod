l_english:
 fp1_yearly.2000.t:0 "旅行熱"
 fp1_yearly.2000.desc:0 "「私は出ていきます、[parent.GetMotherFather]。私と[lover_of_child.GetFirstNameNoTooltip]は#EMP 愛し合っているのです！#!」\n\n目を丸くして[child_to_leave.GetFirstNameNoTooltip]を見る。愚かな[child_to_leave.Custom('GetDaughterSon')]は#EMP 今まで#!何をしてきたのだ？\n\n「[lover_of_child.GetFirstNameNoTooltip]と私は冒険を求めています！世界は広大で、そこには栄光がある！私の名を覚えてくれるまで、私は#EMP “[child_to_leave.GetHouse.GetMotto]”#!と叫びたいのです！」\n\n私の#EMP 最愛の#![child_to_leave.Custom('GetDaughterSon')]が本気で言っているのは明らかだ。私は何かをしなければならない。"
 fp1_yearly.2000.a:0 "「ここに来なさい、親愛なる[child_to_leave.Custom('GetDaughterSon')]よ。今こそ#EMP 愛の鞭#!が必要だ。」"
 fp1_yearly.2000.b:0 "「聞きなさい、家庭にいれば#EMP 栄光#!があるのだよ。」"
 fp1_yearly.2000.c:0 "「あるいは、#EMP これ#!が去ることを忘れさせてくれるのでは？」"
 fp1_yearly.2000.d:0 "「お前は戻ってくる。すぐに分かるさ…」"
 fp1_yearly.2000.d.tt:0 "#weak 「…すぐに誰の元にいるべきか思い出すだろうさ」#!"
 fp1_yearly.2000.a.tt:0 "[child_to_leave.GetFirstName]を留まらせるための#V 決闘#!を行います！\n#weak この決闘で死ぬことはありません。#!\nあなたが勝った場合、あなたは[prestige_i][prestige|E]を得ます\n\nあなたの[prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive]の[prowess|E]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName]はあなたの[court|E]に留まります"
 fp1_yearly.2000.b.tt:0 "あなたの[court|E]に留まります"
 lust_for_adventure:0 "冒険の欲求"
 lust_for_adventure_desc:0 "この人物は、冒険と旅を欲している。彼らは両親の宮廷に戻ることはないだろう。"
 mellowed_spirit:0 "円熟した精神"
 mellowed_spirit_desc:0 "この人物は、両親から、冒険には向いていない、自分の居場所は家にこそあると説得されている。"
 fp1_yearly.2003.t:0 "旅行熱: 愛の鞭"
 fp1_yearly.2003.desc:0 "「降参、降参だ、[parent.GetMotherFather]！もういい！」我が[child_to_leave.Custom('GetDaughterSon')]は叫ぶ。\n\n「私は宮廷に留まります。[lover_of_child.GetFirstNameNoTooltip]は命より大切と言うわけではないのだし！」[lover_of_child.GetFirstNameNoTooltip]が非難するような目で見ている中、[child_to_leave.GetFirstNameNoTooltip]は言う。\n\nようやく、[child_to_leave.GetFirstNameNoTooltip]は道理をわきまえてくれたようだ！"
 fp1_yearly.2003.a:0 "「[parent.GetMotherFather|U]が一番よく知っている、最愛の[child_to_leave.Custom('GirlBoy')]よ。」"
 fp1_yearly.2003.b:0 "「それと、[lover_of_child.GetFirstNameNoTooltip]とも関係を断つように！」"
 fp1_yearly.2000.trigger_failure:0 "私の[child_to_leave.GetFirstNameNoTooltip]との決闘は無効になる"
 fp1_yearly.2004.t:0 "旅行熱: 完全に打ち負かされる"
 fp1_yearly.2004.desc:0 "戦闘で弱っているところに、[child_to_leave.GetFirstNameNoTooltip]が武器を持って近づいてきて、私は倒されてしまう。\n\n「さっき言ったけれど、私は#EMP 出ていきます#!、[parent.GetMotherFather]よ。困ったときのために金庫から金を持っていきます。ご理解いただけますね。」\n\n私は、片腕に[lover_of_child.GetFirstNameNoTooltip]を、もう片方の腕に#EMP 私の黄金#!を抱え、[child_to_leave.Custom('GetDaughterSon')]が去っていくのを見守ることしかできない。"
 fp1_yearly.2004.a:0 "ずうずうしい糞ガキめ…"
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip]は[child_to_leave.GetHerHis]の夢と希望を諦める"
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip]はあなたの主張に納得しない"
 fp1_yearly.2100.t:0 "騒々しい争い"
 fp1_yearly.2100.desc:0 "「お前は[lover_2.Custom('InsultAdjective')][lover_2.Custom('InsultNounSexual')]だ！お前は[lover_2.Custom('InsultAdjective')][lover_2.Custom('InsultNoun')]だ！[lover_2.Custom('InsultSentence')|U]、お前は[lover_2.Custom('InsultNounSexual')]だ！」[lover_1.GetFirstName]は声の限りに叫ぶ。\n\nあなたの愛人たちが互いに激しく争っているようだ。\n\n「お前の[lover_1.Custom('PointOfRidicule')]は[lover_quarrel_target.GetHerHim]に嫌悪を抱かせるばかりだ、この[lover_1.Custom('InsultNounSexual')]め。[lover_quarrel_target.GetFirstNameNoTooltip]はお前のような[lover_1.Custom('InsultAdjective')][lover_1.Custom('InsultNounSexual')]を愛しはしない！#EMP [lover_quarrel_target.GetSheHe|U]は私だけのものだ！#!」[lover_2.GetFirstName]は叫び、[lover_2.GetHerHis]のベルトから[lover_2.Custom('SignatureWeaponArticle')][lover_2.Custom('signature_weapon')]を引き抜く…\n\nこれは血を見る争いになりそうである。"
 fp1_yearly.2100.a:0 "血が騒ぐ#EMP 興奮！#!よし！我が愛のために戦え！"
 fp1_yearly.2100.b:0 "これは#EMP 狂っている！#!頼むからすぐにやめてくれ！"
 fp1_yearly.2100.c:0 "私が止めて見せよう！"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName]と[lover_2.GetFirstName]は生死をかけた#V 決闘#!を行います。"
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName]と[lover_2.GetFirstName]は頭を冷やします。"
 fp1_yearly.2101.t:0 "豪快なる争い: 傷心"
 fp1_yearly.2101.desc:0 "「これであなたは私のものだ、我が[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.GetFirstNameNoTooltip]！あの[lover_2.Custom('InsultNounSexual')][losing_lover.GetFirstName]は二度と私たちの間に入ってはこれないでしょう！」[winning_lover.GetFirstName]は甘い声で囁くと[winning_lover.GetSheHe]は[winning_lover.Custom('signature_weapon')]を地面に置く。\n\n「さあこっちへ、我が[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.Custom('RomanticComplimentNoun')]。この茶番には疲れました、あなたの[ROOT.Char.Custom('GetChamber')]へ行きませんか？」[winning_lover.GetFirstNameNoTooltip]は誘惑的に提案する。"
 fp1_yearly.2101.a:0 "ああ、我が[winning_lover.Custom('RomanticComplimentNoun')]！君は[lover_quarrel_target.GetWomanMan]を口説くやり方をよくご存知だ！"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip]、ダメだ！#EMP 君はこの償いをすることになるぞ、[winning_lover.GetFirstNameNoTooltip]！#!"
 fp1_yearly.2101.c:0 "干し草の中で乱交か？いいじゃないか。"
 fp1_yearly.2101.d:0 "しばらく…一人にしてくれ。"
 fp1_yearly.2100.b.success:0 "あなたの愛のこもった言葉は、両者を落ち着かせる"
 fp1_yearly.2100.b.failure:0 "あなたの言葉は耳に入らない"
 fp1_yearly.2100.c.success:0 "あなたは喧嘩している者たちを引き離す"
 fp1_yearly.2100.c.failure:0 "あなたは間に合わない"
 fp1_yearly.2100.c.tt:0 "あなたは[lover_1.GetFirstName]と[lover_2.GetFirstName]の争いを止めます。"
 fp1_yearly.2200.t:0 "退屈した狂戦士"
 fp1_yearly.2200.desc:0 "「見よ！我は[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U][new_berserker.GetFirstNameNoTooltip]なり——エールの大酒杯（タンカード）を持ってこい、[new_berserker.Custom('AttractionWomanManMultiple')]、そして[new_berserker.Custom('FavoriteTreatDemand')]！我が怒りを買いたいのか！？」[new_berserker.GetWomanMan]は集まった人々に向かって叫ぶ。\n\n明らかにこの大柄な戦士は退屈していて、トラブルを起こしたがっているようだ。もしかしたら、[new_berserker.GetHerHis]の怒りは、私の兵士たちの中に加えればもっと有効に使われるかもしれないが？\n\n「私の前に立ちはだかる者はいないのか？臆病者め！喧嘩のためなら何でもしてやるぞ…」"
 fp1_yearly.2200.a:0 "誰にも臆病者と言わせはしないぞ、この[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))][new_berserker.Custom('InsultNoun')]め！"
 fp1_yearly.2200.b:0 "我が兵士に加わるなら、[new_berserker.Custom('FavoriteTreatDemand')]をたっぷりとはずんでやるぞ。"
 fp1_yearly.2200.c:0 "もうすぐ襲撃の予定があるのだが、我が[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]として参加しないか？"
 fp1_yearly.2200.d:0 "衛兵！あの[new_berserker.GetWomanMan]を止めろ！"
 fp1_yearly.2200.a.tt:0 "[new_berserker.GetFirstName]を[potential_employer.Custom('KnightCultureNoTooltipLowercase')]として奉仕させるため#V 決闘#!を行います！\n#weak この決闘で死ぬことはありません。#!\nあなたが負けた場合でも、もしかしたら[new_berserker.GetFirstNamePossessiveNoTooltip]の怒りが和らぐかもしれません…\n\nあなたの[prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive]の[prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!\n"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip]はあなたの兵士に加わることを承諾する"
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip]はあなたの宮廷で暴れ回る"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip]は[new_berserker.GetHerHis]の怒りで[potential_victim.GetFirstName]を傷つけます！"
 hurt_someone_close_to_me_crime:0 "身近な人を傷つけた"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip]は打たれて死ぬ"
 fp1_yearly.2200.trigger_failure:0 "私の[new_berserker.GetFirstNameNoTooltip]との決闘は無効になる"
 fp1_yearly.2203.t:0 "退屈な狂戦士: 収まった怒り"
 fp1_yearly.2203.desc:0 "「お前は見た目よりも強いな！」[new_berserker.GetFirstNameNoTooltip]は捲し立てる。\n\n[new_berserker.GetWomanMan]は血まみれで地面に横たわり、[new_berserker.GetHerHis]の怒りは収まっている…今のところは。\n\n「お前のそばで戦えれば幸せだ、誰も我々を#EMP 止められはしない#!だろう！」彼は叫ぶ。"
 fp1_yearly.2203.a:0 "「申し訳ないが、お前の人生はここで終わりだ。」"
 fp1_yearly.2203.b:0 "「あなたと一緒に戦えることを光栄に思うよ！」"
 fp1_yearly.2203.c:0 "「お前は十分に損害を与えた。立ち去れ、今すぐに。」"
 fp1_yearly.2204.t:0 "退屈な狂戦士: 紳士的な巨人"
 fp1_yearly.2204.desc:0 "「申し訳ない。」[new_berserker.GetFirstNameNoTooltip]は感情的な口調で言う。「腹が減ると気が短くなってしまうものでね。」\n\n大柄な[new_berserker.GetWomanMan]は手を差し出すと、私を助け起こす。[new_berserker.GetHerHis|U]の怒りは収まったようだ…今のところは。\n\n「戦いは楽しかった。喜んで君の仲間になるよ、我が友。」と、彼は言う。"
 fp1_yearly.2204.a:0 "「私は喜んであなたを迎え入れよう、友よ！」"
 fp1_yearly.2204.b:0 "「頼むから、立ち去ってくれ…」"
 grizzled_veterans:0 "白髪交じりの熟練者"
 glory_seekers:0 "栄光の探求者"
 fp1_yearly.2300.t:0 "栄光の探求者"
 fp1_yearly.2300.desc:0 "[tavern_location.GetNameNoTier]の酒場には、最近、栄光を求める戦士たちが押し寄せている。\n\nその中には——新しい[recruiting_character.Custom('MistressMaster')]を探している老齢の戦い慣れした熟練のハスカールたちがいる。\n\nまた、海外で栄光をつかみたいと語っている熱心な若者たちもいる。\n\nあるいは、私は彼らのいく人かを雇うべきかもしれないが？"
 fp1_yearly.2300.a:0 "ハスカールたちを我が家へ迎え入れよう。"
 fp1_yearly.2300.b:0 "若者たちは未熟ではあるが——数は多いな！"
 fp1_yearly.2300.c:0 "エールの値段を倍に上げろ、かきいれ時だ！"
 fp1_yearly.2300.d:0 "勇敢な戦士たちよ、我が元へ加われ！勝利に導いてみせようぞ！"
 huscarls_tt:0 "#F ハスカールは頑強な前線の兵士で、弱い部隊に大きな損害を与えることができます#!"
 bondi_tt:0 "#F ボンディは回復力があり、海外の沿岸部の平地や農地での戦いを得意としています#!"
 fp1_yearly.2400.t:0 "狩りの準備"
 fp1_yearly.2400.desc:0 "大自然が私を呼んでいる。私が最後に狩りをしてから随分と時間が経った。向こうにある[hunting_province.GetName]の[ROOT.Char.Custom('TerrainType')]には、たくさんの[ROOT.Char.Custom('GetAnimalAdjective')][ROOT.Char.Custom('GetAnimalPlural')]がいる。これらは、今夜の私の食卓にはぴったりだ。\n\nだが何かが足りない。私の狩猟用の槍が古くて鈍いのだろうか？それとも仲間がいないのだろうか？\n\nしっかりと準備をしておく必要がある。"
 fp1_yearly.2400.a:0 "新しい猟犬が必要だ！"
 fp1_yearly.2400.b:0 "新しく鍛え直した槍や、カラスの羽を使った矢だ。"
 fp1_yearly.2400.c:0 "今あるもので十分だ。準備のための時間が必要なだけだ。"
 fp1_yearly.2400.free_hunt:1 "あなたの次の[GetActivityType('activity_hunt').GetName]には[gold|E]が必要ありません"
 brand_new_hunting_tools:0 "新品の狩猟道具"
 brand_new_hunting_tools_desc:0 "この人物は、新しい狩猟道具に大量の金を費やしている。"
 fp1_yearly.2500.t:0 "汚されたルーン石碑"
 fp1_yearly.2500.desc:0 "[runestone_location.GetNameNoTier]の[runestone_location.Custom('TerrainTypeCountyScope')]をかなり歩き回った後、私は一族のルーン石碑のある場所へと到着した。私だけではなく、客人である[deviant_guest.GetTitledFirstName]も来ているようだが——[deviant_guest.GetSheHe]はどうやってこの場所を見つけたのだろうか！？\n\n「違うのです、我が[ROOT.Char.GetTitleTierName]！」[deviant_guest.GetSheHe]は主張する。\n\n[deviant_guest.GetSheHe]が半裸になり、#EMP 私の一族のルーン石碑#!に[deviant_guest.GetHerselfHimself]のモノを力強く擦りつけているところを見てしまっては、実際にそれが真実であるように思われる。"
 fp1_yearly.2600.t:0 "北欧人の憤怒"
 fp1_yearly.2600.desc:0 "「[ROOT.GetCharacter.GetFirstNameNoTooltip]、あなたは偉大な戦士だが、敵は#EMP 本当に#!あなたを恐れているだろうか？」[berserker_teacher.GetFirstName]は言う。\n\n私は、[berserker_teacher.GetFirstNameNoTooltip]が戦場で自身を人間離れした怒りに駆り立てるのを見てきたし、無数の敵が[berserker_teacher.GetHerHis]の咆哮する姿の前で逃げ出すのを見てきた。[berserker_teacher.GetFirstNamePossessiveNoTooltip]の狂戦士を目にするのは、[ROOT.GetCharacter.GetFaith.HighGodName]自身の怒りを目にするようなものだ。\n\n「炎の前で私に加われ。あなたの怒りを呼び起こすのだ。」[berserker_teacher.GetSheHe|U]が手招きする。"
 fp1_yearly.2600.a:0 "熊の毛皮を持ってこよう！"
 fp1_yearly.2600.b:0 "いや、私は自身を制御したい。"
 fp1_yearly.2600.a.tt:0 "[GetTrait('berserker').GetName( GetNullCharacter )]になることを試みます\n#weak リスクがあるかもしれません…#!"
 fp1_yearly.2600.b.tt:0 "[GetTrait('berserker').GetName( GetNullCharacter )]になる機会を放棄します"
 fp1_yearly.2601.desc:0 "我々は火のそばに座り、偉大な力を持つ言葉を唱え——私は歯を食いしばって目を閉じる。体中が震え、何かが私の中で蠢いている…私を包み込んでいる。\n\n私が狂乱から目覚めると、"
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName]が私のそばにいる。\n\n「君は実に素晴らしい怒りを呼び起こした！あの丸太どもには勝ち目はあるまい！」。[berserker_teacher.GetFirstNameNoTooltip]がニヤリと笑う。\n\nどうやら私は一晩中夢中で動き回っていたようだ！少なくとも、数週間は薪が不足することはあるまい…"
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName]が私の肩を掴んでいる。\n\n「正気に戻れ！[harmed_victim.GetFirstName]はあなたの敵ではない！」[berserker_teacher.GetFirstNameNoTooltip]が叫ぶ。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]よ、私は何をしたのだ！？"
 fp1_yearly.2601.success_kill_berserker:0 "傍らにはバラバラになった[berserker_teacher.GetFirstNamePossessive]の死体がある。握りしめた拳を見ると、両手とも血のついた斧を握っている…\n\n[ROOT.GetCharacter.GetFaith.HighGodName]よ、私は何をしたのだ！？"
 fp1_yearly.2601.success_kill_everyone:0 "周りは血の海だ。みんな死んでいる。#EMP みんな死んでいる。#!\n\n#EMP 私は何をしたのだ！？#!"
 fp1_yearly.2601.fail_fall_asleep:0 "生まれたての赤ん坊のような爽やかさを感じる！[berserker_teacher.GetFirstName]は不満そうな顔で私を見ている。\n\n「お昼寝は楽しかったかな？あなたならできると思っていたのに…」[berserker_teacher.GetFirstNameNoTooltip]はそう言うと頭を振る。\n\n私の熱狂は夢だったのだろう。"
 fp1_yearly.2601.a:0 "次の戦いが待ちきれない！"
 fp1_yearly.2601.b:0 "これは[ROOT.Char.GetFaith.TricksterGodName]の仕業に違いない…"
 fp1_yearly.2601.c:0 "まあいい！少なくとも、気分は最高だ！"
 fp1_yearly.2400.eagle: "A hunting eagle would serve me well!"