l_english:
 fp1_trade_events.0002.t:1 "$fp1_trade_events.0000.t$？"
 fp1_trade_events.0002.desc:0 "私と部隊が[county.GetNameNoTierNoTooltip]の領土を略奪する準備をしていると、最初の偵察隊が戻ってきて報告を行った。\n\n地元の町は豊かなようだが、多くの町は厳重に守られており、我々は魅力ある目標に侵入する前に、復讐心に燃えた軍隊に捕捉される可能性がある。\n\n全てが失われるわけではない。優れた略奪の技術とは機会を利用することにあり、我々は剣を抜かないことと引き換えに交易や貢ぎ物を手配することができるだろう。"
 fp1_trade_events.0002.a:0 "もしかしたら地元の[county.GetHolder.GetTitleAsNameNoTooltip]は応じるかもしれないな？"
 fp1_trade_events.0002.a.accepted:0 "提案が受け入れられた場合"
 fp1_trade_events.0002.a.rejected:0 "提案が拒否された場合"
 fp1_trade_events.0002.a.tt:0 "あなたは[county.GetNameNoTierNoTooltip]への略奪を継続します"
 fp1_trade_events.0002.b:0 "統治者である[county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]との停戦は価値があるかもしれないな…"
 fp1_trade_events.0002.c:0 "確かに、交易で儲けることは#EMP できるだろう#!。とにかく分捕ってやれ。"
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d:0 "略奪なしに金を稼ぐ#EMP 時代遅れの#!臆病者とは一体何だ？"
 fp1_trade_events.0002.d.tt:0 "あなたは[county.GetNameNoTierNoTooltip]を略奪し、略奪の代わりに交易を考えるようなことは生涯しません"
 fp1_trade_events.0003.t:1 "$fp1_trade_events.0000.t$？"
 fp1_trade_events.0003.desc:0 "山賊、海賊、その他、重装備の悪党たちの無秩序な群れが、[raider.GetFirstName]に率いられて[county.GetNameNoTierNoTooltip]へと侵入してきた！\n\n当初、私の斥候は略奪に来たものと思っていたが、[raider.GetTitleAsNameNoTooltip]からの使者は、代わりに喜んで交易を行うと言っている。かの軍勢は新旧問わず豊富な略奪品を保有しており、これにより地元の人々は世界中の異国情緒ある商品を購入する機会を得ることになる。\n\nその内容は明確だ。望ましい条件で取引をすれば平和的に去っていくだろうし、提案を拒否すれば、望むものを力づくで手に入れようとするだろう。"
 fp1_trade_events.0003.a:0 "予期しない提案ではあるが、大歓迎だ。"
 fp1_trade_events.0003.a.tt_success:0 "提案は受け入れられた！"
 fp1_trade_events.0003.b:0 "#EMP 取引#!だと？ こんな悪党どもと!?"
 fp1_trade_events.0003.b.tt_failure:0 "提案は拒否された！"
 TRUCE_TRADE_DEAL:1 "\n略奪の中止と引き換えに停戦が成立します"
 fp1_trade_events.0000.t:0 "略奪か、交易か"
 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$ 心地よいもてなし"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "数十年の間、"
 fp1_trade_events.0011.desc.first_renewal:0 "長い間、"
 fp1_trade_events.0011.desc.outro:0 "私は[recipient.GetTitledFirstName]と折り合いをつけてきた。私の略奪者たちは[recipient.GetHerHis]の領土では武器をベルトの中にしまい、[recipient.GetHerHis]の臣民たちは我々が力づくで奪ったエキゾチックな贅沢品を購入する。\n\n協定の条件はほぼ消滅しているにもかかわらず、私の従者の中には便利な交易関係を手放したくないと考える者も多い。\n\nあるいは[recipient.GetFirstNameNoTooltip]は延長に応じてくれるかもしれないが？"
 fp1_trade_events.0011.a:0 "偉大な提案だ！"
 fp1_trade_events.0011.a.accepted:0 "あなたの提案は受け入れられる"
 fp1_trade_events.0011.a.rejected:0 "あなたの提案は拒否される"
 fp1_trade_events.0011.b:0 "このまま放っておこう…"
 fp1_trade_events.0011.b.tt:0 "協定は静かに失効します"
 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "[raider.GetTitledFirstName]との協定は強固なものだ。[raider.GetSheHe]は[raider.GetHerHis]の犬どもを私の領土内ではしっかりと鎖に繋いでおく代わりに、私の商人たちは[raider.GetSheHe]が他の場所から盗んだ戦利品を購入する。\n\n協定が満了する時期が近づいてきたため、[raider.GetFirstNameNoTooltip]が延長の打診をしてきた。\n\n非公式に、[raider.GetHerHis]の裕福な戦士の何人かは、私が彼らにそのような自由な市場へのアクセスを提供し続けるならば、選ばれた贈り物を与えることを提案しており、何より、怒れる[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の略奪者たちが田園を略奪することを懸念する必要がないのは#EMP 素晴らしい#!ことだ…"
 fp1_trade_events.0012.a:0 "とても良い提案だな！"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b:0 "この[raider.GetWomanMan]とはさらばだ。"
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$：アファルからの訪問者"
 fp1_trade_events.0021.desc:0 "私と[partner.GetTitledFirstName]との交易協定により、私の商人や小貴族が[partner.GetHerHis]の土地を訪れ、戦利品を売りさばき、外国の贅沢品を輸入するという安定した流れが確保されている。\n\nそれほど一般的ではないが、[partner.GetPrimaryTitle.GetNameNoTier]から[ROOT.Char.GetPrimaryTitle.GetNameNoTier]への遠征は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]でのイベントの一つとなることが多い。これほど多くの遠方の外国人が自由に行動しているのを見るのは珍しいことなのかもしれない。\n\nそのような遠征の指導者たちは、後援を請う謁見者を集めることに成功した。雄弁な[priest.GetFaith.PriestNeuter]と、鋭敏な頭脳を持つ商人たちである。"
 fp1_trade_events.0021.a:0 "私の金を数えるのに使えるかもしれないな…"
 fp1_trade_events.0021.b:0 "我々の下へようこそ、[priest.GetFirstNameNoTooltip]！"
 fp1_trade_events.0021.c:0 "それと、後ろに控えているのは誰だ？"
 fp1_trade_events.0021.d:0 "立ち去れ、外国人ども、我が協定は[partner.GetFirstNameNoTooltip]とのものだ。"
 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc:0 "[raider.GetTitledFirstNameNoTooltip]の略奪者は恐るべき集団であり、我々が彼らを血に濡れた敵ではなく、用心深い友人として数えることができるのに感謝することは少なくない。\n\n[raider.GetHerHis]のより小さな恐怖の中で特に#EMP 凶悪#!なのが、[warrior.GetFirstName]と呼ばれる少なからぬ評判を持った略奪者である。\n\n[warrior.GetSheHe]が謁見を求めてきた時には、私は殺されるのではないかと半信半疑だったが、野心的な若き戦士が[warrior.GetHerHis]の奉仕を提供したいと望んでいることに#EMP 愉快にも#!驚かされた。"
 fp1_trade_events.0031.a:0 "[raider.GetPrimaryTitle.GetNameNoTierNoTooltip]の剣士は伝説だ！"
 fp1_trade_events.0031.b:0 "消えろ、盗人め。"
 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$：恩恵ある敵対者たち"
 fp1_trade_events.0041.desc:0 "[partner.GetTitledFirstName]との取り決めは互いに有益なものだが、その可能性を十分に発揮できているかどうかといえば、私には疑問に感じることがある。私の領土では[partner.GetHerHis]の熟練した石工や大工の力を使うことができ、[partner.GetSheHe]は私の略奪から安全であるものの、他の多くにおいてはそのような取り決めを行なっていない。\n\n我々の奉仕者の移動を容易にするため、少しの共同支出があれば、この二つの問題は一挙に解決することができる。[partner.GetFirstNameNoTooltip]は一時的に私に仕える熟練した職人を派遣し、その代わりに私は[partner.GetHerHis]の土地を安全に保つために、年老いた略奪者や熱心な入植者を助言者として貸し出すのだ。"
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "あなたの開発されていない[domain|E]である[counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "[development|E]が15以上であるあなたの[domain|E]である[counties|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "[partner.GetFirstNamePossessiveNoTooltip]の脆弱な[duchies|E]の一つは[raid|E]が困難になります"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNamePossessiveNoTooltip]の[domain|E]は[development|E]の成長と建設コストの割引を得ます"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "[duchy|E]という名の[counties|E]"
 fp1_trade_events.0041.a.advanced:0 "彼らに[partner.GetCulture.GetNameNoTooltip]式の宮殿を作ってもらえないだろうか？"
 fp1_trade_events.0041.a.fallback:0 "学識ある者はいつでも歓迎する…"
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "非公式な状態を維持しよう。"
 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc:0 "時に私の交易相手でもある[raider.GetTitledFirstName]から、魅力的な提案が届いている。私の領土が[raider.GetHerHis]の略奪者から安全なのは事実だが、他の多くの悪党や放浪者からも同様であるわけではなく、一方で[raider.GetHerHis]の領土は貧弱で、開発が進んでいない。\n\n我々が互いに奉仕者の旅費を負担するという条件で、[raider.GetFirstNameNoTooltip]は一種の交換プログラムのようなものを提案している。[raider.GetHerHis]の土地から熟練した戦士や入植者がたちが派遣され、私の脆弱な辺境を粗暴な盗賊どもから保護し、代わりに私の領土の熟練した石工や大工たちが[raider.GetHerHis]の領地で奉仕するため派遣される。"
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a:0 "[option_1.GetNameNoTierNoTooltip]には専門家が必要だろう…"
 fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip]は彼らにとって良い場所かもしれないが？"
 fp1_trade_events.0051.c:0 "[option_3.GetNameNoTierNoTooltip]を強化する方が良いだろう。"
 fp1_trade_events.0051.d:0 "何とデタラメな提案だ！"
 fp1_trade_events.1131.t:0 "北方の脅威"
 fp1_trade_events.1131.desc:0 "話の通じない海賊たちや、土地を持たない自由人たち、自暴自棄になってしまった子供達、その他多種多様な悪党の大群が私の所領に対して[attacker.GetFirstName]による[attacker.GetHerHis]が計画した襲撃へと加わっている。\n\nその規模は恐るべきものだが、彼らには規律や忠誠心といったものはなく、かき集められた傭兵たちは、何よりもまず自分が戦争で得ることができるものだけに注力している。\n\n従来の敵とは異なり、侵略者と直接交渉することが可能かもしれない。あるいはその取引は有利なものとなるかもしれぬ…"
 fp1_trade_events.1131.a:0 "ありえない！凍てつく地獄の故郷へと帰るのだ、クズどもめ！"
 fp1_trade_events.1131.b:0 "欲しがっている土地があるのなら、与えてやればいいのではないか？"
 fp1_trade_events.1131.c:0 "私の経験では、兵士は栄光よりも金を好むものだ…"
 fp1_trade_events.1131.c.tt:0 "あなたは[attacker.GetFirstNamePossessiveNoTooltip]の部隊を解散させるため、直接ガフォルを支払います。"
 fp1_trade_events.1131.d:0 "今までやってきた通り、この侵略者どもを追い払うのだ。"
 fp1_trade_events.1131.d.tt:0 "昔ながらの方法でノルドと戦います"
 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$：聖なる救いの手"
 fp1_trade_events.1171.desc:0 "#EMP 珍しい#!状況から始まったにもかかわらず、[partner.GetTitledFirstName]と私との関係は、時の経過とともに強くなっていった。\n\nそれは私が想像していたよりも強かったようで、[partner.GetHerHis]からの最近の手紙には、私の魂の行く末を心から心配していることが述べられている。\n\n[partner.GetFaith.GetName]への改宗を促すため、[partner.GetFirstNameNoTooltip]は、[partner.GetHerHis]の[prospective_spouse.Custom('GetDaughterSon')]の手による、私を信仰に迎え入れるための盛大な儀式と、#EMP そして#!高額な持参金とを提案している。"
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U]はかなり説得力のある主張を#EMP している#!…"
 fp1_trade_events.1171.b:0 "何という態度だ！我々の永遠の友情に！"
 fp1_trade_events.1171.b.tt:0 "上記のすべての効果とともに…"
 fp1_trade_events.1171.c.cynical:0 "はっ、私はそれ以上の賄賂を期待してしまうな。"
 fp1_trade_events.1171.c.fallback:0 "いかなる賄賂を使おうと、[raider.GetFaith.GetNameNoTooltip]から私を誘い出すことはできぬ。"