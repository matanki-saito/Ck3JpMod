 game_concept_designate_chief_sacrifice:0 "主な生け贄の指定"
 game_concept_designate_chief_sacrifice_article:0 "主な生け贄の指定"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "主な生け贄"
 game_concept_designate_chief_sacrifice_or_who:0 "あるいは他の誰か"
 game_concept_designate_chief_sacrifice_desc:0 "盛大な生贄祭りを行う際、[characters|E]は[prisoners|E] の一人を主な生贄に指定することができます。この$game_concept_prisoner$は最初に殺され、生贄となったキャラクターはより多くの[piety|E]を得ることができます。\n\n望ましい生贄とは: \n$EFFECT_LIST_BULLET$ [faith|E]が[faith_hostile|L]または[faith_evil|L]である土地を持たない$game_concept_characters$。\n$EFFECT_LIST_BULLET$  [landed|E]$game_concept_characters$のうち、少なくとも[count|E]-[rank|E]であるもの。\n$EFFECT_LIST_BULLET$[heads_of_faith|E]（これは反響があるかもしれませんが）。"
 game_concept_varangian_adventure:0 "ヴァリャーグの冒険者"
 game_concept_varangian_adventures:0 "ヴァリャーグの冒険者"
 game_concept_varangian_adventuring:0 "冒険"
 game_concept_varangian_adventure_adventure:0 "冒険"
 game_concept_varangian_adventure_desc:0 "これは[war|E]の特殊なタイプで、 攻撃者は、自分の[realm|E]を[war_target|E]に卸すことを意図している。\n\n勝利した場合は、直ちに該当する[counties|E]を併合し、そこに[capital|E]を移転させる。彼らの古い家臣は独立し、彼らの古い$game_concept_counties$は、新興の地元の軍閥に与えられるだろう。$game_concept_varangian_adventures$は、[duke|E]と$game_concept_count$-[title_tier|E][rulers|E]#EMP のみ#!が利用可能で、$game_concept_varangian_adventure_adventure$を成功するごとに徐々に高くなっていく。\n\nこの[casus_belli|E]は$culture_era_tribal$[era|E]以降は#EMP 決して#!使用できず、また、$game_concept_varangian_adventure_adventure$可能な他の[cultures|E]や隣接する$game_concept_rulers$に対しては使用できない。\n\n初めて$game_concept_varangian_adventure$を発足する$north_germanic_group_collective_noun$は、最大で[EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]ボーナス[special_troops|E]を受け取るが、この金額は[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]内で完全に支配している[faith|E]および[culture|E]が同じ郡ごとに上昇していく。"
 game_concept_trial_by_combat:0 "決闘裁判"
 game_concept_trials_by_combat:0 "決闘裁判"
 game_concept_trial_by_combat_trial:0 "裁判"
 game_concept_trial_by_combat_combat:0 "戦闘"
 game_concept_trial_by_combat_desc:0 "いくつかの[cultures|E]では、言葉や戦争で解決できない問題は、代わりに$game_concept_trial_by_combat$で解決することになります。受け入れられた場合、二人の[characters|E]は事前に選択された解決策のために[single_combat_duel|E]を行うことになります。挑戦者側が勝てば、無実を証明したことになります。\n\n$game_concept_trial_by_combat_trial$を行うための条件は次のようなものです:\n$EFFECT_LIST_BULLET$二人共有効な文化を持っている。\n$EFFECT_LIST_BULLET$あなたが相手に[imprisonment_reason|E]を持っている（これは消費されます）。\n$EFFECT_LIST_BULLET$相手はあなたやあなたの$game_concept_vassals$の[liege|E]や[vassal|E]、[guest|E]、[courtier|E]ではない。\n\n自分自身が戦うことのできない$game_concept_characters$は、[rulers|E]に限り、自分の代わりに戦う[knight|E]を指名して挑戦することができます。\n\n$game_concept_trial_by_combat_combat$は、挑戦を受けた方が[tribal|E]であり、両方の$game_concept_characters$が$game_concept_single_combat_duel$で個人的に戦っている場合のみ、[character_death_death|E]ぬまで戦うことができます。挑戦者が自分の代わりに戦う人物を指名している場合には$game_concept_character_death_death$ぬまで戦うことはできません。"