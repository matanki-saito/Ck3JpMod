l_english:
 game_concept_designate_chief_sacrifice:0 "主な生け贄の指定"
 game_concept_designate_chief_sacrifice_article:0 "要となる生け贄の指定"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "要となる生け贄"
 game_concept_designate_chief_sacrifice_desc:0 "生贄を捧げる盛大な祭を行う際、[prisoners|E]の一人を主要な生贄として指定できます。この$game_concept_prisoner$は最初に殺され、生贄となった人物に起因して、より多くの[piety|E]を得ることがあります。\n\n望ましい生贄とは：\n$EFFECT_LIST_BULLET$[faith|E]が[faith_hostile|L]または[faith_evil|L]であり土地を持たない$game_concept_characters$\n$EFFECT_LIST_BULLET$[landed|E]$game_concept_characters$のうち、[rank|E]が[count|E]以上の人物\n$EFFECT_LIST_BULLET$[heads_of_faith|E]（これは各所への波紋があるかもしれませんが）"
 game_concept_varangian_adventure:0 "ヴァリャーグの冒険"
 game_concept_varangian_adventures:0 "ヴァリャーグの冒険"
 game_concept_varangian_adventuring:0 "冒険"
 game_concept_varangian_adventure_adventure:0 "冒険"
 game_concept_varangian_adventure_desc:0 "これは特殊な形態の[war|E]です。攻撃者の目論見は、自らの[realm|E]から[war_target|E]へときれいさっぱり移り住むことです。\n\n勝利した場合は、直ちに該当の[counties|E]を併合した上、[capital|E]も移します。一方、元の封臣は独立し、かつての直轄領は地元の新興軍閥へと移譲されます。この[casus_belli|E]は、[duke|E]と$game_concept_count$——両[title_tier|E]の[rulers|E]#EMP のみ#!が利用可能で、そのコストは$game_concept_varangian_adventure_adventure$の成功ごとに段々と高価になっていきます。\n\nこの[casus_belli|E]は$culture_era_tribal$[era|E]以降は#EMP 決して使用できません#!。また、$game_concept_varangian_adventure_adventure$を行使可能な他の[cultures|E]や隣接する$game_concept_rulers$に対しても使用できません。\n\n$game_concept_varangian_adventure$を発する$north_germanic_group_collective_noun$は、まず始めに最大で[EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]人規模の[special_troops|E]をボーナスとして受け取ります。ボーナス兵力は[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]内で完全に支配している同[faith|E]同[culture|E]の伯爵領ごとに増加します。"
 game_concept_trial_by_combat:0 "決闘裁判"
 game_concept_trials_by_combat:0 "決闘裁判"
 game_concept_trial_by_combat_trial:0 "裁判"
 game_concept_trial_by_combat_combat:0 "戦闘"
 game_concept_trial_by_combat_desc:0 "いくつかの[cultures|E]では、言葉や戦争で解決できない問題は、代わりに$game_concept_trial_by_combat$で解決することになります。受け入れられた場合、二人の[characters|E]は事前に選択済の解決策を争って[single_combat_duel|E]を行います。挑戦者側が勝てば、無実の証明になります。\n\n$game_concept_trial_by_combat_trial$を行う条件は次のようなものです：\n$EFFECT_LIST_BULLET$両人が有効な文化を持っている。\n$EFFECT_LIST_BULLET$あなたが相手に[imprisonment_reason|E]を持っている（これは消費されます）。\n$EFFECT_LIST_BULLET$相手はあなたやあなたの$game_concept_vassals$の[liege|E]や[vassal|E]、[guest|E]、[courtier|E]ではない。\n\n自分自身が戦えない$game_concept_characters$は、[rulers|E]に限り、代わりに戦う[knight|E]を指名して挑戦できます。\n\n$game_concept_trial_by_combat_combat$は、挑戦を受けた方が[tribal|E]であり、両方の$game_concept_characters$が$game_concept_single_combat_duel$で個人的に戦っている場合のみ、[character_death_death|E]ぬまで戦えます。挑戦者が自分の代わりに戦う人物を指名している場合には$game_concept_character_death_death$ぬまでは戦えません。"