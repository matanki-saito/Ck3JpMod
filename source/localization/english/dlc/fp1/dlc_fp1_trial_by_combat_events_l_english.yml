l_english:
 fp1_tbc.0000.t:0 "決闘裁判"
 fp1_tbc.0001.t:0 "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro:0 "私が時間通りに[duel_location.GetBaseNameNoTier]の近くの指定された場所に到着すると、[champion.GetTitledFirstName]が少数の証人ともに私を待っていた。"
 fp1_tbc.0001.desc.recipient_fighting:0 "\n\n[champion.GetSheHe]がどんな人であろうと、[champion.GetFirstNameNoTooltip]は戦闘に長けており、[champion.GetWomanMan]と[actor.GetWomanMan]との間で私に会う危険を冒すことを厭わない。"
 fp1_tbc.0001.desc.recipient_has_champion:0 "[recipient.GetTitledFirstName]は自身が戦うのに適していないため、[champion.GetFirstNameNoTooltip]が[recipient.GetHerHim]の擁護者となることで同意した。"
 fp1_tbc.0001.desc.outro:0 "\n\n形式的行為は手短に。なぜここにいるのかはみんなわかっているし、話すべきことはとっくに終わっている。武器が配られ、我々の従者は安全な場所から観察するために退散する。"
 fp1_tbc.0001.trigger_failure.actor:0 "[recipient.GetFirstNameNoTooltip]に対する私の[trial_by_combat_trial|E]は無効になる"
 fp1_tbc.0001.trigger_failure.recipient:0 "[actor.GetFirstNameNoTooltip]に対する私の[trial_by_combat_trial|E]は無効になった"
 fp1_tbc.0001.a:0 "最高の[actor.GetWomanMan]が勝利しますように。"
 fp1_tbc.0001.a.tt:0 "[trial_by_combat|E]が始まります！"
 fp1_tbc.0021.trigger_failure.actor:0 "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient:0 "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc:0 "#EMP あなたは#!戦うのか？あなたは引退して道化師にでもなることを考えた方がいいかもしれないな。[recipient.GetFaith.NegativeAfterLife]にはチャンスなどない。\n\n[recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]には遠慮なく冗談を書いて送ってくれ。"
 fp1_tbc.0031.a:0 "あの[recipient.Custom('InsultAdjective')][recipient.Custom('InsultNoun')]め！"
 fp1_tbc.0041.t:0 "$fp1_tbc.0000.t$: 勝利だ！"
 fp1_tbc.0041.desc.intro:0 "[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]でゆっくりと休み、膝の上に置かれた[actor.Custom('signature_weapon')]を見て、私は成功を喜んだ。\n\n"
 fp1_tbc.0041.desc.opponent_died:0 "武器の[actor.Custom('SignatureWeaponEndType')]に沿った新しい溝や切り込みには、[champion.GetTitledFirstNamePossessive]の血がまだこびりついており、[recipient.GetWomanMan]の最後の瞬間を思い出させてくれる。"
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting:0 "体中に響く満足感のある疼きや痛みが、試合中の小さな瞬間、小さな勝利や激しい戦いでの打倒を私に思い出させ、それぞれが[recipient.GetTitledFirstNamePossessive]の敗北へと向かって進んでいく。"
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion:0 "理想的であれば、私が[recipient.GetTitledFirstName]に直接、勝利の一撃を加えることができたはずだ。しかし、残念ながらそうはならなかった。代わりに[champion.GetTitledFirstName]をこてんぱんに叩きのめす必要があった。"
 fp1_tbc.0041.desc.reward.gold:0 "\n\n私の脛には銀の袋が置かれており、その満足のいく重さは、正義が十分に果たされたことを証明している。帰りに馬に乗る前に、私は#EMP 皆#!の前でコインを一枚ずつ数えてやった。"
 fp1_tbc.0041.desc.reward.weak_hook:0 "\n\n集められた証人の前で最後の宣誓が行われるまで、一時間以上の時がかかった。いつの日か、私はその誓いを引き合いに出して、すべてを償ってもらうつもりだ。"
 fp1_tbc.0041.desc.reward.humiliation:0 "\n\n長ったらしい時間をかけての弁明、卑下、そのすべてをお抱えの詩人たちが目撃する…実に#EMP 愉快だ#!。この屈辱から[recipient.GetFirstNameNoTooltip]が立ち直るには何年もかかるだろう。"
 fp1_tbc.0041.desc.outro:0 "\n\n昨日、我々は[actor.GetFaith.PantheonTerm]の前で諍いを起こし、[actor.GetFaith.PantheonTerm]は賢明な答えを出した。"
 fp1_tbc.0041.a:0 "正義は果たされた。"
 fp1_tbc.0051.t:0 "$fp1_tbc.0000.t$: 敗北！"
 fp1_tbc.0051.desc.intro:0 "どうしてこんなことになってしまったのだ？私は#EMP 正義#!を求めて[actor.GetFaith.PantheonTerm]の前に行ったのに、報いは苦しみと屈辱であった。私は[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]までの帰り道、一言も口を聞かなかった。\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting:0 "[recipient.GetTitledFirstName]がどうやって私を打ち負かしたのか、私は理解できない。私は#EMP 正しかった#!。私は勝つ#EMP はずだった#!、それが$game_concept_trial_by_combat$の重要な点だったのに。"
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion:0 "フェアな戦いであったなら、私は#EMP 完全に#![recipient.GetFirstName]を打ち負かしていたはずだ！[champion.GetTitledFirstName]とこれらの邪魔な慣習を呪い、非難する！"
 fp1_tbc.0051.desc.outro:0 "\n\n今や世界中の人々が、我々の問題が解決され、正義が果たされたと考えている。"
 fp1_tbc.0051.a:0 "ふん、ここには正義などなかったのだ。"
 fp1_tbc.0101.t:0 "$fp1_tbc.0000.t$: チャンピオンの選択"
 fp1_tbc.0101.desc:0 "私は[actor.GetTitledFirstNamePossessive]からの$game_concept_trial_by_combat$の要求に同意したが、私が[actor.GetHerHim]と直接戦うのは適切ではないだろう。\n\n伝統的には、自分のために戦ってくれるチャンピオンを選ぶ必要があるが、しかし誰を選べば良いのだろう？"
 fp1_tbc.0101.bout_moves_forward:0 "試合は前へと進んでいく…"
 fp1_tbc.0101.a:0 "[knight_best.GetTitledFirstNameNoTooltip]は私の$knight_culture_player_plural_no_tooltip_lowercase$の中で最も卓越した者の一人だ！"
 fp1_tbc.0101.a.tt:0 "[knight_best.GetTitledFirstName]はあなたのために戦います"
 fp1_tbc.0101.b:0 "[knight_alternative.GetTitledFirstNameNoTooltip]は良い選択肢だ…"
 fp1_tbc.0101.b.tt:0 "[knight_alternative.GetTitledFirstName]はあなたのために戦います"
 fp1_tbc.0101.c:0 "彼らは[knight_exotic.GetTitledFirstNameNoTooltip]が戦闘の中で学んだと言っていたな？"
 fp1_tbc.0101.c.tt:0 "[knight_exotic.GetTitledFirstName]はあなたのために戦います"
 fp1_tbc.0101.d:0 "[knight_opinion.GetTitledFirstNameNoTooltip]の愛が私を守ってくれるだろう。"
 fp1_tbc.0101.d.tt:0 "[knight_opinion.GetTitledFirstName]はあなたのために戦います"
 fp1_tbc.0111.t:0 "$fp1_tbc.0000.t$: 勝利だ！"
 fp1_tbc.0111.desc.intro:0 "昨日[recipient.GetFaith.PantheonTerm|U]は、私に心から微笑んでくれた！"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting:0 "\n\n目を閉じると、アドレナリンが体内を駆け巡り、戦いの亡霊のように筋肉が痙攣し、[actor.GetTitledFirstNamePossessive]の命が絶たれ、私の勝利が確定した瞬間に凍りついたのを、今でも感じることができる。"
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting:0 "\n\n私は[actor.GetFirstName]をその厚顔な行為に対して血みどろに打ち倒しただけでなく、[actor.GetHerHis]の誹謗中傷の主張が全く根拠のないものであることを完全に証明した。"
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion:0 "\n\n[champion.GetFirstName]が[actor.GetFirstName]を気を失うほど徹底的に叩きのめすのを見て、私は、[champion.GetHerHis]の勝利が私のあらゆる非難を免除するものであることを知り、より心地よい気持ちになった。"
 fp1_tbc.0111.desc.outro:0 "\n\n次の愚か者は、[recipient.GetTitledFirstNameNicknamedNoTooltip]に試合を申し込む前に、まずよく考えるだろうな！"
 fp1_tbc.0111.a:0 "$fp1_tbc.0041.a$"
 fp1_tbc.0121.t:0 "$fp1_tbc.0000.t$: 敗北！"
 fp1_tbc.0121.desc.intro:0 "昨日、[recipient.GetFaith.PantheonTerm|U]は私に微笑んではくれなかった。"
 fp1_tbc.0121.desc.champion_lives.recipient_fighting:0 "私の体を覆う痛みや切り傷は、その一つ一つが[actor.GetFirstNamePossessive]の[actor.Custom('signature_weapon')]からの贈り物であることを物語っている。生きていたのは幸運だった。"
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion:0 "[champion.GetTitledFirstName]を選んだとき、私は[champion.GetSheHe]が[actor.GetTitledFirstName]を打ち負かすと確信していたが、今や[champion.GetSheHe]は生きているだけ幸運だ。"
 fp1_tbc.0121.desc.reward.gold:0 "\n\n[actor.GetFirstNameNoTooltip]が[actor.GetHerHis]の銀貨を奪ったとき、[actor.GetSheHe]はコインを一枚一枚数えることにこだわり、私たちはそれを見ながら、私の従者の悔しさを噛み締めていた。"
 fp1_tbc.0121.desc.reward.weak_hook:0 "\n\n集められた証人の前で、最後の借りの誓いが宣誓され、封印されるまでの時間は、一時間ほどにも感じられた。いつの日か、[actor.GetFirstNameNoTooltip]は貸しを取り立てるために戻ってくるだろう。"
 fp1_tbc.0121.desc.reward.humiliation:0 "\n\n[actor.GetFirstNamePossessiveNoTooltip]へのとりとめのない「謝罪文」を読み上げるのには長い時間がかかり、その間、私は歯を食いしばり、言葉を詰まらせていた。[actor.GetHerHis|U]のお抱えの詩人たちは、私の表情を記憶するために、ただ後ろで笑っているだけだった。"
 fp1_tbc.0121.desc.outro:0 "\n\n勝利は愚か者と物乞いの元へ行ってしまった。"
 fp1_tbc.0121.a:0 "$fp1_tbc.0051.a$"
 fp1_ep1_tbc.0101.e:0 "すでに指名されている$champion_court_position$、[knight_alternative.GetTitledFirstNameNoTooltip]が私の代理だ。"
 fp1_ep1_tbc.0101.e.tt:0 "[knight_alternative.GetTitledFirstName]はあなたのために戦うでしょう"