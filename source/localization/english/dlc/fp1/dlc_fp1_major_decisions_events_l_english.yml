l_english:
 fp1_major_decisions.0001.t:0 "北の上[founder.Custom('GetQueenKing')]"
 fp1_major_decisions.0001.desc:0 "北海の偉大な王国を一つの永続的な王冠の下で統一することは、私の長年の野望であった。私は何年もかけて、それぞれの領国の偉大な支配者として認められ、今日、私はその夢を実現させる。\n\n主要な封臣から慎重に言葉を尽くして不変の忠誠を誓ってもらった結果、サクソン、ノルウェー、デーン人のいずれもが、北海の紛れなき支配者である上[founder.Custom('GetQueenKing')]としての私の公職を認めてくれた。\n\n私の子孫が一つの王国として統治を続けるかもしれない。そうでないかもしれない。ありがたいことに、それはもはや重要な問題ではない。\n\n劣った王冠を戴く者は#EMP 皆#!、[founder.GetHouse.GetBaseNameNoTooltip]の[founder.GetTitleAsNameNoTooltip]にひれ伏すであろう！"
 fp1_major_decisions.0001.a:0 "永遠に続く、強大な領国！"
 fp1_major_decisions.0002.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc:0 "長年にわたり、私の主君である[founder.Custom('GetQueenKing')]、[founder.GetFirstName]は、[founder.GetSheHe]が領国が[founder.GetHerHim]を存続させることを望んでいることを明らかにしてきた。\n\n我々の王国は、親族の絆と争いによって結ばれているが、その純粋な距離と違いのために、この目標は達成できないように思われている。\n\n今日、[founder.GetFirstNameNoTooltip]は、領国のすべての封臣の間で相互に拘束力のある忠誠を誓った何年も前の書面を配布し、これらの疑念が杞憂であることを証明した。\n\n$e_north_sea$の$title_high_kingdom$の誕生だ！\n"
 fp1_major_decisions.0002.a:0 "[founder.GetTitleAsNameNoTooltip]万歳！"
 fp1_major_decisions.0002.b:0 "偽りの[founder.Custom('GetQueenKing')]、これで四回目だ。"
 fp1_major_decisions.0003.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc:0 "長い間、$k_norway$、$k_england$、$k_denmark$の[founder.Custom('GetQueenKing')]である[founder.GetFirstName]の公然とした野望は、[founder.GetHerHis]の死により領国が分裂することのないようにすることであった。\n\n今日、長きにわたる支配と緊張した交渉の後、[founder.GetSheHe]はついに[founder.GetHerHis]の望みを叶えた。\n\n三つの王国の封臣たちは、それぞれの王国の王座に誰が座ろうとも、全員が[founder.GetTitleAsNameNoTooltip]に臣従することで合意した。"
 fp1_major_decisions.0003.a:0 "すべての良き[ROOT.GetCharacter.GetFaith.GetNameNoTooltip]のための領国！"
 fp1_major_decisions.0003.b:0 "[ROOT.GetCharacter.GetFaith.HighGodName]よ、[founder.GetFirstNameNoTooltip]の怒りから我らをお守りください！"
 fp1_major_decisions.0003.c:0 "[founder.GetSheHe|U]は自惚れた野蛮人以外の何者でもない！"
 fp1_major_decisions.0011.t:0 "全ルーシの首都"
 fp1_major_decisions.0011.desc:0 "$river_volga$から$river_dnieper$をさらに越え、ヴァリャーグは$east_slavic_group_collective_noun$の土地の河川や間道を往来している。我々は襲撃し、征服し、地元の人々と混ざり合う。必要性を感じたら、新しい入植地を築き、あるいは力づくで奪うこともある。\n\n今日に至るまで、これらの小さな拠点は、冒険者や将軍たちを惹きつけるために競い合い、ルーシの他の地域に対する真の優位性を獲得しようとしている。\n\nそれももう終わりだ！私の強大な功績と荒々しい評判により、私はノース人やスラヴ人を魅了し、[founder.GetPrimaryTitle.GetNameNoTier]にふさわしい首都を築くだろう！"
 fp1_major_decisions.0011.a:0 "$c_kiev$は立派な首都になるだろう！"
 fp1_major_decisions.0011.b:0 "[new_rus_capital.GetNameNoTierNoTooltip]こそ、真に我々の偉大さの源だ！"
 fp1_major_decisions.0012.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc:0 "[founder.GetHerHis]の名声と評判の力を使い、我が主君である[founder.GetTitledFirstName]は[new_rus_capital.GetNameNoTier]に偉大な首都の建設を始めた。[founder.GetSheHe|U]は、いつの日か、この集落がルーシのあらゆる領土の中心となることを望んでいる。"
 fp1_major_decisions.0012.a:0 "価値ある首都だ！"
 fp1_major_decisions.0012.b:0 "ふん、クズと悪党どもの巣窟にすぎない！"
 fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc:0 "野蛮な将軍である[founder.GetTitledFirstName]は、[founder.GetHerHis]の名声と評判を利用し、流浪のヴァリャーグと血に飢えたスラヴ人の全てに忠誠を求めている。\n\n今でも、[founder.GetHerHis]の旗の下には、冒険者、海賊、略奪者、盗賊などが集まり、[new_rus_capital.GetNameNoTier]の人口を劇的に増加させている。"
 fp1_major_decisions.0013.a:0 "この[new_rus_capital.GetNameNoTierNoTooltip]は…繁栄しているようだな…"
 fp1_major_decisions.0013.b:0 "彼らはまだまだ遅れた外国人でしかない。"
 fp1_major_decisions.0013.c:0 "これが私にどう関係するのかわからないのだが？"
 fp1_major_decisions.0021.t:0 "海賊の王国"
 fp1_major_decisions.0021.desc:0 "何年もの間、私は世界の海域を渡り歩き、強奪し、襲撃し、破壊してきた。多くの王が見ることのできないほどの金を盗んだ私の名はアイルランド海からキャセイに至るまで、呪いを持って語られる。\n\n私は間違いなく、存命の最も悪名高い[founder.GetWomanMan]、海の災難であり、$c_isle_of_man$の困難な入植と要塞化のために戦利品と評判とを注いできた。\n\n世界中の人々は私のことを、今まで聞いたこともないような邪悪な海賊として非難する。\n\nだが、彼らは私のことを聞いたことが#EMP ある#!。"
 fp1_major_decisions.0021.a:0 "我は血と黄金の[founder.GetLadyLord|U]なり！"
 fp1_major_decisions.0021.b:0 "ようやく夢が叶った…"
 fp1_major_decisions.0022.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc:0 "長い間、[founder.GetFirstName]は、一つの王位——[founder.GetPrimaryTitle.GetNameNoTier]——を除いて、いかなる王位も受け入れることを拒否しているのは公然の秘密であった。\n\n我が主君は、故郷の島の家の権力と権威を正当化するために[founder.GetHerHis|U]の人生を捧げているように見えるほど、長い間このことに心を砕いてきた。\n\n数え切れないほどの襲撃、戦争、殺戮を経て、[founder.GetSheHe]は成功を収めた。\n\nおそらく、[founder.GetHerHis]の新しい王冠の宝石は、それぞれ別の襲撃で奪い取ったものだろう。宮廷では、[founder.GetTitledFirstNameNoTooltip]が埋めるべき空のソケットがまだあるとさえ囁かれている。"
 fp1_major_decisions.0022.a:0 "我々がこれから作る金のことだけを考えよう！"
 fp1_major_decisions.0022.b:0 "#EMP [founder.GetTitleAsNameNoTooltip]#!だと？[founder.GetSheHe|U]は泥棒男爵よりも酷い！"
 fp1_major_decisions.0023.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc:0 "イギリス諸島の最も貧しい農民でさえ、海の災難、非道な[founder.GetFirstName]の名と、[founder.GetHerHis]の夢である略奪者の海賊の王国への承認を勝ち取るための、[founder.GetHerHis]の生涯にわたる探求について耳にしたことがある。\n\nそれは小貴族から農奴まで同じように恐怖を感じる伝説だが、最近は神話と歴史の境目が曖昧になってきているようだ。\n\n今日、#EMP [founder.GetTitleAsNameNoTooltip]#![founder.GetFirstNameNoTooltip]は、[founder.GetHerHis]のライフワークを完了したことを発表した。\n\nブリタニアはその中に新たな王国を数えることになったが、それは見るからに恐ろしいものだ。"
 fp1_major_decisions.0023.a:0 "[founder.GetSheHe|U]には#EMP 我々#!を襲撃する気はない、そうだな？"
 fp1_major_decisions.0023.b:0 "盗人の[founder.GetTitleAsNameNoTooltip]にすぎない！"
 fp1_major_decisions.0031.t:0 "ヨムスヴァイキングの鍛錬"
 fp1_major_decisions.0031.desc:0 "権力と威信により、私はスカンディナヴィアで最も残忍で熱狂的な[founder.GetFaith.GetAdherentNamePlural]の一団を集め、彼らを同胞団の戦士へと鍛え上げた。\n\n海の向こう、スラヴ人とバルト人の土地で、これらの$d_jomsvikings$たちは成功するだろう。襲撃や地元の人々との紛争を通じて彼らは獰猛になり、価値のある信奉者だけが彼らを求めるようになる。\n\n彼らは次々と戦士や戦利品で名誉に報い、臆病者、改宗者、改革者を罰していく。\n\nこの日からラグナロクまで、[founder.GetFaith.GetNameNoTooltip]は耐え忍ぶことになろう。"
 fp1_major_decisions.0031.a.cynical:0 "彼らが我が戦争を行なっている限りはな…"
 fp1_major_decisions.0031.a.fallback:0 "古いやり方こそが最良なのだ！"
 fp1_major_decisions.0032.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc:0 "アブラハム派への改宗者の増加と、一部の冷笑的なヤールたちの改革主義的な考えに警告を与えるために、[founder.Custom2('MyCharacterIntroduction',ROOT.Char)]は、熱狂的な[founder.GetFaith.GetAdherentNamePlural]を公式な同胞団として集め、古いやり方を守ろうとしている。\n\n強大な要塞である$b_jomsberg$に暮らすこれら[founder.GetFaith.GetAdjectiveNoTooltip]の美徳の模範は、信仰心に報い、不名誉と臆病を罰するために、バルト海を航海するつもりのようだ。"
 fp1_major_decisions.0032.a:0 "[founder.GetFaith.HighGodName]に栄光と血を！"
 fp1_major_decisions.0032.b:0 "それで、彼らは海賊なのか？"
 fp1_major_decisions.0033.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded:0 "ノルドの進取の気性に富んだ冒険者である[founder.GetTitledFirstName]は、[victim.GetTitledFirstName]に対して残忍な侵略を開始し、[coup_target.GetNameNoTier]の領土を[victim.GetHerHim]の下から奇襲をもって一掃した。\n\nこれが通常と異なるのは、この侵略に宗教的な動機があったと思われることだ。[founder.GetFirstNameNoTooltip]は、[leader.GetFirstNameNoTooltip]という名の[founder.GetFaith.GetAdjective]の狂信者と提携し、彼らが$d_jomsvikings$と呼ぶ戦士の同胞団を立ち上げたのだ。"
 fp1_major_decisions.0033.desc.decision_founded:0 "長年にわたり活動を続けてきた[founder.GetFaith.GetAdjective]の狂信者である[founder.GetTitledFirstName]は、ついに[founder.GetHerHis]の夢を実現するのに十分な数の支持者を集めた。$b_jomsberg$のできたばかりの新しい要塞に、[founder.GetSheHe]は[founder.GetHerHis]の信仰を守るための新たな戦士の同胞団を集めている。\n\n$d_jomsvikings$の誕生である。"
 fp1_major_decisions.0033.desc.outro:0 "\n\nこの一団は古いやり方を守ることを主張して、アブラハム派、改革者、敵対する異教徒を問わず、バルト海の海域の内外で血みどろに略奪する。"
 fp1_major_decisions.0033.a:0 "すべての人々が[founder.GetFaith.HighGodNamePossessive]の怒りを知るであろう！"
 fp1_major_decisions.0033.b.competition:0 "ふむ、競争だというのだな？"
 fp1_major_decisions.0033.b.heathens:0 "#EMP *はぁ*#!…さらに異教徒の襲撃だと？"
 fp1_major_decisions.1001.t:0 "北海の[ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_major_decisions.1001.desc.dumb:0 "私はかなり魅力的な人生を送っている。[ROOT.Char.GetTitleAsNameNoTooltip]として、誰もが私を賢明で、慈悲深く、計り知れない#EMP 力#!を持っていると認識しており、まるで世界そのものが私を[ROOT.Char.GetFaith.HighGodNamePossessive]のお気に入りの[ROOT.Char.Custom('GetDaughterSon')]と見ているかのようだ。\n\n私の宮廷人たちは皆、それに同調し、私によく話してくれるが、中でも[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]は特にそうだ。\n\n理由として、[sycophant.GetFirstNameNoTooltip]は、潮流そのものが私の命令に従うと主張し、私がそっと囁くだけで引き返すと言っているのだ…"
 fp1_major_decisions.1001.desc.smart:0 "[ROOT.Char.GetTitleAsNameNoTooltip]として私は、私がどれだけ偉大で力を持っているかを伝える人々に#EMP 囲まれている#!ことに気がついた。\n\n通常、私はそれを払いのける。そのようなおべっかは、単に私のような立場に晒された者が期待するだけのものにすぎない。\n\nしかし、今日、それは#EMP 耐え難い#!高みへと達した。[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]は私の命令を聞いただけで潮さえも引いてしまうのではないかと考えていると朝食中の私に対し口を差し挟んできたのだ。\n\nぞっとするほど明白に事実に反しているにもかかわらず、これは私にアイデアを与えてくれる…"
 fp1_major_decisions.1001.a:0 "海岸へ行こう！"
 fp1_major_decisions.1001.a.tt:0 "あなたは廷臣と共に海岸を旅します…"
 fp1_major_decisions.1001.b:0 "お世辞の入った言葉はただの言葉でしかない。"
 fp1_major_decisions.1002.t:0 "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb:0 "我々は、午後の間ずっと海辺に座っていて、廷臣たちは寒さと厳しい北風に震えていた。\n\n私はずっと大洋に向かって告げている。通ってはなりません！私はあなたの[ROOT.Char.GetTitleAsNameNoTooltip]であり、私はあなたのような方に濡らされはいたしません。\n\n言うことを聞かない水はどんどん近づいてきて、私の足元にまで迫ってくる。私の信者たちは気まずそうで、私の目を見ようとしない、恐らくこのような支配者の#EMP 弱さ#!を目の当たりにするのは#EMP 恥ずかしい#!ことなのだろう。"
 fp1_major_decisions.1002.desc.smart:0 "今日は他にすることがないので、廷臣#EMP すべて#!に海辺で午後を過ごすよう強制し、彼らは戴冠式のローブを着て玉座に座った私が、海が内陸に向かって進むのを止めるよう叫ぶのを眺めている。\n\n言うまでもなく、水は聞く耳など持たない。\n\n五分後、信者たちは私の意図を理解する。\n\n五時間後、ついに足元に波が打ち寄せると、彼らはようやく私の決意を理解してくれた。\n\n私は[ROOT.Char.GetTitleAsNameNoTooltip]であり、誰にも馬鹿にされはしない。"
 fp1_major_decisions.1002.a:0 "私はただの[ROOT.Char.GetWomanMan]であり、自分の限界を知っている。あなたもそうであるべきだ。"
 fp1_major_decisions.1002.b:0 "[ROOT.Char.Custom('GetQueenKing')]の力が、[ROOT.Char.GetFaith.HighGodName]に比べればいかに#EMP 無価値#!であるかを見るがいい！"
 fp1_major_decisions.1002.c:0 "#EMP 逃げろ！#!海は[ROOT.Char.GetFaith.DevilName]と結んでいる！"
 fp1_major_decisions.1002.d:0 "無礼な海の若造め！その鞭をよこせ！"
 fp1_major_decisions.1002.d.tt:0 "あなたは水を服従させるために鞭打ちます"
 fp1_major_decisions.1002.e:0 "統治以外にも私が習得すべきことはまだあるのかもしれない…"