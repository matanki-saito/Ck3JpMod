l_english:
 secure_high_kingdom_north_sea_decision:0 "北海帝国の創設"
 secure_high_kingdom_north_sea_decision_desc:0 "$k_england$、$k_denmark$、$k_norway$の三王国は天性ながらに似合いである。富裕で、獰猛で、そして貿易と高貴なる家柄とで結ばれている。もし誰ぞが三国の私利私欲さえ乗り越えたならば、三者の和合は永久のものとなる…"
 secure_high_kingdom_north_sea_decision_tooltip:1 "$k_england$、$k_denmark$、そして$k_norway$を、一つの[de_jure|E]の[realm|E]へと束ねます"
 secure_high_kingdom_north_sea_decision_confirm:0 "何より、大王！"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "現在$k_danelaw$が[de_jure|E]として[counties|E]を保有しているため、まず$k_england$との分離状態を解消しなければならない。"
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "$k_daneland$の全ての[completely_controlled|E] [duchies|E]は$k_england$に戻り[de_jure_drift_drifted|E]となる。"
 found_capital_of_the_rus_decision:0 "ルーシの首都を設立する"
 found_capital_of_the_rus_decision_desc:0 "進取の気性に富むノース人は、スカンディナビアより出でて、荒れ狂うスラヴ人の豊潤なる河川を通って東方へと至る。数えきれない居留地と小王国が力の優劣を争い合っているが、スラヴ人かノース人かを問わず、両者の統一を真に体現できるのは#EMP ただ一つ#!である…"
 found_capital_of_the_rus_decision_tooltip:0 "全ルーシのための真の故郷として王都を立てます"
 found_capital_of_the_rus_decision_confirm:0 "偉大なる都よ永遠なれ！"
 found_capital_of_the_rus_decision_before_last_date:0 "1100年1月1日以前である"
 elevate_mann_and_the_isles_decision:0 "マン島嶼王国を飛躍させる"
 elevate_mann_and_the_isles_decision_desc:0 "$c_isle_of_man$はノース人の侵入者らにとって安息地の役割を果たし、ブリテン諸島のみならず西ヨーロッパ全てに容易に立ち入ることが出来る類い稀なる場所である。\n\n求められているのは、全ての善良なるヴァイキングに道を示し、その内に秘めたる力を理解させ、そして島を黄金と鉄で埋め尽くす者なのだ！"
 elevate_mann_and_the_isles_decision_tooltip:0 "史上最も悪名高き海賊の統治者となります"
 elevate_mann_and_the_isles_decision_confirm:0 "不名誉と不朽の名声に！"
 hold_gruesome_festival_decision_blot_name:0 "生贄の大祭（ブロート）を開く"
 hold_gruesome_festival_decision_fallback_name:0 "大生贄祭の開催"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]中の人民が寄り集まり[ROOT.Char.GetFaith.PantheonTerm]に生贄を捧げる時が来た。これらの儀式は忠実なる信徒たちを互いに結びつけるだけでなく、全地の[ROOT.Char.GetTitleAsNameNoTooltip]としての我の立場を確認するものである。"
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "私の臣民の中には、自分たちの[GetPlayer.GetTitleAsNameNoTooltip]に祝福された盛大な生贄を捧げるものがいる。たとえ一握りの者たちのためでも実行に同意すれば、まちがいなく賛同を得られるだろう。しかし、より野蛮な慣習の受け入れは、そういった慣習を軽蔑する者達による私自身への軽蔑を招くかもしれない。"
 hold_gruesome_festival_decision_tt:1 "盛大なる[Select_CString( Character.IsLocalPlayer, 'GetPlayer.Custom('GruesomeFestivalName')', gruesomefestivalname_festival )]を催します。それに関連して、\n#indent_newline:0 $EFFECT_LIST_BULLET$ 饗宴の規模を決めます\n#indent_newline:0 $EFFECT_LIST_BULLET$ 生贄とする供物を選びます。[prisoners|E]を一人選び[designate_chief_sacrifice_chief_sacrifice|E]にもできます。\n#indent_newline:0 $EFFECT_LIST_BULLET$ 臣民の[faith|E]の[core_tenets|E]に応じて[county_opinion|E]と[character|E] [opinion|E]が増減します"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 あなたは[GetPlayer.GetFaith.GetAdherentName]であるため、[piety|E]を獲得します"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP あなたは[GetPlayer.GetFaith.GetAdherentName]であるため、#! [piety|E]を失います"
 hold_gruesome_festival_decision_tooltip:0 "神聖であり犠牲も伴う儀式に臣民を招待します"
 hold_gruesome_festival_decision_confirm:0 "死と新生だ。"
 raise_stele_decision_name:0 "ルーン石碑を建立する"
 raise_stele_decision_desc:0 "[GetPlayer.GetCulture.GetNameNoTooltip]の間では、重要な出来事を記念して、彫刻を施した石碑を建てる習慣がある。愛する人の死、紛争の解決、土地の獲得などなど。もしかしたら私はかかる石碑の恩恵を受けられるかもしれない…"
 raise_stele_decision_tt.effects_list:0 "あなたの[counties|E]の1つは、以下のいずれかの[modifiers|E]を受け取ります。\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "全ての補正は、ルーン石碑を用いる[cultures|E]に建てたときにより強くなります"
 raise_stele_decision_tooltip:0 "あなたの領国のいずれかにルーン石碑を建立するために支払います"
 raise_stele_decision_confirm:0 "しかし何を刻めばよいのか？"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$ ルーン石碑も用いる全ての[direct_vassals|E]"
 raise_stele_decision_ancestor:0 "あなたは最近身内を亡くした"
 raise_stele_decision_victory:0 "あなたは最近領地を征服した"
 raise_stele_decision_rank:0 "あなたは最近位階を得た"
 forge_the_jomsvikings_decision:0 "ヨムスヴァイキングの設立"
 forge_the_jomsvikings_decision_desc:0 "古いやり方は死につつある。毎日のように、アブラハムの宗教の信者共がすべての人に永遠の命を約束して誘い、冒険者や入植者たちは上陸する先々で外国の神々を採用し、スカンディナヴィアの改革派でさえも我々を十字架や月の人々に寄せようとしている。\n\nもういい。全ての忠実な[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]は変化と冒涜を防ぐために団結しなければならない！"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "[GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName][region|E]にある"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:1 "[county_capital|E]の他に、少なくとも1つの空きか、[castle|E]あるいは[city|E]が無ければなりません"
 forge_the_jomsvikings_decision_tooltip:0 "古の習俗を守るために敬虔なヴァイキングの集団を組織します"
 forge_the_jomsvikings_decision_confirm:0 "ヴァルハラよ、勇士が為の楽土よ！"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt:0 "[THIS.Char.GetFaith.GetName]が[GetReligionByKey('germanic_religion').GetAdjective][religion|E]の一部であり未改革である"