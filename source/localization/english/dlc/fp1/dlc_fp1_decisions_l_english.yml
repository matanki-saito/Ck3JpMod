l_english:
 secure_high_kingdom_north_sea_decision:0 "北海帝国の創設"
 secure_high_kingdom_north_sea_decision_desc:0 "The kingdoms of $k_england$, $k_denmark$, and $k_norway$ are a natural match. Rich, fierce, and bound together by trade and noble blood. If only someone could overcome their individualism, wedding the three permanently..."
 secure_high_kingdom_north_sea_decision_tooltip:1 "Bind $k_england$, $k_denmark$, and $k_norway$ into one [de_jure|E] [realm|E]"
 secure_high_kingdom_north_sea_decision_confirm:0 "Above all, a High King!"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "The $k_danelaw$ currently has [de_jure|E] [counties|E], and $k_england$ must be departitioned first."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "All [completely_controlled|E] [duchies|E] of $k_daneland$ are be [de_jure_drift_drifted|E] back to $k_england$"
 found_capital_of_the_rus_decision:0 "Found the Capital of the Rus'"
 found_capital_of_the_rus_decision_desc:0 "Enterprising Norse flow out of Scandinavia and through the rich rivers of the fierce Slavs to the east. Though countless settlements and minor realms vie for power, Slavic and Norse alike, only #EMP one#! can truly represent the unification of the two peoples..."
 found_capital_of_the_rus_decision_tooltip:0 "Establish your capital as the true home for all the Rus'"
 found_capital_of_the_rus_decision_confirm:0 "A grand capital forever more!"
 found_capital_of_the_rus_decision_before_last_date:0 "1100年1月1日以前である"
 elevate_mann_and_the_isles_decision:0 "Elevate the Kingdom of Mann & the Isles"
 elevate_mann_and_the_isles_decision_desc:0 "The $c_isle_of_man$ is uniquely placed to act as a haven for Norse raiders, with easy access to not just the British Isles but all of Western Europe.\n\nAll it needs is someone to show all good vikings the way, to realize its potential and pave the island with gold and iron!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Become the most infamous pirate ruler of all time"
 elevate_mann_and_the_isles_decision_confirm:0 "To infamy and immortality!"
 hold_gruesome_festival_decision_blot_name:0 "Hold Grand Blót"
 hold_gruesome_festival_decision_fallback_name:0 "大生贄祭の開催"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "It is high time that all [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] comes together to make sacrifice to [ROOT.Char.GetFaith.PantheonTerm]. These rituals not only bind the faithful together, they confirm my place as [ROOT.Char.GetTitleAsNameNoTooltip] of all the land."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "私の臣民の中には、自分たちの[GetPlayer.GetTitleAsNameNoTooltip]に祝福された盛大な生贄を捧げるものがいる。たとえ一握りの者たちのためでも実行することに同意すれば、まちがいなく彼らの賛成を得られるだろう。しかし、さらに野蛮な慣習を受け入れることは、彼らのやり方を軽蔑する者達が私を軽蔑することになるかもしれない。"
 hold_gruesome_festival_decision_tt:0 "You organize a grand [GetPlayer.Custom('GruesomeFestivalName')], involving:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Deciding the scale of the festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Selecting what, [designate_chief_sacrifice_or_who|E], to sacrifice\n#indent_newline:0 $EFFECT_LIST_BULLET$ Gaining or losing [county_opinion|E] and [character|E] [opinion|E] depending on the [core_tenets|E] of your subjects' [faith|E]"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Gaining [piety|E], since you are [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Losing#! [piety|E], since you are [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tooltip:0 "You invite your subjects to partake in a sacred, and costly, ritual"
 hold_gruesome_festival_decision_confirm:0 "死と新生。"
 raise_stele_decision_name:0 "ルーン石碑を建立する"
 raise_stele_decision_desc:0 "It is customary among the [GetPlayer.GetCulture.GetNameNoTooltip] to erect carved monuments to commemorate important events. The death of a loved one, the settling of a dispute, the acquisition of land, and so on. Perhaps I could benefit from such a rock..."
 raise_stele_decision_tt.effects_list:0 "One of your [counties|E] will receive one of the following [modifiers|E]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "All modifiers are stronger when erected in [cultures|E] that use runestones"
 raise_stele_decision_tooltip:0 "Pay for the carving of a runestone in one of your counties"
 raise_stele_decision_confirm:0 "But what to carve?"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$All [direct_vassals|E] that also use runestones"
 raise_stele_decision_ancestor:0 "You have a recently deceased ancestor"
 raise_stele_decision_victory:0 "You recently conquered territory"
 raise_stele_decision_rank:0 "You recently gained a rank"
 forge_the_jomsvikings_decision:0 "ヨムスヴァイキングの設立"
 forge_the_jomsvikings_decision_desc:0 "古いやり方は死につつある。毎日のように、アブラハムの宗教の信者共がすべての人に永遠の命を約束して誘い、冒険者や入植者たちは上陸する先々で外国の神々を採用し、スカンディナヴィアの改革派でさえも我々を十字架や月の人々に寄せようとしている。\n\nもういい。全ての忠実な[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]は変化と冒涜を防ぐために団結しなければならない！"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Is in [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName] [region|E]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:0 "Must have at least one empty, [castle|E], or [city|E] holding besides the [county_capital|E]"
 forge_the_jomsvikings_decision_tooltip:0 "Found a group of pious Vikingr to defend the Old Ways"
 forge_the_jomsvikings_decision_confirm:0 "Valhalla for the worthy alone!"