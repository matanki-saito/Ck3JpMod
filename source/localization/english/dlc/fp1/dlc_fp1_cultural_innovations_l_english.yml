 innovation_varangian_adventurers_desc:0 "私たちが住んでいるこの土地に何の恩義があるだろうか？何もない！領国の中心は土地ではなく人だ。そして我々は最高の土壌、最高の財宝、最高の宮殿に値しないのだろうか？それらを得る簡単な方法は#EMP 取りに行く#!ことだ！"
 unlock_varangian_adventurer_cb:0 "Unlocks the [varangian_adventure|E] [casus_belli|E] during the [tribal|E] [era|E]"
 innovation_all_things:0 "All-Things"
 innovation_all_things_desc:0 "Among our people, there is a strong tradition of public gatherings of all free, empowered adults, where anyone may raise their grievances with the ruler. Of course, for those who stand tall in the eyes of the smallfolk, there can be power in swaying the mob..."
 unlocks_authority_cooldown_breaking:0 "[characters|E] may break the [crown_authority|E] and [tribal_authority|E] cooldowns at a heavy [prestige|E] cost"