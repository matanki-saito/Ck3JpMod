 innovation_all_things_desc:0 "我々の間には、自由で権力のある大人たちが集う公共の場で、誰もが統治者に不満を訴えることができるという強い伝統がある。もちろん、小市民の目の中で堂々としている人には、群衆を揺さぶる力があるかもしれないが…"
