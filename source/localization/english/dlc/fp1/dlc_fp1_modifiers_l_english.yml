l_english:
 high_king_of_the_seas_fp1_modifier:0 "海の上王"
 high_king_of_the_seas_fp1_modifier_desc:0 "この人物は、誰もが認める北海の統治者であり、最高の制海権を有する者である。"
 high_queen_of_the_seas_fp1_modifier:0 "海の女大王"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "挑戦的な大王"
 defiant_high_king_conversion_boost_modifier_desc:1 "この人物は旧神を崇拝しており、他の人にも崇拝してもらうためにはどんなことでもする。\n\n[organized|E][faiths|E]に対する[convert_county|E]の速度を大幅に向上させる。"
 defiant_high_queen_conversion_boost_modifier:0 "挑戦的な女大王"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "流浪のヴァイキング"
 scandinavian_adventurer_fp1_modifier_desc:0 "この人物は、悪漢や冒険者の軍隊と共にスカンディナヴィアから逃れ、別の場所で領土を切り開くことを目指している。"
 nithing_fp1_modifier:0 "ニシング"
 nithing_fp1_modifier_desc:0 "この人物は$north_germanic_group_collective_noun$にとって無価値であり、死んだものとみなされて、奴隷よりも下に見られる。"
 stingy_host_fp1_modifier:0 "ケチな主人"
 stingy_host_fp1_modifier_desc:0 "この人物は、重要でない人物には宮廷での温かい食事さえも断ることで知られている。"
 generous_host_fp1_modifier:0 "寛容な主人"
 generous_host_fp1_modifier_desc:0 "このキャラクターは放浪者に敬意と礼儀、そして温かい食事を与えることで知られている。"
 phantom_island_trivia_fp1_modifier:0 "大西洋の神秘"
 phantom_island_trivia_fp1_modifier_desc:0 "この人物は、大西洋の神秘的な島々の興味深い話をたくさん覚えている。"
 phantom_island_critique_fp1_modifier:0 "批判的な思想家"
 phantom_island_critique_fp1_modifier_desc:0 "この人物は、いく人かの船員が語る昔話に懐疑的であることで知られている。"
 exotic_foreign_lord_fp1_modifier:0 "異国的な海外の領主"
 exotic_foreign_lord_fp1_modifier_desc:0 "この人物は、イスラム世界では、奇妙で興味をそそる異教の領国の支配者として知られている。"
 horrifying_foreign_lord_fp1_modifier:0 "恐るべき海外の領主"
 horrifying_foreign_lord_fp1_modifier_desc:0 "イスラム世界では、この人物の領域にはびこる恐ろしい異教の生贄の話が数多く語られている。"
 draugr_healthy_hiking_fp1_modifier:0 "健康的なハイキング"
 draugr_healthy_hiking_fp1_modifier_desc:0 "この人物は、自身の領国の荒野を歩き回って怪物を狩ることに膨大な時間を費やしてきた。"
 ultimate_blasphemer_modifier:0 "究極の冒涜者"
 ultimate_blasphemer_modifier_desc:0 "この人物は、自分の[head_of_faith|E]を他の[faith|E]の神々のために犠牲にした。誰も彼らを真の信仰者とは思っていない。"
 embraced_local_traditions_modifier:0 "地元の伝統の受容"
 embraced_local_traditions_modifier_desc:0 "このかつてのスカンディナヴィアの人物は、新しい故郷の文化と信仰を受け入れているが、#V ルーン石碑#!を建立することはできる。"
 settled_norse_dynasty_modifier:0 "定住した王朝"
 settled_norse_dynasty_modifier_desc:0 "このスカンディナヴィアの王朝は外国の地に定住している。\n#weak この補正が続く限り、この王朝の統治者はスカンディナヴィアの冒険者たちの目標となることはありません。#!"
 fp1_focusing_on_rule_modifier:0 "統治への集中"
 fp1_focusing_on_rule_modifier_desc:0 "この人物は、人生における他の要求を犠牲にして、統治すること、そして統治することだけに集中している。"
 fp1_ignoring_annoyances_modifier:0 "煩わしさを無視"
 fp1_ignoring_annoyances_modifier_desc:0 "この人物には、煩わしいことや幼稚な空想に付き合う時間はない。"
 fp1_avoiding_the_snow_modifier:0 "雪を避ける"
 fp1_avoiding_the_snow_modifier_desc:0 "この人物は、寒い中あまりに長い時間外にいたため非難されたことがある。"
 fp1_daydreaming_about_diplomacy_modifier:0 "国家に関する空想"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "この人物は、心の中で外交政策の立案に多大な時間を費やしている。"
 fp1_daydreaming_about_martial_modifier:0 "戦略に関する空想"
 fp1_daydreaming_about_martial_modifier_desc:0 "この人物は、心の中で将来の戦争の計画を考えることに多大な時間を費やしている。"
 fp1_daydreaming_about_stewardship_modifier:0 "金に関する空想"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "この人物は、心の中で将来の税金をどう上げるか考えることに多大な時間を費やしている。"
 fp1_daydreaming_about_intrigue_modifier:0 "策略に関する空想"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "この人物は、心の中で誰を次のリストに入れるかの評価に多大な時間を費やしている。"
 fp1_daydreaming_about_learning_modifier:0 "書物に関する空想"
 fp1_daydreaming_about_learning_modifier_desc:0 "この人物は、自分の好きな本に思いを馳せることに多大な時間を費やしている。"
 fp1_excellent_longships_modifier:0 "優れたロングシップ"
 fp1_excellent_longships_modifier_desc:0 "この人物の艦隊は、僧侶を切り裂く刃のように波を切り裂いていく。"
 fp1_rotting_longships_modifier:0 "腐敗したロングシップ"
 fp1_rotting_longships_modifier_desc:0 "この人物の艦隊は、ほとんど航海に適していない。"
 fp1_flagship_leviathan_modifier:0 "巨大な旗艦"
 fp1_flagship_leviathan_modifier_desc:0 "この人物の個人所有のロングシップは#EMP 巨大#!で、とんでもない量の戦利品を積むことができる。"
 fp1_flagship_monster_modifier:0 "怪物のような旗艦"
 fp1_flagship_monster_modifier_desc:0 "この人物の個人所有のロングシップには、獣や怪物、神話、苦しみなどの彫刻が施されている。彫刻の中には、家臣や敵を模したものも多い。"
 fp1_flagship_dragon_modifier:0 "ワーミッシュの旗艦"
 fp1_flagship_dragon_modifier_desc:0 "この人物が愛用しているロングシップは、その特徴的な姿から世界中で語り継がれている。"
 fp1_cursed_by_nithing_pole_modifier:0 "ニシングの柱に呪われた"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "この人物は、ニシングの柱によって死の呪いをかけられている。彼らは自分の破滅が近づいていることを#EMP 知って#!いるが、それがいつかはわからず、その恐怖が彼らを#EMP 蝕んで#!いる。"
 fp1_bathing_health_modifier:0 "厳格な入浴"
 fp1_bathing_health_modifier_desc:0 "この人物は、完璧に入浴のスケジュールを守り、食事の前には手を洗い、客のために温かいタオルを常に用意している。"
 fp1_bathing_attraction_modifier:0 "完全な体裁"
 fp1_bathing_attraction_modifier_desc:0 "この人物は、歯を磨き、髪を梳かし、耳をすくい、肌を洗い、シラミの噂さえないほど、いつも完璧に身だしなみを整えている。"
 fp1_yearly_0071_troll_victory_bear_modifier:0 "熊殺し"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "この人物は、トロルや世界最大の熊を殺したとさえ噂されている。"
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "狼殺し"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "この人物は、民衆がトロルだと信じていたほど素早い狼を殺した。"
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "クズリ殺し"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "この人物は、民衆がトロルだと信じていたほど凶暴なクズリを倒し、荒野の安全を守った。"
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "ヤマネコ殺し"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "この人物は、民衆がトロルだと信じていたほど静かなオオヤマネコを殺した。"
 fp1_yearly_0071_troll_victory_moose_modifier:0 "ムース殺し"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "この人物は、庶民がトロルだと信じていたほど狂暴なムーズを殺した。"
 fp1_yearly_0551_absent_lord_modifier:0 "統治者の不在"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "この人物は、なぜか自分の宮廷にはいないようだ。特に夕食時には。"
 fp1_abased_before_highgod_modifier:0 "真の力が宿る場所"
 fp1_abased_before_highgod_modifier_desc:0 "この人物は、#EMP 真の#!力は神にのみあると主張し、王冠を戴くことを拒んでいる。"
 shieldmaiden_level_martial_1_fp1_modifier:0 "経験豊富な指揮官"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "この人物は、兵士の指揮を向上させるために他の多くの人々よりもずっと努力してきた。"
 shieldmaiden_level_martial_2_fp1_modifier:0 "熟練した指揮官"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "鍛え抜かれた指揮官"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "経験豊富な戦士"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "この人物は、剣の鍛錬を欠かしたことがないようだ。"
 shieldmaiden_level_prowess_2_fp1_modifier:0 "名高い戦士"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "伝説の戦士"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "狡猾な裏切り者"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "この人物は、常に相手を利用する機会を探し続けている。"
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "悪名高き裏切り者"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "不名誉な裏切り者"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 nithing_exiled_fp1_modifier:0 "追放された地元のニシング"
 nithing_exiled_fp1_modifier_desc:0 "悪人が正当に処罰されたという事実に、地元の人々は安心している。"
 nithing_harboured_fp1_modifier:0 "匿われた地元のニシング"
 nithing_harboured_fp1_modifier_desc:0 "地元の人々は、有名な悪人を支援する主君を嫌悪している。"
 nithing_in_limbo_fp1_modifier:0 "階級の緊張"
 nithing_in_limbo_fp1_modifier_desc:0 "宮廷の一定程度の人々は、地域社会と定期的に衝突している。"
 draugr_remedies_succeeded_fp1_modifier:0 "ドラウグの撃退"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "是が非でも、この伯爵領を悩ませている蘇った屍鬼を処理しなければならない。"
 draugr_remedies_failed_fp1_modifier:0 "地元はドラウグに悩まされる"
 draugr_remedies_failed_fp1_modifier_desc:0 "生ける者人たちの最善の努力にもかかわらず、この伯爵領には、疫病、呪い、不幸があふれてている。"
 draugr_monstrous_wolfpack_fp1_modifier:0 "夜の遠吠え"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "異常に空腹で攻撃的なオオカミの群れがこの伯爵領の荒野を徘徊し、家畜や孤独な放浪者たちを食いちぎっている。"
 draugr_monstrous_bear_fp1_modifier:0 "危険な野生動物"
 draugr_monstrous_bear_fp1_modifier_desc:0 "この伯爵領では、巨大な熊が無作為に人々を襲い、時には牛一頭を奪い、時には一家全員を殺戮する。"
 draugr_nithing_fp1_modifier:0 "無法者の幽霊"
 draugr_nithing_fp1_modifier_desc:0 "ある者は歩く死体と呼び、ある者はただの静かな泥棒と呼ぶが、盗癖のある幽霊が地元の人々を苦しめているという点では一致している。"
 draugr_nothing_found_fp1_modifier:0 "迷信深い庶民"
 draugr_nothing_found_fp1_modifier_desc:0 "領主の努力にもかかわらず、小作人たちは自分たちが蘇った死人につきまとわれていると主張する。"
 capital_of_rus_opinion_modifier:0 "首都の成長"
 capital_of_rus_opinion_modifier_desc:0 "この伯爵領には商品、商人、奴隷が絶え間なく流入しているため、人々は完全に満ち足りている。"
 capital_of_rus_misc_benefits_modifier:0 "ヴァリャーグの首都"
 capital_of_rus_misc_benefits_modifier_desc:0 "この入植地は、スラヴやノースといった人々の#EMP 拠点#!となっており、無数の冒険者や征服者、海賊たちが暮らしていることで十分な利益を享受している。"
 held_grand_sacrifice_fp1_modifier:0 "大生贄祭を行った"
 held_grand_sacrifice_fp1_modifier_desc:0 "この伯爵領の庶民たちは、神が捧げ物をした者に微笑むことを知り、安心している。"
 commoners_grand_sacrifice_fp1_modifier:0 "人々の偉大な供犠に参加した"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "この伯爵領の農民たちは、自分たちの神々を讃える最後の大宴会で、貴族たちと自由に交わったことを今でも語り草にしている。"
 held_human_sacrifice_fp1_modifier:0 "人身御供への嫌悪"
 held_human_sacrifice_fp1_modifier_desc:0 "庶民たちは、他の人間を殺す儀式を行う人物により統治されていることに憤慨している。"
 trade_instead_of_raid_fp1_modifier:0 "略奪者である交易商との繋がり"
 trade_instead_of_raid_fp1_modifier_desc:0 "この伯爵領は、侵略者と戦うのではなく、彼らと交易することで十分な利益を得ており、地元の富裕層は異国の地で調達した異国の衣装や装身具を身につけている。"
 fp1_stele_ancestors_strong:0 "祖先のルーン石碑"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "征服のルーン石碑"
 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "権威のルーン石碑"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:1 "ディングでの支援"
 fp1_yearly_0591_levy_modifier_desc:1 "地元のディングでの些細なドラマが、最近この伯爵領の国境の土地を獲得し、新しい村が生まれている。"
 fp1_yearly_0591_building_modifier:1 "ディングでの主張"
 fp1_yearly_0591_building_modifier_desc:1 "地元のディングの政治的資本により、この伯爵領はいくつかの小さな国境の領土を主張することができ、既存の居留地を拡大するための十分な空間を与えられている。"
 fp1_yearly_0591_spurned_modifier:0 "疎外感を感じる"
 fp1_yearly_0591_spurned_modifier_desc:1 "この伯爵領の地元民は、自分たちの主君がライバルの伯爵領を好んでいるという#EMP 事実#!を知っている。"
 fp1_yearly_0591_otherwise_occupied_modifier:0 "別のことに夢中"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "この伯爵領は、隣のライバルとの戦いに忙しく、主君に対する不穏を煽ることができない。"
 fp1_yearly_0071_troll_attacks_modifier:0 "トロルの攻撃"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "そこには…この伯爵領の荒野には#EMP 何か#!がいて、地元の人々を怖がらせ、殺すことさえある。"
 fp1_mann_pirate_capital_modifier:0 "盗まれた街"
 fp1_mann_pirate_capital_modifier_desc:0 "この地方の首都は、血と恐怖と労苦によってその名を得た。労苦は領内で育まれたものだが、血と恐怖は海外から持ち込まれたものである。定期的に。"
 fp1_legacy_of_piracy_modifier:0 "海賊の伝説"
 fp1_legacy_of_piracy_modifier_desc:0 "この家系は、その時代の最も偉大な海賊や略奪者の子孫を辿っている。海、塩、煙は常に彼らの血と口の中にある。\n\n[government|E]タイプに関わらず[raid|E]が可能\n海外での$game_concept_raid$と主要な河川での航行が可能"
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "すぐに生贄にされる"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "この人物は[designate_chief_sacrifice_chief_sacrifice|E]に指定されている。"
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "信仰の危機"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "聖戦騎士団の指導者との諍いによって、この人物は自身の信仰を疑うようになっている。"
 harald_tanglehairs_vow_modifier:0 "もつれ髪の誓い"
 harald_tanglehairs_vow_modifier_desc:0 "この人物は、最初のノルウェー王となるまでは髪を切らず、髪を梳かないという生涯の誓いを立てている。"
 harald_tanglehairs_reminder_modifier:0 "縺れ髪の誓いの成就"
 harald_tanglehairs_reminder_modifier_desc:0 "この人物は、最初のノルウェー王となるまでは髪を切らず、髪を梳かないという生涯の誓いを見事に達成した。彼らは、自分たちの旅路の思い出として、今もそれを続けている。"
 harald_tanglehairs_vow_broken_modifier:0 "もつれ髪の誓いの失敗"
 harald_tanglehairs_vow_broken_modifier_desc:0 "この人物は生涯の誓いに失敗した。最初のノルウェー王になれなかったことで、髪を切ったり梳いたりすることはできない。"
 fp1_0511_carries_stinking_trophy_modifier:0 "悪臭漂う戦利品"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "この人物は、文字通りどこに行くにも腐ってウジに覆われた戦利品を連れている。悪臭は何マイルも続いていると言う者さえいる。"
 fp1_reprieve_from_sa_modifier:0 "スカンディナヴィアの冒険者からの猶予"
 fp1_reprieve_from_sa_modifier_desc:0 "なんとかして、この人物は容赦ないヴァイキングの群れから一定の猶予を勝ち取った。\n$EFFECT_LIST_BULLET$土地を持たないスカンディナヴィアの冒険者たちに襲われることはないでしょう"
 fp1_trade_events_foreign_architects_modifier:0 "外国の建築家"
 fp1_trade_events_foreign_architects_modifier_desc:0 "外国の建築家たちが、最新の様式や建築技術を海外から持ち込んでいる。"
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "外国の支援"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "外国の建築家は、海外から最新の様式を持ち込んでいるが、地元の洗練された建築物を改善することはほとんどできていない。"
 fp1_trade_events_raid_consultants_modifier:0 "熟練した略奪者の滞在"
