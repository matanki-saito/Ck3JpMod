l_english:
 high_king_of_the_seas_fp1_modifier:0 "海の大王"
 high_king_of_the_seas_fp1_modifier_desc:0 "This character is the undisputed ruler of the North Sea, a supreme thalassocrat."
 high_queen_of_the_seas_fp1_modifier:0 "海の女大王"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "挑戦的な大王"
 defiant_high_king_conversion_boost_modifier_desc:1 "This character worships the Old Gods, and will go to any lengths to show that others should too.\n\nSignificant boost to [convert_county|E] speed against [organized|E] [faiths|E]"
 defiant_high_queen_conversion_boost_modifier:0 "挑戦的な女大王"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "流浪のヴァイキング"
 scandinavian_adventurer_fp1_modifier_desc:0 "この人物は、悪漢や冒険者の軍隊と共にスカンディナヴィアから逃れ、別の場所で領土を切り開くことを目指している。"
 nithing_fp1_modifier:0 "Nithing"
 nithing_fp1_modifier_desc:0 "This character is nothing to $north_germanic_group_collective_noun$, considered dead, below even a thrall."
 stingy_host_fp1_modifier:0 "ケチな主人"
 stingy_host_fp1_modifier_desc:0 "この人物は、重要でない人物には宮廷での温かい食事さえも断ることで知られている。"
 generous_host_fp1_modifier:0 "寛容な主人"
 generous_host_fp1_modifier_desc:0 "このキャラクターは放浪者に敬意と礼儀、そして温かい食事を与えることで知られている。"
 phantom_island_trivia_fp1_modifier:0 "大西洋の神秘"
 phantom_island_trivia_fp1_modifier_desc:0 "この人物は、大西洋の神秘的な島々の興味深い話をたくさん覚えている。"
 phantom_island_critique_fp1_modifier:0 "批判的な思想家"
 phantom_island_critique_fp1_modifier_desc:0 "この人物は、いく人かの船員が語る昔話に懐疑的であることで知られている。"
 exotic_foreign_lord_fp1_modifier:0 "異国的な海外の領主"
 exotic_foreign_lord_fp1_modifier_desc:0 "この人物は、イスラム世界では、奇妙で興味をそそる異教の領国の支配者として知られている。"
 horrifying_foreign_lord_fp1_modifier:0 "恐るべき海外の領主"
 horrifying_foreign_lord_fp1_modifier_desc:0 "イスラム世界では、この人物の領域にはびこる恐ろしい異教の生贄の話が数多く語られている。"
 draugr_healthy_hiking_fp1_modifier:0 "健康的なハイキング"
 draugr_healthy_hiking_fp1_modifier_desc:0 "この人物は、自身の領国の荒野を歩き回って怪物を狩ることに膨大な時間を費やしてきた。"
 ultimate_blasphemer_modifier:0 "Ultimate Blasphemer"
 ultimate_blasphemer_modifier_desc:0 "This character sacrificed their own [head_of_faith|E] to another [faith|E]'s divinities. No one considers them a true member of the faithful."
 embraced_local_traditions_modifier:0 "地元の伝統の受容"
 embraced_local_traditions_modifier_desc:0 "このかつてのスカンディナヴィアの人物は、新しい故郷の文化と信仰を受け入れているが、#V ルーン石碑#!を建立することはできる。"
 settled_norse_dynasty_modifier:0 "定住した王朝"
 settled_norse_dynasty_modifier_desc:0 "このスカンディナヴィアの王朝は外国の地に定住している。\n#weak この補正が続く限り、この王朝の統治者はスカンディナヴィアの冒険者たちの目標となることはありません。#!"
 fp1_focusing_on_rule_modifier:0 "統治への集中"
 fp1_focusing_on_rule_modifier_desc:0 "この人物は、人生における他の要求を犠牲にして、統治すること、そして統治することだけに集中している。"
 fp1_ignoring_annoyances_modifier:0 "煩わしさを無視"
 fp1_ignoring_annoyances_modifier_desc:0 "この人物には、煩わしいことや幼稚な空想に付き合う時間はない。"
 fp1_avoiding_the_snow_modifier:0 "Avoiding the Snow"
 fp1_avoiding_the_snow_modifier_desc:0 "This character has been chastised for spending too much time out in the cold."
 fp1_daydreaming_about_diplomacy_modifier:0 "国家に関する空想"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "この人物は、心の中で外交政策の立案に多大な時間を費やしている。"
 fp1_daydreaming_about_martial_modifier:0 "戦略に関する空想"
 fp1_daydreaming_about_martial_modifier_desc:0 "この人物は、心の中で将来の戦争の計画を考えることに多大な時間を費やしている。"
 fp1_daydreaming_about_stewardship_modifier:0 "金に関する空想"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "この人物は、心の中で将来の税金をどう上げるか考えることに多大な時間を費やしている。"
 fp1_daydreaming_about_intrigue_modifier:0 "策略に関する空想"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "この人物は、心の中で誰を次のリストに入れるかの評価に多大な時間を費やしている。"
 fp1_daydreaming_about_learning_modifier:0 "書物に関する空想"
 fp1_daydreaming_about_learning_modifier_desc:0 "この人物は、自分の好きな本に思いを馳せることに多大な時間を費やしている。"
 fp1_excellent_longships_modifier:0 "優れたロングシップ"
 fp1_excellent_longships_modifier_desc:0 "この人物の艦隊は、僧侶を切り裂く刃のように波を切り裂いていく。"
 fp1_rotting_longships_modifier:0 "腐敗したロングシップ"
 fp1_rotting_longships_modifier_desc:0 "この人物の艦隊は、ほとんど航海に適していない。"
 fp1_flagship_leviathan_modifier:0 "巨大な旗艦"
 fp1_flagship_leviathan_modifier_desc:0 "この人物の個人所有のロングシップは#EMP 巨大#!で、とんでもない量の戦利品を積むことができる。"
 fp1_flagship_monster_modifier:0 "怪物のような旗艦"
 fp1_flagship_monster_modifier_desc:0 "この人物の個人所有のロングシップには、獣や怪物、神話、苦しみなどの彫刻が施されている。彫刻の中には、家臣や敵を模したものも多い。"
 fp1_flagship_dragon_modifier:0 "Wyrmish Flagship"
 fp1_flagship_dragon_modifier_desc:0 "This character's personal longship is the stuff of sagas, its distinctive appearance known across the world."
 fp1_cursed_by_nithing_pole_modifier:0 "Cursed by Nithing Pole"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "This character has been fatally cursed by a nithing pole. They #EMP know#! their doom is coming, just not when, and the fear is eating them #EMP alive#!."
 fp1_bathing_health_modifier:0 "Rigorous Bathing"
 fp1_bathing_health_modifier_desc:0 "This character keeps to an immaculate bathing schedule, washes their hands before meals, and always has a hot towel for guests."
 fp1_bathing_attraction_modifier:0 "Immaculate Presentation"
 fp1_bathing_attraction_modifier_desc:0 "This character is always immaculately groomed: teeth scraped, hair combed, ears scooped, skin washed, and nary so much as a whisper of a louse."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Bear-Slayer"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "This character is reputed to have slain either a troll, or the world's largest bear."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Wolf-Slayer"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "This character slew a wolf so swift that the commonfolk believed it a troll."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Wolverine-Slayer"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "This character slew a wolverine so ferocious that the commonfolk believed it a troll, keeping the wilds safe."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Lynx-Slayer"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "This character slew a lynx so silent that the commonfolk believed it a troll."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Moose-Slayer"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "This character slew a moose so rabid that the commonfolk believed it a troll."
 fp1_yearly_0551_absent_lord_modifier:0 "不在の統治者"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "This character, for some reason, never seems to be at their own court. Especially around dinner time."
 fp1_abased_before_highgod_modifier:0 "Where True Power Lies"
 fp1_abased_before_highgod_modifier_desc:0 "This character refuses to don their crown, insisting that #EMP true#! power lies only in the divine."
 shieldmaiden_level_martial_1_fp1_modifier:0 "Experienced Commander"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "This character has worked harder than many to improve their command of soldiers."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Veteran Commander"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Hard-Bitten Commander"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Experienced Fighter"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "This character seems to never stop practicing with a blade."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Famous Fighter"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Legendary Fighter"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Cunning Backstabber"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "This character is always looking for opportunities to take advantage of their foes."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Notorious Backstabber"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Infamous Backstabber"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 nithing_exiled_fp1_modifier:0 "Exiled Local Nithing"
 nithing_exiled_fp1_modifier_desc:0 "Local communities rest safe in the knowledge that a scoundrel has been punished justly."
 nithing_harboured_fp1_modifier:0 "Harbored Local Nithing"
 nithing_harboured_fp1_modifier_desc:0 "Local communities detest their liege's support of a known scoundrel."
 nithing_in_limbo_fp1_modifier:0 "Class Tensions"
 nithing_in_limbo_fp1_modifier_desc:0 "Certain elements of the court clash regularly with local communities."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr Driven Off"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "By hook or by crook, the risen corpse that surely haunted this county has been dealt with."
 draugr_remedies_failed_fp1_modifier:0 "Draugr Haunts Locals"
 draugr_remedies_failed_fp1_modifier_desc:0 "Despite the best efforts of the living, this county is overrun with plagues, curses, and misfortune."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Howls in the Night"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "An abnormally hungry and aggressive pack of wolves stalks the wilds of this county, tearing apart livestock and lonely wanderers."
 draugr_monstrous_bear_fp1_modifier:0 "Unsafe Wilds"
 draugr_monstrous_bear_fp1_modifier_desc:0 "A colossal bear strikes at random in this county, sometimes taking only a cow, sometimes slaughtering entire families."
 draugr_nithing_fp1_modifier:0 "Ghostly Outlaw"
 draugr_nithing_fp1_modifier_desc:0 "Some call them a walking corpse, others merely a quiet thief, but all agree that a kleptomaniacal ghost harasses the locals."
 draugr_nothing_found_fp1_modifier:0 "Superstitious Peasants"
 draugr_nothing_found_fp1_modifier_desc:0 "Despite the best efforts of their liege to prove otherwise, the local smallfolk insist they are stalked by the risen dead."
 capital_of_rus_opinion_modifier:0 "A Growing Capital"
 capital_of_rus_opinion_modifier_desc:0 "The constant influx of goods, merchants, and thralls into this county has left its people utterly content."
 capital_of_rus_misc_benefits_modifier:0 "Varangian Capital"
 capital_of_rus_misc_benefits_modifier_desc:0 "This settlement is #EMP the#! regional hub for Slavs and Norse alike, and enjoys ample benefits for being home to innumerable bands of adventurers, conquerors, and pirates."
 held_grand_sacrifice_fp1_modifier:0 "Went to Grand Sacrifice"
 held_grand_sacrifice_fp1_modifier_desc:0 "The peasants of this county rest easy, knowing that the gods smile on those who pay tribute."
 commoners_grand_sacrifice_fp1_modifier:0 "Went to Peoples' Grand Sacrifice"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "The peasants in this county still talk of how they mixed freely with the nobility at the last mighty feast held in honor of their gods."
 held_human_sacrifice_fp1_modifier:0 "Horrified by Human Sacrifice"
 held_human_sacrifice_fp1_modifier_desc:0 "The peasantry are up in arms at being ruled over by a character who practices the ritual murder of other humans."
 trade_instead_of_raid_fp1_modifier:0 "Raider Trader Links"
 trade_instead_of_raid_fp1_modifier_desc:0 "This county has benefited amply from trading with would-be raiders instead of fighting them, the wealthiest locals wearing exotic garb and trinkets ripped from foreign lands."
 fp1_stele_ancestors_strong:0 "Ancestral Runestone"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Conquest Runestone"
 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Clout Runestone"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:0 "Fresh Settlements"
 fp1_yearly_0591_levy_modifier_desc:0 "The local Thing has recently awarded tracts of border land to this county, causing new villages to spring up."
 fp1_yearly_0591_building_modifier:0 "Land Clearance"
 fp1_yearly_0591_building_modifier_desc:0 "The local Thing has recently awarded tracts of border land to this county, giving ample space to expand existing settlements."
 fp1_yearly_0591_spurned_modifier:0 "Feels Spurned"
 fp1_yearly_0591_spurned_modifier_desc:0 "The locals in this county no for a #EMP fact#! that their liege prefers a rival county to theirs."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Otherwise Occupied"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "This county is too busy fighting their rivals next door to foment unrest against their liege."
 fp1_yearly_0071_troll_attacks_modifier:0 "Troll Attacks"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "There is... #EMP something#! in the wilds of this county, terrifying, and even killing, the locals."
 fp1_mann_pirate_capital_modifier:0 "The Stolen City"
 fp1_mann_pirate_capital_modifier_desc:0 "The local capital earned its moniker through blood, fear, and toil. The toil is home-grown, but the blood and fear are brought in from abroad. Regularly."
 fp1_legacy_of_piracy_modifier:0 "海賊伝説"
 fp1_legacy_of_piracy_modifier_desc:0 "This dynasty traces recent descent from the greatest pirate and raider of the age; sea, salt, and smoke are ever in their blood and on their lips.\n\nCan [raid|E], regardless of [government|E] type\nCan $game_concept_raid$ overseas & sail in Major Rivers"
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Soon to be Sacrificed"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "This character is a designated [designate_chief_sacrifice_chief_sacrifice|E]."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "Crisis of Faith"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "An altercation with the leader of a holy order has caused this character to doubt their beliefs."