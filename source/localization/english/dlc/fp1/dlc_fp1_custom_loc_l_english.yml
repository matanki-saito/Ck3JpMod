 SteleCommemoratesAncestors_Irritable:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]は短気な[second.MakeScope.Var('stele_container').Char.GetWomanMan]で、両端で燃え盛るロウソクと形容されていた。$SteleCommemoratesCarver$。"
