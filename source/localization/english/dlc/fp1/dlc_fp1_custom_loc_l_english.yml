 SteleCommemoratesAncestors_Intro:0 "[second.MakeScope.Var('stele_container').Char.GetHerHis]の[second.MakeScope.Var('stele_container').Char.Custom2('RelationToMeShort',second.MakeScope.Var('stele_commissioner').Char)]により[second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]に掲げる"
