 SteleCommemoratesAncestors_Overseer:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の鋭い視線から逃れられる者などいなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Gallant:0 "$SteleCommemoratesAncestors_Intro$。これほど崇高な魂はなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Architect:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の建造物や記念碑は我々よりも長く生きるだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Administrator:0 "$SteleCommemoratesAncestors_Intro$. Nothing breathed in [second.MakeScope.Var('stele_container').Char.GetHerHis] domain without [second.MakeScope.Var('stele_container').Char.GetHerHim] knowing about it. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Avaricious:0 "$SteleCommemoratesAncestors_Intro$。銀と銀がぶつかり合う音ほど、[second.MakeScope.Var('stele_container').Char.GetHerHim]のやる気を高めるものはなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Schemer:0 "$SteleCommemoratesAncestors_Intro$. The twists and turns of [second.MakeScope.Var('stele_container').Char.GetHerHis] mind knotted even the best of spies. $SteleCommemoratesCarver$."
