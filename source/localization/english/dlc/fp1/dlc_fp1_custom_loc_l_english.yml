 SteleCommemoratesAncestors_Diplomat:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の雄弁が永遠に続きますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_FamilyFirst:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]にとって家族より大切なものはなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_August:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]という威厳ある人物を失った世界はより慎ましい場所となる。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Reveler:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]が[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]でも永遠のパーティーを続けられますように。$SteleCommemoratesCarver$"
 SteleCommemoratesAncestors_Blademaster:1 "$SteleCommemoratesAncestors_Intro$真に、[second.MakeScope.Var('stele_container').Char.GetHerHis]の刃を止められる者は誰もいなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Hunter:0 "$SteleCommemoratesAncestors_Intro$。この国には、これほどまでに真実味のある射撃はない。$SteleCommemoratesCarver$"
 SteleCommemoratesAncestors_Strategist:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の頭脳はいかなる敵も予測できないほど早く動いていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Overseer:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の鋭い視線から逃れられる者などいなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Gallant:0 "$SteleCommemoratesAncestors_Intro$。これほど崇高な魂はなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Architect:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の建造物や記念碑は我々よりも長く生きるだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Administrator:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の直轄領では、[second.MakeScope.Var('stele_container').Char.GetHerHim]が知らないものは何もない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Avaricious:1 "$SteleCommemoratesAncestors_Intro$。銀と銀がぶつかり合う音ほど、[second.MakeScope.Var('stele_container').Char.GetHerHim]のやる気を高めるものはなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Schemer:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の心の動きは、最高のスパイをも翻弄する。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Seducer:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は数えきれぬほど多くの人の心を傷つけた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Torturer:1 "$SteleCommemoratesAncestors_Intro$。世界は[second.MakeScope.Var('stele_container').Char.GetHerHis]の悪夢のような奉仕からの解放を喜んでいる。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Scholar:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の言葉や知恵は永遠に生き続けるであろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Theologian:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はこの世のどんな生物よりも[second.MakeScope.Var('stele_container').Char.GetFaith.HighGodName]に愛されていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Mystic:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]が幾度となく越えてきたベールの向こうで、安息を得られますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Physician:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の賢明な治療によって、数え切れないほどの人々が救われた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Herbalist:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、[second.MakeScope.Var('stele_container').Char.GetHerHis]のお気に入りのキノコ畑の秘密を墓場まで持っていった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Lustful:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の欲望はようやく満たされる。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Chaste:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]への肉体の誘惑に対して心配する必要などなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Gluttonous:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetAge]において、[second.MakeScope.Var('stele_container').Char.GetSheHe]が食事を抜いたことなど一度もなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Temperate:1 "$SteleCommemoratesAncestors_Intro$。全てにおいて節度が[second.MakeScope.Var('stele_container').Char.GetHerHim]を導いた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Greedy:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]が生前に渇望していた富を死後にも得られますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Generous:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、気前の良いコインによって記憶される。$SteleCommemoratesCarver$"
 SteleCommemoratesAncestors_Lazy:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は時には文字通り何年も何もしなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Diligent:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は常に自身が死ねば休むことができると言い続けていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Wrathful:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]ほど、不意打ちのパンチを繰り出した者はいないだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Calm:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はまさに穏やかな海であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Patient:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、もはや余命いくばくもない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Impatient:1 "$SteleCommemoratesAncestors_Intro$。方々へと飛び回る[second.MakeScope.Var('stele_container').Char.GetHerHis|U]もようやく止まった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Arrogant:1 "$SteleCommemoratesAncestors_Intro$。誰も[second.MakeScope.Var('stele_container').Char.GetHerHim]を「自分に自信が持てない」と誤魔化すことはできない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Humble:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はネズミのように従順だった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Deceitful:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はもう二度と嘘はつけない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Honest:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はゆりかごから墓場まで、一度も偽りを言わなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Craven:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は多くのものから逃げたが、どんな[second.MakeScope.Var('stele_container').Char.GetWomanMan]も死からは逃げられない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Brave:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はどんな敵にも、死をも恐れぬ勇気を持って立ち向かった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Shy:1 "$SteleCommemoratesAncestors_Intro$元々ほとんど現れることはなかったが、[second.MakeScope.Var('stele_container').Char.GetHerHis]のような人は二度と現れないだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Gregarious:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の多くの友人たちは、永遠に[second.MakeScope.Var('stele_container').Char.GetHerHim]を懐かしく思い出すだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Ambitious:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の野心には限界などなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Content:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]がどんな人であったとしても、[second.MakeScope.Var('stele_container').Char.GetSheHe]は満足して死んでいった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Arbitrary:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetFaith.DeathDeityName]の法則が、[second.MakeScope.Var('stele_container').Char.GetHerHim]を、[second.MakeScope.Var('stele_container').Char.GetSheHe]が生者の法則に接したよりもよく扱っていますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Just:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は度を越すほどに法を守って来た。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Cynical:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]や、[second.MakeScope.Var('stele_container').Char.GetFaith.NegativeAfterLife]が確実に存在することなど信じはしなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Zealous:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は強烈で圧倒的な信仰心を持つ[second.MakeScope.Var('stele_container').Char.GetWomanMan]であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Paranoid:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]には至る所に敵が見えたが、避けられないものを食い止めることはできなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Trusting:1 "$SteleCommemoratesAncestors_Intro$。決して疑うことなく、[second.MakeScope.Var('stele_container').Char.GetSheHe]は常に皆のことを一番に考えていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Compassionate:1 "$SteleCommemoratesAncestors_Intro$。歴史が、[second.MakeScope.Var('stele_container').Char.GetSheHe]が他の人にしたように、[second.MakeScope.Var('stele_container').Char.GetHerHim]に対して親切でありますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Callous:1 "$SteleCommemoratesAncestors_Intro$。生前の[second.MakeScope.Var('stele_container').Char.GetSheHe]は他人の気持ちを何も気にせず、死後は[second.MakeScope.Var('stele_container').Char.GetHerHis]を誰も気にしない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Sadistic:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、冷酷な喜びをもって仲間を食い物にした。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Stubborn:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetWomanMan]は決断力のある人で、他の誰かのためにも[second.MakeScope.Var('stele_container').Char.GetHerHis]自身の心を入れ替えようとしませんでした。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Fickle:1 "$SteleCommemoratesAncestors_Intro$。誰もが、[second.MakeScope.Var('stele_container').Char.GetHerHis]の評価が風のように移り変わっていくことを知っていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Vengeful:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]ほど他者への恨みを抱える者はいなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Forgiving:1 "$SteleCommemoratesAncestors_Intro$。無限の愛を持つ[second.MakeScope.Var('stele_container').Char.GetWomanMan]は、[second.MakeScope.Var('stele_container').Char.GetHerselfHimself]をも許せないような恨みはありませんでした。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Drunkard:1 "$SteleCommemoratesAncestors_Intro$。良い意味でも悪い意味でも、[second.MakeScope.Var('stele_container').Char.GetHerHim]を酔い潰せる人は少ない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Hashishiyah:1 "$SteleCommemoratesAncestors_Intro$。ゆったりとした心で、[second.MakeScope.Var('stele_container').Char.GetHerHim]は、ケーキの隠し場所に接触している間、ほとんど悩むことはなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Rakish:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、数々の老舗企業のお得意様でもありました。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Reclusive:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]は存在しなかったと主張する者もいるが、[second.MakeScope.Var('stele_container').Char.GetHerHim]を見たと証言する者も稀にいる。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Irritable:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]は短気な[second.MakeScope.Var('stele_container').Char.GetWomanMan]で、両端で燃え盛るロウソクと形容されていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Flagellant:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の忍耐は困惑と感動だった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Profligate:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]がケチだったと言える者はいない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Improvident:1 "$SteleCommemoratesAncestors_Intro$。慈善活動は伝説的だったが、[second.MakeScope.Var('stele_container').Char.GetHerHis]の財政計画はそれほどでもなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Contrite:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の舌は緩んでいたが、[second.MakeScope.Var('stele_container').Char.GetHerHis]の良心は汚れなきものだった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_ComfortEater:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はさまざまなものを味わってきた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Inappetetic:1 "$SteleCommemoratesAncestors_Intro$。我々は、彼が[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]において、[second.MakeScope.Var('stele_container').Char.GetSheHe]が地上で欠けていたものに慰めを見出すことを願っている。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Journaller:1 "$SteleCommemoratesAncestors_Intro$。何か他に[second.MakeScope.Var('stele_container').Char.GetHerHim]について書かれているものがはあるだろうか？$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Confider:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は支援を求めることを恐れなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Athletic:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は常に良い走りで解決できないものなどないと言っていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Saoshyant:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は光を取り戻し、我々は皆それに感謝している。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Berserker:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]は嵐の風のように原始的であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Shieldmaiden:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]を軽く見た多くの人々が[second.MakeScope.Var('stele_container').Char.GetHerHis]の死に先立って死んでいった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Varangian:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は$greek$王のお気に入りであった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Kinslayer:1 "$SteleCommemoratesAncestors_Intro$。他のあらゆる[second.MakeScope.Var('stele_container').Char.GetHerHis]の行為に対し、我々はまだ[second.MakeScope.Var('stele_container').Char.GetHerHim]に肉親殺しのレッテルを貼らねばならない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Deviant:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の趣味は実に多彩であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Cannibal:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はどんな異国の見知らぬ人々であっても[second.MakeScope.Var('stele_container').Char.GetHerHis]の宮廷へと迎え入れた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Incestuous:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は家族を大切にすることで知られていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Murderer:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は[second.MakeScope.Var('stele_container').Char.GetHerHis]の目的への歩みを止めることはなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Viking:1 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の名はそれを聞いたすべての庶民たちに恐れられていた。$SteleCommemoratesCarver$。"
