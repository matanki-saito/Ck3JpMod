 SteleCommemoratesAncestors_Diplomat:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の雄弁が永遠に続きますように。$SteleCommemoratesCarver$。"
