 SteleCommemoratesAncestors_Torturer:0 "$SteleCommemoratesAncestors_Intro$。世界は[second.MakeScope.Var('stele_container').Char.GetHerHis]の悪夢のような奉仕からの解放を喜んでいる。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Scholar:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の言葉や知恵は永遠に生き続けるであろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Theologian:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はこの世のどんな生物よりも[second.MakeScope.Var('stele_container').Char.GetFaith.HighGodName]に愛されていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Mystic:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]が幾度となく越えてきたベールの向こうで、安息を得られますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Physician:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の賢明な治療によって、数え切れないほどの人々が救われた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Herbalist:0 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] took the secret of [second.MakeScope.Var('stele_container').Char.GetHerHis] favorite mushroom patch to the grave. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Lustful:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の欲望はようやく満たされる。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Chaste:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]への肉体の誘惑に対して心配する必要などなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Gluttonous:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetAge]において、[second.MakeScope.Var('stele_container').Char.GetSheHe]が食事を抜いたことなど一度もなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Temperate:0 "$SteleCommemoratesAncestors_Intro$。全てにおいて節度が[second.MakeScope.Var('stele_container').Char.GetHerHim]を導いた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Greedy:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]が生前に渇望していた富を死後にも得られますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Generous:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、気前の良いコインによって記憶される。$SteleCommemoratesCarver$"
 SteleCommemoratesAncestors_Lazy:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は時には文字通り何年も何もしなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Diligent:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は常に自身が死ねば休むことができると言い続けていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Wrathful:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]ほど、不意打ちのパンチを繰り出した者はいないだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Calm:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はまさに穏やかな海であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Patient:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、もはや余命いくばくもない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Impatient:0 "$SteleCommemoratesAncestors_Intro$。方々へと飛び回る[second.MakeScope.Var('stele_container').Char.GetHerHis|U]もようやく止まった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Arrogant:0 "$SteleCommemoratesAncestors_Intro$. No one ever falsely accused [second.MakeScope.Var('stele_container').Char.GetHerHim] of lacking self-worth. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Humble:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はネズミのように従順だった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Deceitful:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はもう二度と嘘はつけない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Honest:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はゆりかごから墓場まで、一度も偽りを言わなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Craven:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は多くのものから逃げたが、どんな[second.MakeScope.Var('stele_container').Char.GetWomanMan]も死からは逃げられない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Brave:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はどんな敵にも、死をも恐れぬ勇気を持って立ち向かった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Shy:0 "$SteleCommemoratesAncestors_Intro$元々ほとんど現れることはなかったが、[second.MakeScope.Var('stele_container').Char.GetHerHis]のような人は二度と現れないだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Gregarious:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の多くの友人たちは、永遠に[second.MakeScope.Var('stele_container').Char.GetHerHim]を懐かしく思い出すだろう。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Ambitious:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の野心には限界などなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Content:0 "$SteleCommemoratesAncestors_Intro$. Whatever else [second.MakeScope.Var('stele_container').Char.GetSheHe] may have been, [second.MakeScope.Var('stele_container').Char.GetSheHe] died content. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Arbitrary:0 "$SteleCommemoratesAncestors_Intro$. May the laws of [second.MakeScope.Var('stele_container').Char.GetFaith.DeathDeityName] treat [second.MakeScope.Var('stele_container').Char.GetHerHim] better than [second.MakeScope.Var('stele_container').Char.GetSheHe] treated the laws of the living. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Just:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は度を越すほどに法を守って来た。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Cynical:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]や、[second.MakeScope.Var('stele_container').Char.GetFaith.NegativeAfterLife]が確実に存在することなど信じはしなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Zealous:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は強烈で圧倒的な信仰心を持つ[second.MakeScope.Var('stele_container').Char.GetWomanMan]であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Paranoid:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]には至る所に敵が見えたが、避けられないものを食い止めることはできなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Trusting:0 "$SteleCommemoratesAncestors_Intro$。決して疑うことなく、[second.MakeScope.Var('stele_container').Char.GetSheHe]は常に皆のことを一番に考えていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Compassionate:0 "$SteleCommemoratesAncestors_Intro$。歴史が、[second.MakeScope.Var('stele_container').Char.GetSheHe]が他の人にしたように、[second.MakeScope.Var('stele_container').Char.GetHerHim]に対して親切でありますように。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Callous:0 "$SteleCommemoratesAncestors_Intro$。生前の[second.MakeScope.Var('stele_container').Char.GetSheHe]は他人の気持ちを何も気にせず、死後は[second.MakeScope.Var('stele_container').Char.GetHerHis]を誰も気にしない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Sadistic:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は、冷酷な喜びをもって仲間を食い物にした。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Stubborn:0 "$SteleCommemoratesAncestors_Intro$. A [second.MakeScope.Var('stele_container').Char.GetWomanMan] of resolution, [second.MakeScope.Var('stele_container').Char.GetSheHe] refused to change [second.MakeScope.Var('stele_container').Char.GetHerHis] mind for anyone. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Fickle:0 "$SteleCommemoratesAncestors_Intro$。誰もが、[second.MakeScope.Var('stele_container').Char.GetHerHis]の評価が風のように移り変わっていくことを知っていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Vengeful:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]ほど他者への恨みを抱える者はいなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Forgiving:0 "$SteleCommemoratesAncestors_Intro$. A [second.MakeScope.Var('stele_container').Char.GetWomanMan] of infinite love, there was no grudge [second.MakeScope.Var('stele_container').Char.GetSheHe] could not find it in [second.MakeScope.Var('stele_container').Char.GetHerselfHimself] to forgive. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Drunkard:0 "$SteleCommemoratesAncestors_Intro$. For better or for worse, few could drink [second.MakeScope.Var('stele_container').Char.GetHerHim] under the table. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Hashishiyah:0 "$SteleCommemoratesAncestors_Intro$。ゆったりとした心で、[second.MakeScope.Var('stele_container').Char.GetHerHim]は、ケーキの隠し場所に接触している間、ほとんど悩むことはなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Rakish:0 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was a preferred client at a number of venerable establishments. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reclusive:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]は存在しなかったと主張する者もいるが、[second.MakeScope.Var('stele_container').Char.GetHerHim]を見たと証言する者も稀にいる。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Irritable:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]は短気な[second.MakeScope.Var('stele_container').Char.GetWomanMan]で、両端で燃え盛るロウソクと形容されていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Flagellant:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の忍耐は困惑と感動だった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Profligate:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe]がケチだったと言える者はいない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Improvident:0 "$SteleCommemoratesAncestors_Intro$。慈善活動は伝説的だったが、[second.MakeScope.Var('stele_container').Char.GetHerHis]の財政計画はそれほどでもなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Contrite:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis]の舌は緩んでいたが、[second.MakeScope.Var('stele_container').Char.GetHerHis]の良心は汚れなきものだった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_ComfortEater:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はさまざまなものを味わってきた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Inappetetic:0 "$SteleCommemoratesAncestors_Intro$。我々は、彼が[second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]において、[second.MakeScope.Var('stele_container').Char.GetSheHe]が地上で欠けていたものに慰めを見出すことを願っている。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Journaller:0 "$SteleCommemoratesAncestors_Intro$。何か他に[second.MakeScope.Var('stele_container').Char.GetHerHim]について書かれているものがはあるだろうか？$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Confider:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は支援を求めることを恐れなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Athletic:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は常に良い走りで解決できないものなどないと言っていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Saoshyant:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は光を取り戻し、我々は皆それに感謝している。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Berserker:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]は嵐の風のように原始的であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Shieldmaiden:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHim]を軽く見た多くの人々が[second.MakeScope.Var('stele_container').Char.GetHerHis]の死に先立って死んでいった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Varangian:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は$greek$王のお気に入りであった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Kinslayer:0 "$SteleCommemoratesAncestors_Intro$。他のあらゆる[second.MakeScope.Var('stele_container').Char.GetHerHis]の行為に対し、我々はまだ[second.MakeScope.Var('stele_container').Char.GetHerHim]に肉親殺しのレッテルを貼らねばならない。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Deviant:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の趣味は実に多彩であった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Cannibal:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]はどんな異国の見知らぬ人々であっても[second.MakeScope.Var('stele_container').Char.GetHerHis]の宮廷へと迎え入れた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Incestuous:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は家族を大切にすることで知られていた。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Murderer:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetSheHe|U]は[second.MakeScope.Var('stele_container').Char.GetHerHis]の目的への歩みを止めることはなかった。$SteleCommemoratesCarver$。"
 SteleCommemoratesAncestors_Viking:0 "$SteleCommemoratesAncestors_Intro$。[second.MakeScope.Var('stele_container').Char.GetHerHis|U]の名はそれを聞いたすべての庶民たちに恐れられていた。$SteleCommemoratesCarver$。"
