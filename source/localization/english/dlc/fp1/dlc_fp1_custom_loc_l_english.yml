 SteleCommemoratesAncestors_Journaller:0 "$SteleCommemoratesAncestors_Intro$。何か他に[second.MakeScope.Var('stele_container').Char.GetHerHim]について書かれているものがはあるだろうか？$SteleCommemoratesCarver$。"
