 SteleCommemoratesConquest_Intro:1 "[second.MakeScope.Var('stele_commissioner').Char.GetHerHis]の[second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]への勝利を記念し、[second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed]に掲げる"
