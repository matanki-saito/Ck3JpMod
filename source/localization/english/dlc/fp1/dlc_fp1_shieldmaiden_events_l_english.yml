l_english:
 fp1_shieldmaiden.0001.t:0 "将来の[shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc:0 "\"My [ROOT.Char.GetLadyLord], I come before you asking a chance to prove myself,\" says my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. I shift a little in my throne, intrigued, while the court around us strains to listen.\n\n\"Despite being the equal of any of your $knight_culture_player_plural_no_tooltip_lowercase$, I am forbidden from taking up a place in your shield wall or commanding your troops. I would challenge [challenged_knight.GetTitledFirstName] to a duel, to show my mettle in combat.\""
 fp1_shieldmaiden.0001.a:0 "よろしい、[challenged_knight.GetTitledFirstNameNoTooltip]との決闘を許可しよう。"
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip]が勝利する"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip]が勝利する"
 fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]？いやいや、お前は#EMP 私と#!戦うべきだ！"
 fp1_shieldmaiden.0001.b.tt_success:0 "あなたは[shieldmaiden.GetFirstNameNoTooltip]を打ち負かす"
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip]はあなたをよろめかせる"
 fp1_shieldmaiden.0001.c:0 "その要求だけでも十分な勇気だ。"
 fp1_accepted_shieldmaiden_without_question:0 "[shieldmaiden.GetWomenMen]は戦えないと考えているすべての[courtier|E]及び[vassal|E]"
 fp1_shieldmaiden.0001.d:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')]だと？笑わせるな！"
 fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')]が逃亡を食い止める"
 fp1_shieldmaiden.0011.desc:0 "牢屋の鍵を開けるのは思ったより簡単だった。次から次へと警護の目をすり抜けるのは難しいが、私はなんとかやり遂げて、影のように忍び歩いて牢から出た。\n\n自由とはそれを#EMP 味わえる#!ようになってから奪われてしまうものだ。角を曲がると、[shieldmaiden.GetTitledFirstName]、[imprisoner.GetFirstNamePossessive]の[shieldmaiden.Custom('ShieldPersonFemaleMale')|L] が暗闇の中から溶け出してくる。\n\n私は、自分の顔に向かって棍棒が振り下ろされるまで、それに気づくことさえなかった。"
 fp1_shieldmaiden.0011.a:0 "ま、待て、待って——あああああ！"
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc:0 "[prisoner.GetTitledFirstName]は、昨夜、もう少しで脱走に成功するところだったが、未明には監獄へと戻されていた。\n\n囚人は、多くの警護の目をうまくすり抜けたようだが、眠れずに深夜の散歩をしていた[shieldmaiden.GetTitledFirstName]に気づかれてしまったのだ。\n\n我が[shieldmaiden.Custom('ShieldPersonFemaleMale')]は[prisoner.GetFirstNameNoTooltip]を血みどろにして打ち負かし、あとは[prisoner.GetHerHim]を看守のところへ連れて行くだけだった。"
 fp1_shieldmaiden.0012.a:0 "素晴らしい働きだ、[shieldmaiden.GetFirstNameNoTooltip]。"
 fp1_shieldmaiden.0012.b:0 "なぜお前は[prisoner.GetHerHim]をあれほど激しく打ちすえたのだ！？"
 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin:0 "私の暗殺者は[target.GetTitledFirstName]を殺すことに失敗した！どうやら[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]である[shieldmaiden.GetTitledFirstName]が邪魔に入り、殺人が起こっていたであろう数秒前に現れ、私が雇った暗殺者を殺してしまったようだ。"
 fp1_shieldmaiden.0021.desc.thugs:0 "[target.GetTitledFirstName]を殺すため私が雇った暗殺者はその任務に失敗した！彼らの残忍さにもかかわらず、[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]は、[target.GetHerHis]の護衛が集結して残った山賊たちを殺すまで、[target.GetHerHim]を危険から守ることができた。"
 fp1_shieldmaiden.0021.desc.mob:0 "私が[target.GetTitledFirstName]を殺すために扇動した暴徒たちは、[target.GetHerHim]を[target.GetHerHis]の馬から引きずり落とすことには成功したものの、彼らは[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]が邪魔に入る前に仕事を終えることができなかった。[shieldmaiden.GetSheHe|U]は、[target.GetFirstNameNoTooltip]の攻撃範囲内にいる農民たちを容赦なく殺し、他の農民を怖がらせ逃走させた。"
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "森の中で[target.GetTitledFirstName]を迷子にする私の計画は完璧に成功したと思っていたが、夜になっても[target.Custom('GirlBoy')]の痕跡は見つからなかった。\n\n不幸なことに、私がベッドに入ろうと思った矢先、[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]が[target.Custom('GirlBoy')]を連れて森から出てきたという知らせが入ってきた。どうやら[shieldmaiden.GetSheHe]は自ら森の中の[target.GetFirstNamePossessiveNoTooltip]の足跡を追い、腹を空かせた獣が現れる前に彼を見つけだしたようだ。"
 fp1_shieldmaiden.0021.desc.child_pushed:0 "将来、[target.GetTitleAsNameNoTooltip]となるはずだった頭の悪い[target.Custom('GirlBoy')]は、私の罠にハマるほど愚かであった！[target.GetFirstName]は予定通りバルコニーの端を登り、私のスパイは[target.GetHerHim]を外に突き落とした…\n\n…死の転落となるはずだったのだが、地面に落ちる直前、[target.GetSheHe]は[target.GetHerHis]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]に受け止められてしまったのだ。[target.GetSheHe|U]はまだ生きており、再び同じ策略にはまるとは考えにくい。"
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\n\n少なくとも、[shieldmaiden.GetFirstNameNoTooltip]は、[shieldmaiden.GetHerHis]の傷が元で死んでしまい、もう私を苦しめることはないはずだ。"
 fp1_shieldmaiden.0021.a:0 "終わりだ…"
 fp1_shieldmaiden.0021.b:0 "…私が終わりだと言うまでは終わってなどいない！"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin:0 "今日、私はもう少しで#EMP 死ぬ#!ところだった！もし[shieldmaiden.GetFirstName]が異変に気づかず、私の部屋までついてきていなかったら、今頃は死体になっていただろう。\n\n私が最初に聞いた暗殺者の声は、[shieldmaiden.GetFirstNameNoTooltip]が私のすぐ後ろで、体当たりで誰かを地面に叩きつけたときのもので、その後、暗殺者が死ぬまでの間、ナイフと拳とが飛び交っていた。"
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\n\n悲しいことに、[shieldmaiden.GetFirstNameNoTooltip]は究極の代償を払った。暗殺者は死んだが、[shieldmaiden.GetHerHis]の傷もまた致命的なものだった。"
 fp1_shieldmaiden.0022.desc.thugs:0 "私が従者と一緒に旅をしていると、雑木林から叫び声が聞こえてきた。「攻撃だ！[ROOT.Char.GetTitleTierName]を狙え！」待ち伏せだ！\n\n私の金目当ての単なる盗賊ではなく、私の命を狙う殺し屋だ！私の[shieldmaiden.Custom('ShieldPersonFemaleMale')]である[shieldmaiden.GetFirstNameNoTooltip]は、血に飢えた盗賊と私の間に[shieldmaiden.GetHerHis]の体を入れ、私の防御に駆けつける。\n\n[shieldmaiden.GetFirstNameNoTooltip|U]は刃を振り回しながら敵が我々の位置に集まってきたので、戦闘的に後退するが、しかし、すぐに他の警護が守りに入り、残りの攻撃者たちを切り倒してくれた。"
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "戦いがおさまったとき、[shieldmaiden.GetSheHe]は地面に倒れ、私は[shieldmaiden.GetHerHis]の深い傷に気づいた。[shieldmaiden.GetSheHe]は最後の最後まで、私を守ってくれたのだ…"
 fp1_shieldmaiden.0022.desc.mob:0 "私が[home_province.GetName]の通りを馬で駆けていると、怒鳴り声と叫び声を上げる農民の群衆が私の従者に襲いかかってきた。何が起こったかわからない間に、農民たちは私を馬から引き摺り下ろして殴り始める。\n\n私の[shieldmaiden.Custom('ShieldPersonFemaleMale')]である[shieldmaiden.GetFirstName]は[shieldmaiden.Custom('signature_weapon')]を手に駆けつけると、私を殴っていた農民たちを容赦なく[shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')]、そして、おそらくは、彼らの死体の下に埋もれている私を、さらなる危害から守ってくれているのだろう。"
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\n\n戦いの音が止んだ後、[shieldmaiden.GetFirstNameNoTooltip]は私の上の死体を動かし、私を立ち上がらせる。我々以外に通りは閑散としており、陰謀を企んだ者たちは全員死んだか逃亡したようだ。"
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\n\n私が死体の山から身を起こす頃には、倒れた人々の死体を除き、通りは閑散としている——その中に[shieldmaiden.GetFirstNameNoTooltip]がいる。"
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "森の中で廷臣たちとかくれんぼをしていた私は、自分を探す者たちの声が聞こえなくなってから随分と時間が経っていることに気がついた。長すぎる。\n\n叫んでも何も返ってこない。私は見捨てられたのだ…帰り道を探そうにも、どっちがどっちだかわからないし、すぐに周りは暗くなってしまう。\n\n間もなく、木々の間を動く獣の声が聞こえてきたが、彼らが私にたどり着く前に私の[shieldmaiden.Custom('ShieldPersonFemaleMale')]である[shieldmaiden.GetFirstName]がそこにいて、息を切らしながら炎の松明を振り回している。炎が獣たちを遠ざけたようで、彼らとの距離を保ちながら[shieldmaiden.GetSheHe]が喘ぎながら言う。「家に…帰りましょう…わが主君…」"
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP ドン！！#!\n\n私は[shieldmaiden.Custom('ShieldPersonFemaleMale')]である[shieldmaiden.GetFirstNameNoTooltip]の腕の中へと落下した。「バカな子だ！もしも私が間に合わなかったら…いや、何でもありません。安全な場所に連れて行ってあげましょう。」"
 fp1_shieldmaiden.0022.owner_discovered:0 "\n\nこの攻撃の原因を作った者はただ一人しかいない。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だ！"
 fp1_shieldmaiden.0022.a:0 "誰が#EMP 私の#!命を狙ったのだ？"
 fp1_shieldmaiden.0022.b:0 "[owner.GetSheHe|U]はこのことで罰せられるだろう！"
 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')]が経験を得る"
 fp1_shieldmaiden.0032.desc.root:1 "戦争と戦争の間には、自分の技術を磨くことが大切だ。\n\nこのような方針のもと、私は訓練場で、その日三回目の模擬戦闘において、兵士たちを残忍に打倒し、取っ組み合い、叱りつけていた。\n\n私が四回目に彼らを呼び戻すと、彼らは不平の声を上げる。好きなように言わせておけばいい。私は訓練をしなければならないのだ。"
 fp1_shieldmaiden.0032.desc.courtier:1 "[shieldmaiden.GetTitledFirstName]の訓練を見ることは、常に良い経験になる。[shieldmaiden.GetSheHe|U]は、[shieldmaiden.GetSheHe]がただの小競り合いをしているにすぎないことを忘れてしまうほど、猛烈な勢いで戦っている。\n\n壊れた装備やボロボロになった兵士たちが地面に散らばっている。一段落すると、[shieldmaiden.GetHerHis]の弱ったスパーリングの相手から安堵の呻き声が上がる。\n\nしかし、それと同じように、休憩が終わり、[shieldmaiden.GetFirstNameNoTooltip]は訓練を再開する。"
 fp1_shieldmaiden.0032.a.root:0 "私の盾の壁は破れはしない！"
 fp1_shieldmaiden.0032.a.courtier:0 "[shieldmaiden.GetSheHe]がどのように盾の壁を指揮するか見てみよう！"
 fp1_shieldmaiden.0032.b.root:0 "私は[shieldmaiden.GetFaith.WarGodName]のように激しく振ることができるぞ！"
 fp1_shieldmaiden.0032.b.courtier:0 "[shieldmaiden.GetHerHim]が刃を振るうのを見よ！"
 fp1_shieldmaiden.0032.c.root:0 "私には敵の弱点がすべて見えている！"
 fp1_shieldmaiden.0032.c.courtier:0 "[shieldmaiden.GetSheHe|U]は常に隙を見つけることができる！"