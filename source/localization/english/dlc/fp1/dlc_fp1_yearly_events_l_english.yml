l_english:
 fp1_berserk_roar_evtopt:0 "#BER あああああああ！#!"
 fp1_yearly.0001.t:0 "逃走した奴隷"
 fp1_yearly.0001.desc:1 "奴隷の人生は[ROOT.Char.GetCulture.GetNameNoTooltip]文化においては現実である。下層の人間は、外国から捕らえられたり、元々奴隷として生まれたりして、我々の畑を耕し家族の世話をしている。\n\n理論上は。\n\n昨晩、そのような奴隷が、[dummy_gender.GetSheHe]自身だけでは飽き足らず、貴重な宝石を腕一杯に抱えて逃げ出してしまったのだ！さらに悪いことに、[scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)]は、奴隷が暗闇に消えていくのを#EMP 見ながら#!、朝まで誰にも伝えようとは考えなかったのだ。"
 fp1_yearly.0001.gold_stays_lost.tt:0 "あなたの銀は失われたままです"
 fp1_yearly.0001.a:0 "すべての村落に手配書を送ろう！"
 fp1_yearly.0001.a.tt_success:0 "奴隷は発見し捕らえられる"
 fp1_yearly.0001.a.tt_failure:0 "奴隷が銀と共に網をすり抜ける"
 fp1_yearly.0001.b:0 "外套を持ってこい、私が[dummy_gender.GetHerHim]を追い詰めてやる。"
 fp1_yearly.0001.b.tt_success:0 "あなたは奴隷が遠くへ行く前に捕らえます"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip]、これはお前の失策だ、お前が償え！"
 fp1_yearly.0001.d:0 "許そう、[scapegoat.GetFirstNameNoTooltip]。こういうこともあるさ。"
 fp1_yearly.0011.t:0 "[offensive_courtier.GetFirstNameNoTooltip]に対するニシングの呼びかけ"
 fp1_yearly.0011.desc:1 "[capital_barony.GetNameNoTier]からの重要な地元のパレードは何日もかけて、私の広間に群れとなって訪れ、それぞれが私の[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))]である[offensive_courtier.GetTitledFirstName]に対する個別の不満を抱えている。\n\n[offensive_courtier.GetHerHis]の振舞いに不満を抱く者もいれば、[offensive_courtier.GetHerHis]の名誉に不満を抱く者もいるが、全員が一点において一致している。[offensive_courtier.GetSheHe]が宮廷の恥さらしであるという点で。\n\n不潔な大衆どもが求めているのは、[offensive_courtier.GetHerHim]を追い出すニシングの宣言に他ならない。"
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U]は[offensive_courtier.GetHerHis]の行動は#EMP 実際には#!非常に敬虔なものであると主張しているが、一方で鼻息の荒い市民たちは[priest.GetFirstNameNoTooltip]が単にそのような「美徳」の結果に対処する必要がないだけなのだと主張している。"
 fp1_yearly.0011.a:0 "彼らは正しい、[offensive_courtier.GetSheHe]との関係を絶ち、追放するべきだ！"
 fp1_yearly.0011.b:0 "彼らは正しい、[offensive_courtier.GetSheHe]は追放されるべきだ！"
 fp1_yearly.0011.c:0 "庶民どもめ！[offensive_courtier.GetFirstNameNoTooltip]は潔白だ。"
 fp1_yearly.0011.d:0 "これは[ROOT.Char.GetTitleAsNameNoTooltip]の問題ではない…"
 fp1_yearly.0021.t:0 "生と死の問題"
 fp1_yearly.0021.desc.intro:0 "最近、私の$knight_culture_player_plural_no_tooltip_lowercase$の二人、[first_knight.GetTitledFirstName]と[second_knight.GetTitledFirstName]の間で論争が起こり、それが急激にエスカレートしている。聞いたところでは、"
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip]は、狩りで[ROOT.Char.Custom('LocalAnimal')]を共に狩った際、[second_knight.GetFirstNamePossessiveNoTooltip]の犬を誤って串刺しにしてしまい、[second_knight.GetFirstNameNoTooltip]は、単に[first_knight.GetFirstNameNoTooltip]が新しい犬を購入するための費用を支払うだけでは足りないとそれを拒否している。"
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip]は[second_knight.GetFirstNameNoTooltip]が自身のものだと主張する遠隔地の土地を購入した。この地域は、[capital_barony.GetNameNoTierNoTooltip]の中でも最高のキャベツを栽培していると言われていることを除けば、何の価値もない。"
 fp1_yearly.0021.desc.unrepeatable_insult:0 "身に覚えがないのに罵詈雑言を浴びせられ、そして[first_knight.GetFirstNameNoTooltip]は、[second_knight.GetFirstNameNoTooltip]と山羊と見事な角杯について下劣で口に出来ないようなことを語った。"
 fp1_yearly.0021.desc.escalating_prank_war:0 "それは最初は無害なもので、互いに一歩先んじようとする競争の中で、劇的なジョークを飛ばしあっていただけだったのだが、楽しい雰囲気は次第に純粋な怒りへと変わっていった。"
 fp1_yearly.0021.desc.religious_differences:0 "それは単純な信仰の違いに帰結するもので、[first_knight.GetFaith.GetAdherentName]と[second_knight.GetFaith.GetAdherentName]は神の性質をめぐって互いに激しく争っている。"
 fp1_yearly.0021.desc.stolen_pig:0 "争点は、[first_knight.GetFirstNameNoTooltip]が[second_knight.GetFirstNameNoTooltip]から盗んだ見事な賞品の豚だ。あるいは[second_knight.GetFirstNameNoTooltip]が[first_knight.GetFirstNameNoTooltip]から盗んだのか。正直なところ、怒鳴り合っているだけでだけでよくわからないのだ。"
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] found [defiling_knight.GetFirstNameNoTooltip] #EMP enjoying#! [defiling_knight.GetHerselfHimself] with the figurehead of [unfortunate_knight.GetFirstNamePossessiveNoTooltip] longboat, utterly ruining both the paintwork and its once-fearsome aura."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip]は[unfortunate_knight.GetFirstNamePossessiveNoTooltip]のロングボートのあらゆる席で実に不快に#EMP 楽しんでいった#!挙句、船全体に#EMP 強烈な悪臭#!を残していった。"
 fp1_yearly.0021.desc.board_game:0 "二人はフナファテフルのゲームをしていて、正確なルールについて口論になった。数分後には、ボードは片付けられ、拳が飛び交う事態になった。"
 fp1_yearly.0021.desc.outro:0 "\n\n今、$knight_culture_player_plural_no_tooltip_lowercase$の両者は、公式なホルムガングに臨んでいる。劇的な決闘になることは間違いないが、我が家の宣誓した一員として、決闘に臨むには私の許可が必要だ。"
 fp1_yearly.0021.a:0 "彼らが望むなら、これを巡って争うのもよいだろう。"
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip]がホルムガングに勝利する"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip]がホルムガングに勝利する"
 fp1_yearly.0021.b:0 "何と幼稚な！そんなものは認めない！"
 fp1_yearly.0021.b.tt_success:0 "あなたの命令は、畏怖からの服従をもたらす"
 fp1_yearly.0021.b.tt_failure:0 "あなたの$knight_culture_player_plural_no_tooltip_lowercase$は、渋々同意するが、あなたを嘲笑う"
 fp1_yearly.0021.c:0 "もちろんだ、私は[first_knight.GetFirstNameNoTooltip]に賭けよう。"
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "是非やってくれ、私は[second_knight.GetFirstNameNoTooltip]に賭けさせてもらうがね。"
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0031.t:0 "食卓でのほら話"
 fp1_yearly.0031.desc.intro:1 "それは[lying_warrior.GetFirstName]の一団との長い長い夜だった。その放浪者は、[capital_barony.GetBaseNameNoTierNoTooltip]に一晩滞在すると、#EMP 何時間も#!続く[lying_warrior.GetHerHis]の偉業の話で滞在費を支払った。\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 "「…で、私は北海の真ん中にいたんだが、ロングボートは血みどろの略奪のおかげで沈むところだった。まあ、それを持っていくわけにもいかないので、海に飛び込んでノルウェーまで泳いで行ったよ！」"
 fp1_yearly.0031.desc.wrestled_whale:0 "「…クルーを見捨てるか、自分で鯨と戦うかのいずれかだった。ナイフを持って海に飛び込み、格闘の末、一人で鯨を岸まで運んだんだ！」"
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 "「…三日月刀で武装した一万の敵がそこにいるのに、私は果物を剥くための小刀しか持っていなかったんだ。信頼できるその果物ナイフのおかげで、私は#EMP 成功した#!んだがね！」"
 fp1_yearly.0031.desc.charged_city:0 "「… 城壁に向かって突進し石をよじ登って内側に入り、王宮への侵入路を切り開いた。王様の王冠を溶かして、新しいブーツを買うための金にしたよ。」"
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "「…もし二人の巨人が実際にホルムガングを進めて#EMP いた#!ら、アイスランドはきっと海に沈んでしまったことだろうよ。幸運なことに、私が彼らを説得したんだ、本当だぞ。」"
 fp1_yearly.0031.desc.wooed_heir:1 "「…[disparaged_king.GetTitledFirstNamePossessive]の[invented_heir.Custom('GetDaughterSon')]が今までで#EMP 最高#!だったな。もっとも、その後[disparaged_king.GetTitledFirstNameNoTooltip]が私のことをあまり気に入っていなかったので、[disparaged_king.GetHerHis]の宮廷からは逃げ出したがね、まったく！」"
 fp1_yearly.0031.desc.hunted_troll:1 "「… もちろん、この一番最近の傷はトロル自身によるものだよ。家のように大きく、ネズミのように静かで、[lying_warrior.GetFaith.DevilName]の私生児みたいな爪を持ってるんだ。それでも、何かを長く突き刺さしてやれば死んでしまうよ。」"
 fp1_yearly.0031.desc.outro:1 "\n\n次から次へと物語は続き、それぞれの逸話はどんどん長く、大きくなる。"
 fp1_yearly.0031.a:0 "率直に言って、君は宮廷にいる#EMP べきだ#!、[lying_warrior.GetFirstNameNoTooltip]！"
 fp1_yearly.0031.b:0 "これはまた…奇想天外な話だ。"
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip]の嘘が暴露される"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip]はあなたの周りに言葉の輪を巡らせる"
 fp1_yearly.0031.c:1 "次の訪問先でも、我々のもてなしを評価してくれ！"
 fp1_yearly.0041.t:0 "南からの探検隊"
 fp1_yearly.0041.desc:2 "[sponsoring_liege.GetPrimaryTitle.GetName]の[sponsoring_liege.GetTitledFirstName]からの探検家、学者、使節である[explorer.GetFirstName]が、最近、私の領土を巡っている。博学で敬虔な[explorer.GetFaith.GetAdherentNameNoTooltip]である[explorer.GetSheHe]は、[explorer.GetHerHis]の経験を詳細に記録し、世界の端での生活を報告するために[explorer.GetHerHis]の故郷に不定期に手紙を送っている。\n\n[explorer.GetFirstNameNoTooltip]は現在、[capital_barony.GetNameNoTierNoTooltip]に到着しており、地元の習慣を観察し、我々の最も賢明な長老たちと話すために、数日間の滞在許可を求めている。\n\n[explorer.GetHerHis]の要求は正式な作法ではあるものの、[explorer.GetFirstNamePossessiveNoTooltip]の口調は実際には#EMP 慇懃無礼#!というべきものだ。"
 fp1_yearly.0041.a:1 "あるいは、[explorer.GetSheHe]は我々の小さな汚点の一つを観察するかもしれない？"
 fp1_yearly.0041.a.tt_success:0 "儀式は[explorer.GetFirstNameNoTooltip]を感動させる"
 fp1_yearly.0041.a.tt_failure:0 "あなたの異教的なやり方は[explorer.GetFirstNameNoTooltip]に不快感を抱かせる"
 fp1_yearly.0041.b:0 "この…[explorer.GetFaith.HighGodName]についてもっと教えてくれないか？"
 fp1_yearly.0041.c:0 "#EMP 我が#!宮廷に横柄な外国人の居場所などない。"
 fp1_yearly.0051.t:0 "不穏な死"
 fp1_yearly.0051.desc:1 "数日前の[draugr.GetTitledFirstNamePossessive]の死は[capital_county.GetNameNoTier]の庶民たちの注目を集めないわけにはいかなかった。[draugr.GetSheHe]がどのような人物であったにせよ、[draugr.GetFirstNameNoTooltip]は地元の農民たちには不人気で、土地のあらゆる病気がその[draugr.Custom('WomanManPossessive')]の歩き回る死体のせいにされるのは当たり前になっている。\n\nまだ一週間も経っていないにもかかわらず、首都から手の届く距離にいるあらゆる農夫、木こり、汲取り人たちが、[draugr.GetFirstNamePossessiveNoTooltip]のドラウグについて不満を述べているようだ。\n\n#EMP 何とか#!しなければならない。"
 fp1_yearly.0051.a:0 "私が[draugr.GetHerHis]の墓を直接訪問しよう。"
 fp1_yearly.0051.a.tt:0 "あなたは実物を調査することにします…"
 fp1_yearly.0051.b:0 "遺体を掘り起こして燃やしてしまえばいい。"
 fp1_yearly.0051.b.body_destroyed:0 "喜んだ農民たち"
 fp1_yearly.0051.b.list:0 "[draugr.GetFirstNameNoTooltip]の一族と友人"
 fp1_yearly.0051.c:0 "あるいは守りの呪文で解決できるのでは？"
 fp1_yearly.0051.c.tt_success:0 "あなたの薬や呪文は農民たちを安心させる"
 fp1_yearly.0051.c.tt_failure:0 "儀式は不十分である"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: 狼たち"
 fp1_yearly.0061.desc:0 "従者と私が[draugr.GetFirstNamePossessiveNoTooltip]の墓場にようやく到着した時、最初の唸り声が中から響いてきた。\n\n今まで見たこともないような大きな狼が暗い入口から出てきて、残りの群れはまるで地面から飛び出してきたかのようだ。人と同じくらいの大きさのものが十数匹いて、すでにあらゆる方向から全力で疾走して来ている。\n\n農民たちのドラウグについては間違いだったが、呪いについてはそうではなかった！"
 fp1_yearly.0061.a:0 "兵士たちよ！我が元へ！"
 fp1_yearly.0061.a.tt_success:0 "あなたは部下を集めて狼たちを殺す！"
 fp1_yearly.0061.a.tt_failure:0 "あなたは命からがら逃げる"
 fp1_yearly.0061.b:0 "走れ！"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: 熊"
 fp1_yearly.0062.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]の墓は寒くて陰鬱だ。従者も私も歩く死体は見ていないが、壁の一部には長く深い傷があり、床には家畜の骨が散らばっている。\n\n突然、隅の方でガサガサと音がしたかと思うと、それまで葉っぱの山と思っていたものが立ち上がり、体長がゆうに10エルはあるようなそれまで見たこともない大きな熊が現れた。寝ぼけた目でこちらを見て、ほとんど親しげな表情を浮かべている。\n\nそしてそれは咆哮する。"
 fp1_yearly.0062.a:0 "敷物にしてやろう！"
 fp1_yearly.0062.a.tt_success:0 "あなたは怪物を打ち倒す"
 fp1_yearly.0062.a.tt_failure:0 "従者があなたを死から遠ざける"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: ニシング"
 fp1_yearly.0063.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]の墓場には、モンスターも、墓石も、死体さえもない。周囲を簡単に調べてみると、少し離れたところに溝に立てかけられ、粗末に葉で覆われた[draugr.GetFirstNameNoTooltip]が見つかった。\n\n代わりに、墓は粗末な住居に変えられているようで、卑劣な無法者が死者の冷たい手から奪ったのだろう。\n\nどうしたものかと従者と相談していると、遠くから元気な口笛の音が聞こえてきて、だんだん近づいてくる。悪党が近づいてきたのだ！"
 fp1_yearly.0063.a:0 "全員静かに、壁に向かって立て！"
 fp1_yearly.0063.a.tt_success:0 "罠はうまくいく"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip]は何かがおかしいことに気づいて走り出す"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip]は荒野を歩き回り、問題を起こし続ける"
 fp1_yearly.0063.b:0 "何という無駄な時間だ！"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: 孤児"
 fp1_yearly.0064.desc:0 "農民たちは、[draugr.GetFirstNamePossessiveNoTooltip]の歩く死体が食べ物を盗み、家畜に呪いをかけ、夜な夜な窓を叩いていると主張していたかもしれないが、[draugr.GetHerHis]の墓場に行ってみると、そこにはまったく異なる獣がいたのだ。\n\n盗まれた毛皮や食べかけの食べ物の中に、孤児の子供がいて、恐怖で目を見開きながら私を見つめている。"
 fp1_yearly.0064.a:0 "子供よ、出ていきなさい。ここにいてはいけない。"
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip]は荒野をさまよっています…"
 fp1_yearly.0064.b:0 "子供であろうとなかろうと、この泥棒を地下牢に入れろ！"
 fp1_yearly.0064.c:0 "宮廷へおいで、[Select_CString(draugr_orphan.IsFemale,'girl','boy')]。墓場は生者の居る場所ではない。"
 fp1_yearly.0064.d:0 "きっと…きっとすべての子供には[ROOT.Char.GetMotherFather]が必要なのでは？"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: 結局は平穏"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]の墓は、[draugr.GetSheHe]が埋葬された時と同じだ。農民たちが私に調べさせた他のすべての墓と同様に。\n\nまた、呪われたとされる洞穴、トロールに取り憑かれた林、巨人の岩屋でも我々は何も見つけられなかった。数週間後には、私はそのような怪物が本当に#EMP 存在するのか#!どうか、疑問を感じ始めている。\n\n少なくとも私にとって良い運動にはなったが。"
 fp1_yearly.0065.a:0 "単なる風の仕業だったのでは？"
 fp1_yearly.0065.a.locals_grumble:0 "農民たちは不満を持っている"
 fp1_yearly.0071.t:0 "世界の深部で"
 fp1_yearly.0071.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]の農民たちは迷信深い集団で、魔法使いや巨人、変装した神々と言った主張をいつも私のところに持ち込んでくる。\n\n普段は、私はこのような主張を庶民の戯言として無視しているが、今回、彼らは証拠を持ってきた。"
 fp1_yearly.0071.desc.troll_type.bear:0 "それは頭を粉々に砕かれた農民の少年と、その死を目の当たりにして泣き叫ぶ両親の姿であった。"
 fp1_yearly.0071.desc.troll_type.wolf:0 "それは有名な猟師の死骸で、胸は引き裂かれ、柔らかい心臓の肉が食べられていた。"
 fp1_yearly.0071.desc.troll_type.wolverine:0 "それは骨と引き裂かれた肉片の塊で、彼らは最近死んだ高齢の洗濯婦だったと主張している。"
 fp1_yearly.0071.desc.troll_type.lynx:0 "それは屠殺された十数匹の豚で、纏まりのない野生動物にしてはあまりにも丁寧に解体されていたが、ナイフではなく爪の仕業であることは間違いない。"
 fp1_yearly.0071.desc.troll_type.moose:0 "血みどろの羊の死骸は、明らかに引き裂かれていたが、食べたわけでもなく、噛んだわけでもなく、私が見たこともないような爪で粗野に切り刻まれていた。"
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\n私がその汚らしいものを調査するとすぐに、[loveli_lakes.GetTitledFirstName]が前に進み出る。\n\n「これはトロルではありません、[ROOT.Char.GetFirstNameNoTooltip]、これは野生のムースの仕業です！私はこの獣を、その不快な噛み跡も含めよく知っており、私はその死体に私の印を刻んでご覧に入れましょう。」"
 fp1_yearly.0071.desc.outro.fallback:0 "\n\n地元の人々は、これはトロルの仕業に違いないと主張し、私に近くの森を探索しその獣を片付けるよう要求してきた。"
 fp1_yearly.0071.a:0 "私がこの手で獣を殺してやる！"
 fp1_yearly.0071.a.tt:0 "あなたは戦士の一団と共に出発します"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip]、この件を処理してくれ。"
 fp1_yearly.0071.b.tt_success:0 "あなたの元帥と[marshal.GetHerHis]の部隊が怪物を追い詰める"
 fp1_yearly.0071.b.tt_failure:0 "獣は[marshal.GetFirstNameNoTooltip]から逃れる"
 fp1_yearly.0071.c:0 "熊みたいだな。自分たちで処理しろ、臆病者め。"
 fp1_yearly.0081.hunt_invalidated:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]のトロル狩りは終了する"
 fp1_yearly.0081.hunt_invalidated.tt:0 "予期せぬ事態があなたの注意を逸らします"
 fp1_yearly.0081.desc.prelude:0 "森が優しく囁く中で進んでいくと、小さな従者の一団が影のようにしっかりと抱きしめられる。私はただの風だと思うが、トロルは一人の時に風のように歌うとも言われている…\n\nこの空き地の近くでは何度も失踪事件が起きており、獣のキャンプ地になっている可能性は高い。少なくとも、地元民たちはそう言っている。\n\n"
 fp1_yearly.0081.desc.finisher:0 "トロルではないが、それでも我々の獲物だ！"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: 偉大な死"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$耳をつんざくようなうなり声が木立に響き渡り、私が岩だと思っていたものが立ち上がると、正に#EMP 聳え立つ#!熊の姿になった。\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "死ぬ時が来たのだ、怪物め！"
 fp1_yearly.0081.a.tt_success:0 "あなたは熊を殺す"
 fp1_yearly.0081.a.tt_failure:0 "熊はあなたを真っ二つに引き裂く"
 fp1_yearly.0081.b:0 "#BER あああああああああ！#!"
 fp1_yearly.0081.b.tt:0 "あなたは猛烈な怒りで獣を真っ二つに引き裂きます"
 fp1_yearly.0081.c:0 "立て、#EMP 立て#!、そして進め、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の狼たちよ！"
 fp1_yearly.0081.c.tt_success:0 "あなたは熊を殺すよう兵士たちを鼓舞する"
 fp1_yearly.0081.c.tt_failure:0 "獣はあなたを傷つけて逃げていく"
 fp1_yearly.0081.c.tt_failure.tt:0 "あなたは#warning 恒久的な#!大怪我を負う"
 fp1_yearly.0081.d:0 "#EMP 逃げろおおおお！#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: 素早い死"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$背後で血の通った唸り声がして、足を踏み鳴らす音がして、一団の後ろの方で誰かが叫んだ。銀色の毛皮と赤い血で覆われた巨大な狼が突進してくるのを、私はギリギリのところでかわした。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "あなたは狼を殺す"
 fp1_yearly.0082.a.tt_failure:0 "狼に喉を切り裂かれる"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "集まれ！円陣を組むんだ！"
 fp1_yearly.0082.c.tt_success:0 "あなたは狼を捉え、追い詰め、殺す"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: 凶暴な死"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$最初に我々が見たのは、左隣の兵士の喉を引き裂いている獣の姿だった。犬よりも小さいが、剣よりも素早い、毛皮と歯でできた素早い動きの弾丸。半狂乱になったクズリだ！$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "あなたはクズリを殺す"
 fp1_yearly.0083.a.tt_failure:0 "クズリはあなたの内臓を引き裂く"
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "近くに狩猟用のロッジがある、助けを呼ぶために後退しよう！"
 fp1_yearly.0083.c.tt_success:0 "ロッジの近くまで誘い込み、数で圧倒する"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$静かなる死"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$私は固まる。なぜか我々の方を見ては見てはいないが、空き地の反対側に#EMP ちょうど#!オオヤマネコがしゃがんでいるのが見える。あと一歩の油断が、私の最後の一歩になるかもしれなかった。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "あなたはオオヤマネコを殺す"
 fp1_yearly.0084.a.tt_failure:0 "オオヤマネコはあなたの首に噛み付く"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "静かに！二人は側面へ、我々はオオヤマネコをそっちへ追い出す…"
 fp1_yearly.0084.c.tt_success:0 "オオヤマネコの裏をかき、狩り出す"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: 暴れ回る死"
 fp1_yearly.0085.desc.loveli_lakes:0 "[loveli_lakes.GetTitledFirstName]を先頭にして、猛獣の森の住処へはすぐに到着した。\n\n幸運にも眠っているところを捕まえることができればよかったのだが、そうはいかず、我々が空き地に入ると、人間の[ROOT.Char.GetWomanMan]の身長の二倍はあろうかという巨大で凶暴な怪物が起き上がる。\n\n息を乱し、目を回して心を激しく吐き出して、ひづめを踏み鳴らしている。\n\nそして突進してくる。"
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$巨人のような凄まじい#EMP 衝撃#!によって沈黙が破られると、人間の[ROOT.Char.GetWomanMan]の二倍はあろうかという凶暴なムースが、鼻孔を泡と怒りで膨らませて突然現れる。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "あなたはムースに剣をかける"
 fp1_yearly.0085.a.tt_failure:0 "ムースがあなたの骨を砕く"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "首の付け根が弱点だ！槍と弓を使え！"
 fp1_yearly.0085.c.tt_success:0 "踏み潰されることなくムースを倒す"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0091.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい船"
 fp1_yearly.0091.desc:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]のロングシップは[ROOT.Char.GetHerHim]について多くのことを語ってくれる。[ROOT.Char.GetSheHe]がどれほど金持ちか、どれだけ成功しているか、[ROOT.Char.GetSheHe]が世界に向けてどのような計画を望んでいるのかを教えてくれる。\n\n私は自身の現在の船を見て、それが…足りていないと感じる。その考えを裏付けるかのように、艤装品の一部は亀裂を伴って外れ、圧力を再配分する際に船全体が不吉な軋みを上げる。\n\n新しい船を就航させるのは簡単だが、単なる交換でよいのだろうか？私には、#EMP 私#!を世界に伝える船こそ相応しいのではないか？"
 fp1_yearly.0091.a:0 "リヴァイアサンだ、私の戦利品を運ぶために！"
 fp1_yearly.0091.b:0 "モンスターだ、家臣どもを畏怖させるために！"
 fp1_yearly.0091.c:0 "ドラゴンだ、我が名を轟かせるために！"
 fp1_yearly.0091.d:0 "費用のかかる船など必要ない。"
 fp1_yearly.0101.t:0 "なぞなぞゲーム"
 fp1_yearly.0101.desc:0 "なぞなぞは[ROOT.Char.GetCulture.GetNameNoTooltip]人の間で愛されている娯楽である。二人以上の人がますます難しい問題を交換し、しばしば韻を踏み、寓話や神話に浸っている。\n\nある長くて怠惰な日に、[riddler.Custom2('MyCharacterIntroduction',ROOT.Char)]は、宮廷にいる半分の人が見ているであろう中で、私にゲームを挑もうと考えたようだ。"
 fp1_yearly.0101.a:0 "#EMP 私#!の話術を試すのか？面白い！"
 fp1_yearly.0101.a.tt_success:0 "私はゲームに勝つ"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip]はあなたを出し抜く"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "すべての[courtier|E]と[guest|E]"
 fp1_yearly.0101.b:0 "なぞなぞの本は何冊か読んだことがあるような気がするが…"
 fp1_yearly.0101.c:0 "スタート：ノータリンだったせいでこれから地下牢にぶち込まれるのはだーれだ？"
 fp1_yearly.0101.c.tt:0 "あなたの過剰反応を人々は覚えているかもしれません…"
 fp1_yearly.0101.c.tt_nickname:0 "廷臣たちが陰で囁きます…"
 fp1_yearly.0101.d:0 "ありがたいが、私は[ROOT.Char.GetTitleAsNameNoTooltip]で、やるべきことがあるのだ。"
 fp1_yearly.0111.t:0 "呪い"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName]が黙っている間に、私は[Accursed.GetHerHis]の部屋に面した馬の皮のトーテムの周りを歩き回り、あらゆる角度から点検した。[accursed.GetSheHe|U]の言う通り、それはニシングの柱であり[accursed.GetHerHis]の命を脅かす#EMP 強力な#!呪いである。\n\n柄に刻まれたルーン文字は"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "#color_blue_gray 複雑で花のような、歪んだ痛みを伴う死を約束している#!。"
 fp1_yearly.0111.desc.skill.learning_high:0 "#color_blue_gray 深く血が滲んでいて、明らかに熟練した魔法使いの手によるものだ#!。"
 fp1_yearly.0111.desc.skill.intrigue_low:0 "#color_blue_gray 無慈悲だがとりとめがない、まるでごろつきの血なまぐさい考えがさまよっているかのように#!。"
 fp1_yearly.0111.desc.skill.learning_low:0 "#color_blue_gray 貧弱で血糊でまみれており、素人の魔術師の手による証だ#!。"
 fp1_yearly.0111.desc.skill.fallback:0 "#color_blue_gray 判読ができない#!。"
 fp1_yearly.0111.desc.first_connector:0 "実際の呪いの文面は"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray 躊躇と怠惰の香りが漂い#!、"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "#color_blue_gray 怒りが沸々と湧き上がっており#!、"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "#color_blue_gray ほとんど恐ろしいほどに穏やかで陰湿で#!、"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray 偉大な自尊心や恐るべき想像力を語っており#!、"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray 他の人間を完全に軽視していることを示唆しており#!、"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray twists and worms back in on itself repeatedly#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray 大胆かつ印象的で、その正しさに自信を持っており#!、"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray 完全に個人的な憎しみで満たされているように見え#!、"
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray 無計画な混乱であり#!、"
 fp1_yearly.0111.desc.second_connector:0 "文章の最後には"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "#color_blue_gray 何か釈然としない拍子抜け感がある#!。"
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "#color_blue_gray 忙しい怒りの殴り書きがある#!。"
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "#color_blue_gray 恐ろしいほどの必然性がある#!。"
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "#color_blue_gray 恐ろしいほどの非凡な才能がある#!。"
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "#color_blue_gray 残忍で無慈悲な結論がある#!。"
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "#color_blue_gray 歪んだ臆病さがある#!。"
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "#color_blue_gray [accursed.GetFirstNamePossessiveNoTooltip]の破滅への率直な自信がある#!。"
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "#color_blue_gray [accursed.GetHerHis]の破滅について[accursed.GetFirstNameNoTooltip]を非難している#!。"
 fp1_yearly.0111.desc.trait_2.fallback:0 "#color_blue_gray 拍子抜け感がある#!。"
 fp1_yearly.0111.desc.outro:0 "\n\n我々には証人もいないし、#color_blue_gray 証拠#!もない、呪いのポールそのものを除いては。"
 fp1_yearly.0111.tt.correct_guess:0 "あなたの推測が正しい場合"
 fp1_yearly.0111.tt.wrong_guess:0 "あなたの推測が誤りの場合"
 fp1_yearly.0111.tt.correct_accusation:0 "あなたは[culprit.GetFirstNamePossessiveNoTooltip]の有罪の十分な証拠を見つけます"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName]は呪いから解放され、あなたは永遠に感謝されます"
 fp1_yearly.0111.tt.false_accusation:0 "あなたの告発は根拠がありません"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName]は[accursed.GetHerHis]の死がすぐにやって来ると確信している"
 fp1_yearly.0111.a:0 "これには[suspect_a.GetTitledFirstNameNoTooltip]の匂いがするぞ！"
 fp1_yearly.0111.b:0 "おそらく…[suspect_b.GetTitledFirstNameNoTooltip]だろう…"
 fp1_yearly.0111.c:0 "[suspect_c.GetTitledFirstNameNoTooltip]の可能性が高いな。"
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip]、全ては自分の心の中にあることが見えないのか？"
 fp1_yearly.0111.d.tt_success:0 "あなたは[accursed.GetFirstName]を説き伏せる"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U]は精神崩壊に陥る"
 fp1_yearly.0111.e:0 "心配いらない、私には対抗できる呪文がある！"
 fp1_yearly.0501.t:0 "帆を張って"
 fp1_yearly.0501.desc:0 "私が平時に[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の近くで海を往復する理由はたくさんある。力を示すため、海賊を追い払うため、あるいは単に釣りや潮風を楽しむため。\n\n我々がそんな些末な航海をしていると、遠くで地元の船が問題を抱えているのを見つけた。\n\nここから見ても、襲撃の際に損傷を受けたことは明らかで、乗組員は銀のゴブレットや陶器のボウルで水を汲みながら、なんとか浮いている状態だ。その光景は、真剣さがなければ滑稽なものでもある。"
 fp1_yearly.0501.a:0 "船を止め、彼らを助けよう！"
 fp1_yearly.0501.a.tt_success:0 "あなたは乗組員を救助する"
 fp1_yearly.0501.a.tt_failure:0 "船は乗組員と共に沈んでしまう"
 fp1_yearly.0501.b:0 "生存者を殺せば戦利品を確保できるな…"
 fp1_yearly.0501.b.tt_success:0 "あなたは容易に船を襲撃する"
 fp1_yearly.0501.b.tt_failure:0 "生存者は岸へと逃げ出す"
 fp1_yearly.0501.c:0 "このまま航海を続けよう。"
 fp1_yearly.0511.t:0 "成功の匂い"
 fp1_yearly.0511.desc:0 "#EMP この匂いには全く耐えられない#!。\n\n[stinker.GetFirstName]が狩りの最中にあの忌まわしい[ROOT.Char.Custom('LocalAnimal')]を倒してからもう一ヶ月が経つが、[stinker.GetSheHe]は#EMP 未だに#!その蛆が湧いた頭部を一緒に持ち歩いている。\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の誰もがそれにうんざりしているが、[stinker.GetSheHe]はこの忌まわしいものを排除することを拒んでいる。\n\n宮廷の他の人々はとうとう堪忍袋の緒が切れたようで、[stinker.GetHerHim]への評決を求めて私のところへとやってきた。"
 fp1_yearly.0511.a:0 "素晴らしい、[stinker.GetFirstNameNoTooltip]。とても素晴らしい、素晴らしい。"
 fp1_yearly.0511.b:0 "[ROOT.Char.GetFaith.HighGodName]と[ROOT.Char.GetFaith.HealthGodName]、[ROOT.Char.GetFaith.HouseholdGodName]の名において、それを#EMP 処分#!しろ！"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "明日の前夜祭で#EMP 新しい#!賞品を用意したとしたらどうだ？"
 fp1_yearly.0511.e:0 "よし、[stinker.GetFirstNameNoTooltip]、臭い。出ていってくれ。"
 fp1_yearly.0521.t:0 "雪の上の血"
 fp1_yearly.0521.desc:0 "それはどこからともなくやってきて、私のこめかみに命中した。飛んでくるのが見えなかったし、避けようともしなかったので、一瞬、私は目が見えなくなってよろめいた。\n\n背後から鋭い笑い声が聞こえてきて、私は思わず振り向いた。\n\n隠れていた場所から立ち上がった[child.GetFirstName]は、もう一つの雪玉を[child.GetHerHis]の意地悪な小さな手に握りしめていた。"
 fp1_yearly.0521.a:0 "良いショットだ！小さないたずらっ子よ、こっちへおいで！"
 fp1_yearly.0521.a.tt:0 "あなたと[child.GetFirstNameNoTooltip]は、指先が凍るまで雪玉を投げ合います"
 fp1_yearly.0521.b:0 "#EMP ああ！何てことだ！やられた！#!"
 fp1_yearly.0521.b.tt:0 "You let [child.GetFirstNameNoTooltip] pelt you to [child.GetHerHis] heart's content"
 fp1_yearly.0521.c:0 "#EMP 雪合戦#!で#EMP 私#!に勝てると思っているのか？"
 fp1_yearly.0521.c.tt:0 "相手が子供であろうとなかろうと、これは戦いであり、あなたは勝つつもりです"
 fp1_yearly.0521.c.tt_success:0 "あなたは子供を打ち負かすことに成功する"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip]があなたを打ち負かす"
 fp1_yearly.0521.d:0 "それを待ち伏せと呼ぶのか？#EMP 真の#!戦略には#EMP 狡猾さ#!が必要だ！"
 fp1_yearly.0521.d.tt:0 "あなたは雪合戦を楽々と制します"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "雪玉があなたの凶暴性に火をつけます"
 fp1_yearly.0521.f:0 "私は忙しいんだ、[child.GetFirstNameNoTooltip]。悩ませるなら他の人にしてくれ。"
 fp1_yearly.0531.t:0 "氷上の[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]家"
 fp1_yearly.0531.desc:0 "雪の積もった中庭に入るやいなや、[child.GetFirstName]が「[ROOT.Char.Custom('GetMaPa')|U]!」と叫んで私の袖を引っ張る。「ダメだ、スケートはできない。自分は氷に嫌われているんだよ。」\n\n早速見てみると、[child.GetSheHe]が言ったことは正しいかもしれない。[child.Custom('GetDaughterSon')]が[child.GetHerHis]の後に残した粉々になった氷の量は、まるでここで軍隊が行進したかのようだ。"
 fp1_yearly.0531.a:0 "簡単さ！ここで私が説明してやろう…"
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip]は自信とバランス感覚を獲得する"
 fp1_yearly.0531.a.tt_failure:0 "あなたは[child.GetHerHim]をイライラさせるだけだ"
 fp1_yearly.0531.b:0 "困らせることができるメイドはいないのか？"
 fp1_yearly.0531.c:0 "家の中で遊ぼう、風邪を引いてしまうぞ。"
 fp1_yearly.0541.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の獣"
 fp1_yearly.0541.desc:0 "「我が[ROOT.Char.GetTitleAsNameNoTooltip]。」立腹した[courtier.GetTitledFirstName]が、私の[child.Custom('GetDaughterSon')]である[child.GetFirstName]の耳を引っ張りながら、私のところへと近づいてきた。\n\n「この忌々しい子供は角を曲がったところで[ROOT.Char.Custom('LocalAnimal')]の皮をかぶって変装し、叫びながら飛び出して人々を脅かしていたのですよ！」"
 fp1_yearly.0541.a:0 "これは正直言って、ただの血の気の多い笑い話さ。"
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip]、お前には罰が必要だな。"
 fp1_yearly.0541.c:0 "お前は#EMP 我が#![child.Custom('GetDaughterSon')]を困らせるのか？クビだ！"
 fp1_yearly.0541.d:0 "本当に、#EMP 心から#!どうでもいい。"
 fp1_yearly.0551.t:0 "Fishy Business"
 fp1_yearly.0551.desc:0 "始まりは、たまの供応でのことだった。変わった習慣ではあるが、私は善き[ROOT.Char.GetCulture.GetNameNoTooltip]人の[ROOT.Char.GetWomanMan]であるし、[ROOT.Char.GetCulture.GetNameNoTooltip]人の[ROOT.Char.GetWomanMan]で安全とは言えないニシンを食べたことがない者はいないだろう。\n\nしかし、この数週間で、[antisocialite.GetTitledFirstNamePossessive]の#EMP 腐った#!魚への偏愛は、まだ許容できる特異性からピリっとくるような遍在性へと変化した。\n\n今朝、[antisocialite.GetSheHe]が便所に何をしたかを発見したとき、私はもう十分だと思った。廊下で[antisocialite.GetHerHim]を見つけた時、[antisocialite.GetHerHis]の顔は泡だらけの塩水に浸され、半分の魚の目がゆったりと顎に垂れていた。"
 fp1_yearly.0551.a:0 "座れ、[antisocialite.GetFirstNameNoTooltip]。話したいことがある。"
 fp1_yearly.0551.a.tt_success:0 "あなたは自分の言いたいことを雄弁に物語る"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip]は信じられないくらい侮辱される"
 fp1_yearly.0551.b:0 "私が住む場所を移ればいいのか？"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip]はその場の空気を汚染し続けるでしょう"
 fp1_yearly.0551.b_alt:0 "Do... do you have any more of that?"
 fp1_yearly.0551.b_alt.tt:0 "You and [antisocialite.GetFirstNameNoTooltip] stink up the place together"
 fp1_yearly.0551.c:0 "分かっているよな？地下牢だ。#EMP 今すぐに#!。"
 fp1_yearly.0551.d:0 "残念ながら、私の関心はどこか#EMP 遠い所#!に向いているようだ！"
 fp1_yearly.0561.t:0 "My Arm Against Yours"
 fp1_yearly.0561.desc:0 "「何を言っているんだ[ROOT.Char.GetFirstNameNoTooltip]？」タンカードの中身を飲みながら[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]はげっぷをする。[knight.Custom('GetYoungMiddleAgedOld')][knight.GetWomanMan]は[knight.GetHerHis]の筋肉を誇らしげに曲げて見せる。\n\n「腕相撲で私に勝てると思っているのか？よし、やろう、三回勝負だ。」\n\n私のフォークは途中で止まってしまったが、酒場では、この対決を見ようとしている私の取り巻きたちの間で、威勢のいい歓声と喝采が沸き起こった。"
 fp1_yearly.0561.a:0 "私に挑戦するのか？"
 fp1_yearly.0561.a.tt_success:0 "あなたは[knight.GetFirstNameNoTooltip]を打ち負かす"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip]が勝利する"
 fp1_yearly.0561.b:0 "#EMP ポキポキ（指を鳴らす）#!"
 fp1_yearly.0561.b.tt:0 "簡単に三連勝する"
 fp1_yearly.0561.c:0 "確かにコツは知っているが…"
 fp1_yearly.0561.c.tt_success:0 "あなたは騙して劇的な勝利を手にする"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip]は不正を暴く"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip]、食事中なんだ。困らせるのは他所の人でやってくれ。"
 fp1_yearly.0571.t:0 "ささやかな蛮行"
 fp1_yearly.0571.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が叫ぶ。[courtier.GetHerHim]の後ろでは[courtier.GetWomanMan]が私の[child.Custom('GetDaughterSon')]である[child.GetFirstName]を引っ張っているが、二人は互いを睨みつけるのに精一杯で、私とはほとんど目を合わそうとしない。\n\n「この子は[vandal_site.GetNameNoTier]にあるあなたのルーン石碑を汚し、ワームに性器を落書きし、言葉の代わりに汚物を刻みつけているところを捕らえられたのです。」"
 fp1_yearly.0571.a:0 "私に[child.Custom('GirlBoy')]を預けてくれ。[child.GetHerHim]と話をしよう。"
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip]は[child.GetHerHis]のやり方が間違いだったと気づく"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip]は何が問題なのか理解しようとしない"
 fp1_yearly.0571.b:0 "#EMP お前#!の物を修理代としてもらうぞ、[child.GetFirstNameNoTooltip]！"
 fp1_yearly.0571.b.tt:0 "ルーン石碑は修復されます"
 fp1_yearly.0571.c:0 "[child.GetSheHe|U]はまだ子供だぞ、落ち着け、[courtier.GetFirstNameNoTooltip]。"
 fp1_yearly.0581.t:0 "大きくなったら"
 fp1_yearly.0581.desc.intro:0 "突然、脛の裏に鋭い痛みが走り、私の背後から血も凍るような叫びが聞こえてくる。私が身を守ろうと身を翻すと、[child.GetFirstName]の小さな姿が棍棒のような重い木の棒を振り回しているのを目にした。"
 fp1_yearly.0581.desc.victim:0 "[child.GetHerHim]の後ろでは[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]がニヤニヤ笑っている。"
 fp1_yearly.0581.desc.outro:0 "\n\n「恐れよ！恐ろしいヴァイキングの[child.GetFirstNameNoTooltip]がお前の黄金と修道士たちを奪いにやって来たぞ！」私の[child.Custom('GetDaughterSon')]は叫ぶとともに、私の膝を叩く。[child.GetHerHis|U]の目の上にはブリキのヘルメットが被せられていて、私の前には歯を剥いたような笑顔が広がっている。\n\n「[ROOT.Char.Custom('GetMaPa')|U]、私は大きくなったら[child.Custom('ShieldPersonFemaleMale')]になれるかな？」"
 fp1_yearly.0581.a:0 "我が子よ、お前は世界を#EMP 震撼させる#!だろう。"
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip]が[GetTrait('shieldmaiden').GetName(child.Self)]となる可能性はかなり高いです"
 fp1_yearly.0581.b:0 "崇高な目標だ！かかってこい、悪ガキめ！"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "あるいは[victim.GetFirstNameNoTooltip]に対して自分の力を証明できれば…"
 fp1_yearly.0581.d:0 "愚かな夢で私を困らせるのはやめなさい。"
 fp1_yearly.0581.e:0 "ハッ！見てみよう、小さな子よ。"
 fp1_yearly.0591.t:0 "Ting-Meetで上がる声"
 fp1_yearly.0591.desc:0 "Ting-meetは寛大な[ROOT.Char.GetTitleAsNameNoTooltip]には必要な雑務であり、その地域の自由な[dummy_gender.GetWomenMen]たちが集まって、地元の事情や市場について話し合ったり、特権について争ったりする。\n\nさすがにこのような大規模な集まりともなると熱気を帯びてくるものだが、このTingも例外ではない。\n\n何やら怒鳴りあっているだけで私には詳細がわからないが、[county_a.GetNameNoTier]の[dummy_gender.GetWomenMen]が[county_b.GetNameNoTier]との間で、境界にある村を巡り、両方の集団が領有権を主張し争っているようだ。"
 fp1_yearly.0591.a:0 "[county_a.GetNameNoTierNoTooltip]の人々が正しい。"
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip]が我が支持を得る！"
 fp1_yearly.0591.c:0 "善良な[county_a.GetNameNoTierNoTooltip]の[dummy_gender.GetWomenMen]が#EMP [county_b.GetNameNoTierNoTooltip]#!からこれを奪うと言うのか？"
 fp1_yearly.0591.d:0 "そのうち、みんな疲れてしまうだろう。"
 fp1_yearly.0601.t:0 "統治の最も困難な部分"
 fp1_yearly.0601.desc:0 "Ting-meetsは、その性質上、#EMP 非常に#!退屈なものになりがちだ。\n\n感情が高ぶらず、劇的な展開になることがなければ、身分の低い自由な[dummy_gender.GetWomenMen]たちが些末なことを話し合ったり、雨の中で注目を浴びたりするだけのことだ。だが、私は[ROOT.Char.GetTitleAsNameNoTooltip]として、ここにいることを求められている。\n\nまるで毎秒毎秒老いていくかのようだ。\n\n[county.GetNameNoTier]の[dummy_gender.GetWomenMen]が終わりまで話し合っているのを眺める。\n\nこの生き地獄から救ってくれる戦争を望む。"
 fp1_yearly.0601.a:0 "起きていなければ。"
 fp1_yearly.0601.a.tt_success:0 "強い気持ちで平静を保つ"
 fp1_yearly.0601.a.tt_failure:0 "あなたはすぐに腰掛けから滑り落ちてしまう"
 fp1_yearly.0601.b:0 "この時間を使えば、もっと有益なことができるはずなのに…"
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "これは無意味だ、私は寝るぞ。"
 fp1_yearly.0601.g.nickname:0 "あなたの悪ふざけが新しい呼び名を生む"
 fp1_yearly.0611.t:0 "模範を示す"
 fp1_yearly.0611.desc:0 "「[ROOT.Char.Custom('GetMaPa')|U]！」[child_b.GetFirstNameNoTooltip]は叫び、後ろめたい顔をした[child_a.GetFirstNameNoTooltip]を連れて、泣きながら私に駆け寄ってくる。私の[child_b.Custom('GetDaughterSon')]の顔には浅いながら大きな傷があり、血が流れている。「[child_a.GetSheHe|U]が私を#EMP 本物の#!剣で殴ったんだ！[child_a.GetSheHe]はあなたみたいな戦士になったって言ってた！」\n\n[child_a.GetFirstNameNoTooltip]は私を目を合わせることもできない。\n\n「事故だったんだ。ただ遊んでいただけだよ…」"
 fp1_yearly.0611.a:0 "聞きなさい、#EMP 戦争#!は#EMP ゲーム#!ではないんだ！"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip]は理解し謝罪する"
 fp1_yearly.0611.a.tt_failure:0 "あなたの話は恨みの感情を生んだだけだ"
 fp1_yearly.0611.b:0 "ハハ！お前は[ROOT.Char.Custom('GetMaPa')]にそっくりだな、[child_a.GetFirstNameNoTooltip]！"
 fp1_yearly.0611.c:0 "よしよし、[child_b.GetFirstNameNoTooltip]、いじめっ子を撃退する方法を教えてあげよう。"
 fp1_yearly.0611.d:0 "子よ、乳母のところへ行きなさい。"
 fp1_yearly.0621.t:0 "ピカピカの新しいおもちゃ"
 fp1_yearly.0621.desc:0 "私が船からの最後の戦利品を降ろしているところに、[child.Custom('GetDaughterSon')]である[child.GetFirstName]がやってきて、満面の笑みで話を聞かせてくれるようせがんできた。私が何人の[dummy_gender.GetWomenMen]を斬ったか？[child.GetSheHe]はいつ略奪に参加できるのか？海のドラゴンを見たことがあるか？\n\n嵐のような問いかけは、[child.Custom('GirlBoy')]が、一番大きな宝箱の上に置かれ、側面にかつての持ち主の乾いた血がまだゆっくりと剥がれ落ちている巨大な銀のゴブレットを目にするまで終わらなかった。\n\n「[ROOT.Char.Custom('GetMaPa')|U]、あれはすごく綺麗！あれを…私にくれない？」"
 fp1_yearly.0621.a:0 "もちろんだ、持っていきな！"
 fp1_yearly.0621.b:0 "今はダメだ。大人になったら自分で手に入れられるかもしれないよ。"
 fp1_yearly.0621.c:0 "あっちへ行け！これは子供の触る物じゃない！"
 fp1_yearly.0631.t:0 "冷笑的な傾向"
 fp1_yearly.0631.desc:0 "成功した襲撃から戻ってくると、あらゆる良き[ROOT.Char.GetCulture.GetNameNoTooltip]の[cynic.GetWomanMan]は、自分の利益の一部を[ROOT.Char.GetFaith.PantheonTerm]に捧げることを理解している。\n\n[cynic.GetTitledFirstName]を除く、あらゆる良き[ROOT.Char.GetCulture.GetNameNoTooltip]が、である。\n\n残った人たちが戦利品を分け合い、最高の一品を自慢したり、幸運と風に感謝し、どの品を捧げようかと話し合っているとき、私は[cynic.GetSheHe]がずっと黙っていることに気がついた。\n\n[cynic.GetWomanMan]と向かい合うと、[cynic.GetSheHe]はそれを認める。「私は襲撃の中で[cynic.GetFaith.PantheonTerm]の手など見ませんでした、我が[ROOT.Char.GetTitleAsNameNoTooltip]、自分の手で自分の仕事をしていただけです。私の取り分は私のためにあるのです。」"
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip]、お前の行為は神への冒涜に近いものだぞ！"
 fp1_yearly.0631.a.tt_success:0 "[cynic.GetHerHim]に恥を知らせることに成功する"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip]はあなたを馬鹿にする"
 fp1_yearly.0631.b:0 "Hmm, good idea. Every little helps..."
 fp1_yearly.0631.c:0 "ああ、私には関係ないな。"
 fp1_yearly.0641.t:0 "大海の価値"
 fp1_yearly.0641.desc:0 "ロングシップは、いろいろな意味で[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の力の中心にあるものだ。海に出られなければ、我々は狩りもできず、旅をすることもできない、罠にかかった狼にすぎないのではないか？\n\nしかし、最近、私が保管している船を点検したところ、多くの船が、慎重に結合された船体が水に戻るとバラバラになってしまうような状態になり始めていることを知り、少なからず憂慮している。"
 fp1_yearly.0641.a:0 "修理するのにそれほど費用はかからないだろう…"
 fp1_yearly.0641.a.tt:0 "船は特に問題なく修理されます"
 fp1_yearly.0641.b:0 "[neighbour.GetTitledFirstNameNoTooltip]が新しい船団を持っているのでは？"
 fp1_yearly.0641.b.tt_success:0 "あなたは[neighbour.GetFirstNamePossessiveNoTooltip]の最高の船を奪うことに成功する"
 fp1_yearly.0641.b.tt_failure:0 "あなたは捕らえられ、逃げ出す必要がある"
 fp1_yearly.0641.c:0 "今、最高のものを手に入れるために金を払うのは、長期的には節約になる。"
 fp1_yearly.0641.d:0 "ハッ、腐らせておけばいい。それくらい別にいいだろう？"
 fp1_yearly.0651.t:0 "リヴァイアサン"
 fp1_yearly.0651.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]は海で過ごすのが好きだ。塩分を含んだ空気と、足元には立派な船がある。今日は、私が個人的に所有している船と小規模の護衛隊が、訓練、習練、そして娯楽のために海に出ている。\n\n短い航海は宮廷での生活とは違った爽快感がある。しかし私が遠くの水煙を見つけると、波間から葡萄酒色の肉の小島が転がり出てきた。\n\n深海の最強の獣。\n\n#EMP 鯨#!だ。"
 fp1_yearly.0651.a:0 "銛を持ってこい！"
 fp1_yearly.0651.a.tt_success:0 "鯨を屠殺して海岸に運ぶ"
 fp1_yearly.0651.a.tt_failure:0 "獣は逃げる"
 fp1_yearly.0651.b:0 "他のやつに任せて、死骸だけ持ってきてくれ。"
 fp1_yearly.0651.c:0 "#EMP 壮大な#!獲物だな！"
 fp1_yearly.0651.c.tt:0 "深海の#EMP 真#!のリヴァイアサンに立ち向かう"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "恐るべき威厳を持った生物、それを残そう。"
 fp1_yearly.0651.d.tt:0 "鯨は自由の身になる"
 fp1_yearly.0661.t:0 "斬新な挑戦"
 fp1_yearly.0661.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、私が言いたいのは、狩りなどしなくてもスキーは楽しいものだということです。実用性だけでなく、楽しさを求めてスキーをすることはそれほど珍しいことではないはずです」[knight.GetTitledFirstName]は夕食の席でしゃべり続けている。\n\n私はずっとこの会話をしているような気がする。[knight.Custom('WomanManPossessive')]は取り憑かれてでもいるようだ。\n\n「雪が深く、まだ新しいうちにやってみましょう。ここからそんなに遠くないところに、素晴らしい丘があります。私の方が先に底へとたどり着けると思いますが、二人で楽しい時を過ごしましょう！」"
 fp1_yearly.0661.a:0 "なんと珍しい！やってみよう。"
 fp1_yearly.0661.a.tt_success:0 "僅差ではあるがあなたが勝つ！"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip]は勝利に向けて滑る"
 fp1_yearly.0661.b:0 "うむむ、ちょっとした#EMP エッジ#!が使えるかもしれないな…"
 fp1_yearly.0661.b.tt_success:0 "あなたは#EMP 楽に#!勝利を収める"
 fp1_yearly.0661.b.tt_failure:0 "あなたが[knight.GetFirstNamePossessiveNoTooltip]のスキーに損傷を与えているのが発見される"
 fp1_yearly.0661.c:0 "スキーで#EMP 競争#!だと？狩りもせずに？つまらなそうだな。"
 fp1_yearly.0671.t:0 "滑りやすい斜面"
 fp1_yearly.0671.desc:0 "「[ROOT.Char.Custom('GetMaPa')|U]！」[child.GetFirstNameNoTooltip]が私の耳元で大声で叫ぶ。しぶしぶながらも、少しずつ目が開いていく。それも一つの目覚め方だと思う。\n\n私のベッドの隣にいる小さな子供は、手袋と高価な木製の大皿を握りしめ、興奮している。\n\n「外は雪が降ってるよ、#EMP そり遊び#!に行きたい！連れて行ってくれる？」"
 fp1_yearly.0671.a:0 "はは、広間からテーブルを運んでこようか！"
 fp1_yearly.0671.b:0 "さあ、台所からトレイを持っておいで！"
 fp1_yearly.0671.c:0 "[sibling.Custom('SisterBrother')]に頼みなさい。"
 fp1_yearly.0671.d:0 "あっちへ行きなさい、[ROOT.Char.GetMotherFather]は眠たいんだ。"
 fp1_yearly.0681.t:0 "なぜ私は行けないの？"
 fp1_yearly.0681.desc:0 "私の$knight_culture_player_plural_no_tooltip_lowercase$を私は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で楽しい夜を過ごし、昔の戦いや襲撃の話をして、笑い、自慢したりして、カップに深く沈んでいく。いや、良い時間だった。\n\nぼんやりと、私は書斎のドアの周りで留まっている影を見つけ、その侵入者を呼び寄せた。部屋のあちこちで手が柄に飛んでいく。\n\n暗殺者の代わりに、私の[child.Custom('GetDaughterSon')]である[child.GetFirstName]が現れると、決意のこもった表情をして、小さな[child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')]を[child.Custom('HandHands')]に握りしめている。\n\n「[ROOT.Char.Custom('GetMaPa')|U]、私も襲撃に行きたい！子供だからといって置いていかれるのは不公平だよ！」"
 fp1_yearly.0681.a:0 "お前には[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の警備を任せる、いいな？"
 fp1_yearly.0681.b:0 "#EMP ハッ！#!お前は#EMP 真の#!戦士にはなれやしない、我が子よ。"
 fp1_yearly.0681.b.haughty_knights:0 "すべての傲慢な[knight|E]"
 fp1_yearly.0681.c:0 "君がもっと大きくなってから話そう。"
 fp1_yearly.0691.t:0 "贖罪の試み"
 fp1_yearly.0691.desc:0 "[knight.GetTitledFirstName]が[knight.GetHerHis]の背に荷物を入れたカバンを背負い、私のところへ来た時には、もう遅い時間だった。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、こんなことをお伝えするのは申し訳ないのですが、あなたへの奉仕を続けることができなくなりました。」\n\n「[county.GetNameNoTier]への襲撃以来、私は自分の行いに対する罪悪感に苛まれており、[knight.GetFaith.GetAdherentName]の奴隷たちは、[knight.GetFaith.HighGodName]を心に受け入れることでのみ、私の魂は救われると言っています。」\n\n「あなた方の罪深い宮廷と、あなた方に雇われている私の恐ろしい行為から離れなければならないことを、私は重い気持ちで受け止めています。」"
 fp1_yearly.0691.a:0 "きっと私はあなたに異国の信仰をやめさせることができると思うが？"
 fp1_yearly.0691.a.tt_success:0 "あなたは[knight.GetFirstNameNoTooltip]を光に引き戻す"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U]は道理を理解しようとしない"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]だと？お前は狂ってしまったのだ。衛兵！"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "同じ[faith|E]である[courtiers|E]と[guests|E]"
 fp1_yearly.0691.c:0 "望み通り立ち去るが良い。"
 fp1_yearly.1001.t:0 "宮廷の放浪者"
 fp1_yearly.1001.desc.intro:0 "ここ数日、宮廷に謎の放浪者、[stranger.GetFirstName]がいることに何度か気づいた。[stranger.GetHerHis]の顔には覚えがないし、[stranger.GetHerHis]が到着したという知らせも来ていない。\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U] sneaks about the place,"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U]はいつも夕食を早々に切り上げ、"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U]は何時間もかけて廷臣と真剣に会話しており、"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U]は#EMP どこでも#!大胆に歩き回り、"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U]は誰にでも話しかけて何時間も過ごし、"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U]は夕食の際、一口たりとも食べ残さず、"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "and sneaks about the place late into the night."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "夕食の時は必要以上に長居することもない。"
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "何時間もかけて私の廷臣たちと真剣に会話している。"
 fp1_yearly.1001.desc.behaviour_2.confident:0 "#EMP どこでも#!大胆に歩き回る。"
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "たまたま[stranger.GetHerHis]の前を通りかかった人と何時間も話し続けている。"
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "夕食の際、一口たりとも食べ残すことはない。"
 fp1_yearly.1001.desc.outro:0 "[stranger.GetSheHe]は何でもない人物なのかもしれないが、なにか歯がゆい。\n\n浮浪者が一日や二日でどんな悪さをするだろうか？"
 fp1_yearly.1001.probably_harmless.tt:0 "影響は最小限になるだろう"
 fp1_yearly.1001.guest_of_honour.tt:0 "これは#EMP 劇的#!な影響をもたらすだろう"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "謎の人物は消えていく…"
 fp1_yearly.1001.a:0 "[stranger.GetSheHe|U]は無害だろう。"
 fp1_yearly.1001.b:1 "放浪者？[stranger.GetHerHim]を主賓にしてあげよう！"
 fp1_yearly.1001.c:0 "衛兵！その乞食を追い出せ！"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: ゴジ"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip]の奇抜さは[stranger.GetHerHis]の待遇の良さに比例して大きくなってはいるが、[stranger.GetHerHis]の奇抜さは決して憂慮すべきものではない。このままにしておこうと思っていたのが、ある夜、何の前触れもなく私の寝室に[stranger.GetNameNoTooltip]が現れたことに私は衝撃を受ける。\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nそうして、[stranger.GetNameNoTooltip]は消えてしまい、私は朝になっても[stranger.GetHerHim]の痕跡が残っていないことを本能的に知っている。"
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip]は宮廷内をこそこそと歩き続けているが、[stranger.GetSheHe]は最悪の場合でも、人々に不快感を与えることはほとんどしなかったようだ。だがそれも、日没後に[stranger.GetSheHe]が私の寝室に現れるまでのことだ。\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\n[stranger.GetSheHe]が現れたのと同じくらい早く、[stranger.GetFirstNameNoTooltip]は影の中に溶け込んでしまう。捜索隊からはほんのわずかな情報さえも得られず、私に残るのは疑問ばかりだ。"
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$「不信心者め！」恩知らずが叫ぶ。「テーブルマナーと羽毛の枕で私の信仰を買えると思っていたのか！？私は真の[stranger.GetFaith.GetAdherentNameNoTooltip]であり、古の神々を決して捨てはしない！代わりに、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.PriestNeuterPlural]の全てに、お前が異教徒を匿ったと伝えてやろう！」$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$「もし私が品性のない[stranger.GetWomanMan]だったら、その冒涜的な信仰のためにお前を殺していただろう。幸運なことに、私の名誉はお前の命よりも価値があり、私はお前の宮廷で[stranger.GetFaith.HighGodName]の言葉を広めることで満足している。」$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$「[ROOT.Char.GetFirstNameNoTooltip]、お前は神々を粗末に崇拝しているが、彼らをよく敬っている。あなたの信仰がアース神族を怒らせたとしても、あなたは吊るされた者を喜ばせたのだ、私、グリームニルは、この土地の[stranger.GetFaith.PriestNeuterPlural]に知らせなければならぬ。」$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$「お前の神々への崇拝は粗末なものでグリームニルが廊下を歩き回り、あなたのテーブルに座っている時でさえ、宮廷の中に真の神性を見出すことはできぬ。[ROOT.Char.GetWomanMan]よ、私はお前を哀れに思う、お前は#EMP 決して#!我がヴァルハラの広間を目にすることはないのだから！」$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$「[ROOT.Char.GetFirstNameNoTooltip]よ、お前のもてなしの心は称賛に値する、お前は抜け目がないか、敬虔であるか、あるいはその両方であることがよくわかるというものだ。いずれにせよ、土地の賢明な[stranger.GetFaith.PriestNeuterPlural]は、あなたがグリームニルを饗応し、アース神族の主に良い待遇で接していたことを知るであろう。」$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$「[ROOT.Char.GetFirstNameNoTooltip]、お前は上位の目によって見守られ、必要な物を見つけるのだ。」[stranger.GetFirstNameNoTooltip]は周りに唾を飛ばしながら叫ぶ。「グリームニルが宮廷を彷徨っているというのに、お前は何もしないのか、何も見ないのか？土地の[stranger.GetFaith.PriestNeuterPlural]は、あなたがアース神族の訪問を受けたこと、そして神々が改善のためお前を監視していることを知るであろう！」$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "あれが#EMP 本当に#!全能の父であったはずなどないのだが？"
 fp1_yearly.1011.b:0 "クソッタレめ！"
 fp1_yearly.1011.possible_converts_specific_list:0 "少なくとも一人の[courtier|E]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip]の宣教師"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip]は活発で博識な客人であることを証明し、夜な夜な宮廷の他の人々と長い議論を交わしている。\n\nその夜、[stranger.GetSheHe]は満面の笑みを浮かべて私を訪ねてきた。\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip]は不安そうに立ち止まって言う。「よろしければ、あなたの宮廷に永久に滞在させていただければ光栄ですが？」"
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$「我が[ROOT.Char.GetLadyLord]！こんなに良くしていただいたのは久しぶりで、お礼を申し上げます。しかし、残念ながら、私はあなたに告白しなければならないことがあります。私は[stranger.GetFaith.GetAdherentNameNoTooltip]、[stranger.GetFaith.HighGodName]に仕える者で、[stranger.GetFaith.HighGodHerHis]の教えであなたの臣下を教育してきたのです。」"
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$「我が[ROOT.Char.GetTitleAsNameNoTooltip]、すでにあなたが私のことを好意的に見ていないことは承知しておりますが、残念ながら私はここで告白せねばなりません。あなたの宮廷に滞在している間、私は[stranger.GetFaith.HighGodName]の行為についてあなたの臣下と議論し、聞く者に[stranger.GetFaith.GetAdjectiveNoTooltip]の信仰を教えてきたのです。」"
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$「慈悲深い[ROOT.Char.GetTitleAsNameNoTooltip]よ！私がここにいる間、私を丁寧に遇して頂いたことにことに感謝したいと思います。尊敬する[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]の仲間として、また[stranger.GetFaith.GetAdherentNameNoTooltip]として、私は領国中の有力な神学者にあなたの敬虔さを称える手紙を書いたところでございます。」$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$「我が[ROOT.Char.GetLadyLord]、私は、あなたに対して完全に正直ではございませんでした。私は乞食のように見えますが、本当は[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]で、宮廷では[stranger.GetFaith.HealthGodName]の行為を教育したり、説教したりして過ごしてまいりました。あなたはこのようなことを勧めなかったかもしれませんが、私にこのようなもてなしをして頂いたことに感謝いたします。」$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "もっと教えてくれ…この…[stranger.GetFaith.GetNameNoTooltip]というものについて…"
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "宣教師をもてなすために費やした[piety|E]はすべて回復します"
 fp1_yearly.1012.b:0 "#EMP 何だと#!？今すぐ出て行け。"
 fp1_yearly.1012.c:0 "この[stranger.Custom('InsultAdjective')][stranger.Custom('InsultNoun')]め！#EMP 衛兵！#![stranger.GetHerHim]を捕らえよ！"
 fp1_yearly.1012.d:0 "あなたの奉仕を受け入れよう。"
 fp1_yearly.1012.e:0 "ありがとう、顧問や神学者はもう十分にいるのでね。"
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: ニシング"
 fp1_yearly.1013.desc.critical:0 "#EMP 大惨事だ！#!\n\n[stranger.GetNameNoTooltip]は私のもてなしへの報いとして、夜な夜な盗みを働き、[stranger.GetSheHe]が見つけた光り輝く金銀や異国の織物を全て懐に詰め込み、私の一番優秀な馬に乗って逃げ去ってしまった！"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip]は、[stranger.GetHerHim]と共に、[stranger.GetSheHe]が手に入れることができたあらゆる貴重な品を持って、夜の闇に消えてしまった。"
 fp1_yearly.1013.desc.outro:1 "\n\nその謎の人物は、実はニシングであり逃亡中だったようだ。あまりにも凶悪な犯罪で有罪となったため、[stranger.GetSheHe]には誓いも名誉もなく、[stranger.GetHerHis]の家族からは法的に死んだものとみなされている。この侮辱の傷は深い。"
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nその謎の人物は、実はニシングであり逃亡中であったようだ。地域社会から追放された[stranger.GetSheHe]は、宮廷から宮廷へと安全な場所を求め彷徨っていたのだ。\n\n私の廷臣たちが、前の主人であった廷臣たちと同様に保守的であるこがわかると、[stranger.GetSheHe]は、留まって苦しむよりも逃げ出すことを選んだのだ。"
 fp1_yearly.1013.a:0 "くそっ！"
 fp1_yearly.1013.a.sodomite:0 "そのような人生とは…"
 fp1_yearly.1013.b:0 "あのニシングを見つけ出すまで休みはしないぞ！"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: 戦士"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip]は主賓として扱われたことに驚き満足したようで、ある日の終わりに個人的に私に近づいてきた。\n\n「我が[ROOT.Char.GetLadyLord]、私は、あなたに対して完全に正直ではございませんでした。私は弱々しく見えるかもしれませんが、実際には恐るべき名声を持つ戦士なのです！私は奉仕に値する主君を探し求めてまいりましたが、あなたの行動を見ていると、それはあなたではないかと思えてきたのです。」"
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip]はしばらく宮廷を歩き回り、最終的に何とか私と二人きりで話をする機会を得た。\n\n「偉大な[ROOT.Char.GetTitleAsNameNoTooltip]、私は我が剣をあなたに捧げることを望んでおります。私は良き家主君を探している放浪の戦士でございますが、あなたの宮廷に滞在したことで、それがあなたではないかと思うようになりました。」"
 fp1_yearly.1014.desc.outro:0 "\n\n確かに$knight_culture_player_plural_no_tooltip_lowercase$を獲得するための通常の方法ではないだろうが、[stranger.GetHerHis]の挑戦に合格したことは#EMP 喜ばしい#!ことだ。"
 fp1_yearly.1014.a:0 "素晴らしい！貴公には料金以上の価値があるはずだ！"
 fp1_yearly.1014.b:0 "私には忍耐力を試したりはしない有能な戦士たちがたくさんいるのでね。"
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: 浮浪者"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip]は、[stranger.GetSheHe]が受ける処遇に当惑し、唖然とし、大喜びしている。小貴族として扱われることは、[stranger.GetHerHim]にとっては全く初めての体験であり、合点がいくまでにはかなりの時間を要したようだ。"
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] remains harmless enough, predictably getting up to little mischief in [stranger.GetHerHis] short time in my household. It isn't till I overhear [stranger.GetHerHim] having a hushed conversation that I twig."
 fp1_yearly.1015.desc.outro:0 "\n\nどうやら[stranger.GetSheHe]は、#EMP 実際に#!壁の中に紛れ込んだ放浪者にすぎなかったようだ。\n\n私がどうしたものかと悩んでいると、[stranger.GetFirstNameNoTooltip]が帽子を手にやってきて、恒久的に滞在させてほしいと懇願してきた。"
 fp1_yearly.1015.a:0 "もちろん、滞在を許そう。"
 fp1_yearly.1015.b:0 "何だと！？許し難い、出て行け！"
 fp1_yearly.1062.t:0 "思い出に残る人生: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "最近[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)]が亡くなったことで、[ship_funeral_candidate.GetHerHis]の愛する人々は偉大な[ship_funeral_candidate.GetWomanMan]を失ったことを悲しんでいる。\n\n亡くなった者に一番近い存在として、ふさわしい葬儀を執り行うことができた。\n\n善き[ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip]の間では、 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　高貴な人間は[ship_funeral_candidate.GetFaith.PositiveAfterLife]へ行くために船で火葬するという伝統があるが、[ship_funeral_candidate.GetFirstNameNoTooltip]はこの高貴な名誉に値するだろうか？"
 fp1_yearly.1062.a:0 "小さくて象徴的な石の船で十分だろう。"
 fp1_yearly.1062.a.tt:0 "葬儀の準備が始まる..."
 fp1_yearly.1062.b:0 "壮大な石の船は[ship_funeral_candidate.GetFaith.WarGodName]を感動させるのに適しているだろう！"
 fp1_yearly.1062.c:0 "飾りのついた帆船。[ship_funeral_candidate.GetFirstNameNoTooltip]には最高のものがふさわしい。"
 fp1_yearly.1062.d:0 "全部#EMP とんでもないくらい#!金がかかるな..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "私は参列者の前に立ち、泣いている遺族の一人一人に目をやりながら、スピーチを始めた。\n\n「[ship_funeral_candidate.GetFirstNameNoTooltip]、"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "素晴らしい[ship_funeral_candidate.GetTitleAsNameNoTooltip]であり、"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "輝かしい[ship_funeral_candidate.GetTitleAsNameNoTooltip]として認められ、"
 fp1_yearly.1063.desc.achievements.title.empire:0 "堂々とした[ship_funeral_candidate.GetTitleAsNameNoTooltip]であり、"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "輝かしい[ship_funeral_candidate.GetWomanMan]であり、"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "高貴な[ship_funeral_candidate.GetWomanMan]であり、"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "真に伝説的な[ship_funeral_candidate.GetWomanMan]であり、"
 fp1_yearly.1063.desc.achievements.piety.high:0 "[ship_funeral_candidate.GetFaith.HighGodName]の献身的なしもべであり、"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "[ship_funeral_candidate.GetFaith.GetNameNoTooltip]の美徳の比類なき模範であり、"
 fp1_yearly.1063.desc.achievements.piety.max:0 "真の[ship_funeral_candidate.GetFaith.GetNameNoTooltip]信仰の象徴であり、"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "陽気と笑い声の源であり、"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "真に冷酷な決闘者であり、"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "[hunting_lands.GetNameNoTierNoTooltip]において最高の射手であり、"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "神秘の芸術の専門家であり、"
 fp1_yearly.1063.desc.achievements.single.intro:0 "は、特異な行動力を持っていた。だからこそ、[ship_funeral_candidate.GetSheHe]は"
 fp1_yearly.1063.desc.achievements.single.outro:0 "[ship_funeral_candidate.GetSheHe]の偉業は誰も越えられないであろう。」"
 fp1_yearly.1063.desc.achievements.double.intro:0 "は、稀有な才能と多様な関心を持った人物であった。"
 fp1_yearly.1063.desc.achievements.double.connector:0 "そして"
 fp1_yearly.1063.desc.achievements.double.outro:0 "[ship_funeral_candidate.GetHerHis]の喪失が我々の人生に残す穴を埋めることはできない。」"
 fp1_yearly.1063.desc.achievements.triple.intro:0 "は多くの顔を持っていた。[ship_funeral_candidate.GetSheHe|U]は、"
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:0 "しかし私にとって何よりもまず、[ship_funeral_candidate.GetSheHe]は我が[ship_funeral_candidate.Custom2('RelationToMe',mourner)]であった。我々はもう二度と[ship_funeral_candidate.GetHerHis]のような人には会えないだろう。」"
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\n私の後ろにある墓には、すでに小さな船の複製が納められ、重みのある墓石に描かれ、玉石で埋められ、重みのある土の墓の下に埋められている。"
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\n私の後ろにある大きな墓には、すでに巨大な船の複製が収められ、ルーン石碑に描かれ、玉石で埋め尽くされ、それぞれの大きな石は故人の人生を物語っている。"
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\n私の後ろにある墓には異国の木材と最高の船大工の手によって作られた船が納められている。この船が現世で航海することは決してないが、[ship_funeral_candidate.GetFaith.PantheonTerm]を喜ばせ故人に祝福を与えるかもしれない。"
 fp1_yearly.1063.desc.outro:0 "\n\n家臣が最後の埋蔵金を運び込み、そして最後に[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]の遺体が棺に入れられる。"
 fp1_yearly.1063.trigger_failure.tt:0 "Circumstances have aborted [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] public funeral"
 fp1_yearly.1063.a:0 "墳墓を封印せよ。"
 fp1_yearly.1071.t:0 "Sparklingly Clean"
 fp1_yearly.1071.desc:0 "The [ROOT.Char.GetCulture.GetNameNoTooltip] people are, famously, fastidiously clean.\n\nOne of life's great delights is hearing even our harshest foes bitterly admit that no man's beard is better combed, no [ROOT.Char.Custom('WomanManPossessive')] hair more regularly soaped, no [ROOT.Char.GetWomanMan]'s face scrubbed quite so clear of blemishes as that of a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan].\n\nToday is bath-day, but I feel as though a change of routine might do me good. After all, if all the [ROOT.Char.GetCulture.GetNameNoTooltip] are well-groomed, does it not behoove a [ROOT.Char.GetTitleAsNameNoTooltip] to be the #EMP best#! groomed?"
 fp1_yearly.1071.a:0 "衛生こそ長生きの秘訣だ！"
 fp1_yearly.1071.b:0 "I suppose I could take a little extra care..."
 fp1_yearly.1071.c:0 "普段通りにするのが一番だ。"
 fp1_yearly.1081.t:0 "西からの探検隊"
 fp1_yearly.1081.desc.intro:0 "私の夜は、年老いた探検家である[norse_explorer.GetFirstName]が、大西洋での探検や冒険者に関するエキゾチックな話をしたいと言ってたことで費やされている。\n\n年齢を重ねても、[norse_explorer.GetFirstNamePossessiveNoTooltip]の目は鋭く、[norse_explorer.GetSheHe]は私に"
 fp1_yearly.1081.desc.greenland:1 "世界の頂点に近い雪の中で暮らす、貧しく苦労している$norse_collective_noun$の地について語る。その土地は凍てつくように寒く、木材はすべて輸入しなければならず、食事はほとんど肉と魚だけなのだそうだ。"
 fp1_yearly.1081.desc.vinland:0 "キャセイが東方にあるほど西にある地について語り、そこでは葡萄や小麦が自身が種を蒔いたかのように自由に育ち、他に類を見ない優良なブドウ酒を生み出している。それぞれの地元民たちは恐るべき戦士であり、他の侵入を許さないのだと言う。"
 fp1_yearly.1081.desc.antilia:0 "[antilia_culture.GetNameNoTooltip]から逃れた者たちが入植した島について語る。豊かで恵まれた$christianity_religion_adherent_plural$で、防衛に優れた城に住んでいる彼らは、ムーア人の侵略の際にイベリアから逃げてきた難民の子孫たちなのだと言う。"
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "$hellenic_pagan$の最後の生き残りが住む飛び地について語り、それは西にある小さな島で、現代の$b_constantinople$よりも古代の$b_athens$に似た$greek_collective_noun$が暮らしている。地元の人々は一日中、哲学を語り合い、オリンピアの栄光に乾杯しているのだと言う。"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "最後の少数の異教徒である$hellenic_pagan_adherent_plural$の隠れ家について語り、彼らは$b_athens$や$b_thebes$の遠い祖先たちを露骨に模倣している。地元の人々は、奇妙な哲学を議論したり、粗野な信仰を実践したりして、怠惰な日々を過ごしているのだと言う。"
 fp1_yearly.1081.desc.st_brendans_island:0 "奇妙な霧の中に隠された島について語り、そこでは外よりも内の方が時間の流れが遅いように思われるのだと言う。島の更なる謎について、[norse_explorer.GetFirstNameNoTooltip]は口を閉ざしているが、[norse_explorer.GetHerHis]の目には時々涙が浮かんでいる。"
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "敬虔な$breton_collective_noun$で満ちた島について語り、彼らはそこで祈りを捧げ、静かな瞑想の生活を送っている。彼らの信仰は非常に強く、一人一人が恐ろしい武器にも動じることなく、[norse_explorer.GetFaith.HighGodName]によって完全に守護されているのだと言う。"
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "敬虔な$breton_collective_noun$で満ちており、黄金の財宝に恵まれた島について語る。彼らの信仰はとても強く、[norse_explorer.GetFirstNamePossessiveNoTooltip]の乗組員が彼らを剣で倒した後でさえ、美しく歌われた賛美歌が島を満たしていたと言う。"
 fp1_yearly.1081.desc.ard_majhulah:1 "イスラム教の古い書物の中でしか言及されておらず、長い間失われたと思われていた未知の土地について語る。地元民たちはそれぞれ、爪楊枝を作ったり、服を織ったりするほどの金銀の山を持っているのだと言う。"
 fp1_yearly.1081.desc.the_sticky_sea:0 "蒸し暑い、悪臭を放つ、大西洋の中の哀愁漂う海について語り、蛇や海藻が船員を引き摺り込み、死に至らしめるのだと言う。最も強い乗組員だけがそこから逃れることができる。"
 fp1_yearly.1081.desc.purple_islands:0 "遥か南にある島々について語り、そこはエキゾチックな紫色の鮮やかな花で満ちており、人間の生活の痕跡は一切ない。その不気味な美しさに惹かれた船乗りたちは、世界に安らぎを求めて横たわり、死んでいくのだと言う。"
 fp1_yearly.1081.desc.hy_brasil:0 "七年に一度の一日を除いて、不可解な霧の中で守られ、ほとんどの時間は見ることができない島について語る。霧が旅を可能にするたった一日においてさえ、上陸に成功した船員はいないのだと言う。"
 fp1_yearly.1081.desc.thule:0 "あらゆる物が壊れてしまうような、はるか北の広大な土地について語る。人は水や土を空気のように簡単に呼吸し、巨大なクジラが地面や空を泳ぎ、すべての区別は学術的になるのだと言う。"
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "遥か西方の地について語り、そこでは住人は白い衣をまとい、残酷な槍を持ち、互いに、そして最も高貴な訪問者に対してさえも、残忍に戦う。地元の人々は、正しい考えを持つ[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]から長い間忘れ去られた古代の異教の神々を崇拝しているのだと言う。"
 fp1_yearly.1081.desc.great_ireland.other:0 "遥か西方の地について語り、そこでは住人は白い衣をまとい、残酷な槍を持ち、人間離れした強さと獰猛さで戦う。彼らの武勇は伝説的なもので、この地の戦士が外国の刃に倒されたことはないのだと言う。"
 fp1_yearly.1081.desc.sunset_empire:0 "大西洋の最も広い地点の反対側にある帝国について語り、そこは西の地平線のすぐ下に潜む、血と頭蓋骨と飢えた征服者の国である。その残酷な主人たちはラグナロクそのものを待ち望み、あらゆる善良な[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]から生きた心臓を引き抜こうとするのだと言う。"
 fp1_yearly.1081.desc.outro:0 "\n\n遅い時間になったが、[norse_explorer.GetFirstNameNoTooltip]は私がまだ望むのであれば、話を続ける気があるようだ。"
 fp1_yearly.1081.a:0 "魅力的だ。もう一度最初から頼む！"
 fp1_yearly.1081.b:0 "老いぼれめ、お前が私に真実を話しているとは#EMP 思えない#!。"
 fp1_yearly.1081.c:0 "遠い国の物語は、いつも心を静めてくれる…"
 fp1_yearly.1081.c.sunset_empire:0 "我々は西へ行く船を止めた方がいいかもしれないな…"