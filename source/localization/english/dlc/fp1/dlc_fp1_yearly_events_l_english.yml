l_english:
 fp1_berserk_roar_evtopt:0 "#BER あああああああ！#!"
 fp1_yearly.0001.t:0 "逃走した奴隷"
 fp1_yearly.0001.desc:1 "奴隷の人生は[ROOT.Char.GetCulture.GetNameNoTooltip]文化においては現実である。下層の人間は、外国から捕らえられたり、元々奴隷として生まれたりして、我々の畑を耕し家族の世話をしている。\n\n理論上は。\n\n昨晩、そのような奴隷が、[dummy_gender.GetSheHe]自身だけでは飽き足らず、貴重な宝石を腕一杯に抱えて逃げ出してしまったのだ！さらに悪いことに、[scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)]は、奴隷が暗闇に消えていくのを#EMP 見ながら#!、朝まで誰にも伝えようとは考えなかったのだ。"
 fp1_yearly.0001.gold_stays_lost.tt:0 "あなたの銀は失われたままです"
 fp1_yearly.0001.a:0 "すべての村落に手配書を送ろう！"
 fp1_yearly.0001.a.tt_success:0 "奴隷は発見し捕らえられる"
 fp1_yearly.0001.a.tt_failure:0 "奴隷が銀と共に網をすり抜ける"
 fp1_yearly.0001.b:0 "外套を持ってこい、私が[dummy_gender.GetHerHim]を追い詰めてやる。"
 fp1_yearly.0001.b.tt_success:0 "あなたは奴隷が遠くへ行く前に捕らえます"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip]、これはお前の失策だ、お前が償え！"
 fp1_yearly.0001.d:0 "許そう、[scapegoat.GetFirstNameNoTooltip]。こういうこともあるさ。"
 fp1_yearly.0011.t:0 "[offensive_courtier.GetFirstNameNoTooltip]に対するニシングの呼びかけ"
 fp1_yearly.0011.desc:1 "[capital_barony.GetNameNoTier]からの重要な地元のパレードは何日もかけて、私の広間に群れとなって訪れ、それぞれが私の[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))]である[offensive_courtier.GetTitledFirstName]に対する個別の不満を抱えている。\n\n[offensive_courtier.GetHerHis]の振舞いに不満を抱く者もいれば、[offensive_courtier.GetHerHis]の名誉に不満を抱く者もいるが、全員が一点において一致している。[offensive_courtier.GetSheHe]が宮廷の恥さらしであるという点で。\n\n不潔な大衆どもが求めているのは、[offensive_courtier.GetHerHim]を追い出すニシングの宣言に他ならない。"
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U]は[offensive_courtier.GetHerHis]の行動は#EMP 実際には#!非常に敬虔なものであると主張しているが、一方で鼻息の荒い市民たちは[priest.GetFirstNameNoTooltip]が単にそのような「美徳」の結果に対処する必要がないだけなのだと主張している。"
 fp1_yearly.0011.a:0 "彼らは正しい、[offensive_courtier.GetSheHe]との関係を絶ち、追放するべきだ！"
 fp1_yearly.0011.b:0 "彼らは正しい、[offensive_courtier.GetSheHe]は追放されるべきだ！"
 fp1_yearly.0011.c:0 "庶民どもめ！[offensive_courtier.GetFirstNameNoTooltip]は潔白だ。"
 fp1_yearly.0011.d:0 "これは[ROOT.Char.GetTitleAsNameNoTooltip]の問題ではない…"
 fp1_yearly.0021.t:0 "生と死の問題"
 fp1_yearly.0021.desc.intro:0 "最近、私の$knight_culture_player_plural_no_tooltip_lowercase$の二人、[first_knight.GetTitledFirstName]と[second_knight.GetTitledFirstName]の間で論争が起こり、それが急激にエスカレートしている。聞いたところでは、"
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip]は、狩りで[ROOT.Char.Custom('LocalAnimal')]を共に狩った際、[second_knight.GetFirstNamePossessiveNoTooltip]の犬を誤って串刺しにしてしまい、[second_knight.GetFirstNameNoTooltip]は、単に[first_knight.GetFirstNameNoTooltip]が新しい犬を購入するための費用を支払うだけでは足りないとそれを拒否している。"
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip]は[second_knight.GetFirstNameNoTooltip]が自身のものだと主張する遠隔地の土地を購入した。この地域は、[capital_barony.GetNameNoTierNoTooltip]の中でも最高のキャベツを栽培していると言われていることを除けば、何の価値もない。"
 fp1_yearly.0021.desc.unrepeatable_insult:0 "they started slinging insults over nothing, and [first_knight.GetFirstNameNoTooltip] said something unrepeatable about [second_knight.GetFirstNameNoTooltip], a goat, and a good drinking horn."
 fp1_yearly.0021.desc.escalating_prank_war:0 "それは最初は無害なもので、互いに一歩先んじようとする競争の中で、劇的なジョークを飛ばしあっていただけだったのだが、楽しい雰囲気は次第に純粋な怒りへと変わっていった。"
 fp1_yearly.0021.desc.religious_differences:0 "それは単純な信仰の違いに帰結するもので、[first_knight.GetFaith.GetAdherentName]と[second_knight.GetFaith.GetAdherentName]は神の性質をめぐって互いに激しく争っている。"
 fp1_yearly.0021.desc.stolen_pig:0 "争点は、[first_knight.GetFirstNameNoTooltip]が[second_knight.GetFirstNameNoTooltip]から盗んだ見事な賞品の豚だ。あるいは[second_knight.GetFirstNameNoTooltip]が[first_knight.GetFirstNameNoTooltip]から盗んだのか。正直なところ、怒鳴り合っているだけでだけでよくわからないのだ。"
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] found [defiling_knight.GetFirstNameNoTooltip] #EMP enjoying#! [defiling_knight.GetHerselfHimself] with the figurehead of [unfortunate_knight.GetFirstNamePossessiveNoTooltip] longboat, utterly ruining both the paintwork and its once-fearsome aura."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip]は[unfortunate_knight.GetFirstNamePossessiveNoTooltip]のロングボートのあらゆる席で実に不快に#EMP 楽しんでいった#!挙句、船全体に#EMP 強烈な悪臭#!を残していった。"
 fp1_yearly.0021.desc.board_game:0 "二人はフナファテフルのゲームをしていて、正確なルールについて口論になった。数分後には、ボードは片付けられ、拳が飛び交う事態になった。"
 fp1_yearly.0021.desc.outro:0 "\n\n今、$knight_culture_player_plural_no_tooltip_lowercase$の両者は、公式なホルムギャングに臨んでいる。劇的な決闘になることは間違いないが、我が家の宣誓した一員として、決闘に臨むには私の許可が必要だ。"
 fp1_yearly.0021.a:0 "彼らが望むなら、これを巡って争うのもよいだろう。"
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip]がホルムギャングに勝利する"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip]がホルムギャングに勝利する"
 fp1_yearly.0021.b:0 "何と幼稚な！そんなものは認めない！"
 fp1_yearly.0021.b.tt_success:0 "あなたの命令は、畏怖からの服従をもたらす"
 fp1_yearly.0021.b.tt_failure:0 "あなたの$knight_culture_player_plural_no_tooltip_lowercase$は、渋々同意するが、あなたを嘲笑う"
 fp1_yearly.0021.c:0 "もちろんだ、私は[first_knight.GetFirstNameNoTooltip]に賭けよう。"
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "是非やってくれ、私は[second_knight.GetFirstNameNoTooltip]に賭けさせてもらうがね。"
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0031.t:0 "食卓でのほら話"
 fp1_yearly.0031.desc.intro:1 "それは[lying_warrior.GetFirstName]の一団との長い長い夜だった。その放浪者は、[capital_barony.GetBaseNameNoTierNoTooltip]に一晩滞在すると、#EMP 何時間も#!続く[lying_warrior.GetHerHis]の偉業の話で滞在費を支払った。\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 "「…で、私は北海の真ん中にいたんだが、ロングボートは血みどろの略奪のおかげで沈むところだった。まあ、それを持っていくわけにもいかないので、海に飛び込んでノルウェーまで泳いで行ったよ！」"
 fp1_yearly.0031.desc.wrestled_whale:0 "「…クルーを見捨てるか、自分で鯨と戦うかのいずれかだった。ナイフを持って海に飛び込み、格闘の末、一人で鯨を岸まで運んだんだ！」"
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 "「…三日月刀で武装した一万の敵がそこにいるのに、私は果物を剥くための小刀しか持っていなかったんだ。信頼できるその果物ナイフのおかげで、私は#EMP 成功した#!んだがね！」"
 fp1_yearly.0031.desc.charged_city:0 "「… 城壁に向かって突進し石をよじ登って内側に入り、王宮への侵入路を切り開いた。王様の王冠を溶かして、新しいブーツを買うための金にしたよ。」"
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "「…もし二人の巨人が実際にホルムギャングを進めて#EMP いた#!ら、アイスランドはきっと海に沈んでしまったことだろうよ。幸運なことに、私が彼らを説得したんだ、本当だぞ。」"
 fp1_yearly.0031.desc.wooed_heir:1 "「…[disparaged_king.GetTitledFirstNamePossessive]の[invented_heir.Custom('GetDaughterSon')]が今までで#EMP 最高#!だったな。もっとも、その後[disparaged_king.GetTitledFirstNameNoTooltip]が私のことをあまり気に入っていなかったので、[disparaged_king.GetHerHis]の宮廷からは逃げ出したがね、まったく！」"
 fp1_yearly.0031.desc.hunted_troll:1 "「… もちろん、この一番最近の傷はトロル自身によるものだよ。家のように大きく、ネズミのように静かで、[lying_warrior.GetFaith.DevilName]の私生児みたいな爪を持ってるんだ。それでも、何かを長く突き刺さしてやれば死んでしまうよ。」"
 fp1_yearly.0031.desc.outro:1 "\n\n次から次へと物語は続き、それぞれの逸話はどんどん長く、大きくなる。"
 fp1_yearly.0031.a:0 "率直に言って、君は宮廷にいる#EMP べきだ#!、[lying_warrior.GetFirstNameNoTooltip]！"
 fp1_yearly.0031.b:0 "これはまた…奇想天外な話だ。"
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip]の嘘が暴露される"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip]はあなたの周りに言葉の輪を巡らせる"
 fp1_yearly.0031.c:1 "次の訪問先でも、我々のもてなしを評価してくれ！"
 fp1_yearly.0041.t:0 "南からの探検隊"
 fp1_yearly.0041.desc:2 "[sponsoring_liege.GetPrimaryTitle.GetName]の[sponsoring_liege.GetTitledFirstName]からの探検家、学者、使節である[explorer.GetFirstName]が、最近、私の領土を巡っている。博学で敬虔な[explorer.GetFaith.GetAdherentNameNoTooltip]である[explorer.GetSheHe]は、[explorer.GetHerHis]の経験を詳細に記録し、世界の端での生活を報告するために[explorer.GetHerHis]の故郷に不定期に手紙を送っている。\n\n[explorer.GetFirstNameNoTooltip]は現在、[capital_barony.GetNameNoTierNoTooltip]に到着しており、地元の習慣を観察し、我々の最も賢明な長老たちと話すために、数日間の滞在許可を求めている。\n\n[explorer.GetHerHis]の要求は正式な作法ではあるものの、[explorer.GetFirstNamePossessiveNoTooltip]の口調は実際には#EMP 慇懃無礼#!というべきものだ。"
 fp1_yearly.0041.a:1 "あるいは、[explorer.GetSheHe]は我々の小さな汚点の一つを観察するかもしれない？"
 fp1_yearly.0041.a.tt_success:0 "儀式は[explorer.GetFirstNameNoTooltip]を感動させる"
 fp1_yearly.0041.a.tt_failure:0 "あなたの異教的なやり方は[explorer.GetFirstNameNoTooltip]に不快感を抱かせる"
 fp1_yearly.0041.b:0 "この…[explorer.GetFaith.HighGodName]についてもっと教えてくれないか？"
 fp1_yearly.0041.c:0 "#EMP 我が#!宮廷に横柄な外国人の居場所などない。"
 fp1_yearly.0051.t:0 "不穏な死"
 fp1_yearly.0051.desc:1 "数日前の[draugr.GetTitledFirstNamePossessive]の死は[capital_county.GetNameNoTier]の庶民たちの注目を集めないわけにはいかなかった。[draugr.GetSheHe]がどのような人物であったにせよ、[draugr.GetFirstNameNoTooltip]は地元の農民たちには不人気で、土地のあらゆる病気がその[draugr.Custom('WomanManPossessive')]の歩き回る死体のせいにされるのは当たり前になっている。\n\nまだ一週間も経っていないにもかかわらず、首都から手の届く距離にいるあらゆる農夫、木こり、汲取り人たちが、[draugr.GetFirstNamePossessiveNoTooltip]のドラウグについて不満を述べているようだ。\n\n#EMP 何とか#!しなければならない。"
 fp1_yearly.0051.a:0 "私が[draugr.GetHerHis]の墓を直接訪問しよう。"
 fp1_yearly.0051.a.tt:0 "あなたは実物を調査することにします…"
 fp1_yearly.0051.b:0 "遺体を掘り起こして燃やしてしまえばいい。"
 fp1_yearly.0051.b.body_destroyed:0 "喜んだ農民たち"
 fp1_yearly.0051.b.list:0 "[draugr.GetFirstNameNoTooltip]の一族と友人"
 fp1_yearly.0051.c:0 "あるいは守りの呪文で解決できるのでは？"
 fp1_yearly.0051.c.tt_success:0 "あなたの薬や呪文は農民たちを安心させる"
 fp1_yearly.0051.c.tt_failure:0 "儀式は不十分である"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: 狼たち"
 fp1_yearly.0061.desc:0 "従者と私が[draugr.GetFirstNamePossessiveNoTooltip]の墓場にようやく到着した時、最初の唸り声が中から響いてきた。\n\n今まで見たこともないような大きな狼が暗い入口から出てきて、残りの群れはまるで地面から飛び出してきたかのようだ。人と同じくらいの大きさのものが十数匹いて、すでにあらゆる方向から全力で疾走して来ている。\n\n農民たちのドラウグについては間違いだったが、呪いについてはそうではなかった！"
 fp1_yearly.0061.a:0 "兵士たちよ！我が元へ！"
 fp1_yearly.0061.a.tt_success:0 "あなたは部下を集めて狼たちを殺す！"
 fp1_yearly.0061.a.tt_failure:0 "あなたは命からがら逃げる"
 fp1_yearly.0061.b:0 "走れ！"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: 熊"
 fp1_yearly.0062.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]の墓は寒くて陰鬱だ。従者も私も歩く死体は見ていないが、壁の一部には長く深い傷があり、床には家畜の骨が散らばっている。\n\n突然、隅の方でガサガサと音がしたかと思うと、それまで葉っぱの山と思っていたものが立ち上がり、体長がゆうに10エルはあるようなそれまで見たこともない大きな熊が現れた。寝ぼけた目でこちらを見て、ほとんど親しげな表情を浮かべている。\n\nそしてそれは咆哮する。"
 fp1_yearly.0062.a:0 "敷物にしてやろう！"
 fp1_yearly.0062.a.tt_success:0 "あなたは怪物を打ち倒す"
 fp1_yearly.0062.a.tt_failure:0 "従者があなたを死から遠ざける"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: ニシング"
 fp1_yearly.0063.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]の墓場には、モンスターも、墓石も、死体さえもない。周囲を簡単に調べてみると、少し離れたところに溝に立てかけられ、粗末に葉で覆われた[draugr.GetFirstNameNoTooltip]が見つかった。\n\n代わりに、墓は粗末な住居に変えられているようで、卑劣な無法者が死者の冷たい手から奪ったのだろう。\n\nどうしたものかと従者と相談していると、遠くから元気な口笛の音が聞こえてきて、だんだん近づいてくる。悪党が近づいてきたのだ！"
 fp1_yearly.0063.a:0 "全員静かに、壁に向かって立て！"
 fp1_yearly.0063.a.tt_success:0 "罠はうまくいく"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip]は何かがおかしいことに気づいて走り出す"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip]は荒野を歩き回り、問題を起こし続ける"
 fp1_yearly.0063.b:0 "何という無駄な時間だ！"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: 孤児"
 fp1_yearly.0064.desc:0 "農民たちは、[draugr.GetFirstNamePossessiveNoTooltip]の歩く死体が食べ物を盗み、家畜に呪いをかけ、夜な夜な窓を叩いていると主張していたかもしれないが、[draugr.GetHerHis]の墓場に行ってみると、そこにはまったく異なる獣がいたのだ。\n\n盗まれた毛皮や食べかけの食べ物の中に、孤児の子供がいて、恐怖で目を見開きながら私を見つめている。"
 fp1_yearly.0064.a:0 "子供よ、出ていきなさい。ここにいてはいけない。"
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip]は荒野をさまよっています…"
 fp1_yearly.0064.b:0 "子供であろうとなかろうと、この泥棒を地下牢に入れろ！"
 fp1_yearly.0064.c:0 "宮廷へおいで、[Select_CString(draugr_orphan.IsFemale,'girl','boy')]。墓場は生者の居る場所ではない。"
 fp1_yearly.0064.d:0 "きっと…きっとすべての子供には[ROOT.Char.GetMotherFather]が必要なのでは？"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: 結局は平穏"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]の墓は、[draugr.GetSheHe]が埋葬された時と同じだ。農民たちが私に調べさせた他のすべての墓と同様に。\n\nまた、呪われたとされる洞穴、トロールに取り憑かれた林、巨人の岩屋でも我々は何も見つけられなかった。数週間後には、私はそのような怪物が本当に#EMP 存在するのか#!どうか、疑問を感じ始めている。\n\n少なくとも私にとって良い運動にはなったが。"
 fp1_yearly.0065.a:0 "単なる風の仕業だったのでは？"
 fp1_yearly.0065.a.locals_grumble:0 "農民たちは不満を持っている"
 fp1_yearly.0071.t:0 "世界の深部で"
 fp1_yearly.0071.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]の農民たちは迷信深い集団で、魔法使いや巨人、変装した神々と言った主張をいつも私のところに持ち込んでくる。\n\n普段は、私はこのような主張を庶民の戯言として無視しているが、今回、彼らは証拠を持ってきた。"
 fp1_yearly.0071.desc.troll_type.bear:0 "それは頭を粉々に砕かれた農民の少年と、その死を目の当たりにして泣き叫ぶ両親の姿であった。"
 fp1_yearly.0071.desc.troll_type.wolf:0 "それは有名な猟師の死骸で、胸は引き裂かれ、柔らかい心臓の肉が食べられていた。"
 fp1_yearly.0071.desc.troll_type.wolverine:0 "それは骨と引き裂かれた肉片の塊で、彼らは最近死んだ高齢の洗濯婦だったと主張している。"
 fp1_yearly.0071.desc.troll_type.lynx:0 "それは屠殺された十数匹の豚で、纏まりのない野生動物にしてはあまりにも丁寧に解体されていたが、ナイフではなく爪の仕業であることは間違いない。"
 fp1_yearly.0071.desc.troll_type.moose:0 "血みどろの羊の死骸は、明らかに引き裂かれていたが、食べたわけでもなく、噛んだわけでもなく、私が見たこともないような爪で粗野に切り刻まれていた。"
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\n私がその汚らしいものを調査するとすぐに、[loveli_lakes.GetTitledFirstName]が前に進み出る。\n\n「これはトロルではありません、[ROOT.Char.GetFirstNameNoTooltip]、これは野生のムースの仕業です！私はこの獣を、その不快な噛み跡も含めよく知っており、私はその死体に私の印を刻んでご覧に入れましょう。」"
 fp1_yearly.0071.desc.outro.fallback:0 "\n\n地元の人々は、これはトロルの仕業に違いないと主張し、私に近くの森を探索しその獣を片付けるよう要求してきた。"
 fp1_yearly.0071.a:0 "私がこの手で獣を殺してやる！"
 fp1_yearly.0071.a.tt:0 "あなたは戦士の一団と共に出発します"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip]、この件を処理してくれ。"
 fp1_yearly.0071.b.tt_success:0 "あなたの元帥と[marshal.GetHerHis]の部隊が怪物を追い詰める"
 fp1_yearly.0071.b.tt_failure:0 "獣は[marshal.GetFirstNameNoTooltip]から逃れる"
 fp1_yearly.0071.c:0 "熊みたいだな。自分たちで処理しろ、臆病者め。"
 fp1_yearly.0081.hunt_invalidated:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]のトロル狩りは終了する"
 fp1_yearly.0081.hunt_invalidated.tt:0 "予期せぬ事態があなたの注意を逸らします"
 fp1_yearly.0081.desc.prelude:0 "森が優しく囁く中で進んでいくと、小さな従者の一団が影のようにしっかりと抱きしめられる。私はただの風だと思うが、トロルは一人の時に風のように歌うとも言われている…\n\nこの空き地の近くでは何度も失踪事件が起きており、獣のキャンプ地になっている可能性は高い。少なくとも、地元民たちはそう言っている。\n\n"
 fp1_yearly.0081.desc.finisher:0 "トロルではないが、それでも我々の獲物だ！"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: 偉大な死"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$耳をつんざくようなうなり声が木立に響き渡り、私が岩だと思っていたものが立ち上がると、正に#EMP 聳え立つ#!熊の姿になった。\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "死ぬ時が来たのだ、怪物め！"
 fp1_yearly.0081.a.tt_success:0 "あなたは熊を殺す"
 fp1_yearly.0081.a.tt_failure:0 "熊はあなたを真っ二つに引き裂く"
 fp1_yearly.0081.b:0 "#BER あああああああああ！#!"
 fp1_yearly.0081.b.tt:0 "あなたは猛烈な怒りで獣を真っ二つに引き裂きます"
 fp1_yearly.0081.c:0 "立て、#EMP 立て#!、そして進め、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の狼たちよ！"
 fp1_yearly.0081.c.tt_success:0 "あなたは熊を殺すよう兵士たちを鼓舞する"
 fp1_yearly.0081.c.tt_failure:0 "獣はあなたを傷つけて逃げていく"
 fp1_yearly.0081.c.tt_failure.tt:0 "あなたは#warning 恒久的な#!大怪我を負う"
 fp1_yearly.0081.d:0 "#EMP 逃げろおおおお！#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: 素早い死"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$There's a blood-curdling snarl behind us, the sound of padding feet, and then someone at the rear of the party screams. I whirl just in time to dodge the giant wolf, fur flecked silver with age and red with blood, as it dashes past. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "You slay the wolf"
 fp1_yearly.0082.a.tt_failure:0 "The wolf tears your throat out"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "Rally! Form a circle!"
 fp1_yearly.0082.c.tt_success:0 "You trap, corner, and kill the wolf"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: Rabid Death"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$The first thing we see of the beast is it tearing the throat out of the soldier to my left: a swift-moving ball of fur and teeth barely larger than a dog but faster that a plunging sword. A frenzied wolverine! $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "You end the wolverine"
 fp1_yearly.0083.a.tt_failure:0 "The wolverine rips your guts out"
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "There's a hunting lodge near here, fall back for aid!"
 fp1_yearly.0083.c.tt_success:0 "You lure it close to the lodge and overwhelm it with numbers"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Silent Death"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$I freeze. Somehow, it hasn't seen us, but I can #EMP just#! make out the crouched form of a lynx on the other side of the clearing. One more unwary step might have been my last. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "You slaughter the lynx"
 fp1_yearly.0084.a.tt_failure:0 "The lynx snaps your neck"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "Quiet! You two, flank it, we'll flush it towards you..."
 fp1_yearly.0084.c.tt_success:0 "You out-think and out-hunt the lynx"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Rampaging Death"
 fp1_yearly.0085.desc.loveli_lakes:0 "With [loveli_lakes.GetTitledFirstName] leading the way, it's a short trip to the rabid beast's forest lair.\n\nWould that we were lucky enough to catch the thing sleeping, but we do not, and the titanic, feral monster rears up as we enter its clearing, easily twice the height of a [ROOT.Char.GetWomanMan].\n\nIt breaths erratically, its eyes rolling with a violent sickness of the mind, cloven hooves stamping.\n\nThen it charges."
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$The silence breaks with an almighty #EMP crash#! as a titanic, rabid moose bursts onto the scene, twice the height of a [ROOT.Char.GetWomanMan], nostrils flaring with foam and anger. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "You put the moose to the sword"
 fp1_yearly.0085.a.tt_failure:0 "The moose pulps your bones"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "Weak spot at the base of the neck! Spears and bows only!"
 fp1_yearly.0085.c.tt_success:0 "You put the moose down without being trampled"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0091.t:0 "A Vessel fit for a [ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_yearly.0091.desc:0 "A [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] longship says much about [ROOT.Char.GetHerHim]. It tells you how rich [ROOT.Char.GetSheHe] is, how successful, what image [ROOT.Char.GetSheHe] wishes to project to the rest of the world.\n\nI look at my current craft and deem it... lacking. As if to punctuate the thought, a piece of the rigging comes loose with a crack, the whole vessel creaking ominously as it redistributes pressure.\n\nCommissioning a new ship is simple enough, but is a simple replacement good enough? Don't I deserve a vessel that tells the world about #EMP me#!?"
 fp1_yearly.0091.a:0 "A leviathan, to carry my spoils!"
 fp1_yearly.0091.b:0 "A monster, to intimidate my vassals!"
 fp1_yearly.0091.c:0 "A dragon, to roar my name!"
 fp1_yearly.0091.d:0 "I have no need for a costly craft."
 fp1_yearly.0101.t:0 "A Game of Riddles"
 fp1_yearly.0101.desc:0 "なぞなぞは[ROOT.Char.GetCulture.GetNameNoTooltip]人の間で愛されている娯楽である。２人以上の人がますます難しい問題を交換し、しばしば韻を踏み、寓話や神話に浸っている。\n\nある長くて怠惰な日に、[riddler.Custom2('MyCharacterIntroduction',ROOT.Char)]は、宮廷にいる半分の人が見ているであろう中で、私にゲームを挑もうと考えたようだ。"
 fp1_yearly.0101.a:0 "#EMP 私#!の話術を試すのか？面白い！"
 fp1_yearly.0101.a.tt_success:0 "You win the game"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] bests you"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Every [courtier|E] and [guest|E]"
 fp1_yearly.0101.b:0 "なぞなぞの本は何冊か読んだことがあるような気がするが...。"
 fp1_yearly.0101.c:0 "スタート：ノータリンだったせいでこれから地下牢にぶち込まれるのはだーれだ？"
 fp1_yearly.0101.c.tt:0 "People may remember your overreaction..."
 fp1_yearly.0101.c.tt_nickname:0 "Your courtiers whisper behind your back..."
 fp1_yearly.0101.d:0 "ありがたいが、私は[ROOT.Char.GetTitleAsNameNoTooltip]で、やるべきことがあるのだ。"
 fp1_yearly.0111.t:0 "Accursed"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] is silent as I pace around the horse skin totem facing [accursed.GetHerHis] quarters, inspecting it from every angle. [accursed.GetSheHe|U]'s right, it's definitely a nithing pole, a #EMP powerful#! curse that threatens [accursed.GetHerHis] very life.\n\nThe runes carved into its haft"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "are #color_blue_gray intricate and flowery, promising a twisted, painful demise#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "are #color_blue_gray deep and blood-stained, clearly worked by a learned sorcerer#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "are #color_blue_gray cruel but meandering, as though the knave's bloody thoughts wandered#!."
 fp1_yearly.0111.desc.skill.learning_low:0 "are #color_blue_gray in poor shape and soaked in gore, the sign of an amateurish sorcerer#!."
 fp1_yearly.0111.desc.skill.fallback:0 "are #color_blue_gray indecipherable#!."
 fp1_yearly.0111.desc.first_connector:0 "The actual text of the curse"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray smacks of indecision and indolence#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "is #color_blue_gray boiling with restless anger#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "is #color_blue_gray almost terrifyingly calm and insidious#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray speaks of great ego or horrifying imagination#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray suggests a complete disregard for other humans#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray twists and worms back in on itself repeatedly#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray is bold and striking, confident in its righteousness#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray seems filled with an utterly personal hatred#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray is a random mess#!,"
 fp1_yearly.0111.desc.second_connector:0 "ending on a note"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "that's #color_blue_gray something of a poorly-explained anticlimax#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "of #color_blue_gray hastily scrawled rage#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "of #color_blue_gray terrifying inevitability#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "of #color_blue_gray horrifying genius#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "of #color_blue_gray brutal, uncaring finality#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "of #color_blue_gray twisted cowardice#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "of #color_blue_gray forthright confidence in [accursed.GetFirstNamePossessiveNoTooltip] doom#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "that #color_blue_gray blames [accursed.GetFirstNameNoTooltip] for [accursed.GetHerHis] doom#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "of #color_blue_gray anticlimax#!."
 fp1_yearly.0111.desc.outro:0 "\n\nWe have no witnesses, and no #color_blue_gray evidence#! save the curse-pole itself."
 fp1_yearly.0111.tt.correct_guess:0 "If your guess is correct"
 fp1_yearly.0111.tt.wrong_guess:0 "If your guess is wrong"
 fp1_yearly.0111.tt.correct_accusation:0 "You find ample evidence of [culprit.GetFirstNamePossessiveNoTooltip] guilt"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] is freed from the curse and forever grateful"
 fp1_yearly.0111.tt.false_accusation:0 "Your accusations prove baseless"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] is convinced [accursed.GetHerHis] end will come painfully soon"
 fp1_yearly.0111.a:0 "This smacks of [suspect_a.GetTitledFirstNameNoTooltip]!"
 fp1_yearly.0111.b:0 "Perhaps... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "[suspect_c.GetTitledFirstNameNoTooltip] seems likely."
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], can't you see it's all in your mind?"
 fp1_yearly.0111.d.tt_success:0 "You talk [accursed.GetFirstName] down"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] suffers a mental break"
 fp1_yearly.0111.e:0 "Worry not, I have a counter-spell!"
 fp1_yearly.0501.t:0 "Out for a Sail"
 fp1_yearly.0501.desc:0 "There are many reasons for me to ply the waters near [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] in times of peace: to show power, to dissuade pirates, even simply to fish or enjoy the sea breeze.\n\nWe are on such a petty voyage when I spot a local vessel floundering in the distance.\n\nEven from here, it's clear that it's taken damage while out raiding, its crew just barely keeping it afloat as they pail out water with silver goblets and ceramic bowls. The sight would be comical if it wasn't so serious."
 fp1_yearly.0501.a:0 "Stop and try to help them!"
 fp1_yearly.0501.a.tt_success:0 "You save the crew"
 fp1_yearly.0501.a.tt_failure:0 "The ship sinks with all hands"
 fp1_yearly.0501.b:0 "We can keep the loot if we kill the survivors..."
 fp1_yearly.0501.b.tt_success:0 "You storm the boat easily"
 fp1_yearly.0501.b.tt_failure:0 "Survivors slip away to shore"
 fp1_yearly.0501.c:0 "Let's just sail on by."
 fp1_yearly.0511.t:0 "The Stench of Success"
 fp1_yearly.0511.desc:0 "#EMP This smell is completely unbearable#!.\n\nIt's been a solid month since [stinker.GetFirstName] brought down that blasted [ROOT.Char.Custom('LocalAnimal')] while hunting, and [stinker.GetSheHe]'s #EMP still#! carrying its maggot-ridden head around with [stinker.GetHerHim].\n\nEveryone in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] is sick of it, but [stinker.GetSheHe] refuses to be rid of the damned thing.\n\nThe rest of the court has finally had enough, it seems, and forced [stinker.GetHerHim] to come to me for a verdict."
 fp1_yearly.0511.a:0 "It's very nice, [stinker.GetFirstNameNoTooltip]. So very, very, nice."
 fp1_yearly.0511.b:0 "By [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName], and [ROOT.Char.GetFaith.HouseholdGodName] too, get #EMP rid#! of it!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "What if we got you a #EMP new#! trophy tomorrow eve?"
 fp1_yearly.0511.e:0 "Yes, [stinker.GetFirstNameNoTooltip], it's rank. Now please leave."
 fp1_yearly.0521.t:0 "Blood on the Snow"
 fp1_yearly.0521.desc:0 "It comes from nowhere, hitting me clean in the temple. I didn't even see the projectile coming, much less try to dodge, and for a moment I stagger, blinded.\n\nA sharp peal of giggles rings out behind me, and I whirl.\n\n[child.GetFirstName] rises from [child.GetHerHis] hiding spot, another snowball already clutched in [child.GetHerHis] vicious little hand."
 fp1_yearly.0521.a:0 "Good shot! Come here you little rascal!"
 fp1_yearly.0521.a.tt:0 "You and [child.GetFirstNameNoTooltip] toss snowballs till your fingertips freeze"
 fp1_yearly.0521.b:0 "#EMP Oh! No! You got me!#!"
 fp1_yearly.0521.b.tt:0 "You let [child.GetFirstNameNoTooltip] pelt you to [child.GetHerHis] heart's content"
 fp1_yearly.0521.c:0 "You think you can face #EMP me#! in #EMP snow war#!?"
 fp1_yearly.0521.c.tt:0 "Child or no, this is battle and you intend to win!"
 fp1_yearly.0521.c.tt_success:0 "You successfully beat the child"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] trounces you"
 fp1_yearly.0521.d:0 "Call that an ambush? #EMP Real#! strategy requires #EMP cunning#!!"
 fp1_yearly.0521.d.tt:0 "You effortlessly win the snowball fight"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "The snowball ignites your berserk rage"
 fp1_yearly.0521.f:0 "I'm busy, [child.GetFirstNameNoTooltip]. Go bother someone else."
 fp1_yearly.0531.t:0 "The [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] Family on Ice"
 fp1_yearly.0531.desc:0 "雪の積もった中庭に入るやいなや、[child.GetFirstName]が「[ROOT.Char.Custom('GetMaPa')|U]!」と叫んで私の袖を引っ張る。「ダメだ、スケートはできない。自分は氷に嫌われているんだよ。」\n\n早速見てみると、[child.GetSheHe]が言ったことは正しいかもしれない。[child.Custom('GetDaughterSon')]が[child.GetHerHis]の後に残した粉々になった氷の量は、まるでここで軍隊が行進したかのようだ。"
 fp1_yearly.0531.a:0 "It's easy! Here, let me explain it to you..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] gains confidence and balance"
 fp1_yearly.0531.a.tt_failure:0 "You simply frustrate [child.GetHerHim] further"
 fp1_yearly.0531.b:0 "Don't we have maids for you to pester?"
 fp1_yearly.0531.c:0 "Go play indoors, you'll catch a cold."
 fp1_yearly.0541.t:0 "The Beast of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0541.desc:0 "\"My [ROOT.Char.GetTitleAsNameNoTooltip]\", huffs [courtier.GetTitledFirstName] as [courtier.GetSheHe] marches up to me, hauling my [child.Custom('GetDaughterSon')] [child.GetFirstName] by [child.GetHerHis] ear.\n\n\"This dratted child has been lying in wait around corners, wearing a [ROOT.Char.Custom('LocalAnimal')] skin for a costume, only to jump out screaming and scaring the living daylights out of people!\""
 fp1_yearly.0541.a:0 "This is, honestly, just bloody hilarious."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], you'll need to be punished."
 fp1_yearly.0541.c:0 "You harass #EMP my#! [child.Custom('GetDaughterSon')]? You're exiled!"
 fp1_yearly.0541.d:0 "I really, #EMP profoundly#! do not care."
 fp1_yearly.0551.t:0 "Fishy Business"
 fp1_yearly.0551.desc:0 "始まりは、たまの供応でのことだった。変わった習慣ではあるが、私は善き[ROOT.Char.GetCulture.GetNameNoTooltip]人の[ROOT.Char.GetWomanMan]であるし、[ROOT.Char.GetCulture.GetNameNoTooltip]人の[ROOT.Char.GetWomanMan]で安全とは言えないニシンを食べたことがない者はいないだろう。\n\nしかし、この数週間で、[antisocialite.GetTitledFirstNamePossessive]の#EMP 腐った#!魚への偏愛は、まだ許容できる特異性からピリっとくるような遍在性へと変化した。\n\n今朝、[antisocialite.GetSheHe]が便所に何をしたかを発見したとき、私はもう十分だと思った。廊下で[antisocialite.GetHerHim]を見つけた時、[antisocialite.GetHerHis]の顔は泡だらけの塩水に浸され、半分の魚の目がゆったりと顎に垂れていた。"
 fp1_yearly.0551.a:0 "座れ、[antisocialite.GetFirstNameNoTooltip]。話したいことがある。"
 fp1_yearly.0551.a.tt_success:0 "あなたは自分の言いたいことを雄弁に物語る"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip]は信じられないくらい侮辱される"
 fp1_yearly.0551.b:0 "私が住む場所を移ればいいのか？"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip]はその場の空気を汚染し続けるだろう"
 fp1_yearly.0551.b_alt:0 "Do... do you have any more of that?"
 fp1_yearly.0551.b_alt.tt:0 "You and [antisocialite.GetFirstNameNoTooltip] stink up the place together"
 fp1_yearly.0551.c:0 "分かっているよな？地下牢だ。#EMP 今すぐに#!。"
 fp1_yearly.0551.d:0 "残念ながら、私の関心はどこか#EMP 遠い所#!に向いているようだ！"
 fp1_yearly.0561.t:0 "My Arm Against Yours"
 fp1_yearly.0561.desc:0 "\"What do you say, [ROOT.Char.GetFirstNameNoTooltip]?\" burps [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] between draughts from [knight.GetHerHis] tankard. The [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] flexes [knight.GetHerHis] muscles proudly.\n\n\"Think you can take me at arm-wrestling? Go on, first to three.\"\n\nMy fork pauses on the way to my mouth, but the tavern erupts in brash cheers and whoops, lesser members of my entourage keen to witness the showdown."
 fp1_yearly.0561.a:0 "You challenge me?"
 fp1_yearly.0561.a.tt_success:0 "You best [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] wins"
 fp1_yearly.0561.b:0 "#EMP *cracks knuckles*#!"
 fp1_yearly.0561.b.tt:0 "You easily win three in a row"
 fp1_yearly.0561.c:0 "Sure, I know a trick or two..."
 fp1_yearly.0561.c.tt_success:0 "You cheat a dramatic victory"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] uncovers your duplicity"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], I'm eating. Go bother someone else."
 fp1_yearly.0571.t:0 "Petty Vandalism"
 fp1_yearly.0571.desc:0 "\"[ROOT.Char.GetTitledFirstNameNoTooltip]!\"\" cries [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Behind [courtier.GetHerHim], the [courtier.GetWomanMan] tugs my [child.Custom('GetDaughterSon')] [child.GetFirstName], the two of them so busy scowling at each other that they barely make eye contact with me.\n\n\"This child was caught defacing your runestone in [vandal_site.GetNameNoTier], painting genitals on the wyrms and scratching foulness in place of the words.\""
 fp1_yearly.0571.a:0 "Leave the [child.Custom('GirlBoy')] with me, I'll have a talk with [child.GetHerHim]."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] sees the error of [child.GetHerHis] ways"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] doesn't understand what the problem is"
 fp1_yearly.0571.b:0 "I'll fine the cost of repairs from #EMP your#! things, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt:0 "The runestone is repaired"
 fp1_yearly.0571.c:0 "[child.GetSheHe|U]'s just a child, [courtier.GetFirstNameNoTooltip], calm down."
 fp1_yearly.0581.t:0 "When I Grow Up"
 fp1_yearly.0581.desc.intro:0 "A sudden, sharp pain in the back of my shin is accompanied by a blood-curdling scream from behind me. I pivot, ready to defend myself, and am confronted with the tiny form of [child.GetFirstName] wielding a hefty wooden stick for a club."
 fp1_yearly.0581.desc.victim:0 "Behind [child.GetHerHim] smirks [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro:0 "\n\n\"Fear me! The dread Viking [child.GetFirstNameNoTooltip] has come for your gold and your monks!\" screams my [child.Custom('GetDaughterSon')], accompanying it with a whack to my knee. [child.GetHerHis|U] tin pot-helmet slips down over [child.GetHerHis] eyes, so all I can see is a gap-toothed smile grinning up at me.\n\n\"[ROOT.Char.Custom('GetMaPa')|U], can I be a [child.Custom('ShieldPersonFemaleMale')] when I grow up?\""
 fp1_yearly.0581.a:0 "My child, you shall make the world itself #EMP tremble#!."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] is significantly more likely to become a [GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.b:0 "A noble goal! Have at thee, rogue!"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Perhaps, if you prove yourself against [victim.GetFirstNameNoTooltip]..."
 fp1_yearly.0581.d:0 "Stop troubling me with foolish dreams."
 fp1_yearly.0581.e:0 "Hah! We shall see, little one."
 fp1_yearly.0591.t:0 "Raised Voices at the Ting-Meet"
 fp1_yearly.0591.desc:0 "Ting-meets are a necessary chore for any decent [ROOT.Char.GetTitleAsNameNoTooltip], with all the free [dummy_gender.GetWomenMen] in the area turning up to discuss local affairs, market, and jostle for this privilege or that.\n\nAs to be expected with such large gatherings, they have a way of turning heated, and this Ting is no exception.\n\nI struggle to follow the details through all the yelling, but it seems as though [dummy_gender.GetWomenMen] from [county_a.GetNameNoTier] are squabbling over a village along the border with [county_b.GetNameNoTier], with both groups claiming the land."
 fp1_yearly.0591.a:0 "The people of [county_a.GetNameNoTierNoTooltip] are in the right."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] has my support!"
 fp1_yearly.0591.c:0 "Are good [county_a.GetNameNoTierNoTooltip][dummy_gender.GetWomenMen] going to take this from #EMP [county_b.GetNameNoTierNoTooltip]#!?"
 fp1_yearly.0591.d:0 "They'll all tire themselves out eventually."
 fp1_yearly.0601.t:0 "The Hardest Part of Ruling"
 fp1_yearly.0601.desc:0 "By their very nature, Ting-meets can often be #EMP extremely#! boring.\n\nIf tempers don't flare and no one gets dramatic, then it's just a long list of low-ranking free[dummy_gender.GetWomenMen] discussing petty affairs and standing out in the rain. Yet, as [ROOT.Char.GetTitleAsNameNoTooltip], I am required to be here.\n\nGrowing older every second.\n\nWatching the [dummy_gender.GetWomenMen] of [county.GetNameNoTier] talk each other to death.\n\nWishing for a war to save me from this living hell."
 fp1_yearly.0601.a:0 "Must. Stay. Awake."
 fp1_yearly.0601.a.tt_success:0 "You power through and remain composed"
 fp1_yearly.0601.a.tt_failure:0 "You slump right off of your stool"
 fp1_yearly.0601.b:0 "I could be doing such useful things with this time..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "This is pointless, I'm taking a nap."
 fp1_yearly.0601.g.nickname:0 "Your antics result in a new label"
 fp1_yearly.0611.t:0 "Leading by Example"
 fp1_yearly.0611.desc:0 "\"[ROOT.Char.Custom('GetMaPa')|U]!\" shrieks [child_b.GetFirstNameNoTooltip], running up to me, crying, with a guilty-looking [child_a.GetFirstNameNoTooltip] in tow. A huge gash mars my [child_b.Custom('GetDaughterSon')]'s face, shallow, but still welling blood. \"[child_a.GetSheHe|U] hit me with a #EMP real#! sword! Said [child_a.GetSheHe] was gonna be a warrior like you!\".\n\n[child_a.GetFirstNameNoTooltip] can't bring [child_a.GetHerselfHimself] to look me in the eye.\n\n\"It was an accident. We were only playing...\""
 fp1_yearly.0611.a:0 "Listen, #EMP war#! is no #EMP game#!!"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] understands and makes an apology"
 fp1_yearly.0611.a.tt_failure:0 "Your only talk engenders feelings of bitterness"
 fp1_yearly.0611.b:0 "Ha! You're taking after your ol' [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c:0 "Alright, [child_b.GetFirstNameNoTooltip], let me teach you how to fend off bullies."
 fp1_yearly.0611.d:0 "Children, take it to your nurse."
 fp1_yearly.0621.t:0 "A Shiny New Toy"
 fp1_yearly.0621.desc:0 "We're just unloading the last of the fresh loot from the ships when my [child.Custom('GetDaughterSon')] [child.GetFirstName] arrives, all wide smiles and requests for stories. How many [dummy_gender.GetWomenMen] did I cut down? When can [child.GetSheHe] come on a raid? Did I see any sea dragons?\n\nThe barrage of queries doesn't end until the [child.Custom('GirlBoy')] sees a huge silver goblet sat atop the largest treasure chest, the dried blood of its former owner still gently flaking off of the side.\n\n\"[ROOT.Char.Custom('GetMaPa')|U], that's beautiful! Can... can I have it?\""
 fp1_yearly.0621.a:0 "Of course you can take it!"
 fp1_yearly.0621.b:0 "Nothing now: maybe when you're older, you can earn your own."
 fp1_yearly.0621.c:0 "Away with you! This is for the adults!"
 fp1_yearly.0631.t:0 "A Cynical Bent"
 fp1_yearly.0631.desc:0 "Upon returning from a successful raid, every good [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] knows to sacrifice a little of their gains to [ROOT.Char.GetFaith.PantheonTerm].\n\nEvery good [ROOT.Char.GetCulture.GetNameNoTooltip] except [cynic.GetTitledFirstName], that is.\n\nAs the rest of us divide up the spoils, boasting of our best pieces and discussing which we'll give in thanks for good fortune and fair winds, I notice that [cynic.GetSheHe] remains silent.\n\nUpon confronting the [cynic.GetWomanMan], [cynic.GetSheHe] even admits it: \"I saw no hand of [cynic.GetFaith.PantheonTerm] in our raid, my [ROOT.Char.GetTitleAsNameNoTooltip], only my own hands doing my own work. My share is for me.\""
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], you near blasphemy!"
 fp1_yearly.0631.a.tt_success:0 "You succeed in shaming [cynic.GetHerHim]"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] makes you look a fool"
 fp1_yearly.0631.b:0 "Hmm, good idea. Every little helps..."
 fp1_yearly.0631.c:0 "Eh, not my business."
 fp1_yearly.0641.t:0 "Worthy of the Ocean"
 fp1_yearly.0641.desc:0 "Longships are, in many ways, the heart of a [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] power. Without access to the sea, what are we but trapped wolves, unable to hunt or roam?\n\nIt's with no small amount of alarm, then, that my latest inspection of our stored boats shows many are beginning to moulder and perish, their carefully-clinked hulls in danger of coming apart once returned to the water."
 fp1_yearly.0641.a:0 "It can't cost that much to fix them..."
 fp1_yearly.0641.a.tt:0 "The ships are repaired without issue"
 fp1_yearly.0641.b:0 "Doesn't [neighbour.GetTitledFirstNameNoTooltip] have a newish fleet?"
 fp1_yearly.0641.b.tt_success:0 "You successfully heist [neighbour.GetFirstNamePossessiveNoTooltip] best ships"
 fp1_yearly.0641.b.tt_failure:0 "You're caught and have to flee"
 fp1_yearly.0641.c:0 "It'll save in the long term to pay for the best now."
 fp1_yearly.0641.d:0 "Bah, let them rot. What's the harm?"
 fp1_yearly.0651.t:0 "リヴァイアサン"
 fp1_yearly.0651.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]は海で過ごすのが好きだ。塩分を含んだ空気と、足元には立派な船がある。今日は、私が個人的に所有している船と小規模の護衛隊が、訓練、習練、そして娯楽のために海に出ている。\n\n短い航海は宮廷での生活とは違った爽快感がある。しかし私が遠くの水煙を見つけると、波間から葡萄酒色の肉の小島が転がり出てきた。\n\n深海の最強の獣。\n\n#EMP 鯨#!だ。"
 fp1_yearly.0651.a:0 "銛を持ってこい！"
 fp1_yearly.0651.a.tt_success:0 "鯨を屠殺して海岸に運ぶ"
 fp1_yearly.0651.a.tt_failure:0 "獣は逃げる"
 fp1_yearly.0651.b:0 "他のやつに任せて、死骸だけ持ってきてくれ。"
 fp1_yearly.0651.c:0 "#EMP 壮大な#!獲物だな！"
 fp1_yearly.0651.c.tt:0 "深海の#EMP 真#!のリヴァイアサンに立ち向かう"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "恐るべき威厳を持った生物、それを残そう。"
 fp1_yearly.0651.d.tt:0 "鯨は自由の身になる"
 fp1_yearly.0661.t:0 "A Novel Challenge"
 fp1_yearly.0661.desc:0 "\"All I'm saying, [ROOT.Char.GetTitledFirstNameNoTooltip], is that skis are fun even without hunting. It shouldn't be so unusual to ski for the joy of it, not just the utility\", drones [knight.GetTitledFirstName] at dinner.\n\nI feel like I've been in this conversation for my entire life. The [knight.Custom('WomanManPossessive')] obsessed.\n\n\"We should give it a try, now, while the snow is thick and fresh! There's a great hill not too far from here. I'll bet I can reach the bottom before you, and we'll both have a great time!\""
 fp1_yearly.0661.a:0 "How unusual! I accept."
 fp1_yearly.0661.a.tt_success:0 "It's close, but you win!"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] skids to victory"
 fp1_yearly.0661.b:0 "Hmmm, perhaps I could use a slight #EMP edge#!..."
 fp1_yearly.0661.b.tt_success:0 "You score an #EMP effortless#! win"
 fp1_yearly.0661.b.tt_failure:0 "You're discovered damaging [knight.GetFirstNamePossessiveNoTooltip] skis"
 fp1_yearly.0661.c:0 "#EMP Competitive#! skiing? With no hunting? Sounds boring."
 fp1_yearly.0671.t:0 "A Slippery Slope"
 fp1_yearly.0671.desc:0 "\"[ROOT.Char.Custom('GetMaPa')|U]!\" shouts [child.GetFirstNameNoTooltip], directly into my ear. My eyes open reluctantly, one at a time. That's one way to wake up, I suppose.\n\nThe small child next to my bed is positively vibrating with excitement, clutching mittens and an expensive wooden platter.\n\n\"It's snowing outside and I want to go #EMP sledding#!! Will you take me?\""
 fp1_yearly.0671.a:0 "Hah, just let me haul us out a table from the hall!"
 fp1_yearly.0671.b:0 "Come on, let's get a tray from the kitchen!"
 fp1_yearly.0671.c:0 "Go ask your [sibling.Custom('SisterBrother')]."
 fp1_yearly.0671.d:0 "Away with you, [ROOT.Char.GetMotherFather] is resting."
 fp1_yearly.0681.t:0 "Why Can't I Come?"
 fp1_yearly.0681.desc:0 "My $knight_culture_player_plural_no_tooltip_lowercase$ and I are enjoying a fine evening in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], sharing stories of old battles and past raids, laughing, boasting, and generally sinking deep into our cups. A good time, all told.\n\nBlurrily, I spot a shadow lingering round the door of my study, and call the intruder in. Hands fly to hilts all around the room.\n\nInstead of an assassin, my [child.Custom('GetDaughterSon')] [child.GetFirstName] emerges, face determined, [child.Custom('HandHands')] clutched into tiny [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n\"[ROOT.Char.Custom('GetMaPa')|U], I want to go raiding too! It's not fair that I'm left behind just because I'm young!\""
 fp1_yearly.0681.a:0 "I'm leaving you to guard [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], okay?"
 fp1_yearly.0681.b:0 "#EMP Hah!#! You'll never be a #EMP true#! warrior, child."
 fp1_yearly.0681.b.haughty_knights:0 "Every haughty [knight|E]"
 fp1_yearly.0681.c:0 "We'll talk about it when you're older."
 fp1_yearly.0691.t:0 "Attempted Atonement"
 fp1_yearly.0691.desc:0 "The hour is late when [knight.GetTitledFirstName] approaches me, a packed satchel slung over [knight.GetHerHis] back.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], I'm sorry to have to tell you this, but I cannot continue in your service.\n\n\"Ever since the raid on [county.GetNameNoTier], I have been consumed with guilt over my deeds, and my [knight.GetFaith.GetAdherentName] thralls tell me that only by accepting [knight.GetFaith.HighGodName] into my heart can my soul be saved.\n\n\"It is with a heavy heart that I must leave your sinful court and the awful things I do in your employ.\""
 fp1_yearly.0691.a:0 "Surely I can talk you out of this foreign faith?"
 fp1_yearly.0691.a.tt_success:0 "You bring [knight.GetFirstNameNoTooltip] back to the light"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] refuses to see reason"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? You've gone mad. Guards!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Same-[faith|E] [courtiers|E] and [guests|E]"
 fp1_yearly.0691.c:0 "You may leave if you wish."
 fp1_yearly.1001.t:0 "宮廷の放浪者"
 fp1_yearly.1001.desc.intro:0 "ここ数日、宮廷に謎の放浪者、[stranger.GetFirstName]がいることに何度か気づいた。[stranger.GetHerHis]の顔には覚えがないし、[stranger.GetHerHis]が到着したという知らせも来ていない。\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U] sneaks about the place,"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U] always leaves dinner early,"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U] spends hours having earnest conversations with courtiers,"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U]は#EMP どこでも#!大胆に歩き回り、"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U] spends hours talking to anyone and everyone,"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U] never leaves a morsel uneaten at dinner,"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "and sneaks about the place late into the night."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "夕食の時は必要以上に長居することもない。"
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "and spends hours having earnest conversations with my courtiers."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "and walks confidently #EMP everywhere#!."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "and spends hours talking to anyone who happens to cross [stranger.GetHerHis] path."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "and never leaves a morsel uneaten at dinner."
 fp1_yearly.1001.desc.outro:0 "[stranger.GetSheHe]は何でもない人物なのかもしれないが、なにか歯がゆい。\n\n浮浪者が一日や二日でどんな悪さをするだろうか？"
 fp1_yearly.1001.probably_harmless.tt:0 "影響は最小限になるだろう"
 fp1_yearly.1001.guest_of_honour.tt:0 "これは#EMP 劇的#!な影響をもたらすだろう"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "謎の人物は消えていく...。"
 fp1_yearly.1001.a:0 "[stranger.GetSheHe|U]は無害だろう。"
 fp1_yearly.1001.b:1 "放浪者？[stranger.GetHerHim]を主賓にしてあげよう！"
 fp1_yearly.1001.c:0 "衛兵！その乞食を追い出せ！"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip] strangeness only grows in proportion to [stranger.GetHerHis] good treatment, but [stranger.GetHerHis] eccentricities never become alarming. Having resolved to leave it at that, I am shocked when [stranger.GetNameNoTooltip] appears one night, without warning, in my private chambers.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nLike that, [stranger.GetNameNoTooltip] is gone, and I instinctively know that no trace will be found of [stranger.GetHerHim] come the morn."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] continues to slink around the court, but [stranger.GetSheHe] seems to do little save make people feel uncomfortable at worst. That is, till the night [stranger.GetSheHe] appears in my private chambers after dark.\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nAs quickly as [stranger.GetSheHe] arrived, [stranger.GetFirstNameNoTooltip] melts back into shadow. Search parties turn up nothing, not a shred, and I am left with naught but questions."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$\"Unbeliever!\" Shrieks the ingrate. \"You think you can buy my faith with good table manners and goose-down pillows?! I am a true [stranger.GetFaith.GetAdherentNameNoTooltip], and I will never abandon the Old Gods! Instead, I'll tell every one of your [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] that you sheltered a heathen!\"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$\"Were I a lesser [stranger.GetWomanMan], I'd murder you here and now for your blasphemous faith. Fortunately for you, my honor is worth more than your life, and I've contented myself with spreading the word of [stranger.GetFaith.HighGodName] at your court.\"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$\"You worship the gods poorly, [ROOT.Char.GetFirstNameNoTooltip], but you honor them well. For all that your faith offends the Aesir, you have pleased the Hanged One, and I, Grímnir, shall let the [stranger.GetFaith.PriestNeuterPlural] of the land know.\"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$\"You worship the gods poorly, and you fail to see true divinity within your court, even when Grímnir skulks its very corridors and sits at your table. I pity you, [ROOT.Char.GetWomanMan]ling, for you shall #EMP never#! see my halls of Valhalla!\"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$\"Your hospitality is commendable, [ROOT.Char.GetFirstNameNoTooltip], and I see that you are either shrewd, devout, or both. Either way, the wise [stranger.GetFaith.PriestNeuterPlural] of the land shall know you hosted Grímnir, and treated the Lord of the Aesir well.\"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$\"You have been watched by elder eyes, [ROOT.Char.GetFirstNameNoTooltip], and found wanting\", cries [stranger.GetFirstNameNoTooltip], spittle flying everywhere. \"Grímnir wanders your court, and you do nothing, see nothing? The [stranger.GetFaith.PriestNeuterPlural] of the land shall know that you have been visited by the Aesir, and that the gods watch you for improvement!\"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "Surely that cannot #EMP truly#! have been the All-Father?"
 fp1_yearly.1011.b:0 "Bastard!"
 fp1_yearly.1011.possible_converts_specific_list:0 "At least one [courtier|E]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip]の宣教師"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip]は活発で博識な客人であることを証明し、夜な夜な宮廷の他の人々と長い議論を交わしている。\n\nその夜、[stranger.GetSheHe]は満面の笑みを浮かべて私を訪ねてきた。\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] pauses, uncertain. \"If you wish, I would be honored to stay at your court permanently?\""
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$「我が[ROOT.Char.GetLadyLord]！こんなに良くしていただいたのは久しぶりで、お礼を申し上げます。しかし、残念ながら、私はあなたに告白しなければならないことがあります。私は[stranger.GetFaith.GetAdherentNameNoTooltip]、[stranger.GetFaith.HighGodName]に仕える者で、[stranger.GetFaith.HighGodHerHis]の教えであなたの臣下を教育してきたのです。」"
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$\"My [ROOT.Char.GetTitleAsNameNoTooltip], I know you already do not regard me especially favorably, but I'm afraid I come here with a confession. Throughout my stay at your court, I have been discussing the works of [stranger.GetFaith.HighGodName] with your subjects, educating whoever will listen in the [stranger.GetFaith.GetAdjectiveNoTooltip] faith.\""
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$\"Gracious [ROOT.Char.GetTitleAsNameNoTooltip]! I wish to thank you for treating me so well throughout my time here. As a reverent [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] and fellow [stranger.GetFaith.GetAdherentNameNoTooltip], I have written letters to influential theologians throughout the realm in praise of your piety.\"$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$\"My [ROOT.Char.GetLadyLord], I have not been entirely honest with you. Though I look like a beggar, I am really a [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], and I have spent my time at court educating and lecturing on the works of [stranger.GetFaith.HealthGodName]. Though you might not have encouraged this, I thank you for showing me such hospitality.\"$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "Tell me more of this... [stranger.GetFaith.GetNameNoTooltip]..."
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "All [piety|E] spent for hosting the missionary is regained"
 fp1_yearly.1012.b:0 "You #EMP what#!? Leave. Now."
 fp1_yearly.1012.c:0 "You [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP GUARDS!#! Arrest [stranger.GetHerHim]!"
 fp1_yearly.1012.d:0 "I accept your service."
 fp1_yearly.1012.e:0 "I have quite enough advisers and theologians, thank you."
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Nithing"
 fp1_yearly.1013.desc.critical:0 "#EMP Disaster!#!\n\n[stranger.GetNameNoTooltip] rewarded my hospitality by robbing me in the night, pocketing every piece of shiny metal or exotic textile [stranger.GetSheHe] could find before taking off on my finest horse!"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] fled in the night, taking with [stranger.GetHerHim] all the valuables [stranger.GetSheHe] could get [stranger.GetHerHis] grubby little hands on."
 fp1_yearly.1013.desc.outro:1 "\n\nIt seems the mysterious stranger was actually a nithing on the run: convicted of a crime considered so heinous that [stranger.GetSheHe] is now oathless, honorless, and considered legally dead by [stranger.GetHerHis] family. This slight is cuts deep."
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nIt seems the mysterious stranger was actually a nithing on the run: ostracized by the community, [stranger.GetSheHe] roams from court to court, seeking safe harbor.\n\nWhen my courtiers proved just as conservative as [stranger.GetHerHis] last host's, [stranger.GetSheHe] cut and ran rather than stay and suffer."
 fp1_yearly.1013.a:0 "Curses!"
 fp1_yearly.1013.a.sodomite:0 "To live such a life..."
 fp1_yearly.1013.b:0 "I will not rest till that nithing is found!"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Warrior"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] seems pleasantly surprised at being treated as a guest of honor, and approaches me privately at the end of the day.\n\n\"My [ROOT.Char.GetLadyLord], I have not been entirely honest with you. Though I may seem feeble, in truth, I am warrior of fearsome renown! I have been searching for a liege worthy of my services, and your conduct leads me to believe that could be you.\""
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] continues to hang around court for a while, eventually managing to somehow wrangle a private audience with me.\n\n\"Great [ROOT.Char.GetTitleAsNameNoTooltip], I wish to offer you my sword. I am a wandering warrior who has been searching for a good liege for some time, and my stay at your court makes me think that that could be you.\""
 fp1_yearly.1014.desc.outro:0 "\n\nNot the usual process for acquiring $knight_culture_player_plural_no_tooltip_lowercase$, to be sure, but it #EMP is#! flattering to have passed [stranger.GetHerHis] challenge."
 fp1_yearly.1014.a:0 "Magnificent! You will be well worth your fee!"
 fp1_yearly.1014.b:0 "I have able warriors aplenty who do not test my patience."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Vagrant"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] is confused, overwhelmed, and elated by the treatment [stranger.GetSheHe] receives. Being regarded as minor nobility appears to be an utterly new experience to [stranger.GetHerHim], and it's quite a while before the penny drops."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] remains harmless enough, predictably getting up to little mischief in [stranger.GetHerHis] short time in my household. It isn't till I overhear [stranger.GetHerHim] having a hushed conversation that I twig."
 fp1_yearly.1015.desc.outro:0 "\n\nIt seems [stranger.GetSheHe] actually #EMP is#! just a wandering vagrant who slipped inside the walls!\n\nAs I am mulling over what to do, [stranger.GetFirstNameNoTooltip] comes to me, cap in hand, and begs to be allowed to stay permanently."
 fp1_yearly.1015.a:0 "Of course you may stay."
 fp1_yearly.1015.b:0 "What?! Outrageous, get out!"
 fp1_yearly.1062.t:0 "思い出に残る人生: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "最近[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)]が亡くなったことで、[ship_funeral_candidate.GetHerHis]の愛する人々は偉大な[ship_funeral_candidate.GetWomanMan]を失ったことを悲しんでいる。\n\n亡くなった者に一番近い存在として、ふさわしい葬儀を執り行うことができた。\n\n善き[ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip]の間では、 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　高貴な人間は[ship_funeral_candidate.GetFaith.PositiveAfterLife]へ行くために船で火葬するという伝統があるが、[ship_funeral_candidate.GetFirstNameNoTooltip]はこの高貴な名誉に値するだろうか？"
 fp1_yearly.1062.a:0 "小さくて象徴的な石の船で十分だろう。"
 fp1_yearly.1062.a.tt:0 "葬儀の準備が始まる..."
 fp1_yearly.1062.b:0 "壮大な石の船は[ship_funeral_candidate.GetFaith.WarGodName]を感動させるのに適しているだろう！"
 fp1_yearly.1062.c:0 "飾りのついた帆船。[ship_funeral_candidate.GetFirstNameNoTooltip]には最高のものがふさわしい。"
 fp1_yearly.1062.d:0 "全部#EMP とんでもないくらい#!金がかかるな..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "私は参列者の前に立ち、泣いている遺族の一人一人に目をやりながら、スピーチを始めた。\n\n「[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "a fine [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "輝かしい[ship_funeral_candidate.GetTitleAsNameNoTooltip]として認められ、"
 fp1_yearly.1063.desc.achievements.title.empire:0 "a magnificent [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "an illustrious [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "an exalted [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "a true legend of a [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.piety.high:0 "a devoted servant of [ship_funeral_candidate.GetFaith.HighGodName],"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "an unparalleled paragon of [ship_funeral_candidate.GetFaith.GetNameNoTooltip] virtue,"
 fp1_yearly.1063.desc.achievements.piety.max:0 "a true icon of the [ship_funeral_candidate.GetFaith.GetNameNoTooltip] faith,"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "a font of mirth and laughter,"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "a truly deadly duelist,"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "the best shot in all [hunting_lands.GetNameNoTierNoTooltip],"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "an expert in the mystic arts,"
 fp1_yearly.1063.desc.achievements.single.intro:0 "は、特異な行動力を持っていた。だからこそ、[ship_funeral_candidate.GetSheHe]は"
 fp1_yearly.1063.desc.achievements.single.outro:0 "[ship_funeral_candidate.GetSheHe]の偉業は誰も越えられないであろう。」"
 fp1_yearly.1063.desc.achievements.double.intro:0 "was a person of rare talent and diverse interests. Both"
 fp1_yearly.1063.desc.achievements.double.connector:0 "and"
 fp1_yearly.1063.desc.achievements.double.outro:0 "nothing can fill the hole that [ship_funeral_candidate.GetHerHis] loss leaves in our lives.\""
 fp1_yearly.1063.desc.achievements.triple.intro:0 "は多くの顔を持っていた。[ship_funeral_candidate.GetSheHe|U]は、"
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:0 "but to me, first and foremost, [ship_funeral_candidate.GetSheHe] was my [ship_funeral_candidate.Custom2('RelationToMe',mourner)]. We will never see [ship_funeral_candidate.GetHerHis] like again.\""
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nThe barrow behind me already contains a small facsimile of a ship, traced in weighty headstones and filled with cobbles, is already buried 'neath a weighty grave of earth."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nThe great barrow behind me already contains a colossal facsimile of a ship, traced out in runestones and filled with cobbles, each large stone telling stories from the deceased's life."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\n私の後ろには異国の木材と最高の船大工の手によって作られた船がある。この船が現世で航海することは決してないが、[ship_funeral_candidate.GetFaith.PantheonTerm]を喜ばせ故人に祝福を与えるかもしれない。"
 fp1_yearly.1063.desc.outro:0 "\n\n家臣が最後の埋蔵金を運び込み、そして最後に[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]の遺体が棺に入れられる。"
 fp1_yearly.1063.trigger_failure.tt:0 "Circumstances have aborted [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] public funeral"
 fp1_yearly.1063.a:0 "墳墓を封印せよ。"
 fp1_yearly.1071.t:0 "Sparklingly Clean"
 fp1_yearly.1071.desc:0 "The [ROOT.Char.GetCulture.GetNameNoTooltip] people are, famously, fastidiously clean.\n\nOne of life's great delights is hearing even our harshest foes bitterly admit that no man's beard is better combed, no [ROOT.Char.Custom('WomanManPossessive')] hair more regularly soaped, no [ROOT.Char.GetWomanMan]'s face scrubbed quite so clear of blemishes as that of a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan].\n\nToday is bath-day, but I feel as though a change of routine might do me good. After all, if all the [ROOT.Char.GetCulture.GetNameNoTooltip] are well-groomed, does it not behoove a [ROOT.Char.GetTitleAsNameNoTooltip] to be the #EMP best#! groomed?"
 fp1_yearly.1071.a:0 "Hygiene is the key to a long life!"
 fp1_yearly.1071.b:0 "I suppose I could take a little extra care..."
 fp1_yearly.1071.c:0 "Just the usual is fine."
 fp1_yearly.1081.t:0 "西からの探検隊"
 fp1_yearly.1081.desc.intro:0 "My evening has been consumed by an aged explorer, [norse_explorer.GetFirstName], wishing to tell me the exotic stories of their exploits and adventurers in the Atlantic Ocean.\n\nDespite [norse_explorer.GetHerHis] age, [norse_explorer.GetFirstNamePossessiveNoTooltip] eyes remain sharp as [norse_explorer.GetSheHe] tells me of"
 fp1_yearly.1081.desc.greenland:1 "a land of poor, struggling $norse_collective_noun$ who live in the snows close to the top of the world. The land is so frozen and cold that they must import all timber, and eat almost entirely meat and fish."
 fp1_yearly.1081.desc.vinland:0 "a land as far west as Cathay is east, where the grapes and wheat grow so freely that they seem to sow themselves, and the vintages are unparalleled. Each local is a fearsome warrior, brooking no intrusion."
 fp1_yearly.1081.desc.antilia:0 "an island settled by [antilia_culture.GetNameNoTooltip] exiles. Rich, wealthy $christianity_religion_adherent_plural$, living in well-defended castles, they descend from refugees who fled Iberia during the Moorish Invasion."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "the last surviving exclave of $hellenic_pagan$, a tiny island in the west populated by $greek_collective_noun$ who share more with ancient $b_athens$ than with modern $b_constantinople$. The locals spend all day discussing philosophy and toasting the glory of the Olympians!"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "the refuge of the last few heathen $hellenic_pagan_adherent_plural$, crudely imitating their distant ancestors in $b_athens$ and $b_thebes$. The locals spend their days in sloth, discussing strange philosophy and practicing their crude faith."
 fp1_yearly.1081.desc.st_brendans_island:0 "an isle concealed behind strange mists, where time seems to pass slower within than without. Of the island's further mysteries, [norse_explorer.GetFirstNameNoTooltip] remains tight-lipped, though tears cloud [norse_explorer.GetHerHis] eyes at times."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "an isle filled with devout $breton_collective_noun$, praying and living lives of quiet contemplation. So strong is their faith, each one is immune to mortal weapons, utterly protected by [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "an isle filled with devout $breton_collective_noun$, rich in golden treasures. So strong was their faith, it filled the isle with beautifully sung hymns even after [norse_explorer.GetFirstNamePossessiveNoTooltip]crew put them to the sword."
 fp1_yearly.1081.desc.ard_majhulah:1 "a strange land, only mentioned in old Islamic texts, thought lost for years. The locals each have piles of gold and silver so large that they use it to make toothpicks and weave their clothes."
 fp1_yearly.1081.desc.the_sticky_sea:0 "a mournful sea within the Atlantic, a sticky, stinking mess of waters, where serpents and seaweed conspire to drag sailors to their deaths. Only the very strongest of crews stand even a chance of pulling themselves free."
 fp1_yearly.1081.desc.purple_islands:0 "a group of islands far to the south, filled with vibrant flowers, many of them shades of exotic purple, utterly devoid of any trace of human life. The eerie beauty of the place entices even hardened sailors to lay down and die, at peace with the world."
 fp1_yearly.1081.desc.hy_brasil:0 "an island that remains invisible much of the time, locked behind impenetrable mists save for one day every seven years. Even on the single day when the mists allow travel, no sailor has successfully made landfall."
 fp1_yearly.1081.desc.thule:0 "a vast land to the far, far north, where all matter breaks down. Men breath water and earth as easily as the air, monstrous whales swim through the ground and sky, and all distinctions become academic."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "a land far to the west, where the inhabitants wear only white, carry cruel spears, and fight viciously against each other and even the noblest of visitors. The locals worship ancient, pagan deities, long-forgotten by right-thinking [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.great_ireland.other:0 "a land far to the west, where the inhabitants wear only white, carry cruel spears, and fight with inhuman strength and ferocity. So legendary is their prowess, no warrior of this land has ever fallen to a foreign blade."
 fp1_yearly.1081.desc.sunset_empire:0 "an empire on the far side of the very widest point of the Atlantic, a land of blood, skulls, and hungry conquerors, lurking just beneath the western horizon. Its cruel masters wait for Ragnarok itself, when they intend to rip the beating hearts from all good [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.outro:0 "\n\nThough the hour grows late, [norse_explorer.GetFirstNameNoTooltip] seems more than willing to carry on if I wish."
 fp1_yearly.1081.a:0 "Fascinating. Please, again, from the top!"
 fp1_yearly.1081.b:0 "You cannot #EMP possibly#! be telling me the truth, old [norse_explorer.GetWomanMan]."
 fp1_yearly.1081.c:0 "Tales of far-away lands are always soothing..."
 fp1_yearly.1081.c.sunset_empire:0 "Perhaps we should stop ships sailing west..."