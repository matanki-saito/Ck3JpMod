l_english:
 fp1_jomsvikings.0001.t:0 "[leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]からの救いの手"
 fp1_jomsvikings.0001.desc.intro:0 "[leader.GetCapitalLocation.GetTitle.GetNameNoTier]の要塞で暮らしている[leader.GetPrimaryTitle.GetNameNoTier]は、[leader.GetFaith.GetName]の信仰の古い方法を、変化や不名誉、外国の信仰から守ることに専念している戦士団である。\n\n私の信心深さと徳の高さに対して、[leader.GetTitledFirstName]は私に二人の家臣を選んで送ってくれた。[retainer_a.GetFirstName]は"
 fp1_jomsvikings.0001.desc.zealous:0 "100の教会を略奪した人物であり、"
 fp1_jomsvikings.0001.desc.wrathful:0 "熊を真っ二つにしたこともある人物であり、"
 fp1_jomsvikings.0001.desc.impatient:0 "稲妻のように素早い人物であり、"
 fp1_jomsvikings.0001.desc.arrogant:0 "次の[leader.GetTitleAsNameNoTooltip]になっていたであろう人物であり、"
 fp1_jomsvikings.0001.desc.brave:0 "殴り合いでトロルを倒した人物であり、"
 fp1_jomsvikings.0001.desc.ambitious:0 "史上最も輝かしい死を遂げたいと願う人物であり、"
 fp1_jomsvikings.0001.desc.diligent:0 "鍛錬を怠らない人物であり、"
 fp1_jomsvikings.0001.desc.gregarious:0 "神々と仲良くなった人物であり"
 fp1_jomsvikings.0001.desc.stubborn:0 "山を一石一石切り崩していった人物であり、"
 fp1_jomsvikings.0001.desc.fickle:0 "その変わりやすい心で[leader.GetFaith.DevilName]自身さえも欺いた人物であり"
 fp1_jomsvikings.0001.desc.vengeful:0 "恨みを晴らさなかったことはない人物であり、"
 fp1_jomsvikings.0001.desc.viking:0 "海外で毎日10人の農民を殺している人物であり、"
 fp1_jomsvikings.0001.desc.connector:0 "また、[retainer_b.GetFirstName]は、"
 fp1_jomsvikings.0001.desc.outro:0 "両者とも[leader.GetHerHis]の私に対する献身への賞賛である。\n\n一人は残り、もう一人は[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]の元へ戻されるべきだろう。"
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip]は恐るべき戦略家のようだな！"
 fp1_jomsvikings.0001.b:0 "[retainer_b.GetFirstNameNoTooltip]は何と印象的な戦士だ…"
 fp1_jomsvikings.0001.c:0 "私にはすでに多くの戦士たちがいる、ありがとう。"
 fp1_jomsvikings.0011.t.reformed_norse:0 "古き方法の怒り"
 fp1_jomsvikings.0011.t.reformed_other:0 "古き神々の怒り"
 fp1_jomsvikings.0011.t.fallback:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]の海賊"
 fp1_jomsvikings.0011.desc.intro:0 "災厄だ！[leader.GetPrimaryTitle.GetNameNoTier]の[leader.GetTitledFirstName]による[target_county.GetNameNoTier]の襲撃で伯爵領の半分が廃墟となってしまう恐れがある！\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "[ROOT.Char.GetFaith.GetName]が我々の祖先の信仰を汚すものであるという烙印を押し、この呪われた海賊たちは我々の[ROOT.Char.GetFaith.PriestNeuterPlural]を集団で虐殺し、我々の[ROOT.Char.GetFaith.HouseOfWorshipPlural]に火を放ち、すべては[leader.GetFaith.HighGodName]の名の下に行っていると主張している！"
 fp1_jomsvikings.0011.desc.ideological_other:0 "原理主義的な[leader.GetFaith.GetAdherentNamePlural]であるこれらの海賊たちは、[ROOT.Char.GetFaith.GetReligion.GetName]を自分たちの生き方に対する脅威と考えている。略奪者たちは単に略奪品を集めるだけでなく、[ROOT.Char.GetFaith.PriestNeuterPlural]を虐殺し、[ROOT.Char.GetFaith.HouseOfWorshipPlural]を燃やし、それらの偽りの神々について血に濡れた殺戮を叫んでいる。"
 fp1_jomsvikings.0011.desc.economic:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]は私のような[ROOT.Char.GetFaith.GetAdherentName]を特に悪意を抱いているわけではないが、彼らは依然として略奪や襲撃に頼って生きており、私の土地は魅力的な目標である。あるいは…もしかすると、重いガフォール（税）を支払えば、私の被験者は難を逃れるかもしれないが？"
 fp1_jomsvikings.0011.desc.outro:0 "\n\n兵を召集している時間はない。手持ちの戦力で攻撃するか、彼らが去るまで歯を食いしばって耐えるかだ。"
 fp1_jomsvikings.0011.a:0 "皆武器を取れ！"
 fp1_jomsvikings.0011.a.tt_success:0 "海賊を切り捨て、叩き潰す"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip]は大損害を出し[leader.GetSheHe]は逃げ出す"
 fp1_jomsvikings.0011.b.benefactor:0 "あるいは[benefactor.GetTitledFirstNameNoTooltip]が単に新しい[ROOT.Char.GetFaith.PriestNeuterPlural]を送ってくれるのでは？"
 fp1_jomsvikings.0011.b.fallback:0 "残念なことではあったが、我々は代わりとなる[ROOT.Char.GetFaith.PriestNeuterPlural]を受け入れることができる…"
 fp1_jomsvikings.0011.c:0 "ガフォールを集めろ。長い目で見れば安上がりだ。"
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName]は何事もなく引き上げる"
 fp1_jomsvikings.0011.d:0 "これは地元の問題以外の何物でもないだろう？"
 fp1_jomsvikings.0011.d.tt:0 "あなたは[target_county.GetNameNoTier]が燃やされるのを放置します"
 fp1_jomsvikings.0021.t:0 "海賊との交渉"
 fp1_jomsvikings.0021.desc:0 "[leader.GetPrimaryTitle.GetNameNoTier]から、[leader.GetTitledFirstName]の書簡を携えた無秩序な悪党どもの代表団を受け入れることに、私は多少の疑念を抱かざるを得ない。\n\n海と陸の両方で獰猛な略奪者であるこの宗教的な原理主義者は、世界で最も悪名高く冷酷な海賊の一つである。\n\n他の良き[ROOT.Char.GetFaith.GetAdherentName]と同様に、私も彼らの信仰心や武勇の噂を、畏敬の念と恐怖心が入り混じった気持ちで聞いてきた。今、彼らの[leader.GetTitleAsNameNoTooltip]は、[ROOT.Char.GetFaith.PantheonTerm]のための襲撃と略奪に彼らを使うことを条件に、この志願兵の集団の指揮権を私に提供することを申し出ているようだ。"
 fp1_jomsvikings.0021.a:0 "命令を受ける海賊だと？興味深いな…"
 fp1_jomsvikings.0021.a.tt:0 "[army|E]に容易に殺せない特別な$jomsviking_pirates$の[men_at_arms|E]が加わります"
 fp1_jomsvikings.0021.b:0 "私が思うに、単なる立派な船員たちだよ。"
 fp1_jomsvikings.0021.b.tt:0 "[army|E]に雇用可能な$bondi$の[men_at_arms|E]が加わります"
 fp1_jomsvikings.0021.c:0 "私はもう少し…規律のある兵士たちが好きだな。"
 fp1_jomsvikings.0041.t:0 "神々への恥辱"
 fp1_jomsvikings.0041.desc:0 "「#EMP [ROOT.Char.GetFirstNameNoTooltip]#!！」[leader.GetTitledFirstName]は喚きながら、ろくに身づくろいもしない状態で玉座の間へ飛び込んできた。\n\n「あなたの罪深いやり方と、甚だしい不名誉は、あらゆる地の[leader.GetFaith.GetAdherentNamePlural]の恥であり、[leader.GetPrimaryTitle.GetNameNoTier]は、もはや黙ってはいないでしょう！言い訳も欺瞞も必要ありません、我々は#EMP 今#!#!#EMP ここで#!ホルムガングを行うのです！」\n\n困惑しながらも、衛兵たちは武器を握りしめ、すぐにでも侵入者に手を対処しようとしている。\n\n私が何をしようが、私のその行動が世界中へと伝わっていくのは間違いない。"
 fp1_jomsvikings.0041.a:0 "笑顔でヴァルハラの元へ送ってやろう！"
 fp1_jomsvikings.0041.a.tt:0 "あなたは直ちに[single_combat_fight|E]を開始します"
 fp1_jomsvikings.0041.a.tt_success:0 "あなたは試合に勝つ"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName]が試合に勝つ"
 fp1_jomsvikings.0041.b:0 "一人で来るとは愚かだったな。衛兵！"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName]は鎖をかけられ地下牢へと引かれていく"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName]は勇敢な逃走に成功する"
 fp1_jomsvikings.0041.c:0 "お前は自分がただの気取り屋の海賊だと分かっているのか？出て行け。"
 fp1_jomsvikings.0042.trigger_failure:0 "あなたの[leader.GetTitledFirstNameNoTooltip]との勝負は無効になる"
 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: 弁明"
 fp1_jomsvikings.0044.desc:0 "私の足元に生気のない[leader.GetTitledFirstName]が崩れ落ちると、王座の間は死のような静寂に包まれる。囁き声も聞こえず、自分の荒い息遣いの他には呼吸すら聞こえない。\n\n私は静かに服を整える。\n\n一人一人、私はここに残っている者たちと目を合わせていく。"
 fp1_jomsvikings.0044.a:0 "#EMP 他に#!やってみたい者はいないか？"
 fp1_jomsvikings.0044.b:0 "私の統治の正当性が改めて証明された！"
 fp1_jomsvikings.0044.c:0 "これは単に、[leader.GetFaith.GetNameNoTooltip]がいかに価値のない信仰であるかを示している…"
 fp1_jomsvikings.1001.t:0 "古い方法の衰え"
 fp1_jomsvikings.1001.desc.intro:0 "最後の砦が陥落したことで、[title.GetNameNoTier]は完全に失われた。\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "懸命に変化の波を抑えようとはしたものの、かつてのキリスト教やイスラム教と同様、彼らの信仰にも分裂が訪れた。\n\n改革派が勝利するのか、あるいは信仰心の強い人が外国の信仰に陥るのか、いずれにせよ"
 fp1_jomsvikings.1001.desc.fallback:0 "結局、彼らは海外からの信仰の波を食い止めるには不十分であり、"
 fp1_jomsvikings.1001.desc.outro:0 "今や[leader.GetFaith.GetName]が歴史の中で衰えゆく運命にあることは避けられないようだ。"
 fp1_jomsvikings.1001.holy_order_destroyed:0 "[title.GetNameNoTier]は破棄されました"
 fp1_jomsvikings.1001.a:0 "神は我らを見捨てた！"
 fp1_jomsvikings.1001.a.tt:0 "ヨムスヴァイキングは、もはや敬虔な人々に恩恵を与えることはありません"
 fp1_jomsvikings.1001.b:0 "悪しきゴミとの良い厄介払いだ！"
 fp1_jomsvikings.1001.b.tt:0 "ヨムスヴァイキングがもはや不信心者から強奪することはありません"
 fp1_jomsvikings.1001.c:0 "ヨムス…何だって？"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"