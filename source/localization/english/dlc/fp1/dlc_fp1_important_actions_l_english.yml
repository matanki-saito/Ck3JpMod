l_english:
 action_can_challenge_to_single_combat:0 "遠く離れた犯罪者に挑戦できます"
 action_can_challenge_to_single_combat_label:0 "[recipient.GetShortUINameNoTooltip]に$game_concept_trial_by_combat$を挑むことができます"
 action_can_challenge_to_single_combat_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc:1 "[recipient.GetUIName]はあなたに対する[crimes|E]([recipient.GetImprisonmentReasons( actor.Self )])を犯しましたが、[imprisoned|E]することはできず、代わりにあなたは[recipient.GetHerHim]に[trial_by_combat|E]を挑むことができます。$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click:0 "#I クリックで[recipient.GetHerHim]に挑戦する#!"
 action_can_challenge_to_single_combat_combined_group_label:0 "犯罪者に$game_concept_trial_by_combat$を挑むことができます"
 action_can_challenge_to_single_combat_combined_group_name:0 "犯罪者に$game_concept_trial_by_combat$を挑むことができます"
 action_can_challenge_to_single_combat_combined_group_description:1 "他の[characters|E]があなたに対する[crimes|E]([recipient.GetImprisonmentReasons( actor.Self )])を犯しましたが、[imprisoned|E]することはできず、代わりにあなたは彼らに[trials_by_combat|E]を挑むことができます。$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant:0 "@warning_icon! #X None of the Criminals are important to you#!"
 action_can_challenge_to_single_combat_unimportant:0 "@warning_icon! #X [recipient.GetSheHe|U] is not important to you#!"
 action_can_challenge_to_single_combat_HELP:0 "\n\n#help [ruler|E]として、あなたはすべての[criminal|E]に挑む必要はなく、代わりに[imprison|E]する機会が来るまで待つことが有益であるかもしれません。高い[prowess|E]の$game_concept_characters$が挑戦しても、すべての[trials_by_combat|E]は[single_combat_fight_plural|E]で行われることに注意してください。#!"
 action_can_make_shieldmaiden:0 "楯の乙女にできます"
 action_can_make_shieldmaiden_label:0 "[recipient.GetShortUINameNoTooltip]を[recipient.Custom('ShieldPersonFemaleMale')|U]にできます"
 action_can_make_shieldmaiden_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc:0 "[recipient.GetUIName]は高い[prowess|E][skill|E]を持っており、[recipient.Custom('ShieldPersonFemaleMale')|U]となることを受け入れるでしょう。$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click:0 "#I クリックで[recipient.Custom('ShieldPersonFemaleMale')|U]にする#!"
 action_can_make_shieldmaiden_combined_group_label:0 "[recipient.Custom('ShieldPersonsFemaleMale')|U]にできます"
 action_can_make_shieldmaiden_combined_group_name:0 "[recipient.Custom('ShieldPersonsFemaleMale')|U]にできます"
 action_can_make_shieldmaiden_combined_group_description:0 "数人の[close_family|E]は高い[prowess|E][skill|E]を持っており、[recipient.Custom('ShieldPersonsFemaleMale')|U]となることを受け入れるでしょう。$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP:1 "\n\n#help 少なくとも一人の[recipient.Custom('ShieldPersonFemaleMale')|U]を持つことはとても有益です。彼らは常に能力を向上させ、[GetScheme('murder').GetTypeName][scheme|E]からあなたを救うことさえあるかもしれません。\n\nただし、[close_family|E]全員を[recipient.Custom('ShieldPersonFemaleMale')|U]にするのは、あなたが[prestige|E]を持て余している場合を除いては避けた方がいいでしょう。#!"