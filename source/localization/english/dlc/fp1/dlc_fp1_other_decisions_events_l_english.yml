l_english:
 fp1_other_decisions.0001.t:0 "壮大な[blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0001.desc:0 "小規模な[blotter.Custom('GruesomeFestivalNamePlural')]は一年を通して様々な機会に開催されるが、10年に一度、[blotter.GetPrimaryTitle.GetNameNoTierNoTooltip]の[gf_faith.GetAdherentNamePlural]が壮大なお祝いと、最大の関心事である立派な#EMP 生贄#!のため、一堂に会する。\n\n[gf_faith.PantheonTerm]のために多くの血が流されるが、供物の肉は信仰者たちに行き渡る。このような豊かな祝宴は、通常、途方も無い規模のパーティーとなる。\n\n当然、そのような催しには金がかかるし、確かに#EMP すべての#![gf_faith.GetAdherentNamePluralNoTooltip]を招待する必要はない気もする…"
 fp1_other_decisions.0001.a.capital:0 "[capital_county.GetNameNoTierNoTooltip]の民と宮廷の連中を招けば十分だろう？"
 fp1_other_decisions.0001.a.other:1 "[fallback_location.GetNameNoTierNoTooltip]の人々は、我々をもてなすのに十分な信仰を維持しているな。"
 fp1_other_decisions.0001.b:0 "領内中からあらゆる自由な[blotter.Custom('WomenMenPeople_GenderPreference')]たちを呼び集めるべきだ！"
 fp1_other_decisions.0001.c:0 "[blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]のあらゆる[blotter.Custom('LadyLordNoble_GenderPreference')|U]と平民たちが招待される！"
 fp1_other_decisions.0001.d:0 "よく考えてみると、費用が高すぎないか…"
 fp1_other_decisions.0001.prep_start.tt:0 "[blotter.Custom('GruesomeFestivalName')]の準備が始まります…"
 fp1_other_decisions.0001.prep_continue.tt:0 "[blotter.Custom('GruesomeFestivalName')]の準備が続きます…"
 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro:0 "[blotter.Custom('GruesomeFestivalName')]は大規模なものから小規模なものまで様々ある。\n\n伝統的に、人間や動物の生贄も含まれている。何人かの囚人が[gf_faith.PantheonTerm]に捧げられ、おそらく私自身の特別な選択も含めて、彼らの命は[gf_faith.PantheonTerm]に敬意を表して捧げられる。\n\n[gf_faith.GetNameNoTooltip]の信条がこれを要求しているが、"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "私の家臣の中にはこれを野蛮だと思う者もおり、"
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "私の領国にはその考えを嫌悪する平民もおり、"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "宮廷には、その考えに嫌悪感を抱く者もおり、"
 fp1_other_decisions.0002.desc.fallback:0 "実際のところは厳格な要求でもないため、"
 fp1_other_decisions.0002.desc.outro:0 "私が論争を避けたいと思うのであれば儀式を純粋に動物の生贄だけで進めることもできる。"
 fp1_other_decisions.0002.a:0 "ちゃんとした動物の生贄を捧げれば十分だ。"
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "[gf_faith.GetAdherentNamePlural]の[opinion|E]や[county_opinion|E]の向上は、人身御供の場合より少なくなります"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "人身御供を支持しない者の[opinion|E]や[county_opinion|E]は失われません"
 fp1_other_decisions.0002.animals_only.regular.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$、#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]を得ます"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$、#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]を失います"
 fp1_other_decisions.0002.b:0 "全ての[blotter.Custom('WomanManPerson_GenderPreference')]のために獣や鳥を連れてこい！"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "[gf_faith.GetAdherentNamePlural]の[opinion|E]や[county_opinion|E]は人身御供に匹敵するくらい上がります"
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$、#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]を得ます"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$、#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]を失います"
 fp1_other_decisions.0002.c:0 "伝統は大切だ。[gf_faith.PantheonTerm|U]は人間の血を味わう。"
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "[gf_faith.GetAdherentNamePlural]の[opinion|E]や[county_opinion|E]は壮大な動物の生贄に匹敵するくらい上がります"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "人身御供を支持しない者の[opinion|E]や[county_opinion|E]を失います"
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$、#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]を得ます"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$、#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]を失います"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "オプションとして、あなたの[prisoners|E]の中から[designate_chief_sacrifice_article|E]を指定できます"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "あなたは[blotter.Custom('GruesomeFestivalName')]で[GetTrait('cannibal').GetName( GetNullCharacter )]になります"
 fp1_other_decisions.0002.d:0 "最高級の生贄のみを使おう。[blotter.Custom('WomanManPerson_GenderPreference')]も動物も…"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "[gf_faith.GetAdherentNamePlural]の[opinion|E]や[county_opinion|E]が最大まで上がります"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "$fp1_other_decisions.0002.piety_gain.rump$、#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]を得ます"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "$fp1_other_decisions.0002.piety_gain.rump$、#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]を失います"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "[blotter.Custom('GruesomeFestivalName')|U]は中止を余儀なくされます"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "私の[gold|E]の大部分とすべての[prestige|E]は戻ってきます"
 fp1_other_decisions.0002.piety_gain.rump:0 "[blotter.Custom('GruesomeFestivalName')]において"
 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small:0 "小さな集まりではあるが、[blotter.Custom('GruesomeFestivalName')]の雰囲気は熱狂的で、楽しげな[gf_faith.GetAdherentNamePlural]の声が飛び交う中で、"
 fp1_other_decisions.0003.desc.intro.medium:0 "[gf_faith.HouseOfWorship]は、幸せな歓声に包まれ、[gf_faith.GetAdherentNamePlural]で溢れかえり、皆が唸り声を上げる中で、"
 fp1_other_decisions.0003.desc.intro.large:0 "[blotter.Custom('GruesomeFestivalName')]の賓客は非常に多く、[gf_faith.HouseOfWorship]の周辺を覆い尽くし、耳障りな唸り声を上げる中、"
 fp1_other_decisions.0003.desc.animals.regular:0 "生贄となる動物たちの立派なパレードが祭壇に向かって行われる。\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent:0 "生贄となる動物たちの力強い列が祭壇に向かって押し寄せてくる。\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "恐怖に怯えた囚人たちが、動物を引き連れて祭壇に向かって行進していく。\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "恐ろしい表情の囚人と見事な家畜の群れが祭壇に向かって行進していく。\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "数人の囚人とさらに多くの獣たちの最初の一人として、[sacrifice.GetFirstName]が祭壇へと引き上げられる。\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "扉の外まで続く人々や獣の長い列の一番最初として、[sacrifice.GetFirstName]が祭壇へと引き上げられる。\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "[sacrifice.GetSheHe]が窒息し、血を抜かれるまでの間、[sacrifice.GetSheHe|U]は無意味な足掻きを続けた。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "[sacrifice.GetSheHe|U]は最初に気絶させられると、$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U]は$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U]は、喉を切り裂かれるまでの間、見事な奮闘を見せた。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "最初の生贄の奮闘もむなしく、[sacrifice.GetHerHis]は素早く窒息させられる。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "最初の[blotter.Custom('SacrificeTerm')]は祭壇に引き上げられて気絶させられ、$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "最初の[blotter.Custom('SacrificeTerm')]は$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "最初の人間の[blotter.Custom('SacrificeTerm')]は、[sacrifice.GetHerHis]の喉がえぐられるまでもがき続けた。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "[blotter.Custom('GruesomeFestivalAnimalPreference')]が一頭ずつ連れてこられ、首を絞められて殺され、血を抜かれる。肉は火の中に入れられ、それから饗宴となる。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "[blotter.Custom('GruesomeFestivalAnimalPreference')]が一頭ずつ運ばれると、素早く喉を切り裂かれ、肉は料理人と貪欲な群衆に引き渡される。"
 fp1_other_decisions.0003.desc.outro.faithful:0 "\n\nまさに、[gf_faith.PantheonTerm]に相応しい光景だ。"
 fp1_other_decisions.0003.desc.outro.political:0 "\n\n私は信仰を共有していないかもしれないが、幸福な臣民は幸福な[blotter.GetTitleAsNameNoTooltip]を作るのだ。"
 fp1_other_decisions.0003.happy_characters_list:0 "招待されたすべての[gf_faith.GetName]の[character|E]"
 fp1_other_decisions.0003.happy_titles_list:0 "招待されたすべての[gf_faith.GetName]の[county|E]"
 fp1_other_decisions.0003.unhappy_characters_list:0 "人身御供の慣習がないすべての[realm|E]内の[character|E]"
 fp1_other_decisions.0003.unhappy_titles_list:0 "人身御供の慣習がないすべての[realm|E]内の[county|E]"
 fp1_other_decisions.0003.attendee_became_cannibal:0 "あなたは[blotter.GetTitledFirstNamePossessiveNoTooltip]の人食いの祝宴に出席しました"
 fp1_other_decisions.0003.a:0 "[gf_faith.HighGodName]のために！[gf_faith.FertilityGodName]のために！[gf_faith.WealthGodName]のために！"
 fp1_other_decisions.0003.b:0 "これは、高貴な人々に好印象を与える絶好の機会と言えそうだ。"
 fp1_other_decisions.0003.b.nobility_list:0 "招待されたすべての[count|E][rank|E]以上の[gf_faith.GetName]"
 fp1_other_decisions.0003.b.clergy_list:0 "招待されたすべての[count|E][rank|E]以上の[gf_faith.GetName]とあなたの[GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c:0 "無教養な者と肩を並べる時が来た！"
 fp1_other_decisions.0003.d:0 "私は早めに休むぞ。もう#EMP 十分#!だ。"
 fp1_other_decisions.0003.e:0 "[gf_faith.HighGodName]のために！私の発音は間違っていないかな？"
 fp1_other_decisions.0003.f:0 "これらの[gf_faith.GetAdherentNamePluralNoTooltip]は、確かに魅力的な信仰を持っているな…"
 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc:0 "私の領土には、空想の神々のために偉大な生贄の虐殺を行うことを信じる人々がいる。私自身の啓蒙された[blotter.GetFaith.GetAdjective]の宗派はそのような虐殺を支持しないが、このような多くの[blotter.Custom('GruesomeFestivalNamePlural')]の不思議な特性は、[blotter.GetTitleAsNameNoTooltip]の積極的な参加によって成り立っている。\n\n私が彼らの宗派に改宗して彼らの方法を管理する必要はないが、彼らの宗派のための偉大な[blotter.Custom('GruesomeFestivalName')]の主催に同意することは、農民や貴族を問わず、あまり啓蒙されていない私の臣下の間で多くの友人を獲得することは間違いない。"
 fp1_other_decisions.0004.a:1 "[option_1.GetAdherentNamePlural]は宥めるだけの価値があるかもしれない…"
 fp1_other_decisions.0004.b:1 "うむ、[option_2.GetAdherentNamePlural]が実際に私を#EMP 支持#!してくれるかも？"
 fp1_other_decisions.0004.c:0 "[option_3.GetAdjective]の祭典にはある程度魅力がある。"
 fp1_other_decisions.0004.d:0 "こんなものはせいぜい#EMP 完全な#!異端に過ぎない！"
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "すべての血糊はボウルに集められ、[gf_faith.PriestNeuterPlural]はそれを使って[gf_faith.HouseOfWorship]の壁の内外を塗りたくる"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "食用の肉は饗宴のために切り分けられ、残りの肉は外の木に吊るされ、次の[blotter.Custom('SacrificeTerm')]が持ち上げられる"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "激しく体を震わせ、[gf_faith.PriestNeuterPlural]が[sacrifice.GetHerHis]を窒息させると[sacrifice.GetHerHis]の[sacrifice.Custom('EyeEyes')]の光は、最初の動物が屠殺されるまで残っていた。人の死体は木に吊るされ、動物の死体は調理用の火へ"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "体を弛緩させるために殴られて気を失う。恐怖は肉を台無しにする。その後、[gf_faith.PriestNeuterPlural]が降りてきて、鍋に入れる新鮮な肉を切り分けている間、次の[blotter.Custom('SacrificeTerm')]が連れて来られ、悲鳴を上げ続けている。"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "[sacrifice.GetHerHis|U]の仲間の囚人たちは、自分の番がやって来ることを知っているため、死体の内臓を抜かれるのを恐怖の中で眺めている。あるいは彼らは動物が死後、調理場へと直行するきれいな死を羨んでいるのかもしれないが"
 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro:0 "[gf_faith.GetName]の信仰において[blotter.Custom('GruesomeFestivalNamePlural')|U]は欠かせないものだが、[blotter.Custom2('MyCharacterIntroduction', ROOT.Char)]はそのような集会を催している。\n\nそれは、貴族から平民まで、[blotter.GetPrimaryTitle.GetNameNoTier]の[gf_faith.GetAdherentNamePluralNoTooltip]すべてが出席する、盛大な催しとなるだろう。"
 fp1_other_decisions.0011.desc.cannibal_blot:0 "多くの特別な儀式と同様、人肉の儀式的な消費は、私のその地位のためには必須だろう。"
 fp1_other_decisions.0011.desc.fallback:0 "食事、宴会、その他諸々はすべて[blotter.GetTitledFirstNameNoTooltip]によって賄われる。"
 fp1_other_decisions.0011.desc.outro:0 "\n\n私がいくら多忙であろうと、私の夢中になっている問題について説明する使者こそ通例だ。しかし、私の[blotter.GetTitleAsNameNoTooltip]を諌めようとするとき、私は何の返事も送れない…"
 fp1_other_decisions.0011.a:0 "一日だけでも時間を作るのが礼儀というものだ。"
 fp1_other_decisions.0011.b:0 "[blotter.GetFirstNameNoTooltip]と[blotter.GetHerHis]の使者が乗ってきた馬を呪ってやる。"
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip]は、いずれあなたの不在に気づくかもしれません"
 fp1_other_decisions.0011.c:0 "神聖な肉か！初めて味わうのが待ち遠しい…"
 fp1_other_decisions.0011.d:0 "行ってはやるが、人肉など食べないぞ。"
 fp1_other_decisions.0011.e:0 "[gf_faith.NegativeAfterLife]において私が#EMP そこ#!へ行く機会などない！"
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: 失われた面目"
 fp1_other_decisions.0012.desc.intro:0 "偉大な[blotter.Custom('GruesomeFestivalName')]であっても重要な人物が欠席することは珍しいことではないが、その場合、適当な使者が理由を説明し、代わりに出席することが礼儀とされている。\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName]をはじめ数名の人物は、"
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName]は、"
 fp1_other_decisions.0012.desc.outro:0 "これみよがしに欠席し、先立って使者を送ることもなかった。これは、正確には違法ではないにしても、私の権威に対する明らかな侮辱である。"
 fp1_other_decisions.0012.a:0 "畜生でクソッタレの[decliner_1.GetTitledFirstNameNoTooltip]めが！"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip]は[blotter.Custom('GruesomeFestivalName')]におけるあなたの不在に気づきます"
 fp1_other_decisions.0012.b:0 "奴ら全員を呪ってやる！"
 fp1_other_decisions.0012.b.all_decliners_list:0 "断ったすべての[vassals|E]"
 fp1_other_decisions.0012.c.singular:0 "えっ、[decliner_1.GetHerHis]がいない。"
 fp1_other_decisions.0012.c.plural:0 "えっ、彼らがいない。"
 fp1_other_decisions.0021.t:0 "究極の冒涜"
 fp1_other_decisions.0021.desc:0 "[sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]から恐ろしい知らせが届いた！腐った[sacrificer.Custom('GetUnbelieverName')]である[sacrificer.GetShortUIName]は、高貴な[sacrificed_hof.GetTitledFirstName]を[sacrificer.GetHerHis]の忌まわしい信仰のための生贄としたようだ。\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "すでに、いたるところで熱心な[sacrificed_hof.GetFaith.GetAdherentNamePlural]たちの血が正義の怒りで燃え上がっている！\n\nこの侮辱は罰せられないわけにはいかず、[sacrificed_hof.GetFaith.WarGodName]の言葉が支配するあらゆる酒場、砦、宮殿は聖戦の話で盛り上がっている。"
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "この困難な時代にあっても、我々は[sacrificed_hof.GetFaith.HighGodName]の道を忘れず、無意味に血を流すことのないようにしなければならない。何をしようが[sacrificed_hof.GetTitledFirstNameNoTooltip]は戻って来ないのだし、[sacrificed_hof.GetSheHe]は我々が正しく穏やかに[sacrificed_hof.GetHerHim]を弔うことを望んでいるはずだ。"
 fp1_other_decisions.0021.a.zealous:0 "何という冒涜だ！？"
 fp1_other_decisions.0021.a.cynical:0 "少なくとも、これは人々に対する冒涜である！"
 fp1_other_decisions.0021.a.fallback:0 "なんてひどい！"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "[sacrificer.GetShortUIName]に対する[holy_wars|E]は現在、非常に安上がりになります"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "[sacrificer.GetShortUIName]に対する[holy_wars|E]は通常より少ない[piety_levels|E]しか必要としません"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "[great_holy_wars|E]が[sacrificer.GetShortUIName]に対して行われる可能性が高いです"
 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc:0 "世界の[unlucky_guest.GetFaith.GetAdherentNamePlural]たちは、私が彼らの偽りの[unlucky_guest.GetTitleAsNameNoTooltip]を生贄としたことを特によく思っていないようだ。\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "彼らは平和主義の信仰に忠実であり、血の復讐を求めるよりも、集まって[unlucky_guest.GetFaith.HighGodName]に静かな祈りを捧げることで満足しているようだ。"
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "彼らは好戦的な信仰に忠実であり、私の首を要求する者が多く存在し、私の領国が地球上から消え去るまで聖戦を行うよう説いている。"
 fp1_other_decisions.0022.a.pacifists:0 "はて、あるいは[unlucky_guest.GetFaith.HighGodName]が私を打ち負かすのかな？"
 fp1_other_decisions.0022.a.craven:0 "これは…失敗だったかもしれない。"
 fp1_other_decisions.0022.a.fallback:0 "ふん、来るなら来い！"
 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro:0 "あらゆる場所の[unlucky_guest.GetFaith.GetAdherentNamePlural]が衝撃を受けている。我々の最愛の[unlucky_guest.GetShortUIName]は、忌まわしい[gf_faith.GetAdherentNamePlural]のための生贄にされ、さらに悪いことに、それは我々の仲間の一人の#EMP 特別な命令#!によるものだったのだ。\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName]は即座に破門され、[blotter.GetHerHis]の神を冒涜した行為は、すべての良きカ[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]に対して非難された。"
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "あらゆる正しい[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]が[blotter.GetShortUIName]、呪われた[blotter.GetHerHis]の名を信仰から追放することを求めている。"
 fp1_other_decisions.0023.desc.outro:0 "[blotter.GetHerHim]が[unlucky_guest.GetFaith.NegativeAfterLife]に呑み込まれますように！"
 fp1_other_decisions.0023.a:0 "これは許されない！"
 fp1_other_decisions.0023.b:0 "彼らは一体どういう[blotter.GetWomanMan]#EMP なのだ#!！？"
 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro:0 "一体何が私に取り憑いたのか？[unlucky_guest.GetFaith.DevilName]の手先が私の脳に入り込み、[unlucky_guest.GetShortUIName]を外国の偶像に生贄として捧げることを#EMP 公に#!容認してしまったとでもいうのだろうか？私の神への冒涜は、世界中のあらゆる正しい[unlucky_guest.GetFaith.GetAdherentName]の間で夕食の話題に上っている。\n\n"
 fp1_other_decisions.0024.desc.has_excommunication:0 "私の罪を聞くことを拒む[unlucky_guest.GetFaith.PriestNeuterPlural]に、破門状が届けられる必要はない。"
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "いかに厳格さを欠く[unlucky_guest.GetFaith.PriestNeuterPlural]でさえも、私と目を合わそうとはしない。"
 fp1_other_decisions.0024.desc.outro:0 "私は[unlucky_guest.GetFaith.GetReligion.GetName]が懸念している限り、迷い、呪われている。"
 fp1_other_decisions.0024.a:0 "#EMP 私が何をしたというのだ！？#!"
 fp1_other_decisions.0024.b:0 "[unlucky_guest.GetSheHe|U]はただの[unlucky_guest.GetWomanMan]にすぎず、神そのものではない！"
 fp1_other_decisions.0024.c:0 "それは私の臣下たちだ、私ではない！"
 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$が[ROOT.Char.Custom('GruesomeFestivalName')|U]の前に死去"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip]は[designated_sacrifice.GetSheHe]が生贄となる前に死んでしまった。"
 fp1_other_decisions.0101.t.root_title:0 "長い歴史を持つ石"
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: 主題"
 fp1_other_decisions.0101.desc:0 "あらゆるルーン石碑は、権威者の人生における何らかの重要なイベントの伝言を伝えている。最も小さな農民から、私のような[ROOT.Char.GetTitleAsNameNoTooltip]まで、この石はすべてを記録している。\n\nこの遺跡は何を語るべきだろうか？"
 fp1_other_decisions.0101.a:0 "私の亡き[ROOT.Char.Custom2('RelationToMeShort',ancestor)]、[ancestor.GetFirstNameNoTooltip]について。"
 fp1_other_decisions.0101.a.tt:0 "ルーン石碑は、あなたの亡くなった家族のことを語ってくれるでしょう…"
 fp1_other_decisions.0101.b:0 "あるいは私の打ち破った敵、[foe.GetTitledFirstNameNoTooltip]についてかな？"
 fp1_other_decisions.0101.b.tt:0 "ルーン石碑は、あなたの征服における勝利を語ってくれるでしょう…"
 fp1_other_decisions.0101.c:0 "私の[new_title.GetNameNoTierNoTooltip]王位への即位についてだ！"
 fp1_other_decisions.0101.c.tt:0 "ルーン石碑は、あなたがどのようにして統治するようになったのかを語ってくれるでしょう…"
 fp1_other_decisions.0101.d:0 "何かを刻んだだけの巨大な岩に#EMP いくら#!払えというのだ？"
 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: 場所"
 fp1_other_decisions.0111.desc.intro:0 "ルーン石碑に何を刻むかは決まったが、問題はそれをどこに据えるかだが？\n\n"
 fp1_other_decisions.0111.desc.ancestor:0 "[ancestor.GetFirstName]のような一族への記憶は尊敬と忠誠を促すだろう。それらは、私のことをあまり考えていない地域で、私が崇高な力への献身と奉仕とを示すことができる場所に配置されるのが最良だ。"
 fp1_other_decisions.0111.desc.conquest:0 "[foe.GetTitledFirstName]に対する私の偉業のような勝利の記念碑は、戦争の栄光の終わりを常に思い出させてくれる。それらは、協力を促す必要のある地域に配置されるのが最良だ。"
 fp1_other_decisions.0111.desc.promotion:0 "私が[ROOT.Char.GetTitleAsNameNoTooltip]の[new_title.GetNameNoTierNoTooltip]に昇ったことのような高貴さを示す記念碑は、人々に良い時も悪い時も、統治者に仕えることを促すだろう。それらは、徴募兵となるより多くの若者を鼓舞できるよう、都市部に配置するのが最良だ。"
 fp1_other_decisions.0111.desc.outro:0 "\n\nもちろん、一つ二つの場所は思い浮かぶが…"
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U]が良い場所だろう。"
 fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U]なら十分満足できると思うが？"
 fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U]は見事な選択だ！"
 fp1_other_decisions.1000.t:0 "生贄！"
 fp1_other_decisions.1000.desc:0 "私は詠唱する群集に向かい合い、彼らの目はすべて私に注がれている。\n\n最前列に立つ[blotter.GetFirstName]は、顔に笑みを浮かべ、私の人生を終わらせる準備をしている。\n\n「強大な[blotter.GetFaith.HighGodName]よ！この生贄を受け入れよ！」[blotter.GetSheHe]は叫ぶ。\n\nそれが私にとって何だ。\n\n闇が迫ってくる。\n\n終わりだ。"
 fp1_other_decisions.1000.a:0 "[ROOT.Char.GetFaith.NegativeAfterLife]で会おう！"