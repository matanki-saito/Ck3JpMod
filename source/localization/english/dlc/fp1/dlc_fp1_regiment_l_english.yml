l_english:
 bondi:0 "ボンディ"
 vigmen:0 "ヴィグメン"
 varangian_veterans:0 "古参ヴァリャーグ"
 jomsviking_pirates:0 "ヨムスヴァイキング海賊団"
 bondi_flavor:0 "#F ボンディは、自由な土地所有者の一員であり、その多くが、貿易やバイキングに長船を使用する、有能な船乗りである。戦闘時には槍と盾を使って戦う。#!"
 vigmen_flavor:0 "#F 前方の戦士が盾の固い壁を作り、後方の射手を守る。この戦術は、散兵を抑止しつつ、安定した前進を可能にする。#!"
 varangian_veterans_flavor:0 "#F 遠く離れたノルド植民地から集めた探検家、冒険者、戦士、そして傭兵たち。その中には元ヴァリャーグ親衛隊兵士すら混じっていた。#!"
 jomsviking_pirates_flavor:0 "#F バルト海で最も悪名高い略奪者の一勢力であるヨムスヴァイキングは、戦闘に混乱をもたらし、それを引き出すことに長けており、その余波にも優れている。#!"