 jomsviking_pirates:0 "Jomsviking Pirates"
 bondi_flavor:0 "#F The Bondí are part of a class of free landholders, often competent sailors, that use longships to trade or to go viking. They fight using spears and shields.#!"
 vigmen_flavor:0 "#F Warriors in the front present an impenetrable wall of shields to protect archers in the rear. This tactic deters skirmishers while allowing a steady advance.#!"
 varangian_veterans_flavor:0 "#F 遠く離れたノルド植民地から集めた探検家、冒険者、戦士、そして傭兵たち。その中には元ヴァリャーグ親衛隊兵士すら混じっていた。#!"
 jomsviking_pirates_flavor:0 "#F Some of the most notorious reavers ever to ply the Baltic, the Jomsvikings excel at injecting chaos into battle, drawing it out before excelling in the aftermath.#!"