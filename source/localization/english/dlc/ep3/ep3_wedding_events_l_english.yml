l_english:
 ep3_wedding.0001.t: "認識外の[other_family_spouse.Custom('GetBrideGroom')|U]"
 ep3_wedding.0001.desc: "踊りが始まった！\n音楽が激流のように流れ出し、まるで最も力強い木々さえも揺さぶる風のように鳴り響いている。\n\n[flirting_in_law.GetName]、[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]が、他の者たちと共に踊っている。[flirting_in_law.GetHerHis]の体は、まるでそよ風に舞う葉のように軽やかだ。\nしかし、[flirting_in_law.GetHerHis|U]の視線は他の踊り手には向けられていない…… そう、[flirting_in_law.GetHerHis]の瞳は、まっすぐに私を見つめている。\n#EMP 誘うように。#!\n\n夜が更けていく。\n[flirting_in_law.GetFirstNamePossessiveNoTooltip]の熱のこもった視線に加え、かすかな触れ合いが交わされるようになる。[flirting_in_law.GetHerHis]の波打つ腰の動きが、私の内に何かを目覚めさせ始めている。"
 ep3_wedding.0001.desc_own_wedding: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]である[other_family_spouse.GetFirstName]の姿はどこにも見当たらない。\nならば、#EMP これこそが#![other_family_spouse.GetHerHis]の一族の魅力を味わう方法なのか……？\n\nだが、自分の結婚式で？\nしかも、#EMP [other_family_spouse.Custom('WifeHusband')]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]と!!?"
 ep3_wedding.0001.desc_guest: "今日この日、聖なる婚姻を契るは#EMP 我ら#!にあらず！\n\nというわけで、きっと薄暗い隅に、冒涜的で淫靡なるもののための場所があるに違いない。"
 ep3_wedding.0001.a_non_spouse: "今日の主役は[same_family_spouse.GetFirstNameNoTooltip]だ、[same_family_spouse.GetHerHim]の日だ！"
 ep3_wedding.0001.a_spouse: "今日の主役は[other_family_spouse.GetFirstNameNoTooltip]だ、[other_family_spouse.GetHerHim]の日だ！"
 ep3_wedding.0001.a.flavor_non_spouse: "[same_family_spouse.GetHerHis]の信頼を裏切るようなことは…こんな浮ついた気の迷いで！"
 ep3_wedding.0001.a.flavor_spouse: "[other_family_spouse.GetHerHis]の信頼を裏切るようなことは…こんな浮ついた気の迷いで！"
 ep3_wedding.0001.b: "#EMP お祝い#!だ。"
 ep3_wedding.0001.b.flavor: "[flirting_in_law.GetNameNoTooltip]との火遊びは過ちだとしても……心惹かれるのだから。"
 ep3_wedding.0001.c: "下心はありません、ただ親善の踊りを。"
 ep3_wedding.0001.c.flavor: "今や我らは家族なのだから。小さな慰めを通じて友誼を深めて何が悪いだろう……？"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X お手つきがバレた。結果と向き合うことになる#!"
 ep3_wedding.0001.b.success.desc.tt: "共に酒に溺れ、あるいは肉欲に溺れる"
 ep3_wedding.0001.b.caught.desc.tt: "愛を語り合っていると──捕まった！"
 ep3_wedding.0001.b.fail.desc.tt: "うんざりというように、[flirting_in_law.GetSheHe]はあなたを拒絶する"
 own_wedding_difficulty_tooltip: "@warning_icon!#X #EMP あなた達の結婚式#!の最中のため、成功率が下がります"
 ep3_wedding.0002.t: "闇の律動"
 ep3_wedding.0002.intro: "[flirting_in_law.GetName]……[other_family_spouse.Custom('GetBrideGroom')]の魅惑的な[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]の舞踏はついぞ止まらなかった。\n\n[flirting_in_law.GetHerHis]の豪奢な婚礼衣装が一片ずつ闇の中へと消えていく中、[flirting_in_law.GetFirstNameNoTooltip]はその温かな肌を私に押し当てた。\n[flirting_in_law.GetHerHis]の揺れる動きはますます激しく、ますます媚びるように……。\n\nそして、すべてが終わった今、私は高揚した笑いに身を委ねる。"
 ep3_wedding.0002.own_wedding: "[other_family_spouse.Custom('WifeHusband')]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]は、最後に一度だけ肌を露わに舞い踊る。\n\n新[other_family_spouse.Custom('WifeHusband')]が私を待っているのだから、仕方ない……。"
 ep3_wedding.0002.others_wedding: "この行きずりの相手は最後に一度だけ、裸の私を弄んでいった。\n\n結婚式の喧騒が待っている。ああ……"
 ep3_wedding.0002.lowborn: "実に楽しいひと時だった。[other_family_spouse.GetHerHis]の家系図の枝をいじり倒すような夜遊びは胸が熱くなる。"
 ep3_wedding.0002.highborn: "しかし、私は[other_family_spouse.GetHouse.GetName]家の家系の枝をつま弾く楽しみを存分に味わえた。"
 ep3_wedding.0002.a: "「本気になりそうだ、[flirting_in_law.GetFirstNameNoTooltip]」"
 ep3_wedding.0002.a.flavor: "私は新たな[other_family_spouse.Custom('WifeHusband')]に対して重大な罪を犯した。だが、それはこの世で最も崇高な理由――すなわち、心の赴くままに従ったがゆえのことなのだ！"
 ep3_wedding.0002.a.flavor_non_spouse: "まことに、これは神聖なる愛の時において定められし運命であったのだ！"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U]も恋に落ちたらしい"
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.GetSheHe|U]は悪い気はしていないが、それ以上のことはない"
 ep3_wedding.0002.b: "「もう一回戦…踊らないか…？」"
 ep3_wedding.0002.c: "「パーティーに戻ろうか！」"
 lust_demon_success_chance: "#weak 信心深い人物に対する[GetScheme('seduce').GetTypeName][scheme|E]の[success_chance|E]が大幅に向上する"
 lust_demon_success_chance_tt: "[GetTrait('zealous').GetName( GetNullCharacter )]の人物に対する[GetScheme('seduce').GetTypeName][scheme|E]の[success_chance|E]が#high 10年間#!大幅に向上する。"
 ep3_wedding.0003.t: "私の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]！"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName]は泣き叫び、私たちはとうとう―――-break\">\n-break\">\n-break\">"
 ep3_wedding.0003.desc_own_wedding: "「#EMP [other_family_spouse.GetFaith.DevilName]よ、この目を奪え#!！」\n新[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]の、紛れもない声が響く。  \n「#EMP こんな穢れた者と契れというのか#!！」\n\n[other_family_spouse.GetHerHis|U]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]は、火照った息を吐きながらも私の汗で湿る肌から飛び退いた。\nだが、[other_family_spouse.GetFirstName]はすでに全てを目にしてしまった。そして、この結婚の誓いを冒涜する最も忌まわしき光景に、嘔吐しそうになっている。"
 ep3_wedding.0003.desc_guest: "「#EMP [other_family_spouse.GetFaith.DevilName]よ、この目を奪え#!！」\n[other_family_spouse.GetTitledFirstNamePossessive]の、紛れもない声が響く。  \n「#EMP なんとひどいことを#!！」\n\n[other_family_spouse.GetHerHis|U]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]は、火照った息を吐きながらも私の汗で湿る肌から飛び退いた。\nだが、[other_family_spouse.GetFirstName]はすでに全てを目にしてしまった。そして、不快そうな目でこちらをねめつけてくる。"
 ep3_wedding.0003.a: "君の怒り顔は#EMP かわいい#!ね…"
 ep3_wedding.0003.a.flavor: "結婚を祝おう、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]…三人でヤらないか？"
 ep3_wedding.0003.b: "口外したら殺すぞ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]よ。"
 ep3_wedding.0003.c: "うわー、#EMP やられたー#!！肉欲の悪魔の仕業だー！"
 ep3_wedding.0003.c.flavor: "そうだ、邪悪な霊が私に取り憑いているのだ――そして、もし肉欲で満たされなければ……ええと、#EMP 私を滅ぼしてしまう#!！本当に、ほかに選択肢はないのだ！"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip]は、あなたの堕落を嘆き涙を流した"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip]は嘘を見抜き、あなたを責める"
 ep3_wedding.0003.d: "こんな戯れをいちいち#EMP 非難#!しようというのかね？"
 ep3_wedding.0003.d.flavor: "泣き虫め、そんなことはどこか別の場所で喚いていろ。"
 ep3_wedding.0003.e: "頼む！他言無用で！本当、ごめん！"
 ep3_wedding.0003.e.flavor: "禁断の炎に身を委ねた今…私の心は引き裂かれてしまった。"
 possessed_by_lust_demon_modifier: "色魔の憑依"
 possessed_by_lust_demon_modifier_desc: "この人物は、自らが飢えた邪悪な存在の脅威のもとに生きており、肉欲を満たさなければ破滅をもたらすと主張している。"
 unflappable_boudoir_confidence_modifier: "動じぬ寝室の自信"
 unflappable_boudoir_confidence_modifier_desc: "この色事師は自らの欲望に対して一切の恥じらいを持たず……それをふしだらと見る者もいれば、魅力的と感じる者もいる。"