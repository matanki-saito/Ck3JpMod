 latin_emp_simp_modifier: "ギリシア人の猿真似"
 latin_emp_simp_modifier_desc: "ラテン人の騎士たちはこの君主を侮蔑する。ギリシアの統治法を模倣したことにより、封臣の権利と自由が失われたことを嘆いているのだ。"
 ep3_frankokratia_events.0120.t: "皇帝の道"
 ep3_frankokratia_events.0120.hippodrome: "私は美しくも荒廃せし[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の主である。[Glossary( 'ブラケルナエ宮殿', 'BLACHERNAE_PALACE_GLOSS')]、ハギア・ソフィア、古代のヒッポドローム…"
 ep3_frankokratia_events.0120.estate: "私は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の主であり、その宮殿の中から自らの居城を自由に選ぶことができる。大理石の控えの間、黄金のモザイク画、神の摂理に守られし城壁…"
 ep3_frankokratia_events.0120.desc: "外を眺めていると、ギリシアの官僚主義の産物がありありと伝わってくる。だが、賢明な宦官の[eunuch.GetTitledFirstName]は、なんとも大胆な提案をしてきた。\n\n「何世紀にもわたって、我らが栄光あるバシレウスたちは大いなる力を振るってきたのです！我が[ROOT.Char.GetLadyLord]、想像できますか？領国の全体が陛下の勅命に従う様を。それも、血を流すことも戦利品を分け与えることもなくですぞ」\n\n本当に絶大な権力だ！我がラテン人の封臣、放たれた我が猟犬たちは、ギリシア人の官僚からの略奪をやめることに耐えられるだろうか？彼らはギリシア人の首をきつく締め付け続けるのだろうか…？"
 ep3_frankokratia_events.0120.a: "ギリシアの習慣の中には尊敬すべきものもある。#EMP 一つ#!、あるいは#EMP 二つ#!…"
 ep3_frankokratia_events.0120.a.flavor: "#EMP …彼らの陰惨なる刑罰！#!そして皇帝の力に対する畏怖だ！ギリシア人の拷問具で我が懐を満たすとしよう！"
 ep3_frankokratia_events.0120.b: "私はギリシア人と、彼らの手法を信頼するつもりだ…"
 ep3_frankokratia_events.0120.b.flavor: "これにより私は古代の威光に包まれるであろう！"
 ep3_frankokratia_events.0120.c: "だが、我らラテン人がやって来た。この地のものはすべて我々のものだ！"
 ep3_frankokratia_events.0120.c.flavor: "我々は自らの思うがままに統治し、崇拝し、そして蹂躙するのだ！"
 emulating_byz_punishment_tt: "[GetTitleByKey('e_latin_empire').GetAdjective]皇帝とその[vassals|E]は[prisoners|E]を去勢し、あるいは盲目にすることができます"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip]がギリシアの拷問を採用"
 latin_emp_enables_byz_punishment_desc: "陰険なギリシア人を支配するために、我々は彼らよりもなお残酷にならなければならない。"
 ep3_frankokratia_events.0121.opening: "我が新たな封臣[ROOT.Char.GetTitledFirstNameRegnal]へ"
 ep3_frankokratia_events.0121.intro: "かつて武装巡礼者であった我々は、この我らが新たな封土において多勢に無勢である。\n\n"
 ep3_frankokratia_events.0121.desc_torture: "しかし陰険なるギリシア人どもに我らと同等の勇気があろうか？奴らに我らが[latin_emp.GetPrimaryTitle.GetTierAsName]全土を請求することを妨げられるだけの決意があろうか？\n\n我らは奴らを打ち破らねばならない。ゆえに我らは奴らと同等に残酷にならねばならないのだ。"
 ep3_frankokratia_events.0121.desc: "しかし、この地では莫大な富を得ることができるのだ！その燃え上がる心を抑えることなく、この地で繁栄するためにあらゆる手を尽くせ。すすり泣くギリシア人の官僚にも、成金のソドム人どもにも、決して邪魔をさせてはならぬ！"
 ep3_frankokratia_events.0121.a: "私は報酬を求めてここに来た！簡単には立ち去らないぞ！"
 ep3_frankokratia_events.0121.a.flavor: "我が[ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l]が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]全土に殺到するだろう！"
 ep3_frankokratia_events.0130.t: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]の復活"
 ep3_frankokratia_events.0130.desc: "古く由緒ある国家！全キリスト教徒の魂を導く北極星！世界のまさに頂点に君臨する光輝の山。ある時はそのいずれかに、またある時は他のどれかに、そしてしばしば狡猾な毒蛇の巣窟ともなるもの。かつてそうであり、そして今再びそうであるもの——[GetTitleByKey('e_byzantium').GetName]が戻ってきた。\n\nこれまで[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]の人々は、屈辱の暗黒時代を過ごしてきた。しかし、ラテン人による征服の灰が冷たく横たわる中、新たな光と希望が生まれつつある。おそらくは、まもなく全てが[byz_emperor.GetTitledFirstNameRegnal]の支配下に結集するであろう！\n\n"
 ep3_frankokratia_events.0130.latin_emp: "その一方で、僭称者、[latin_emperor.GetPrimaryTitle.GetAdjective]人の[latin_emperor.GetTitleAsName]は、未だに抵抗を続けている。[latin_emperor.GetCapitalLocation.GetName]にある[latin_emperor.GetHerHis]の宮廷は、この歴史的戴冠式に罵声を投げかけている…"
 ep3_frankokratia_events.0130.unopposed: "宿敵たるラテン人とその欲望は、歴史の泥沼の中に投げ捨てられた。そして新たなる[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]の時代が始まるのだ。"
 ep3_frankokratia_events.0130.a: "#EMP フランコクラティア#!に別れを告げよう。"
 msg_greek_anarchy_cb_loss.t: "ギリシャにおける無政府状態の終焉"
 msg_greek_anarchy_cb_loss.desc: "[GetTitleByKey('e_byzantium').GetName]の崩壊から始まった危険な政情不安は終息した。"
