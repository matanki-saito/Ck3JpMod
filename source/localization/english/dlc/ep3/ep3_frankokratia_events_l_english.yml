l_english:
 ep3_frankokratia_events.0001.t: "不当なる横奪"
 ep3_frankokratia_events.0001.crusader_intro: "我ら武装巡礼者は、[financier.GetPrimaryTitle.GetNameNoTier]に船団の建造を依頼している…これは非常に高く付く上に、成功するかも定かではない事業への投資でもある。"
 ep3_frankokratia_events.0001.non_crusader_intro: "十字軍からの知らせが届いた。参加を表明した者たちは、[financier.GetPrimaryTitle.GetNameNoTier]に船団の建造を依頼しているらしい…これは非常に高く付く上に、成功するかも定かではない事業への投資でもある。"
 ep3_frankokratia_events.0001.desc: "\n\n「何という浪費だろうか！」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))][byz_claimant.GetFirstName]は嘆く。「ラテン人の最も勇敢なる騎士たちは異教徒を前にしながら貧窮し、苦しんでいるのだ！[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]ならば、彼らを助けられるはずなのだが…」\n\n[byz_emperor.GetPrimaryTitle.GetAdjective]の請求者として、[byz_claimant.GetFirstNameNoTooltip]はあからさまに#EMP ローマイオイ#!という言葉を強調した。もしかすると…十字軍が[byz_claimant.GetHerHis]の名の下に進軍したならば、ギリシア人の兵と帝国からの惜しみない贈り物は、その大義の役に立つのではないか？そのような破天荒な十字軍は、キリストの使命とキリスト教徒の戦士たちのためによりよく奉仕することができるだろうか？"
 ep3_frankokratia_events.0001.a: "良い考えだ！きっと教皇聖下は祝福してくださるだろう。"
 ep3_frankokratia_events.0001.a.flavor: "あのキリスト教徒の同胞たちは聖下の権威に背いているのだ！奴らに立ち向かうために我々の巡礼者を利用するのは、そんなに悪いことだろうか…？"
 ep3_frankokratia_events.0001.b: "十字軍戦士たちには、この大義に個人的な誓いを立てさせよう。"
 ep3_frankokratia_events.0001.b.flavor: "神の軍勢の指導者たちは自ら決心することができる。ビザンティウムに最初に上陸するのは教皇ではなく、彼らなのだから。"
 ep3_frankokratia_events.0001.c: "なんと愚かな考えだ。"
 ep3_frankokratia_events.0001.c.flavor: "これどまでに想像を絶する不敬虔な裏切りは他にないだろう！"
 abandon_crusade_tooltip: "@alert_icon!#alert_trial [great_holy_war|E]の開始時、あなたを含むビザンツ帝国への攻撃を望む者たちは大聖戦から離脱します#!"
 byz_claimant_crusade_tooltip: "@warning_icon!#X あなたは[byz_claimant.GetShortUIName]の代理として、[byz_emperor.GetShortUIName]に対する#high $CRUSADING_CLAIM_CB_NAME$#!を開始します#!"
 may_form_latin_empire_tooltip: "あなたは#high [GetTitleByKey('e_latin_empire').GetName|U]#!を形成することになるかもしれません"
 crusaders_may_be_paid_tooltip: "あなたは@gold_icon![gold|E]、@piety_icon![piety|E]、[special_troops|E]の報酬を受け取るかもしれません"
 more_crusaders_will_join_tooltip: "#P より多くの[great_holy_war|E]の攻撃者があなたの[war|E]に加わるでしょう#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon!#X あなたの[war|E]に加わる[great_holy_war|E]の攻撃者の数は減少します#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip]はあなたの賢明な策を祝福する"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip]は大シスマの修復のために受け入れる"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip]はあなたの危険な策謀を非難する"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName]は[byz_emperor.GetPrimaryTitle.GetAdjective]の[state_faith|E]を[byz_claimant_champion.GetFaith.GetName]に変更します"
 eager_for_empire_modifier: "帝国への熱望"
 eager_for_empire_modifier_desc: "この野心家はビザンツ帝国の威厳という夢によって勢い付き、確固たる信念によって強化され、支援者たちによって厳重に守られている。"
 prepared_for_daring_deeds_modifier: "大遠征への備え"
 prepared_for_daring_deeds_modifier_desc: "この人物は一世一代の、そして危うい大冒険の中心人物だ。成功すれば大きな報酬を得られるが、それには入念な準備が欠かせない。"
 ep3_frankokratia_events.0002.opening: "恐れを知らぬキリストの[ROOT.Char.Custom('GetDaughterSon')]へ"
 ep3_frankokratia_events.0002.desc_condemns: "あなたは本当に、聖ペトロの後継者の手からガブリエルの剣を奪い取るつもりなのですか？父への愛もキリスト教徒としての敬虔さもなく、その最も神聖なる剣をギリシアの兄弟たちの胸に突き刺そうというのですか？\n\nそれは忌まわしい考えです。巡礼者の手がキリスト教徒を傷付けることなど、あってはなりません。"
 ep3_frankokratia_events.0002.desc_endorses: "ギリシア人の聖職者たちは、地上における我らが主の選ばれし代理人を軽蔑しています。ゆえに、私は主の聖なる御名においてあなたに命じます。主の兵士を結集して勝利を手にし、東方に正当なる新たな君主を擁立しなさい。\n\n主の御心があるならば、あなた方の献身によって、信徒たちはいつの日か海の向こうに広がるあらゆる土地を支配することができるでしょう。"
 ep3_frankokratia_events.0002.desc_wasnt_asked: "神の光に照らされし王国や帝国を僭称する者は、神によってルシファーのごとく罰される。そして神は、誠実なる者にこそ報いてくださる。神の十字軍の当初の目的を、私の手で曲げるわけにはいかない。\n \nしかし同じキリスト教徒の血に塗れんとする貴方は、いずれ聖なる赦しを乞うことになるだろう。キリストに仕える者に恥じぬ、賢明な行動を心がけよ。あるいはこう言うべきだろうか——ギリシャ人に跪くのと同じ態度で、神に祈りなさい。"
 ep3_frankokratia_events.0002.a: "さて…行くぞ、ビザンティウムへ！"
 ep3_frankokratia_events.0002.b: "悔い改めます、聖下！#EMP 我が愚行を悔い改めます！#!"
 continue_frankokratia_crusade_tooltip: "あなたは十字軍を[byz_emperor.GetPrimaryTitle.GetNameNoTier]に向かわせ続けます"
 end_frankokratia_crusade_war_tooltip: "@alert_icon!#alert_trial あなたは[byz_emperor.GetPrimaryTitle.GetNameNoTier]を攻撃したり、十字軍の目的地を変えることをやめます#!"
 ep3_frankokratia_events.0003.opening: "[byz_emperor.GetTitleAsNameNoTooltip]の敵へ"
 ep3_frankokratia_events.0003.desc: "十字架を背負う戦士たちは[financier.GetPrimaryTitle.GetAdjective]の新造艦を存分に使えましょう——しかし、その正当な費用を支払うことはできないようですな。私は他の手段で支払いを求めるよう、我が国の評議会を説得いたしました。\n\n帝国の国庫、あるいは帝国の領土によって我々に補償を行うとお約束ください。確約いただけるならば、我が国の艦船が貴殿の$knight_culture_player_plural_no_tooltip_lowercase$を乗せて海を渡りましょう。我が国の勇敢なる水兵が敵の城壁を打ち破りましょう。そしてギリシア人は我らに対する軽蔑を後悔するでしょう！"
 ep3_frankokratia_events.0003.a: "よろしい、約束しよう。"
 will_give_byz_lands_tooltip: "[byz_emperor.GetShortUIName]に十分な@gold_icon![gold|E]がない場合、[financier.GetShortUIName]は[byz_emperor.GetPrimaryTitle.GetNameNoTier]から[title|E]を奪うでしょう"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName]があなたの[byz_emperor.GetShortUIName]に対する#high $CRUSADING_CLAIM_CB_NAME$#!に参加します"
 every_ally_will_gain_modifier_tooltip: "あなたと[war|E]における他の攻撃側が[GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]を得ます"
 grand_crusader_fleet_modifier: "十字軍の大艦隊"
 grand_crusader_fleet_modifier_desc: "この人物の軍団は、新たに建造された膨大な数の輸送船やガレー船によって遥か海外の地へと運ばれている。"
 ep3_frankokratia_events.0004.t: "西方の傲慢"
 ep3_frankokratia_events.0004.desc: "ラテン人の間に派遣した我々の密偵が、奇妙な知らせを持ち帰ってきた…もし私があらゆる種類の[financier.GetPrimaryTitle.GetAdjective]の欲望を熟知しているのでなければ、自分が騙されたと思ったに違いない！\n\n[byz_claimant_champion.GetFaith.GetAdherentNamePlural]は再び異教徒に対する攻撃を宣言したのだが、かなりの数の武装巡礼者たちがそれに従わず、代わりに#EMP この地#!に向かうと誓ったのだ！そして[byz_claimant_champion.GetName]と[financier.GetTitledFirstName]に率いられたあの連中は、哀れな物乞いの[byz_claimant.GetName]こそが[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]の正当なる支配者であるなどと主張しているのだ！\n\nあの狂信者どもは、[byz_claimant.GetHerHis]の薄弱なる大義のために、すぐに我が城壁の外で死んでいくだろう！同胞たるキリスト教徒を攻撃するなど、よくもまあ考えついたものだな？"
 ep3_frankokratia_events.0004.a: "思うに…[byz_claimant.GetFirstNameNoTooltip]には死んでもらう必要がありそうだ。"
 ep3_frankokratia_events.0004.a.flavor: "残忍な殺人で彼らの目を眩ませることができるのではないか？そうすれば、彼らが我々を攻撃する理由もなくなるだろう。"
 ep3_frankokratia_events.0004.b: "私は[ROOT.Char.GetFaith.HighGodName]によって任じられた。[ROOT.Char.GetFaith.HighGodName]が私をお守りくださる。"
 ep3_frankokratia_events.0004.b.flavor: "一方、ローマの司教たちは自らの欺瞞にますます酔い痴れ、蛮族の大群を大いに道に迷わせている。"
 abandon_crusade_emp_tooltip: "@alert_icon!#alert_trial [GetFaithByKey('catholic').GetAdherentName|U]の[great_holy_war|E]が開始された際、攻撃側に参加した者はそこから離脱します#!"
 franko_emp_crusade_tooltip: "@warning_icon!#X [byz_claimant_champion.GetShortUIName]は[byz_claimant.GetShortUIName]の代理として[byz_emperor.GetShortUIName]に対する#high $CRUSADING_CLAIM_CB_NAME$#!を指揮するでしょう#!"
 byz_empire__destroyed_tooltip: "@warning_icon!#X [GetTitleByKey('e_byzantium').GetName|U]は破棄されることになるかもしれません！#!"
 ep3_frankokratia_events.0005.opening: "反抗的なる我が子へ"
 ep3_frankokratia_events.0005.desc: "[claimant.GetName]を帝位に就かせることは、もはや望めなくなった。\n\nギリシア人の虚飾を夢見るのはやめにせよ。反抗することなく、ただ懺悔を求めなさい。かつてあなたを神聖なる神の使命から脱落させた大義名分は、しかるべくして不恰好な終わりを遂げたのだ。"
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName]はギリシア人の暴政を愛しておられるのだろう…"
 frankokratia_story_ends_tooltip: "[GetFaithByKey('catholic').GetAdjective]の十字軍による[GetTitleByKey('e_byzantium').GetName|U]への攻撃は中止されました"
 ep3_frankokratia_events.0020.t: "無道なる者に対して"
 ep3_frankokratia_events.0020.desc: "キリストの戦士たちの間で不和が生じている…異教徒は強大であり、地中海を渡るためには多大な費用を支払わねばならず、船の提供者[financier.GetName]は冷酷で狡猾な金貸しである。\n\n[redirecter.GetName]はあえて異なる道を提示した。我々の熱意を結集して、[byz_emperor.GetPrimaryTitle.GetName]の玉座に請求者[byz_claimant.GetName]を据えようというのだ。これにより得られる豊かなる報酬は、きっと信徒たちの力を強化するであろうと。"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName]はこれに反対し、この行いを禁じ、従わぬ者には天罰が下ると脅しつけている。しかし意欲ある者たちは躊躇っていない。"
 ep3_frankokratia_events.0020.pope_endorses: "\n\nそして[pope.GetTitledFirstName]は、自らは十字軍の指導に留まっているものの、この事業に聖ペトロの祝福を授けている！"
 ep3_frankokratia_events.0020.pope_resents: "\n\nそして[pope.GetTitledFirstName]は、明確にはこの行いを非難していないものの、[pope.GetHerHis]の聖職者たちはこのような十字軍の分裂を支持してはいない…"
 ep3_frankokratia_events.0020.a: "私は#EMP 指導者#!としてのみ、この大胆な試みに加わろう。"
 ep3_frankokratia_events.0020.b: "私も参加させてくれ！"
 ep3_frankokratia_events.0020.c: "この計画は…実にくだらない。"
 ep3_frankokratia_events.0020.c.flavor: "これは冒涜以外の何物でもない！#EMP 奴らは我々の神聖なる十字軍を弱体化させているのだ！#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon!#X あなたは[byz_claimant.GetShortUIName]の代理として[byz_emperor.GetShortUIName]に対する#high $CRUSADING_CLAIM_CB_NAME$#!に参加します#!"
 may_gain_land_latin_empire_tooltip: "#high [GetTitleByKey('e_latin_empire').GetName|U]#!内の[titles|E]が分配されるかもしれません"
 ep3_frankokratia_events.0030.t: "コンスタンティヌスの後継者"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName]は呼びかけたが、我々は答えない。今はまだ。その代わり、我々は[byz_claimant_champion.GetTitledFirstNamePossessive]の指揮の下、[byz_emperor.GetPrimaryTitle.GetNameNoTier]へと進軍するのだ。\n\n巡礼者たちが乗り込む[financier.GetPrimaryTitle.GetAdjective]の船には、無数の紋章の盾が船首と船尾に吊るされ、それらは荒波に耐えられるよう革で覆われている。甲板の下では力強い軍馬が引かれている。その大きな帆は、まるで咲き誇る花のように太陽の光を受けて広がっている！他の場所では、十字軍戦士たちが十字架の名の下に徒歩での進軍を開始し、古代の道を歩いて東方へと向かう。\n\n今こそ[Glossary( 'トロイア', 'TROJANS_FRANKOKRATIA_GLOSS')]の復讐を為す時だ！ギリシア人は宮殿で震え上がるだろう！奴らをその正統なる主君たる[byz_claimant.GetFullName]と、その運び手たる我ら十字軍に屈服させるのだ！"
 TROJANS_FRANKOKRATIA_GLOSS: "アイネイアースのトロイアからの逃亡の伝説になぞらえて、中世のラテン人たちは伝説の都市トロイアを自らの起源と位置付けた。この彼らが自称するところの「祖先」のための復讐は、ギリシャ人が支配するビザンツ帝国に対する強襲の動機であると主張された。"
 ep3_frankokratia_events.0030.a: "#EMP 天に坐す神に栄光あれ！#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U]が#high [frankokratia_war.GetName]#!を開始しました"
 frankokratia_war_join_tooltip: "あなたは攻撃側として参加しました"
 abandoned_crusade_general_tooltip: "@alert_icon!#alert_trial [byz_claimant_champion.GetShortUIName]とその他の攻撃者は[GetFaithByKey('catholic').GetAdjective]の[great_holy_war|E]から離脱しました#!"
 ep3_frankokratia_events.0031.t: "十字軍の暴走"
 ep3_frankokratia_events.0031.desc_byz: "ハリストスに対するあらゆる普遍の愛に背き――そして彼らの敬愛するローマ総主教、[pope.GetTitledFirstName]の大義に泥を塗り――ラテン人の十字軍の一派は今、我らが帝国への攻撃を開始した！\n\n我らが帝国軍がどれほどの長きにわたってキリスト教世界の防波堤としての役割を果たして来たか、奴らは本当に#EMP 分かっていない#!のか？[Glossary( 'ヘラクレイオス', 'HERAKLEIOS_GLOSS')]の力が我らを守らんことを――そして[byz_claimant_champion.GetTitledFirstName]と[financier.GetTitledFirstName]、それに僭称者[byz_claimant.GetName]の首が切り落とされ、[Glossary( 'ソロモンの玉座', 'THRONE_OF_SOLOMON_GLOSS')]の前に並べられんことを！\n\n[ROOT.Char.GetFaith.WarGodName]よ、ラテン人共の強欲さから我らをお守りください…我々の存在そのものを脅かす奴らの愚行から。"
 HERAKLEIOS_GLOSS: "7世紀の#bold 皇帝ヘラクレイオス#!は、その治世の大部分を通じて軍事的危機に直面し、サーサーン朝ペルシアや正統カリフと矛を交えた。彼はビザンツ帝国の存続のために重要な改革の数々を行った。"
 THRONE_OF_SOLOMON_GLOSS: "古代イスラエルの賢王ソロモンの玉座と称されている。ビザンツ帝国の宮廷が保有するソロモンの遺物の一つである。"
 ep3_frankokratia_events.0031.desc_catholic: "#EMP カトリックの十字軍は裏切られた！#!\n\n信仰心のない、道を誤った巡礼者たちが僭称者[byz_claimant.GetName]のもとに集った。彼らはなんとも恥ずべきことに――キリスト教徒の領土である[byz_emperor.GetPrimaryTitle.GetNameNoTier]を攻撃しようと計画し、[target_kingdom.GetNameNoTier]への旅を拒否している！\n\n傲慢な[byz_claimant_champion.GetTitledFirstName]、貪欲な[financier.GetTitledFirstName]、そしてその他の擁護者たちは、彼らが教会を再統一し、ギリシャの力を得て大義に加勢すると主張しているが…\n\nしかし、この先どうなるかは神のみぞ知る。"
 ep3_frankokratia_events.0031.desc_target: "[pope.GetFaith.GetAdherentNamePlural]は、彼らを導く[ROOT.Char.GetFaith.HighGodName]の光を持たぬが故に、今日も暗闇を藻搔いているようだ。\n\nその証左として、妄信的な大軍は、[defender.GetName]に向けて進軍するのではなく、[byz_emperor.GetPrimaryTitle.GetName]を手に入れると誓ったのだ！彼らの内紛は[target_kingdom.GetNameNoTier]を守る者たちにとって困惑するほどの安堵をもたらしている。\n\n彼らの邪悪で浅はかな心は、[byz_claimant.GetName]が帝国の玉座に就くことで、我々に剣による洗礼を受けさせることができると信じているようだ。そんなことが現実になる前に[pope.GetTitledFirstNamePossessive]の軍勢はとっくに撃退されているだろう。"
 ep3_frankokratia_events.0031.a: "これは…現実なのか？"
 ep3_frankokratia_events.0041.t: "帝国のあらゆる富"
 ep3_frankokratia_events.0041.intro_constantinople: "歓声の沸き起こる中、我々の擁立した[claimant.GetFirstName]が[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の偉大なる門をくぐった。ハギア・ソフィアの壮大なドームといと高き[Glossary( 'セラフィム', 'SERAPHIM_GLOSS')]の下で、[claimant.GetSheHe]はついに[claimant.GetTitleAsNameNoTooltip]として登極する。我々の喜びと驚きがいかほどのものであったことか！\n\n私は淡々と[Glossary( 'ブラケルナエ宮殿', 'BLACHERNAE_PALACE_GLOSS')]へと案内された。"
 ep3_frankokratia_events.0041.intro_generic: "歓声の沸き起こる中、我々の擁立した[claimant.GetFirstName]が[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の偉大なる門をくぐった。ハギア・ソフィアの壮大なドームといと高き[Glossary( '熾天使', 'SERAPHIM_GLOSS')]の下で、[claimant.GetSheHe]はついに[claimant.GetTitleAsNameNoTooltip]として登極する。我々の喜びと驚きがいかほどのものであったことか！\n\n私は淡々と皇宮へと案内された。"
 ep3_frankokratia_events.0041.desc: "そして終わりなき式典に飽き飽きとしているうちに、私の中にこれまでとは異なる感情が湧き上がってくる…\n\n「我が前任者は、逃亡に当たって国庫から多くの金を持ち去ったようだ」[claimant.GetTitledFirstNameNoTooltip]は説明する。"
 ep3_frankokratia_events.0041.trying_to_pay: "「いかに努力を尽くそうとも、我が帝国が諸君ら十字軍に提供できるのは報酬の#EMP 一部#!であることを了承願いたい」"
 ep3_frankokratia_events.0041.not_trying_to_pay: "「諸君ら十字軍に約束の報酬を支払うことはできない。まあ…#EMP そなた#!にはずっと、#EMP 遥かに#!少ない額ならくれてやろう」"
 SERAPHIM_GLOSS: "#bold 熾天使#!とは、アブラハムの宗教における天使の位階の一つである。キリスト教では、六枚の翼を持つ最高位の天使とされる。"
 BLACHERNAE_PALACE_GLOSS: "西暦500年頃にテオドシウス城壁の近くに建設されたこのテラス状の宮殿複合体は、中世盛期には帝室の主要な居城として使われるようになった。"
 ep3_frankokratia_events.0041.a: "ならば貸しを#EMP 取り立てる#!までだ。"
 ep3_frankokratia_events.0041.a.flavor: "これほど偉大な帝都の略奪は…比類なきものとなろう。"
 ep3_frankokratia_events.0041.b: "無報酬のまま騎士たちを解散させるのは容易なことではない…"
 ep3_frankokratia_events.0041.b.flavor: "…しかし適切な#EMP 動機#!を与えれば、無血で他の参加者を追い払うことができるかもしれない。"
 ep3_frankokratia_events.0041.b_success: "あなたはラテン人に立ち去るよう説得する"
