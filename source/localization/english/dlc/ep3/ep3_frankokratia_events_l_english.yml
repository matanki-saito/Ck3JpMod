 ep3_frankokratia_events.0044.t: "我々の帝位"
 ep3_frankokratia_events.0044.desc: "我々は[claimant.GetName]の名の下に戦ったにも関わらず、奴はこの期に及んで我々、さらには#EMP 神に対して#!負った借りを返すことを拒んでいる！我々十字軍にとって許容できない振る舞いだ！\n\n正当なる怒りによって、我々は[latin_byz_capital_barony.GetNameNoTier]を襲撃した。我々は教会と宮殿を略奪し、都市の通りをギリシア人の血で染め上げた。我々に対する償いとして、奴らに破滅以外の何ができるというのだ？\n\nもはや二枚舌のギリシア人どもがこの地に君臨することはない。おそらくは永遠に。"
 ep3_frankokratia_events.0044.desc_past_tense: "我々が[claimant.GetName]の名の下に戦ったにも関わらず、奴が我々、さらには#EMP 神に対して#!負った借りを返すことを拒んだ時、我々がどれほど激怒したことか！\n\n[latin_byz_capital_barony.GetNameNoTier]は襲撃する必要があった。その通りをギリシア人の血で染め上げなければならなかった。その教会と宮殿は略奪されなければならなかった。我々に対する償いとして、奴らに破滅以外の何ができたというのだ？\n\nもはや二枚舌のギリシア人どもがこの地に君臨することはない。おそらくは永遠に。"
 ep3_frankokratia_events.0044.outro_emperor: "ラテン人が神聖なる帝冠を戴く。その皇帝を指名する権利は私にある。"
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName]はラテン人とギリシア人の主人として戴冠した。我々のような他の巡礼者は、[latin_emperor.GetHerHis]の領土を自らの間で分配する必要がある。"
 ep3_frankokratia_events.0044.a: "私はここに留まり、ギリシアの快適な暮らしに酔いしれるとしよう！"
 ep3_frankokratia_events.0044.b: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))][beneficiary_3.GetFirstNameNoTooltip]よ、この国を守れ。"
 ep3_frankokratia_events.0044.c: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))][beneficiary_2.GetFirstNameNoTooltip]はこの地に惚れ込んでいる。"
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]だ。この異邦人どもをよく治めてくれ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]よ。"
 ep3_frankokratia_events.0045.t: "見届けられざる栄光"
 ep3_frankokratia_events.0045.intro: "勝利を治め、終戦の条件も取り交わされ、我々十字軍は静かに[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]を見つめる。"
 ep3_frankokratia_events.0045.intro_constantinople: "このボスポラスの宝石を。遥か古代の記念碑の下、最も神聖なる遺物の間には、薄汚い路地と家畜の悪臭漂う広場が横たわっている。"
 ep3_frankokratia_events.0045.intro_generic: "この諸都市の女王の粗末な代用品を。ここは神聖なる大聖堂や豪奢な宮殿を擁する旧首都[GetTitleByKey('b_constantinople').GetNameNoTier]の影に過ぎなかった。"
 ep3_frankokratia_events.0045.desc: "\n\nおそらく、古代のローマ人は我々に豊かな遺産を残してくれたのだろう。確かに、彼らは異教徒を打ち破る強さを持っていたのだ。一方、これらのギリシア人どもは、それほど印象的には見えなかった。"
 ep3_frankokratia_events.0045.unpaid: "[claimant.GetName]は自らの擁立者に何の報酬も与えないまま追い払ったのだ。\n\n不平を言い、物欲しげに財宝や装飾品を眺めながらも、我々の奇妙な巡礼はここに終わりを迎えた。"
 ep3_frankokratia_events.0045.paid_off: "[claimant.GetName]は自らの擁立者に半分の報酬と、城壁から引き摺り下ろしたばかりの小規模な軍団を与えるだけで追い払ったのだ。\n\nこうして、この奇妙な巡礼は、我々敬虔なる者たちが多少なりとも報われる結果に終わった。少なくとも、錯乱し、混乱しているギリシア人どもよりは報われただろう…"
 ep3_frankokratia_events.0045.a: "十字軍の大義に加わるのは今からでも遅くはない！"
 ep3_frankokratia_events.0045.b: "馴染みある地に帰る時だ。"
