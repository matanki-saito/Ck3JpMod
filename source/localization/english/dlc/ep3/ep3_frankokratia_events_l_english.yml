 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip]の陥落！"
 ep3_frankokratia_events.0110.desc: "フランク人との戦争は敗北に終わった。\n\n和平交渉の話は帝都から帝国全土に伝わっている。なんでも神聖なる帝衣に身を包んだ狂人[emperor.GetTitledFirstNameRegnal]は、鎖帷子を身に纏った悪臭を放つラテン人どもを引き連れて練り歩いているらしい。また、私は[financier.GetPrimaryTitle.GetNameNoTier]の[financier.GetTitleAsName]の話も耳にした——あの蛇の世界における[Glossary( 'アウグストス', 'AUGOUSTOS_GLOSS')]は、我が帝国の幕僚に侮蔑の言葉を浴びせながら、更なる貢物を要求しているそうだ。\n\n十字軍は未だ城壁の外で待機している。どうすれば奴らを追い払えるのだろうか？我々の完全なる破滅以外の道はないものだろうか…？"
 ep3_frankokratia_events.0110.a: "何が待ち受けようと、私は帝国の在り方を守るだろう。"
 ep3_frankokratia_events.0110.b: "[daddy.GetTitledFirstNamePossessiveNoTooltip]に庇護を求めるべきだ。"
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip]はこの事態を乗り切る力を持っている…"
 ep3_frankokratia_events.0110.d: "おそらく…じきに私は一人気ままな旅に出ることになるだろうな。"
