 ep3_frankokratia_events.0100.t: "フランコクラティアの崩壊"
 ep3_frankokratia_events.0100.desc: "聖ペトロの後継者のために、聖マルコのために、そしてフローリン銀貨とドゥカート金貨のために——かつて[GetTitleByKey('e_byzantium').GetName]は解体された。\n\n以来、[GetTitleByKey('e_latin_empire').GetAdjective]人の領主たちは、幾度にもわたって騎士を引き連れて出陣した。初めのうちは、彼らは皆黄金に身を包み、野心に燃えていた…しかし彼らの君主[latin_emp.GetTitledFirstNamePossessiveRegnal]の希望は、薄っぺらで取るに足りぬものであった。[latin_emp.GetHerHis|U]の大義を待ち受けていたのは暗澹たる終焉のみであった。\n\n[GetTitleByKey('e_latin_empire').GetName]、キリスト教世界に現れたこの忌まわしき産物は、決してあるべきものではなかったのだ。"
 ep3_frankokratia_events.0100.byz_no_emp: "その崩壊を受けて、どうして偉大なる[Glossary( 'ローマイオス', 'ROMAIOS_GLOSS' )]がただ静観していられようか？強大なるバシレウス、#EMP 我々の#!バシレウスが、やがて勝利のうちに[Glossary( '黄金門', 'GOLDEN_GATE_GLOSS' )]を通り抜けるに違いない。\n\n[GetTitleByKey('e_latin_empire').GetAdjective]人の国家はもはや存在しないのだから！"
 ep3_frankokratia_events.0100.cath: "我々の十字軍は騙されて危険な思い上がりに陥ってしまったのだろうか？ギリシア人の威厳が#EMP 我々を盲目にした#!のだろうか？教皇聖下でさえ、ギリシア人と比較して我々を高く評価したというのに…"
 ep3_frankokratia_events.0100.emp: "コンスタンティヌスの真なる後継者は、むしろ[byz_emp.GetTitledFirstNameRegnal]である…[byz_emp.GetSheHe]ならば、この痛ましき時代に終止符を打ち、ボスポラスの強大なる防波堤を再建できるかもしれない。"
 ep3_frankokratia_events.0100.a_non_catholic: "それは[ROOT.Char.GetFaith.NegativeAfterLife]からやって来た。再び[ROOT.Char.GetFaith.NegativeAfterLife]に帰る時が来たのだ。"
 ep3_frankokratia_events.0100.a_catholic: "我々は自惚れ、地上における[ROOT.Char.GetFaith.HighGodName]の栄光を夢見ていた…"
