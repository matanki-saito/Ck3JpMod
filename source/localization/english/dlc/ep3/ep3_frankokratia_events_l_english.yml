 ep3_frankokratia_events.0080.t: "ラテン人がための王国"
 ep3_frankokratia_events.0080_non_greek: "カエサル、コンスタンティヌス、そしてその後の長ったらしく数ばかりは多いギリシア人たちの名前の連続…そして、今や[ROOT.Char.GetFirstName]だ。"
 ep3_frankokratia_events.0080_greek: "かつて[GetTitleByKey('e_byzantium').GetName]がその全てを治めていたギリシア人の地は、未だ不安定なままである。[ROOT.Char.GetFaith.PositiveAfterLife]の下にあるすべての統治者のうちで、誰がその称号を帯びているのだろうか？"
 ep3_frankokratia_events.0080.desc: "\n\nローマ人の君主とは、地上で最も栄誉ある称号だ。これを帯びる者には、数多の人々からの敬意が保証されている。これを請求することは、我々ラテン人の十字軍にとって遥かな夢ですらなかった——運命の悪戯であり、悍ましい流血によって実現したものだった——しかし今、我がインペリウムはまさに現実のものとなった。[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の栄光のイメージは無垢に近いものとなったのだ。\n\nかつて、我らは侵略者であった。地元の人々は泣き叫び、我々の前から我先にと逃げ出した。しかし今、[kingdom_1.GetNameNoTier]では、人々は通りで歓声と共に我々を迎える。"
 ep3_frankokratia_events.0080.a: "[kingdom_1.GetNameNoTierNoTooltip]の皆に我が権利を知らしめよ！"
 ep3_frankokratia_events.0080.b: "[kingdom_2.GetNameNoTierNoTooltip]を跪かせよ！"
 ep3_frankokratia_events.0080.c: "[kingdom_3.GetNameNoTierNoTooltip]は永遠に[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の領土となろう！"
 ep3_frankokratia_events.0080.d: "[kingdom_4.GetNameNoTierNoTooltip]の人々は膝を屈するだろう。"
 ep3_frankokratia_events.0080.e: "[kingdom_5.GetNameNoTierNoTooltip]を我らがものとしよう。"
