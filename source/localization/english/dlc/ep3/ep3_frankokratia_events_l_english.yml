 ep3_frankokratia_events.0042.t: "炎による洗礼"
 ep3_frankokratia_events.0042.desc: "我々は[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]を強襲した！初めに[financier.GetPrimaryTitle.GetAdjective]の水兵が城壁に彼らの神聖なる旗を掲げると、我々の$knight_culture_player_plural_no_tooltip_lowercase$たちが雄叫びを上げながら都市の門を突破し、守備隊をことごとく殺戮した。ギリシア人は自らの家々に火を放った——しかしその大いなる炎の壁でさえ、神の怒りを妨げることはできなかった！\n\n都市は三日間にわたり略奪され、市民は剣によって斬り捨てられた。"
 ep3_frankokratia_events.0042.constantinople: "The devout call for restraint, yet still the Hagia Sophia and the holy sanctuaries of old are vandalized and pillaged."
 ep3_frankokratia_events.0042.desc_outro: "\n\n我々の指導者たちは、もはやギリシア人を信じていない。奴らがこの地を公正に統治し、あるいはキリストの大義を支援するとは思えない。我々は自らの中から皇帝を選出する必要がある。私の票、私の選択がキリスト教世界の運命を変えるのだ。"
 ep3_frankokratia_events.0042.a: "ラテン人もギリシア人も、私が同様に統治しよう！"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip]は尊敬される十字軍戦士だ。"
 ep3_frankokratia_events.0042.c: "[player_2.GetTitledFirstNameNoTooltip]にこの名誉を与えよう。"
 ep3_frankokratia_events.0042.d: "[financier.GetTitledFirstNameNoTooltip]を指名する。借りがあるからな。"
 ep3_frankokratia_events.0042.e: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))][emp_beneficiary_3.GetNameNoTooltip]が皇帝となるのだ！"
 ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]だ。賢く治めてくれ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]よ。"
