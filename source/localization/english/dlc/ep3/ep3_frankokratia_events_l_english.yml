 ep3_frankokratia_events.0070.t: "金の鞘に包まれた剣"
 ep3_frankokratia_events.0070.intro: "[financier.GetName]は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]にしばし留まり、多くの地元の[financier.GetPrimaryTitle.GetAdjective]商人が活動を再開する様子を見届けた。今、[financier.GetHerHis]の旗艦には略奪品が積み込まれ、別れの時がやってきた。\n\n"
 ep3_frankokratia_events.0070.rando_emp: "「壮大な冒険でしたな！」[financier.GetFirstNameNoTooltip]は悦に入った様子で言った。「この偉大なる帝国を手に入れた我らの勇気の匹敵する者など、果たして何処におりましょうや？"
 ep3_frankokratia_events.0070.leader_emp: "「我々は十字架の下に多くの兵を集めましたな」[financier.GetFirstNameNoTooltip]は悦に入った様子で言う。「そしてそれがもたらした結果をご覧ください！大帝国です！"
 ep3_frankokratia_events.0070.desc: "とはいえ…帝国を#EMP 守る#!ためには——果たして一本の剣で足りるものでしょうか？我らラテン人は、熱意の絆の下、新たに我らのものとなったこのギリシア人の地で同盟を結ぶべきではありませんかな？」\n\n「私どもがお願いしたいのはですね…この地に#EMP 密接な#!利害関係を有する我が[financier.GetPrimaryTitle.GetAdjectiveNoTooltip]商人に対して、特別な権利を保証していただきたいということだけなのですよ…」"
 negotiate_financier_alliance_effect_tooltip: "#high あなた#!と[financier.GetShortUIName]が相互の[alliance|E]関係を締結します"
 custom.every_realm_county: "あなたの[realm|E]のすべての[county|E]"
 ep3_frankokratia_events.0070.a: "忌々しいギリシア人どもを支配するために、我々は団結しなければならない。"
 ep3_frankokratia_events.0070.a.flavor: "ギリシア人の首元に突きつけられた剣は未だ私のものだ。たとえ彼らの市場を支配しているのが[financier.GetPrimaryTitle.GetAdjectiveNoTooltip]の金貨であったとしても。"
 ep3_frankokratia_events.0070.b: "#EMP 金の亡者め！#!ギリシア人が貴様を嫌うのも当然だ！"
 ep3_frankokratia_events.0070.b.flavor: "とはいえ[financier.GetTitleAsNameNoTooltip]を拒絶したとしても、[financier.GetHerHis]が我が新たなる領国に抱く利益への欲望が減じることはほとんどないだろう…"
