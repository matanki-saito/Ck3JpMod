 ep3_frankokratia_events.0060.t: "鷲は未だ舞えり"
 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U]はもはや存在しない。かつてローマの遺産を請求した全能なる君主は廃位された。その壮麗なる宮殿や大聖堂は炎に燻っている。死体は山のように積み上がり、腐り果てていく。滅んだ帝国に混沌が降りかかる。\n\nこれらの灰の中で、キリストと[pope.GetTitledFirstName]の名の下に、[latin_emperor.GetPrimaryTitle.GetNameNoTier]の建国が宣言された。\n\nギリシア人の地で苦難と分裂の時代が始まるのだ。"
 ep3_frankokratia_events.0060.desc_paid: "ラテン人の軍勢によって帝位に就いた新たなる君主[claimant.GetName]は、[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の比類なき栄華の中に鎮座しており、[claimant.GetHerHis]の臣下たちは恨めしそうに服従している――今のところは。\n\nこの新たな[claimant.GetTitleAsNameNoTooltip]の差し出せるすべての富によって肥え太った[claimant.GetPrimaryTitle.GetAdjective]軍を筆頭とする十字軍は、ついに他の場所を目標に定めたようだ。"
 ep3_frankokratia_events.0060.desc_leave_unpaid: "ラテン人の軍勢によって帝位に就いた新たなる君主[claimant.GetName]は、[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の比類なき栄華の中に鎮座しており、[claimant.GetHerHis]の臣下たちは恨めしそうに服従している――今のところは。\n\nこの新たなる[claimant.GetTitleAsNameNoTooltip]は、その前任者たちに相応しき信念をもって、十字軍の要求を#EMP 拒絶#!した。[claimant.GetHerHim]のために戦い、唸り声を上げていた犬どもは、腹を空かせたまま追い払われた。\n\n新たな君主が君臨する…とはいえ疑問は残る。あの迷える十字軍は、なぜ救済を求めながらこのような道を選んだのだろうか…？"
 ep3_frankokratia_events.0060.desc_loss: "#EMP 「勝利せし者、[defender.GetTitledFirstName]を称えよ！[defender.GetTitleAsNameNoTooltip]万歳！[defender.GetTitleAsNameNoTooltip]万歳！」#!\n\n繰り返される喝采が[defender.GetPrimaryTitle.GetNameNoTier]中にこだました――彼らの君主がラテン人の十字軍を海の向こうへと追い返したからだ。強大なるビザンティウムを請求した[claimant.GetNamePossessive]に神の恩寵は与えられていなかったことが証明されたようだ。\n\n全能なる神の意志を確信していた冒険者たちにとっては、大いなる屈辱であろう…"
 ep3_frankokratia_events.0060.a: "大した東西キリスト教徒の「再会」だな。"
