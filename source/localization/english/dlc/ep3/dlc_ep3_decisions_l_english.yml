l_english:
 estate_hire_agents_decisions: "スパイを雇う"
 estate_hire_agents_decisions_desc: "When political standing and influence is not enough to get me what I want, I simply have to search out #EMP other#! alternatives. However, I need agents to do this more efficiently."
 estate_hire_agents_decisions_confirm: "Bring me these agents!"
 estate_hire_agents_decisions_tooltip: "Search out and recruit potential agents to better further your [schemes|E]"
 estate_governor_patrols_decision: "Conduct Patrols in Governorship"
 estate_governor_patrols_decision_desc: "To keep the populace in my governorship safe and sound, I can establish regular patrols to keep any potential bandits at bay. This could also prove to be beneficial in battles, since we'll have troops always at the ready, should it come to that."
 estate_governor_patrols_decision_confirm: "Start patrolling at once!"
 estate_governor_patrols_decision_tooltip: "Establish patrols in your [governorship|E]"
 estate_bolster_security_decision: "Bolster Estate Security"
 estate_bolster_security_decision_desc: "I am not becoming paranoid, am I? It feels as if everyone is out to get me. Likely to put a knife in my back, or to tarnish my reputation. An increase to my security detail is bound to put my mind at ease. #EMP Right?#!"
 estate_bolster_security_decision_confirm: "Let's appoint more guards."
 estate_bolster_security_decision_tooltip: "Improve your personal security against [schemes|E]"
 estate_granary_decision: "Manipulate Grain Market"
 estate_granary_decision_desc: "My personal granaries holds a significant amount of grain. In times of need, I may slowly sell my grain, one sack at a time, at greatly increased prices. I would need to pull a few strings to manipulate the market to my advantage, but I will benefit greatly."
 estate_granary_decision_confirm: "Begin selling the grain. #EMP Slowly#!."
 estate_granary_decision_tooltip: "Increase your monthly [gold_i|E][gold|E] [income|E] for the foreseeable future by selling the grain stored in your granaries"
 estate_unlock_granary_decision_factors_tt: "\nContributing factors that increases the effect:"
 estate_unlock_granary_decision_no_factors_tt: "#weak No additional factors#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak Your [estate|E] has the [GetDomicileBuilding('grain_field_01').GetName] [domicile_building|E] — Increases with each level#!"
 estate_unlock_granary_decision_capital_tt: "#weak Your [estate|E] is located in the [capital|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak Your [estate|E] is located in [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName] [terrain|E]#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] suffers from reduced [county_control|E]#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] has at least [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] [development|E]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] has at least [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] [development|E]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak There is a [epidemic|E] in [domicile_owner.GetDomicile.GetLocation.GetName] which makes the local citizens pay even more for your grain#!"
 hold_triumph_decision: "凱旋式を開く"
 hold_triumph_decision_desc: "凱旋式は最も古く敬われるローマの伝統である。古代には、勝利した将軍はローマに帰還して群衆の歓呼を受け、これは至上の名誉であった——その日に限っては、事実上神に等しい存在と見なされたのである。今日、人々は私の偉大なる成功と、私が彼らにもたらした繁栄を祝うだろう！$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "あなたの成功を祝う盛大なパレードと式典を開催し、あなたの公の場での印象の向上を図ります"
 hold_triumph_decision_confirm: "馬の準備をしろ！"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon!#alert_trial 5年以内にあなたが[war|E]に勝利していない場合、凱旋式の費用は高くなります！#!"
 hold_triumph_decision_effects: "凱旋式の間、臣民に末長く続く印象を与え、[legitimacy|E]、[influence|E]、[prestige|E]、[piety|E]などを獲得するためのいくつかの選択肢が提示されます。"
 ep3_decisions_event_triumph: "凱旋式:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ 印象的な行列"
 ep3_decisions_event.0001.intro: "私は誇り高く馬に跨り、最も威厳のある輝かしき衣装を身に纏い、堂々たる行列の先頭に立ちながら両側で喝采を送る民衆たちの間を進んだ。"
 ep3_decisions_event.0001.desc_const: "\n\n最も尊敬される前任者たちがそうしたように、私は[Glossary( '黄金門', 'GOLDEN_GATE_GLOSS' )]を通って[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の聖なる都に入り、古代の彫像やかつての栄光の記念碑の間を通り抜け、帝国全土の測量の起点である[Glossary( 'ミリオン', 'MILION_GLOSS' )]で立ち止まった。"
 GOLDEN_GATE_GLOSS: "#bold 黄金門#!はコンスタンティノープルを取り囲むテオドシウス城壁の一部であり、都市の中央通りたるメセの始まりでもある。"
 MILION_GLOSS: "#bold ミリオン#!は[GetTitleByKey('e_byzantium').GetBaseName]の中心を示し、帝国のすべての都市までの距離を測定する起点となる。"
 ep3_decisions_event.0001.desc_other: "\n\n正門から[t_location.GetNameNoTier]に入った後、中央通りに沿って真っ直ぐ都市の中央に向かう。"
 ep3_decisions_event.0001.desc: "兵士たちは誇り高く私に付き従い、[triumph_enemy_defeated.GetTitledFirstName]に対する勝利の栄光を分かち合う。市民たちは捕虜を嘲り、戦利品を称賛した。"
 ep3_decisions_event.0001.desc_no_war: "兵士たち、富を見せびらかす従者たち、そして正装の高官たちが誇り高く私に付き従い、我が治世における権力と威厳の生ける証として立っている。"
 ep3_decisions_event.0001.desc_end: "\n\nしかし、凱旋パレードの終点はどこにすべきだろうか？"
 ep3_decisions_event.0001.a: "ヒッポドロームが最適だ。"
 ep3_decisions_event.0001.b: "[ROOT.Char.Custom('TriumphReligiousLocation')]へ！"
 ep3_decisions_event.0001.a.flavor: "臣民に壮大な印象を与えたいものだ！"
 ep3_decisions_event.0001.a.tt: "凱旋パレードはヒッポドロームに向かって進みます"
 ep3_decisions_event.0001.b.flavor: "信仰こそ我が権力の礎だ。"
 ep3_decisions_event.0001.b.tt: "凱旋パレードはハギア・ソフィアに向かって進みます"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ ヒッポドロームにて"
 ep3_decisions_event.0002.desc_enemy: "私の凱旋パレードは、権力者が庶民とやり取りするための自然な場所、ヒッポドロームに向かって進んだ。そして私が伝えたいことはただ一つ、#EMP 勝利#!だ。"
 ep3_decisions_event.0002.desc_no_war: "ヒッポドロームは庶民が私を見ることを許される唯一の場所である。ゆえに私が彼らに見せる必要があるもの、すなわち権力、富、そして支配を的確に見せることが重要だ。"
 ep3_decisions_event.0002.desc_prisoner: "\n\n縛られ、襤褸を着せられた捕虜の終わりなき行列が続く。大多数は平の兵士であるが、その先頭には[valid_prisoner.GetTitledFirstName]が配置され、ロバに跨って観衆を楽しませている。"
 ep3_decisions_event.0002.desc_no_prisoner: "\n\n富、宝物、戦利品、そして王権の象徴が後方に続く——観衆からの感嘆の声を引き出すには十分すぎるほどだ。"
 ep3_decisions_event.0002.desc_artifact: "戦利品の中でも最大の目玉は、攻城戦で略奪した[sacked_artifact.GetName]である。"
 ep3_decisions_event.0002.desc_hostage: "皇族席の中で、[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]が不機嫌そうにしているのが垣間見えた。"
 ep3_decisions_event.0002.desc_conclusion: "\n\n大衆は期待に胸を膨らませ、大気は興奮と歓呼のどよめきで満たされた。私は民衆が切望するものを与えよう。"
 ep3_decisions_event.0002.a: "囚人の公開処罰を！"
 ep3_decisions_event.0002.a.tt: "彼らを見せ物とするが、処遇は私が決める！"
 ep3_decisions_event.0002.b: "戦利品を市民に分配しよう。"
 ep3_decisions_event.0002.b.tt: "勝利の一部を感じて喜ばぬ者はいない！"
 ep3_decisions_event.0002.c: "熱意ある観衆に食料と金貨を配ろう！"
 ep3_decisions_event.0002.c.tt: "「無料」という言葉が嫌いな者はいないだろう？"
 ep3_decisions_event.0002.d: "無論、私の演説だ！"
 ep3_decisions_event.0002.d.tt: "臣民に自分をどう見せるか、慎重に選ぶ必要がある。"
 ep3_decisions_event.0002.d.custom_tooltip: "あなたは演説の主題を決める"
 ep3_decisions_event.0002.e: "[sacked_artifact.GetNameNoTooltip]を焼き払い、観衆に戦利品を分配する。"
 ep3_decisions_event.0002.e.tt: "勝利の一部、そして敵への侮辱を喜ばぬ者はいない！"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]にて"
 ep3_decisions_event.0003.desc: "「人間はか弱い存在であり、大いなる[ROOT.Char.GetFaith.HighGodName]の前ではどれほど偉大な勝利であろうと霞んでしまう」扉を開けて足を踏み入れた時、私は厳粛な気分でそう考えた。私はすぐにこの建物の威厳と壮大さに心を打たれたのだ。\n\n人々は[triumph_enemy_defeated.GetTitledFirstName]に対する輝かしき勝利にも関わらず、謙虚かつ敬虔に振る舞う私を評価するだろう。"
 ep3_decisions_event.0003.desc_no_war: "傲慢は権力と力にとって最悪の敵である。\n\nしかし傲慢よりもなお悪いのは、臣民に#EMP 傲慢だという印象を与える#!ことだ。結局のところ、[ROOT.Char.GetTitleAsNameNoTooltip|U]とは地上における[ROOT.Char.GetFaith.HighGodName]の代理人である。権力と富、そして威厳は、神の栄光の影に過ぎない。ゆえに、聖職者に対する敬意を示すことは重要だ。"
 ep3_decisions_event.0003.desc_hostage: "そのため、私は便宜上[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]に出席を要請したのだ。"
 ep3_decisions_event.0003.a: "私は[ROOT.Char.GetFaith.HighGodNameAlternate]の祝福を歓迎する。"
 ep3_decisions_event.0003.b: "我が勝利を[ROOT.Char.GetFaith.HighGodName]に捧げよう。"
 ep3_decisions_event.0003.c: "[enemy_hostage.GetFirstNameNoTooltip]よ、汝とその民に平安あれ。"
 ep3_decisions_event.0003.d: "戦利品を[ROOT.Char.GetFaith.HighGodNameAlternate]に捧げよう。"
 ep3_decisions_event.0003.c.tt: "宗教的な平和の表明は、[triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip]の人々との緊張の緩和に貢献するに違いない。"
 ep3_decisions_event.0003.d.tt_artifact: "祭壇に[sacked_artifact.GetName]を寄附しよう。"
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ 捕虜たちのパレード"
 ep3_decisions_event.0004.desc: "捕虜たちが何列にも立ち並びながらヒッポドロームに入場する。不潔で痩せ細り、その頭は剃られており、最近戦場で打ち破った憎むべき敵でなければ憐れむことさえできたかもしれない。\n\n[valid_prisoner.GetTitledFirstName|U]は、かつて[valid_prisoner.GetSheHe]が戦場でそうしたように、不名誉のうちに捕虜たちの先頭に立っているが、襤褸布を着せられ、逆向きのロバに跨っているため、[valid_prisoner.GetHerHim]の威圧感は遥かに低く見える。"
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]の表情はさらに暗くなった。"
 ep3_decisions_event.0004.a: "彼らの目を潰せ。"
 ep3_decisions_event.0004.b: "彼らの公開処刑を行う。"
 ep3_decisions_event.0004.c: "彼らに皇帝の慈悲を与える。無罪放免としよう。"
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ 皇帝の演説"
 ep3_decisions_event.0005.desc_victory: "私はヒッポドロームは皇族席に立ち、[triumph_enemy_defeated.GetTitledFirstName]に対する勝利による利益を最大化するための方法を議論する。"
 ep3_decisions_event.0005.desc_no_war: "大衆は気まぐれであり、凱旋式を正当化するような大勝利もなければ、演説の土台となるような信憑性をもたらす出来事もない。しかし我が治世の安定は大衆からの支持に大きく依存しているのだから、どうにかして彼らを感心させなければならない。"
 ep3_decisions_event.0005.desc_prisoner: "\n\n私は戦争によって得られた戦利品と再確認された国境の安全——群衆の前で行進させられた[valid_prisoner.GetTitledFirstName]など、多くの捕虜がそれを物語っている——を主題とすべきかもしれない。あるいは、内政に焦点を当てるべきだろうか？"
 ep3_decisions_event.0005.desc_politics: "\n\n戦争は過大評価されがちであるため、私は人々の注意を他の場所に向けるべきかもしれない。例えば、国内の安定や繁栄などだ。"
 ep3_decisions_event.0005.desc_hostage: "視界の端で、[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]が身じろぎもせず、無表情のまま座っているのが見える。"
 ep3_decisions_event.0005.a: "[ROOT.Char.GetFaith.WarGodName]のお導きの下、数多の勝利がもたらされよう！"
 ep3_decisions_event.0005.tt: "首都の人々はこの約束を覚えており、それに基づいてあなたを評価するでしょう！"
 ep3_decisions_event.0005.b: "[ROOT.Char.GetFaith.HealthGodName]は常に帝国の安全をお守りくださるだろう。"
 ep3_decisions_event.0005.c: "[ROOT.Char.GetFaith.HighGodName]のご加護により、帝国はさらに繁栄するだろう！"
 ep3_decisions_event.0005.a.success: "人々はあなたの約束を信じ、あなたの軍事的勝利を期待する"
 ep3_decisions_event.0005.a.failure: "人々はあなたの大言壮語に耳を傾けない"
 ep3_decisions_event.0005.b.success: "人々はあなたの約束を信じ、国内の平和を期待する"
 ep3_decisions_event.0005.c.success: "人々はあなたの約束を信じ、帝国の繁栄を期待する"
 ep3_decisions_event.a.tt: "勝利が得られなかった場合、首都の情勢は動揺するでしょう"
 ep3_decisions_event.a.tt_no: "勝利を得ることで、あなたは依然として彼らに感銘を与えることができます"
 ep3_decisions_event.b.tt: "反乱が勃発した場合、首都の情勢は動揺するでしょう"
 ep3_decisions_event.b.tt_no: "反乱を未然に防ぐことで、あなたは依然として彼らに感銘を与えることができます"
 ep3_decisions_event.c.tt: "帝国の経済が芳しくない場合、首都の情勢は動揺するでしょう"
 ep3_decisions_event.c.tt_no: "帝国の経済を改善することで、あなたは依然として彼らに感銘を与えることができます"
 ep3_decisions_event.success: "民衆はあなたを信じる"
 ep3_decisions_event.failure: "民衆は心を動かされない"
