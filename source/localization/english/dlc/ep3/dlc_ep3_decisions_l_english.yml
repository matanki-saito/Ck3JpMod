 ep3_decisions_event.5002.desc: "「アンタがここまで屈辱的な人生に甘んじるとはね。正直思いもしなかったよ」\n馬が私たちの野営地のすぐそばで止まった。\n\n私はその騎手が#EMP 親愛なる#![ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))]、[my_rival.GetTitledFirstName]であることに気づいた。\n\n「一体どうしたんだ？$knight_culture_player_plural_no_tooltip_lowercase$ごっこをして、まるで子供の絵本の中で生きているかのように当てもなく彷徨って…」[my_rival.GetSheHe]は馬から降り、地面に唾を吐いた。\n\n「いつになったら目を覚ますんだ？家の名を汚し続けるんじゃなく、そろそろ身を固めるべきだと思わないか」"
 ep3_decisions_event.5002.a: "「そろそろ腰を落ち着ける時だとは思っているんだ…」"
