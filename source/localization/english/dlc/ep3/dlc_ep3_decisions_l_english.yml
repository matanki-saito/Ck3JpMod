 prepare_greek_fire_dromons_decision: "ギリシャ火のデュロモイを用意する"
 prepare_greek_fire_dromons_decision_desc: "ボスポラスに放たれた火は以前にも[GetTitleByKey('b_constantinople').GetNameNoTier]を救ったことがあり、今回もそうなるであろう。保護された水域は我々の秘密兵器である液状の炎を確実に配備することのできる数少ない場所の一つである。\n\n巨大な火炎放射器を製造し、防衛艦隊を武装させよう。"
 prepare_greek_fire_dromons_decision_tooltip: "Enable [GetTitleByKey('b_constantinople').GetNameNoTier] to ravage nearby [embarked|E] [armies|E] with that most unpredictable and jealously-guarded of weapons."
 prepare_greek_fire_dromons_decision_confirm: "錬金術師たちよ、働け——ただし慎重に！"
