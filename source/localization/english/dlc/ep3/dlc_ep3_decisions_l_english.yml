 recreate_byzantine_empire_decision: "ビザンツ帝国の再建"
 recreate_byzantine_empire_decision_desc: "[GetTitleByKey('e_byzantium').GetName]の崩壊は我ら民族にとって未曾有の悲劇であった。しかし、我々は苦闘を続けている。結局のところ、[Glossary( 'ローマイオス', 'ROMAIOS_GLOSS' )]が一人でも残っている限り、ローマは存続するのだ。\n\nいつの日か、コンスタンティノープルの玉座に再び正統なる君主が就き、帝国は再び立ち上がるだろう。"
