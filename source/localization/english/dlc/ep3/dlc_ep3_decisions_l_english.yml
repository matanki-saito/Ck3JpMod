 ep3_decisions_event.3100.t: "Naptha, Quicklime... and Temerity"
 ep3_decisions_event.3100.desc: "As [ROOT.Char.GetTitleAsName], I must be undisputed master of my home waters. This is a right granted by [ROOT.Char.GetFaith.HighGodName], and safeguarded through siege and assault by our harnessing of flames from [ROOT.Char.GetFaith.PositiveAfterLife], our mastery of liquid fire.\n\nIf Constantinople is to be protected, our docks must house more than helpless merchant ships!\n\nWhere are my swift [Glossary( 'dromons', 'DROMONS_GLOSS' )]? Where are clever craftsmen like [Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )], who will forge great flame-projectors to spit sparks over my vessels' prows?"
 DROMONS_GLOSS: "Byzantine galleys, powered by oar and sail, well-suited to making war on the Mediterranean."
 KALLINIKOS_GLOSS: "The 7th century architect #bold Kallinikos#! is attributed with the invention of the proper form of Greek fire."
 ep3_decisions_event.3100.a: "I will put Constantinople to work."
 ep3_decisions_event.3100.b: "Latins will happily construct our ships."
 ep3_decisions_event.3100.c: "Build a fleet liable to burn itself up? No."
 retake_eastern_provinces_decision: "テオドシウス国境の回復"
 retake_eastern_provinces_decision_desc: "皇帝[GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]がローマ帝国の行政を二つに分割したとき、その東方は彼の長男である[GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]の手に渡った。我々は彼の直接の後継者である。しかしながら、我々の[Glossary( 'パルス', 'PARS_ORIENTIS_GLOSS' )]の領土は、当時と比べて大きく縮小してしまった。[GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip]がかつて我々に残してくれた領土を回復することは、バシレウスにとって大いなる栄誉となるであろう。"
 retake_eastern_provinces_decision_tooltip: "東ローマ帝国の元々の領土を回復します"
 retake_eastern_provinces_decision_confirm: "新たな国境を公認する"
 eastern_kingdoms_held_or_vassals_tt: "以下の[kingdom|E]が作成されている場合、あなたがそれらを直接保有するか、保有者を[vassals|E]としている必要があります：\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_krete').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_cyprus').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nikaea').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_anatolia').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_pontus').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_syria').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_jerusalem').GetName] \n$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetName]"
 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName]は[GetGeographicalRegion('custom_theodosian_ere').GetName]内のすべての[kingdom|E]の[Concept('de_jure','慣習的')|E]主君となります"
 ep3_decisions_event.4000.t: "テオドシウス帝の領土"
 ep3_decisions_event.4000.desc: "何世紀にもわたり、第二のローマ――我々の栄光あるビザンティウム――は、領土を次々と失いながら後退を続けてきた。しかしそれももう終わりだ！\n\n今日は喜ばしき日だ。というのも、[Glossary( 'パルス・オリエンティス', 'PARS_ORIENTIS_GLOSS' )]がかつての栄光と領土を取り戻したからである。[GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]大帝が自らの長男に譲り渡した時と同じく、コンスタンティノープルの統治はモエシアからエジプトへと、キレナイカからシリアへと行き渡っている。\n\n勝利せし[ROOT.Char.GetTitleAsNameNoTooltip]の統一されし帝国に万歳！"
 ep3_decisions_event.4000.a: "全ローマ人にとって輝かしき日だ！"
 PARS_ORIENTIS_GLOSS: "#bold パルス・オリエンティス#!(東半分)とは、東ローマ帝国の本来のラテン語名である。この名称は行政上の分割を意味するのみであり、正式な、あるいは政治的な分割を意味しているわけではない。"
 refound_pandidakterion_decision: "パンディダクテリオンの再創設"
 refound_pandidakterion_decision_desc: "皇帝[GetScriptedCharacterByHistoryID( '70533' ).GetFirstName]が西暦425年に創設した[Glossary( 'パンディダクテリオン', 'PANDIDAKTERION_GLOSS' )]は、世界有数の学問の中心地であった。それから何世紀もの時が流れ、時代は移り変わった。パンディダクテリオンを人類の知識の最前線であり続けさせるためには、刷新と再編が必要だ。"
 refound_pandidakterion_decision_tooltip: "コンスタンティノープルの古代の大学を拡大し、再編します"
 refound_pandidakterion_decision_confirm: "始めよう"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1]%#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1]%#!"
 PANDIDAKTERION_GLOSS: "#bold パンディダクテリオン#!は「あらゆる教えの場」を意味し、31人の教授陣を擁し、半分はラテン語、もう半分はギリシャ語で講義を行った。この大学は1046年にコンスタンティノス9世によって再建され、1453年のオスマン帝国による征服まで存続した。"
 pandidakterion_tt: "あなたが[GetTitleByKey('c_byzantion').GetName]を保有している"
 ask_western_help_decision: "救援の要請"
 ask_western_help_decision_desc: "ビザンツ帝国は常にキリスト教世界の東端の防波堤としての役割を果たしてきたが、真なる信仰の敵との現在の戦いによって、我々の力と資源は消耗している。我々とキリスト教の他の宗派との関係は良好なものではないが、ここは恥を忍んでキリスト教徒の同胞たちに助けを求めるべき時かもしれない。"
 ask_western_help_decision_tooltip: "他の宗派のキリスト教の同胞たちと連絡を取り、救援を求めます"
 ask_western_help_decision_confirm: "書状を送れ"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "キリスト教徒の[called.Custom('SisterBrother')|U]よ、異教徒との現在の戦いにより我々の資源が消耗している今、キリスト教世界の東の防波堤としての我々の地位は脅かされています。\n\nどうか我々が共通の敵を撃退できるよう支援してください。"
 ep3_decisions_event.4010.a: "助けよう——適切な見返りがあれば！"
 ep3_decisions_event.4010.b: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]の権威に委ねなければならない。"
 ep3_decisions_event.4010.b.tt_2: "道を誤った兄弟にキリスト教世界がどのような支援を提供できるかを判断できるのは、[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe]だけだ。"
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetHerHis]の宗教指導者に確認する"
 ep3_decisions_event.4010.c: "申し訳ないが、役に立てそうにない。"
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U]は救援を拒否する"
 ep3_decisions_event.4011.b: "もし貴君がキリストの軍勢を支援すると誓うなら、彼らは貴君と共に進撃するだろう！"
 ep3_decisions_event.4011.c: "道を誤った信徒を助けることはできない。"
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "私は[caller.GetTitledFirstName]から救援を求める嘆願を受け取った。彼らの信仰には誤りがあるとはいえ、彼らはキリスト教徒の兄弟姉妹であり、長きにわたってキリスト教世界の東の防波堤としての役割を果たしてきた。\n\n彼らに手を差し伸べる方法はないだろうか？"
 ep3_decisions_event.4012.a: "助けるが、無償ではない。"
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip]は救援を送る"
 ep3_decisions_event.4012.b: "もし彼らがキリストの軍勢を支援すると誓うなら、軍勢は彼らと共に進撃するだろう！"
 ep3_decisions_event.4012.b.tt: "[pope.GetTitledFirstNameNoTooltip]は[pope.GetFaith.Custom('GHWName')]を招集するかもしれません！"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "我々はキリスト教徒の兄弟姉妹たちの嘆願を耳にし、救援を行いたいと考えています。もし貴君がキリストの軍勢を支援すると誓うならば、彼らは聖なる[pope.GetFaith.Custom('GHWName')]で貴君を防衛するために団結するでしょう！"
 ep3_decisions_event.4013.a: "提案を受け入れよう。"
 ep3_decisions_event.4013.a.tt: "あなたは[pope.GetFaith.Custom('GHWName')]の軍資金に@gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0]を送ると約束します"
 ep3_decisions_event.4013.b: "そんなことは頼んでいないぞ！"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U]を要請を撤回する"
 ep3_decisions_event.4014.desc: "我々は感謝と共にあなたがたの救援の申し出を受け入れ、救援軍の到着を心待ちにしております。\n\nどうかお急ぎください。"
 ep3_decisions_event.4014.a: "#EMP デウス・ウルト！#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip]は[pope.GetFaith.Custom('GHWName')]を招集しました！"
 ep3_decisions_event.4015.desc: "我々はキリスト教徒の兄弟姉妹たちの嘆願を耳にし、あなた方の窮状に心を痛めております。しかし、救援にはそれなりの資金が必要です。\n\nもし金銭的な補償で我々を支援してくださるのであれば、我々はあなた方の救援のために軍隊を派遣するとお約束します。"
 ep3_decisions_event.4015.a: "そうしよう。"
 ep3_decisions_event.4015.b: "条件付きの支援など頼んでいない。"
 ep3_decisions_event.4015.a.tt: "[caller.GetTitledFirstNameNoTooltip|U]はあなたの提案を受け入れる"
 called_for_help_fervor: "キリスト教の窮地の兄弟"
 ep3_religious_volunteers_army: "宗教的義勇軍"
 valid_primary_war_enemy_for_crusade: "敵の[war_leader|E]が非キリスト教徒であり、[kingdom|E]称号を保有しているか、[kingdom|E]の一部である"
 ask_western_help_decision_effect_desc: "あなたは異なる宗派に属すキリスト教徒の指導者に軍事的支援の要請を送ります。彼らは軍隊と引き換えに金を要求したり、拒否したりするかもしれません。もし[head_of_faith|E]が介入してきた場合、この問題は大聖戦へと繋がる可能性があります！\n\nこの決断には20年のクールダウンがあります。"
 valid_realm_size_for_help: "あなたの[realm_size|E]が#N 84#!伯爵領未満である"
 recently_asked_for_help: "あなたは20年以内にすでにこの決断を実行しています！"
 there_is_someone_to_ask_for_help: "救援を求められる者が残っている"
 evangelize_the_slavs_decision: "異教徒への宣教"
 evangelize_the_slavs_decision_desc: "唯一にして真なる信仰の擁護者として、異教徒に教えを伝道し、キリスト教徒の弟妹として我々の教会に迎え入れることは[GetTitleByKey('e_byzantium').GetNamePossessive]の義務である。彼らは我々の国境の先に住んでおり、帝国の統一と安全を脅かしているのだからなおさらだ。"
 evangelize_the_slavs_decision_tooltip: "近隣の異教徒を改宗させるために宣教師を派遣します"
 evangelize_the_slavs_decision_confirm: "宣教師を送れ"
 evangelize_the_slavs_decision_effect: "あなたは近隣の異教統治者を改宗させるために宣教師を派遣します。\n$EFFECT_LIST_BULLET$宣教が成功した場合、彼らはあなたの[faith|E]に改宗し、あなたの[allies|E]となります。あなたは[legend_seed|E]を得るでしょう。\n$EFFECT_LIST_BULLET$宣教活動に参加することは名誉ある努力と見なされるため、仮に宣教が失敗したとしても、あなたは[influence|E]と[prestige|E]を得るでしょう。"
 ep3_decisions_event.4020.t: "[pagan.GetCulture.GetCollectiveNounNoTooltip]への伝道"
 ep3_decisions_event.4020.desc: "天の国は信徒たちのものだが、隣人のものではない。[pagan.GetTitledFirstName]はそのことに気付かず、迷信や偽りの神々を信じることに満足している。\n\n[pagan.GetHerHis]とその民の魂を救済することはそれ自体崇高な試みであるが、彼らを改宗させることには#EMP 現世#!での利益もある——まず、彼らの我々に対する敵意を和らげ、彼らを我々の影響圏に引き入れることができるだろう。\n\n私の選んだ宣教師[evangelizer.GetFirstName]は、伝道に向かう準備ができている。"
 ep3_decisions_event.4020.a: "[ROOT.Char.GetFaith.HighGodName]がそなたを導かんことを！"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip]は[pagan.GetTitledFirstNamePossessiveNoTooltip]の首都に向かいます。"
 ep3_decisions_event.4022.desc: "隣国からの使者は頻繁に出入りしているため、私はしばしば彼らを混同してしまう。しかし、今日[GetTitleByKey('e_byzantium').GetName]から送られてきた使者はかつてないほどに目立っていた。\n\n[evangelizer.GetFirstName]はある種の聖なる[evangelizer.GetWomanMan]のようで、[evangelizer.GetSheHe|U]は政治的な要求をしてくるのではなく、常に香の匂いの漂う黄金と白銀の神殿で祀られる全能なる神について説いてきたのだ。"
 ep3_decisions_event.4022.a: "頼む、もっと教えてくれ。"
 ep3_decisions_event.4022.a.tt: "あなたは[evangelizer.GetTitledFirstNamePossessiveNoTooltip]の主君、[sender.GetTitledFirstName]と[alliance|E]を締結する"
 ep3_decisions_event.4022.b: "我々に新たな神は必要ない。"
 ep3_decisions_event.4022.c: "なんと馬鹿げた冒涜だ！"
 ep3_decisions_event.4022.c.tt: "これにより、宣教師はここでは歓迎されないというメッセージを送ることになるだろう！とはいえ、報復への準備をしておかなければならない…"
 ep3_decisions_event.4025.desc_new: "我が前任者[sender.GetFirstName]は、[pagan.GetCulture.GetCollectiveNounNoTooltip]に対する宣教活動に投資していた。しかし[sender.GetHerHim]にとっては不運なことだが、[sender.GetHerHis]の努力の成果を享受するのは私だ。[sender.GetHerHis|U]が送った宣教師、[evangelizer.GetFirstName]がたった今戻ったところなのだ。"
 ep3_decisions_event.4025.desc_old: "数ヶ月前、私は信頼の置ける宣教師[evangelizer.GetFirstName]を[pagan.GetCulture.GetCollectiveNounNoTooltip]の下に派遣し、神の知識を伝えさせた。今日、帰還した[sender.GetHerHim]を迎えるのは大いなる喜びであり、私ははやる気持ちを抑えて[evangelizer.GetHerHis]の報告を待つ。"
 ep3_decisions_event.4025.desc_success: "\n\n「素晴らしい知らせです、我が主！[pagan.GetTitledFirstName|U]は福音を聞くことを熱望し、多くの臣民を伴って[evangelizer.GetFaith.GetName]に改宗したのです」"
 ep3_decisions_event.4025.desc_failure: "\n\n「憂慮すべき知らせです、我が主。残念なことに、[pagan.GetTitledFirstName]は神の言葉に全くの無反応であり、何の成果もないまま私を追い返してしまいました」"
 ep3_decisions_event.4025.a: "素晴らしい！"
 ep3_decisions_event.4025.b: "これは一時的な後退に過ぎない。"
 ep3_decisions_event.4026.desc: "恐るべき知らせだ！\n\n[pagan.GetCulture.GetCollectiveNounNoTooltip]の地からの知らせによると、我が宣教師[evangelizer.GetFirstName]が野蛮なる[pagan.GetTitledFirstName]によって殺されたらしい。奴は改宗の試みを非難するだけでは飽き足らず、ついには神に仕える[evangelizer.GetWomanMan]を冒涜の上殺害するに至ったのだ！"
 ep3_decisions_event.4026.a: "許しがたいことだ！"
