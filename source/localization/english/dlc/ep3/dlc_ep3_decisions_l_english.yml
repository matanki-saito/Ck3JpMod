 ep3_decisions_event.7000.b_flavor_golden_aplomb: "#medium 罠への[terrain|E]の影響\n#flavor 適切：#!\n　$EFFECT_LIST_BULLET$ジャングル、森、丘陵、平野、オアシス、乾燥地\n　$EFFECT_LIST_BULLET$砂漠、山地砂漠、山岳、タイガ、ステップ（[GetPerk('golden_aplomb_perk').GetName(GetPlayer)][perk|e]の効果）\n#flavor 不適：#!\n　$EFFECT_LIST_BULLET$農地、氾濫原、湿原#!"
 ep3_decisions_event.7000.a.success: "食べ物だ！"
