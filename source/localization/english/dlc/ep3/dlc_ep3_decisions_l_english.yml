 ep3_decisions_event.5020.t: "異端の採用"
 ep3_decisions_event.5020.desc: "好機は明らかであり、私はそれを掴むだけでいい。\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]で台頭する[heresy_1.GetAdjective|U]は、政治の表舞台で自らを代表する強力かつ影響力のある指導者を必要としているのだ。無論、異端と見なされる立場に身を置くことは危険ではあるが、迫害される少数派を一つの旗の下に団結させることの潜在的可能性は魅力的である。"
 ep3_decisions_event.5020.desc_more: "\n\nとはいえ[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]では様々な異端が実践されているため、一つの候補に固執する必要もないだろう。"
