 ep3_decisions_event.7000.a_flavor_golden_aplomb: "#medium [terrain|E]と[winter|E]に影響されます\n#flavor 適切：#!\n　$EFFECT_LIST_BULLET$農地、森、丘陵、平野、オアシス、氾濫原\n　$EFFECT_LIST_BULLET$乾燥地、山岳、ジャングル、湿原、ステップ（[GetPerk('golden_aplomb_perk').GetName(GetPlayer)][perk|e]の効果）\n#flavor 不適：#!\n　$EFFECT_LIST_BULLET$砂漠、山地砂漠、タイガ#!"
