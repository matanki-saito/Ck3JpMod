 ep3_decisions_event.4030.t: "帝国の再誕"
 ep3_decisions_event.4030.desc: "信徒の命を賭した献身によりて、巧みな言葉の炎によりて、そして何よりも、[ROOT.Char.GetFaith.HighGodName]の御意志によりて——#EMP [GetTitleByKey('e_byzantium').GetName|U]はここに再建された！#!\n\n私が諸都市の女王を見渡すと、マルマラ海から吹き寄せる暖かな風が我が帝衣と戯れる。ハギア・ソフィアの偉大なる聖堂から、美しき歌が響き渡る。市民たちは通りで踊り、感謝と歓喜の声を上げる。\n\n全世界が[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]の没落を蔑む我々の恥ずべき日々は、ここに終わりを迎えたに違いない。[GetScriptedCharacterByHistoryID( '70523' ).GetFirstName]の玉座に、再び正統なる[ROOT.Char.GetTitleAsNameNoTooltip]が就く——\n\n——#EMP 私だ。#!"
 ep3_decisions_event.4030.a: "ローマの栄光は続くであろう！"
 ROMAIOS_GLOSS: "#bold ローマイオイ#!(単数形で#bold ローマイオス#!)とは、ローマ人の自称名であるところのラテン語名#bold ローマーニー#!のギリシャ語訳である。中世を通じて、ビザンツ帝国の人々は自らをローマ人と定義しており、自らの帝国を#EMP バシレイア・トーン・ローマイオーン#!、すなわち「ローマ人の帝国」と呼んでいた。"
 found_varangian_guard_decision: "ヴァリャーグ親衛隊の創設"
 found_varangian_guard_decision_desc: "長年にわたり、コンスタンティノープルには我々の富に引き寄せられた遥か北方の戦士たちが集ってきた。彼らは自らの得意とする技能を生かして傭兵として奉仕すると提案してきており、その忠誠心を担保するのは金と自らの誇りのみである。彼らを皇帝の親衛隊として組織することができれば、我々は無敵の軍事力による個人的な奉仕を受けることができるだろう！"
