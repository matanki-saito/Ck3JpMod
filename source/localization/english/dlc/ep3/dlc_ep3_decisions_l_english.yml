 ep3_laamp_decision_event.1201.t: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]を殺す。断末魔を聴く。"
 ep3_laamp_decision_event.1201.desc.intro: "食用じゃない動物を殺すということは、本能的に何か嫌なものを感じさせる。ましてや犬。彼らは、この世界のあらゆる[ROOT.Char.GetWomanMan]にとって、最も親しく、忠実で、賢い、友だ…\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "屠殺場に連れていかれた犬たちは、仲間たちの血と死、積み重ねられた死体の匂いを感じ取り、まるで悪魔のように吠え立てている。\n\nだが、[ROOT.Char.Custom('DogStoryName')]だけは自分で処理する。私が殺す。\n少なくともそれくらいは[ROOT.Char.Custom('DogStoryHerHim')]に対する、義務だ。"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "屠殺場に連れていかれた犬たちは、仲間たちの血と死、積み重ねられた死体の匂いを感じ取り、まるで悪魔のように吠え立てている。名前を知っている子も、何匹かいる。そのいずれも、私が飼い主というわけではない。\n少なくとも、それだけが、私の救いだ。"
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "手元にいるのは、愛しい[ROOT.Char.Custom('DogStoryName')]だけだ。喉を引き裂けば直ぐに終わる。[ROOT.Char.Custom('DogStorySheHe')]は不思議なことに、私の様子が#EMP 何か#!変だと気付いているようだ。"
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "野営地にいる犬は一匹だけだ。大量虐殺というわけではないが、その獣の姿は自分の末路を悟っているようにも思えた。"
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "私たちはそう多くの犬を飼っていた訳では無い。だから、[ROOT.Char.Custom('DogStoryName')]も殺す。せめて痛みなく逝かせてやろうと思ったが、彼らの鼻は鋭い。直ぐに怯え泣く鳴き声が野営地に響くことになる。"
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "私たちはそう多くの犬を飼っていた訳では無い。それでも、食べなければいけない。せめて痛みなく逝かせてやろうと思ったが、彼らの鼻は鋭い。直ぐに怯え泣く鳴き声が野営地に響くことになる。"
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "幸いな事だ。私たちは腹を満たすことが出来るのだから。\n沢山の犬と[ROOT.Char.Custom('DogStoryName')]を使ってだとしても。彼らは信じ難いかのような顔をしている。だが、そんなことがあるのか、と、最後の忠義を残しているようにも見える。\n\n一匹殺せば、もう終わりだ。泣き叫ぶ声で野営地が満ちる。"
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "幸いな事だ。私たちは腹を満たすことが出来る。\n沢山の犬を使ってだとしても。彼らは信じ難いかのような顔をしている。だが、そんなことがあるのか、と、最後の忠義を残しているようにも見える。\n\n一匹殺せば、もう終わりだ。泣き叫ぶ声で野営地が満ちる。"
 ep3_laamp_decision_event.1201.desc.outro: "\n\n仲間たちは尋常ではない顔で私を見る。必要な事だ。必要な事だ。必要な事だ。きっと彼らも必要だと、理解する。\n\n屠殺場は直に静かになる。"
 ep3_laamp_decision_event.1201.tt.dog_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive]の犬、[THIS.Char.Custom('DogStoryName')]はバラバラに解体された"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "あなたの犬、愛しかった[THIS.Char.Custom('DogStoryName')]はバラバラに解体された"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "全ての犬を飼っていた[follower|E]"
 ep3_laamp_decision_event.1201.a.own_dog: "いい子、いい子……いい子…さようなら……"
 ep3_laamp_decision_event.1201.a: "声だ。泣き叫ぶ#EMP 声#!…"
 ep3_laamp_decision_event.1201.b.own_dog: "は、はは、犬はまた飼えるさ。"
 ep3_laamp_decision_event.1201.b: "肉は肉だ。"
 ep3_laamp_decision_event.1202.t: "ねこのいない生活"
 ep3_laamp_decision_event.1202.desc.intro: "猫を殺すのは簡単だ。競技性なんて少しもない。\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "[ROOT.Char.Custom('CatStoryName')]がこんな死に方をするなんて誓って考えたこともなかった。しかし私たちはどんな残飯でも切れ端でも、口にしなければ死ぬ。\n\n例えそれが私の、最も忠実で、最も愛らしく、それでいて小さな、[ROOT.Char.Custom('CatStoryGirlBoy')]の友でも……"
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "野営地にいる猫は一匹だけだ。だとしても#EMP 食べ物#!がいる。#EMP どんな食べ物#!でもだ。"
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "捕まえる相手もそれほど多くはなく、一度集めてしまえば、哀れなことに彼らはほとんど無防備だ。\n\n閉じ込められた状態では、ただカリカリした様子でシューッと音を立てるか、混乱してゴロゴロと鳴くことしかできない。"
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nたとえ、[ROOT.Char.Custom('CatStoryName')]でも。"
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "彼らは気ままなものだ。どうせ一目散に逃げると思っていた。だが、そんなことは無かった。[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]に訪れた最悪の危険に面しても、主のことを信じきって、腕の中で震えていた。\n\n[ROOT.Char.Custom('CatStoryName')]もそのように。"
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "彼らは気ままなものだ。どうせ一目散に逃げると思っていた。だが、そんなことは無かった。[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]に訪れた最悪の危険に面しても、主のことを信じきって、腕の中で震えていた。\n\n愚かな間違いだ、愚かな間違いだった…"
 ep3_laamp_decision_event.1202.desc.outro: "\n\n籠に入れればもう終いだ。この子達を殺すのに何の苦労も掛かりはしない。仲間も私も、誰も望んでなかったことだ。それでも、やる。"
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive]の猫、[THIS.Char.Custom('CatStoryName')]はスープになった"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "あなたの猫、可愛かった[THIS.Char.Custom('CatStoryName')]はスープになった"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "全ての猫を飼っていた[follower|E]"
 ep3_laamp_decision_event.1202.a.own_cat: "もう終わりだ、[ROOT.Char.Custom('CatStoryName')]。"
 ep3_laamp_decision_event.1202.a: "仕方ない、仕方ない、仕方ない、仕方ない……"
 ep3_laamp_decision_event.1202.b.own_cat: "ま、まあ、たかが猫、猫だ……"
 ep3_laamp_decision_event.1202.b: "はいはい、ムシャムシャ、ははは……"
 ep3_laamp_decision_event.1203.t: "飢餓と馬肉"
 ep3_laamp_decision_event.1203.desc.intro: "馬肉は脂肪分が少なく、豊富であり、多くの食文化において珍しいものではない──#EMP ただし#!それは、消費と生産の秤を緻密に計算した上の話だ。\n\n我々が直面しているこの厳しい状況を考えると、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]は群れを食い尽くさねば生きていけないというのが現実だった。"
 ep3_laamp_decision_event.1203.desc.eaten.both: "\n\nそうだ。予備役の馬だけでなく、私自身の愛馬である[ROOT.Char.Custom('WarhorseStoryName')]も屠殺した。"
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "\n\nだから、食べる。我が半身とも言える、愛する[ROOT.Char.Custom('WarhorseStoryName')]を。"
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "\n\n故に混乱し、パニックに陥る馬たちをよそに、私たちは戦力外の馬を大量に屠殺した。"
 ep3_laamp_decision_event.1203.desc.outro: "\n\nこの自傷は我らの脚を奪うこととなり、しかし生き続けるためのわずかな時間を与えてくれるはずだ。\n\nせめて、そう祈る。"
 ep3_laamp_decision_event.1203.a.many_steeds: "死してなお、彼らは我らを運ぶのか。"
 ep3_laamp_decision_event.1203.a.single_steed: "死してなお、[ROOT.Char.Custom('HorseStorySheHe')]は我らを運ぶのか。"
 ep3_laamp_decision_event.1203.b: "まあ正直、#EMP もっと#!食べてもいいさ。おいしい、おいしいよ…"
 ep3_laamp_decision_event.1204.t: "象の墓場"
 ep3_laamp_decision_event.1204.desc: "最初の数頭が倒れた後、群れは異常事態に気づいたようだった。\n\n私たちはかなりの手間をかけてどうにか群れを制御し、実際に屠殺を始めることができた。当然、年老いた者、病弱な者、弱った者、そして…子供の象に重点を置いて。\n\n一頭ずつ、まずは剣で、次に肉切り包丁で、戦力外の象を処理していった。\n\n恐怖にかられてのどをかきむしるような叫び声や、管楽器のような泣き声が響き渡り、このグロテスクで血生臭い作業は一層鬱々としたものとなった。\n\nだが、これは奴らか我々かの、二者択一の問題なのだ。"
 ep3_laamp_decision_event.1204.a: "彼らは死に、我らは生きる。決して忘れない。"
 ep3_laamp_decision_event.1204.b: "[ROOT.Char.GetFaith.HealthGodName]の名にかけて、#EMP 血肉#!とする。"
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$：反抗"
 ep3_laamp_decision_event.1205.desc: "旅の絶望に直面した我々が#EMP 執らざるを得なかった#!「最後の手段」から、もう一年が経つ。\n\n象というのは賢い生き物だが、同時に多くの肉も持っている。そして、彼らの命と我々の命を天秤にかけた時、その選択はあまりにも必然だった。\n\n私たちは肉切り包丁と斧を手に取り、群れの老いた者も若い者も、必要な犠牲であると言い聞かせて、決然とした表情で屠り続けた。\n\nだが、どうやら生き残った象たち──戦士たちが用いている者たち──は、その虐殺を#EMP 覚えている#!ようだ。これらの獣たちは手に負えず、命を守ることや餌を求めること以外には我々の命令を拒み、ほとんど何も従わなくなった。\n\n#EMP さらに苛立たしい#!ことに、彼らは私に対して特に敵意を示している。まるで人間の群れの長である私が責任を負うべきかのように振る舞うのだ。"
 ep3_laamp_decision_event.1205.a: "クソっ、強情な駄獣め！"
 ep3_laamp_decision_event.1205.a.tt: "象たちは二度とあなたを味方しないでしょう"
