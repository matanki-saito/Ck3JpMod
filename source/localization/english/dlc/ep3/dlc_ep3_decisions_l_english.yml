 ep3_decisions_event.4040.desc: "古代の愛すべき伝統、パンの配給がコンスタンティノープルに戻ったことを喜ばぬ者はいない！\n\n#EMP 私の#!努力により、世界の都コンスタンティノープルには、エジプトからの大量の安価な穀物が何世紀も前の時代と同様に再び供給されるようになった。\n\nそして古の詩人が言ったように、市民の幸福を保てるのはパンとサーカスだけなのだ！"
