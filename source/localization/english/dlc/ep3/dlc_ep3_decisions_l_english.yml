 reinstitute_grain_dole_decision_desc: "何世紀にもわたり、ローマ市民、そして後にコンスタンティノープルの市民は、世界の首都に住むという最高の利益を享受してきた。彼らは無償、または安価に統制されたパンの配給を定期的に受け取ることができたのである。この伝統はローマの穀倉たるエジプトの失陥によって失われてしまったが、これを復活させる皇帝が現れれば、大衆からの人気は急速に高まるだろう。"
