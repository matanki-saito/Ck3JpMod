 ep3_decisions_event.4050.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]の静けさは、廷臣、総督、そして平民たちの大群によって破られた。彼らは皆、#EMP 私#!を祝うために集められたのだ！\n\n"
