l_english:
 ep3_landless_admin.1000.t: "玄関の受付"
 ep3_landless_admin.1000.desc: "屋敷の扉を叩く控えめな音が、散策中の私を驚かせる。\n\n「入れ。」\n\n扉のところには、身なりの整った[proposed_councillor.GetWomanMan]が立っており、[proposed_councillor.GetHerHis]は鞄をしっかりと抱えている。\n\n「私は[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の徳高き家に仕えるべく参りました。私の腕は確かであり、きっとお役に立ちましょう。」"
 ep3_landless_admin.1000.a: "「有能な[proposed_councillor.GetWomanMan]はいつだって入り用さ」"
 ep3_landless_admin.1000.b: "「もちろん、私に仕えることは#EMP あなたの#!名誉となるだろう」"
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName]は大いに感動する"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName]は納得する"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName]はいら立ちを見せる"
 ep3_landless_admin.1000.c: "「変人はお断りしておる」"
 ep3_landless_admin.1010.t: "良き荘園にて"
 ep3_landless_admin.1010.desc: "「なんという光景でしょう！内部には二百もの部屋があり、そのすべての扉が純金で作られていると聞いています。そして地下には——あっ！ごきげんよう、[ROOT.Char.GetLadyLord]さま！」\n\n質素な身なりの[local.GetWomanMan]が、私の庭の真ん中で立ち止まる。小さな子供が[local.GetHerHis]の服の後ろに隠れている。\n\n「地元の者たちがこの壮麗さに感嘆しており、ただちょっと邸宅を見学させていただいておりました！」"
 ep3_landless_admin.1010.a: "「私の屋敷で何をしているんだ…間諜か？」"
 ep3_landless_admin.1010.b: "「我らは何かしらの貢献を期待しておるのだが」"
 ep3_landless_admin.1010.c: "「#EMP 皆に#!、よろしく言っておいてくれ」"
 ep3_landless_admin.1010.d: "「ふうん、何ならここに住むか？」"
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak $estate_main_01_domicile_building$の[building|E]のレベルごとに増加#!"
 ep3_good_estate_modifier: "良き荘園にて"
 ep3_good_estate_modifier_desc: "この人物の$estate_main_01_domicile_building$の維持管理に、地元の人々は感銘を受けている。"
 ep3_extra_security_modifier: "壁が高すぎる！"
 ep3_extra_security_modifier_desc: "この人物は、間諜の存在を懸念して邸宅の警備を強化した。"
 ep3_landless_admin.1020.t: "はした金のために…"
 ep3_landless_admin.1020.desc.intro: "音を聞けば、袋の中身が硬貨であることは疑いようがない。[steward.GetTitledFirstName] が扉を開けると、[steward.Custom('quirk_pos_pp')]という様子だ。\n\n「陛下！なんと素晴らしい邸宅でしょう！使用人たちはその華麗さに驚嘆しております…"
 ep3_landless_admin.1020.desc.market: "特に市場！"
 ep3_landless_admin.1020.desc.garden: "特に庭！"
 ep3_landless_admin.1020.desc.guardhouse: "特に衛兵詰所！"
 ep3_landless_admin.1020.desc.workshop: "特に工房！"
 ep3_landless_admin.1020.desc.barracks: "特に兵舎！"
 ep3_landless_admin.1020.desc.vineyard: "特に葡萄園！"
 ep3_landless_admin.1020.desc.olive: "特にオリーブ畑！"
 ep3_landless_admin.1020.desc.outro: "朝からその話題で持ちきりでございます」と[steward.GetFirstNameNoTooltip]は曖昧にその方向を指し示す。\n\n「この邸宅の恩恵を最大限に引き出すため、私が全力でお手伝いさせていただければ幸いです」"
 ep3_landless_admin.1020.a: "「如何なる都市でも市場というものは心臓のようなものだ」"
 ep3_landless_admin.1020.b: "「その庭園でくつろいでいる自分を想像できる…」"
 ep3_landless_admin.1020.c: "「安全というのは何ものにも代えがたい」"
 ep3_landless_admin.1020.d: "「腕のある職人か、なんとも魅力的だ！」"
 ep3_landless_admin.1020.e: "「私の部下たちには最高の訓練を受けさせよう」"
 ep3_landless_admin.1020.f: "「そのワインを味わうのが待ちきれない！」"
 ep3_landless_admin.1020.g: "「オリーブ油は最も基本的な材料だ」"
 ep3_landless_admin.1020.h: "「その状態を維持するには、#EMP 一枚残らず#!金貨が必要だ」"
 ep3_landless_admin.1020.h.flavor: "今は金の使いどころじゃないと思う…"
 ep3_landless_admin.1030.t: "秘密は秘密のために"
 ep3_landless_admin.1030.desc: "客人がなんと、[liege.GetTitledFirstNamePossessive]の宮廷から直接やって来た！目の前には[courtier.GetWomanMan]が立っており、[courtier.Custom('quirk_pos_pp')]姿が見て取れる。\n\n「ひと言、[ROOT.Char.GetLadyLord]様。我々の共通の君主に興味をお持ちだとか…私は[liege.GetHerHim]を知っています。宮廷の誰もが[liege.GetHerHim]を知っているのです。ご存知でしょう、どんな人も弱いところは秘密にしたがるものです」と[courtier.GetSheHe]は不敵に微笑む。\n\n「秘密には秘密を、という提案です」"
 ep3_landless_admin.1030.a: "「お前が#EMP 私の#!秘密を暴かないという保証はどこにあるというのだ？」"
 ep3_landless_admin.1030.b: "「なればこそ、名誉無き[courtier.GetWomanMan]は名誉に値しない」"
 ep3_landless_admin.1030.c: "「興味深い話じゃないか…」"
 ep3_landless_admin.1030.d: "「望むものを語るならば、報酬をくれてやる」"
 ep3_landless_admin.1030.d.success: "[courtier.GetShortUIName]を説得する"
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUIName]はがっかりした様子だ"
 ep3_landless_admin.1030.e: "「私が君の標的にならないことを祈るよ」"
 ep3_no_secrets_modifier: "秘密などない"
 ep3_no_secrets_modifier_desc: "この人物は秘密というものに関して慎重である。"
 ep3_landless_admin.1040.t: "次の順番　"
 ep3_landless_admin.1040.desc.intro: "花の香りがそこらじゅうに広がっている。わたしは[spymaster.GetTitledFirstName]と連れ立って、透き通った小川のほとりを歩いている。\n\n「[ROOT.Char.GetLadyLord]よ、あなたの本心をお聞かせください。[rival.GetTitledFirstName]めは、いまや[my_title.GetName]を手中に収めんとしています。なんでも既に、勅令の草案を書きあげているとか……」\n\n「しかし思い通りにしてやる必要もありません。噂とは移ろいやすいものですから」\n\n"
 ep3_landless_admin.1040.desc.child: "しかし我が子だ…そんなことができるのか？"
 ep3_landless_admin.1040.desc.spouse: "伴侶だぞ…生涯を共にすると誓ったのに。"
 ep3_landless_admin.1040.desc.family: "同じ血を分けた兄弟だ…あなたを守るべきなのにか？"
 ep3_landless_admin.1040.a: "「噂か！わたしの得意分野じゃないか！」"
 ep3_landless_admin.1040.b: "「それは残念。わたしは部屋に戻らせてもらうよ」"
 ep3_landless_admin.1040.c: "「試してみる価値はある」"
 ep3_landless_admin.1040.d: "「だが、聞いていないのか…[rival.GetSheHe]が#EMP 無能#!だということを？」"
 ep3_landless_admin.1040.d.success: "[rival.GetShortUIName]の立候補を妨害する"
 ep3_landless_admin.1040.d.failure: "あなたの影響力は効力を持たない"
 ep3_landless_admin.1040.e: "「運命に身をゆだねるがよかろう」"
 ep3_landless_admin.1040.tt: "[rival.GetShortUINamePossessive]の[my_title.GetName]候補スコアが#negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!減少する"
 ep3_well_rested_modifier: "十分な休息"
 ep3_well_rested_modifier_desc: "この人物は、政治よりも休養を優先することを決断した。"
 ep3_landless_admin.1050.t: "我らの下に…？"
 ep3_landless_admin.1050.desc.intro: "「我が[ROOT.Char.GetLadyLord]よ！」と[servant.GetTitledFirstName]が私を呼びに来た。[servant.GetHerHis]の額には汗が流れている。歩きながら話される言葉を聞くところ…\n「作業員たちが地下にトンネルを発見しました！"
 ep3_landless_admin.1050.desc.prison: "独房の下です！"
 ep3_landless_admin.1050.desc.servants: "使用人の営舎の下です！"
 ep3_landless_admin.1050.desc.wine: "我らのワインセラーの下です！"
 ep3_landless_admin.1050.desc.outro: "それがなんと、四方八方に広がっておるのです！」\n\n目の前の光景は驚嘆すべきものだった。これが我々の石工たちの手によるものだとは到底思えない。\n\nこれらの壁には遥かに古い存在の気配が漂っている。石はあまりに古びていて、崩れ落ちそうだ。"
 ep3_landless_admin.1050.a: "誰が…誰がこんなものを作った！？"
 ep3_landless_admin.1050.b: "「誰かがそこで迷子になったら大変なことになるな……」"
 ep3_landless_admin.1050.c: "「囚人たちがここから逃げ出す危険を冒すわけにはいかない」"
 ep3_landless_admin.1050.c.success: "あなたは牢獄を補強する"
 ep3_landless_admin.1050.c.failure: "あなたの努力は実を結ぶことはなかった。"
 ep3_landless_admin.1050.d: "「そこにはきっと財宝が眠っているはずだ！」"
 ep3_landless_admin.1050.d.success: "何かを見つけた"
 ep3_landless_admin.1050.e: "これは#EMP 我々の#!密偵に利用できる…"
 ep3_landless_admin.1050.e.success: "トンネルの瓦礫を片付ける"
 ep3_landless_admin.1050.f: "そのままでいい。"
 SCHEME_SECRET_DOMICILE_TUNNEL: "秘密のトンネルを利用することができる：$VALUE|+0=$"
 ep3_secret_tunnels_abduct: "[GetScheme('abduct').GetTypeName]の[schemes|E]の[success_chance|E]が上昇します"
 ep3_tunnel_investigation_modifier: "地下道への投資"
 ep3_tunnel_investigation_modifier_desc: "この人物は自分の領地の地下にいくつかのトンネルを発見し、調査を行うことを決めた。"
 ep3_tunnel_prison_modifier: "誰も去らず"
 ep3_tunnel_prison_modifier_desc: "この人物は自らの牢獄を強化した。"
 ep3_tunnel_servants_modifier: "近道の開拓"
 ep3_tunnel_servants_modifier_desc: "この人物は屋敷の地下にあるトンネルを近道として利用している。"