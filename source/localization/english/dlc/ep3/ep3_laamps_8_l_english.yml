l_english:
 ep3_laamps.8000.t: "真実"
 ep3_laamps.8000.desc: "[claimed_land.GetName]で最初の凱旋の一歩を踏み出して以来、私の帰還の知らせは瞬く間に民衆の間に広まった。通り過ぎる町ごとに、まるで今もなおこの地の支配者であるかのように迎えられ、贈り物と称賛が惜しみなく注がれる。\n\n人々は[claim_holder.GetName]の悪行を非難し、私が[claim_holder.GetHerHim]を打倒し、この地に正義と良識を取り戻す日を待ち望む歌を歌っている。\n\n"
 ep3_laamps.8000.desc.outro.sinner: "彼らは本当に、かつての私を覚えているのだろうか……"
 ep3_laamps.8000.desc.outro: "もちろん、彼らの支持は私の請求権の正当性を裏付けるものにすぎない。だが、あまりに煽り立てれば、[claim_holder.GetNameNoTooltip]に脅威と見なされかねない。"
 ep3_laamps.8000.a: "私は、自らの正当なものを取り戻すために来たのだ！"
 ep3_laamps.8000.b: "旅の助け程度にはなるだろうさ。"
 ep3_laamps.8010.t: "忠実なる伴侶"
 ep3_laamps.8010.desc: "犬舎で新たに生まれた子犬たちが私の前に差し出された。母犬から離されたばかりの彼らは、この新しく広がる世界に向かって元気よく這い回り、けたたましく鳴き声を上げている。その中で一匹のたくましく、力強い子犬が他のすべてを無視して、真っ直ぐに私の方へと這ってきた。大きく見開いた瞳で私を見つめ、尻尾を無造作に振り回しながら兄弟たちを打ちのめす様子には、私への驚きと崇敬の念が満ちていた。"
 ep3_laamps.8010.a: "さあ、ついて来い。"
 ep3_laamps.8020.t: "生涯の旅路"
 ep3_laamps.8020.desc: "夜の帳が下りる頃、護衛がいるあたりで何やら騒がしい声を聞いた。そこには目を疑うような光景が目の前に広がっていた。騒動の原因は、[holder.GetFirstNamePossessive]の宮廷に仕える[wouldbe_companion.GetName]だった。[wouldbe_companion.GetSheHe]が私の護衛と口論を繰り広げていたのだ。\n\n[wouldbe_companion.GetSheHe|U]は野営地の端から私に向かって声を張り上げる。\n\n「どうぞ話をお聞きください、[ROOT.Char.GetLadyLord]！　宮廷での生活は退屈極まりなく、もう一日だって我慢できないのです！　どうか私を、あなたの果てなき旅路に同道させてください！」"
 ep3_laamps.8020.a: "「共に来るがよい」"
 ep3_laamps.8020.a.2: "「連れて行こう。ただし、私を満足させるような働きを見せてもらうぞ」"
 ep3_laamps.8020.b: "「主のもとへ帰るがよい」"
 ep3_laamps.8030.t: "貴重な機会"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が野営地で私に近づいてきた。彼は私の[artifact.GetName]を磨いている。\n\n「[ROOT.Char.GetLadyLord|U]、ここ[location.GetName]は質の良い鉱石が豊富に埋蔵されております。これまでに見たどの鉱脈よりも優れたものです。もしお許しいただけるなら、この貴重な素材を使ってあなたの[artifact.GetNameNoTooltip]を改良させていただきたいのです」"
 ep3_laamps.8030.a: "「良い案だ！」"
 ep3_laamps.8030.a.win: "あなたの宝物は改善された"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip]はしくじった"
 ep3_laamps.8030.b: "「装備の修理だけで十分だ」"
 ep3_laamps.8030.c: "「この鉱物は売って金に換えよう！」"
 ep3_laamps.8040.t: "眠れる狛は起こすなと云う"
 ep3_laamps.8040.desc: "つんざくような悲鳴が私の眠りを引き裂き、夜の闇の中へと引き戻された。音の出所を追って行くと、[frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が[frightened_courtier.GetHerHis]のテントの前で怯えながら身を縮めているのを見つけた。\n\n「[ROOT.Char.GetFirstName|U]！入ってはなりませんぞ、私の寝床にオオカミがいる！」\n\n私は垂れ幕をそっと覗くと、そこには腹の大きなオオカミが横たわっていた。その口から唸り声が漏れ、鋭い目でこちらを睨みつけてくる。生まれてくる子を守ろうとしているのだろう、その恐怖が伝わってくる。"
 ep3_laamps.8040.a: "獣殺しと行くか。"
 ep3_laamps.8040.a.win: "オオカミは死んだ"
 ep3_laamps.8040.a.lose: "窮狼でなくとも人を噛む"
 ep3_laamps.8040.b: "子犬はきっと良き友となる。"
 ep3_laamps.8040.c: "犬舎を作るいい機会だと思うが、どうか！"
 ep3_laamps.8040.d: "予備のテントがあったはずだ。"
 ep3_laamps.8050.t: "友もなく、守り手もおらず"
 ep3_laamps.8050.desc.intro: "私は[ROOT.Char.Custom('GetRandomCampBuilding')]付近を散歩しているところを、緊張した面持ちの見知らぬ人物に邪魔される。その人物は[minority.GetName]と名乗り、[minority.GetWomanMan]であり、私と同じようにこの[ROOT.Char.GetCurrentLocation.GetName]の地には不慣れな様子だ。\n\n「[ROOT.Char.GetLadyLord|U]…"
 ep3_laamps.8050.desc.mid.samefaith: "あなたも私も、この地で[minority.GetFaith.GetAdherentNamePlural]が歓迎されないことはよくご存じのはずです。間違いなく、あなたもここで[minority.GetFaith.HighGodNamePossessive|U]の信者たちが直面する偏見を目の当たりにしていることでしょう。」"
 ep3_laamps.8050.desc.mid.alsohated: "あなたも私も、ここでは領主や貴族たちと異なる信仰を持つ者たちが受け入れられないことをよく知っているはずです。」"
 ep3_laamps.8050.desc.mid.fallback: "私はこの地でどうにも居心地が悪くて…それで、あなたのような世慣れた[ROOT.Char.GetWomanMan]なら、家を失った[minority.GetFaith.GetAdherentName]をも受け入れてくれるのではないかと期待しているのですが…？"
 ep3_laamps.8050.desc.outro: "\n\n一瞬、[minority.GetSheHe]は言葉を詰まらせ、普通は当然に飛んでくるであろう拒絶に備えて覚悟を決めたような顔でこちらを見る。\n\n「すでに世話する人が多すぎるのなら、無理は言いません。でも、もし私を受け入れてくださるなら、一生忠を尽くします」"
 ep3_laamps.8050.a: "いいとも、仲間になれ！"
 ep3_laamps.8050.b: "[minority.GetHerHim]の家を探すことぐらいなら手伝ってやる。"
 ep3_laamps.8050.c: "失せろ、猿が。"
 ep3_laamps.8060.t: "一滴もなし"
 ep3_laamps.8060.desc: "私は砂漠の太陽を浴びながら、この慌ただしい生活の中で束の間の安らぎを楽しんでいた。だが、その瞬間、木が折れる音、悲鳴、そして水がはじける音が、胸に重くのしかかった。\n\n見ると、[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)]が、水浸しになった砕けた水桶の残骸のそばに立っている。どうやら、積み下ろしの際に鋭い岩の上に落としてしまい、最後の水が砂の奥深くに染み込んでしまったようだ。"
 ep3_laamps.8060.a: "代わりを調達せねば！"
 ep3_laamps.8060.a.win: "泉があった"
 ep3_laamps.8060.a.lose: "何もない…"
 ep3_laamps.8060.b: "さて、やり直しの時間か…"
 ep3_laamps.8060.c: "「[idiot.GetFirstNameNoTooltip|U]、さっさと直せ！」"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U]はいくつか水を見つける"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U]は失敗する"
 ep3_laamps.8060.d: "そこら辺の隊商から奪うか。"
 ep3_laamps.8060.d.lose: "ばれた！"
 ep3_laamps.8060.e: "これぐらい、なくても何とかなる。"
 ep3_laamps.8070.t: "外国の果実"
 ep3_laamps.8070.desc: "野営地の外をさまよっていると、森の中にさまざまな色とりどりの木の実が茂みを彩っている開けた場所に出くわした。それはこれまで見たことのないもので、非常に美味しそうで魅力的に見えた。私の仲間たちなら、すべて摘み取るのに一時間もかからないだろう。\n\nこれらは[ROOT.Char.GetFaith.CreatorName|U]からの切に必要な贈り物なのか、それとも[ROOT.Char.GetFaith.TricksterGodName|U]からの試練なのか？"
 ep3_laamps.8070.a: "これを見たら[forager.GetFirstNameNoTooltip]はどう思うだろうか。"
 ep3_laamps.8070.b: "ああ、これは果物だな！"
 ep3_laamps.8070.c: "人生は冒険だ。腹を満たすのもな。"
 ep3_laamps.8070.c.win: "おいしい果物！"
 ep3_laamps.8070.c.lose: "毒じゃないか…"
 ep3_laamps.8070.d: "こんなものがなくても生きていける。"
 ep3_laamps.8080.t: "風変わりな船乗り"
 ep3_laamps.8080.desc.intro_sea: "夜を迎え、船を停泊させた私は地元の宿屋へと足を運んだ。そこで、やがて[sailor.GetFirstNameNicknamed]という名の非常に風変わりな老いた船乗りと物語を交わすことになった。\n\n"
 ep3_laamps.8080.desc.intro: "私は地元の宿屋で夜を過ごしていたが、饒舌な老いた船乗り[sailor.GetFirstNameNicknamed]と物語を交わすことになった。\n\n"
 ep3_laamps.8080.desc.outro: "「お前さんはまるで[ROOT.Char.Custom('WomanManOpposite')]のような話をするな、我が[ROOT.Char.GetLadyLord]！」と[sailor.GetSheHe]は笑い、私の話を遮る。「見てくれ、この古い[sailor.Custom('GetInjuredBodyPart')]を！　かつてワシの船に穴が空いたことがあってな、それを塞ぐものなんて他になかったんだ！」\n\n「あれこそが栄光の日々だったよ、我が[ROOT.Char.GetLadyLord]、そうだとも…」と[sailor.GetSheHe]は嘆く。「あの日々をもう一度取り戻したいもんだ…」"
 ep3_laamps.8080.a: "「ガハハ、お前にゃ負けたよ！」"
 ep3_laamps.8080.b: "「野営地に経験豊富な水兵が欲しかったんだ」"
 ep3_laamps.8080.c: "「#EMP その程度で#!いい話のつもりなのかね？」"
 ep3_laamps.8080.c.win: "あなたの話は最高だ"
 ep3_laamps.8080.c.lose: "あなたの話はつまらない"
 ep3_laamps.8080.d: "「そうかい、消えな」"
 ep3_laamps.8090.t: "遥か遠き地"
 ep3_laamps.8090.desc.intro: "私はこの見知らぬ地の市場を歩き回る。露店商たちは異国の言葉で呼びかけ、異様な香りが漂う海の中に迷い込んだようだ。しかし、不思議なことに、なぜかこの全てが懐かしく感じられる。\n\n"
 ep3_laamps.8090.desc.world_europe: "どこで新鮮なラベンダーの香りを楽しみ、古代ローマの遺跡に沈む夕日を眺め、教会の喜びに満ちた聖歌隊の歌声に耳を傾け、冬を親切な見知らぬ人の暖炉のそばで過ごせるだろうか？ヨーロッパ以外にそんな場所はない。"
 ep3_laamps.8090.desc.world_middle_east: "星々が瞬く砂漠の空を見上げ、キャラバンのラクダに囲まれて砂丘を越え、カイロ、バグダード、ペルセポリスに残る最古の文明の壮大さを目の当たりにする。ここ以外に、人類の故郷と呼べる土地がどこにあるだろうか？"
 ep3_laamps.8090.desc.world_india: "香り高いスパイスの絶妙なバランスを味わい、美味しいマンゴーラッシーでその全てを流し込む。バンスリ奏者の優雅な旋律を聴き、ガンジス川沿いで見事に咲く蓮の花を眺めることができるのは、インドだけだ。"
 ep3_laamps.8090.desc.world_africa: "市場に響く太鼓の甘い旋律、野生で鳴く犬たちの声を耳にし、私は次第にこの地に馴染んでいくのを感じる。足は見知らぬ砂の上に置かれ、空には見慣れない鳥たちが舞う。そしてついに、私は満たされた気持ちを感じる。"
 ep3_laamps.8090.desc.world_steppe: "どこで[ROOT.Char.GetWomanMan]が本当に自由でいられるのか？それは、[ROOT.Char.GetFaith.CreatorNamePossessive|U]の広大な青空が広がる果てしないステップの上以外にはないだろう。私はまるで一生走り、馬に乗り続け、風を顔に感じ、足元の草を踏みしめ、永遠に地平線を追いかけられるような気がする。"
 ep3_laamps.8090.desc.world_tibet: "遠くで響く希少な喉歌を耳にし、その合唱に加わりたいと心がうずく。目の前にはヒマラヤ山脈の果てしない連なる美が広がり、その中に潜む隠された裂け目や秘密の楽園をすべて探りたいという衝動に駆られる。"
 ep3_laamps.8090.desc.world_burma: "上昇する熱気が周囲に孔雀のような光沢を与え、男たちや女たちがそびえ立つパゴダの下を行き交う。茶葉の香りが通りに漂い、縫い立てのチークの香りと混ざり合って濃厚な混酒のような空気を作り出している。太陽はイラワジ川によって彫られたこの谷の上に高く昇り、そこに住む百の文化が、長く失われていた[ROOT.Char.Custom('SisterBrother')]として私を迎え入れてくれる。"
 ep3_laamps.8090.desc.outro: "\n\n[county.GetNameNoTierNoTooltip]を歩く[ROOT.Char.GetWomanMan]は、未だ[ROOT.Char.GetFirstNameNicknamed]と言えるのだろうか。"
 ep3_laamps.8090.a: "[ROOT.Char.GetCulture.GetNameNoTooltip]#EMP かつ#![county.GetCountyData.GetCulture.GetNameNoTooltip]の[ROOT.Char.GetWomanMan]でいいだろう。"
 ep3_laamps.8090.b: "私がこれからどうなろうと、きっとよくなるはずさ。"
 ep3_laamps.8090.c: "いつか[ROOT.Char.GetCulture.GetNameNoTooltip]人の第二の故郷となる場所なのかもな。"
 every_child_in_camp: "すべての野営地のあなたの[children|E]"
 every_relative_in_camp_your_culture: "野営地にいるあなたと同じ[culture|E]の全ての[close_family|E]"
 every_camp_member: "野営地にいるすべての人"
 cultural_acceptance_distant_hero: "大英雄の抱擁"
 laamp_prepping_for_invasion: "地元の英雄"
 laamp_prepping_for_invasion_desc: "農民たちはこの人物を、重税と暴政から救ってくれる人々の英雄とみなすようになった。"
 laamps_8090_preparing_invasion: "侵略の準備"
 laamps_8090_preparing_invasion_desc: "この人物は外国の土地を侵略し、そこに自分たちの民族のための新しい家を作る準備をしている。"
 laamp_familiar_lands: "見慣れた土地"
 laamp_familiar_lands_desc: "この人物は、旅先の土地で農民たちの人気を集めている。"
 friend_trip_of_a_lifetime: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]を生涯忘れ得ぬ冒険へと連れて行った"
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]を生涯忘れ得ぬ冒険へと連れて行った"
 friend_returned_my_companion: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の廷臣を連れて行く機会を断った"
 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の廷臣を連れて行く機会を断った"
 friend_gave_them_a_dog: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]に強く忠実な猟犬を贈った"
 friend_gave_them_a_dog_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]に強く忠実な猟犬を贈った"
 friend_eccentric: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、お互いの奇妙な趣味を共有することで絆を深めた"
 artifact_durable_materials_02: "耐久性のある素材"
 cultural_acceptance_fled_persecution: "ある冒険者が少数派を迫害から救出した"
 friend_treasured_more_than_food: "[TARGET_CHARACTER.GetShortUIName|U]は、[CHARACTER.GetShortUIName]が困難な時に食料を提供した。"
 friend_treasured_more_than_food_corresponding: "[CHARACTER.GetShortUIName|U]は、[TARGET_CHARACTER.GetShortUIName]が困難な時に食料を提供した。"
 laamp_legitimist_support_contract: "正統なる後継者への支援"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "正統なる後継者どのへ、"
 laamp_legitimist_support_contract_desc: "あなたの正当な主張は遥か遠方まで広まり、我々が支援について話し合う機会を生み出しました。"
 laamp_legitimist_support_contract_request: "あなたを我々の元へお招きし、あなたの正当な目的を支援する方法について話し合いましょう。我々は、提供できる強大な支援に関して合意に達することができると確信しています。そして、将来、ささやかな見返りをいただくことになるでしょう。"
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$――あまりに多くの請求権"
 ep3_laamps.8101.desc: "「ようこそ、まことによくおいでくだされた」と[petitioned_ruler.GetName]は言う。私は密かに案内され、[petitioned_ruler.GetHerHim]の前に通された。\n\n「話し合うべきことはたくさんあります。しかしまず、あなたの目指すべき目標を決めることから始めましょう。あなたは複数の称号に対する請求権を持っているようですが、最終的にすべてを手に入れることを望むにせよ、まずは明確な目標を設定することが肝要です。そうでなければ、多くの鳥を追い求め逃してしまうように、努力が無駄になってしまいます。\n\n聞くところによれば、今年の[title_2.GetName]などは狙い目だといいますがね。しかし、選ぶのはあくまであなたご自身です。さて、どうなさいます？」"
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "この選択は後で変更することはできません。他の支援者との交渉も、この称号を対象とすることになります。"
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$――序章"
 ep3_laamps.8102.desc: "「我々は軍資金と最上級の戦士を提供できますが、見返りとして――そうですね、[claimed_title.GetName]の年間収入の半分ほどもいただけましょうか」[petitioned_ruler.GetName]は明らかに時間を無駄にしたくないようだ。\n\n「[claimed_title.GetHolder.GetName]の首が槍の穂先に掲げられる姿を見るのが待ちきれませんな。ああ、どうか余計な要求をして我々を退屈させないでいただきたい。我らの寛大さにも限界がありますのでな」\n\n#italic あなたはこの交渉において[ROOT.Var('legitimist_turns').GetValue]ターンの交渉期間が与えられます。"
 ep3_laamps.8102.a: "「最も重要なことを申し上げます、閣下…」"
 ep3_laamps.8102.a.desc: "あなたは追加の要求をせずに交渉を開始する"
 ep3_laamps.8102.b: "あなたの才覚をもって[petitioned_ruler.GetHerHim]を魅了する。"
 ep3_laamps.8102.b.desc: "この選択肢を選ぶと、交渉をより高い支援レベルで開始することができる"
 ep3_laamps.8102.c: "意味不明な話で[petitioned_ruler.GetHerHim]を混乱させる。"
 ep3_laamps.8102.c.desc: "[petitioned_ruler.GetName]との交渉ターン数が増加する"
 ep3_laamps.8102.d: "友の間に無駄な時間などない！"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "「まずは過去の借りを清算するとしましょう」"
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "あなたは[petitioned_ruler.GetShortUIName]を説得した"
 ep3_laamps.8102.b.failure: "交渉ターンを１つ失った"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$――交渉"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName]は椅子に身を預けながら体勢を変え、その鋭い視線であなたを見つめている。\n\n"
 ep3_laamps.8103.intro_2: "空気は張り詰めている。賭けられているものが大きいからだ。[petitioned_ruler.GetNamePossessive]の姿勢から、この問題が[petitioned_ruler.GetHerHim]にとっていかに重要なのかを感じ取ることができる。\n\n"
 ep3_laamps.8103.intro_3: "蝋燭が新しいものに取り替えられ、飲み物も再び満たされた。[petitioned_ruler.GetNamePossessive]の従者たちは、主の会話を邪魔しないよう無駄な言葉ひとつ残さず立ち去った。\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "「もう十分に話した」――[petitioned_ruler.GetSheHe]は厳しい口調で言う――「これが我々の最終提案です。受け入れることで賢明さをお示すになると良い」"
 ep3_laamps.8103.mid_1: "「これは我々にとって明るい未来への礎となる。あなたにはその期待に応える力があると信じている。我々がその判断を誤ることはないのだ」"
 ep3_laamps.8103.mid_2: "「そう、そうだ、うまくいくかもしれない。[petitioned_ruler.GetFaith.HighGodNamePossessive]の恩寵があれば、必ずうまくいくだろう！　だが、なぜもっと早く我々を訪ねなかったのか？　成功を望むなら、もっと好機を見極めなければならん」"
 ep3_laamps.8103.mid_3: "「はっ！　あなたが我々の軍勢を率いて[claimed_title.GetHolder.GetName]に乗り込んだとき、[capital_barony.GetNameNoTier]めの顔を見られたらどれほど愉快だろうな。頼む、事の顛末は詳細に書き留めておいてくれ」"
 ep3_laamp.8103.turns_left: "\n\n#italic あなたには残り#color_yellow [ROOT.Var('legitimist_turns').GetValue]#!ターンの交渉期間があります"
 ep3_laamps.8103.support_6: "-break\">\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#EMP #color_yellow 圧倒的な#!支援を約束した――#color_yellow 1800ゴールドと3000の精鋭部隊#!である。"
 ep3_laamps.8103.support_5: "-break\">\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#EMP #color_yellow 強大な#!支援を約束した――#color_yellow 1500ゴールドと2500の精鋭部隊#!である。"
 ep3_laamps.8103.support_4: "-break\">\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#EMP #color_yellow 相当な#!支援を約束した――#color_yellow 1200ゴールドと2000の精鋭部隊#!である。"
 ep3_laamps.8103.support_3: "-break\">\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#EMP #color_yellow 十分な#!支援を約束した――#color_yellow 900ゴールドと1500の精鋭部隊#!である。"
 ep3_laamps.8103.support_2: "-break\">\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#EMP #color_yellow ささやかな#!支援を約束した――#color_yellow 600ゴールドと1000の精鋭部隊#!である。"
 ep3_laamps.8103.support_1: "-break\">\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#EMP #color_yellow 標準的な#!支援を約束した――#color_yellow 300ゴールドと500の精鋭部隊#!である。"
 ep3_laamps.8103.obligations: "\n#italic [claimed_title.GetName]を奪取した後、2年ごとに#color_yellow [ROOT.Var('legitimist_obligations').GetValue]#!回の支払いを行わなければならない。支払い額は毎回、#color_yellow 年間収入の半分#!である。"
 ep3_laamps.8103.one_obligations: "\n#italic [claimed_title.GetName]を奪取した後、#color_yellow 年間収入の半分#!を支払わなければならない。"
 ep3_laamps.8103.a: "それでも、さらなる支援が必要だ。"
 ep3_laamps.8103.a.desc: "あなたは今すぐにより多くの支援を得られるが、その代償として後に追加の支払いを行わなければならない。"
 ep3_laamps.8103.b: "栄光は黄金に勝るのだ！"
 ep3_laamps.8103.b.desc: "あなたは[petitioned_ruler.GetNameNoTooltip]を説得し、追加の支払いなしでさらに多くの支援を得る"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "我が領国を搾り尽くすことはできない！"
 ep3_laamps.8103.c.desc: "あなたは[petitioned_ruler.GetNameNoTooltip]に対して、支払い回数を１回減らすよう説得を試みる。"
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "それで…構わない。"
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red この選択を選ぶと交渉は終了する#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$――結末"
 ep3_laamps.8105.desc: "二人の支配者が激しい交渉に臨んでいる。一方はこめかみに王冠を戴き、もう一方は未だ何もない。しかし、私が感じるこの疲労感と突然の頭の重さは何なのか？　それとも、[claimed_title.GetName]の王冠がもうすぐそこまで近づいているということなのか？\n\n私の表情にはその思いが現れていたのだろう。[petitioned_ruler.GetName]は訳知り顔で微笑む。「立派な[claimed_title.GetHolder.GetTitleAsNameNoTooltip]になるだろう、それもそう遠くない未来に――遅くとも4年以内には。我々の軍勢と金がそれを実現させるだろう。それに心配無用だ。我々はあなたが…もし契約を忘れでもしたなら、きちんと思い出させてさしあげよう」\n\n[petitioned_ruler.GetSheHe|U]は杯を掲げ、契約を締結する最後の乾杯を交わす。"
 ep3_laamps.8105.a: "軍事においては忍耐が肝要だ。"
 ep3_laamps.8105.a.desc: "あなたは戦争の準備にさらなる時間を求める。"
 ep3_laamps.8105.a.success: "あなたは[claimed_title.GetName]を獲得するために8年の猶予を得た"
 ep3_laamps.8105.a.failure: "あなたは[claimed_title.GetName]を獲得するために4年の猶予しか得られなかった"
 ep3_laamps.8105.b: "[claimed_title.GetName]の未来のために！"
 ep3_laamps.8105.b.desc: "あなたは条件を受け入れる。$ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "時間の無駄だったな。"
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red 交渉を破棄します。#![petitioned_ruler.GetName]はあなたを支援せず、あなたへの評価が大きく下がります。"
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red [claimed_title.GetName]以外の称号を獲得するか、野営地の目的を変更した場合、この契約は無効となります。#!\nまた、[petitioned_ruler.GetPrimaryTitle.GetName]の継承者は支払い義務を引き継ぐことになります。#weak 支払いを逃れる方法があるかもしれませんが…"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$――時は来たれり"
 ep3_laamps.8106.desc: "数年前、[petitioned_ruler.GetName]は私に精兵と軍資金を提供し、正当なる権利を取り戻すために助力してくれた。\n\n[claimed_title.GetName]の王座――それは邪悪なる簒奪者[claimed_title.GetHolder.GetShortUIName]によって占拠されている！\n\n[petitioned_ruler.GetShortUIName]は私が速やかに行動を起こすことを期待し、日が経つごとにその焦りを募らせている。しかし、我が軍勢は準備が整っているのか？　支援は十分に確保できたのか？　[claimed_title.GetName]の民たちは、私の勝利の帰還を十分に望んでいるのだろうか？"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName]に冷たい刃を味わわせてやる！"
 ep3_laamps.8106.a.desc: "我々は行動を起こし、新たな世界を築くために戦わなければならない。"
 ep3_laamps.8106.b: "まだその時ではない。"
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "支払い義務が増加した"
 ep3_laamps.8106.b.desc: "あなたは[claimed_title.GetName]の請求権についてさらに2年の猶予を得ることができる"
 ep3_laamps.8106.c: "私の運命は他の場所にある。"
 ep3_laamps.8106.c.desc: "@warning_icon! あなたは合意を破棄します。[petitioned_ruler.GetName]は#EMP 大いに不満を抱くでしょう"
 ep3_laamps.8107.t: "無価値なる[ROOT.Char.GetFirstName]よ、"
 ep3_laamps.8107.desc: "言葉では表しきれないほど、お前には失望した。#EMP 虫けらめ#!。我々には輝かしい未来が待っていたというのに、お前はすべてを投げ捨てることを選んだのだ。\n実に不愉快だ。お前は自らを蛆虫と見なすがよい。どうか慎み深く、この世から静かに惨めに姿を消すがいい。"
 ep3_laamps.8107.a: "運命は別の道を示したのだ。"
 ep3_laamps.8107.a.desc: "[claimed_title.GetName]の請求権を確保できなかった"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$――代償"
 ep3_laamps.8108.desc: "[claimed_title.GetName]における我が勝利の到達が、いかに喜ばしいことであったことか！　長きにわたり過酷な道程を旅し続け、常に異国の地での客人として過ごし、過ごす家もなく正当な権利も取り戻せなかった。だが、ついに我が愛しき[claimed_title.GetTierAsNameNoTooltip]を手中に収めたのだ。すべては本来あるべき姿に戻った。いまや私は堂々たる[ROOT.Char.GetTitleAsNameNoTooltip]である。\n\nしかし、この花束には棘が潜んでいる。[petitioned_ruler.GetName]は、この成功を成し遂げるために大いに助力してくれたが、かつて取り交わした約束をいまこそ支払うことを求めている。もちろん、高潔なる[ROOT.Char.GetHouse.GetNameNoTooltip]とは、常にその借りを返すものではないか？"
 ep3_laamps.8108.a: "[Glossary( 'パクタ・スント・セルウァンダ', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "ラテン語で「合意は守られなければならない」"
 ep3_laamps.8108.payments_left: "支払いがあと#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]回#!残っている"
 ep3_laamps.8108.no_payments_left: "これが[petitioned_ruler.GetName]への最後の支払いである。"
 ep3_laamps.8108.b: "支払うつもりだが、今は無理だ。"
 ep3_laamps.8108.b.desc: "支払いを次の年まで延期することを選択できる。しかし、後で同額を支払わなければならない。"
 ep3_laamps.8108.b.success: "あなたは納得のいく言い訳を作り出した"
 ep3_laamps.8108.b.failure: "あなたの言い訳はただの言い逃れと見なされた"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip]、貴様は全くの愚か者だ！"
 ep3_laamps.8108.c.desc: "@warning_icon! [petitioned_ruler.GetName]には欠けた一枚の硬貨すら支払うつもりはない。[petitioned_ruler.GetSheHe|U]はもっと賢明であるべきだったのだ。"
 ep3_laamps.8108.legitimist_too_poor: "#italic あなたの[income|E]が乏しいため、毎回支払うのは定額のみとなる：#color_yellow 300#![gold_i]"
 ep3_laamps.8109.t: "[ROOT.Char.GetNameNoTooltip]へ"
 ep3_laamps.8109.desc: "我らの敬愛する[previous_ruler.GetName]がもはや玉座に座しておらず、我々の心を満たすのは深い悲しみのみである。どうか[petitioned_ruler.GetFaith.HighGodName]のご加護がかの魂にあらんことを。しかしながら、[previous_ruler.GetHerHim]を玉座に据えるために我々が提供した支援に対する未解決の支払いが残されている。あなたはこの件について既に説明を受けていることを願う。そして、あなたが約束を果たすに足る誠実さを備えていることを信じている。"
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "1年後には[petitioned_ruler.GetShortUIName]に対して領国の年間収入の半分を支払う必要がある"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$――思わぬ結末"
 ep3_laamps.8110.desc_intro: "かつて、ある取引が交わされた――[petitioned_ruler.GetName]は[claimed_title.GetName]を取り戻すために、前払いとして兵士と軍資金を提供し、その見返りとして我が領国の収入の多くを要求するという契約であった。\n\nしかし、[petitioned_ruler.GetSheHe]は予測できなかったのだ。"
 ep3_laamps.8110.desc_war: "私との死闘に巻き込まれることになるとは。"
 ep3_laamps.8110.desc_imprisoned: "私の地下牢に投げ込まれることになるとは。"
 ep3_laamps.8110.desc_killer_root: "私の手によって殺されることになるとは。"
 ep3_laamps.8110.desc_dead: "この世を去ることになるとは。"
 ep3_laamps.8110.desc_unlanded: "名誉と称号を失うことになるとは。"
 ep3_laamps.8110.desc_outro: "その負債が完全に返済される前にこうなってしまったのだ。[petitioned_ruler.GetHerHis]の領国内で、この取引の詳細を把握している者は他にいないようだ。今やはっきりとしている――支払いを求めに来る者は誰もいない。\n\nまるで誰かの狡猾な手が運命の流れを導いたかのような、不思議な展開だ。"
 ep3_laamps.8110.a: "何と素晴らしい！"
 ep3_laamps.8111.t: "支援への支払期限"
 ep3_laamps.8111.desc: "あなたは#color_yellow  6ヶ月#!以内に[petitioned_ruler.GetShortUINameNoTooltip]に[TopScope.GetValue('incoming_payment_value')][gold_i]を支払わなければなりません！"
 request_laamp_legitimist_support: "正統なる後継者への支援を要請する"
 request_laamp_legitimist_support_interaction_desc: "あなたの正当な主張に対する支援の規模と条件について話し合うための招待を求める"
 ep3_legitimist_army: "正当後継者の義勇軍"
 laamp_legitimist_support_contract_success: "この[task_contract|E]を受け入れ、[recipient.GetCurrentLocation.GetName]へ向かえば、最大で#color_yellow 1800ゴールド#!と#color_yellow 3000の精鋭部隊#!を交渉によって獲得できるだろう。その見返りとして、後に相応の支払いを行うことになる。"
 laamp_legitimist_support_contract_failure: "交渉は失敗した。他の支援者を探さなければならない。"
 request_laamp_legitimist_support_already_supporting: "この人物は既に正統後継者を支持している"
 request_laamp_legitimist_have_claim_on_target: "この人物の[realm|E]への[claim|E]を持っている"
 YOU_HAVE_HOOK_REASON: "あなたは[recipient.GetShortUINamePossessive|U]に対するフックを持っている：$VALUE|=+0$"
 ep3_laamps.8200.t: "野営地にきた新顔"
 ep3_laamps.8200.desc_1: "次の行動の準備を整えようとしていた時、通りすがりの巨漢が我々の荷車を片手で軽々と持ち上げた。すると、部下の一人が私の元へ駆け寄り懇願する。\n\n「[ROOT.Char.Custom('MistressMaster')|U]よ、[new_person.GetSheHe]が荷車を頭上に持ち上げました！　[new_person.GetSheHe]を一行に加えても良いものでしょうか？　[new_person.GetSheHe|U]は武器など必要ありません、あれならば敵を掴んで投げ飛ばすことができましょう！」\n\nこんな[new_person.GetWomanMan]は確かに役に立つだろう。私の荷物も運んでくれるかもしれない。ただし、相応に食糧を消費することになるだろうが。"
 ep3_laamps.8200.desc_2: "ひとつの笑い声が夜の陰鬱を破った。そしてまたひとつ。気がつけば、厳格な部下たちが子供のように笑い転げている。いったい何が起きているのか？\n\n「おお、[ROOT.Char.GetTitledFirstNameNoTooltip]様、ついにお会いできましたな！　自己紹介をさせていただきます。私めは[new_person.GetName]、才気あふれる道化師でございます。かつて偉大なる[location_top_liege.GetName]の前で演じたこともありますが、私はいまやあなた様とその笑いのために身を捧げたいと考えまする次第！」"
 ep3_laamps.8200.desc_3: "我々はしばらくの間、[location_county.GetNameNoTier]の[location.GetCulture.GetName]文化圏にある[location.GetTerrain.GetNameNoTooltip|l]に滞在している。地元の者たちは頻繁に我々の野営地を訪れ、交易をしたり、ただぶらぶらと過ごしたりしている。最近、他の者たちよりも長く逗留している[new_person.GetWomanMan]の姿を見かけた。\n\n「ここ[location_county.GetNameNoTier]では、豊かな年と厳しい年が交互にやってきます。そして私は、また厳しい年が戻ってくると感じています。私は生まれた場所で死ぬことも、ここに留まり続けることも望みません。どうかお願いです、私をあなた様の一団に加えてください、我が[ROOT.Char.GetLadyLord|U]」"
 ep3_laamps.8200.a: "ようこそ、[new_person.GetFirstNameNoTooltip]！"
 ep3_laamps.8200.b: "結構ですので。"
 ep3_laamps.8200.c: "失せろ、そして皆に言い伝えろ。「関わるな！」と。"
 ep3_laamps.8200.c.tt: "二十年間、野営地に加わろうとする人は現れないでしょう"