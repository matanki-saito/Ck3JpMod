 ep3_laamps.8200.t: "野営地にきた新顔"
 ep3_laamps.8200.desc_1: "我々は常に荷物を抱えて移動し、立ち止まれば急いで荷を解き、すぐにまた詰め込み出発する。テント、鍋や料理器具、予備の武器、貴重な品々、そして尽きることのない旅路を支える食料がその荷物だ。\n\n次の移動の物流を測ろうとしていると、通りがかりの人が、我々の荷車の一つを軽々と持ち上げてくれた。それを見た従者の一人は、その力技にすっかり面白がり、私のもとへ駆け寄ってきて懇願する。\n\n「[ROOT.Char.GetTitleAsName]様、[new_person.GetSheHe]が荷車全体を頭上に持ち上げたんです、ご覧になりましたか！仲間に加えましょうよ！武器なんか必要ありません、敵を掴んで投げ飛ばしてしまえばいいんです！それに、もう私の荷物を持つと約束してくれました！」\n\nこのような[new_person.GetWomanMan]は、私の荷物も運ばせることができるだろう。ただし、[new_person.GetSheHe|U]はかなりの食料を消費しそうだが。"
 ep3_laamps.8200.desc_2: "夜空が私の野営地に不安をもたらし、かすかに揺れる焚き火の明かりだけがそれを和らげている。ちらりと見えるのは、陰鬱で疲れ切った従者たちの顔。冒険への欲望は今宵、その厳しい現実に直面している―――水浸しの靴、先週の残り物を食べ、動物たちが林の中でがさごそと動き回り、安眠を妨げられる現実だ。\n\nその暗闇の中で、突然一つの笑い声が響く。さらにもう一つ。見ると、厳格だった従者たちは一転して、笑い転げる子供のようになっている。このような暗闇の中での笑いは珍しいものだ。私は騒ぎの源を探し、やがて[new_person.GetSheHe]が私の前に現れる。深く一礼しながらも踊り続け、こう言うのだ。\n\n「[ROOT.Char.GetNameNoTooltip]殿、ついにお目にかかれました！自己紹介をさせてください。私は[new_person.GetName]、滑稽芸の達人でございます。かつて偉大なる[location.county.holder.top_liege.GetName]殿の前で演じ、そのとき、水を何杯も浴びせられながらも[location.county.holder.top_liege.GetHerHim]を笑わせたのです！ですが、運命の糸に引き裂かれ、私は一座から離れることになってしまいました。今、この身をあなたとその笑いのために捧げます。」"
 ep3_laamps.8200.desc_3: "私たちはしばらくの間、[location.county.GetNameNoTier]の[location.county.GetCulture.GetName]の[location.GetTerrain.GetNameNoTooltip|l]に滞在している。地元の人々は頻繁に私たちの野営地を訪れ、取引をしたり、ただぶらぶらと時間を過ごしたりしている。最近、[new_person.GetWomanMan]が他の者たちよりも長く居座っているのを目にした。まるで村に戻る口実を見つけられず、私たちと共に新たな地へ旅立ちたいかのようだ。\n\n私の野営地では、健全な者にはいつでも仕事がある。しかし、迷い込む子犬のような者をすべて迎え入れるべきだろうか？今日、[new_person.GetSheHe]は勇気を振り絞り、私の前に立ち、用意していた言葉でこう言った。\n\n「ここ[location.county.GetNameNoTier]では、豊かな年もあれば、厳しい年もありました。そして、また厳しい年が来ると見ています。見える者には、その兆しが分かるのです。お願いです、私は生まれた地で死にたくありません。ここにとどまりたくないのです。どうか、この一団に加えていただけないでしょうか、我が[ROOT.Char.GetLadyLord|U]。」"
 ep3_laamps.8200.a: "ようこそ、[new_person.GetFirstName]！"
 ep3_laamps.8200.b: "結構ですので。"
 ep3_laamps.8200.c: "失せろ、そして皆に言い伝えろ。「関わるな！」と。"
 ep3_laamps.8200.c.tt: "二十年間、野営地に加わろうとする人は現れないでしょう"