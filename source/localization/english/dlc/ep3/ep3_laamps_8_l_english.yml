 ep3_laamps.8000.t: "The Truth"
 ep3_laamps.8000.desc: "Ever since I took my first triumphant step back in [claimed_land.GetName], word of my arrival has spread quickly among the commoners. Each town I pass through treats me as though I were still ruler of these lands, showering me in gifts and praise.\n\nPeople decry the evils of [claim_holder.GetName] and sing songs of the day when I shall overthrow [claim_holder.GetHerHim] and restore justice and decency to the lands.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "I wonder if they even really remember what I was like..."
 ep3_laamps.8000.desc.outro: "Of course, they only serve to validate the correctness of my claim, but encouraging them could make [claim_holder.GetNameNoTooltip] see me as a threat."
 ep3_laamps.8000.a: "I am here to take back what is mine!"
 ep3_laamps.8000.b: "Their support will aid my travels."
 ep3_laamps.8010.t: "The Loyal Companion"
 ep3_laamps.8010.desc: "The latest litter from the kennels are presented before me. Freshly weaned from their mother, they crawl around yipping at the world so fresh and new before them. One robust and strong looking pup ignores all else and crawls right for me, its eyes wide open and its tail carelessly whipping its siblings as it beholds me with wonder and adoration."
 ep3_laamps.8010.a: "Come along now."
 ep3_laamps.8020.t: "The Journey of a Lifetime"
 ep3_laamps.8020.desc: "As I turn in for the night, I hear some commotion coming from around my guards. I can scarcely believe my eyes as I behold [wouldbe_companion.GetName], a member of [holder.GetFirstNamePossessive] own court, is the source of this disturbance, as [wouldbe_companion.GetSheHe] argues with my bodyguards.\n\n[wouldbe_companion.GetSheHe|U] calls out to me from the far end of camp.\n\n\"Please, hear me out, [ROOT.Char.GetLadyLord]! Life at court is such a bore, I cannot stomach another day of it! I wish to join you on the endless road ahead, if you would have me.\""
 ep3_laamps.8020.a: "\"Come with me.\""
 ep3_laamps.8020.a.2: "\"I'll take you on, but you'll have to work to impress.\""
 ep3_laamps.8020.b: "\"Run home to your master.\""
 ep3_laamps.8030.t: "A Rare Orepportunity"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me in camp, polishing my [artifact.GetName].\n\n\"[ROOT.Char.GetLadyLord|U], [location.GetName] is rich in deposits of high quality metals, greater than any I have seen before. With your permission, I would be delighted to improve your [artifact.GetNameNoTooltip] with these lucrative materials.\""
 ep3_laamps.8030.a: "\"A great idea!\""
 ep3_laamps.8030.a.win: "Your artifact is improved"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] fumbles"
 ep3_laamps.8030.b: "\"Simply repair my gear.\""
 ep3_laamps.8030.c: "\"These minerals should be sold!\""
 ep3_laamps.8040.t: "眠れる狛は起こすなと云う"
 ep3_laamps.8040.desc: "つんざくような悲鳴が私の眠りを引き裂き、夜の闇の中へと引き戻された。音の出所を追って行くと、[frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が[frightened_courtier.GetHerHis]のテントの前で怯えながら身を縮めているのを見つけた。\n\n「[ROOT.Char.GetFirstName|U]！入ってはなりませんぞ、私の寝床にオオカミがいる！」\n\n私は垂れ幕をそっと覗くと、そこには腹の大きなオオカミが横たわっていた。その口から唸り声が漏れ、鋭い目でこちらを睨みつけてくる。生まれてくる子を守ろうとしているのだろう、その恐怖が伝わってくる。"
 ep3_laamps.8040.a: "獣殺しと行くか。"
 ep3_laamps.8040.a.win: "オオカミは死んだ"
 ep3_laamps.8040.a.lose: "窮狼でなくとも人を噛む"
 ep3_laamps.8040.b: "子犬はきっと良き友となる。"
 ep3_laamps.8040.c: "犬舎を作るいい機会だと思うが、どうか！"
 ep3_laamps.8040.d: "予備のテントがあったはずだ。"
 ep3_laamps.8050.t: "友もなく、守り手もおらず"
 ep3_laamps.8050.desc.intro: "私は[ROOT.Char.Custom('GetRandomCampBuilding')]付近を散歩しているところを、緊張した面持ちの見知らぬ人物に邪魔される。その人物は[minority.GetName]と名乗り、[minority.GetWomanMan]であり、私と同じようにこの[ROOT.Char.GetCurrentLocation.GetName]の地には不慣れな様子だ。\n\n「[ROOT.Char.GetLadyLord|U]…"
 ep3_laamps.8050.desc.mid.samefaith: "あなたも私も、この地で[minority.GetFaith.GetAdherentNamePlural]が歓迎されないことはよくご存じのはずです。間違いなく、あなたもここで[minority.GetFaith.HighGodNamePossessive|U]の信者たちが直面する偏見を目の当たりにしていることでしょう。」"
 ep3_laamps.8050.desc.mid.alsohated: "あなたも私も、ここでは領主や貴族たちと異なる信仰を持つ者たちが受け入れられないことをよく知っているはずです。」"
 ep3_laamps.8050.desc.mid.fallback: "私はこの地でどうにも居心地が悪くて…それで、あなたのような世慣れた[ROOT.Char.GetWomanMan]なら、家を失った[minority.GetFaith.GetAdherentName]をも受け入れてくれるのではないかと期待しているのですが…？"
 ep3_laamps.8050.desc.outro: "\n\n一瞬、[minority.GetSheHe]は言葉を詰まらせ、普通は当然に飛んでくるであろう拒絶に備えて覚悟を決めたような顔でこちらを見る。\n\n「すでに世話する人が多すぎるのなら、無理は言いません。でも、もし私を受け入れてくださるなら、一生忠を尽くします」"
 ep3_laamps.8050.a: "いいとも、仲間になれ！"
 ep3_laamps.8050.b: "[minority.GetHerHim]の家を探すことぐらいなら手伝ってやる。"
 ep3_laamps.8050.c: "失せろ、猿が。"
 ep3_laamps.8060.t: "一滴もなし"
 ep3_laamps.8060.desc: "私は砂漠の太陽を浴びながら、この慌ただしい生活の中で束の間の安らぎを楽しんでいた。だが、その瞬間、木が折れる音、悲鳴、そして水がはじける音が、胸に重くのしかかった。\n\n見ると、[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)]が、水浸しになった砕けた水桶の残骸のそばに立っている。どうやら、積み下ろしの際に鋭い岩の上に落としてしまい、最後の水が砂の奥深くに染み込んでしまったようだ。"
 ep3_laamps.8060.a: "代わりを調達せねば！"
 ep3_laamps.8060.a.win: "泉があった"
 ep3_laamps.8060.a.lose: "何もない…"
 ep3_laamps.8060.b: "さて、やり直しの時間か…"
 ep3_laamps.8060.c: "「[idiot.GetFirstNameNoTooltip|U]、さっさと直せ！」"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U]はいくつか水を見つける"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U]は失敗する"
 ep3_laamps.8060.d: "そこら辺の隊商から奪うか。"
 ep3_laamps.8060.d.lose: "ばれた！"
 ep3_laamps.8060.e: "これぐらい、なくても何とかなる。"
 ep3_laamps.8070.t: "外国の果実"
 ep3_laamps.8070.desc: "野営地の外をさまよっていると、森の中にさまざまな色とりどりの木の実が茂みを彩っている開けた場所に出くわした。それはこれまで見たことのないもので、非常に美味しそうで魅力的に見えた。私の仲間たちなら、すべて摘み取るのに一時間もかからないだろう。\n\nこれらは[ROOT.Char.GetFaith.CreatorName|U]からの切に必要な贈り物なのか、それとも[ROOT.Char.GetFaith.TricksterGodName|U]からの試練なのか？"
 ep3_laamps.8070.a: "これを見たら[forager.GetFirstNameNoTooltip]はどう思うだろうか。"
 ep3_laamps.8070.b: "ああ、これは果物だな！"
 ep3_laamps.8070.c: "人生は冒険だ。腹を満たすのもな。"
 ep3_laamps.8070.c.win: "おいしい果物！"
 ep3_laamps.8070.c.lose: "毒じゃないか…"
 ep3_laamps.8070.d: "こんなものがなくても生きていける。"
 ep3_laamps.8080.t: "風変わりな船乗り"
 ep3_laamps.8080.desc.intro_sea: "夜の間、船を停泊させた私は地元の酒場へと足を運んだ。中では、非常に風変わりな年老いた船乗りが、大声で次々と物語を語っている。\n\n"
 ep3_laamps.8080.desc.intro: "地元の酒場で夜を過ごすうち、私は風変わりな年老いた船乗りとの会話に引き込まれてしまった。彼は大声で次々と物語を語り続けている。\n\n"
 ep3_laamps.8080.desc.memory: "私も自分の体験談を一つ披露した——それは、[memory.GetDescription]時の話だ。しかし、[sailor.GetFirstName]はただ大笑いするばかりだった。\n\n"
 ep3_laamps.8080.desc.no_memory: "自分の体験談を語ろうとしたが、話し始めた途端に[sailor.GetFirstName]は大笑いしてしまった。\n\n"
 ep3_laamps.8080.desc.outro: "「お前さんはまるで[ROOT.Char.Custom('WomanManOpposite')]だな、我が[ROOT.Char.GetLadyLord]よ！この俺の古傷、[sailor.Custom('GetInjuredBodyPart')]を見てみろ！お前さんなら、それが海の深淵に消えゆく様を直視する度胸なんざないだろうよ！だが俺には、穴を塞ぐ必要があったんだ。他に使えるものなんてなかったんだよ！」\n\n「そうさ、あれが栄光の日々だったよ、我が[ROOT.Char.GetLadyLord]よ…」と[sailor.GetSheHe]は物思いにふける。「あの日々をもう一度生きたいもんだ…」"
 ep3_laamps.8080.a: "「ガハハ、お前にゃ負けたよ！」"
 ep3_laamps.8080.b: "「野営地に経験豊富な水兵が欲しかったんだ」"
 ep3_laamps.8080.c: "「#EMP その程度で#!いい話のつもりなのかね？」"
 ep3_laamps.8080.c.win: "あなたの話は最高だ"
 ep3_laamps.8080.c.lose: "あなたの話はつまらない"
 ep3_laamps.8080.d: "「そうかい、消えな」"
 ep3_laamps.8090.t: "遥か遠き地"
 ep3_laamps.8090.desc.intro: "私はこの見知らぬ地の市場を歩き回る。露店商たちは異国の言葉で呼びかけ、異様な香りが漂う海の中に迷い込んだようだ。しかし、不思議なことに、なぜかこの全てが懐かしく感じられる。\n\n"
 ep3_laamps.8090.desc.world_europe: "どこで新鮮なラベンダーの香りを楽しみ、古代ローマの遺跡に沈む夕日を眺め、教会の喜びに満ちた聖歌隊の歌声に耳を傾け、冬を親切な見知らぬ人の暖炉のそばで過ごせるだろうか？ヨーロッパ以外にそんな場所はない。"
 ep3_laamps.8090.desc.world_middle_east: "星々が瞬く砂漠の空を見上げ、キャラバンのラクダに囲まれて砂丘を越え、カイロ、バグダード、ペルセポリスに残る最古の文明の壮大さを目の当たりにする。ここ以外に、人類の故郷と呼べる土地がどこにあるだろうか？"
 ep3_laamps.8090.desc.world_india: "Where else could I taste the delicate balance of aromatic spices, and wash the whole affair down with a delicious mango lassi? To hear the gentle melodies of the bansuri player, or watch the magnificent lotus flowers bloom along the Ganges? Only India."
 ep3_laamps.8090.desc.world_africa: "I hear the sweet melodies of drums echoing through the market, dogs crying in the wild, and I feel myself starting to belong. My feet rest on alien sand, and strange birds wheel in the sky, and at last I feel satisfied."
 ep3_laamps.8090.desc.world_steppe: "どこで[ROOT.Char.GetWomanMan]が本当に自由でいられるのか？それは、[ROOT.Char.GetFaith.CreatorNamePossessive|U]の広大な青空が広がる果てしないステップの上以外にはないだろう。私はまるで一生走り、馬に乗り続け、風を顔に感じ、足元の草を踏みしめ、永遠に地平線を追いかけられるような気がする。"
 ep3_laamps.8090.desc.world_tibet: "In the distance, I hear the rare sound of people singing from their throats, and feel myself yearning to join their chorus. The endless cascading beauty of the Himalayas stretches before me, and I feel compelled to discover every hidden crevice and secret utopia lurking within."
 ep3_laamps.8090.desc.world_burma: "The rising heat lends a peacock's opalescent shimmer to all around, the men and women bustling beneath the towering pagodas. The aroma of tea leaves permeates and washes through these streets, mixing with freshly-sewn teak to provide a heady cocktail. The sun is high above this valley carved by the mighty Irrawaddy, and the hundred cultures that live in it welcome me as a long-lost [ROOT.Char.Custom('SisterBrother')]."
 ep3_laamps.8090.desc.outro: "\n\n[county.GetNameNoTierNoTooltip]を歩く[ROOT.Char.GetWomanMan]は、未だ[ROOT.Char.GetFirstNameNicknamed]と言えるのだろうか。"
 ep3_laamps.8090.a: "[ROOT.Char.GetCulture.GetNameNoTooltip]#EMP かつ#![county.GetCountyData.GetCulture.GetNameNoTooltip]の[ROOT.Char.GetWomanMan]でいいだろう。"
 ep3_laamps.8090.b: "私がこれからどうなろうと、きっとよくなるはずさ。"
 ep3_laamps.8090.c: "いつか[ROOT.Char.GetCulture.GetNameNoTooltip]人の第二の故郷となる場所なのかもな。"
