l_english:
 ep3_travel_events.3000.t: "ヨルダンの水"
 ep3_travel_events.3000.desc: "人はただ、その素晴らしさだけを語る。"
 ep3_travel_events.3000.israel: "[ROOT.Char.GetFaith.HighGodName]の庭のように、尊きヨルダン川によって潤される[Glossary('エレツ・イスラエル', 'ERES_YISRAEL_GLOSS')]。\n\n奇跡の地にて、私はその水に足を踏み入れる。エリシャがらい病人を癒した場所で、ヨシュアのイスラエル人たちが故郷への最後の一歩を踏み出した場所で、私は身を清めるのだ……"
 ep3_travel_events.3000.greek_christian: "パレスチナ――そこではあらゆる砂漠が最も聖なる[Glossary('エレモス', 'EREMOS_GLOSS')]とされ、すべての石が神聖であり、すべての小川がヨルダン川へと流れ込む。\n\nその川の水に足を踏み入れ、私は身を清める。かつて洗礼者ヨハネがその儀式を行い、キリスト自身が洗礼を受けたその場所で……。"
 ep3_travel_events.3000.christian: "パレスチナ――そこは神の足跡を知る大地であり、偉大なるヨルダン川がその身を知る地。\n\nその川の水に足を踏み入れ、私は身を清める。かつて洗礼者ヨハネがその儀式を行い、キリスト自身が洗礼を受けたその場所で……。"
 ep3_travel_events.3000.muslim: "パレスチナ――偉大なイスラムの勝利が刻まれた地であり、尊きヨルダン川によって潤される地。\n\n私は今、その川へと足を踏み入れ、身を清める準備を始める。預言者の同志たち――彼らに平安あれ――の眠る場所がほぼ見えるほど近くにあるこの地は、[Glossary('ハディース', 'HADITHS_GLOSS')]を遵守するための理想的な場所だ……。"
 ep3_travel_events.3000.outro_rapture: "\n\nそして、足元にはぬめりのある植物が生え、濁った流れが白い泡を運んでいるものの——まるで天国の四つの川の一つのようだ！これほど清められた気持ちになったことはない。"
 ep3_travel_events.3000.outro: "\n\nしかし——なんて汚らしいのだ！ぬるい乳白色の濁りがだらしなく肌を撫で、足の指の間から植物の粘りが泡立つ。私はさっさと儀式もそこそこに泥だらけの岸へ這い上がった。"
 ERES_YISRAEL_GLOSS: "#bold エレツ・イスラエル#!は「イスラエルの地」を意味するティベリア式ヘブライ語の表現です。"
 EREMOS_GLOSS: "#bold エレモス#!は、瞑想的な孤独に適した荒涼とした場所を指すギリシャ語の用語です。"
 HADITHS_GLOSS: "#bold ハディース#!は、預言者ムハンマドに帰される言葉や行動を集めた記録であり、ほとんどのイスラム教派にとって主要な指針の一つです。"
 ep3_travel_events.3000.a_christian: "最も聖なる水は、祝福されし洗礼の徒のために！"
 ep3_travel_events.3000.a_jewish: "奇跡の水、宝物としよう！"
 ep3_travel_events.3000.a_muslim: "インシャッラー、沐浴のたびに数滴を！"
 ep3_travel_events.3000.b: "まあ…多少は清らかになったかもしれない。"
 ep3_travel_events.3000.b_zealot: "聖水によって清まったぞ！"
 ep3_travel_events.3000.b.flavor: "うん、私が言えばきっとそうなる！"
 ep3_travel_events.3000.c: "少し口に入ったな…！うっ、#EMP オエェッ…！#!"
 ep3_travel_events.3000.c_zealot: "しかし――#EMP オエッ！#!ちょ、#EMP ちょっと#!変な味かも…"
 ep3_travel_events.3000.c_flavor: "あなたは控えめに『重荷を下ろす』。"
 holy_water_mortal_stomach_modifier: "聖水、死すべき胃"
 holy_water_mortal_stomach_modifier_desc: "ヨルダン川の恍惚に#EMP あまりにも#!浸りすぎた結果、この人物は病に冒されてしまった。"
 artifact_water_of_the_jordan: "ヨルダンの水"
 artifact_water_of_the_jordan_desc: "聖地を潤す祝福された泉、ヨルダン川からの神聖な一滴。ちょっと茶色じみている。"
 ep3_travel_events.3001.t: "キリキア門"
 ep3_travel_events.3001.intro: "我々はアジアとヨーロッパを隔てる守護の峠、険しい峡谷をなんとか進む。風に揺れる高地の岩の間から、[current_location.GetCulture.GetName]の目がこちらを見下ろしている。"
 ep3_travel_events.3001.greek: "\n\nこれらの[Glossary('アクリタイ', 'AKRITAI_GLOSS')]、すなわちキリキア門を守る高地の砦の守護者たちは、もはやヘラクレイオス時代の荒廃をもたらす猛攻を防ぐことはない。それでもなお、迫り来る敵、襲撃する遊牧民、そしてこの狭い峠に潜む小悪党たちに対して警戒を続けている。"
 AKRITAI_GLOSS: "ギリシャ語の#bold アクリタイ#!は、「境界」を意味する#EMP アクローン#!に由来し、しばしば#EMP ガーズィー#!の侵入に対抗する防衛者として美化され、時には盗賊として非難される国境地帯の兵士を指す。"
 ep3_travel_events.3001.friend: "\n\nかつてこれらキリキア門の守護者たちは、高地の砦から荒廃をもたらす異教徒の洪水に立ち向かっていたと言われている。今では、襲撃する遊牧民や小悪党に対して警戒を続けているが、中には彼ら自身が盗賊と大差ないと言う者もいる。それでもなお……。"
 ep3_travel_events.3001.islamic_arabic: "\n\n狡猾で粗野な男たちがキリキア門に巣食い、この歴史的な[Glossary('アル＝シュワー', 'AL_THUGHUR_GLOSS')]を見張りながら、[lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip][lords_liege.GetTitleAsName]のために警戒を続けている。偉大なる正統カリフ時代、この険しい屠殺の道では、国境部隊がイスラムの担い手たちを追い立てていた。"
 AL_THUGHUR_GLOSS: "#bold アル＝シュワー#!はキリキア辺境地帯を指すアラビア語の表現で、要塞や狭い山道を歯の隙間に例えたものである。"
 ep3_travel_events.3001.foe: "\n\n狡猾で粗野な男たちがキリキア門に巣食い、[lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の[lords_liege.GetTitleAsName]のために警戒を続けている。そして高地に聳える砦から、待ち伏せが盗賊や罪なき貧民を同じように襲撃する——すべては本土防衛の名目で。"
 ep3_travel_events.3001.praise_outro: "\n\nここでは、粗末な砦に集められた数人の平民兵が帝国を守っていた。"
 ep3_travel_events.3001.distrust_outro: "\n\n先へ進む中、斜面の上でこちらの動きを真似るように忍び寄る影が見える……。"
 ep3_travel_events.3001.a_greek: "#EMP アクリタイ#!に栄光あれ！"
 ep3_travel_events.3001.a_non_greek: "宿命の地か。"
 ep3_travel_events.3001.b: "薄ら寒い…"
 haunted_by_hostile_troops_modifier: "敵兵の恐怖"
 haunted_by_hostile_troops_modifier_desc: "この人物は、キリキア山岳地帯の峠で感じた舐めまわすような眼差しの記憶に心を乱されている。"
 ep3_travel_events.3002.t: "[local_lord.GetCulture.GetCollectiveNounNoTooltip]が治める地"
 ep3_travel_events.3002.intro: "権力の中心地が近い。ここは[local_lord_capital.GetName]に位置する[local_lord_capital.GetProvince.GetHolding.GetType.GetName|l]であり、[local_lord.GetTitledFirstName]がこの地の[local_lord.GetCulture.GetCollectiveNoun]を統治している。\n\n"
 ep3_travel_events.3002.admin: "この[local_lord.GetCulture.GetNameNoTooltip]の[local_lord.GetTitleAsNameNoTooltip|l]は、幸運にも啓蒙された[ROOT.Char.GetCulture.GetName]式の行政を採用している。その[local_lord.GetHerHis]の領内である[local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を通る旅路は、馴染み深く安全である。\n\n"
 ep3_travel_events.3002.non_admin: "感情に阿るコネや粗暴な力に頼って[local_lord.GetHerHis]の領地を維持しているこの[local_lord.GetCulture.GetNameNoTooltip]の[local_lord.GetTitleAsNameNoTooltip|l]は、取るに足らない[local_lord.GetGovernment.GetNameNoTooltip|l]の領主に過ぎない。\n\n"
 ep3_travel_events.3002.armenian: "騎士たちが近づく中、私は暗黒の時代に帝国を守った屈強なアルメニア人たちについて思いを馳せる。剣を置くことに対して頑なに抵抗し、教義を受け入れることにも同様に慎重であった彼らは、奇妙な同盟者でありながらもローマ人の友であり、崇拝者でもあった。"
 ep3_travel_events.3002.georgian: "[local_lord.GetCulture.GetCollectiveNounNoTooltip]を訪れるのは奇妙な感覚だ。我々と同じく、彼らは長らく真の信仰を歌い上げ、大浴場を築き、アルメニア人と交渉してきた。しかし彼らは果てしない草原を見渡し、高い山々に信頼を寄せているのだ。"
 ep3_travel_events.3002.bulgarian: "半ば飼いならされた[Glossary('スキタイ人', 'SCYTHIAN_GLOSS')]が道路を横切る山羊を追う中、[Glossary('聖キュリロスと聖メトディオス', 'CYRIL_AND_METHODIUS_GLOSS')]のことを思い起こす……そして彼らが帝国の栄光を背にしていたことが、いかに幸運であったかを考える。その栄光を今、私が背負っているのだ。"
 SCYTHIAN_GLOSS: "#bold スキタイ人#!。現在は消滅したイラン系ステップ文化の一員。ギリシャ人はこの用語を、北方の遊牧民やスラヴ人を一括りに指す表現として使い続けている。"
 CYRIL_AND_METHODIUS_GLOSS: "#bold 聖キュリロスと聖メトディオス#!通称「スラヴ人の使徒」：南スラヴ人をキリスト教化し、グラゴル文字を創造したことで崇敬される二人の兄弟。"
 ep3_travel_events.3002.serbian: "一団の騎馬兵がここで我々を迎えた。この獰猛で鎖帷子に身を包んだ騎士たちは、優れた[Glossary( 'コンサリオイ', 'CHONSARIOI_GLOSS' )]!となり得るだろう…だが、私には指揮杖はない。ただの訪問者であるローマ人に過ぎない。"
 CHONSARIOI_GLOSS: "#bold コンサリオイ#!とは、バルカン地方から徴募されたビザンツの騎兵部隊であり、偵察や襲撃の技術で高く評価されている者たちのことである。"
 ep3_travel_events.3002.latin: "[local_lord.GetHerHis|U]の職員たちが我々に近づいてくる。かつては、これらのラテン人もローマの威厳を持ち、品位ある言葉遣いと振る舞いをしていたことだろう。しかし今では、まるで野蛮人のように早口でまくしたて、大声で財産や、我々の偉大な都市における[Glossary( '特権', 'SPECIAL_RIGHTS_GLOSS' )]を求めて騒いでいる。"
 SPECIAL_RIGHTS_GLOSS: "#bold 特権#!、すなわち関税なしでの交易やコンスタンティノープルにさらなる施設を設置する権利は、ヴェネツィア商人たちにとって長年の懸案事項であった。"
 ep3_travel_events.3002.vlach: "私の思いは、ヴラフ人の肉料理や羊のチーズ、そして彼らの惜しみないもてなしに向かう。この[local_lord.GetTitleAsNamePossessiveNoTooltip]の遊牧民たちはかつて猛々しい[Glossary( 'ダキア人', 'DACIANS_GLOSS' )]であったという…ローマ人が彼らの戸口に現れるまでは。"
 DACIANS_GLOSS: "#bold ダキア人#!は、カルパチア山脈周辺および黒海の西側に住んでいた古代の住民。トラヤヌス帝の征服後、短期間ではあるがローマ帝国の属州として「ローマ領ダキア」に統合された。"
 ep3_travel_events.3002.generic: "我々の民の間に連絡がある以上、このような有力者たちの前に姿を現し、[ROOT.Char.GetCulture.GetNameNoTooltip]の美徳をもって彼らを感嘆させることは当然のことである。"
 insulted_by_visiting_emperor: "訪れたバシレウスの侮辱"
 honored_by_visiting_emperor: "旅するバシレウスによって称えられる歴史的な絆"
 ep3_travel_events.3002.a: "帝国の[ROOT.Char.Custom('GetDaughterSon')]をその目に焼き付けるがよい！"
 ep3_travel_events.3002.a_byzantine: "最強たるローマの継承者として我が行こう。"
 ep3_travel_events.3002.a.flavor: "ここでの印象的な訪問は、この地の人々、そして故国の間で私の評判を確固たるものにするだろう。"
 ep3_travel_events.3002.b: "地元の[local_lord.GetFaith.HouseOfWorshipPlural]を訪れようかな…"
 ep3_travel_events.3002.b.flavor: "儀礼を避けるいい口実だ……宗教的な違いさえ無視できればの話だが。"
 ep3_travel_events.3002.c: "これらの地方の人々は、温かさと謙虚さを評価する。"
 ep3_travel_events.3002.c_foreign: "ここらの異人は温かさと謙虚さを重んじるという。"
 cultural_acceptance_loss_insulted_by_visiting_emperor: "訪れた皇帝の侮辱"
 cultural_acceptance_gain_honored_by_visiting_emperor: "訪れた皇帝の表敬"
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.GetShortUIName]は#V $offer_vassalization_interaction$#!の承諾率を#V 5年間#!増加させる"
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip]は畏怖する"
 ep3_travel_events.3002.a_failure: "[local_lord.GetTitleAsNameNoTooltip]はあなたの申し入れを鼻で笑う"
 ep3_travel_events.3010.t: "静謐なりしアナトリア"
 ep3_travel_events.3010: "私たちの呼び声が、静まり返った村の小道にこだまする。せめて誰かの声、羊の鳴き声でも返ってくることを願いながら。しかし、答えるのは風だけだった。\n\n"
 ep3_travel_events.3010.fairy_towers: "「あの狂気じみてねじれた巨石たち、[current_location.GetName]の古の妖精の塔だ。その穴には鉄格子の扉がはめられている」と仲間たちはつぶやく。"
 ep3_travel_events.3010.normal_holes: "「どこかの穴、どこかのトンネル、どこかの丘の隠れ家に身を潜めているんだろう」と仲間たちはつぶやく。"
 ep3_travel_events.3010.native_knowledge: "「この人々は、[Glossary('ガーズィー', 'GHAZIS_GLOSS')]や遊牧民といった困難な時代の脅威から身を隠す術を、遠い昔に学んだ。そして、おそらく我々のことを、それよりもさらに悪い存在――憎まれる税徴収人だと勘違いしたのだろう。」"
 ep3_travel_events.3010.foreigners: "「これらの人々は、厳しい時代を乗り越えるために身を隠す術を、ずっと昔に学んだようだ。そして、どうやら我々のことを襲撃隊だと勘違いしたようだ。」"
 GHAZIS_GLOSS: "#bold ガーズィー#!とは、非ムスリムに対する軍事遠征に参加するイスラムの戦士を指します。正統カリフ時代には、#EMP ガーズィー#!によるアナトリアへの襲撃が甚大な規模と頻度で行われました。"
 ep3_travel_events.3010.a: "遠慮なく、呵責なく！略奪の時だ！"
 ep3_travel_events.3010.a.flavor: "置き去りにされた小物がいくつかあるかもしれないし、迷子になった山羊を連れていくこともできるかもしれない！ここには誰も見ている者などいないのだから。"
 ep3_travel_events.3010.b: "彼らを引きずり出そう。我々には地元の知識が必要だ。"
 ep3_travel_events.3010.b.flavor: "少しのもてなしがあれば十分だが、この過酷な土地を案内してくれる地元の先導者がいれば、さらにありがたい。"
 ep3_travel_events.3010.c: "この静けさ…なかなかいいものだ。"
 ep3_travel_events.3010.c_fairy_towers: "奇妙で、広大で、静寂に包まれている…しかし、美しい。"
 ep3_travel_events.3010.c.flavor: "騒がしい庶民も、うるさい家畜もいない…世界中がこんな風だったらどれほど良いだろうか。"
 ep3_travel_events.3010.a_success: "忘れ去られた貴重品をいくつか手に入れる"
 ep3_travel_events.3010.a_failure: "取るに足るものは何も見つからなかった"
 ep3_travel_events.3010.b_success: "地元の支援を見つけて確保することができた"
 ep3_travel_events.3010.b_failure: "あなたの叫び声は静寂の中に響き渡る"
 ep3_guide_from_the_borderlands_modifier: "アナトリアの原野の先導者"
 ep3_guide_from_the_borderlands_modifier_desc: "アナトリア内陸部の厳しい地で鍛えられた斥候の賢明な慎重さが、この人物の旅路を導く。"