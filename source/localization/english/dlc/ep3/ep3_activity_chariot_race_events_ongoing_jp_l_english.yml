l_english:
 chariot_race_ongoing_jp.0100.t: "共有された壮観"
 chariot_race_ongoing_jp.0100.desc.intro: "群衆が苛立ち混じりの歓声を上げる中、私の視線は[ROOT.Char.Custom2('RelationToMeShort', intent_target)]である[intent_target.GetTitledFirstName]に釘付けになっていた。"
 chariot_race_ongoing_jp.0100.desc.courtier: "廷臣席の粗末な観覧席に座っている。"
 chariot_race_ongoing_jp.0100.desc.count: "[intent_target.GetHerHis]の召使いたちが点在する、控えめな観覧席に座っている。"
 chariot_race_ongoing_jp.0100.desc.duke: "[intent_target.GetHerHis]の一行と共に、上等な観覧席のひとつに座っている。"
 chariot_race_ongoing_jp.0100.desc.king: "[intent_target.GetHerHis]の一行に囲まれ、最高の観覧席をいくつも占有している。"
 chariot_race_ongoing_jp.0100.desc.important: "[ROOT.Char.GetTopLiege.GetTitleAsNamePossessive]の壮麗な観覧席に、悠然と腰を下ろしている。"
 chariot_race_ongoing_jp.0100.desc.important_liege: "私の壮麗な観覧席の端に座っている。"
 chariot_race_ongoing_jp.0100.desc.liege: "[intent_target.GetHerHis]の壮麗な観覧席で、側近たちに挟まれて座っている。"
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "その[intent_target.GetWomanMan]は席の端に身を乗り出し、レースの開始を食い入るように待っている。"
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "先ほど、誰かがこう言っているのを耳にした——[intent_target.GetSheHe]は[intent_target.Custom('GetWinPlaceShow')]を狙って、[intent_target.Custom('GetChariotTeamColorPlural')]の[intent_target.MakeScope.Var('wager_target').Char.GetFirstName]にかなりの大金を賭けたらしい。"
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "その[intent_target.GetWomanMan]は気だるげに自分を扇ぎながら、レースにはほとんど興味を示さずにヒッポドロームを漫然と見渡している。"
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "その[intent_target.GetWomanMan]は近くの観客たちと談笑しながら、自分の賭けた御者の見込みについて語り合っている。"
 chariot_race_ongoing_jp.0100.desc: "\n\n[Glossary('テートリッパ', 'QUADRIGA_GLOSS')]が私たちの観覧席の前を行進していく中、[intent_target.GetHerHis]の視線がそれを追いながら私の方へと向けられる。"
 chariot_race_ongoing_jp.0100.b.fan: "「後援者に敬意を払え！手を振れ！お前は#EMP 何を#!しているんだ!?」"
 chariot_race_ongoing_jp.0100.b.wager: "「いけぇ、#EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]!!#! [intent_target.Custom('GetChariotTeamColorPlural')]！ [intent_target.Custom('GetChariotTeamColorPlural')]!!」"
 chariot_race_ongoing_jp.0100.b.bored: "絶妙なタイミングであくびをひとつし、目をぐるりと回す。"
 chariot_race_ongoing_jp.0100.b: "[intent_target.GetHerHim]に書状を送る。"
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip]はあなたのやり方を気に入っている。"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip]はあなたを無視している"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip]はあなたを軽くあしらった"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName]はすでに最高の席のひとつを確保している"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName]はすでにあなたより良い席を確保している"
 chariot_race_ongoing_jp.0100.d: "[intent_target.GetHerHim]を手招きしよう。こっちの席の方がいいから！"
 chariot_race_ongoing_jp.0100.d.host_flavor: "カティスマの席を断れる者がいるだろうか？"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip]は大喜びしている"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip]は得意げになっている"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip]はただ感謝しているだけだ"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip]はあなたを無視している"
 chariot_race_ongoing_jp.0100.e: "会釈で十分だろう。"
 chariot_race_ongoing_jp.0100.e.host: "一つの会釈が、大きな効果をもたらすこともある。"
 chariot_race_ongoing_jp.0200.t: "帝国の混成"
 chariot_race_ongoing_jp.0200.desc.intro: "観覧席には、帝国の封臣や役人、取り巻きたちが大勢集っている。表向きはレースを楽しむためだが、実際にはここは帝国内で最良の取引の場であり、影響力を広げ、あるいは権力の階段を上る絶好の機会でもある。  \n\n私の[ROOT.Char.Custom2('RelationToMeShort', other)]、[other.GetFirstName]が…"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "$chariot_race_ongoing_jp.0200.desc.party_intro$[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の配下である同輩の[other.GetTitleAsName]と、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]と[other.GetPrimaryTitle.GetNameNoTier]が直面している#EMP 差し迫った問題#!について話し合う機会となるかもしれない。"
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "出世を狙って機会を伺っている[other.GetHerHis]がすぐそばに座っている——お互いに利用し合えるかもしれない……。"
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$$chariot_race_ongoing_jp.0200.desc.party_intro$\n[other.GetSheHe]はこの国においてそれほど偉大な[other.GetWomanMan]ではないが、[other.GetPrimaryTitle.GetNameNoTier]から[ROOT.Char.GetPrimaryTitle.GetNameNoTier]にとって#EMP 何か#!有益なものが得られるかもしれない……。"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$$chariot_race_ongoing_jp.0200.desc.party_intro$  \n権力者たちと肩を並べるまたとない機会だ——[other.GetPrimaryTitle.GetNameNoTierPossessive]は帝国内で[ROOT.Char.GetPrimaryTitle.GetNameNoTier]よりも#EMP はるかに#!強い影響力を持っている。"
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "ただの成り上がり者にすぎない[other.GetHerHis]がすぐそばに座っている——だが、最も卑しい獣でさえ、役に立つことがあるものだ……。"
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の配下に仕える[other.GetTitleAsName]。"
 chariot_race_ongoing_jp.0200.desc.party_intro: "[other.GetHerHis]の一行のために近くの観覧席を確保している。"
 chariot_race_ongoing_jp.0200.a: "きっとお互いに多くを学べるはずだ。"
 chariot_race_ongoing_jp.0200.b: "これ以上の隣人は望めないだろう！"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip]は喜んでいる"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip]は満足している。"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip]は困惑している"
 chariot_race_ongoing_jp.0200.c: "これほど魅力的な隣人に恵まれるとは、なんと幸運なことだ。"
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip]は喜んでいる"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip]は満足している。"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip]は困惑している"
 chariot_race_ongoing_jp.0200.d: "信用枠というのは常にありがたいものだ。"
 chariot_race_ongoing_jp.0200.d.tt: "あなたの[rank|E]は[other.GetTitledFirstNamePossessive]とは異なるはずだ"
 chariot_race_ongoing_jp.0200.e: "借金はうまく管理すれば、多くの扉を開く。"
 chariot_race_ongoing_jp.0200.f: "秘密を取引するには良い場所だ。"
 chariot_race_ongoing_jp.0200.f.available_tt: "この選択肢は、[given_secret.GetOwner.GetTitledFirstNamePossessive]の[secret|E]（[given_secret.GetName]）について知っているため利用可能です。"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName]は、その見返りとしてあなたに[secret|E]を明かすかもしれない"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName]は秘密を教えてくれた"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName]は何も明かさない"
 chariot_race_ongoing_jp.0200.g: "私の使用人が[other.GetHerHim]のために扉を開くかもしれない。"
 chariot_race_ongoing_jp.0200.h: "競争を楽しみに来たのだ。"
 chariot_race_ongoing_jp.0201.t: "社交の選択"
 chariot_race_ongoing_jp.0201.desc.intro: "大衆が観覧席に群がり、貴族が貴賓室エリアを行き来する一方で、ここ、[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]では、私たちは穏やかな時間を満喫できる。あらゆる軽食を運ぶ召使いたちが私たちの気まぐれなオーダーを待っている。\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "私のボックス席の同席者には[ROOT.Char.Custom2('RelationToMeShort', other)]、[other.GetTitledFirstName]がおり、[other.GetHerHis]の私への特権的同席とそれが何を物語るかを明らかに楽しんでいる。"
 chariot_race_ongoing_jp.0201.desc.other_emperor: "私は[ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の観覧席に自分の席を持っていることを幸運に思う——これは私の[ROOT.Char.Custom2('RelationToMeShort', other)]との関係を深めるための貴重な機会だ。"
 chariot_race_ongoing_jp.0201.desc.other: "他の特権を与えられた者たちの中には、私の[ROOT.Char.Custom2('RelationToMeShort', other)]である[other.GetTitledFirstName]もおり、近くに座っていて、その独占的な立場を明らかに楽しんでいる。"
 chariot_race_ongoing_jp.0201.desc: "もしかしたら[other.GetSheHe]は、少し話をしたいのかもしれない…。"
 chariot_race_ongoing_jp.0201.a: "ここに集うは最上級の人々と言えようね。"
 chariot_race_ongoing_jp.0201.b: "[other.GetFirstNameNoTooltip]、ちこう寄れ、私の横に。"
 chariot_race_ongoing_jp.0201.b.tt: "この選択肢はあなたが[THIS.Char.GetTitleAsNameNoTooltip|V]であるため、選択可能です。"
 chariot_race_ongoing_jp.0201.c: "秘密を取引するには良い場所だ。"
 chariot_race_ongoing_jp.0201.d: "実際、私たちだけでこのボックスを占めたほうがいいと思う。"
 chariot_race_ongoing_jp.0201.e: "この景色を楽しまずにおしゃべりだなんて馬鹿げている。"
 chariot_race_ongoing_jp.0201.f: "これ以上ない最高の仲間だ！"
 chariot_race_ongoing_jp.0201.h: "今日は一段と輝いていますな、[other.GetFirstNameNoTooltip]。"
 chariot_race_ongoing_jp.0300.t: "伝手の取得"
 chariot_race_ongoing_jp.0300.desc.intro: "私たち貴族はヒッポドロームで最良の観覧席を持っているが、[Glossary('カティスマ', 'KATHISMA_GLOSS')]の指導的な席と、それが象徴するものに比べれば、何でもないも同然だ。\n\n[host.GetHerHis]の近親者と共に、[host.GetTitleAsNameNoTooltip]は[host.GetHerHis]の寵愛を得た者、あるいは[host.GetHerHis]にゴネることができるものだけが座すことができるのだ…"
 chariot_race_ongoing_jp.0300.a: "ただ#EMP 尋ねれば#!いいだけだろう？"
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U]はカティスマに案内してくれるはずだ…"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip]は入場を許可する"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip]は断る"
 chariot_race_ongoing_jp.0300.b: "大抵の扉は贈り物によって開けられる。"
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName]は受け取る"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName]は却下する"
 chariot_race_ongoing_jp.0300.c: "幸いにも、[host.GetSheHe]は#EMP 私に借りがある#!。"
 chariot_race_ongoing_jp.0300.d: "チッ、ペコペコすると思うなよ。"
 chariot_race_ongoing_jp.0301.t: "入場の申し入れ"
 chariot_race_ongoing_jp.0301.desc.intro: "貴族たちはヒッポドロームで最高の観客席を所有しているが、周囲を見渡せる私の[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]の席とそれが象徴するものすべてに比べれば大したことはない。\n\nみながこの場所の座を占めることを切望しているが、[weasel.GetName]に勝るものはいないようだ、"
 chariot_race_ongoing_jp.0301.desc.ask: "やつは近衛兵に入室を懇願する手紙を手渡したのだ…"
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nもっとも、[weasel.GetSheHe]はかなり裕福な[weasel.GetWomanMan]だと聞いているが。"
 chariot_race_ongoing_jp.0301.desc.hook: "[weasel.GetHerHim]に対して私が負っている借りを、誰かが厚かましく行使しているらしい。"
 chariot_race_ongoing_jp.0301.a: "よかろう、[weasel.GetHerHim]を入れよ。"
 chariot_race_ongoing_jp.0301.b: "特権が欲しいなら、対価を求めなければな。"
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName]は渋々支払う"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName]は拒否した"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName]は#weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!贈り物をする余裕がない"
 chariot_race_ongoing_jp.0301.c: "仕方ない、選択肢はあまりないようだな…。"
 chariot_race_ongoing_jp.0301.d: "そうは思わない。"
 chariot_race_ongoing_jp.0400.t: "もう一周"
 chariot_race_ongoing_jp.0400.intro: "従者たちは[ROOT.Char.Custom('GetChariotMiddlingLapCount')]のイルカのマーカーを落とし、[first_place_charioteer.GetFirstName]は[first_place_charioteer.Custom('GetChariotTeamColorPlural')]の戦車で"
 chariot_race_ongoing_jp.0400.intro_flavor1: "古の戦車競技者たちの輝く像を前に、[first_place_charioteer.GetHerHis]は一瞬、勝利を早まって祝うかのように鞭を振り上げる。"
 chariot_race_ongoing_jp.0400.intro_flavor2: "障害物をかろうじて回りきり、ほとんど足元がふらつく中、群衆の狂乱した叫び声を新たな高みに引き上げる。"
 chariot_race_ongoing_jp.0400.intro_flavor3: "[first_place_charioteer.GetHerHis]の荒々しい馬のチームを容赦なく駆り立て、鞭が[ROOT.Char.GetFaith.HighGodName]の楽器のように閃いている。"
 chariot_race_ongoing_jp.0400.intro_flavor4: "[first_place_charioteer.GetHerHis]は彼らを追い越し、肩越しに一瞥を投げかける――それは嘲笑と不安が入り混じった表情だった。"
 chariot_race_ongoing_jp.0400.intro_flavor5: "[first_place_charioteer.GetSheHe]は曲線を滑るように曲がる。巻き上げられた巨大な砂塵にむせていない観衆の一部は歓喜に沸き立った。"
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName]が[first_place_charioteer.GetHerHis]のすぐ後を追う。"
 chariot_race_ongoing_jp.0400.second2: "\n\n後を追う[second_place_charioteer.GetFirstNamePossessive]の馬との距離は僅かな馬身しかない、砂煙が一つとなるほどだ。"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName]はあと僅かに距離を詰めるだけでもおいこしてしまいそうだ。"
 chariot_race_ongoing_jp.0400.second4: "\n\n[first_place_charioteer.GetHerHim]のほぼ真後ろに、[second_place_charioteer.GetFirstNamePossessive]の興奮した馬たちが迫っている。"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName]はやや後ろにいるが、決して取り返しのつかない距離ではない。"
 chariot_race_ongoing_jp.0400.third1: "[second_place_charioteer.GetHerselfHimself]は非常に執念深い[third_place_charioteer.GetFirstName]にぴたりと追われている。"
 chariot_race_ongoing_jp.0400.third2: "その背後では[third_place_charioteer.GetFirstName]が激しく迫り、隙をうかがっている。"
 chariot_race_ongoing_jp.0400.third3: "その背後には[third_place_charioteer.GetFirstName]がぴたりと迫り、馬の鼻先が今にも噛みつきそうな距離にある。"
 chariot_race_ongoing_jp.0400.third4: "その背後では[third_place_charioteer.GetFirstName]が苛立たしげに迫り、追い越す機会を虎視眈々と狙っている。"
 chariot_race_ongoing_jp.0400.third5: "その背後では[third_place_charioteer.GetFirstName]がじりじりと並びかけ、必死に追い越そうとしている。"
 chariot_race_ongoing_jp.0400.winning_place: "\n\n偉大なる[ROOT.Char.GetFaith.FateGodName]よ！[wager_target.GetFirstNameNoTooltip]がこの位置を維持できさえすれば！"
 chariot_race_ongoing_jp.0400.losing_place: "\n\n偉大なる[ROOT.Char.GetFaith.FateGodName]よ！[wager_target.GetFirstNameNoTooltip]、#EMP [wager_target.Custom('GetChariotRacePlacement')]#!位で何をしているのだ?!"
 chariot_race_ongoing_jp.0400.out: "\n\n[wager_target.GetFirstName]への自分の残念な賭けを、ただ沈鬱な気持ちで思い返すことしかできない……。"
 chariot_race_ongoing_jp.0400.a: "#EMP いけっ、[wager_target.GetFirstNameNoTooltip]#!！"
 chariot_race_ongoing_jp.0400.b: "次こそは、もっといい賭けをするさ……。"
 chariot_race_ongoing_jp.0400.c: "なんというレースか！"
 chariot_race_ongoing_jp.0400.d: "#EMP いけ！いけ！いけいけいけぇ！#!"
 chariot_race_ongoing_jp.0500.t: "誇示"
 chariot_race_ongoing_jp.0500.intro: "すべての視線が[first_place_charioteer.GetFirstNamePossessive]の戦車に注がれる。[first_place_charioteer.GetSheHe]が築く、確固とした先導に釘付けになっている。"
 chariot_race_ongoing_jp.0500.first: "そして[evil_knievel.GetWomanMan]はそれを明らかに自覚している。なぜなら[evil_knievel.GetSheHe]は――"
 chariot_race_ongoing_jp.0500.last: "その時、最下位で大きく遅れていた[evil_knievel.GetFirstName]が――"
 chariot_race_ongoing_jp.0500.high: "その時、[evil_knievel.GetFirstName]がそう遠くない位置から――"
 chariot_race_ongoing_jp.0500.middle: "その時、[evil_knievel.GetFirstName]が集団の中に埋もれながら――"
 chariot_race_ongoing_jp.0500.low: "その時、敗者たちと共に遅れを取っていた[evil_knievel.GetFirstName]が――"
 chariot_race_ongoing_jp.0500.trick_flavor1: "突然、[evil_knievel.GetHerHis]の戦車の前に飛び乗り、片手で操縦しながら観客席に手を振る！"
 chariot_race_ongoing_jp.0500.trick_flavor2: "[evil_knievel.GetHerHis]の馬車の中で跳ね回り、後ろを向いたまま観客席に投げキッスをしながら走り続ける！"
 chariot_race_ongoing_jp.0500.trick_flavor3: "[evil_knievel.GetHerHis]の馬車から飛び降りて、先頭の馬の背に飛び乗り、勝利を誇示するように腕を掲げる！"
 chariot_race_ongoing_jp.0500.trick_flavor4: "[evil_knievel.GetHerHis]の馬車から飛び降りて、先頭の馬の背に飛び乗り、観客席に向かって手を振る！"
 chariot_race_ongoing_jp.0500.filler: "\n\n群衆が歓喜の声を上げる。"
 chariot_race_ongoing_jp.0500.overtake: "しかし、[overtaking_charioteer.GetFirstName]はそれほど感銘を受けていないようだ。[overtaking_charioteer.GetHerHis]にとって絶好のチャンスと見た[overtaking_charioteer.GetSheHe]は、素早く追い抜いて[overtaking_charioteer.Custom('GetChariotRacePlacement')]位に躍り出る。"
 chariot_race_ongoing_jp.0500.maintained: "それでも[evil_knievel.GetFirstNameNoTooltip]はどうにか順位を維持し、他選手の追い抜きを阻んでいる！"
 chariot_race_ongoing_jp.0500.maintained_last: "[evil_knievel.GetSheHe]は最下位になるとしても、#EMP わずかなりとも#!栄光を諦める気は無いようだ。"
 chariot_race_ongoing_jp.0500.dead: "歓声が最高潮に達したその瞬間、[evil_knievel.GetFirstName]が突然足元を滑らせた。\n木材、馬の肉体、そして引き裂くような混乱が砂煙とともに砂の上を転がり、外周に衝突する…。"
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName]は優雅に戦車競走者の通常の位置に戻り、競技場が熱狂する中、王のように誇らしげな笑みを浮かべている。"
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName]は慌てて正しい位置に戻り、追い抜いた相手に拳を振り上げている。"
 chariot_race_ongoing_jp.0500.loss_dead: "\n\n私は顔を手で覆い、うめくように言った…\n「お前は馬鹿か、[evil_knievel.GetFirstNameNoTooltip]…！」"
 chariot_race_ongoing_jp.0500.loss: "\n\n私は信じられない思いで見つめる。\n「お前は#EMP 馬鹿か#!、[evil_knievel.GetFirstNameNoTooltip]！」"
 chariot_race_ongoing_jp.0500.gain: "\n\nはっ！これで[evil_knievel.GetHerHim]も馬鹿な真似をしたことを思い知るだろう。"
 chariot_race_ongoing_jp.0500.a: "なんという勇敢さか！"
 chariot_race_ongoing_jp.0500.b: "うおお、#EMP [ROOT.Char.GetFaith.HighGodName]#!よ！"
 chariot_race_ongoing_jp.0500.c: "はは、賞を楽しみにしろよ、[overtaking_charioteer.GetFirstNameNoTooltip]！"
 chariot_race_ongoing_jp.0500.d: "お前は本当に#EMP 馬鹿か#!、[evil_knievel.GetFirstNameNoTooltip]！"
 chariot_race_ongoing_jp.0600.t: "一文無し"
 chariot_race_ongoing_jp.0600.intro: "胴元の[bookmaker.GetTitledFirstName]が満足げに私が血と汗で稼いだ硬貨を腰の袋にジャラジャラと鳴らしながら立ち去った途端、\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))]である[castigator.GetTitledFirstNamePossessive]が信じられないといった様子で悲鳴を上げた。\n\n「#EMP はぁ!?#! なんて#EMP ことなの#!、[castigator.Custom2('RelationToMeShort', ROOT.Char)]！」"
 chariot_race_ongoing_jp.0600.kathisma: "ゴブレットが落ち、皆の視線が集まると、[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]は静まり返った。"
 chariot_race_ongoing_jp.0600.stands: "周囲の観客席が静まり返り、すべての視線がこの突然の爆発的な叫びに集まる。"
 chariot_race_ongoing_jp.0600.desc: "\n\n「まさか……！#EMP 有り金全部#!賭けたのか？」\n[castigator.GetSheHe]は[castigator.Custom('quirk_neg_adverb')]続ける。\n「一文無しになるつもり!?#EMP もしもの時#!はどうする!?」\n\n胴元は[castigator.GetFirstNamePossessiveNoTooltip]の鋭い視線から逃げるように足早に姿を消した。"
 chariot_race_ongoing_jp.0600.a: "やかましいぞ、[castigator.GetFirstNameNoTooltip]！観戦中だ！"
 chariot_race_ongoing_jp.0600.b: "わかったよ、賭け金を減らすさ…"
 halve_wager_effect_tt: "あなたの賭け金は#M 半減#!した。"
 chariot_race_ongoing_jp.0600.c: "#EMP その通りだ！#! 早く！[bookmaker.GetFirstNameNoTooltip]を呼び戻せ！"
 cancel_wager_effect_tt: "あなたの賭けは#N 無効#!となる"