l_english:
 ep3_emperor_yearly.8000.t: "帝国内の共有"
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]は、帝国の不滅の光であるが、この困難な時代に苦しんでいる。"
 ep3_emperor_yearly.8000.intro: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]、我らが偉大なる首都は、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の多くの民の要求の重みに呻いている。"
 ep3_emperor_yearly.8000.desc: "\n\n最近の紛争は大きな影響を及ぼし、募兵官たちは定員を満たすのに苦労し、あらゆる職種で労働力不足が都市全体に広がっている。\n\n[ROOT.Char.Custom2('RelationToMeShort', suggestor)]である[suggestor.GetTitledFirstName]は、首都の苦境に救いの手を差し伸べる可能性のある繁栄した属州の目録を作成した。"
 ep3_emperor_yearly.8000.a: "うむ、[county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]から人手を持ってこさせよう。"
 ep3_emperor_yearly.8000.b: "[county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]よりも、首都ありき。"
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]は犠牲を負うべきだ。"
 ep3_emperor_yearly.8000.d: "少し時期が悪いだけさ。"
 ep3_emperor_yearly.8010.opening_byz: "ご挨拶申し上げます、[ROOT.Char.GetTitleAsNameNoTooltip]殿。"
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char )]、"
 ep3_emperor_yearly.8010.desc: "ある[liar.GetWomanMan]が私のもとを訪れ、雇用を求めてきた。その名は[liar.GetFirstName]。なんと「[ROOT.Char.GetTitleAsNameNoTooltip]の代表」からの推薦状を持参したと主張していた。\n\nだが、その印章は偽造であることが判明し、この厚かましい詐欺師は今や我が牢獄の中にいる。"
 ep3_emperor_yearly.8010.a: "[governor.GetFirstNameNoTooltip]、その勤勉さに報いよう。"
 ep3_emperor_yearly.8010.b: "そりゃ#EMP 私の印#!だ！[liar.GetHerHim]を解放せよ！"
 ep3_emperor_yearly.8010.c: "よろしい、その卑劣な者を私のもとへ送り届けよ。"
 ep3_emperor_yearly.8010.c.tt: "囚人は輸送される"
 ep3_emperor_yearly.8010.d: "帝国の印章を偽造する行為は、断固たる罰をもって臨まねばならぬ。"
 ep3_emperor_yearly.8020.t: "紫の後援"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "空虚な財務室には金のかけらすらなく、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]はこの固着した重圧にあえいでいる。"
 ep3_emperor_yearly.8020.intro.bankrupt: "帝国の金庫は空であり、会計官の空手形だけが[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l]の軍隊と官僚機構を日々動かし続けている。"
 ep3_emperor_yearly.8020.intro: "財貨の流れは引き潮のごとく低調であり、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]を円滑に運営するどころか、私の計画に必要な資金を見つけることすらますます困難になっている。"
 ep3_emperor_yearly.8020.desc: "\n\n多くのあからさまな暗示と長ったらしい必要性の提示を経て、ついに私の[ROOT.Char.Custom2('RelationToMeShort', suggestor)]、[suggestor.GetTitledFirstName]が本質を語った。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ……[Glossary( 'ポルフューラ', 'PORPHURA_GLOSS' )]を身にまとうことは皇帝の特権です。されど、そのような権利が……#EMP 忠実な#!臣下に貸与されることもまた、珍しいことではありません」"
 ep3_emperor_yearly.8020.a.friend: "わが友、[purpler_1.GetFirstNameNoTooltip]。そなたに限る話だぞ。"
 ep3_emperor_yearly.8020.a.claimant: "[purpler_1.GetFirstNamePossessiveNoTooltip]のような者が求めるならば、追認せねば。"
 ep3_emperor_yearly.8020.a.vassal: "[purpler_1.GetFirstNameNoTooltip]はきっと、それに値するのだろう。"
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip]は価値ある友だ。"
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip]はそれを求める権利があろう。"
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip]の忠誠は得難いものだ…"
 ep3_emperor_yearly.8020.c.friend: "友情が第一だよな、[purpler_3.GetFirstNameNoTooltip]。"
 ep3_emperor_yearly.8020.c.claimant: "請求は特権となろう、[purpler_3.GetFirstNameNoTooltip]。"
 ep3_emperor_yearly.8020.c.vassal: "[purpler_3.GetFirstNameNoTooltip]に授けるのが適切か…"
 ep3_emperor_yearly.8020.d: "紫衣が#EMP 持ち出される#!などあってはならない！"
 PORPHURA_GLOSS: "古代ローマ帝国の時代から、地中海のホネガイの分泌物から作られた高価なティル紫で染めた衣服を着用することは、皇帝以外には禁じられていた。"
 ep3_emperor_yearly.8030.t: "ボスポラス海峡の災厄"
 ep3_emperor_yearly.8030.desc: "恐ろしい鯨が海峡を荒らし回っていると、私の[ROOT.Char.Custom2('RelationToMeShort', complainer)]、[complainer.GetTitledFirstName]が嘆いている。「漁師も商人も——さらには海軍の船長でさえ！誰もが港を出るのを恐れています。」\n\n[justinian.GetFirstNamePossessiveRegnal]の時代に「ポルフィリオス」と呼ばれる海の恐怖が何十年にもわたり猛威を振るい、ついには浜辺に座礁し切り刻まれたという埃をかぶった記録が持ち出され、新たな脅威はその復讐の子孫ではないかとささやかれる者もいる。\n\n深海の恐怖に対処するための怪しげな策が提案される一方で、その所業の記録が次々と積み重ねられていく。"
 every_bosporos_sea_province_tt: "$sea_bosporus$、$sea_marmara$、$sea_dardanelles$…"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName]をはじめとする海峡沿岸の[counties|E]"
 ep3_emperor_yearly.8030.a: "何が何でも、止めねば！"
 ep3_emperor_yearly.8030.a.success: "海獣は止まる"
 ep3_emperor_yearly.8030.a.failure: "海獣は止められない"
 ep3_emperor_yearly.8030.a.flavor: "ガレー船を武装させろ。その肉を持ちかえらせるのだ！"
 ep3_emperor_yearly.8030.c: "武装を命じ、護送隊を編成し、安全な航路を確保せよ。"
 ep3_emperor_yearly.8030.d: "水兵は[ROOT.Char.GetFaith.WaterGodName]を目にしているのだ。"
 ep3_emperor_yearly.8030.d.flavor: "我々にできるのは、解放を祈ることだけだ…。"
 ep3_emperor_yearly.8040.t: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の怒り"
 ep3_emperor_yearly.8040.intro: "我が治世は挫折と不運"
 ep3_emperor_yearly.8040.truce_target: "——極め付けは[truce_target.GetTitledFirstNamePossessive]への大敗——"
 ep3_emperor_yearly.8040.truce_holder: "——[truce_holder.GetTitledFirstName]に対する勝利でさえ、代償が伴った——"
 ep3_emperor_yearly.8040.plague: "——蔓延する[epidemic.GetName]は[constantinople.GetNameNoTooltip]さえも襲い、医院を圧倒した——"
 ep3_emperor_yearly.8040.past_plague: "——病は帝国全土を襲い、[constantinople.GetNameNoTooltip]さえもその魔の手から逃れることはかなわなかった——"
 ep3_emperor_yearly.8040.debt: "——国庫は空となり、国家の運営は信用と善意によってのみ成り立っている——"
 ep3_emperor_yearly.8040.desc: "に見舞われ、人々は落ち着きを失くしつつある…\n\n私は考えずにはいられない…聖像破壊主義は正しかったのではないか？帝国の災いは、我らが[ROOT.Char.GetFaith.HighGodNamePossessive]の戒律を破ったために[ROOT.Char.GetFaith.HighGodNamePossessive]の怒りを買ったことが原因ではないのか？\n\n"
 ep3_emperor_yearly.8040.family: "実際、我が[ROOT.Char.Custom2('RelationToMeShort', family)][family.GetFirstName]は、そのような信念を持っていた。私は盲目だったのかもしれない…"
 ep3_emperor_yearly.8040.predecessor: "私は[predecessor.GetTitledFirstNameRegnal]の治世に目を向け、自らの信念を根底から疑ってみる…"
 ep3_emperor_yearly.8040.leo: "[leo.GetTitledFirstNameRegnal]とイサウリア朝の教義は、帝国とキリスト教世界全体に大いなる争いをもたらした——しかしそれは一時的なものだ…"
 ep3_emperor_yearly.8040.a: "あらゆる偶像に終止符を打つ時だ！"
 ep3_emperor_yearly.8040.b: "異端に屈するつもりはない。"
 ep3_emperor_yearly.8050.t: "招かれざる客"
 ep3_emperor_yearly.8050.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]の港には世界各地からの船が集まるが、[marshal.GetTitledFirstName]の報告によると、[raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip]の海岸に最近小さな船で構成される船団が停泊しているらしい。\n\n彼らの船長は[raider.GetFirstName]という名の蛮族で、金を要求しており、従わないなら海賊行為を働くと脅迫してきている。\n\n遥か北方の海賊どもの噂はよく知られているが、この連中はその評判だけで金を稼ごうとしているらしい。"
 ep3_emperor_yearly.8050.a: "端金を払ってやれ。"
 ep3_emperor_yearly.8050.b: "かように図々しい余所者、使えそうだな。"
 ep3_emperor_yearly.8050.b.byz: "図々しいヴァリャーグか、使えそうだな。"
 ep3_emperor_yearly.8050.c: "櫂船を送って奴らを追い払え！"
 ep3_emperor_yearly.8050.c.success: "ロングシップは追い散らされる"
 ep3_emperor_yearly.8050.c.failure: "略奪者は捉えどころがない"
 ep3_emperor_yearly.8060.t: "開拓と扇動"
 ep3_emperor_yearly.8060.intro: "[defector.GetPrimaryTitle.GetNameNoTier]から暗い知らせが届いた。我が[ROOT.Char.Custom2('RelationToMeShort', defector)]、[defector.GetTitledFirstName]が[sponsor.GetName]と結託し、さらには離反を計画している可能性があるとの噂だ！\n\nかような陰険な裏切りが、[ROOT.Char.GetTitleAsNameNoTooltip]に対して許される余地はない――どのような言い訳も受け入れられず、容赦もできない。"
 ep3_emperor_yearly.8060.spouse: "帝国への義務は、[defector.Custom2('RelationToMeShort', sponsor)]への献身よりも優先されなければならない！"
 ep3_emperor_yearly.8060.family: "帝国への忠誠は、[defector.Custom2('RelationToMeShort', sponsor)]への義務に優先する！"
 ep3_emperor_yearly.8060.house: "[defector.GetDynastyHouseName]の親類関係"
 ep3_emperor_yearly.8060.dynasty: "[defector.GetDynastyHouseName]家と[sponsor.GetDynastyHouseName]家の古き縁など、知ったことか。"
 ep3_emperor_yearly.8060.faith_and_culture: "我々の伝統や信仰の違いが何であれ、それは関係ない！"
 ep3_emperor_yearly.8060.culture: "帝国は、矮小なる地方の伝統や言語よりはるかに偉大なのだ！"
 ep3_emperor_yearly.8060.faith: "帝国は宗教に優先する――たとえその信仰がいかに誤ったものであろうとも！"
 ep3_emperor_yearly.8060.fallback: "帝国は些細な個人的関係に優先する！"
 ep3_emperor_yearly.8060.a: "「その獣を逮捕せよ、これは命令だ！」"
 ep3_emperor_yearly.8060.b: "[defector.GetFirstNameNoTooltip]に忠義の美徳を思い出させよ。"
 ep3_emperor_yearly.8060.c: "その犬の好きなようにさせておけ。"
 ep3_emperor_yearly.8060.every_title: "全ての[defector.GetTitledFirstNamePossessive]の[titles|E]への[claims|E]を得る"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName]は離脱する"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName]は忠義を持ち続ける"
 ep3_emperor_yearly.8060.success: "[defector.GetSheHe]が準備を整える前に攻撃を仕掛ける。"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip]は逃げ出す"