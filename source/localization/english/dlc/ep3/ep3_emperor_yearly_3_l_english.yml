l_english:
 ep3_emperor_yearly.3000.t: "宮廷の略奪権"
 ep3_emperor_yearly.3000.desc: "巨大で毛深いヴァリャーグたちが、新たな皇帝の宮廷を重々しい足取りで行き来し、その腕には金や宝石が積み上げられている。\n\n[dead_emperor.GetTitledFirstNamePossessive]の死に伴い、最後まで彼を守るはずだった者たちは宝物庫に向かい始めた。それは彼らの伝統的な権利だ。誰もこれらの猛き異人が輝く財を要求するのを止めてはならぬのだ。\n\nこれが私の[GetMaA('varangian_guards').GetName]、誓約を交わした忠犬たちをその鎖につなぎとめておくための代償だ。\n\n"
 ep3_emperor_yearly.3000.desc_leader: "奴らは[varangian_leader.GetFullName]の指揮の下、[ROOT.Char.GetFaith.HighGodNamePossessive]に選ばれし君主にして既に去りし者の財に手を伸ばした。"
 ep3_emperor_yearly.3000.desc_no_leader: "彼ら極北の戦士たちは[ROOT.Char.GetFaith.HighGodNamePossessive]に愛されし君主の財に手を伸ばす。"
 ep3_emperor_yearly.3000.a: "「アコルトス、奴らを止めろ！私の金を取り戻すのだ！」"
 ep3_emperor_yearly.3000.a.flavor: "[varangian_leader.GetFirstNameNoTooltip]！お前が守備隊の指揮官に任命されたのは、守備隊を統制するためだ。#EMP しっかりやれ！#!"
 ep3_emperor_yearly.3000.b: "「慣習だろうと何だろうと、これらの乱暴者を叱責する！」"
 ep3_emperor_yearly.3000.b.flavor: "「彼らに報酬を与えるのはよい。しかし、皇宮の威厳を守らねばならない。見せしめが必要だ！」"
 ep3_emperor_yearly.3000.c: "忠義に相応しい対価だろう。"
 ep3_emperor_yearly.3000.c.flavor: "ヴァリャーグたちはありふれた高給ではなく、この大いなる利益を求めて遥か彼方から旅をしてくるのだ。"
 akolouthos_aptitude_option_unlock: "このオプションはあなたの[GetCourtPositionType('akolouthos_court_position').GetName()]の高い[aptitude|E]のために利用可能です"
 disrespected_varangians_modifier: "ヴァリャーグの嫌悪"
 disrespected_varangians_modifier_desc: "ヴァリャーグの略奪の権利に異議を唱えたことで、彼らの忠誠心が著しく損なわれ、同様の傭兵軍の忠誠心にも悪影響を及ぼした。"
 major_gold_to_varangians_tooltip: "あなたにはヴァリャーグの[court_position|E]が#high 3#!人いるため、[gold_i]#negative_value 75#!を支払います。"
 medium_gold_to_varangians_tooltip: "あなたにはヴァリャーグの[court_position|E]が#high 2#!人いるため、[gold_i]#negative_value 50#!を支払います。"
 minor_gold_to_varangians_tooltip: "あなたにはヴァリャーグの[court_position|E]がいるため、[gold_i]#negative_value 25#!を支払います。"
 loyal_varangians_modifier: "勇敢なりしヴァリャーグ"
 loyal_varangians_modifier_desc: "揺るぎないヴァリャーグに支えられ、この人物の重歩兵部隊は堅固に防御し、凄烈な攻撃を繰り出す。"
 attentive_varangians_modifier: "忠実なるヴァリャーグ"
 attentive_varangians_modifier_desc: "その奉仕に相応しい報酬を受けたヴァリャーグ親衛隊は、喧嘩や放蕩を避け、勤勉に守護の任務を全うしています。"
 eager_varangian_army: "ヴァリャーグの大軍"
 ep3_emperor_yearly.3011.t: "秘伝の火"
 ep3_emperor_yearly.3011.intro: "[invader.GetPrimaryTitle.GetNameNoTier]の[invader.GetTitleAsName]はもっと賢くあるべきだった。"
 ep3_emperor_yearly.3011.liege_attacking: "それは自身が海に出る前に。"
 ep3_emperor_yearly.3011.commander_attacking: "[invading_commander.GetTitledFirstNamePossessive]を艦隊に送り出す前に。"
 ep3_emperor_yearly.3011.desc: "穏やかな[army.GetLocation.GetNameNoTooltip]において、[ROOT.Char.GetFaith.HighGodNamePossessive]の都市を挑むとはまさしく知性の欠如と言わざるを得ない。\n\n私の艦隊に所属する[Glossary('デュロモイ', 'DROMONS_GLOSS')]が、龍の口を模した青銅の水管を搭載して桟橋から出航する。水面が穏やかであり、船長たちが巧みに攻撃を調整できれば、敵を炎で焼き尽くすことができる。\n\nしかし、[ROOT.Char.GetFaith.HighGodName]が我々の罪に代償を求めるなら、多くの[ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName]の防衛者たちもまた、焼夷液による混沌の中で犠牲となるだろう。"
 ep3_emperor_yearly.3011.kyrie_eleison: "うおお、[Glossary( 'キリエ・エレイソン', 'KYRIE_ELEISON_GLOSS' )]！"
 KYRIE_ELEISON_GLOSS: "#bold キリエ・エレイソン#!——「主よ、憐れみたまえ！」——は、ビザンツ軍が喊声として唱える祈りの言葉である。"
 ep3_emperor_yearly.3011.a: "#EMP 水さえも#!…焼き尽くせ！"
 ep3_emperor_yearly.3011.a.success: "突撃により敵はまさに灰燼と化す"
 ep3_emperor_yearly.3011.a.fail: "相応の被害が生じた"
 ep3_emperor_yearly.3011.a.critical_fail: "船団は自爆する"
 ep3_emperor_yearly.3011.b: "船団に無為な危険を冒させる気はない。"
 unable_to_use_fire_ships_tooltip: "@alert_icon!#alert_trial #high 30年間#!ギリシャ火の艦隊を使えなくなります"
 ravaged_by_greek_fire_modifier: "ギリシャ火の禍"
 ravaged_by_greek_fire_modifier_desc: "この軍の生存した兵たちもひどい火傷を負い、完全に士気を喪失している。"
 defenders_immolated_modifier: "守備兵の焼死"
 defenders_immolated_modifier_desc: "この港には艦隊がおらず、城壁には包帯を巻いたひどく火傷を負った生存者たちが配置されている。"
 assaulted_by_greek_fire_modifier: "ギリシャ火の来襲"
 assaulted_by_greek_fire_modifier_desc: "この人物の部隊は士気を喪失し、散り散りになり、多くがギリシャ火による海上攻撃で焼き尽くされた。"
 ep3_emperor_yearly.3012.t: "ボスポラスの炎龍"
 ep3_emperor_yearly.3012.intro: "私の[Glossary( 'デュロモイ', 'DROMONS_GLOSS' )]は猛攻を仕掛け、[invader.GetPrimaryTitle.GetAdjective]艦隊にその恐怖の武器を浴びせるべく接近する。\n\n雷鳴のような轟音が[army.GetLocation.GetNameNoTooltip]に響き渡る！炎の尾が煙で覆われた戦場を照らし出し、地獄のような悲鳴が耳をつんざく。\n\n"
 ep3_emperor_yearly.3012.attack_success: "まるでそびえ立つ葬送の炎のように、[invader.GetTitledFirstNamePossessive]の船は燃え上がる。焦げた体が甲板から跳び出し、[invader.GetFaith.HighGodNamePossessive]の救いを叫び求めるが、水中でさえ敵は正義の炎に飲み込まれるだけだ！\n\n海が輝きを放つ中、私のデュロモイ艦隊は勝利の雄たけびと共に帰還する。"
 ep3_emperor_yearly.3012.attack_fail: "一部の[invader.GetPrimaryTitle.GetAdjectiveNoTooltip]の船が炎に包まれ、絶望した乗組員たちの苦痛の叫びが響くが、他の船は散り散りになり、攻撃をかわす。やがて、私のデュロモイ艦隊はタールとナフサの臭いをまといながら港へ帰還する。\n\n敵軍は焼き払われ、弱体化したものの、いまだいくらかの力を残している。"
 ep3_emperor_yearly.3012.attack_crit_fail: "しかし、ああ――#EMP 我が艦隊は燃え尽きた#!！\n水管を通る炎は不規則な波によって#EMP 自軍の#!ドロモンの甲板へと押し返される。[invader.GetPrimaryTitle.GetAdjectiveNoTooltip]の船は我々の射程をわずかに超えた場所に留まったままだ。\n\nかろうじて生き残った数隻の友軍船だけが、コンスタンティノープルの壮大な港へとよろめきながら戻ってきた。"
 ep3_emperor_yearly.3012.a_success: "さァ、死ね！闖入者どもめ、今直ちに…#EMP 灰になれ#!！"
 ep3_emperor_yearly.3012.a_fail: "[ROOT.Char.GetFaith.PositiveAfterLife]の火と言えど、現世ではこの程度か。"
 ep3_emperor_yearly.3012.a_crit_fail: "なんてこった！"
 two_knights_killed_tooltip: "@death_icon!#high 2人#!の[knights|E]が殺される"
 three_knights_killed_tooltip: "#high 3人#!の[knights|E]が負傷する"
 two_knights_wounded_tooltip: "#high 2人#!の[knights|E]が負傷する"