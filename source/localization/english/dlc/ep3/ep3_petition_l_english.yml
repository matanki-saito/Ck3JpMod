 petition_liege.0101.desc.council_seat_family: "「どうか、我が[petition_liege.GetLadyLord]、私の[petition_char.Custom2('RelationToMeShort', petition_char)]をあなたの評議会に加えてください。」\n\n「[petition_char.GetHerHis|U]の才能が見過ごされる一方で、劣った[petition_char.GetWomenMen]が最高位で耳を傾けられています。 [petition_char.GetSheHe]はあなたの[petition_char.Custom('GetCouncilPositionRequest')]として、この国の重責を分かち合うことでしょう」"
 petition_liege.0101.desc.court_position: "どうか、我が[petition_liege.GetLadyLord]、私の奉仕をあなたの宮廷でお受け入れください。」\n\n「私の才能は、あなたの利益に貢献することなく死蔵の憂き目にあっているのです」"
 petition_liege.0101.desc.court_position_family: "どうか、我が[petition_liege.GetLadyLord]、[petition_char.GetName]をあなたの宮廷にお迎えください。」\n\n「[petition_char.GetSheHe|U]は素晴らしい才能を持っています。なればこそ、私のもとよりもあなたへのご奉仕のほうがふさわしいでしょう」"
 petition_liege.0101.desc.governorship: "どうか、我が[petition_liege.GetLadyLord]、私に一つの統治地をお与えください。」\n\n「私はこの領域に仕えることを熱望しておりますが、正直なところ、私の才能は埋もれております。自分の州を任されれば、あなたの利益のために尽力できるでしょう。」"
 petition_liege.0101.desc.governorship_family: "どうか、我が[petition_liege.GetLadyLord]、[petition_char.GetName]に一つの統治地をお与えください。」\n\n「[petition_char.GetSheHe|U]はこの領国に仕えることを熱望しており、正直に申し上げれば、[petition_char.GetHerHim]を私のもとに待たせておくのは才能の無駄遣いです。[petition_char.GetSheHe|U]には自分の州を任せ、あなたの利益のために尽力させるべきです。」"
 petition_liege.0101.desc.house_governorship_rights: "どうか、我が[petition_liege.GetLadyLord]、[petition_vassal.GetHouse.GetBaseName]家に[petition_vassal.GetPrimaryTitle.GetAdjective][petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]の統治権を引き続きお認めください。」\n\n「我が家族は、この地域を忠実なる臣下として見事に管理して参りました。そして、ただその務めを続けたいと願っております。」"
 petition_liege.0101.accept.council_seat_family: "いいだろう、[petition_char.GetFirstNameNoTooltip]はお前の席を得ることとなる。"
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip]が[second_party.GetTitledFirstNameNoTooltip]に代わり、私の[second_party.GetCouncilTitle]に就任することとなった。"
 petition_liege.0101.accept.court_position: "素晴らしい、君は私に使えるべきだろう。"
 petition_liege.0101.accept.court_position_family: "悪くない、[petition_char.GetSheHe]は私に仕えることとなるだろう。"
 petition_liege.0101.accept.governorship: "君に[duchy_governorship.GetNameNoTierNoTooltip]の統治権を与える！"
 petition_liege.0101.accept.governorship_family: "[petition_char.GetFirstNameNoTooltip|U]は[duchy_governorship.GetNameNoTierNoTooltip]を統治することとなる。"
 petition_liege.0101.accept.house_governorship_rights: "[petition_vassal.GetHouse.GetBaseNameNoTooltip]家は優先して継承することとなろう。"
