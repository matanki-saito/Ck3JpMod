 chariot_race_honorary_guest_desc_for_host: "主催者は希望すれば、キャラクターを[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]に招待することができる。これにより、そのキャラクターと交流する数多くの機会が提供される――それが良い結果になるか悪い結果になるかは別として。"
