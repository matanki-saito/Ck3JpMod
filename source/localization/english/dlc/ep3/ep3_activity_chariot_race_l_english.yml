 chariot_race.influence_from_employed_charioteer: "自分の[GetCourtPositionType('charioteer_court_position').GetName]として[my_charioteer.GetFirstName]を雇っているので、この賭けに勝つことでさらに@influence_icon![influence|E]を得ることになる。"
