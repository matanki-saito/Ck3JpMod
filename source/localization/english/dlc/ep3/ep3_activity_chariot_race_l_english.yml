 chariot_race.0120.t: "$chariot_race.0100.t$"
 chariot_race.0120.desc: "「ふむ、実に興味深い話だ……」\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]が低くつぶやく。\n「それで、俊敏な[ROOT.Var('wager_target').GetCharacter.GetFirstName]に、どのような賭けをお望みですかな？」"
 chariot_race.0120.desc.team: "「実に賢明なご判断ですな、実に賢明……」\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]が低くつぶやく。\n「それで、[ROOT.Char.Custom('GetChariotTeamColor')|l]に身を包んだ戦車隊に、どのような賭けをお望みですかな？」"
 chariot_race.0120.a: "もちろん単勝に賭けるぞ！"
 chariot_race.0120.a.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_win').GetValue|1]%#!$chariot_chance_to_win$#weak （[root_scope.MakeScope.Var('wager_target').Var('odds_win_a').GetValue]：[root_scope.MakeScope.Var('wager_target').Var('odds_win_b').GetValue]に賭ける）#!\n$chariot_win_desc$\n$chariot_payout$#P [root_scope.MakeScope.Var('wager_target').Var('win_payout').GetValue|1]倍#!"
 chariot_race.0120.b: "一着か二着かだ、複勝で十分。"
 chariot_race.0120.b.tt: "あなたが賭けた対象は1位または2位でゴールしなければならない"
 chariot_race.0120.b.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_place').GetValue|1]%#!$chariot_chance_to_place$#weak （[root_scope.MakeScope.Var('wager_target').Var('odds_place_a').GetValue]：[root_scope.MakeScope.Var('wager_target').Var('odds_place_b').GetValue]に賭ける）#!\n$chariot_place_desc$\n$chariot_payout$#P [root_scope.MakeScope.Var('wager_target').Var('place_payout').GetValue|1]倍#!"
 chariot_race.0120.c: "三連複なら御の字だ。"
 chariot_race.0120.c.tt: "あなたが賭けた対象は1位、2位、または3位でゴールしなければならない"
 chariot_race.0120.c.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_show').GetValue|1]%#!$chariot_chance_to_show$#weak （[root_scope.MakeScope.Var('wager_target').Var('odds_show_a').GetValue]：[root_scope.MakeScope.Var('wager_target').Var('odds_show_b').GetValue]に賭ける）#!\n$chariot_show_desc$\n$chariot_payout$#P [root_scope.MakeScope.Var('wager_target').Var('show_payout').GetValue|1]倍#!"
 chariot_race.0130.t: "$chariot_race.0100.t$"
 chariot_race.0130.desc: "私の予想が記入されている、それは私の判断力の証だが…私の先見の明とスポーツの知識の証であってほしいものだ。おそらく最近この話題で持ち切りだったことが私にいい判断材料を与えていよう。\n\n「さて最後に、高貴なる[ROOT.Char.GetTitleAsNameNoTooltip]、おいくら賭けましょうか？」"
 chariot_race.0130.a: "@gold_icon!200だ！"
 chariot_race.0130.b: "@gold_icon!150だな。"
 chariot_race.0130.c: "@gold_icon!100で。"
 chariot_race.0130.d: "@gold_icon!50でも十分だろう。"
 chariot_race.0200.t: "試合に華を添えし者"
 chariot_race.0200.intro_guest: "その時が来た。私は一族を率い、我が賓客である[honorary_guest.GetTitledFirstName]を腕を一振りして丁重に促しながら、ヒッポドロームの喧騒の上、名誉の場に座す、われらが大理石の[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]にのぼった。\n\n"
 chariot_race.0200.intro_no_guest: "時は来た。\n家臣を率い、私は大理石の[Glossary('カティスマ', 'KATHISMA_GLOSS')]へと登る。\nそこはヒッポドロームの狂乱の渦を見下ろす、我が家に与えられた名誉の席だ。\n\n\n"
 chariot_race.0200.desc: "大勢の観客が待ち構える中、私は開会挨拶の内容を考える。もちろん、古くからある素晴らしき形式で行うが、それだけではなく…"
 chariot_race.0200.a: "誉れ高き我が客人を大いに讃えよう。"
 chariot_race.0200.a.flavor: "[honorary_guest.GetFirstNamePossessiveNoTooltip]が我が帝国において占める輝かしい地位を称える賛辞——民よ、[honorary_guest.GetHerHis]の名を唱えよ！"
 chariot_race.0200.b: "古典的な寓話——ロマンスと情熱が織り交ぜられた物語……"
 chariot_race.0200.b.flavor: "[honorary_guest.GetFirstNameNoTooltip]への艶やかな詩を。この愛情を皆に知らしめよう！"
 chariot_race.0200.c: "私は傍らに立つ後継者を紹介しよう。"
 chariot_race.0200.c.flavor: "群衆は[honorary_guest.GetTitledFirstNameNoTooltip]を高みに仰ぎ見、その「紫への道」を聞き、[honorary_guest.GetHerHim]を敬愛するようになるだろう。"
 chariot_race.0200.d: "国民の抱える問題に対処することを約束する。"
 chariot_race.0200.d.flavor: "犯罪者を釈放？嫌われている税金を減らす？都市を刷新？下層民を迫害？とかく暴徒を鎮めなければ…"
 combats_sow_discord_responses_tooltip: "@alert_icon!#alert_trial 非友好的な出席者があなたの[county_control|E]に損害を与えるのを防ぎます。#!"
 chariot_race.0200.e: "我が自らの帝国での功績について語ろう。"
 chariot_race.0200.e.flavor: "群衆に[ROOT.Char.GetTitleAsNameNoTooltip]への称賛を歌わせよ！\n彼らに私が君主の証にふさわしいことを#EMP 知らしめる#!のだ！"
 chariot_race.0200.e.success: "力強く、価値ある演説だった"
 chariot_race.0200.e.failure: "群衆は苛立ってブーイングする"
 chariot_race.0200.f: "[promoted_legend.GetName]の宣伝でもするか。"
 chariot_race.0200.f.flavor: "何千もの人々の心に真実を届けるのに、[ROOT.Char.GetFaith.HighGodNamePossessive]に選ばれた支配者たる[ROOT.Char.GetHerselfHimself]よりふさわしい者がいるだろうか？"
 chariot_race.0200.g: "王位を狙う候補者を公然と誹謗する。"
 chariot_race.0200.g.flavor: "今日の熱狂が嘲笑に変わるなど簡単なこと、最低の貧乏人でさえ、[claimant.GetNameNoTooltip]の帝国後継者資格を馬鹿にする！"
 chariot_race.0200.g.success: "あなたは徹底的に[claimant.GetTitledFirstNameNoTooltip]を辱める"
 chariot_race.0200.g.failure: "群衆が[claimant.GetTitledFirstNamePossessiveNoTooltip]の名を叫び、声で讃える"
 chariot_race.0200.h: "我が正義の戦争を誇示せよ！"
 chariot_race.0200.h.flavor: "私がここで宴を楽しめているのなら、[foe.GetPrimaryTitle.GetNameNoTooltip]に対する勝利は確実ではないか？\n迫りくる勝利の栄光に酔いしれようではないか！"
 chariot_race_war_support_attendees_tt: "[governor|E]と[house_head|E]の出席者が[gold_i][gold|E]をあなたに寄付する"
 chariot_race.0200.i: "私があたえた恩恵を語り…その見返りとして私が期待する忠誠心について話す"
 chariot_race.0200.i.flavor: "庶民の歓楽のために、財務府はすでに血を流してきたではないか？官職にある者たちが栄えるために？さらなる恩恵を望むのなら、我が[ROOT.Char.GetTitleAsNameNoTooltip]を喜ばせる努力をするがよい…。"
 imperial_candidate_support_tooltip: "出席者たちは代わりに、[imperial_house_candidate.GetShortUINamePossessive]の[root_scope.GetPrimaryTitle.GetName]における[candidate_score|E]を支持することになる"
 honorary_guest_support_tooltip: "出席者たちは代わりに、[imperial_house_candidate.GetShortUINamePossessive]の[root_scope.GetPrimaryTitle.GetName]における[candidate_score|E]を支持することになる"
 discredited_claimant_support_tooltip: "出席者たちは[claimant.GetShortUINamePossessive]の[candidate_score|E]をさらに高めることになる"
 chariot_race.0201.t: "[host.GetTitleAsNamePossessiveNoTooltip]の演説"
 chariot_race.0201.kathisma: "何千もの歓声が次第に大きくなっていく。私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]である[host.GetTitledFirstName]に伴われ、[host.GetHerHis]の一行とともに螺旋階段を上り、高き[Glossary('カティスマ', 'KATHISMA_GLOSS')]へと向かう。そして競技の開幕式が始まるのだった。\n\n"
 chariot_race.0201.intro: "壮大な競技場「ヒッポドローム」を取り囲むようにして、無数の観衆が列を成し、騎手たちと[host.GetTitleAsName]の登場をいまかいまかと待ち構えている。ついに、そびえ立つ皇帝席の中に、小さくも金の冠を戴く人物が姿を現す。開幕の儀が、いま始まる。\n\n"
 chariot_race.0201.emperor_unfazed: "[host.GetTitleAsNameNoTooltip]は民衆の高まる期待を全身で受け止め、雷鳴のごとく演説を始める。"
 chariot_race.0201.emperor_nervous: "[host.GetTitleAsNameNoTooltip]は民衆の高まる期待を全身で受け止め、雷鳴のごとく演説を始める。"
 chariot_race.0201.emperor_distant: "ささやき声が[host.GetHerHis]の遠くからの言葉を伝え広める中、[host.GetTitledFirstNameNoTooltip]は演説を始める。"
 chariot_race.0201.gain_influence: "[host.GetSheHe|U]は帝国の慈善事業と、これから始まる競技の豪華さを語る。[host.GetHerHis]の恩寵のなんと偉大なことか！ [host.GetTitleAsNameNoTooltip]への信を貫き、忠義を尽くす者たちがどれほど報われることか！"
 chariot_race.0201.sway: "[honorary_guest.GetName]への賛辞が形を成していく。帝国の貴賓席という栄誉ある地位と相まって、これらの称賛は[host.GetTitleAsNamePossessiveNoTooltip]の[host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))]を宮廷の壮麗なる威光の中へと引き込んでいく。"
 chariot_race.0201.sway_self: "[host.GetSheHe|U]は私の徳と、私がこの場にいることへの賛辞を述べる。ここ、帝国の貴賓席にて、私は確かに宮廷の壮麗なる威光の中へと引き込まれているのを感じる。"
 chariot_race.0201.seduce: "華麗にして奔放な比喩と古典的な引用を織り交ぜながら、[host.GetSheHe]はまるで愛しき恋人を讃えているのか…それとも魅力的に擬人化された[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]そのものを賛美しているのか…判然としない。"
 chariot_race.0201.seduce_self: "華麗にして奔放、どこか甘美な比喩と古典的な引用を重ねながら、[host.GetSheHe]が讃えているのは、魅惑的に擬人化された[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]なのか…それとも #EMP 私#!かな。"
 chariot_race.0201.present_heir: "どうやら[host.GetSheHe]はこの機会を利用して、民衆の前に後継者を示そうとしているようだ。歓声が巻き起こるなか、[host.GetTitleAsNameNoTooltip]は[honorary_guest.GetName]こそが紫の帝衣にふさわしいと高らかに宣言する。"
 chariot_race.0201.present_heir_self: "どうやら[host.GetSheHe]はこの機会を利用して、民衆の前に後継者を示そうとしているようだ。喝采の声に包まれるなか、[host.GetTitleAsNameNoTooltip]はなんと──#EMP この私こそが#!紫の帝衣にもっともふさわしい候補であると高らかに宣言したのだ！"
 chariot_race.0201.appease_populace: "次々と飛び出すのは約束の嵐──税の撤回、扇動者の釈放、民の望むままに黄金をばら撒くというのだ。[host.GetTitleAsNameNoTooltip]は、あまりにも見事に──完全に──この溢れ返る群衆の意志に屈している。"
 chariot_race.0201.increase_legitimacy_success: "[host.GetHersHis|U]の物語は、まさに力強く、称えるにふさわしい──気高き生涯、打ち勝った幾多の試練の記録。[host.GetTitleAsNameNoTooltip]は群衆に問いかける。\n「この者が主権の象徴たる紫の礼装を纏うこと、それは最初から運命づけられていたのではないか？」"
 chariot_race.0201.increase_legitimacy_fail: "[host.GetHersHis|U]の物語は、なんとも薄っぺらく空虚なもの。[host.GetTitleAsNamePossessiveNoTooltip]の誇り高き言葉はどこか嘘くさく響き、[host.GetSheHe|U]は群衆の裁きを仰ぐものの──その姿はまるで、主権の礼装に身を包んだわがままな赤子のようだ。"
 chariot_race.0201.spread_legend: "いつもの慣用句の中に巧みに織り込まれているのは、[promote_legend.GetName]への言及。古の儀式と帝国の物語とが、もはや区別できぬほど見事に重なり合っている。"
 chariot_race.0201.discredit_claimant_self: "あっという間に、皆の口の端に私の名が上るようになった！\nというのも、[host.GetTitleAsNameNoTooltip]の愚か者めが、公然と私の見込みを貶め、玉座への支持は決して与えぬと宣言したからだ！"
 chariot_race.0201.discredit_claimant_success: "集まったすべての者の前で、[host.GetSheHe]は[claimant.GetName]の名を激しく非難し、[claimant.GetHerHis]の望みを徹底的に打ち砕き、[claimant.GetSheHe]が決して玉座に就くことはないと誓った！"
 chariot_race.0201.discredit_claimant_fail: "参列者全員の前で、[host.GetSheHe]は[claimant.GetName]の名誉を貶め、[claimant.GetHerHis]の将来について不平を漏らし、[claimant.GetHerHim]が玉座に座ることを思い浮かべて顔を赤らめる。"
 chariot_race.0201.war_support: "[host.GetHerHis|U]の[foe.GetName]に対する正義の戦いへの呼びかけが群衆に響き渡り、[host.GetHerHis]は勝利を約束する。この戦時の競技そのものが、我々がいかなる敵も恐れていない証拠だと[host.GetSheHe]は宣言する。"
 chariot_race.0201.angry_crowd: "\n\n群衆はまったく満足していない。大きな拍手に混じって、叫び声による要求や侮辱、下品な罵声が飛び交っている。"
 chariot_race.0201.happy_crowd: "\n\n群衆はヒッポドロームの空気に酔いしれ、称賛の声を轟かせる。都市全体が称賛の中で一つになる。"
 chariot_race.0201.aa.discredit: "玉座は[host.GetHouse.GetNameNoTooltip]のものだ！"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip]が栄光を掴み取る！"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip]が全てを統べよう！"
 chariot_race.0201.a: "演説が終わったところで——幸運に乾杯！"
 chariot_race.0201.a.flavor: "酒なくば、いかな娯楽に何の価値があるというのか？"
 chariot_race.0201.b: "なんとズレた演説だ……。"
 chariot_race.0201.b.flavor: "近くの有力者たちの心にこう思わせる——「真の弁論家や政治の達人であれば、真に圧倒させることができただろうに！」"
 chariot_race.0201.c: "密偵に命じて対抗の唱和を煽動させよ！"
 chariot_race.0201.c.flavor: "#EMP [host.GetTitleAsNameNoTooltip]をかき消せ！群衆にあの尊大な愚か者を圧倒させ、[host.GetHerHis]の交代を求めさせよ！#!"
 chariot_race.0201.d: "私もこの大義に力を貸そう！"
 chariot_race.0201.d.flavor: "そして、現在の勝利に対する自らの功績を手に入れるのだ。"
 chariot_race.0201.e: "[host.GetTitleAsNameNoTooltip]に心からの感謝を述べねばならない。"
 chariot_race.0201.e.flavor: "我が高貴なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]よ——これほどの厚意を示せる者が他にいるだろうか？"
 chariot_race.0201.f: "我らが[host.GetTitleAsNameNoTooltip]を称えよ！"
 counter_chanters_log_title: "開会の演説に対する対抗唱和"
 counter_chanters_log: "[host.GetShortUINamePossessive]の演説は、組織的な政治的抗議と群衆の喧騒によって迎えられた。"
 chariot_race.0202.title: "演説への対抗唱和"
 chariot_race.0202.desc: "あなたの戦車競技に集まった騒々しい群衆が、あなたに対して扇動されている。"
