 activity_invite_rule_charioteers: "戦車御者"
 activity_chariot_race_guest_help_text: "領内の誰もが参加することが期待されている行事ではあるが、ヒッポドロームでの戦車レースへの参加は、帝国の出世頭たちと肩を並べ、[influence|E]を高める貴重な機会でもある。\n\nなお、参加するには[gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0]の入場料が必要だ。"
 chariot_race_gambling: "賭博"
 chariot_race_gambling_desc: "財布の中身を危険にさらしながら、観客たちは自分たちの応援するチームへの希望と祈りに全てを託している。"
 chariot_race_phase: "競技"
 chariot_race_phase_desc: "砂が舞い、鞭が打ち鳴らされ、ヒッポドロームが轟く！"
 chariot_race_phase_ceremony: "式典"
 chariot_race_phase_ceremony_desc: "我らが栄光の君主は、レースの勝者を称える。"
 chariot_option_entertainment: "熱狂"
 chariot_entertainment_bad: "ささやかな娯楽"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ 軽微な[legitimacy|E]の上昇  \n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E]における[county_opinion|E]に応じて調整#!  \n\n#weak 何百年にもわたり、この競技は支配者と民衆との絆を強固なものにし、偉大さと寛大さを証明してきた。儀式がうまく行われれば、それ以上のものは必要ないはずだ。#!  "
 chariot_entertainment_normal: "伝統的な儀式"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ 中程度の[legitimacy|E]と[county_opinion|E]の上昇  \n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E]における[county_opinion|E]に応じて調整#!  \n\n#weak レースの合間には、民衆は道化師や曲芸師、そして鎖に繋がれた囚人たちを楽しむだろう。来訪した貴賓たちは正式な帝国の宴で歓待される。#!  "
 chariot_entertainment_good: "大衆の喜び"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ 大幅な[legitimacy|E]と[county_opinion|E]の上昇  \n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E]における[county_opinion|E]に応じて調整#!  \n\n#weak 最も高名な来訪者たちには、孔雀、黒貂、香水といった帝国の精選された贈り物が惜しみなく与えられるだろう！ヒッポドロームはあらゆる種類の芸人で埋め尽くされ、観覧席にはパンと硬貨が投げ込まれる。#!  "
 chariot_race_host_rewards_title: "主催の収益"
 chariot_race_reward_high_county_opinion_tt: "#weak [capital|E]は高い[county_opinion|E]を得る"
 chariot_race_reward_low_county_opinion_tt: "#weak [capital|E]は[county_opinion|E]を失う"
 CHARIOTEER_APTITUDE_GUI_TOOLTIP: "[Character.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[Character.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]です"
 YOUR_CHARIOTEER_TOOLTIP: "[GetCourtPositionType( 'charioteer_court_position' ).GetName]として[Character.GetShortUIName]を雇っている"
 YOUR_WAGER_TOOLTIP: "[GetPlayer.Custom('BuildChariotRaceWagerTooltip')]"
