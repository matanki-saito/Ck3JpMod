 every_losing_charioteer_xp_gain: "他の戦車御者#high 3#![trait_level_track_xp|E]を得る"
 increase_influence_intent: "影響力"
 increase_influence_intent_desc: "全ての[strategoi|E]と[noble_families|E]がヒッポドロームに集まる中、あなたは関心を社交に向け、肩を並べて[influence|E]を獲得することに集中するだろう。"
 sow_discord_intent: "不和"
 sow_discord_intent_desc: "首都の[county_control|E]と[county_opinion|E]を妨害し、[GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の統治を汚す絶好の機会である。これにより、[GetPlayer.GetTopLiege.GetHerHis]の後継者を目指す者たちの利益となるだろう……不人気な君主に対して最も効果的な戦略だ。"
 appease_populace_intent: "人心"
 appease_populace_intent_desc: "あなたは、[realm_capital|E]である[GetPlayer.GetCapitalLocation.GetNameNoTooltip]における[legitimacy|E]と[county_opinion|E]を高めることを目指している。これにより、あなたに対する敵意から$sow_discord_intent$の[intent|E]を利用する出席者たちの活動を相殺できるだろう。"
 chariot_race.0001.t: "待ちわびる町"
 chariot_race.0001.desc: "私の気高き[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]の下では、ヒッポドロームの偉大な彫像は磨かれ、砂は念入りに掃かれ、何千もの観客たち向けスペースが清掃されている。\n\n一方、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]のちまたは熱狂している。各色党派はいがみ合い、旅行者たちは宿を探し求め…宮殿内でも、プラシノイ（緑党）とヴェネトイ（青党）の話題で持ちきりだ。"
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] is awash with noise and anticipation: the races are soon to come! From street-side taverns, speculation spills out about the [host.GetTitleAsNamePossessive] public appearance. Will pledges be demanded? Concerns of the [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] addressed? And what replies will be howled, chanted?\n\nAlready, the sentiments of the streets roil between those stirred by imperial agents, and those by other ardors. But, more than all, there is one great, heated dispute: which racer will be seizing victory in the Hippodrome!"
 chariot_race.0001.a: "各色の応援者たちを奮い立たせてやろう！"
 KATHISMA_GLOSS: "ヒッポドロームの皇帝専用席。螺旋階段がこの観戦席と宮殿を結んでおり、バシレウスは簡単に入場することができ…また、安全に退場することもできた。"
 DEMES_GLOSS: "Sporting and political organizations centered on chariot racing. Once, the #EMP demes#! loomed large in civic life, but have since waned and been brought under the imperial thumb."
 QUADRIGA_GLOSS: "A four-horse chariot. Fast, dangerous, and expensive, #EMP téthrippa#!, or #EMP quadrigae#!, have been the favored vehicles of kings, emperors, and gods since ancient times."
 chariot_race.0100.t: "賭けの始まり"
 chariot_race.0100.desc: "#EMP リンリンリン！#!\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]の鳴らすベルは、競技の由緒あるチームに賭けられるようになったことを知らせる。\n\n"
 chariot_race.0100.desc.emperor: "宮廷職最高位の役務により、[GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip]は私が賭け先を検討している間、ひれ伏している。この決断は決して小さなものではない。私がどの戦車乗りや党派をひいきするかは、金銭的かつ政治的なものなのだ。"
 chariot_race.0100.desc.others: "The wagers of the more august spectators are taken by some scrambling functionary. A good deal of coin may be won or lost... and standing too, between fellow and rival fans."
 chariot_race.0100.a: "#charioteer_blue ヴェネトイ#!#!に賭けよう。"
 chariot_race.0100.b: "#difficulty_easy プラシノイ#!に賭けよう。"
 chariot_race.0100.c: "#bold リューコイ#!に賭けよう。"
 chariot_race.0100.d: "#difficulty_hard ルーシオイ#!に賭けよう。"
 chariot_race.0100.e: "賭けずにおこう。"
 chariot_race.0110.t: "競技場の勇者たち"
 chariot_race.0110.desc: "[root_scope.Custom('GetChariotTeamColorPluralGlossed')]は腕利きの競技者たちを擁しており、彼らの名前は市場で賞賛され、子供たちから敬愛の念を込めて語られる。宮廷においてさえも、彼らは崇拝され、うっとりさせている！\n\n#EMP どの#!売れっ子競技者に賭けてみてもいいが、おそらくどの競技者もかなり期待できる…"
