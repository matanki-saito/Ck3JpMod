 counter_chants_weak_modifier_tooltip: "[imperial_capital.GetName]は[activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]件の[GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip]を獲得した。"
 chariot_race.0250.t: "競技開始"
 chariot_race.0250.desc: "正午の黄金色に輝く太陽に照らされ、群衆の万雷の歓声が戦車兵を迎える。[activity.MakeScope.Var('first_place').Char.GetFirstName|U]、[activity.MakeScope.Var('second_place').Char.GetFirstName]、そして[activity.MakeScope.Var('third_place').Char.GetFirstName]は今日の優勝候補だ。彼らは手綱をピンと張り、決意を燃やした目でスタートラインで構えている。\n\n皇国のトランペットが鳴り響くと、チャリオットは急発進し、車輪が砂塵を巻き上げながら、スピードと技巧の渦を巻き起こす。蹄の音で地面が震え、レースは手に取るような熱量で展開される。"
 chariot_race.0250.a: "競技開始だ！"
 chariot_race.3000.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')]の盾"
 chariot_race.3000.intro: "戦車の集団は密集しており——ほんの一台が暴れ出せば、他の全てを混乱に陥れるほどだ。我がチームが最初にその機を捉えた。\n\n"
 chariot_race.3000.backing_sacrifice: "私が賭け金を託した御者、[charioteer_sacrifice.GetName]は、左へ、そして右へ、再び左へと激しく蛇行し始めた——なんと、[ROOT.Char.GetFaith.HighGodName]よ、遅すぎてキレそうだ！ しかし、主要な集団は[charioteer_sacrifice.GetHerHis]の蛇行する壁に閉じ込められている！\n\nその間に、[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]の一人である[charioteer_leading.GetName]が、妨害されることなく先頭を駆け抜けていく。"
 chariot_race.3000.not_backing_but_employs_sacrifice: "私の御者、[charioteer_sacrifice.GetName]が激しく蛇行し始めた——左へ、そして右へ、再び左へ。なんと狡猾で、大胆なことか！ [charioteer_sacrifice.GetSheHe|U]はその蛇行する壁で主要な集団を閉じ込めているのだ。\n\nその間に、[charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')]の一人である[charioteer_leading.GetName]が、妨害を受けることなく先頭を駆け抜けていく！"
 chariot_race.3000.not_backing_sacrifice: "我がチームの御者の一人、[charioteer_sacrifice.GetName]が激しく蛇行し始めた——左へ、そして右へ、再び左へ。なんと狡猾で、大胆なことか！ [charioteer_sacrifice.GetSheHe|U]はその蛇行する壁で主要な集団を閉じ込めているのだ。\n\nその間に、私が選んだ競技者、[charioteer_leading.GetName]が、妨害を受けることなく先頭を駆け抜けていく！"
 chariot_race.3000.a: "執行者たちを差し向け、差し迫った乱闘に加えさせよ。"
 chariot_race.3000.a.flavor: "他の派閥はこの挑発的な行為に激怒し、暴動寸前だ。今こそ[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]も荒れ狂わせる時だ！"
 chariot_race.3000.b: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]への#EMP 偉大なる犠牲#!だ！"
 chariot_race.3000.b.flavor: "我ら[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]は迫り来る勝利に胸を躍らせるべきだ！"
 chariot_race.3000.c: "繁栄する者もいれば…そうでない者もいるようだ。"
 chariot_race.3000.c.flavor: "不当に敗れた[charioteer_sacrifice.GetFirstNameNoTooltip]の哀れな支持者たちにも、思いやりを示すべきだ！"
 chariot_race.3000.d: "「ダメだ！ #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]！#!」"
 chariot_race.3010.t: "安らかに、[first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "束の間、[first_place_charioteer.GetFirstName]には翼があった。[first_place_charioteer.GetSheHe|U]は集団から飛び出し、首位を確保し、他の御者たちを大きく引き離した。\n\n束の間、[first_place_charioteer.GetHerHis]の輝かしい戦車はヒッポドロームを照らした……だが、[first_place_charioteer.GetFirstNameNoTooltip]はヘリオスではなかった。偉大さに近づきすぎた我が[Glossary( 'パエトン', 'PHAETHON_GLOSS' )]は、墜ちたのだ。[first_place_charioteer.GetHerHis|U]のねじれた死体と長く引きずられた血の跡が、今や競技場の埃を静めている——[first_place_charioteer.GetHerHis]の野心の最後の証として。"
 PHAETHON_GLOSS: "古代ギリシャ神話において、パエトーンは父であるヘリオスの戦車を空に駆けようとした際に、ゼウスの雷に打たれて命を落とした。"
 chariot_race.3010.a: "群衆を落ち着かせるために演説を行え。"
 chariot_race.3010.a.success: "群衆は落ち着く"
 chariot_race.3010.a.failure: "群衆の混乱はおさまらない"
 chariot_race.3010.b: "[first_place_charioteer.GetHerHis]を称える像を建立せよ。"
 chariot_race.3010.c: "「[first_place_charioteer.GetFirstNameNoTooltip]には、その功績にふさわしい葬儀を執り行う。」"
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "賭けのゆくえ"
 chariot_race.3020.intro: "[ROOT.Var('wager_value').GetValue]ゴールドを[wager_target.GetFirstName]の[ROOT.Char.Custom('GetWinPlaceShow')]に賭けた私は、[wager_target.GetHerHis]の様子を鋭く見守っている。[wager_target.GetSheHe|U]は現在… #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')]位だ！#!\n\n"
 chariot_race.3020.placement_first: "[wager_target.GetFirstNamePossessiveNoTooltip]の間近に迫った勝利を祝うのが楽しみだ！ さあ、配当が来るぞ！"
 chariot_race.3020.placement_good: "思いがけない展開を予感しつつ、[wager_target.GetFirstNameNoTooltip]が絶好の位置から競争を切り抜ける様子を鋭く見守っている。"
 chariot_race.3020.placement_bad: "いい状況とは言えん…"
 chariot_race.3020.placement_last: "#EMP 最下位だと!?#! [wager_target.GetFirstNameNoTooltip]がコースで苦戦し、現在最下位に沈んでいるのを見て胸が締めつけられる。何か思いがけない展開が起きるよう、祈るばかりだ。"
 chariot_race.3020.a: "[wager_target.GetFirstNamePossessiveNoTooltip]の支持者を煽動して暴動を起こさせよ！"
 chariot_race.3020.a.flavor: "#EMP 我が名の下#!の暴力！"
 chariot_race.3020.b: "酒を振る舞うひととき……。"
 ep3_chariot_race_strong_appeasement_modifier: "惜しみない寛大さ"
 ep3_chariot_race_strong_appeasement_modifier_desc: "盛大な戦車競技の最中、民衆に酒や贈り物が惜しみなく振る舞われた。"
 ep3_chariot_race_weak_appeasement_modifier: "懐柔工作"
 ep3_chariot_race_weak_appeasement_modifier_desc: "戦車競技で群衆を懐柔しようとする試みが行われた。"
 chariot_race.3020.c: "誰が勝つと思う、[special_guest.GetFirstNameNoTooltip]よ？"
 chariot_race.3020.d.placement_first: "さあ…あと少しだ！"
 chariot_race.3020.d.placement_good: "その調子だ、[wager_target.GetFirstNameNoTooltip]！"
 chariot_race.3020.d.placement_bad: "まだ時間はある。[wager_target.GetSheHe|U]にはまだチャンスがある。"
 chariot_race.3020.d.placement_last: "[wager_target.Custom('GetChariotTeamColorPluralGlossed')]に賭けるのは、これが最後だ……。"
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip]が[leading_charioteer.GetShortUINameNoTooltip]を抜く！"
 chariot_race.3030.desc: "まさかの逆転劇、[trailing_charioteer.GetFirstName]は[trailing_charioteer.Custom('GetVictoriousChariotMovement')]、[leading_charioteer.GetFirstName]を追い越し[trailing_charioteer.Custom('GetChariotRacePlacement')]につけた！\n\n観客は騒然としている！"
 chariot_race.3030.desc_teams: "[trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')]の応援者たちは彼らの色の旗を振り大歓声を挙げる…[leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')]の応援者たちは、一方、落胆の声を漏らしている。"
 chariot_race.3030.a: "[trailing_charioteer.GetFirstNamePossessiveNoTooltip]の勝利に乾杯する。"
 chariot_race.3030.b: "勝てないのなら……手に入れればいい。"
 chariot_race.3030.c: "運がなかったな、[leading_charioteer.GetFirstNameNoTooltip]。"
 chariot_race.3040.t: "危険なもつれ合い"
 chariot_race.3040.desc: "[charioteer_1.GetName|U]と[charioteer_2.GetName]は、それぞれのチャリオットがもう一方のチャリオットに擦ったり跳ねたりしながら、ポジションを争っている。コーナーに近づくにつれて手綱をつかむ。戦車は互いに抜け出すことができない！\n\n[charioteer_1.GetFirstNamePossessive|U]の車輪が粉々に砕ける。[charioteer_1.GetHerHis|U]のチャリオットは大きく逸れ、[charioteer_2.GetFirstNamePossessive]のチャリオットに衝突する。馬の悲鳴と血の悪臭が残骸から立ち昇る。どちらの戦車乗りも動いていないように見える。"
 chariot_race.3040.a: "これらの勇敢な者たちには、盛大な葬儀が執り行われるだろう。"
 chariot_race.3040.b: "次の周回を止めよ！まだ彼らは生きていよう！"
 chariot_race.3040.b.tt: "生存者は残骸から引きずり出される"
 chariot_race.3040.b.both_survive: "二人とも生きていた"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U]は生きていた"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U]は生きていた"
 chariot_race.3040.b.no_survivors: "二人ともダメだった"
 chariot_race.3040.c: "なんてワクワクだ！これぞ戦車競技！"
 chariot_race.3040.d: "なんと恐ろしい、ただ祈るほかない。"
 chariot_race.3050.t: "思いがけぬ勝利"
 chariot_race.3050.desc: "空気が緊張に包まれ、肌を刺すようだ。\n\nかつては見向きもされなかった御者[last_place_charioteer.GetFirstName]が、すべての逆境を跳ね返し、[last_place_charioteer.Custom('GetChariotComebackMovement')]——まさに真の[Glossary('アリステリア, 'GLOSS_ARISTEIA')]を見せつける。\n\n観客席には驚きの声が響き渡り、[last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')]の鮮やかな色が前線へと躍り出る。信じられないという沈黙を破るように、群衆は轟音のような歓声を上げる！"
 chariot_race.3050.a: "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]こそが頂点だ！#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U]は私のものになる。"
 chariot_race.2050.c: "上出来だ、[last_place_charioteer.GetFirstNameNoTooltip]。"
 GLOSS_ARISTEIA: "#EMP アリステイア#!とは、英雄が神に導かれ、並外れた偉業を成し遂げる瞬間を指す。"
 chariot_race.2050.d: "[ROOT.Char.GetFaith.HighGodName|U]は、[ROOT.Char.GetFaith.HighGodHerHis]の子らの中でも、特別に愛する者がいるらしいな……。"
 chariot_race.4000.t: "袖触れ合うも"
 chariot_race.4000.desc: "「おお、あれをご覧なさい！[activity.MakeScope.Var('first_place').Char.GetName]が先頭ですぞ！」と[target_governor.GetTitledFirstName|U]が近づいてくる。[target_governor.GetHerHis|U]の笑顔は、ビリッケツの[last_place.GetFirstNamePossessive]の旋回ほどに大きい。\n\n「[target_governor.Custom('GetGovernorChitChat')]。ご機嫌いかがですか、親愛なる[ROOT.Char.GetFirstNameNoTooltip]殿？」\n\n総督同士の高尚な会話がこのように始まったのだ、もう少し建設的な話題に転じてもよいのではないか……。"
 chariot_race.4000.a: "ここは慎み深く、統治者としての私の美徳をさりげなく称えるとしよう。"
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip]があなたの大ファンになる"
 chariot_race.4000.a.critical_success_title: "$chariot_race.4000.a.critical_success$"
 chariot_race.4000.a.success: "あなたは[target_governor.GetFirstNameNoTooltip]に、自身の価値を納得させることに成功した"
 chariot_race.4000.a.success_title: "$chariot_race.4000.a.success$"
 chariot_race.4000.a.failure: "[target_governor.GetFirstNameNoTooltip]はあまりピンと来てない"
