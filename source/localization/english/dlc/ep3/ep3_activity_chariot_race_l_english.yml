 chariot_race.4000.a.critical_failure: "[target_governor.GetFirstNameNoTooltip]があなたのライバルになる"
 chariot_race.4000.a.critical_failure_title: "$chariot_race.4000.a.critical_failure$"
 change_appointment_investment_medium_gain: "あなたの[target_title.GetName]に対する[candidate_score|E]が、[EmptyScope.ScriptValue('appointment_score_medium_value')|P0]上昇した"
 change_appointment_investment_minor_gain: "あなたの[target_title.GetName]に対する[candidate_score|E]が、[EmptyScope.ScriptValue('appointment_score_minor_value')|P0]上昇した。"
 change_appointment_investment_minor_loss: "あなたの[target_title.GetName]に対する[candidate_score|E]が[EmptyScope.ScriptValue('appointment_score_minor_value')|N0]減少した"
 change_appointment_investment_medium_loss: "あなたの[target_title.GetName]に対する[candidate_score|E]が[EmptyScope.ScriptValue('appointment_score_medium_value')|N0]減少した"
 chariot_race.4000.b: "ここに[target_governor.GetFirstNameNoTooltip]の手の者がどれほど潜んでいるのか……気になるところだ。"
 ep3_united_agents_tooltip: "あなたの[liege|E]に対する[political_schemes|E]：#P [success_chance|E]#!+15%（#high 10年間#!）"
 united_political_agents_modifier: "都に集結した協力者たち"
 united_political_agents_modifier_desc: "この人物の政敵たちは、国の高位宮廷内で別の者と結託して動いている。"
 united_political_agents_modifier_tt: "#weak [liege|E]に対する[political_schemes|E]：#P [success_chance|E]#!+15%#!"
 chariot_race.4000.c: "[target_governor.GetFirstNameNoTooltip]は私について語られている噂話を耳にしたことがあるだろうか？"
 chariot_race.4000.c.success: "[target_governor.GetFirstNameNoTooltip]があなたの伝説の流布を開始した"
 chariot_race.4000.c.failure: "[target_governor.GetFirstNameNoTooltip]は伝説に無関心だ"
 chariot_race.4000.d: "ああ、政治的影響力を広げる絶好の機会だ！"
 chariot_race.4000.d.success: "あなたは[target_governor.GetTitledFirstName]の操縦に成功した"
 chariot_race.4000.d.failure: "あなたは[target_governor.GetTitledFirstName]を操るのに失敗する"
 chariot_race.4000.f: "高位の友人の価値を、決して侮ってはならない。"
 chariot_race.4000.g: "そろそろ[target_governor.GetFirstNameNoTooltip]に一泡吹かせる時かもしれないな……。"
 chariot_race.4000.g.flavor: "あなたは[target_governor.GetFirstNameNoTooltip]に対し、その野心を打ち砕くような侮辱を浴びせた"
 target_governor_change_appointment_investment_medium_loss: "[target_governor.GetTitledFirstNamePossessive]の[target_title.GetName]に対する[candidate_score|E]が[EmptyScope.ScriptValue('appointment_score_medium_value')|N0]低下します。"
 chariot_race.4010.t: "[unpopular_official.GetTitledFirstNameNoTooltip]を引きずり下ろせ！"
 chariot_race.4010.desc: "群衆から歓声が上がり、それが広がり、繰り返され、大合唱となる。私は内容を聞き取ろうと身を乗り出した。[Glossary( 'ホイ ポロイ', 'HOI_POLLOI_GLOSS')]は足を踏み鳴らし、指をさしてある名前を叫んでいる「#EMP [unpopular_official.GetTitledFirstName]は辞めろ！[unpopular_official.GetTitledFirstNameNoTooltip]は辞めろ！#!」\n[unpopular_official.GetTitledFirstNameNoTooltip]に悪評が立っているとは聞いていたが、まさかこれほど人々が起こっているとは思いもよらなかった！\n"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U]は[unpopular_official.GetHerHis]の地位を剥奪されることになろう！"
 chariot_race.4010.b: "観客をなだめろ。使用人を使って金を握らせるのだ！"
 chariot_race.4010.b.tt.success: "観客は大喜びだ"
 chariot_race.4010.b.tt.failure: "大合唱がさらに大きくなるだけだった"
 chariot_race.4010.c: "受け入れん。私には[unpopular_official.GetFirstNamePossessiveNoTooltip]の才が必要だ。"
 chariot_race.4010.d: "唱和せよ！[unpopular_official.GetTitledFirstNameNoTooltip]を引きずり下ろせ！"
 chariot_race.4010.e: "新たな唱和を始めよ！#EMP 「[ROOT.Char.GetFaith.HighGodName]よ、[emperor_scope.GetTitledFirstNameNoTooltip]をお守りください！」#!"
 chariot_race.4010.f: "気まずいが、黙っておこう。"
 chariot_race.4020.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の魅力"
 chariot_race.4020.desc: "「豪奢な[Glossary('テルマエ', 'THERMAE_GLOSS')]、と仰るのですか？」と[notable.GetName]は群衆の喧騒にかき消されそうな声でつぶやく。「[ROOT.Char.GetCapitalLocation.GetName]が、それほど洗練された地だとは思ってもいませんでした……」\n\n私が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の将来について語るうちに、[notable.GetTitledFirstNamePossessiveNoTooltip]の遠くを見るような眼差しには、次第に夢見るような色が差していく。\n\n"
 THERMAE_GLOSS: "ローマに起源を持つ浴場複合施設であり、身体を清めるばかりでなく、様々な社交の場としても機能した。"
 chariot_race.4020.desc_capital_estate: "「実のところ」と[notable.GetSheHe]は言う。「都の喧騒といさかいの中で、我が一族の声はかき消され、子どもたちはあらゆる悪徳にさらされている……もしかすると、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の地こそ、[notable.GetHouse.GetName]家にふさわしい新たな住まいかもしれん」"
 chariot_race.4020.desc_provincial_estate: "「実のところ」と[notable.GetSheHe]は言う。「我が家は[current_estate.GetName]で田舎者や名もなき者たちと食卓を囲む有様よ……それに比して、あなたの府では[notable.GetHouse.GetName]の名を持つ役人が大いに役立つように思われる」"
 chariot_race.4020.a: "私の屋敷にいつでも歓迎するつもりだがね！"
 chariot_race.4020.a.flavor: "そして[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]にて、我ら一族すべてが強く結びつきますように！"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip]が得難い腹心となる"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip]は、あなたの厚い信頼に感謝している"
 chariot_race.4020.b: "さあ、さあ！ふさわしき務めがあなたを待っている！"
 noble_administrators_modifier: "高貴な行政官たち"
 noble_administrators_modifier_desc: "有力貴族たちがこの人物の首都に集まり、今や官僚機構の重要な役職を担っている。"
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E]：@governor_efficiency!#positive_value +5%#!"
 chariot_race.4020.c: "あなたのために、立派な田舎の邸宅を用意しよう。"
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip]が常にそこに住む必要はない……だが、これほどの寛大さには#EMP 必ず#!応えてもらわねば。"
 chariot_race.4020.d: "だが、今真に必要なのは[current_estate.GetNameNoTooltip]の#EMP 商人たち#!なのだ。"
 chariot_race.4020.d.flavor: "しかも[notable.GetTitledFirstNamePossessiveNoTooltip]の領地は、彼らと非常に盛んに取引している……。"
 mercantile_contacts_modifier: "商業的な繋がり"
 mercantile_contacts_modifier_desc: "遠方の有力な一族が、現地の商人たちにこの地にある豊富な商機を紹介している。"
 chariot_race.4030.t: "ヒッポドロームの気晴らし"
 chariot_race.4030.desc: "ついに[seduce_interest.GetName]に近づくことができた。[seduce_interest.GetSheHe|U]はどこか好奇心に満ちた様子だ。\n\n「信じられる？[ROOT.Char.GetFirstName]…」と、魅惑的な[seduce_interest.GetFirstNameNoTooltip]がささやく。「都に於ける娼婦——あの[prostitute.GetWomanMan]みたいなの——が、上流の[ROOT.Char.GetWomenMen]を観客席の下に連れていく……それで……」\n\n[seduce_interest.GetSheHe|U]は紅潮する。\n\n「すごい度胸だと思わない？あの下はまるで別世界。むせ返るような熱気のなかで、暗闇の中、誰もが見知らぬ者として生まれ変わる……そんな密やかなやり取りが行われてるなんて……」"
 chariot_race.4030.desc_no_seduction: "戦車競技だけが今日の楽しみではない——ここにあるすべてが、[ROOT.Char.GetWomenMen]の情熱に火をつけるためのものだ。熱気が高まる中、娼婦たちは群衆の間をすり抜け、自らの商売に励んでいる。\n\n化粧を施した顔——特に魅力的なその顔が、私に誘うような笑みを向けてくる。なんと大胆なことか、[prostitute.GetHerHim]がこのような名誉ある場所に近づくとは！ だが、たとえこの場であっても……私は簡単に[prostitute.GetHerHis]の手を取り、甘い香りをまとう[prostitute.GetHerHis]の身体について、人気のない場所へと消えていくことができる……。"
 chariot_race.4030.a: "#EMP あるいは#!、よさげな相手を誘い込むという手もある……。"
 chariot_race.4030.a.flavor: "……そして[john.GetTitledFirstNameNoTooltip]が忌まわしい快楽を堪能したその後に、私はひとつの汚れた秘密を得られよう！"
 chariot_race.4030.a.success: "あなたは[john.GetFirstNameNoTooltip]を影に誘う"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip]があなたを公の場で叱責する"
 chariot_race.4030.b: "これからどうなるか…楽しみじゃないか？"
 chariot_race.4030.b.flavor: "この夢見がちな[seduce_interest.GetWomanMan]を退廃に満ち、人目が少ない場へ#EMP 喜んで#!誘うとしよう！"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip]が身を委ねてくる"
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip]は完全に面食らっている"
 chariot_race.4030.c: "それは確かに……魅力的に聞こえる……。"
 chariot_race.4030.c.flavor: "[host.GetCapitalLocation.GetNameNoTooltip]の娼婦たちは、他のどの[prostitute.GetWomenMen]よりも優れた技を持っていると噂されている……。"
 chariot_race.4030.d: "とりあえず試合を見せてくれんかね…。"
 chariot_race.4031.t: "一番乗り"
 chariot_race.4031.desc: "果てしなく曲がりくねった道をひたすら降りていくと、そこには空の鳩舎があった。平和の訪れを告げるように鳩が鳴く中、[besexed.GetTitledFirstName]と私は結ばれる。\n\n全身の筋肉を張り詰めさせながら、一瞬一瞬を扉の方へ警戒の目を向けつつも、私は[besexed.GetHerHim]をしっかりと抱きしめる。そしてついに、満足を得るまでその瞬間を味わった。遠くから、群衆の歓声がかすかに聞こえてくる。\n\n"
 chariot_race.4031.desc_seduced: "「いけないんだ、いけないんだ」と、[besexed.GetFirstNameNoTooltip]が私たちの背徳的な幻想を楽しむように囁く。「これで私は、あなたの下僕になったという夢を見てもよろしい？我が[ROOT.Char.GetLadyLord]さま」"
 chariot_race.4031.desc_prostitute: "「あなたのような方は滅多にいない、我が[ROOT.Char.GetLadyLord]」と、[besexed.GetFirstNameNoTooltip]が私の裸の肌に財布の紐のような模様を指で描きながら甘く囁く。「また私を探しに来てくださる夢を見てもよろしい？」"
 chariot_race.4031.a: "君を逃がすわけにはいかない。"
 chariot_race.4031.a.flavor: "次は絨毯にでも包まれて向かおうか？"
 chariot_race.4031.b: "夜の運動会というわけだ。"
 chariot_race.4031.b.flavor: "…ま、ちょっとした火遊び以上のものではないな。"
 chariot_race.4040.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')]派よ、団結せよ！"
 chariot_race.4040.desc: "「#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!」#! 汗だくの庶民、[common_fan.GetName]が[noble_fan.GetTitledFirstName]と私の前によろめきながら片膝をつくと、大合唱が下からやってくる。\n\n「高貴なるお方達よ」と[common_fan.GetSheHe]は言う、「あなた方はわれらが愛する[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]のもっとも偉大かつ真の支援者でいらっしゃいましょう！われらに交じり、気が良くて忠実な同胞と杯を交わしていただませんか？わたくしめが誓って喧嘩や投石なんぞからはお守りしますので！」\n\n[noble_fan.GetFirstNameNoTooltip]と他の貴族こそ和やかな雰囲気ではあるが、それでも…暴徒どものことを考えると誰もがぞっとする。"
 chariot_race.4040.a: "うーん…この忠実な悪党は役に立ちそうだ…。"
 chariot_race.4040.a.flavor: "密かにこの腰巾着と[common_fan.GetHerHis]の暴徒の協力を取り付ける。"
 chariot_race.4040.discord_tt: "#high $sow_discord_intent$#![intent|E]の効果が強化される"
 chariot_race.4040.thugs_tt: "#high $murder_attendee_intent$#![intent|E]が成功しやすくなる"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]こそが、本物の[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]の居場所だ！"
 chariot_race.4040.b.flavor: "小悪党どもに対し、[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]の要塞となる予定の地へ移住するよう奨励する。"
 chariot_race.4040.b.success: "支援者たちはあなたの名前を連呼する"
 chariot_race.4040.b.failure: "あなたは誰も煽ることができない"
 chariot_race.4040.c: "私が[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP 全員#!の偉大な団結を盛り上げてやろう！"
 chariot_race.4040.c.flavor: "そして、かれら徒党の中心となった。"
 chariot_race.4040.d: "貴族の[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]達だけで楽しむ方がいい…"
 chariot_race.4040.team_popularity_tt: "この@influence_icon![influence|E]はチームの人気に基づく"
 chariot_race.4040.team_popularity_rally_tt: "この増加値はチームの人気に基づく"
 powerful_loyal_deme_modifier: "強靭で忠実な民衆"
 powerful_loyal_deme_modifier_desc: "地元で優勢な競技派閥は、自らも熱心な支持者であると公言する統治者に忠誠を誓っている。"
 sizable_loyal_deme_modifier: "大規模で忠実な民衆"
 sizable_loyal_deme_modifier_desc: "有力な競技派閥が、熱狂的な支持者と公言する統治者に忠誠を誓っている。"
 flourishing_local_deme_modifier: "民衆の地元愛"
 flourishing_local_deme_modifier_desc: "ある競技派閥の熱心な支持者たちがこの地域で団結し、市民活動の古き伝統を復活させている。"
 chariot_race.4050.t: "堕ちろ、堕ちろ…"
 chariot_race.4050.desc.non_abrahamic: "あの[victim.Custom('InsultAdjective')|U][victim.Custom('InsultNoun')]め、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]にふさわしく、堕ちるべきなのだ……深く、さらに深く……。"
 chariot_race.4050.desc: "堕天使のように、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]は堕ちるにふさわしい……深く、さらに深く……。"
 chariot_race.4050.desc.kathisma: "\n高貴な帝国の貴賓席からの落下。たったそれだけで[victim.GetHerHis]の誇り高き地位は失われよう。名誉と共に砕かれた四肢はきっと民衆の悲鳴に包まれて…\n\nヒッポドロームの雰囲気はますます陽気に、競技への熱狂はさらに高まっていく。帝国の護衛が周囲にいる以上、[victim.GetName]に手を下す完璧な機会など訪れることはない——だが、#EMP 今#!この時、完璧だと錯覚してしまいそうだ。"
 chariot_race.4050.desc.track: "さすれば燃え上がる砂地へと落ち、戦車の車輪が[victim.GetHerHis]の骨を砕き、鉄で覆われた蹄があの忌々しい顔を打ち砕くだろう。\n\n競技が激化する中、[victim.GetTitledFirstName]は観客席の最前列に立ち、手すりにもたれかかるようにして、下で繰り広げられる激戦を楽しんでいる。"
 chariot_race.4050.desc.outro: "\n\nかの愚者は、どれほど破滅の淵に近づいているのだろう…？"
 chariot_race.4050.desc.lackey: "忠実な裏方たる[lackey.GetFirstName]に一言伝えるだけでいい。"
 chariot_race.4050.a: "我が密偵に[victim.GetHerHim]を突き落とさせようか……。"
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip]の死に花が、今日の競技に華を添えよう。"
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip]が不可解な転落事故に遭う"
 chariot_race.4050.a.failure: "あなたの暗殺者が妨害された"
 chariot_race.4050.b: "#EMP 私自ら#!この豚を[victim.GetHerHis]の破滅へと突き落としてやるぞぉ！"
 chariot_race.4050.b.flavor: "あなたは[victim.GetFirstNameNoTooltip]を掴み、#EMP 堂々と#!その忌々しい身体を欄干の向こうへ突き落とそうとする。"
 chariot_race.4050.b.success: "あなたは[victim.GetFirstNameNoTooltip]を突き落とした"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip]は抵抗する"
 chariot_race.4050.might_die: "@death_icon!あなたは殺される"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName]はあなたを[imprison|E]する"
 chariot_race.4050.c: "人目が多すぎるな。"
 chariot_race.4051.t: "無間奈落への落下"
 chariot_race.4051.kathisma_attempt: "召使いが私の命令に従うよう仕向けられた——豪奢な報酬の約束と引き換えに、確実な破滅へと導かれるのだ。暗殺者は[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]に飲み物を運ぶふりをして入り込み、[victim.GetTitledFirstName]に近づく。\n\n"
 chariot_race.4051.stands_attempt: "遠くから見守る中、群衆で溢れる観客席をかき分けて[victim.GetTitledFirstName]に忍び寄る、屈強な暗殺者のごつごつした頭がかすかに見える。\n\n"
 chariot_race.4051.self_attempt: "揺るぎない憎悪が私を支配している。攻撃に駆られるまま、私は[victim.GetTitledFirstNamePossessive]の衣服を掴み取り、驚愕する[victim.GetHerHis]の抵抗をはねのけ、太陽が照らす奈落へと[victim.GetHerHim]を投げ落とした。\n\n"
 chariot_race.4051.agents_success: "大きな悲鳴と叫び声が響き渡る——[victim.GetFirstNameNoTooltip]が欄干を越えて持ち上げられ、衣服と絹が渦を巻きながら、頭から真っ逆さまに墜ちていく！ まるで派手な鳥が撃ち抜かれたかのように、[victim.GetHerHis]の身体は地面に落下した。"
 chariot_race.4051.agents_fail_secret: "しかし、なんということか——私の刺客が標的に襲いかかった瞬間、[victim.GetFirstNamePossessive]の仲間が乱闘に飛び込んできた！ その後の混乱の中で、私にとっては幸運なことに、刺客は刺し殺されてしまった。\n\n[victim.GetNameNoTooltip]はこの競技場が安全ではないことを悟った……だが、誰を疑うべきかはわかっていない。"
 chariot_race.4051.agents_fail_snitch: "しかし、なんということか——私の刺客が標的に襲いかかった瞬間、[victim.GetFirstNamePossessive]の仲間が乱闘に飛び込んできた！ 刺客はあっという間に取り押さえられてしまった。そして、みじめな蹴りや踏みつけ、下腹部への打撃を受けた後、その無能な#EMP 愚か者#!は、私の名を白状してしまったのだ！\n\nどうやら、このヒッポドロームでは歓迎されない立場になってしまったようだ。"
 chariot_race.4051.self_failed_survive_kathisma: "だが、私の標的はあっさりと落ちてはくれなかった。[victim.GetFirstNameNoTooltip]は私のマントをしっかりと掴み、髪を引っ張り、私を醜い乱闘へと引きずり込んだ。帝国の衛兵がすぐに私を取り押さえる。\n\n広大な群衆の上方で、私は手錠をかけられた。"
 chariot_race.4051.self_failed_survive: "だが、私の標的はあっさりと落ちてはくれなかった。[victim.GetFirstNameNoTooltip]は私のマントをしっかりと掴み、髪を引っ張って醜い乱闘へと引きずり込んだ。周囲の者たちがすぐに私を取り押さえ、護衛のもとへと突き戻した。\n\n気まずい沈黙がしばし続いた後、私は怒りに任せてその場を立ち去った。"
 chariot_race.4051.self_failed_death: "しかし、私の標的はあっさりと落ちてはくれなかった。そして——[ROOT.Char.GetFaith.HighGodName]よ——私の脚には力が入らない！ 私は[victim.GetFirstNamePossessiveNoTooltip]の座席に崩れ落ちた。胸のナイフ傷から血が流れ出している。\n\n[victim.GetNameNoTooltip]は私の上に立ち、短剣を手にしながら激しく叫んでいる。ああ、[ROOT.Char.GetFaith.DeathDeityName]が私を呼んでいる……。"
 chariot_race.4051.success_death_stands: "\n\n観客たちが衝撃の現場に群がり、口々に叫んでいる——[victim.GetNameNoTooltip]が死んだのだ！"
 chariot_race.4051.success_death_track: "\n\nこれ以上に絶妙なタイミングはなかった。戦車は新たな障害物を避けようとして激しく蛇行するが、[Glossary( 'クアドリガ', 'QUADRIGA_GLOSS')]が無惨に折り重なった[victim.GetFirstNamePossessiveNoTooltip]の身体を容赦なく轢きつぶした。\nそれは一目で明らかだった——[victim.GetNameNoTooltip]は死んだ！"
 chariot_race.4051.success_infirm_stands: "\n\n観客たちが衝撃の現場に群がり、口々に叫んでいる——[victim.GetNameNoTooltip]は生きている、首の皮一枚……！"
 chariot_race.4051.success_infirm_track: "\n\n係員たちが砂の上に横たわる[victim.GetFirstNamePossessiveNoTooltip]の無残な姿へと駆け寄る。噂が波紋のように広がっていく——[victim.GetNameNoTooltip]はまだ生きている、しかし、かろうじてだ！"
 chariot_race.4051.a_triumph: "ヒッポドロームにふさわしい見事な勝利だ！"
 chariot_race.4051.a: "あーもう、賭け事なんて…"
 chariot_race.0400.t: "表彰式"
 chariot_race.0400.desc_emperor: "皇帝として、[activity.MakeScope.Var('first_place').Char.GetName]に[activity.MakeScope.Var('first_place').Char.GetHerHis]の勝利を記念し、由緒あるヤシの葉を授与することは私の大きな名誉だ。[activity.MakeScope.Var('second_place').Char.GetName]と[activity.MakeScope.Var('third_place').Char.GetName]は順に表彰を受け、それぞれ賞は競技場での卓越した腕前の証となる。"
 chariot_race.0400.desc_spectators: "[activity.MakeScope.Var('first_place').Char.GetName]が勝利を記念してヤシの葉を授与されると、群衆は割れんばかりの拍手を送る。[activity.MakeScope.Var('second_place').Char.GetName]と[activity.MakeScope.Var('third_place').Char.GetName]もそれぞれの表彰を受け、いずれの賞も競技場での卓越した技量を示す証となった。"
 chariot_race.0400.a: "勝利に相応しいものだ。"
 chariot_race.0500.t: "競宴のおわり"
 chariot_race.0500.desc: "ヒッポドロームが[Glossary( 'ホイ ポロイ', 'HOI_POLLOI_GLOSS')]の熱狂的な感性に包まれる中、私はわれらの文化を形作る、めくるめく技と競争の競演について思いをはせる。\n\n勝者には勝利と栄光が、観衆には熱狂がある。帝国の心臓は、比類なき熱狂をもって鼓動し続けるのだ。"
 chariot_race.0500.a: "また次の機会に。"
 chariot_race.0600.t: "勝利は[activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]の手に！"
 chariot_race.0600.intro: "先着せし三騎の競技者がゴールを駆け抜ける！\n[activity.MakeScope.Var('first_place').Char.GetName]、[activity.MakeScope.Var('second_place').Char.GetName]、そして[activity.MakeScope.Var('third_place').Char.GetName]に歓声が沸き起こる。息をのむような速度と技練の競演がレースの幕を引いた。歓声に包まれた観衆が、その光景に雷鳴のような喝采を送った。\n\n"
 chariot_race.0600.desc.won_team: "私の賭け先、[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]は良い着順につけた！"
 chariot_race.0600.desc.won_individual: "私の賭け先、[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]は良い着順につけた！"
 chariot_race.0600.desc.lost_team: "私の賭け先、[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]はハズレだ…"
 chariot_race.0600.desc.lost_individual: "私の賭け先、[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]はハズレだ…"
 chariot_race.0600.desc.dead: "不運にも、[ROOT.Var('wager_target').Char.GetFirst]は生きてゴールラインを超えなかった。"
 chariot_race.0600.desc.bookmaker: "\n\n賭博の開催により、我が[GetCourtPositionType('bookmaker_court_position').GetName()][bookmaker.GetFirstName]はまとまった金を手に入れ、帝国は[ROOT.Var('gold_gained_emperor').GetValue|V0]ゴールドの収入を得た。\n[bookmaker.GetFirstNameNoTooltip]はもちろん、[bookmaker.GetHerHis]にとり恒例の十分の一の分け前を供出することとなる。"
 chariot_race.0600.desc.bookmaker.no_money: "\n\n私の[GetCourtPositionType('bookmaker_court_position').GetName()]である[bookmaker.GetFirstName]が報告してきた——今回の賭けでは前例のないほど多くの的中があり、その結果として帝国に残った利益はごくわずかだったと。"
 chariot_race.0600.a.individual: "「よい技であったぞ、[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]！」"
 chariot_race.0600.a.team: "「やったぜ、#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]！#!」"
 chariot_race.0600.a.lost: "次こそは…"
 chariot_race.0600.a.dead: "酷い悲劇だ…"
