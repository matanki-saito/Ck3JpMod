 trait_charioteer_blue_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]は、ヒッポドロームの競技場では新参者ながらも、その将来性は大いに期待されている。"
 trait_charioteer_blue_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]は戦車競走の技術に秀でており、危険なヒッポドロームのトラックを巧みに操りながら驚くべき制御と優雅さを発揮している。"
