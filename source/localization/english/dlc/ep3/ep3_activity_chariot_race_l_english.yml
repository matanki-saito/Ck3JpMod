 increase_influence_intent: "影響力"
 increase_influence_intent_desc: "全ての[strategoi|E]と[noble_families|E]がヒッポドロームに集まる中、あなたは関心を社交に向け、肩を並べて[influence|E]を獲得することに集中するだろう。"
 sow_discord_intent: "不和"
 sow_discord_intent_desc: "首都の[county_control|E]と[county_opinion|E]を妨害し、[GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の統治を汚す絶好の機会である。これにより、[GetPlayer.GetTopLiege.GetHerHis]の後継者を目指す者たちの利益となるだろう……不人気な君主に対して最も効果的な戦略だ。"
 appease_populace_intent: "人心"
 appease_populace_intent_desc: "あなたは、[realm_capital|E]である[GetPlayer.GetCapitalLocation.GetNameNoTooltip]における[legitimacy|E]と[county_opinion|E]を高めることを目指している。これにより、あなたに対する敵意から$sow_discord_intent$の[intent|E]を利用する出席者たちの活動を相殺できるだろう。"
 chariot_race.0001.t: "待ちわびる町"
 chariot_race.0001.desc: "私の気高き[Glossary( 'カティスマ', 'KATHISMA_GLOSS')]の下では、ヒッポドロームの偉大な彫像は磨かれ、砂は念入りに掃かれ、何千もの観客たち向けスペースが清掃されている。\n\n一方、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]のちまたは熱狂している。各色党派はいがみ合い、旅行者たちは宿を探し求め…宮殿内でも、プラシノイ（緑党）とヴェネトイ（青党）の話題で持ちきりだ。"
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier]は、喧騒と期待に包まれている。間もなく競技が始まるのだ！街路沿いの酒場からは、[host.GetTitleAsNamePossessive]が公の場に姿を現すことへの憶測が飛び交っている。誓約が求められるのか？[Glossary('ホイ・ポロイ', 'HOI_POLLOI_GLOSS')]の懸念が取り上げられるのか？そして、どんな返答が叫ばれ、合唱されるのか？\n\nすでに街中の感情は、帝国の代理人に煽られた者たちと、その他の熱情に突き動かされた者たちの間で渦巻いている。しかし、それ以上に熱を帯びた議論が一つある。ヒッポドロームで誰が勝利を掴むのかということだ！"
 chariot_race.0001.a: "各色の応援者たちを奮い立たせてやろう！"
 KATHISMA_GLOSS: "ヒッポドロームの皇帝専用席。螺旋階段がこの観戦席と宮殿を結んでおり、バシレウスは簡単に入場することができ…また、安全に退場することもできた。"
 DEMES_GLOSS: "かつて#EMP デメス#!と呼ばれるチャリオット競技を中心としたスポーツおよび政治組織は、市民生活において大きな影響力を持っていた。しかし、その後は衰退し、帝国の支配下に置かれるようになった。"
 QUADRIGA_GLOSS: "四頭立てのチャリオット。速く、危険で、そして高価な#EMP テートリッパ#!、または#EMP クアドリガ#!は、古代より王、皇帝、そして神々に愛されてきた乗り物である。"
 chariot_race.0100.t: "賭けの始まり"
 chariot_race.0100.desc: "#EMP リンリンリン！#!\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]の鳴らすベルは、競技の由緒あるチームに賭けられるようになったことを知らせる。\n\n"
 chariot_race.0100.desc.emperor: "宮廷職最高位の役務により、[GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip]は私が賭け先を検討している間、ひれ伏している。この決断は決して小さなものではない。私がどの戦車乗りや党派をひいきするかは、金銭的かつ政治的なものなのだ。"
 chariot_race.0100.desc.others: "より高貴な観客たちの賭け金は、慌ただしく動き回る役人によって受け取られる。相当な額の金が勝ち取られるか、あるいは失われるかもしれない……そして、仲間やライバルの観客たちとの間で、名声もまた賭けられている。"
 chariot_race.0100.a: "#charioteer_blue ヴェネトイ#!#!に賭けよう。"
