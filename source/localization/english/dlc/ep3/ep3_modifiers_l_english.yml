 ep3_clumsy_rescuer_modifier: "不器用な救助者"
 ep3_clumsy_rescuer_modifier_desc: "この人物は、英雄的な救助に関しては成功と失敗が入り混じった実績を持っている。"
 ep3_under_suspicion_modifier: "疑惑の目"
