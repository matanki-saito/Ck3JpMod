 ep3_friendly_host_modifier_desc: "巡礼者は常にこの人物の食卓に歓迎される。"
 ep3_open_granary_county_modifier: "地主の穀物庫の開放"
 ep3_open_granary_county_modifier_desc: "地元の地主は穀物庫を開放し、貯蔵された穀物を再分配することを強制された。"
 ep3_unbeliever_in_signs_modifier: "徴を信じない"
 ep3_unbeliever_in_signs_modifier_desc: "この人物は預言や天からの徴を信じていない。"
 ep3_roaming_shepherds_county_modifier: "放浪の羊飼い"
 ep3_roaming_shepherds_county_modifier_desc: "羊飼いはどこであれ望んだところで放浪することを許可されている。"
 ep3_monastic_quiet_county_modifier: "修道院の平穏"
 ep3_monastic_quiet_county_modifier_desc: "地元の修道院の平穏と聖性は、外部の生産活動より優先される。"
 ep3_law_and_order_modifier: "法と秩序"
 ep3_law_and_order_modifier_desc: "この人物は血をもって首都の混乱を制圧した。"
 ep3_rampaging_disorders_county_modifier: "荒れ狂う混乱"
 ep3_rampaging_disorders_county_modifier_desc: "異国の商人に対する地元民の暴動は、この伯爵領を混沌の渦に陥れた。"
 ep3_crowd_bender_modifier: "群衆の語り手"
 ep3_crowd_bender_modifier_desc: "この人物はその雄弁さによって大衆から好かれている。"
 ep3_governor_yearly_8130_raised_taxes_modifier: "増税"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "この人物は総督としての権威を用い、属州で不当な増税を行なった。\n[governor_efficiency|E]：@governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier: "特別徴兵"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "この人物は総督としての権威を用い、不当な徴兵を行なった。"
 ep3_governor_yearly_8130_raised_almonage_modifier: "施しの徴収"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "この人物は、伯領の困窮者に分配するための税金を徴収した。\n[governor_efficiency|E]：@governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8140_negotiated_modifier: "市民の調停"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "この伯爵領は、過度に熱心な貴族の領地所有者との仲裁の恩恵を受けている。"
 ep3_governor_yearly_8140_defended_modifier: "共同地の搾取"
 ep3_governor_yearly_8140_defended_modifier_desc: "この伯爵領の共同地の搾取は、統治者によって助長された。"
 ep3_governor_yearly_8140_ignored_modifier: "無視された市民"
 ep3_governor_yearly_8140_ignored_modifier_desc: "この伯爵領の市民の搾取は、統治者によって見過ごされた。"
 ep3_governor_yearly_8170_warning_system_modifier: "警戒機構"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "この伯爵領には早期警戒機構が整備されており、襲撃からの防御が強化されている。"
 ep3_governor_yearly_8170_success_modifier: "防御策"
 ep3_governor_yearly_8170_success_modifier_desc: "この伯爵領の襲撃への防御は、巧みな対策によって大幅に強化された。"
 ep3_governor_yearly_8170_failure_modifier: "防御の欠如"
 ep3_governor_yearly_8170_failure_modifier_desc: "この伯爵領の襲撃への防御は、杜撰な対策によって根本から崩れてしまった。"
 ep3_governor_yearly_8160_promoted_modifier: "少数派の奨励"
 ep3_governor_yearly_8160_promoted_modifier_desc: "この共同体の成員は、統治者の行政機関における官僚職への道を許された。"
 ep3_governor_yearly_8160_suppressed_modifier: "抑圧された少数派"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "この共同体の成員は、統治者の行政機関における官僚職への道を閉ざされ、弾圧された。"
 ep3_governor_yearly_8150_placated_modifier: "汚職と従士と率いる者"
 ep3_governor_yearly_8150_placated_modifier_desc: "この伯爵領の反乱の指導者は、知事の賄賂を受け入れた。"
 ep3_governor_yearly_8150_insulted_modifier: "侮辱された反乱指導者"
 ep3_governor_yearly_8150_insulted_modifier_desc: "この伯爵領の反乱勢力の指導者たちは、統治者による買収の試みに激怒した。"
 ep3_governor_yearly_8150_concession_modifier: "百姓への譲歩"
 ep3_governor_yearly_8150_concession_modifier_desc: "この伯領の反乱勢力は、統治者から譲歩を引き出した。"
 ep3_governor_yearly_8150_minority_crackdown_modifier: "尋常ならざる亀裂"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "この人物は、所領の反乱グループを厳しく抑圧してきた。"
 ep3_governor_yearly_8150_crackdown_modifier: "尋常ならざる亀裂"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "この伯爵領の反乱は、知事によって厳しく弾圧されている。"
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "尋常ならざる亀裂"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "この人物は、所領の反乱グループを厳しく抑圧してきた。"
 pandidakterion_university_modifier: "パンディダクテリオン"
 pandidakterion_university_modifier_desc: "コンスタンティノープル大学は、425年にテオドシウス2世によって創設され、最近再興された。\nこの大学は、帝国宮廷の運営を支える優秀な官僚を輩出することで名高い。\n\n以下の[councillor_tasks|E]がより効果的になる：\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "軍隊を援助に派遣"
 ep3_sent_help_to_east_modifier_desc: "この人物は、キリスト教徒の同胞を支援するため、志願兵を戦地へ派遣した。"
 grain_providers_county_modifier: "新ローマの穀物庫"
 grain_providers_county_modifier_desc: "コンスタンティノープルの穀物供給制度は、この地域が膨大な量の安価な穀物を生産・輸出することで成り立っている。\nそれを支えているのは、熟練した商人、輸送業者、加工業者、さらには投機家まで含む高度な流通網である。"
 panem_et_circenses_county_modifier: "パンとサーカス"
 panem_et_circenses_county_modifier_desc: "穀物庫が機能を取り戻したことで、あらゆる市民は、皇帝の後援の下、無料のパンの配給を定期的に受け取る権利を得た。"
 ep3_construction_contract_modifier: "建築の依頼"
 ep3_construction_contract_modifier_desc: "この人物の従者たちは、月々の報酬と引き換えに領地の建設を手伝っている。\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "テオドシウス国境の再建者"
 retaken_eastern_provinces_modifier_desc: "この王朝は東ローマ帝国の古代の国境を回復した。"
 ep3_foraged_plants: "植物の採集"
 ep3_foraged_plants_desc: "この人物は荒野で食用植物について学び、その結果、より健康的な食生活を手に入れた。"
 ep3_tuition_paid: "授業料の支払い"
 ep3_tuition_paid_desc: "この人物は、若き詩人たちの才能を育む慈善活動で広く知られている。"
 ep3_from_far_and_wide: "はるか遠く、そして広く"
 ep3_from_far_and_wide_desc: "この人物の名声は広く知れ渡り、多くの者を惹きつけるとともに、安全な旅路を保証している。"
 ep3_refreshed_and_relaxed: "リフレッシュ&リラックス"
 ep3_refreshed_and_relaxed_desc: "この人物は、時折心を落ち着け、精神をリフレッシュすることの大切さを理解している。\n\n#weak この[modifier|E]により、[GetDecisionWithKey('meditate_in_seclusion_decision').GetName]の[decision|E]が可能となる。#!"
 ep3_pushed_too_hard: "無理の対価"
 ep3_pushed_too_hard_desc: "この人物は目標を達成するために無理を重ね、その結果、心身ともに脆くなっている。"
 ep3_star_crossed_modifier: "巡り合わせの悪さ"
 ep3_star_crossed_modifier_desc: "この人物は、二度と取り戻すことのない失われた恋を切望している。"
 ep3_reunited_modifier: "再会"
 ep3_reunited_modifier_desc: "この人物は、かつての恋人と再会し、喜びに満ちている。"
 ep3_famous_connections_modifier: "有名なコネ"
 ep3_famous_connections_modifier_desc: "この人物は名高い友人を持ち、その名声を巧みに、しかし慎重に活用している。"
 ep3_quality_control_modifier: "品質管理"
 ep3_quality_control_modifier_desc: "この人物は自身の作品を厳しく管理している。\n\n#weak この[modifier|E]は、[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]の[decision|E]から得られる最低限の[gold_i][gold|E]の可能性を引き上げる。#!\n\n"
 ep3_power_couple_modifier: "共生関係"
 ep3_power_couple_modifier_desc: "この人物は他の人物と親密な関係を築き、その人物の仕事を助け、名声を高める。\n\n#weak この[modifier|E]は、[GetDecisionWithKey('invite_poets_decision').GetName]の[decision|E]から高位の詩人が到着する確率を高め、[GetDecisionWithKey('found_salon_decision').GetName]の[decision|E]のコストを減少させる。#!\n\n"
 ep3_founded_salon_modifier: "開かれたサロン"
 ep3_founded_salon_modifier_desc: "この人物は永続的な詩のサロンを創設し、後世に芸術の中心地を確立した。"
 ep3_poets_salon_modifier: "詩のサロン"
 ep3_poets_salon_modifier_desc: "この州は詩のサロンの本拠地であり、広く知られた芸術の中心地である。"
 ep3_friend_to_orphans: "孤児の友"
 ep3_friend_to_orphans_desc: "この人物は、脆弱な孤児たちを保護し養育する活動で広く知られ、称賛されている。"
 ep3_healthy_orphanages_modifier: "健康的な孤児院"
 ep3_healthy_orphanages_modifier_desc: "この伯爵領には潤沢な資金を持つ孤児院があり、遺された人々が手厚く世話を受けられるようになっている。"
 ep3_tutoring_noblewoman_modifier: "お嬢様にも教育を"
 ep3_tutoring_noblewoman_modifier_desc: "この人物は地元の貴婦人の指導と引き換えに金銭を受け取っており、当然ながら他の事業に費やす時間が減っている。"
 ep3_focused_on_studies_modifier: "勉学への注力"
 ep3_focused_on_studies_modifier_desc: "この人物は学問への努力を倍増させている。\n\n#weak この[modifier|E]は[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]の[decision|E]から得られる最高の潜在的な[prestige_i][prestige|E]を高める。#!\n\n"
 ep3_efforts_recognized_modifier: "努力の承認"
 ep3_efforts_recognized_modifier_desc: "この人物の善政における努力は、領主によって公に認められ、称賛された。"
 ep3_publicly_recognized_modifier: "公の公認"
 ep3_publicly_recognized_modifier_desc: "この人物は、政権の貴重な一員として公に認められた。"
 ep3_supply_issues_modifier: "食糧問題"
 ep3_supply_issues_modifier_desc: "この人物の陣営は食料調達の問題に苦しんでおり、腹を鳴らす者や不満を抱く支持者が続出している。"
 ep3_priest_friend_same_modifier: "聖職者との友誼"
 ep3_priest_friend_same_modifier_desc: "この人物は聖職者の友としてよく知られている。"
 ep3_priest_friend_different_modifier: "遍く敬虔への友誼"
 ep3_priest_friend_different_modifier_desc: "この人物は敬虔なる者の味方としてよく知られているが、必ずしも信仰を同じくする者に限るわけではない…"
 ep3_inflexible_worshipper_modifier: "石頭の狂信者"
 ep3_inflexible_worshipper_modifier_desc: "この人物は、自らの信仰と同じくする者には寛容だが、異なる者は許さない。"
 ep3_ungodly_hospitality_modifier: "罰当たりなもてなし"
 ep3_ungodly_hospitality_modifier_desc: "この人物は、献身的な人々を遠ざけ、彼らが困っているときにもてなそうとしない。"
 ep3_rested_and_refreshed_modifier: "休息とリフレッシュ"
 ep3_rested_and_refreshed_modifier_desc: "この人物はいつもより豪華な調度品に囲まれて幾夜か過ごしたことで、恩恵を受けた。"
 ep3_cricked_neck_modifier: "寝違える"
 ep3_cricked_neck_modifier_desc: "この人物は首にかなりの痛みを抱えている。"
 ep3_friend_to_old_soldiers_modifier: "古兵の友"
 ep3_friend_to_old_soldiers_modifier_desc: "この人物は古参の兵士たちの間では、彼らの大義に共感する存在として広く知られている。\n\n#weak この[modifier|E]は$reinforce_soldiers_interaction$[interaction|E]の「傭兵を徴用する」選択肢の要件を解禁する。#!"
 ep3_expanded_culinary_horizons_modifier: "料理の新視点"
 ep3_expanded_culinary_horizons_modifier_desc: "この人物は最近、馴染みのない食べ物に対する見識が改善され、より幅広い味覚を持つようになった。"
 ep3_new_tastes_modifier: "新しい味"
 ep3_new_tastes_modifier_desc: "この人物は、最近のよりバラエティに富んだ食事に恩恵を受け、心身ともに癒された。"
 ep3_new_tastes_cannibal_modifier: "「新しい」味"
 ep3_new_tastes_cannibal_modifier_desc: "この人物は怪しげな料理を食卓に並べることに固執している。その肉は一体#EMP 何#!なのだろうか…？"
 ep3_lust_for_land_modifier: "土地への渇望"
 ep3_lust_for_land_modifier_desc: "この人物は、領地を得るためには手段を選ばない。  \n\n#weak この[modifier|E]は、$EP3_LAAMP_INVASION_CB_NAME$の[casus_belli|E]のコストを半減させる。\n#!  "
 ep3_comfortable_bed_modifier: "快適な設備"
 ep3_comfortable_bed_modifier_desc: "この人物は普段よりも快適な環境の恩恵を受けている。"
 ep3_well_guided_modifier: "良い案内役"
 ep3_well_guided_modifier_desc: "この人物は危険な地形で道を案内してくれる地元の優秀なガイドを選ぶコツを心得ている。"
 ep3_sketchy_guides_modifier: "さまよえるガイド"
 ep3_sketchy_guides_modifier_desc: "この人物は、一見すると、偶然なのか不運なのか、誤情報をよこすガイドを選び続けているようだ。"
 ep3_master_of_ceremonies: "格式の達人"
 ep3_master_of_ceremonies_desc: "この人物は野営の宴会でかなりの宴会好きであることを証明した！"
 ep3_uneasy_modifier: "漠然とした不安"
 ep3_uneasy_modifier_desc: "この人物は何となく不吉な予感と全般的な不安感を抱いている。"
 ep3_sensible_provisions: "供給品の管理"
 ep3_sensible_provisions_desc: "この人物は不必要に供給品を浪費することに引き込まれないようにしている。"
 ep3_life_of_the_party: "パーティーの主役"
 ep3_life_of_the_party_desc: "この人物は宴会となると、周囲を盛り上げる立役者的存在だ！"
 ep3_warm_and_content: "温かく、そして充実した時"
 ep3_warm_and_content_desc: "この人物は、燃え盛る炎のそばで良き仲間と過ごした余韻に浸っている。"
 ep3_responsible_with_money: "財布への責任感"
 ep3_responsible_with_money_desc: "この人物は、多少精神的に不安定な時でも、財政の管理をしっかりと握っている。"
 ep3_foreign_affairs_modifier: "外交情勢の精通"
 ep3_foreign_affairs_modifier_desc: "この人物は海外の動向に細心の注意を払い、陣営には常に物資を備え、いざという時には即座に動けるよう備えている。"
 ep3_the_restful_modifier: "静やかなりや"
 ep3_the_restful_modifier_desc: "この人物は自らの運命から背を向け、穏やかではあるが満たされない人生を歩んでいる。"
 ep3_harried_modifier: "蹂躙"
 ep3_harried_modifier_desc: "この所領はノルマンの軛に苦しんでおり、反抗的な住人は支配者からの冷酷な弾圧を受けている。"
 ep3_the_conqueror_modifier: "冷酷な征服者"
 ep3_the_conqueror_modifier_desc: "この人物は領国の全土で反乱に対する残忍な報復を行い、敬意と恐怖、そして嫌悪の全てを呼び覚ましてきた。"
 anglo_saxon_opinion: "アングロ・サクソンの評価"
 ep3_dangerous_fenland_modifier: "危険な沼地"
 ep3_dangerous_fenland_modifier_desc: "この州にあるこれらの沼地には怪しげな者がたむろしており、広く懸念事項となっている。"
 ep3_plundered_modifier: "荒れし略奪"
 ep3_plundered_modifier_desc: "この伯領では凶悪な盗賊被害が相次ぎ、その結果として財産が徐々に奪われている。"
 ep3_hereward_caution_modifier: "慎重なる指揮官"
 ep3_hereward_caution_modifier_desc: "この人物は準備に時間をかけ、常に最善の選択肢を確保してから行動に移す。"
 ep3_gnr_guards_modifier: "警備された街道"
 ep3_gnr_guards_modifier_desc: "この伯領には、大北道の一部が通っており、最近再建され、武装した警備兵によって巡回されている。"
 ep3_gnr_modifier: "道の再建"
 ep3_gnr_modifier_desc: "この郡には、最近改修された大北道の一部が通っている。"
 ep3_gnr_negative_modifier: "破壊された道"
 ep3_gnr_negative_modifier_desc: "この郡にある大北道の区間は、軍事行動を妨げ、地元住民の反感を買うために意図的に破壊された。"
 ep3_honourable_jailor_modifier: "名誉ある檻の主"
 ep3_honourable_jailor_modifier_desc: "この人物の囚人の扱いは、規則に忠実で高潔なものとして称賛されている。"
 all_crops_burned: "食糧の焼却"
 all_crops_burned_desc: "この伯爵領では、懲罰作戦の一環として、すべての食料が焼かれ、家畜も事前に処分された。"
 crops_burned: "焼かれた作物"
 crops_burned_desc: "この伯爵領では、懲罰作戦の一環として、多くの作物が焼かれた。"
 crop_levy: "作物の徴収"
 crop_levy_desc: "この伯爵領は穀物に対する追加税を強制され、その結果、食糧事情が不安定になっている。"
 ep3_resettled_village: "居住者の強制移住"
 ep3_resettled_village_desc: "この所領の多くの住民は強制的に別の場所へ移住させられ、ここは荒れ果ててしまった。"
 ep3_population_boost: "人口増加"
 ep3_population_boost_desc: "この所領には隣接する地域から強制移住させられた人々が流入し、人口は増加したものの、彼らの気分は決して明るいものではない。"
 ep3_smouldering_village: "燻る建物"
 ep3_smouldering_village_desc: "この所領の建物は火災に見舞われ、インフラだけでなく人々の心にも深い傷を残した。"
 ep3_church_bereft: "荒廃した教会"
 ep3_church_bereft_desc: "この所領では、大切にされていた聖遺物が盗まれ、教会に損害を与え、地元の人々を落胆させた。"
 ep3_man_of_god: "神の徒"
 ep3_man_of_god_desc: "この人物は聖職者たちの友であり、その敬虔さは国中で称えられている。"
 ep3_missing_supplies: "不足している物資"
 ep3_missing_supplies_desc: "この伯爵領では大量の武器や防具の輸送品が行方不明となり、その影響で兵の質が低下している。"
 ep3_redistributed_equipment: "再分配された装備"
 ep3_redistributed_equipment_desc: "この人物は、不正に入手された高品質な武器や防具の流入によって利益を得ている。"
 ep3_stolen_equipment: "盗まれた装備"
 ep3_stolen_equipment_desc: "この人物は盗まれた武器や防具を再利用し、有効に活用している。"
 ep3_sabotaged_roads: "破壊された道路"
 ep3_sabotaged_roads_desc: "この所領の道路は破壊工作を受け、通行が一層危険になっている。"
 ep3_delayed_supplies: "供給の遅滞"
 ep3_delayed_supplies_desc: "この伯爵領では大量の武器や防具の輸送が遅延し、その結果、兵の質が低下している。"
 ep3_defender_of_families: "家族の守護者"
 ep3_defender_of_families_desc: "この人物は、家族を守り、その幸せを保とうと努めることで名高い。"
 ep3_paid_grains: "穀物の輸入"
 ep3_paid_grains_desc: "この伯爵領は輸入穀類のおかげで、拡大しつつあった飢饉を緩和できている。"
 ep3_innovative_farming_techniques: "革命的な農法"
 ep3_innovative_farming_techniques_desc: "この伯爵領は驚くほど進んだ農法の恩恵を受け、食料生産の効率が向上している。"
 ep3_surplus_manpower: "余剰人員"
 ep3_surplus_manpower_desc: "この伯爵領には、戦闘年齢の健康な農民がたくさんいる。"
 ep3_counties_restless_modifier: "不穏"
 ep3_counties_restless_modifier_desc: "この伯爵領は、新たなノルマン人の征服者によって、怒りと不安、そして落ち着きのない状態に叩き込まれた。"
 ep3_murderers_loose: "殺人者の徘徊"
 ep3_murderers_loose_desc: "この伯爵領では、連続殺人事件が発生している。奇妙なことに、被害者は全員ノルマン人だった…"
 ep3_unlocked_silk: "絹の生産権"
 ep3_unlocked_silk_desc: "この家系は、独自の絹を生産するための皇帝の勅を取得した。"
 improve_de_jure_integration_modifier: "法的統合の促進"
 improve_de_jure_integration_modifier_desc: "地元の有力者が多大な資源を投じ、主君によるこの称号の統合を円滑に進めようとしている。\n[integrate_title]の[councillor_task|E]にボーナスを付与。"
 improve_promote_culture_modifier: "文化統合の促進"
 improve_promote_culture_modifier_desc: "地元の有力者が多大な資源を投じ、この伯領の主君の文化への転換を円滑に進めようとしている。\n[promote_culture|E]の[councillor_task|E]にボーナスを付与。"
 ep3_integration_promoter_modifier: "統合を促進する者"
 ep3_integration_promoter_modifier_desc: "この人物は、自らの領地周辺の統合を積極的に推進している。\n[family_estate|E]が所在する[governorship|E]の[candidate_score|E]が上昇する。"
 hostile_schemes_distracted_modifier: "敵対的計画の妨げ"
 hostile_schemes_distracted_modifier_desc: "この人物は、この家長自らが行う謀略への協力要請を受けた。そのため、この人物のフォーカスとスキルが占有される。\n[hostile_scheme|E]の[success_chance|E]にペナルティが生じる。"
 personal_schemes_distracted_modifier: "個人計画の妨げ"
 personal_schemes_distracted_modifier_desc: "この人物は、この家長自らが行う謀略への協力要請を受けた。そのため、この人物のフォーカスとスキルが占有される。\n[personal_scheme|E]の[success_chance|E]にペナルティが生じる。"
 political_schemes_distracted_modifier: "政略の妨げ"
 political_schemes_distracted_modifier_desc: "この人物は、この家長自らが行う謀略への協力要請を受けた。そのため、この人物のフォーカスとスキルが占有される。\n[political_scheme|E]の[success_chance|E]にペナルティが生じる。"
 estate_supporting_buildings_modifier: "荘園建造物の建造支援"
 estate_supporting_buildings_modifier_desc: "この人物は荘園建造物の充実にあたり、家中のメンバーから資材支援を受けている。"
 ep3_standing_alone_modifier: "自立"
 ep3_standing_alone_modifier_desc: "この人物は、たとえ誰も共に立たなくとも、自らの信念を貫く覚悟を持っている。"
 ep3_disgruntled_vassals_modifier: "不満を抱く封臣たち"
 ep3_disgruntled_vassals_modifier_desc: "この人物の封臣たちは常に不満を漏らし、陰謀を巡らせている。\n彼らの不満は互いを刺激し合い、膨れ上がっていく。\n\n#weak この[modifier|E]により、封臣が[claimant_factions|E]に加わる可能性が高まる。#!"
 ep3_life_threatened_modifier: "命の危機"
 ep3_life_threatened_modifier_desc: "この人物は疑っているのではない、#EMP 確信している#!のだ。\n自分を狙う者がいることを。\nしかし、封臣たちはそんな取り越し苦労に呆れ顔だ。\n\n#weak この[modifier|E]により、封臣が[claimant_factions|E]に加わる可能性が高まる。#!"
 ep3_impassioned_populace_modifier: "熱狂する大衆"
 ep3_impassioned_populace_modifier_desc: "この伯爵領の民は、国境を越えた先で行われている対外占領への抵抗の噂を耳にし、一部の者はその大義に加わることを決意している。"
 ep3_expanded_power_base_minor_modifier: "勢力基盤の拡大"
 ep3_expanded_power_base_minor_modifier_desc: "この人物は、領国全体にその影響力を拡大した。\n$EFFECT_LIST_BULLET$ [investment_cap|E]：#P +10%#! #WEAK (最低 +25)#!"
