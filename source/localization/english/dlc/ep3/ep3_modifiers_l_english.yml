 ep3_admin_renounce_throne_house_desc: "この家の当主は、誰も王位を争うことを望んでいない。\n[GetLaw('acclamation_succession_law').GetName]における[candidate_score|E]と望ましさが大幅に低下する。"
 ep3_eparch_county_opinion_modifier: "宥められた市民"
 ep3_eparch_county_opinion_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]は市民をなだめるために懸命に働いている。"
 ep3_eparch_troops_modifier: "兵の組織"
 ep3_eparch_troops_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]は首都に駐屯している軍隊を自ら監督している"
 ep3_eparch_control_modifier: "公共秩序の維持"
 ep3_eparch_control_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]が兵士たちを首都の通りに巡回させ、公共秩序を維持している。"
 ep3_eparch_development_modifier: "開発の促進"
 ep3_eparch_development_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]は都市のインフラを改善し、発展を促すために、大勢の行政官や書記を市内に派遣している。"
 ep3_eparch_fortified_capital_modifier: "堂々たる要塞"
 ep3_eparch_fortified_capital_modifier_desc: "この領地は有能な管理下にあり、堂々たる要塞を誇っているため、いかなる攻撃者にも耐え抜くことができるだろう。"
 ep3_eparch_somewhat_fortified_capital_modifier: "強化された要塞"
 ep3_eparch_somewhat_fortified_capital_modifier_desc: "この領地の管理者は防御設備を全般的に強化した。"
 ep3_eparch_plague_protection_modifier: "組織化された医師団"
 ep3_eparch_plague_protection_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]はこの領地にいる全ての医師を効率的な医療体制に組織化した。"
 ep3_eparch_physician_at_work_modifier: "筆頭侍医の伝染病への対応"
 ep3_eparch_physician_at_work_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]の専属[GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()]が疫病と闘い、病人を救っている。"
 ep3_eparch_university_influence_modifier: "大学での人脈"
 ep3_eparch_university_influence_modifier_desc: "この家は首都の大学で強力な人脈を築いている。\n「#high 大学に送る#!」教育オプション費用：[gold_i]#P -[EmptyScope.ScriptValue('university_cost_reduction_value')|%0]#!"