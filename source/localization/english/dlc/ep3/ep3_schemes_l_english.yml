 scheme_critical_moments.1174.t: "名声を傷つけられた"
 scheme_critical_moments.1174.desc: "認めたくはないが、ここ最近は[owner.GetTitledFirstName]と対峙するたびに、わたしは公衆の面前で恥をかかされっぱなしだ。\n\n何故こんなことが続くのか見当もつかないが、とにかく[owner.GetTitledFirstName]との討論では毎度やり込められてしまう。周りから見たわたしは、まるで宮廷作法をひとつも覚えておらず、引用はうろ覚えだ。馬鹿に思われるだけならまだ良いが、悪いことに異端の教えに近しい愚物のように扱われている。\n\nしばらくは表舞台から去って、自分の発言をとことん見直す必要がある。"
 scheme_critical_moments.1174.a: "どうしてこんなことに……"
