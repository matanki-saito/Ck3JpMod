 scheme_critical_moments.4011.desc: "召使いが持ってきたばかりの手紙に目を通す。豪華な羊皮紙で、香水までつけてある。間違いなく首都からの手紙だ。\n\n「あなた様の主君、[target.GetTitleAsNameNoTooltip]は極めて厳しい状況にあり…」\n\n思わず笑みがこぼれる。もうこれ以上読む必要はあるまい。[target.GetTitleAsNameNoTooltip]の正統性は傷つけられた——今こそまたとない攻撃のチャンスだ。"
