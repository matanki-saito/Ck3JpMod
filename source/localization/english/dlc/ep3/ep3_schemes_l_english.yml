 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "数え切れないほどの古文書を読み漁り、無数の官僚をおだて、賄賂を渡し、嘘をつき、さらには文書を偽造することで、ようやく[target.GetName]に対する説得力のある請求権を提示する準備が整った。"
 scheme_critical_moments.1152.desc_discovered: "\n\n残念ながら、私の#EMP への関与#!を秘密にすることはできなかった。しかし、証拠――偽物であろうとなかろうと――は無視できないほど豊富になってしまった。"
 scheme_critical_moments.1152.desc_secret: "\n\n誰も私の#EMP への完全な関与#!という突飛な主張を疑わなかったようだ。"
 scheme_critical_moments.1152.a: "すばらしい。"
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "どれだけ多くの人を買収し、文書を偽造しても、[target.GetName]への私の主張は、多くの人にとって信じられないもののように思える。"
 scheme_critical_moments.1153.desc_discovered: "\n\nまた、私が少し手を加えすぎたことも周知の事実となった。"
 scheme_critical_moments.1153.desc_secret: "\n\n最低限のことだが、私の失態は誰も知らないようだ。"
 scheme_critical_moments.1153.a: "がっかりだ。"
