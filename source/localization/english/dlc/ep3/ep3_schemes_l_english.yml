 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1132.desc: "わたしの巧みな策略は世論を動かした。わたしが振りまいた噂、それとない告発、口さがない流言飛語によって、[target.GetTitledFirstName]への意見は大きく変わった。いまや[target.GetHerHis|U]の名声は地に落ちた！\n\nすばらしい人品など、他人の言葉と心が揺らいでしまえばいともたやすくメッキを剥がされ、汚されてしまうものなのだ……"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip]はわたしの関与を知っているそうだが、それがどうした！　今さらどうにもできまいて……[target.GetHerHis]の名声など、とっくの昔に傷ついてしまったのだから！"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip]はどうしてこうなったのか、未だに困惑している。わたしの関与は一切ばれていない！"
 scheme_critical_moments.1132.a: "堕落を積み上げることの楽しさよ！"
 slander_nickname_given_tt: "Slanderous Moniker Given"
 receive_slanderous_nickname_tt: "[target.GetShortUINameNoTooltip]に悪い[nickname|e]が付けられる"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1133.desc: "ムダになった。ここ数か月、権謀術数の限りを尽くして噂を流し、賄賂をばらまいたというのに、[target.GetTitledFirstNamePossessive]の名声は傷ひとつ付いていない！"
 scheme_critical_moments.1133.desc_discovered: "\n\nもっと悪いことに、わたしは時間と資源を浪費したばかりか、[target.GetFirstNameNoTooltip]に拙い悪意を見抜かれてしまった！"
 scheme_critical_moments.1133.desc_secret: "\n\n[target.GetFirstNameNoTooltip]には何が起きているのは全く見当が付いていないのは、せめてもの慰めである……"
 scheme_critical_moments.1133.a: "ちょっとした挫折にすぎない……"
 scheme_critical_moments.1134.t: "中傷"
 scheme_critical_moments.1134.desc: "他人に話しかけようとすると、相手の目には疑念や不安、それどころか愉悦が浮かんでいるように見える。どこを歩いていても、ささやき声と忍び笑いが付いてまわる。\n\nわたしの言葉に耳を傾ける者は少なくなった。同輩たちのあいだでも、わたしの地位は揺らいでいるようだ。常軌を逸した噂が、不名誉はなはだしい噂が、#EMP わたし#!に付きまとっていて……人々はそれをまるっきり信じているらしい。"
 scheme_critical_moments.1134.desc_given_nickname: "\n\nしかも、口さがない連中から新しいあだ名を付けられた。わたしを[ROOT.Char.GetNickname]などと呼ぶとは！"
 scheme_critical_moments.1134.desc_discovered: "\n\nわがスパイが真相を暴いた。わたしの名声を汚そうとしているのは、[owner.GetTitledFirstName]である……"
 scheme_critical_moments.1134.a: "狡猾な……"
