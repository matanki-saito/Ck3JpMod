 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8042.desc: "[owner.Custom2('RelationToMeShort', target)]の[target.GetTitledFirstName]は、政務についてのアドバイスにいたく感激したようだ。\n\nまったく実際、楽しいと言っていいくらいだ。[target.GetHerHim]とはもう何時間も、台帳や[target.GetPrimaryTitle.GetAdjective]官僚制の細かい点について語り合った。\n\nわたし自身、教える立場となって逆に学んだこともある！"
 scheme_critical_moments.8042.a: "うまくいった！"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8043.desc: "[owner.Custom2('RelationToMeShort', target)]の[target.GetTitledFirstName]は、最初こそわたしのアドバイスを聞き入れてくれたものの、そのうち全く耳を貸さなくなった。\n\n何週間もひざを突き合わせて語り合い、[target.GetPrimaryTitle.GetAdjective]の行政記録について熟考し、助言を授けたが、[target.GetSheHe]はこれっぽちも関心を示さない。\n\n[target.GetFirstNameNoTooltip]には知恵を授けてやったというのに、[target.GetHerHim]ときたらアドバイスを無視するか、誤解しているか、あるいは真逆の結論に至るありさまだ…"
 scheme_critical_moments.8043.a: "なんという時間の無駄だ…"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName]はあなたに国境紛争を仕掛けたが、失敗した！"
 scheme_critical_moments.8044.t: "政務の指導"
 scheme_critical_moments.8044.desc: "数週間前から、[target.Custom2('RelationToMeShort', owner)]の[owner.GetTitledFirstName]が私のもとにふらりとやってきたり、何枚も手紙を寄こしてくる。[owner.GetSheHe|U]は頼まれてもいないのに、次々とアドバイスを寄越してくる。どれも[target.GetPrimaryTitle.GetTierAsNameNoTooltip]の正しい行政についての話題だ…\n\n"
 scheme_critical_moments.8044.success: "わたしも初めは疑っていたが、やがてそれは驚きと称賛に変わった。[owner.GetHerHis|U]の言葉は、わたしが考えもしなかったような知恵に満ちている。それに[target.GetPrimaryTitle.GetNameNoTier]の統治でアドバイスを実践してみると、本当だと感じることが多いのだ！"
 scheme_critical_moments.8044.failure: "わたしの疑いはすぐに的中した。[owner.GetHerHis]の話は一見すると分かりやすそうなのだが、よく聞くと筋道が見えない小話ばかりで、ごちゃごちゃして分かりにくい。申し訳ないが役に立ちそうな知恵はほとんどない…"
 scheme_critical_moments.8044.a.success: "良いアドバイスは得難く、ありがたいものだ！"
 scheme_critical_moments.8044.a: "適当に感謝を述べれば、[owner.GetHerHim]も落ち着いてくれるだろう"
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
