 scheme_critical_moments.8004.t: "国境紛争: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8004.desc: "[owner.GetTitledFirstNamePossessive]が帝国の宮廷において、コソコソと陰謀を企てているという話は聞きおよんでいた。[owner.GetHerHis]は影響力と人脈を駆使して周囲をたらしこみ、貪欲な権力欲を推し進めていった。\n\nそして今日、最悪の裁定が下された。これより[target_title.GetNameNoTier]は、[owner.GetPrimaryTitle.GetNameNoTier][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]となるというのだ。"
 scheme_critical_moments.8004.a: "そして[target.GetPrimaryTitle.GetNameNoTierNoTooltip]は小さくなる、と……"
