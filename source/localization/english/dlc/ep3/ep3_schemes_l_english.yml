 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8012.desc: "かなりの労力を注いだが、宮廷において私はそれだけの発言力を持っている。\n\n公の場で議論を重ね、裏では賄賂をばらまき、貸しを作った。官僚や[owner.GetTopLiege.GetTitleAsNameNoTooltip]を動かすには十分だ。[target.GetTitledFirstName]は間違いなく不快に思うだろうが、今さら遅い。\n\nすべては終わった。私は[ROOT.Char.GetPrimaryTitle.GetAdjective]ならびに[target_title.GetNameNoTier][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の総督となった。その領域は、ただちに私のものとなった。"
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip]は#EMP 私のものだ#!"
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8013.desc: "あちこちに懇願し、貸しを作り、世辞を述べたりして入念な策略を積み上げていったが、わたしの要求は全く受け入れてもらえなかった……\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚、それに気まぐれな[owner.GetTopLiege.GetTitleAsNameNoTooltip]は、[owner.GetPrimaryTitle.GetAdjective]と[target.GetPrimaryTitle.GetAdjective]の領域はそれぞれ分立していると追認するにとどまった……"
 scheme_critical_moments.8013.a: "忌々しい宦官どもめ"
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName]はあなたの総督領の吸収を企てたが、失敗した！"
 scheme_critical_moments.8014.t: "総督領が吸収された: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "宮殿の荘厳なドアを一枚隔てた向こう側で、[owner.GetTitledFirstName]が陰謀の巣を張り巡らせていた。そして今日、[owner.GetTopLiege.GetTitleAsNamePossessive]特注の紫の封蝋がされた手紙が届いた。簡潔にして最悪の内容だ。\n\n[target_title.GetNameNoTier]の領域は、これより[owner.GetTitledFirstName]に属することになる。すなわち[owner.GetPrimaryTitle.GetAdjective][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]の拡大である……"
 scheme_critical_moments.8014.a: "しばらく忘れられそうにない"
 scheme_critical_moments.8015.t: "総督領の吸収: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "数週間もかけて宮廷内で政略を繰り広げ、[owner.GetTitledFirstName]は[target_title.GetNameNoTier]の支配権を与えられた。事実上、[owner.GetPrimaryTitle.GetAdjective][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]が拡張したことになる。"
 scheme_critical_moments.8015.liege: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚の歯車は回り続けており、その回転は止められない——[owner.GetTopLiege.GetTitleAsNameNoTooltip]であってもそうだ。\n\nわたしにできるのは、[owner.GetTitledFirstName]が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のために尽くし、私利私欲に走らないよう祈ることだけだ……"
 scheme_critical_moments.8015.vassal: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚の歯車は回り続けており、その回転は止められない——[owner.GetTopLiege.GetTitleAsNameNoTooltip]であってもそうだ。"
 scheme_critical_moments.8015.same_house: "\n\nこれが[ROOT.Char.GetHouse.GetName]家全体の利益となるよう祈るばかりだ…"
 scheme_critical_moments.8015.target_house: "\n\nこの暴挙が[ROOT.Char.GetHouse.GetBaseName]家の品位を著しい傷つけるだろう…"
 scheme_critical_moments.8015.fallback: "\n\nこの#EMP 暴挙#!は[ROOT.Char.GetHouse.GetBaseName]家をさらなる高みへと至らせるだろう…"
 scheme_critical_moments.8015.a: "なるほど"
