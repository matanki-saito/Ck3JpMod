 raid_estate_desc_general: "$raid_estate$とは[hostile_scheme|E]のひとつで、他[house|E]の[estate|E]の襲撃を目的としています。成功率は[intrigue|E]と[domicile|E]、[house|E]の地位、それに[agents|E]の雇用によって決まります。\n\n$raid_estate$が成功すると、標的の[gold|E]を奪ったり、[estate|E]に被害をあたえたり、場合によっては[house|E]の一員が死ぬこともあります。"
