 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8032.desc: "ようやく夜明けだ。[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[target.GetHouse.GetBaseName]家の荘園から報告が届いた。それによると、計画は大成功だ！\n\nあの[target.Custom('InsultNounPlural')]は、完全に不意を突かれたらしい。"
 scheme_critical_moments.8032.kill: "そして[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMeShort', flavor_victim)]、[flavor_victim.GetTitledFirstName]は死体となって見つかった——生き残った者は、このことを生涯悔やむだろう……"
 scheme_critical_moments.8032.maim: "そして[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMeShort', flavor_victim)]、[flavor_victim.GetTitledFirstName]、一生消えない傷を負った……"
 scheme_critical_moments.8032.imprison: "今ごろ、[target.Custom2('RelationToMeShort', flavor_victim)]の[flavor_victim.GetTitledFirstName]を必死で探しているに違いない。そいつなら、今は縛られてぐったりしている！"
 scheme_critical_moments.8032.fallback: "ヤツが逃げ回る一部始終は、もはや[owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]臣民すべての知るところとなった！"
 scheme_critical_moments.8032.permission: "\n\n我々には[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の後ろ盾がある。あの阿呆どもには手出しできないだろうて……"
 scheme_critical_moments.8032.emperor: "\n\nわたしは[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]である。何も阻むものはない……"
 scheme_critical_moments.8032.crime: "\n\n惜しむらくは、我々の関与が明るみに出たことだろう。[target.GetTitledFirstName]はきっと、この「[owner.GetHouse.GetBaseName]の裏切り」を[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]全土に触れ回るだろう。"
 scheme_critical_moments.8032.secret: "\n\n嬉しいことに、我々が襲撃の首謀者であるとは気づいていないようだ。とはいえ、[target.GetTitledFirstNamePossessive]に面と向かって[owner.GetHouse.GetBaseName]の勝利を吹聴できないというのは、惜しい気もするが。"
 scheme_critical_moments.8032.a: "ふん、騒がせておけばいい"
 scheme_critical_moments.8032.a.secret: "祝いだ！"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8033.desc: "ようやく夜が明け、[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[target.GetHouse.GetBaseName]家の荘園から報告が届いた。もっとも、期待した内容ではなかったが……\n\nあの[target.Custom('InsultNounPlural')]は、どういうわけか襲撃に備えていた。こちらのスパイは、やつらに傷ひとつ付けられずに失敗した。"
 scheme_critical_moments.8033.captured: "\n\nどうやら[owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))]の[captured.GetTitledFirstName]は逃げられずに捕まってしまったらしい。これで[owner.GetHouse.GetBaseName]の関与は間違いない明るみに出るだろう……"
 scheme_critical_moments.8033.discovered: "\n\nしかも[owner.GetHouse.GetBaseName]が襲撃の黒幕であったことも判明したようだ。やつらはきっと賠償を求めてくるだろう……"
 scheme_critical_moments.8033.fallback: "\n\n我々の関与が悟られていないのが、せめてもの幸いか……"
 scheme_critical_moments.8033.secret: "\n\n幸いなことに、あちらは[owner.GetHouse.GetBaseName]家の関与を疑っていないようだ。"
 scheme_critical_moments.8033.a: "準備がすべて……#EMP 無駄になった#!！"
 scheme_critical_moments.8034.t.known: "荘園襲撃: 犯人は[owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "荘園襲撃: 犯人は不明"
 scheme_critical_moments.8034.desc: "夜が明けるころ、[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある我が一門の荘園が襲撃されたとの噂が飛び込んできた。"
 scheme_critical_moments.8034.success: "心臓が凍りつく。破壊と暴虐の限りを伝える情報が、つぎつぎと舞い込んでくる。"
 scheme_critical_moments.8034.failure: "襲撃が阻止されたとの確報が届くと、安堵のため息をついた。"
 scheme_critical_moments.8034.kill: "\n\nわが[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))]、[flavor_victim.GetTitledFirstName]は死体となって見つかった。あの悪魔どもに、まるで動物のように痛めつけられたようだ……"
 scheme_critical_moments.8034.maim: "\n\nわが[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))]、[flavor_victim.GetTitledFirstName]は酷く痛めつけられたらしい。かろうじて生きているようではあるが……"
 scheme_critical_moments.8034.imprison: "わが[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))]、[flavor_victim.GetTitledFirstName]は投獄された。犬のように鎖で繋がれて……"
 scheme_critical_moments.8034.captured: "\n\n衛兵が闖入者のひとり、[captured.GetTitledFirstName]をどうにか捕らえた。[owner.GetTitledFirstName]の[owner.Custom2('RelationToMeShort', captured)]がいるということは、[owner.GetHouse.GetBaseName]家こそが襲撃の黒幕だ。"
 scheme_critical_moments.8034.discovered: "\n\n残されたあらゆる証拠が、[owner.GetHouse.GetBaseName]家の仕業であると物語っている……"
 scheme_critical_moments.8034.fallback: "\n\n衛兵たちは現場を詳しく調べたが、事件の黒幕はついに見つからなかった……"
 scheme_critical_moments.8034.permission: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の反応も期待はずれだ——もしや[owner.GetTopLiege.GetSheHe]も一枚噛んでいるのか……？"
 scheme_critical_moments.8034.emperor: "\n\nこの残虐非道の行いは、なんと[owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の企てだという……一体どうしろというのだ！？"
 scheme_critical_moments.8034.crime: "\n\nこの悪逆非道の蛮行は、あの忌まわしい一族をますます堕落させたに過ぎない。[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]を除くべし！"
 scheme_critical_moments.8034.a.discovered: "[owner.GetHouse.GetBaseNameNoTooltip]め、今にみてろ！"
 scheme_critical_moments.8034.a: "どうしてこんなことに……？"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]：最後の準備"
 scheme_critical_moments.8035.desc: "数週間かけて入念な計画をくみ立てた。[owner.GetHouse.GetBaseName]家の襲撃準備は万端だ。人員はすでに配置され、[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[target.GetTitledFirstNamePossessive]の荘園には斥候を放っている。事前のすり合わせも完璧だ。\n\n残る問題はたったひとつ。もはや成功は確実として、[target.GetHouse.GetBaseName]にどんな被害をあたえるかだ。"
 scheme_critical_moments.8035.permission: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessive]が後ろ盾にいるのだから、無理に抑える必要もない……"
 scheme_critical_moments.8035.crime: "\n\n私の関与が明るみに出たら、[owner.GetTopLiege.GetTitleAsName]にまで知られてしまうだろう……"
 scheme_critical_moments.8035.emperor: "\n\n私を裏切ったらどうなるか、[owner.GetPrimaryTitle.GetTierAsNameNoTooltip]に見せつけてやらねば……"
 scheme_critical_moments.8035.a: "[target.GetHouse.GetBaseNameNoTooltip]の畜生どもは、見つけ次第殺せ"
 scheme_critical_moments.8035.a.tt: "[scheme|E]が成功した場合、遭遇した[target.GetHouse.GetBaseName]家の一員を殺害する"
 scheme_critical_moments.8035.tt: "[scheme|E]は終了する"
 scheme_critical_moments.8035.b: "生かしてやれ——生涯残る思い出とともに"
