 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8052.desc: "数週間のあいだ、わたしの使者は[target.GetHouse.GetBaseName]家の荘園に足繁く通い、わたしの手紙を送りつづけた。その中でわたしは、[target.GetHouse.GetBaseName]家の偉大な美徳と血統をこれでもかと褒めちぎった。\n\nそして今日、待ちに待った返信が届いた。美辞麗句と敬意がにじみ出るその内容から、[target.GetTitledFirstName]がようやくわたしの意図を察したのだと確信した。\n\n#EMP 「わたくしは常々、[owner.GetHouse.GetBaseName]家こそ[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]に比類なき一門であると思っておりました。あなた様を友と呼べることを、誇らしく思います」#!"
 scheme_critical_moments.8052.a: "さもありなん。"
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8053.desc: "わたしの使者を定期的に[target.GetHouse.GetBaseName]家の荘園を向かわせ、歯の浮くような言葉を並べたてた手紙を送るようになって数週間が経つ。だというのに、期待したような反応は返ってこない。\n\nそしてようやく[target.GetTitledFirstNamePossessive]から返事が届いたが、その内容はまったくの期待外れだった。\n\n#EMP 「[owner.GetFirstNameNoTooltip]殿、親切な手紙をありがとう。[owner.GetHouse.GetBaseName]家の権力と栄光は誰にも否定はできないでしょう。だとしても、わが一門はあなたの犬ではないのです」#!"
 scheme_critical_moments.8053.a: "ずいぶんな返答だな"
 scheme_critical_moments.8054.t: "わが一門に取り入る"
 scheme_critical_moments.8054.desc: "ここ数週間、[owner.GetTitledFirstName]は私宛に何通も信書を送っており、その量は机に積み上げられるほどだ。どれも内容は[target.GetHouse.GetBaseName]家を褒め称えるもので、暗に家同士の友好関係を深めようとしているのだろう。\n\n"
 scheme_critical_moments.8054.success: "間違いなく、[owner.GetSheHe]はわが一門の支持を得ようとしている。[owner.GetHouse.GetBaseName]家ほど強大な一門と盟約を結べるというのは、抗いがたい魅力がある。"
 scheme_critical_moments.8054.failure: "気味の悪い、慇懃無礼な手紙を送られたところで、[owner.GetHerHis]の真意に疑念を抱くだけだ。わが一門の誇り高き自立を、改めて伝えるまでだ。"
 scheme_critical_moments.8054.a.success: "胸臆を開いて語り合いましょう…"
 scheme_critical_moments.8054.a: "我々は[owner.GetHouse.GetBaseNameNoTooltip]の犬ではない！"
