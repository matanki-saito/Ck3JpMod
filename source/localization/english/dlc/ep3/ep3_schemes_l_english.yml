 scheme_critical_moments.8002.desc: "あちこちを説得し、協議し、圧力をかけたことで、ようやく渾身の計画が完成した。[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚にたらい回しにされ、[owner.GetTopLiege.GetTitleAsNameNoTooltip]の気まぐれに左右されたあげく、[target_title.GetNameNoTier]代表団は[ROOT.Char.GetPrimaryTitle.GetAdjective]のもとで[target_title.GetTierAsNameNoTooltip]を統治することが決まった。\n\n[target.GetTitledFirstNamePossessive]は性懲りもなく領地にしがみつこうとしたが、宮廷における私の発言力は強く、まったくの徒労に終わった。"
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip]は#EMP 私のものだ#!"
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8003.desc: "あちこちに懇願し、貸しを作り、世辞を述べたりして入念な策略を積み上げていったが、わたしの要求は全く受け入れてもらえなかった……\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚、それに気まぐれな[owner.GetTopLiege.GetTitleAsNameNoTooltip]は、[owner.GetPrimaryTitle.GetAdjective]と[target.GetPrimaryTitle.GetAdjective][target.GetPrimaryTitle.GetTierAsNameNoTooltip]の現在の境界線を追認して終わった……"
 scheme_critical_moments.8003.a: "クソっ、そういうことじゃない"
