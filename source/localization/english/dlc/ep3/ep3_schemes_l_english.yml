 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8022.desc: "[owner.GetTopLiege.GetCapitalLocation.GetName]での議論はうんざりするほど長かった。しかし私の提案の懸命さには、官僚たちも否応なしに説得された。[destroyed_title.GetNameNoTier]は廃止され、その旧領を含む新たな称号、[target_title.GetNameNoTier]の[target_title.GetTierAsNameNoTooltip]が創設された。そして[owner.GetTitleAsNameNoTooltip]となったのは、#EMP この私だ#!。\n\nこれで何もかもが変わる——私の総督職も、[owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]も、そして[owner.GetHouse.GetBaseName]家の地位も、何もかも！"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]…いい響きだ"
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8023.desc: "[owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]での入念な準備が、数か月も策略と外交に費やしたというのに、まったく無駄になった。\n\n官僚たちは、わたしの懸命な提案を承認しなかった。幅広い地域を統括する[target_title.GetAdjective]職を創設し、行政を一元化を図るという案は、「不必要」かつ「非現実的」というのだ…"
 scheme_critical_moments.8023.a: "羽ペン持ちの堅物どもめ"
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName]は専制公領を創設しようとしたが、失敗した！"
 scheme_critical_moments.8024.t: "専制公領の創設：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "ここ数週間、[owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の裏側では激しい議論がおきているとの噂があった。そしてとうとう発表があった。[owner.GetFirstName]は、[target_title.GetNameNoTier]の一帯を広く管理する新たな官職、[owner.GetTitleAsNameNoTooltip]を創設するというのだ。"
 scheme_critical_moments.8024.liege: "\n\n官僚たちが正当な行政上の理由から認めたのか、それとも単に圧力があったのか、それは分からない——わたしの手に負える問題ではない。\n\nとにかく今は、この改革が[owner.GetTitledFirstNamePossessive]だけではなく、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]全体を利するものであれかしと祈るばかりだ。"
 scheme_critical_moments.8024.vassalised: "\n\n官僚たちが正当な行政上の理由から認めたのか、それとも単に圧力があったのか、それはどうでもいい。わたしはこの新しい領域に組み込まれたのだ！"
 scheme_critical_moments.8024.other: "\n\n官僚たちが正当な行政上の理由から認めたのか、それとも単に圧力があったのか、それは分からない…"
 scheme_critical_moments.8024.fallback: "\n\n[ROOT.Char.GetHouse.GetBaseName]家が首謀したとされるこの行動によって、[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の勢力図は大きく変わるだろう…"
 scheme_critical_moments.8024.a: "ふむ…"
