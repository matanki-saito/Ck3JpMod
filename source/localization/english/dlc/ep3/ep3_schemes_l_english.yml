 challenge_status_desc_general: "家格を脅かすは[scheme|E]です。標的を公衆の面前ではずかしめ、あなたのほうが格上だと示すことで、標的の[influence|E]を奪うことができます。相手は[powerful_family_rating|E]も失います。"
