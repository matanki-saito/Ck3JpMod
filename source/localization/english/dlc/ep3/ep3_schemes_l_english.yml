 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "ここ数か月のあいだ、わたしは事あるごとに、[target.GetTitledFirstName]を公衆の面前でこき下ろした。[target.GetHerHim]をだまして宮廷で恥をかかせ、古典の知識で[target.GetHerHim]を凌駕した。わざと間違った経済政策を支持するように仕向け、そのあとで[target.GetHerHim]の誤りを指摘してやった。\n\n極め付きは宗教論争を仕掛け、[target.GetFirstNameNoTooltip]があたかも異端の教義を広めているかのように誘導した。一連の結果には、大変満足している。"
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip]も分際をわきまえただろう"
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "しくじった。何度も[target.GetTitledFirstName]に噛みついてみたが、そのたびに一枚上手だと痛感させられる。\n\n[target.GetHerHis|U]は文学の知識が豊富で、政治の話題でも突っ込んだ話ができる。信仰についても、極めて深い部分までしっかりと把握している。少なくとも、わたしの知識よりはずっと上だ。"
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip]は一筋縄ではいかないな"
