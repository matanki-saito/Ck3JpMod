 scheme_critical_moments.8014.desc: "宮殿の荘厳なドアを一枚隔てた向こう側で、[owner.GetTitledFirstName]が陰謀の巣を張り巡らせていた。そして今日、[owner.GetTopLiege.GetTitleAsNamePossessive]特注の紫の封蝋がされた手紙が届いた。簡潔にして最悪の内容だ。\n\n[target_title.GetNameNoTier]の領域は、これより[owner.GetTitledFirstName]に属することになる。すなわち[owner.GetPrimaryTitle.GetAdjective][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]の拡大である……"
 scheme_critical_moments.8014.a: "しばらく忘れられそうにない"
 scheme_critical_moments.8015.t: "総督領の吸収: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "数週間もかけて宮廷内で政略を繰り広げ、[owner.GetTitledFirstName]は[target_title.GetNameNoTier]の支配権を与えられた。事実上、[owner.GetPrimaryTitle.GetAdjective][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]が拡張したことになる。"
 scheme_critical_moments.8015.liege: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚の歯車は回り続けており、[owner.GetTopLiege.GetTitleAsNameNoTooltip]であっても止めることは能わない。\n\n私にできるのは、[owner.GetTitledFirstName]が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のために尽くし、私利私欲に走らないよう祈ることだけだ……"
 scheme_critical_moments.8015.vassal: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚の歯車は回り続けており、[owner.GetTopLiege.GetTitleAsNameNoTooltip]であっても止めることは能わない。"
 scheme_critical_moments.8015.same_house: "\n\nこれが[ROOT.Char.GetHouse.GetName]家全体の利益となるよう祈るばかりだ…"
 scheme_critical_moments.8015.target_house: "\n\nこの暴挙が[ROOT.Char.GetHouse.GetBaseName]家の品位を著しく傷つけるだろう…"
 scheme_critical_moments.8015.fallback: "\n\nこの#EMP 暴挙#!は[ROOT.Char.GetHouse.GetBaseName]家をさらなる高みへと至らせるだろう…"
 scheme_critical_moments.8015.a: "なるほど。"
