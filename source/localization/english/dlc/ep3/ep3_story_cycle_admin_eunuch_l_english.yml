l_english:
 admin_eunuch_header: "有力なる宦官："
 admin_eunuch_upgrade_modifier_tt: "#weak [modifiers|E] が強化される#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [modifiers|E] が弱体化する#!"
 admin_eunuch_flavor_tt: "#weak [eunuch.GetFirstNamePossessiveNoTooltip]の影響力は多大な恩恵をもたらすかもしれぬ。だがその代償は？#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName]は[eunuch.GetShortUIName]との間に宿敵関係を築きつつある"
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "何世紀にもわたり、[Glossary( 'エウヌコス', 'EUNOUKOS_GLOSS' )]は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の官僚機構や宮殿の下で相談役や側近として仕え、当時の政治的決闘において重要な役割を果たしてきた。"
 ep3_story_cycle_admin_eunuch.1001.intro: "領国は常に、統治を円滑に進め、宮廷の安全を保つために有能な官吏と信頼できる従者を求めている。その中でも、宦官は[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]において最も重んじられる存在のひとつである。"
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName]は瞬く間に出世し、[eunuch.GetHerHis]のあらゆる物事に対する才能、誠実さ、そして分別は、宮廷のあらゆる人々から非凡な賞賛を受けている。"
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\n[origin.GetDeJureLiege.GetAdjective]の慎ましい家柄の出身である[eunuch.GetHerHim]だが、最近ではその親族までもが[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]に身を寄せてきているという…。"
 ep3_story_cycle_admin_eunuch.1001.a: "ちょうど良い職がある。[eunuch.GetHerHim]に任せよう。"
 ep3_story_cycle_admin_eunuch.1001.b: "…目を離さぬようにせねば。"
 EUNOUKOS_GLOSS: "エウヌコス(宦官)は原義には「寝所の衛兵」を意味し、去勢された男性の使用人を指した。様々な社会階層から引き抜かれた宦官は、しばしば教養に富み、また肉欲や男性的関心に欠けると信じられていたことから、ビザンツの政治において急速に台頭した。"
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ 信頼の手腕"
 ep3_story_cycle_admin_eunuch.2010.desc: "私の宦官[eunuch.GetTitledFirstName]が、宮廷にてすっと近づいてくる。[eunuch.GetHerHis]は視線をあちこちに配り周囲をうかがいながら、口元を隠しこう囁いた。\n\n「我が[ROOT.Char.GetLadyLord]よ」──[eunuch.GetSheHe]は小声で言う。「政事の段取りというもの、いまよりも遥かに円滑に進める手立てがあると…私めには思えるのでございます」\n\n「体制を明確かつ整然と整えることができれば、領国にとって大いなる助けとなりましょう──どうかこの私めにお任せあれ」"
 ep3_story_cycle_admin_eunuch.2010.a: "うむ、そうした政務はそなたに任せよう、[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2010.b: "今のままで事足りる。"
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ 負担の分担"
 ep3_story_cycle_admin_eunuch.2015.desc: "このところ、私の宦官[eunuch.GetTitledFirstName]は大いに助けとなっており、領国の忌々しい諸問題の多くを引き受けてくれている。\n\n我々が文書の山を相手に汗を流し、帝印を捺すことで宮廷の封蝋の備蓄を次々と使い果たしていくなか、[eunuch.GetSheHe]はそっと口を開いた。「我が君──、"
 ep3_story_cycle_admin_eunuch.2015.war: "戦のせいで、時と心が削られておられるとお見受けいたします。"
 ep3_story_cycle_admin_eunuch.2015.hunter: "お好みの狩猟に割く暇もないご様子。"
 ep3_story_cycle_admin_eunuch.2015.fallback: "政ごとの煩わしさに、まこと心身を擦り減らされておられる。"
 ep3_story_cycle_admin_eunuch.2015.outro: "なれば、かような煩わしき務めのいくつか──この私めが引き受けても構いませぬぞ…」"
 ep3_story_cycle_admin_eunuch.2015.a: "大いに助かっているぞ、[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2015.b: "いや、これしき自分で何とかできる。"
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ 高位の座"
 ep3_story_cycle_admin_eunuch.2021.desc: "私の宦官[eunuch.GetTitledFirstName]がごく内輪の会合を設けたのだが、そこへ現れた[eunuch.GetHerHim]が見知らぬ誰かを連れていたのには驚かされた。「おお、[ROOT.Char.GetTitleAsNameNoTooltip]様！」と[eunuch.GetSheHe]は甲高い声をあげる。「こちらは私の[governor.Custom('ComplimentAdjective')]なる[eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))]、[governor.GetTitledFirstName]にございます。ご存知でございましょうや？」\n\n事前に十分仕込まれていたかのような見事な所作で、その[governor.GetWomanMan]は私の前で自らを印象づけるよう振る舞った。\n\n「我が君、この[governor.GetFirstNameNoTooltip]こそ、[title.GetAdjective][title.GetTierAsNameNoTooltip]の総督として#EMP まことに相応しき#!候補者にございます──少なくとも、他の誰よりも…」"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "よかろう。[title.GetNameNoTierNoTooltip]は[governor.GetFirstNamePossessiveNoTooltip]のものとする。"
 ep3_story_cycle_admin_eunuch.2021.a: "うむ。[governor.GetFirstNameNoTooltip]を候補に加えておこう。"
 ep3_story_cycle_admin_eunuch.2021.b: "そなたの[eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))]は、しかるべき手続きを経るべきだ。"
 ep3_story_cycle_admin_eunuch.2023.desc: "宮廷から日々その様子を見ていると、あなたの才が埋もれていることが、どうにも歯がゆく思えてなりませぬ。あのような出来の劣る[governor.GetWomenMen]ばかりが、[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]の総督を任されているとは、いやはや。\n\nこの[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]のため、ひいては[emperor.GetHerselfHimself]のためにも、[emperor.GetTitleAsNameNoTooltip]にはあなたのご才覚を認めていただかねばなりますまい。少々の資金さえあれば……その価値、[governor.GetSheHe]にも思い知らせてみせましょうぞ。"
 ep3_story_cycle_admin_eunuch.2023.a: "よかろう、宦官よ、やってみせよ！"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName]が[emperor.GetTitledFirstName]を説得し、あなたに[governorship|E]を授けさせようと試みる"
 ep3_story_cycle_admin_eunuch.toast: "有力なる宦官"
 ep3_story_cycle_admin_eunuch.2023.b: "くだらぬ。相手にしている暇はない。"
 ep3_story_cycle_admin_eunuch.2023.b.toast: "提案は却下された"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ 貴き地位"
 ep3_story_cycle_admin_eunuch.2024.desc: "私の宦官[eunuch.GetTitledFirstName]が部屋へ静かに入ってきて、遠慮がちに私の椅子のほうへと歩み寄ってくる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！」と[eunuch.GetSheHe]は嬉しげに声をあげる。「ご尊顔を拝しまことに光栄にございます！　さて、[title.GetBaseNameNoTier]の情勢について思案しておりましたのですが、あの[title.GetTierAsNameNoTooltip]には、やはり信頼できる強き指導者が必要でございましょう」\n\n「幸いにも、私にはまさに適任と思われる[governor.GetWomanMan]がおりましてな。さよう、[governor.GetTitledFirstName]こそが、この上なく#EMP 優秀#!にして――忠実なる統治者となりましょう、陛下」"
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ 神に選ばれし[new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2031.intro: "私の宦官[eunuch.GetTitledFirstName]から会いたいと申し出があった場所に、私は興味をそそられた。それは"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "ハギア・ソフィアだった。"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship]だった。"
 ep3_story_cycle_admin_eunuch.2031.desc: "だがさらに驚いたのは、宦官が自身の[eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))]──[new_patriarch.GetFirstName]を伴っていたことだ。その者はどうにも[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]への信仰を不自然に装っているように見えた。\n\n[eunuch.GetFirstNameNoTooltip]の話しぶりは実に巧みで、あまりに見事であるがゆえに、その言葉に込められた重大さを私はつい聞き流してしまいそうになる。\n\n「陛下」[eunuch.GetSheHe]は妙に意味ありげな表情を浮かべながら口を開く。「これは間違いなく、[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の御意志にございます。[new_patriarch.GetFirstNameNoTooltip]こそは、新たなる[old_patriarch.GetTitleAsName]として[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を導くべき者なのです！」"
 ep3_story_cycle_admin_eunuch.2031.a: "その者を、そなたの[eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))]を、#EMP [old_patriarch.GetTitleAsNameNoTooltip]とする#!！"
 ep3_story_cycle_admin_eunuch.2031.b: "たわけめ、それはいくらなんでも#EMP 無茶苦茶#!というものだ……。"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ 評議の席へ"
 ep3_story_cycle_admin_eunuch.2040.desc: "私が書状の山に目を通していたところ、宦官[eunuch.GetTitledFirstName]がすっと近づき、私の前に立った。「おお、[ROOT.Char.GetTitleAsNameNoTooltip]様！」[eunuch.GetSheHe]は甲高い声で言いながら扉を静かに閉める。「少しだけお時間をいただけますでしょうか？」\n\n「近頃の評議会の働きが、その担い手たちによってかえって妨げられている事態を見過ごせず……」私は眉をひそめる。\n\n[eunuch.GetSheHe|U]は咳払いをひとつして言う。「いくつかの責務、この私めが代わってお引き受けできればまこと幸いにございます。陛下の、そして[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の利益のため、より近くからお力添えをさせていただきたく……」"
 ep3_story_cycle_admin_eunuch.2040.a: "殊勝な申し出だ、[eunuch.GetFirstNameNoTooltip]。ただちに始めよ。"
 ep3_story_cycle_admin_eunuch.2040.b: "いや、他の職務がおろそかになっては困る。"
 ep3_story_cycle_admin_eunuch.2040.a.toast: "評議員への任命"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ もう一つの声"
 ep3_story_cycle_admin_eunuch.2041.desc: "宦官の[eunuch.GetTitledFirstName]が評議の間の扉からひょいと顔をのぞかせ、私の姿を見つけてにんまりと笑うと、[eunuch.GetHerHis]の親族と思しき人物を連れて小走りに入ってきた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！」と[eunuch.GetSheHe]は声を震わせ、「近頃、陛下の評議員たちの──やや物足りぬ才覚についてどうすべきか思案しておりましたところ、ふとひらめきまして！　こちらの我が[eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]、[councillor.GetFirstName]であれば、きっと陛下の政務に大いなる助けとなりましょう！」"
 ep3_story_cycle_admin_eunuch.2041.a: "よかろう、[eunuch.GetFirstNameNoTooltip]の言うとおりにしよう。"
 ep3_story_cycle_admin_eunuch.2041.b: "考えておこう…。"
 ep3_story_cycle_admin_eunuch.2043.desc: "宮廷にお仕えする宦官として、私は数多の愚政を目にしてまいりました。そんな中でも、あなたこそ[emperor.GetTitleAsNamePossessive]に仕える中でもっとも価値ある──にもかかわらず過小評価されている忠臣のおひとりに相違ございません。\n\nもしあなたからご支援をいただけるならば、私の口から堂々と、そのご見識と忠誠を称えることができましょう。それは、ひいては[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]のためにもなるのです。"
 ep3_story_cycle_admin_eunuch.2043.a: "ぜひ頼む、[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName]が[emperor.GetTitledFirstName]を説得し、あなたを[councillor|E]に任命させようと試みる。"
 ep3_story_cycle_admin_eunuch.2043.b: "興味はない。"
 ep3_story_cycle_admin_eunuch.2043.b.toast: "提案は却下された"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ 力ある助言者"
 ep3_story_cycle_admin_eunuch.2044.desc: "政務の相談を始めようとしたそのとき、宦官[eunuch.GetTitledFirstName]が甲高い声で咳払いをする。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様」[eunuch.GetSheHe]は言葉を選びながら口を開く。「陛下の治世が──もちろん#EMP お見事#!であることは申し上げるまでもございませんが、それでもやはり……いくつか、惜しい機会を見過ごしておられるのではと気になるのです」\n\n「さよう、例えばしかるべき地位に就くべき有能で#EMP 妥当#!な[councillor.GetWomenMen]が、見落とされているのが現状でございます。たとえば、[councillor.GetTitledFirstName]など──[councillor.GetSheHe|U]はきっと、陛下の御政務の力強き一助となりましょう！」"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ 溢れ出る才覚"
 ep3_story_cycle_admin_eunuch.2050.desc: "宦官[eunuch.GetTitledFirstName]が満足げな笑みを浮かべて近づいてきた。そして上機嫌にさえずるように言う。「[ROOT.Char.GetLadyLord]様、じつに甘美なるご提案がございますぞ！」\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は常に資金を必要としております。そこで私めが試算してみましたところ、貨幣鋳造の方針をわずかに調整するだけで、大変な節約になることが判明いたしました！」"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]はいま少し財源を必要としております。そこで私めから、#EMP 控えめな#!増税案を一つご提案させていただきたく……！」"
 ep3_story_cycle_admin_eunuch.2050.candidacy: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の各地から集まる声を聞きまするに──いまこそ、あなた様の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))]たる[boon_target.GetFirstNamePossessive]が[boon_title.GetAdjective]の[boon_title.GetTierAsNameNoTooltip]に選ばれるよう後押しできる、またとない好機と存じます！」"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "「[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]では、噂というものも、情報と同じくらい素早く駆け巡るものでして……私めは、[boon_victim.GetTitledFirstName]に自身の立場を思い知らせるにふさわしい材料を手に入れておりますぞ！」"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "「[boon_victim.GetTitledFirstName]がいかに厄介な存在であるか、誰もが承知のことでございましょう。そんな者にはうってつけの手段を、私めがちょうどご用意してございます！」"
 ep3_story_cycle_admin_eunuch.2050.influence: "「情報源も、口の軽い者どもも、私めの手元には揃っております。ほんの少しの指示で思うがまま。弁護人は何人いても困りませんぞ。私めはそう信じております」"
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n「では──ご命令を賜れますか？　輝かしき[ROOT.Char.GetTitleAsNameNoTooltip]様」"
 ep3_story_cycle_admin_eunuch.2050.a: "すばらしい、見事な提案だ！"
 ep3_story_cycle_admin_eunuch.2050.b: "[eunuch.GetFirstNameNoTooltip]よ、それには及ばぬ。"
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ ささやく小鳥たち"
 ep3_story_cycle_admin_eunuch.2051.desc: "宦官[eunuch.GetTitledFirstName]が手配した密会に現れたのは、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))]、[secret_owner.GetTitledFirstName]だった。その表情からして、何が起こるのかまったく見当がついていないようだ。\n\n甲高く笑う宦官は、その[secret_owner.GetWomanMan]に[ROOT.Char.GetFaith.HighGodName]の名のもとに畏怖の念を植えつける。どうやらその口ぶりから察するに、私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))]が抱える何らかの後ろ暗い秘密を掘り当てたらしい。\n\n最後にその自信満々な[eunuch.Custom('InsultNoun')]は、気味の悪い笑みを浮かべながらこちらを向き、言った。「さあ、我が[ROOT.Char.GetLadyLord]──#EMP 私め#!の知ることを、お知りになりたいですか？」"
 ep3_story_cycle_admin_eunuch.2051.a: "すべて話せ、[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "[secret_owner.GetTitledFirstNamePossessive]の[secrets|E]のひとつを知る"
 ep3_story_cycle_admin_eunuch.2051.b: "……いや、知らぬほうが良さそうだ。"
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ 蠢く影"
 ep3_story_cycle_admin_eunuch.2052.desc: "宦官[eunuch.GetTitledFirstName]が手配した密会の場に現れたのは、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))]、[scheme_owner.GetFirstName]だった。その顔色は冴えず、[eunuch.GetFirstNamePossessiveNoTooltip]の言葉に動揺しているのがはっきりと分かる。\n\n甲高く笑う宦官は、その[scheme_owner.GetWomanMan]に[ROOT.Char.GetFaith.HighGodName]の名をちらつかせながら、私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))]が密かに進めていたという、何らかの暗い策謀に迫っていく。\n\nそして最後に、その自信に満ち溢れた[eunuch.Custom('InsultNoun')]がこちらへ向き直り、薄ら笑いを浮かべながら言う。「さて、我が[ROOT.Char.GetLadyLord]……あなたの[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))]がどのような企みを抱いていたか──お知りになりたいですかな？」"
 ep3_story_cycle_admin_eunuch.2052.a: "すべて話せ、[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "[scheme_owner.GetTitledFirstNamePossessive]の[hostile_schemes|E]のひとつを暴露する"
 ep3_story_cycle_admin_eunuch.2052.b: "……いや、やはり知らぬままでいたい。"
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ さらなる責務"
 ep3_story_cycle_admin_eunuch.2060.desc: "謁見の間で待機していると、宦官[eunuch.GetTitledFirstName]が小さく咳払いをしながら、すり寄るように私に近づいてきた。そして切り出す。「ああ、[eunuch.Custom2('RelationToMeShort', ROOT.Char)]様。お願いしたいことが、ひとつございます」\n\n「陛下の宮廷にお仕えすることはこの上ない名誉でございますが、この私めの力が、なお一層お役に立てる場があると考えてございます。実のところ、拝命したく思っているお役目がひとつ、ございまして……」"
 ep3_story_cycle_admin_eunuch.2060.a: "ああ、よいよい、[eunuch.GetFirstNameNoTooltip]。そなたに任せよう。"
 ep3_story_cycle_admin_eunuch.2060.b: "いや、それには応じかねる……。"
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ 身内の引き立て"
 ep3_story_cycle_admin_eunuch.2061.desc: "「おお、そこにおられましたか[ROOT.Char.GetTitleAsNameNoTooltip]様！」と、宦官[eunuch.GetTitledFirstName]がやってきた。その後ろには、特に目立った特徴のない[positioner.GetWomanMan]が従っている。[eunuch.GetSheHe]はにこやかに言った。「この者は私めの優秀な[eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))]、[positioner.GetTitledFirstName]にございます！」\n\nその[positioner.GetWomanMan]は、明らかに稽古を積んできた様子で、私に対して大仰な礼を取った。\n\n「陛下、この[positioner.GetFirstNameNoTooltip]は、宮廷のお役目にこそふさわしき#EMP 優れた#!逸材にございます。これ以上、他所で埋もれさせておくというのはあまりにもったいのうございます…」"
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip]、良い人選ではないか！"
 ep3_story_cycle_admin_eunuch.2061.b: "どうにも腑に落ちんな…。"
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ 社交界への飛躍"
 ep3_story_cycle_admin_eunuch.2070.desc: "宦官[eunuch.GetTitledFirstName]が現れ、その後ろには[eunuch.GetHerHis]の親族と思しき人物が付き従っている。「[ROOT.Char.GetTitleAsNameNoTooltip]様！」と[eunuch.GetSheHe]は笑顔で呼びかける。「実に心躍るご提案がございましてな！」\n\n「この[eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))]、[eunuch_marry.GetTitledFirstName]は、陛下の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))]である[emperor_marry.GetTitledFirstName]の伴侶として、まことに#EMP 申し分ない#!相手にございます！　きっとご賛同いただけることでしょう！」\n\nその[eunuch_marry.GetWomanMan]は、まるで何度も練習したかのような正確な所作で、堂々と私の前に身を正した。"
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip]は、[emperor_marry.GetFirstNameNoTooltip]にとって良き伴侶となろう！"
 ep3_story_cycle_admin_eunuch.2070.b: "いや、そうは思えぬ…。"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ 庇護されし者"
 ep3_story_cycle_admin_eunuch.3000.desc: "近頃、私の宦官[eunuch.GetTitledFirstName]が、[eunuch.GetHerHis]の[eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))]──[protege.GetFirstName]に対してとりわけ目をかけている、との噂が宮廷内で広がっている。\n\nあの去勢された者は、[protege.GetHerHim]をまるで、自らが決して持つことのできぬ[protege.Custom('GetDaughterSon')]のように扱っている、と…。"
 ep3_story_cycle_admin_eunuch.3000.a: "妙なことだ。"
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ 弟子入り"
 ep3_story_cycle_admin_eunuch.3001.desc: "どうやら、私の宦官[eunuch.GetTitledFirstName]は、もう一人の宦官[student.GetHerHim]を弟子として引き取り、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の運営のあり方について自ら教え込んでいるようだ。\n\n[student.GetFirstName]と[eunuch.GetHerHim]が並んでいる姿はよく見かける。ふたりはそろって帳簿に目を通し、この[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の経済について議論している。──推して知るべし、というところか。"
 ep3_story_cycle_admin_eunuch.3001.a: "また一人、役に立ちそうな宦官が増えたな。"
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ 宿敵"
 ep3_story_cycle_admin_eunuch.3010.desc: "宦官たちが仕える奥深き序列社会は、私のような凡人にはまるで異国の如く不可解だが、[eunuch.GetFirstName]が急速に地位を高め、その影響力を広げたことで、その小さな世界の中にすら敵を作っているのは明らかである。\n\nもう一人の宦官である[rival.GetFirstName]は、その敵意を隠そうともせず、ふたりは互いを貶めようと、あらゆる手を尽くしているようだ。"
 ep3_story_cycle_admin_eunuch.3010.a: "まあ、いずれ折り合いをつけることもあろう…。"
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ 告発"
 ep3_story_cycle_admin_eunuch.4000.desc: "寝台へと向かう途中、どこか取り乱した様子の[eunuch.GetFirstName]と鉢合わせた。「我が[ROOT.Char.GetLadyLord]よ、ようやくお目にかかれました！──たいへんな知らせにございます！」と息を呑むように告げる。\n\n[eunuch.GetSheHe|U]はそっと私に歩み寄り、耳元でささやいた。「あなた様の[spouse.Custom('WifeHusband')]のことにございます、我が[eunuch.Custom2('RelationToMeShort', ROOT.Char)]。正しき契りによらず、ふたりでひとつの獣となりしごとく、あろうことか宮廷の誰かと交わっておるのです……！」\n\n私は言葉を失い、ただ[eunuch.GetHerHim]を見つめ返すばかりであった。"
 ep3_story_cycle_admin_eunuch.4000.a: "すぐにすべてを話せ！"
 ep3_story_cycle_admin_eunuch.4000.success: "真実を突き止める"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "[secret|E]か[scheme|E]が明らかになる可能性がある"
 ep3_story_cycle_admin_eunuch.4000.failure: "疑念しか残らない"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "何も得られなかった"
 ep3_story_cycle_admin_eunuch.4000.b: "ああ、それならば知っている。"
 ep3_story_cycle_admin_eunuch.4000.b.reason: "この選択肢は、すでにその[secret|E]を知っている場合に表示される"
 ep3_story_cycle_admin_eunuch.4000.c: "あの哀れな[spouse.Custom('InsultNounSexual')]めが……！　いますぐ牢に放り込め！"
 ep3_story_cycle_admin_eunuch.4000.innocent: "不貞を示す証拠はなかった"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ 浮ついた噂"
 ep3_story_cycle_admin_eunuch.4010.desc: "近ごろ噂が一段と広まり、それらの内容を思い返すたびに、妙な辻褄の合い方に気づくようになってきた…。\n\n我が[spouse.Custom('WifeHusband')]が、あろうことか[seducer.GetFirstName]と!?　[spouse.GetTitledFirstName]がこのような裏切りをするとは……。頭の中で何度も事実を整理してみたが、真実の糸口はつかめないままだ。\n\nあの悪党の[seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))]、すなわち[eunuch.GetFirstName]がこの件に関わっている気がしてならない……だが、それを確かめるすべはあるのだろうか？"
 ep3_story_cycle_admin_eunuch.4010.a: "よかろう……この陰謀の深淵を覗いてみるとしよう。"
 ep3_story_cycle_admin_eunuch.4010.c: "よい、三人まとめて牢にぶち込め！"
 ep3_story_cycle_admin_eunuch.4010.d: "……まあ、#EMP そこまで#!悪いことでもないかもしれんな？"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ 敵を作る"
 ep3_story_cycle_admin_eunuch.5000.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))]である[whinger.GetTitledFirstName]が、憤然とした様子で書斎に入ってきた。部屋中を睨めつけるように見渡している。やがて私の前へと歩み寄り、ほっとしたようにため息をつく。「よかった、あの#EMP 不快極まりない#!下郎はおりませんな！」\n\n誰のことを指しているのか一瞬考えたが、すぐに察しがついた。「[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]よ！　あの宦官[eunuch.GetFirstName]について、あなた様が#EMP 何とか#!なさらねばなりません！　やつはあらゆる事柄に首を突っ込み、密室での話にも耳をそばだてております！　間違いありません、[eunuch.GetSheHe]は何か良からぬことを企んでおりますぞ！」"
 ep3_story_cycle_admin_eunuch.5000.a: "馬鹿を申せ！　[eunuch.GetSheHe|U]は忠実なる臣下だ。"
 ep3_story_cycle_admin_eunuch.5000.b: "……お前の言うことにも一理あるかもしれぬな。"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ 反撃の声"
 ep3_story_cycle_admin_eunuch.5010.desc: "「[rival.Custom2('RelationToMeShort', ROOT.Char)]よ、その蜘蛛めがいかにしてあなた様を罠にかけているか、お分かりにならぬのですか？」[rival.GetFirstName]が割って入り、面食らった様子の[eunuch.GetFirstName]を押しのける。その視線が私に向けられる。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))]と[eunuch.GetFirstNameNoTooltip]との不和はここしばらく激しさを増しており、ついには宮廷の政務を妨げかねないほどの火種となっていた。\n\n[eunuch.GetFirstNameNoTooltip]は襟を正すと、毅然とした声で言い返す。「これは言語道断なる中傷にございます、我が[ROOT.Char.GetLadyLord]！　私はただ、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のために尽くしているだけにございます！」"
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U]よ、私は[eunuch.GetFirstNameNoTooltip]を信じている──お前もそうせよ。"
 ep3_story_cycle_admin_eunuch.5010.b: "……たしかに、あの宦官は度を越している。"
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ 従順なる者"
 ep3_story_cycle_admin_eunuch.5020.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))]である[puppet.GetTitledFirstName]が、ここしばらく宦官[eunuch.GetFirstName]と密に行動を共にしているという話を耳にした。ふたりが寄り添い、ひそやかに語り合っている姿は、宮廷のあちこちで目撃されている。\n\nさらには、[eunuch.GetFirstNameNoTooltip]が[puppet.GetFirstNameNoTooltip]を宦官府に奉職させようと、自ら教えを授けているのではないかという噂すら流れてきている。"
 ep3_story_cycle_admin_eunuch.5020.a: "まったく、奇妙な組み合わせだな。"
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ いかにも[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]らしき宮廷クーデター"
 ep3_story_cycle_admin_eunuch.6000.desc: "玉座の間を歩いていると、[eunuch.GetFirstName]が宦官の一団を引き連れて、目的を秘めたような足取りでこちらへ向かってくるのが目に入った。「[ROOT.Char.GetTitleAsNameNoTooltip]！」彼は叫ぶように言った。「申し上げたいことがございます！」"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\n宦官は深く息を吐き、重々しく告げる。「陛下、このような仕儀に至りましたこと、まことに遺憾に存じます。#EMP 残念ながら#!、私めは申し上げねばなりませぬ。陛下の御統治はもはや、続行不能と判断されたのです」\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "「帝国の安寧のため、陛下におかれましてはその貴き御位を、ご自身の[ROOT.Char.Custom2('RelationToMeShort', coupist)]であられる[coupist.GetTitledFirstName]にお譲りいただかねばなりませぬ！」"
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "「帝国の安寧のため、陛下におかれましてはその貴き御位を、ご自身の[ROOT.Char.Custom2('RelationToMeShort', coupist)]であられる[coupist.GetTitledFirstName]にお譲りいただかねばなりませぬ！」"
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "「[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のため、私の[eunuch.Custom2('RelationToMeShort', coupist)]にして、才知高き[coupist.GetTitledFirstName]へと、その貴き御位をお譲りいただきます！」"
 ep3_story_cycle_admin_eunuch.6000.regent: "「帝国のため、陛下におかれましては、その貴き御位を摂政[coupist.GetTitledFirstName]にお譲りいただくよう、決定がくだされました！」"
 ep3_story_cycle_admin_eunuch.6000.fallback: "「帝国の利益のため、御位は[coupist.GetTitledFirstName]へと譲られることと相成りました！」"
 ep3_story_cycle_admin_eunuch.6000.a: "これは#EMP 謀反#!である！　衛兵ども、あやつらを捕らえよ！"
 ep3_story_cycle_admin_eunuch.6000.a.success: "クーデターは失敗に終わる"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "クーデターは成功する"
 ep3_story_cycle_admin_eunuch.6000.c: "立ち去るがよい。命までは取らぬ。"
 ep3_story_cycle_admin_eunuch.6000.d: "……よかろう。汝らの申し出、受け入れよう。"
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ 権勢への執着"
 ep3_story_cycle_admin_eunuch.8000.intro: "かの宦官、[eunuch.GetTitledFirstName]は、"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "かの[Glossary( 'エウヌコス', 'EUNOUKOS_GLOSS' )]、[eunuch.GetTitledFirstName]は、"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "我が[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)]である"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "敵手たる"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "前任者たる"
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstNamePossessive]の治世において絶大な存在感を誇っていた──そして今なお、宮廷において一定の影響力を保ち続けている……。\n\n[eunuch.GetSheHe|U]はすぐさま私の歓心を得ようと活動を始め、宮廷のあちこちで卑屈なまでの忠誠心を示している。あるいは、利用できる存在かもしれぬな。"
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip]には、去ってもらう。"
 ep3_story_cycle_admin_eunuch.8000.b: "ここは[student.GetFirstNameNoTooltip]を後任としよう。"
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip]のほうが、その手腕に信をおけよう。"
 ep3_story_cycle_admin_eunuch.8000.d: "この力の均衡を、今は崩すべきではあるまい。"
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ 仕え尽くした生涯"
 ep3_story_cycle_admin_eunuch.8010.desc: "[admin_title.GetDefinitiveName]に仕えた重臣、[eunuch.GetFirstName]が、このたび息を引き取った。近年きっての有力宦官のひとりであった彼は、[eunuch.GetDeathReasonHideKiller]により世を去った……。\n\n[ROOT.Char.GetFaith.HighGodName]が、この[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に再び[eunuch.GetHerHis]と同じ才覚と器量を持った仕え人を賜らんことを──それが遅からぬよう願うばかりだ。"
 ep3_story_cycle_admin_eunuch.8010.d: "これで、すべてが変わることになるだろうな…。"
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ 鍵の向こうに"
 ep3_story_cycle_admin_eunuch.8020.desc: "かつて[admin_title.GetDefinitiveName]に仕えた有能なる廷臣、その名も高き宦官[eunuch.GetFirstName]は、いまや[background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]の牢に繋がれその束縛にもがいている。\n\nだが、もしそれだけの価値があるというのならば、[eunuch.GetSheHe|U]をふたたび我が許に召し抱えるという選択肢も、無きにしもあらずか…。"
 ep3_story_cycle_admin_eunuch.8020.d: "これは、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]にとって大きな損失となろう。"
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip]の才覚を、牢に眠らせておくにはあまりにも惜しい…。"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ ほかの君主に仕えて"
 ep3_story_cycle_admin_eunuch.8030.desc: "かつて[admin_title.GetDefinitiveName]に仕えた有力宦官[eunuch.GetFirstName]は、いまや[eunuch.GetLiege.GetName]の廷臣として仕えている。\n\nだが、もしその価値があると判断するのであれば、[eunuch.GetSheHe|U]をふたたび我が宮廷へと連れ戻す道も残されてはいる…。"
 ep3_story_cycle_admin_eunuch.8030.a: "あの宦官は、#EMP もともと私のもの#!だ。"
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip]は[eunuch.GetHerHim]の教えを受けた身──その務めを継がせればよい。"
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.GetHerHis|U]の以前からの宿敵である[rival.GetFirstNameNoTooltip]なら、代わりを務められよう。"
 ep3_story_cycle_admin_eunuch.8030.d: "……惜しいな、あやつを逃してしまった。"
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ さらなる高みへ"
 ep3_story_cycle_admin_eunuch.8040.desc: "かつて[admin_title.GetAdjective]の宮廷に仕え、重きを成した宦官[eunuch.GetFirstName]。彼はいま、より高き地位へと歩みを進めた。\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "どうやら、私が失ったものを[eunuch.GetPrimaryTitle.GetNamePossessive]が得たということらしいな…。"
 ep3_story_cycle_admin_eunuch.8040.noble_family: "私が逃したものは、[eunuch.GetHouse.GetBaseName]の荘園が拾い上げたようだ…。"
 ep3_story_cycle_admin_eunuch.8040.laamp: "どうやら[eunuch.GetSheHe]は、より冒険に満ちた人生を求めて旅立ったようだな…。"
 ep3_story_cycle_admin_eunuch.8040.d: "残念なことだ。"
