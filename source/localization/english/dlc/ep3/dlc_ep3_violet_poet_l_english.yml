 ep3_story_cycle_violet_poet.0001.t: "高き地位にふさわしき者"
 ep3_story_cycle_violet_poet.0001.desc: "幾十年ものあいだ、私は知識人たちの足跡を追い、また人々の怒りに抗い歩んできた。詩は知らぬ間に私の名声を高めていったが…。\n\n何かが足りない。人生の黄昏の時が訪れたいま、そろそろこの[cordoba.GetName]を離れ、もっと広い世界を見に行くべきではなかろうか？\n\nだが私の裡にいるもう一人は、どうしてもこの地にとどまりたいと訴えてくる。ここには私自身の人生があり、長年にわたり育ててきた弟子たちもいる。\n\n街を行き交う学者たちの姿のせいか、それとも古びた壁に宿る風情のせいか、#EMP 何か#!が私をこの街――我が家に、縛りつけている。"
 ep3_story_cycle_violet_poet.0001.a: "いまはまだ、[cordoba.GetNameNoTooltip]にとどまろう。"
 ep3_story_cycle_violet_poet.0001.a.tt: "ここは私の故郷だ。別の人生なら、別の道を歩んでいたかもしれないが。"
 ep3_story_cycle_violet_poet.0001.b: "旅立つときが来た。"
 ep3_story_cycle_violet_poet.0001.b.tt: "まだ花開いていない数多の機会を思い描くのだ！"
 ep3_story_cycle_violet_poet.0001.b.travel: "[toledo.GetName]への旅を始める"
 artifact_double_moon_book: "双月の詩集"
 artifact_double_moon_book_description: "詩が詰め込まれた、重厚で装飾豊かな書物。"
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$ その頁には、次のような詩が収められている：\n"
 ep3_story_cycle_violet_poet.0002.t: "遺産を築くということ"
 ep3_story_cycle_violet_poet.0002.desc: "ここ数週間、ずっと胸の奥で引っかかっていることがある。私の遺産を継ぐのは誰なのか？　芸術の庇護者となり、若者たちを導いていくのは誰なのか？\n\n託すべきものは山ほどある。たとえば[double_moon_book.GetName]のようなものは簡単だ。だが、それだけではない。[ROOT.Char.GetHouse.GetName]家の最後の遺産となるものは、あの重厚な書以上に重い意味を持っている。\n\nとはいえ、それも所詮は色あせていく遺物に過ぎない。何よりも大切なのは“生き方”だ。詩を詠み、愛し、[ROOT.Char.GetFaith.HighGodName]が創り給うたこの世界を味わい尽くすという生の力こそが、詩人たる者の本質なのだ！\n\n#EMP それ#!を理解する者を、私は探さねばならぬ。"
 ep3_story_cycle_violet_poet.0002.a: "残念ながら、そうした人物はそうそう見つかるものではない。"
 ep3_story_cycle_violet_poet.0002.a.tt: "あなたは思索に沈む……"
 ep3_story_cycle_violet_poet.0002.b: "いますぐ心配することでもあるまい。"
 ep3_story_cycle_violet_poet.0002.b.flavor: "……とはいえ、#EMP 早いうちに#!手をつけるべきだろうが。"
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon!#alert_trial 後継者が指名されないままあなたが死亡した場合、あなたの王朝は終焉を迎えるかもしれません！#!"
 ep3_story_cycle_violet_poet.0003.t: "選びきれぬほどに"
 ep3_story_cycle_violet_poet.0003.opening: "外から聞こえてくる詩的激論に、私は片耳を傾ける。――さて、誰を選ぶべきか？\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "たとえば[heir1.GetFirstName]。[heir1.GetHerHis|U]の韻律の感覚は本能的で、実に見事だ……。"
 ep3_story_cycle_violet_poet.0003.diplomat: "たとえば[heir1.GetFirstName]。[heir1.GetHerHis|U]の詩への愛情は実に明快で、情熱的だ。"
 ep3_story_cycle_violet_poet.0003.woman: "あるいは[heir2.GetFirstName]か？　[heir2.GetWomanMan]として、私が去った後も少なくとも私の言葉を深く理解してくれるだろう。"
 ep3_story_cycle_violet_poet.0003.young: "あるいは[heir2.GetFirstName]か？　若い魂は柔軟で、育てがいがある。"
 ep3_story_cycle_violet_poet.0003.heir3: "\n\n鋭く、短く切られた言葉の応酬が響き渡る。新たにサロンに現れた[heir3.GetFirstName]が、優雅な詩句を詠み上げるのが目に留まる。[heir3.GetSheHe|U]は若く、"
 ep3_story_cycle_violet_poet.0003.intelligent: "鋭い知性を宿し、"
 ep3_story_cycle_violet_poet.0003.beautiful: "目を引く美しさを備え、"
 ep3_story_cycle_violet_poet.0003.ending: "散文においても類まれなる才を見せる！\n\n[heir3.GetSheHe]の周囲に群がる崇拝者たちの様子から察するに、[heir3.GetHerselfHimself]もまた、相当な#EMP スミレ色の者#!かもしれないな……。"
 ep3_story_cycle_violet_poet.0003.a: "[heir1.GetFirstNameNoTooltip]を選ぶべきだな。"
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip]を後継ぎとしよう。"
 ep3_story_cycle_violet_poet.0003.c: "そうだな。[heir3.GetFirstNameNoTooltip]には、どこか惹かれるものがある……。"
 ep3_story_cycle_violet_poet.0004.t: "偲ぶ心"
 ep3_story_cycle_violet_poet.0004.desc: "おお、[wallada.GetFirstName]よ！　我が師、我が友、そして我が霊感の源よ。あなたは生涯に百の人生を生きたが、それでもなお足りなかったと感じるのだ。\n\n[wallada.GetSheHe]が残してくれた包みを開ける。幾たびも贈ってくれた贈り物の、最後のひとつ。包みの中には[double_moon_book.GetName]――[wallada.GetHerHis]が長く育んできた詩集があった。\n\n[wallada.GetFirstNameNoTooltip|U]は、かねてより「遺産を継がせる」ことを語っていた。そしていま、私はその遺志を受け継ぐ者が自分であると悟ったのだ。[wallada.GetSheHe]のように、人生を余すことなく生き、そこに宿るすべての喜びを味わい尽くさねばならぬ。そしてそれを、詩としてこの頁に記さねばならぬのだ。"
 ep3_story_cycle_violet_poet.0004.a: "できる限りのことをしよう。"
 ep3_story_cycle_violet_poet.0010.title: "ムワッシャハ詩、売却される"
 ep3_story_cycle_violet_poet.0011.title: "ムワッシャハ詩、保管される"
 ep3_story_cycle_violet_poet.0011.message: "[double_moon_book.GetName]にランダムな補正値が追加される"
 ep3_story_cycle_violet_poet.0012.title: "ムワッシャハ詩、配布される"
 ep3_story_cycle_violet_poet.1000.t: "自然の恵み"
 ep3_story_cycle_violet_poet.1000.desc: "こうして自然の中で過ごす時間を持つのは、やはり正解だったようだ。目に映る風景、耳に届く音、そして新鮮な空気の香り。すべてが私の心身を癒してくれる。\n\n野営地を離れ、森の奥へと歩を進めたところで、私は美しい湧き水の泉に出くわした。せせらぎと木々が奏でる静かな囁きに包まれ、気づけば何時間も過ぎていた。\n\n腹が鳴る。空腹が強まっていく。戻れば食べられそうな草がいくつかあったが……詩人たる者、ひとり飢えることにもまた、風情というものがあるのではないか？"
 ep3_story_cycle_violet_poet.1000.a: "逆境こそ、詩興の源だ！"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$ 『木々の中を歩む』"
 ep3_story_cycle_violet_poet.1000.b: "食料を探しに戻るべきか。"
 ep3_story_cycle_violet_poet.1005.t: "逸材なる弟子"
 ep3_story_cycle_violet_poet.1005.desc: "[location.GetName]の街を歩いていたとき、ふと足が止まった。そこはある孤児院の前で、開いた扉から聞こえてきたのはどこか聞き覚えのある韻の調べ。\n\n私はそっと中へ入り、壁に身を寄せて耳を澄ませた。年若い孤児のひとりが、もうひとりの子と詩の口論を繰り広げていた。その献身、その技巧――年齢を超えたものがある。\n\n言葉という刃を手に、相手の子どものたわ言を鮮やかに切り裂いていく。\n\n見事だ。まことに見事な才能だ！"
 ep3_story_cycle_violet_poet.1005.a: "「そこの娘！　学び舎がほしくはないか？」"
 ep3_story_cycle_violet_poet.1005.a.tt: "#EMP この才能#!を放っておくなど、私にはできぬ。"
 ep3_story_cycle_violet_poet.1005.b: "これは、ひとつの詩になるぞ！"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$ 『孤児の詩人』"
 ep3_story_cycle_violet_poet.1005.c: "私の野営地は、子どもを連れてゆくには不向きかもしれぬ。"
 ep3_story_cycle_violet_poet.1005.c.tt: "だが、その才能はあまりにも早熟だ。せめて支援せねば！"
 ep3_story_cycle_violet_poet.1010.t: "詩の恋情"
 ep3_story_cycle_violet_poet.1010.desc: "[ruler.GetTitledFirstNamePossessiveRegnal]の宮廷に迎え入れられるとは、まことに光栄の至り。しかも自作の詩を披露する機会まで与えられるとは。\n\nだが……その麗しき姿が視界に入っては、詩句に集中するなど不可能というものだ。私の目を奪ったのは[ruler.GetFirstNamePossessiveNoTooltip]の[ruler_spouse.GetWifeHusband]、[ruler_spouse.GetFirstName]。その優雅さ、気品、すべてが完璧だ！　私はこの[ruler_spouse.GetWomanMan]にすっかり心を奪われてしまった。\n\n激情が胸を満たす。私は愛したい！　詩を詠みたい！"
 ep3_story_cycle_violet_poet.1010.a: "[ruler_spouse.GetHerHim]に個人的な“詩講座”を申し出てみようか……。"
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetSheHe|U]は、あなたの“リズム豊かな朗詠”に魅了される"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U]は丁寧に断る"
 ep3_story_cycle_violet_poet.1010.b: "なぜ運命は、かくも私を惑わすのか…。"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$ 『禁断の果実』"
 ep3_story_cycle_violet_poet.1010.c: "[ruler_spouse.GetHerHim]をこの手にせねば！"
 ep3_story_cycle_violet_poet.1010.c.tt: "[GetScheme('courting').GetTypeName] [scheme|E] の[success_chance|E]が上昇する"
 ep3_story_cycle_violet_poet.1015.t: "魅了された旅人"
 ep3_story_cycle_violet_poet.1015.desc: "よろめく足音が響き、ひとりの旅人が我が野営地に現れた。疲れ果てた様子で、差し出した水を一口飲み、焚き火のそばに腰を下ろす。[stranger.GetSheHe]は私を見上げ、眩い笑みを浮かべて言った。\n\n「あなたが[ROOT.Char.GetFirstNameNoTooltip]ですね？　数日かけてあなたを探しました。あなたの詩は、私の人生を変えたのです。言葉では言い尽くせません！　もっとも、あなたなら#EMP 難なく#!言葉にできるのでしょうけれども！」\n\nたったそれだけのために、何日もかけて私を探してくるとは。この献身、その美しさには、どこかロマンを感じずにはいられない。"
 ep3_story_cycle_violet_poet.1015.a: "これは、#EMP きちんと#!礼をせねばなるまい。"
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U]は熱心に同意する"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U]は嫌悪の表情で立ち去る"
 ep3_story_cycle_violet_poet.1015.b: "こういう旅慣れた者が手伝ってくれれば助かるな。"
 ep3_story_cycle_violet_poet.1015.c: "なんと嬉しい言葉だ！"
 ep3_story_cycle_violet_poet.1020.t: "すべてを曇らせる霧"
 ep3_story_cycle_violet_poet.1020.desc: "呪われたかのようだ！　どれだけ努力しても、ここ数日、私の頭の中には果てしない霧が立ちこめている。\n\nページには一語たりとも書けず、愛の言葉も鋭い表現も浮かんではこない。どうやら、私の霊感の連なりはついに尽きたらしい。\n\nどうすればよい？　この知的な拷問から、自分をどう解き放てばいいのだ！"
 ep3_story_cycle_violet_poet.1020.a: "誰かに刺激を与えてもらうべきだな。"
 ep3_story_cycle_violet_poet.1020.a.tt: "[diplomacy|E] が#high 20#!を超える [followers|E] がいない"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$ 『助けの手』"
 ep3_story_cycle_violet_poet.1020.b: "このまま突き進んでみせる！"
 ep3_story_cycle_violet_poet.1020.b.success: "霧は晴れた"
 ep3_story_cycle_violet_poet.1020.b.failure: "霧は晴れない"
 ep3_story_cycle_violet_poet.1020.c: "少し休んでみるべきだろうか？"
 ep3_story_cycle_violet_poet.1020.c.success: "心の安らぎを見つける"
 ep3_story_cycle_violet_poet.1020.c.failure: "心の霧は晴れない"
 ep3_story_cycle_violet_poet.1025.t: "次の世代"
 ep3_story_cycle_violet_poet.1025.desc: "私はサロンで多くの時間を過ごすが、それ以外の時間は[location.GetName]の街をぶらぶらする。そんな時は決まって孤児院に足が向く。戦争や飢饉、あるいは単に育児放棄によって居場所を失った不幸な子供たちが保護されているのだ。\n\n今日は、遊び場で新しい顔をいくつも見かける。 私の心は相変わらず、この子らのような哀れな者のために泣き濡れる。 こんなにも多くの...\n\n小さな、くぐもった声が静寂を破る。 小さな[orphan.Custom('GirlBoy')]が片隅に座り込み、ぼろぼろの羊皮紙から詩の言葉をいくつも読み取り詠っている。 まだ幼く、教わってすらいないのは明らか。だが、この子らには本当の可能性が秘められているかもしれない…"
 ep3_story_cycle_violet_poet.1025.a: "その可能性を秘めたままにはしておけない。"
 ep3_story_cycle_violet_poet.1025.a.tt: "皆まとめて引き取るしかない！"
 1025_every_orphan: "すべての孤児"
 ep3_story_cycle_violet_poet.1025.b: "ひとりしか引き取る余裕はないが…。"
 ep3_story_cycle_violet_poet.1025.b.tt: "ならば、このひとりを大切に育てよう。"
 ep3_story_cycle_violet_poet.1025.b.success: "あなたの育成は実を結ぶ"
 ep3_story_cycle_violet_poet.1025.c: "地元の領主が面倒を見て然るべきだ。"
 ep3_story_cycle_violet_poet.1025.c.tt: "[holder.GetHerHim]を恥じ入らせれば動くかもしれない…。"
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip]は面倒を見ることを承諾する"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip]は負担を拒否する"
 ep3_story_cycle_violet_poet.1030.t: "高貴なる者と善き者と"
 ep3_story_cycle_violet_poet.1030.desc: "貴族の宮廷からの招待は断るわけにはいかず、私は[location.GetName]でも指折りの美しい宮殿を訪れた。迎えてくれたのは、興奮気味の[noblewoman.GetFirstName]だった。\n\n「お会いできて光栄だ！」と、[noblewoman.GetSheHe|U]は勢いよく口を開いた。「実は、少し詩の指導をお願いしたくてな……」\n\nどうやら[noblewoman.GetFirstNameNoTooltip]は、詩の勉強に取り組んでいるようだ。成果はまあ、ひどく限定的のようではあるが。だが、だからこそこちらに#EMP 交渉材料#!があるとも言える…。"
 ep3_story_cycle_violet_poet.1030.a: "お引き受けしましょう。詩の道を教えて進ぜる。"
 ep3_story_cycle_violet_poet.1030.b: "残念ながら、時間が取れませんので。"
 ep3_story_cycle_violet_poet.1030.c: "代わりの詩人を紹介するというのはいかがか？"
 ep3_story_cycle_violet_poet.1030.c.tt: "私にも少し、[courtier_poet.GetFirstNameNoTooltip]にも少し…手間賃ということでな。"
 ep3_story_cycle_violet_poet.2000.t: "闇が訪れるたびに"
 ep3_story_cycle_violet_poet.2000.desc: "日々が過ぎゆくたび、私は若き日の関係を思い返してしまう。とりわけひとつの名が胸に浮かぶ――[zaydun.GetFirstName]。あの者はイブン・ザイドゥーンと呼ばれていた。機知と銀の舌を持つ、あの人。\n\n一夜をともに過ごすためだけに詩を交わし合い、大地を越え旅した、あの頃の日々。思い出すだけで胸が熱くなる。完璧な関係とは言えなかったが、あの記憶は確かにいまも私の心の奥にある。\n\nもう、[zaydun.GetHerHim]の姿を何年も見ていない。別れ際、私はあまりに酷い言葉をかけてしまった。あまりに厳しかった。いまもその後悔が重く私を押し潰すのだ。"
 ep3_story_cycle_violet_poet.2000.a: "[zaydun.GetHerHim]に手紙を書いてみようか…。"
 ep3_story_cycle_violet_poet.2000.a.tt: "かつての恋人に宛てて手紙を書く"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$ 『渇望の鎖』"
 ep3_story_cycle_violet_poet.2000.b: "失われた恋の記憶を詩にしよう。それが心の慰めとなる。"
 ep3_story_cycle_violet_poet.2000.c: "あの日々は過去のものだ。私は前を向かねばならぬ。"
 ep3_story_cycle_violet_poet.2001.t: "夜空に輝く我が月へ。"
 ep3_story_cycle_violet_poet.2001.desc: "あなたの口から、ほんのひとときでも私の名が囁かれるのを、どれほど長く待ちわびていたことでしょう。\n\nこの身は老いても、心はあのときのまま。あなたが去ったあの日から凍りついたまま、砕けたまま……ふたたび脈打つために、あなたが触れてくれるのを待ち続けているのです。"
 ep3_story_cycle_violet_poet.2001.a: "ああ、愛しき[zaydun.GetFirstNameNoTooltip]よ…。"
 ep3_story_cycle_violet_poet.2001.a.flavor: "もう一度、[zaydun.GetHerHim]に会わねばならない。"
 ep3_story_cycle_violet_poet.2001.a.tt: "[zaydun.GetFirstNameNoTooltip]を訪問に招待しよう。"
 ep3_story_cycle_violet_poet.2001.b: "…さすがに、ちょっとやりすぎたかもしれない。"
 ep3_story_cycle_violet_poet.2005.t: "再会"
 ep3_story_cycle_violet_poet.2005.desc: "そこに[zaydun.GetSheHe]がいる。突然、戸口に立っていた。歳月は[zaydun.GetHerHim]の姿を大きく変えてしまったようでいて――まったく変えていないようでもある。皺は増えた。だがその顔はかつてのまま、あの顔のままだ。姿勢は少し背が丸くなっている。だがその体は、あの夜に私を抱きしめた体そのものだ。そして動きまでもが…。\n\n[zaydun.GetSheHe]は一歩、また一歩と歩み寄り、あっという間にその距離を詰めてくる。そして私は、再び[zaydun.GetHerHis]の腕の中にいた。遠く懐かしく、年月に埋もれ、記憶の光に色褪せた感覚――それが、あまりに自然に甦る。\n\nようやく抱擁を解いたとき、私は気づいた。失ったことに気づいてすらいなかった自分の欠片が、いま確かに戻ってきたことに。古い傷が、そっと縫い合わされたことに。"
 ep3_story_cycle_violet_poet.2005.a: "「まさか…本当に、あなたが…」"
 ep3_story_cycle_violet_poet.2005.a.tt: "…もう二度と、恋などしないと決めたのに。"
 ep3_story_cycle_violet_poet.2005.b: "まあ、彼の存在があるだけで、私のサロンの評判が跳ね上がるのだけど…。"
 ep3_story_cycle_violet_poet.2010.t: "共作"
 ep3_story_cycle_violet_poet.2010.desc: "私たちは座って笑い合い、まるで昔のように、木陰でお茶を飲んでいる。[zaydun.GetFirstNamePossessive] の機知と知性は今も鋭く、歳を重ねても、かつて私を魅了したその魅力は失われていない。\n\n「ここにあるのは何？」と[zaydun.GetSheHe|U]は私の隣のテーブルに置いてある[double_moon_book.GetName] を指さしながら尋ねる。私はそれを手渡した。\n\n「これは美しい作品だ。君の作品は昔と変わらず優雅だな。」[zaydun.GetHerHis|U]の嬉しそうな笑顔に、今でも少し心が揺さぶられる。「次の数日間で一緒に何か共著してくれないか？　この年老いた[zaydun.GetWomanMan] が君についていけるなら、の話だが。」"
 ep3_story_cycle_violet_poet.2010.a: "「我らはともに老いた、[zaydun.GetFirstNameNoTooltip]よ。だが、老いとは知恵の証でもある」"
 ep3_story_cycle_violet_poet.2010.b: "「私は、独りで書く」"
 ep3_story_cycle_violet_poet.2015.t: "再びの別れ"
 ep3_story_cycle_violet_poet.2015.desc: "この数日間は、私の人生で最も幸せな日々だった。だが、すべてのことには終わりがある。召使いが[zaydun.GetFirstNamePossessive]の荷物をいくつも運び出していく中、私たちは別れのときを迎えていた。[zaydun.GetSheHe|U]は私の手を取り、自分の両手で包み込む。\n\n「君にもう一度会えて、私の人生に光が戻った…」そう言いかけたところで、イベリアでもっとも名高い詩人の言葉が、ふと途切れる。[zaydun.GetSheHe]はそっとポケットに手を入れ、私の掌に何かを押し当てた。\n\n「受け取ってほしい。取るに足らぬ小物だけど…ときどき身につけてくれれば、私の心は大きな喜びに満たされる。そして、それが君の指を満たすたび、私の胸の裡にいる君の記憶もまた満たされるから」"
 ep3_story_cycle_violet_poet.2015.a: "「…ここに残ってほしい。[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で、私とともに。#EMP 残ってくれ#!」"
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nそれはごく簡素な作りの品だ。ただひとつの刻印を除いて――内側には、小さな文字でこう記されている。『我が愛しき人へ。魂の最後の夢を託して』"
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetSheHe|U]は残ることに同意する"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U]は申し出を断り、去っていく"
 ep3_story_cycle_violet_poet.2015.b: "またいつか会おう、失われし我が愛よ。"
 ep3_story_cycle_violet_poet.2015.b.tt: "…再び出会えるのならば。"
 ep3_story_cycle_violet_poet.2015.c: "過去の過ちは、どうしても許せない。"
 ep3_story_cycle_violet_poet.2015.c.tt: "罪悪感が、あなたの心を蝕んでいく"