 ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip]・アウトクラトール！"
 ep3_governor_yearly.3040.t: "完全なる[emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3040.desc: "思い…出せない。\n\n[emperor.GetTitledFirstName]が[emperor.GetHerHis]の王笏を握る以前、[emperor.GetPrimaryTitle.GetName]は本当に、暗黒と混沌で満ちた国だっただろうか。\n\n―――かつての社交界の人々は[emperor.GetHouse.GetName]との交わり以外のことを夢見たことなどなく…\n―――かつての我らの兵士たちが付き従っていたのは野蛮で能無しの上官で…\n―――かつての大地主たちは、[ROOT.Char.GetFaith.HighGodNamePossessive]の如き完璧な肉体を持つ[emperor.GetTitleAsNameNoTooltip]の足以外に口づけすることなど求めていなかった…\n\nそんなことが事実だっただろうか、いや、もう思い出す必要もない。君主の揺るぎない正統性を疑うことなど、無意味なのだから。"
 ep3_governor_yearly.3040.a: "私めは自らの家族を[emperor.GetHerHis]の尊き御一族と結びつけねばならぬ！"
 ep3_governor_yearly.3040.a.flavor: "親愛の情を請おう、我々双方を強固にするために。"
 ep3_governor_yearly.3040.b: "偉大なる[emperor.GetTitleAsNameNoTooltip]に、非力な私ごときの助けなど不要か…"
 ep3_governor_yearly.3040.b.flavor: "…だが、[emperor.GetHouse.GetNameNoTooltip]家の後継者たちにはまだ介入する余地があろう？"
 ep3_governor_yearly.3040.c: "#EMP 私まで#!流されるわけにはいかん！"
 ep3_governor_yearly.3040.c.flavor: "我が君主の力を妄信するな、頼るべきは強固な軍勢と地元の活力だ！"
 ep3_governor_yearly.3040.d: "うおおお、[emperor.GetHerHis]の名の下に兵よ集え！"
 ep3_governor_yearly.3040.d.flavor: "私は喜んで彼らを募兵しよう。"
