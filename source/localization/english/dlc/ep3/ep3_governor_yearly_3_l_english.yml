 ep3_governor_yearly.3080.t: "[root_capital.GetTerrain.GetNameNoTooltip]に呑まれし者"
 ep3_governor_yearly.3080.t_sea: "海に呑まれし者"
 ep3_governor_yearly.3080.intro: "数日間に及ぶ長い旅路が、私の本拠地である[root_capital.GetName]と[liege.GetCapitalLocation.GetTitle.GetNameNoTier]とを隔てている。"
 ep3_governor_yearly.3080.desc_faction: "それにもかかわらず、[rebel_faction.GetName]の集結に関する私の報告は、とうに[liege.GetTitledFirstName]に届いているはずだ！\n\n「首都の全軍を動員しても、予備の兵士さえ一人もいないとは…」と、私の部下である[captain.GetName]は嘆く。「反乱軍をかいくぐって生還した者など、一人とていないのではありますまいか…」\n\n我が所領の遠隔地では、不満の炎がくすぶり続けている。そして、新たな軍勢が送られなければ、その炎はますます激しく燃え上がるだろう。"
 ep3_governor_yearly.3080.desc: "私は長らく、[ROOT.Char.GetPrimaryTitle.GetAdjective]の忠誠を維持するために必要な贅沢品や俸給の到着を待ち続けている。だが、[liege.GetTitledFirstName]からは何も届かない。\n\n「どこか途中で失われたのでは？」と、私の部下である[captain.GetName]は推測する。「盗賊に奪われたものでしょうか？　あるいは険しい地形に行く手を阻まれでもしましたかな？　あるいは…地元の住民に売り払われたのかもしれませんな」\n\nいずれにせよ…遥かな地で貧困に喘ぐ放浪者のようなざまでは、[liege.GetPrimaryTitle.GetAdjective]の威厳を示すなど到底できまい。"
 ep3_governor_yearly.3080.a: "我らはゆっくりと自立を図らねばならぬ。"
 ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName]よ、私をこの#EMP 呪われた#!任地から救い出したまえ！"
 ep3_governor_yearly.3080.c: "来い、[captain.GetFirstNameNoTooltip]。我々自身で奴らを片付けよう。"
 ep3_governor_yearly.3080.c.success: "反乱軍は鎮圧された"
 ep3_governor_yearly.3080.c.fail: "関係は依然として…緊張したままだ"
 ep3_governor_yearly.3080.c.crit_fail: "あなたの軍勢は待ち伏せに遭い壊滅した"
 ep3_governor_yearly.3080.d: "来い、[captain.GetFirstNameNoTooltip]。失われたものを取り戻すのだ。"
 ep3_governor_yearly.3080.d.success: "物資は迅速に確保された"
 ep3_governor_yearly.3080.d.fail: "何も見つからなかった"
 ep3_governor_yearly.3080.d.crit_fail: "迫害、混乱…それでも何も得られなかった"
 ep3_governor_yearly.3080.e: "きっと全てが#EMP うまくいくさ#!。"
 ep3_anxious_for_new_assignment_modifier: "新たな任務への焦燥"
 ep3_anxious_for_new_assignment_modifier_desc: "名声や権力への強い欲望がこの官僚を突き動かしている――統治の煩雑さなど眼中にない。\n[governor_efficiency|E]：@governor_efficiency! #N -5%#!"
 ep3_invested_in_power_center_modifier: "繁栄への投資"
 ep3_invested_in_power_center_modifier_desc: "この一族は、繁栄する所有地に囲まれている。"
 ep3_cosmopolitan_domicile_modifier: "国際的な荘園"
 ep3_cosmopolitan_domicile_modifier_desc: "この一族の荘園は、政治的および財政的な影響力の中心地である。"
