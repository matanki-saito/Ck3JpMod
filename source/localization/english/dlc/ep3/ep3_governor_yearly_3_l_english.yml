 ep3_governor_yearly.3070.t: "よく旅する舌"
 ep3_governor_yearly.3070.intro: "わが主君[liege.GetTitledFirstName]の廷臣に、[liege.GetPrimaryTitle.GetTierAsNamePossessive]の道路を試走する者がいるとは聞きおよんでいた。とはいえ、わが領地は[root_capital.GetTerrain.GetNameNoTooltip|l]に囲まれた場所に"
 ep3_governor_yearly.3070.landed: "首都があるゆえに、あまり関係のない話と思っていたが……しかし[racer.GetName]は命知らずだった。"
 ep3_governor_yearly.3070.unlanded: "荘園があるゆえに、あまり関係のない話と思っていたが……しかし[racer.GetName]は命知らずだった。"
 ep3_governor_yearly.3070.chariot: "派手な戦車に乗って、[root_capital.GetName]中を駆け回っている。"
 ep3_governor_yearly.3070.horse: "何度も拍車をかけ、[root_capital.GetName]を駆け回っている。"
 ep3_governor_yearly.3070.desc: "\n\nすると[racer.GetSheHe]があざ笑った。「そなた、このような#EMP 辺鄙な場所#!に住んでおったのか！？　[liege.GetTitleAsNameNoTooltip]はそなたの名前を思い出せぬご様子であったが、なるほど不思議ではあるまいて……。いや不思議というならば、[liege.GetCapitalLocation.GetTitle.GetNameNoTier]からやってきた旅人がここを無事で通る抜けるというが、よっぽど不思議であるな！　」"
 ep3_governor_yearly.3070.a: "ここは可能性に満ちている！どこにも行かないぞ！"
 ep3_governor_yearly.3070.b: "荷物をまとめよ。わが一門はこれより首都に移る"
 ep3_governor_yearly.3070.c: "「ご覧の通り問題だらけでして……何卒お力添えを」"
 ep3_governor_yearly.3070.c.flavor: "こんなヤツでも宮廷に強いツテがある——もっと多くの地位を得ることもできよう。"
 ep3_governor_yearly.3070.d: "ここが難所だと？ならば道路を作ってやろう"
 ep3_governor_yearly.3070.d.success: "街道を建設し、首都へのアクセスを整備する"
 ep3_governor_yearly.3070.d.fail: "街道建設に乗り出すも、多くの困難に直面する"
 ep3_governor_yearly.3070.e: "私はこの風光明媚な辺境を気に入っているのですよ"
