l_english:
 ep3_governor_yearly.3001.t: "建設者、購入者、土地所有者"
 ep3_governor_yearly.3001.desc_christian: "神は自ら報酬を得んとする者に繁栄を授ける。そして怠け者の土地には雑草が生い茂るが、[root_domicile_province.GetTitle.GetNameNoTier]にある私の荘園——私の貯蔵庫に食料をもたらし、私の名の下に地代を支払う地——は今や地平線の彼方まで広がっている。"
 ep3_governor_yearly.3001.desc_other: "この地のなんと富み栄えていることか！食糧庫のなんと賑わっていることか！[root_domicile_province.GetTitle.GetNameNoTier]の我が荘園の周りで、私は地元の生産物に多大なる投資を行なっており、そのおかげで今では多くの勤勉な一族が私に地代を支払っているのだ！"
 ep3_governor_yearly.3001.desc_mid: "\n\nその一方で、地元の[governor.GetTitleAsName]の統治の下には茨と混沌が広がっている。[target_theme.GetNameNoTierPossessive]の"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( 'コリタイ', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "小地主"
 ep3_governor_yearly.3001.desc: "は、[governor.GetHerHis]の法が彼らを買収から守るかさえ、ほとんど知らないのだ！[governor.GetTitledFirstNamePossessiveNoTooltip]の納税者は、#EMP 極めて#!容易に我が借地人になることだろう…\n\n"
 ep3_governor_yearly.3001.desc_garden: "私の新たな中庭は――始まりに過ぎないのだろうか？"
 ep3_governor_yearly.3001.desc_garden_leisure: "美しき[root_domicile_province.Custom('get_region_flower_type_plural')]の咲き誇る私の新たに拡張された庭は——始まりに過ぎないのだろうか？"
 ep3_governor_yearly.3001.desc_garden_fruit: "売れた果実の香りの漂う私の新たに拡張された庭は――始まりに過ぎないのだろうか？"
 ep3_governor_yearly.3001.desc_grazing_land: "私が巧みに勝ち取った新たな放牧地の所有権は――始まりに過ぎないのだろうか？"
 ep3_governor_yearly.3001.desc_horse_pasture: "私が新たに調印した豊かな馬の牧草地の権利は――始まりに過ぎないのだろうか？"
 ep3_governor_yearly.3001.desc_camel_pasture: "鳴き声を上げ、臭気を放ち、#EMP 利益をもたらす#!鈍重なラクダの群れ――これはほんの始まりに過ぎないのか？"
 ep3_governor_yearly.3001.desc_grain_field: "新たに耕した穀物畑――これはほんの始まりに過ぎないのか？"
 ep3_governor_yearly.3001.desc_vineyard: "新しい葡萄園の、葉の繁った支柱が果てしなく続く――これはほんの始まりに過ぎないのか？"
 ep3_governor_yearly.3001.desc_olive: "新たに購入したオリーブの樹園、貴重で老いた樹々――これはほんの始まりに過ぎないのか？"
 ep3_governor_yearly.3001.desc_silk: "新たに植えた、絹を生産する桑の木の園――これはほんの始まりに過ぎないのか？"
 CHORITAI_GLOSS: "#bold コリタイ#!とは、村落共同体#EMP コリオン#!の構成員を意味する古代ギリシャ語である。"
 ep3_governor_yearly.3001.a_success: "「私か？この辺りで最大の地主だが？」"
 ep3_governor_yearly.3001.a_failure: "あなたはすぐに醜聞に巻き込まれる"
 ep3_governor_yearly.3001.a_govs_low: "この選択肢は、[governor.GetShortUINamePossessive]の[governor_efficiency|E]が非常に低いために利用可能です"
 ep3_governor_yearly.3001.c_gov_gain: "[governor.GetShortUINamePossessive]の[governor_efficiency|E]が#P 5#!増加する"
 ep3_governor_yearly.3001.a: "[target_theme.GetTierAsNameNoTooltip]の半分を買い占めてもお咎めなしだ！"
 ep3_governor_yearly.3001.a.flavor: "この無能な行政府は、税を徴収する時まで私の新しい土地に気づきもしないだろう！"
 ep3_governor_yearly.3001.b: "愚かな[governor.GetTitleAsNameNoTooltip]より、私が少しでも繁栄する方がよほど良い。"
 ep3_governor_yearly.3001.b.flavor: "金はある――ならば、もっと利益を生む土地を手に入れたって良いではないか？"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName]があなたを罰するかもしれない！#!"
 ep3_governor_yearly.3001.c: "代わりに…[governor.GetTitleAsNameNoTooltip]に助力を申し出ることもできる。"
 ep3_governor_yearly.3001.c.flavor: "私の警告は他の地主を妨げる助けとなり…そして私の価値を証明するかもしれない。"
 ep3_governor_yearly.3001.c_gain_influence: "あなたは#P 75#!の#high 影響力#!を得る"
 ep3_governor_yearly.3001.minor_influence_loss: "あなたは#N 75#!の#high 影響力#!を消費する"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "あなたは#N 35#!の#high 影響力#!を消費する"
 vast_tracts_of_land_modifier: "多数の小作地"
 vast_tracts_of_land_modifier_desc: "この一族は多数の工房や小作地から地代を徴収し、その業務を管理している。"
 productive_lands_modifier: "多くの小作地"
 productive_lands_modifier_desc: "この一族の荘園は、強引な手段や巧妙な土地売買によって拡大してきた。"
 ep3_governor_yearly.3002.t: "納税者から借地人へ"
 ep3_governor_yearly.3002.desc: "「見てください――見てください、この帳簿を！」と[tax_farmer.GetName]は鋭く言う。\n\n「契約を買って以来、あなたに代わってまた別の村の税を集めました！　ところが今や――彼らは徴税吏を[landlord.GetName]、つまり新しい領主に引き渡しているのです！　そして[landlord.GetSheHe]はわずかな金しか払っていない。」\n\n「あの"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'メトロコイテス', 'METROKOITES_GLOSS' )]は"
 METROKOITES_GLOSS: "#bold メトロコイテス#!とは、「自らの母親と寝る者」を意味するギリシャ語の侮蔑語である。"
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'エシ・ヅァグ', 'ESHI_DZAG_GLOSS' )]は"
 ESHI_DZAG_GLOSS: "#bold エシ・ヅァグ#!はアルメニア語で「ロバの息子」を意味する侮蔑語である。"
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom('InsultNoun')]"
 ep3_governor_yearly.3002.desc_mid: "この田舎者たちに保護について嘘をついたのです。[landlord.GetSheHe]は"
 ep3_governor_yearly.3002_half_duchy: "あまりに、そう#EMP あまりに#!"
 ep3_governor_yearly.3002_some_of_duchy: "多くの"
 ep3_governor_yearly.3002.desc_outro: "地元の牧草地を買い占めておるのです。考えてみてもごらんなさい、[ROOT.Char.GetTitleAsNameNoTooltip]様…失われた税、失われた徴募兵を...」"
 ep3_governor_yearly.3002.a: "あの小さな地主が#EMP 私#!と競い合おうとでも言うのか…？"
 ep3_governor_yearly.3002.a.flavor: "「貧しい#EMP 罪なき者たち#!から#EMP 奪われた#!土地？　残虐行為に脅迫？」そうだ、私は証人たちがそう言っているのを聞いているように思う…。"
 ep3_governor_yearly.3002.b: "「奴らを集めろ！　きちんと支払わせるのだ！」"
 ep3_governor_yearly.3002.b.flavor: "愚かな民衆は剣の前に屈服するだろう！　今や彼らは主人に倍の税を払うのだ。"
 ep3_governor_yearly.3002.c: "これは私が糾弾すべきことだ！"
 ep3_governor_yearly.3002.c.flavor: "このような強欲ぶりを暴露することが、私が[target_theme.GetNameNoTierNoTooltip]の有能な総督であることを証明することになるのだ！　おそらくはな…。"
 ep3_governor_yearly.3002.d: "「[landlord.GetDynastyHouseNameNoTooltip]に…祝意を伝えよ」"
 ep3_governor_yearly.3002.d.flavor: "少なくとも、この[target_theme.GetTierAsNameNoTooltip]の中で誰かは満足するだろう…"
 ep3_governor_yearly.3002.a_medium_influence_loss: "あなたは#N 150#!の#high 影響力#!を消費する"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: "あなたは#P 35#!の#high 影響力#!を獲得する"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName]は#N 75#!の#high 影響力#!を消費する"
 ep3_governor_yearly.3000_major_governance_loss: "あなたの[governor_efficiency|E]が#high 10年間#!にわたって#N 15#!低下する"
 ep3_governor_yearly.3000_governance_loss: "あなたの[governor_efficiency|E]が#high 10年間#!にわたって#N 10#!低下する"
 ep3_governor_yearly.3000_miniscule_governance_loss: "あなたの[governor_efficiency|E]が#high 10年間#!にわたって#N 5#!低下する"
 some_smallholds_modifier: "散在する小作地"
 some_smallholds_modifier_desc: "強引な介入にもかかわらず、これらの地主は依然として非合法な小作人たちから地代を徴収している。"
 taxed_and_pressganged_tenants_modifier: "徴税され、強制徴発された借地人"
 taxed_and_pressganged_tenants_modifier_desc: "土地を売却した当地の小作人たちは二重に搾取され、不当にも兵役すら強制されている。"
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip]よ、"
 ep3_governor_yearly.3003.desc_accused_of_crime: "純朴な小作人たちを脅かしていると聞いて驚愕しているところだ！　#EMP 多くの#!証人たちが語るところによれば――他にも様々な罪があるが――そなたはまことに子供たちに未亡人に唾を吐かせたり、犬を盗んだり、煙突に水を注いだりしたのか？　それもすべて、やせた牧草地を買うためだというのか！\n\nそなたの無道な振る舞いは悲しいことに既に注目を浴び、公にされている…事と次第によっては、これ以上の話を聞くことになるかもしれんぞ。"
 ep3_governor_yearly.3003.desc_force_used: "新しい借地人たちに伝えよ。彼らの地税はまだ支払われねばならず、戦時の奉仕もまた義務であると。そして私の兵士が来たときに邪魔をしてはならぬ。\n\n法によれば、そなたは土地を所有している。しかし、人々は#EMP 私のものだ#!。"
 ep3_governor_yearly.3003.desc_scandal: "私を無能だと思っているのだろう、[target_theme.GetNameNoTier]の幸福など考えていないと。しかし、伝統を踏みにじり、これほどの土地をおのがものとしようとしているのは#EMP そなた#!だ――恥を知れ！\n\nそなたの強欲ぶりは[governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]で話題の種となっている。無念なことだが、それは当然の報いだ。"
 ep3_governor_yearly.3003.desc_backs_down: "新たに獲得した土地を祝福する！　美しい村々と分別ある人々――そなたが所有するのは素晴らしい土地だ！\n\n確かに、そなたを制約せんとする古き法に不満を漏らす者もいるだろう。彼らは[root_domicile_province.GetTitle.GetNameNoTier]の未来を憂えている…だが、そなたのように賢明で安定した手こそが、その杖を担うにふさわしいのだ！"
 ep3_governor_yearly.3003.a_accused_of_crime: "虚偽の告発だ！　それなのに――#EMP 奴らは私の土地を狙っているというのか!?#!"
 ep3_governor_yearly.3003.a_force_used: "これでは私の借地人たちを激怒させるだろう！　彼らを貧困に追い込むことになる！"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U]が私の評判を損なうことはあっても、私の土地を奪うことはできない！"
 ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip] は引き下がった！　すべては無事に我が手中にある。"
 ep3_governor_yearly.3010.t: "[emperor.GetTitleAsNameNoTooltip]は未だ戦場に在りて"
 ep3_governor_yearly.3010.desc: "ここ数年というもの、[emperor.GetTitledFirstName]の軍は戦場に立ち続けている。"
 ep3_governor_yearly.3010.desc_attacker: "[war.Custom('WarCasusBelliShort')]を掲げて[foe.GetName]との戦争が行われているのだ。  \n\n各地方では、緊迫した包囲戦や、混乱と血にまみれた末に決着がついた不確かな戦闘の話が聞こえてくる。我々は、[emperor.GetTitleAsNameNoTooltip]が追い求める異国征服の夢について議論を交わすのだ。"
 ep3_governor_yearly.3010.desc_defender: "[foe.GetNamePossessive]の[war.Custom('WarCasusBelliShort')]に対する盾として立ち続けている。\n\n各地方では、緊迫した包囲戦や、混乱と血にまみれた末に決着がついた不確かな戦闘の話が聞こえてくる。我々は敵の猛攻をひそひそと語り、支配された者たちと死者の行く末を案じている。"
 ep3_governor_yearly.3010.desc_mid: "民衆の信仰は揺らいでいる。"
 ep3_governor_yearly.3010.desc_winning: "\n\nまあ、どの報告によっても戦いは順調だ……だが[ROOT.Char.GetFaith.HighGodName]の御名にかけて、[emperor.GetTitleAsNamePossessiveNoTooltip]の進軍はなんと遅いことか！"
 ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName]は[emperor.GetTitleAsNameNoTooltip]に恩寵を与えなかったようだ。すべての報告によれば、[emperor.GetHerHis]の軍は敗北の危機に瀕している。"
 ep3_governor_yearly.3010.desc_middling: "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]は未だ戦場で微笑まず、戦いの終わりは見えない。"
 ep3_governor_yearly.3010.a: "忠義ある兵士として、私は前線へ向かう！"
 ep3_governor_yearly.3010.a.flavor: "忠義に厚く寛大な兵士は、指揮官からの敬意と温かい評価を期待してもよいのではないか？"
 ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip]はあなたの助けを求めていた"
 ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip]は興味を示さない"
 ep3_governor_yearly.3010.b: "戦争を終わらせる#EMP 強い#!統治者が求められている！"
 ep3_governor_yearly.3010.b.flavor: "この国は、迷走せず失敗しない真の主君を求めているのではないのか？"
 ep3_governor_yearly.3010.c: "地方は[emperor.GetTitleAsNamePossessiveNoTooltip]の中枢から遠くなりすぎた…"
 ep3_governor_yearly.3010.c.flavor: "……ゆえに、私の策謀に付け入る隙があるのだ。"
 ep3_governor_yearly.3010.d: "敬虔な寄付と、[emperor.GetHerHis]の名のもとに捧げる祈りを。"
 ep3_exploited_weak_master_modifier: "苦境に紛れた搾取"
 ep3_exploited_weak_master_modifier_desc: "君主が戦争に没頭している間、この総督は資金を横領し、地方政府を自らの利益のために再編成した。"
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.GetTitleAsNameNoTooltip]が支配に挑戦する"
 msg_claimed_weak_emperors_title.flavor: "長期にわたっているあなたの戦争を非難し、民衆はより決断力のある人物を称賛している。"
 msg_claimed_weak_emperors_title.t.2: "派閥の一員が戦争を非難する"
 msg_claimed_weak_emperors_title.flavor.2: "[foe.GetName]との長きにわたる戦争は、あなたを非難する者たちに一定の根拠を与えている。"
 decried_weakness_score_desc: "帝国の弱腰を非難する"
 governor_challenges_weakness_candidate_score: "[ROOT.Char.GetShortUINamePossessive]の[emperor.GetPrimaryTitle.GetName]に対する[candidate_score|E]が#P 20#!増加する"
 ep3_governor_yearly.3011.opening: "我が君主、最も名高き[emperor.GetTitleAsName]様、"
 ep3_governor_yearly.3011.desc: "我が軍勢は長きにわたり[foe.GetName]と戦を続けてきましたが、いまだ勝利を宣言することはできません。\n\nあなたの大義のために私が家兵や私財を捧げたならば――その赤心からの奉仕は正当にご評価いただけるのでしょうか？"
 ep3_governor_yearly.3011.a: "敵を打ち破るためならば何でもする！"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip]など、味方とする価値もない…。"
 ep3_governor_yearly.3012.opening: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の勇敢なる大臣よ、"
 ep3_governor_yearly.3012.desc_fail: "そなたの提案の不条理さはさておき――そなたの軍勢はそれほどまでに必要とはされていない。\n\n戦乱の中で[emperor.GetTitleAsName]に加わるという夢想を抱いているかもしれないが、もし野心だけがそなたを突き動かしているなら、むしろ穏やかな安息の日々を楽しむ方が良かろう。"
 ep3_governor_yearly.3012.desc_success: "そなたの申し出を受け入れよう。疲れ果てた戦線に、そなたの兵たちの新たな活力がもたらされることを待ち望んでいる。\n\nそなたの勇気、寛大な精神、そして揺るぎない忠誠に対し、地上において等しく報いられることは稀である。"
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'キリエ・エレイソン！', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "優れた[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]の将校が戦場に加わる！"
 ep3_emperor_yearly.3011.a_no_war: "私は#EMP ただ#!我らの[emperor.GetTitleAsNameNoTooltip]に仕えたいだけだったのだ…"
 ep3_governor_yearly.3020.t: "[ROOT.Char.GetFaith.HighGodName]がお決めになったのが…[emperor.GetHerHim|U]なのか？"
 ep3_governor_yearly.3020.desc: "我々を支配する[target_trait.GetNameNoTooltip( GetNullCharacter )|l][emperor.GetTitleAsName]は、しばしば密やかに語られる話題である。"
 ep3_governor_yearly.3020.desc_physical: "\n\nその肉体が[emperor.GetHerselfHimself]のように歪んでいる限り、この国がまとまりを保つことはできるだろうか？　[emperor.GetTitledFirstNamePossessiveNoTooltip]の破滅的な姿が新しい硬貨に刻まれることになるのか？　そして――考えるのも恐ろしいことだが――[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]がお選びになる君主たちは、今後もまた不具者であり続けるというのか？\n\nいや、この[target_trait.GetNameNoTooltip( GetNullCharacter )|l][emperor.GetTitleAsName]は、決して紫衣に値せぬ…。"
 ep3_governor_yearly.3020.desc_crime: "\n\n我々は本当にもっとも祝福された国なのだろうか？　[ROOT.Char.GetFaith.HighGodNameAlternate]の教えに反する、罪深い咎人によって支配されているのだ。その汚れた手でどれほどの法が書かれたことか？\n\n高位の玉座に座す[target_trait.GetNameNoTooltip( GetNullCharacter )|l]の主――#EMP 全くもって屈辱的だ！#!　下等な[emperor.GetWomanMan]ならば、とうに処刑されていただろうに…。"
 ep3_governor_yearly.3020.a: "反抗心は闇の中でこそもっとも育つ…。"
 ep3_governor_yearly.3020.a.flavor: "そして、帝国の無価値ぶりに関する全ての囁きは、私のもとへと集まるべきだ。"
 ep3_governor_yearly.3020.a.success: "噂話があなたの毒々しい中傷に耳を傾ける"
 ep3_governor_yearly.3020.a.fail: "あなたの中傷は誰の興味も引かない"
 ep3_governor_yearly.3020.b: "私は非難状を書かねばならない！"
 ep3_governor_yearly.3020.flavor: "この[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の不興の印は、[emperor.GetTitleAsNameNoTooltip]のみならず、この国全体をも蝕む災いなのだ！"
 ep3_governor_yearly.3020.c: "勤勉な労働が、邪念を私の心から追い払ってくれるだろう。"
 governor_insulted_imperial_trait_candidate_score: "[ROOT.Char.GetShortUINamePossessive]の[emperor.GetPrimaryTitle.GetName]に対する[candidate_score|E]が[EmptyScope.ScriptValue('appointment_score_minor_value')|P0]増加する"
 insulted_trait_score_desc: "非難された[liege|E]の不適格な[trait|E]"
 msg_unflattering_imperial_trait_gossip.t: "醜聞の噂"
 msg_unflattering_imperial_trait_gossip.flavor: "危険な噂が広がっている。あなたの臣下たちは、[target_trait.GetName( GetNullCharacter )]の[emperor.GetTitleAsNameNoTooltip]を嫌悪している。"
 ep3_governor_yearly.3021.opening: "我が[emperor.GetTitleAsNameNoTooltip]、"
 ep3_governor_yearly.3021.desc_physical: "[minister.GetCulture.GetCollectiveNoun]の我々が、[minister.GetFaith.HighGodNamePossessive]の完全なる支配者の玉座に、傷ついた身体が座することに恐怖を覚えることを、陛下もよくご存知のはずです。\n\n我が[target_trait.GetNameNoTooltip( GetNullCharacter )|l]なる[emperor.GetTitleAsNameNoTooltip]よ、どうか[minister.GetFaith.HighGodNameAlternate]のご加護を願い求められませ。神の慈悲のみによって、我々はこの異常な時代を乗り越えることができるのです。"
 ep3_governor_yearly.3021.desc_crime: "陛下の罪深き性質によって、私は陛下の支配が危機に瀕していることを危惧しております。我が[target_trait.GetNameNoTooltip( GetNullCharacter )]なる [emperor.GetTitleAsNameNoTooltip]よ――どうかこの国全体の前で、[minister.GetFaith.HighGodNameAlternate]に赦しを求められませ。\n\n魂は罪の腐敗にどれほど耐えられるのでしょうか？　そして、我々支配者たちはあなたのもたらす不正の災いにどれほど耐え続けられるのでしょうか？"
 ep3_governor_yearly.3021.a: "不完全な存在である私ではあるが、民のために尽力することを誓おう。"
 ep3_governor_yearly.3021.b: "無礼者め！"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon!#X これはあなたの[target_trait.GetName( GetNullCharacter )][trait|E]のために引き起こされた#!"
 ep3_governor_yearly.3021.a.flavor: "ばらくの間だけでも敬虔な者たちは私を赦し、このことを忘れてくれるだろう…。"
 emperor_repented_for_flaws_modifier: "帝位の穢れを悔い改めし者"
 emperor_repented_for_flaws_modifier_desc: "この人物は高き座にふさわしいとは言えないが、公に自らの欠点を贖おうと努力した。"
 ep3_governor_yearly.3021.blocker: "このイベントは少なくとも#high 10年間#!発生しません"
 ep3_governor_yearly.3030.t: "静穏の時代"
 ep3_governor_yearly.3030.desc_christian: "『平和を作り出す者は幸いなり！』と聖マタイは書き記した。そして彼は確かに主の真理を伝えたのである。\n\nこの幾年もの間、[emperor.GetPrimaryTitle.GetName]と我が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]はキリストの平和を享受してきた。"
 ep3_governor_yearly.3030.desc_generic: "この幾年もの間、[emperor.GetPrimaryTitle.GetName]と我が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]は平和を享受してきた。\n\n"
 ep3_governor_yearly.3030.desc: "野には牛が肥え、若者たちは兵役の憂いもなく草原に寝そべり陽を浴びている。我らの幸福な街では商人たちが自由に活動し、大臣たちは公共の福祉のために尽力している。\n\n我が統治と[emperor.GetTitledFirstNamePossessive]は偉大なる栄光を知ることはないのか？　ただこの…満足感を味わうのみなのか？"
 ep3_governor_yearly.3030.a: "平和の理想郷は我々を#EMP 軟弱にした！#!"
 ep3_governor_yearly.3030.a.flavor: "剣を携え国境を越えて進撃する――それこそが我が軍を奮い立たせるのだ！"
 ep3_governor_yearly.3030.b: "私が目指すのは戦ではなく、繁栄である。"
 custom.every_sub_realm_county: "あなたの[realm|E]にあるすべての[county|E]"
 ep3_peaceful_administrator_modifier: "平穏の管理者"
 ep3_peaceful_administrator_modifier_desc: "この人物は平和的な繁栄を目指し、数度にわたって法を整備している。"
 ep3_governor_yearly.3030.c: "この安穏な生活をこそ、家族と共に味わうべきだ。"
