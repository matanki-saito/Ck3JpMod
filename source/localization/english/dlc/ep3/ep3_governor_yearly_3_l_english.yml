 ep3_governor_yearly.3090.t: "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の中枢"
 ep3_governor_yearly.3090.desc: "私は憂鬱な顔で国境へと向かう兵士たちを見た。遠隔地への赴任を恐れ、粗野な異国の歌や味気ない食事について嘆く官僚たちの声を聞いた…。\n\nだが[root_capital.GetName]にあっては、そのような些事は私には関係がない。[liege.GetPrimaryTitle.GetTierAsName]から重要な仕事が私の手元に流れ込んでくる。"
 ep3_governor_yearly.3090.landed: "[ROOT.Char.GetPrimaryTitle.GetTierAsName]を経由して。――私たちは王家の物品を取り扱い、[liege.GetTitleAsNamePossessive]の宮殿との繋がりを維持し、王国の政治において重要な存在となっている。\n\nかの偉大な繁栄する組織の中枢に仕えることの、なんと素晴らしいことか。"
 ep3_governor_yearly.3090.unlanded: "荘園の門をくぐって。――もちろん、そこには洗練された礼儀をもってのみ入ることが許される。そして、私の一族は常に国家の重要な職務から遠くない場所にいるのだ。\n\nあの偉大で繁栄する組織の中枢に生きることの、なんと素晴らしいことか。"
 ep3_governor_yearly.3090.a: "我が手により、権力の殿堂への門戸を開かせることもできよう…"
 ep3_governor_yearly.3090.a.flavor: "…だが、繋がりの乏しい者たちには高価な代償を支払わせねばならぬ。"
 ep3_governor_yearly.3090.b: "我らの地元の投資を拡大するのは賢明であろう。"
 ep3_governor_yearly.3090.c: "饗宴を開きたい気分だ！"
 ep3_governor_yearly.3090.c.flavor: "もちろん、地元の政治的に重要な客人を招いて！"
 ep3_ignoring_realm_decline_modifier: "領国の混乱を無視する"
 ep3_ignoring_realm_decline_modifier_desc: "領国のずさんな統治に対し…この人物は感情的に距離を置いている。"
 ep3_ignoring_realm_decline_tooltip: "#weak [governor_efficiency|E]：#N -5%#!#!"
 ep3_ignoring_realm_decline_years_tooltip: "あなたの[governor_efficiency|E]が#high 10年間#!にわたり#N -5%#!低下する"
 ep3_following_governorship_example_tooltip: "[liege.GetShortUIName]の他のすべての[vassal|E]は、[GetTrait('governor').GetName( root_scope )]の[trait|E]において#high 10#![trait_level_track_xp|E]を獲得する"
 ep3_governor_yearly.3100.t: "我らが[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]、あるいは万魔の巣窟"
 ep3_governor_yearly.3100.intro_liege: "「[liege.GetSheHe|U]が今度は#EMP 何を#!命じたって？」と思わず言葉が詰まる。  \n「#EMP 我が君は私に何をしろとおっしゃるのだ？#!」"
 ep3_governor_yearly.3100.intro_governors: "「役立たずの大臣どもが#EMP 何を拒否したって!?#!」と思わず声を荒げる。  \n「#EMP 我が君のために何をしないというのだ？#!」"
 ep3_governor_yearly.3100.desc: "\n\n使者の[messenger.GetFirstName]が口ごもりながら伝える。「[liege.Custom('FormalComplimentAdjective')]不屈の[liege.GetTitledFirstNameRegnal]は、その[liege.GetPrimaryTitle.GetTierAsName]の繁栄を念頭に置き、全ての労働者と召使いに課税を命じると——」  \n\nそれ以上、私は聞いていられなかった。"
 ep3_governor_yearly.3100.desc_liege_debt: "[liege.Custom('InsultNoun')]と、その宝石で飾り立て、カシミアをまとった取り巻きどもは、すでに[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の財を食い尽くしている！彼らの新たな策謀は、さらなる飢えと破滅をもたらすだけだ……。"
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U]な[liege.Custom('InsultNoun')]が我々大臣たちに助けを求めてきた。自らでは得られぬもの―――すなわち、賢明な統治による利益を手にするために！  \n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]にはもはや希望がない……。  "
 ep3_governor_yearly.3100.desc_governors: "そんな…#EMP そんな#!ことをか！[liege.GetTitleAsNameNoTooltip]が、自らの官吏たちに#EMP 何かをするよう懇願しなければならないのか?!#! 領地の果実を踏みつける以外のことを求めるだけで？  \n\n[liege.GetPrimaryTitle.GetNameNoTier]は愚か者どもに巣食われている……。  "
 ep3_governor_yearly.3100.a: "ここは一発ビシッと言ってやらねば。"
 ep3_governor_yearly.3100.b: "我が君といえど、この失政は正さなければならない！"
 ep3_governor_yearly.3100.b.success: "あなたの言葉には、見事なまでの信念が込められている。"
 ep3_governor_yearly.3100.b.fail: "[liege.GetTitleAsNameNoTooltip]は気分を害する"
 ep3_governor_yearly.3100.c: "混乱から利益は生まれる。"
 ep3_governor_yearly.3100.c.flavor: "どうせ腐った世の中だ、少々の汚職など誰が気にするだろう？"
 ep3_governor_yearly.3100.d: "ここまで酷くなっちゃ私には立て直せない……。"
 ep3_governor_yearly.3100.d.flavor: "どうしようもない…"
