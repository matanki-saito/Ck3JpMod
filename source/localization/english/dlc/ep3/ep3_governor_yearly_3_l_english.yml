 ep3_governor_yearly_3040_marriage_tooltip: "[root_scope.GetHouse.GetName]家と[emperor.GetHouse.GetName]家は、#high 30年間#! にわたり[marriage|E]の受け入れ値が高まる"
 msg_governor_compliments_legitimacy.t: "[root_scope.GetTitleAsNameNoTooltip]は正統性に敬意を表す"
 ep3_neglecting_house_head_duties_modifier: "大臣職務の怠慢"
 ep3_neglecting_house_head_duties_modifier_desc: "一族にも主君にも喜ばれることなく、この人物は貴重な日中の時間を、陰謀家や成り上がり者たちとともに浪費している。"
 ep3_governor_yearly_3050_neglect_duties_tooltip: "#high 10年間#!、[governor_efficiency|E]が#N -5%#!減少する"
 ep3_governor_yearly_3050_factions_emp_tooltip: "他の[vassals|E]は、[root_scope.GetShortUIName]を含む[factions|E]に参加しやすくなる"
 msg_governor_challenging_illegitimacy.t: "不忠なる[root_scope.GetTitleAsNameNoTooltip]が支持を集める"
 msg_governor_challenging_illegitimacy.desc: "[root_scope.GetName]とその支持者たちは、あなたの貧弱な[legitimacy|E]を非難している。"
 msg_governor_supports_rule.t: "[root_scope.GetTitleAsNameNoTooltip]はあなたの支配権を擁護する"
 msg_governor_supports_rule.desc: "[root_scope.GetName|V]は、あなたの正統性を疑う者たちに対して公然と擁護の立場を示している。"
 ep3_governor_yearly.3050.t: "[ROOT.Char.GetFaith.NegativeAfterLife|U]の下級悪魔の一人"
 ep3_governor_yearly.3050.desc: "[emperor.GetFirstName]・[emperor.GetHouse.GetName]に関する奇怪な噂が絶えない。我らの[emperor.GetTitleAsNameNoTooltip]は、帝位の縁に立たされているかのようだ。"
 ep3_governor_yearly.3050.mess: "\n\nある薬売りが語ったことによれば…宮廷から彼に寄せられた不信心な注文があったという。ロブスターの目、子供の爪、マンドレイクやピッチを混ぜた薬――すべて[emperor.GetTitleAsNameNoTooltip]が狂ったように貪り食うためのものだそうだ！　その獣めいた者は、裸のまま宮殿をさまよい歩き、自らに奇怪な薬を塗りたくり、[emperor.GetFaith.HighGodName]の名を呪いながら吠え続けているのだ！"
 ep3_governor_yearly.3050.shiftless: "\n\n[emperor.GetHerHis]の元を去った者たちの話によれば、宮殿内は古びた香油の臭気が立ち込める冥府のごとき場所となっているという…[emperor.GetTitleAsNameNoTooltip]は闇の中に長い間横たわり、ブツブツとつぶやく手足の細長い#EMP 奇怪な生物#!の前に跪かされている。大臣たちが呼びかけても[emperor.GetFirstNameNoTooltip]は身じろぎもしない…だが、悪魔が重々しく唇を動かすと、[emperor.GetTitleAsNameNoTooltip]は狂乱し救済を求め、酒と菓子を求めるのだ。"
 ep3_governor_yearly.3050.coward: "\n\n[emperor.GetHerHis|U]の親族でさえ、この忌まわしい逸話を囁いている。曰く、かつて彼の地にてある聖女が暴虐に遭い身籠った。しかし産み落とされたのは子ではなく…#EMP 無数の腐れ蠢く虫の群れ#!だった。その悪臭を放つ虫の一匹を鼠が貪り、その鼠はカモメに呑み込まれ、やがてそのカモメを[emperor.GetFirstNameNoTooltip]自らが食らったという。そして今――[emperor.GetTitleAsNameNoTooltip]は絶えず震え、泣きじゃくっている。小さなネズミのかすかな鳴き声にすら、恐怖の悲鳴を上げるほどに。"
 ep3_governor_yearly.3050.cruel: "\n\n[emperor.GetHerHis]の屋敷に仕える女官が誓って語ったところによると…ある夜、彼女は[emperor.GetHerHim]が庭園で…#EMP 野良猫の血をすすっているのを見たというのだ#!。ぼろぼろになった毛皮を王冠のように被り、その下から覗く[emperor.GetFirstNamePossessiveNoTooltip]の残忍な顔が血を吐き捨てながら唸り声を上げた。そして[emperor.GetSheHe|U]は――蝙蝠の翼を持つ二体の亡霊に抱えられ、庭の壁を越えて闇へと逃げ去ったという！"
 ep3_governor_yearly.3050.generic_bad: "\n\n下僕や侍女といった者どもが密かに囁く噂によれば、[emperor.GetFirstNameNoTooltip]は実のところ…#EMP [ROOT.Char.GetFaith.DevilName]の肛門から産み落とされた存在だという#!。[emperor.GetTitleAsNameNoTooltip]はすなわち[ROOT.Char.GetFaith.NegativeAfterLife]に棲まう者に他ならぬ。悪臭を放つそのペテン師は呪われた深淵から這い出し、宮殿の寝室へと忍び込み——ついには正統なる[emperor.GetTitleAsNamePossessiveNoTooltip]の皮膚を奪い去ったのだ！"
 ep3_governor_yearly.3050.outro: "\n\nこのような忌まわしい噂の数々が、絶え間なく[emperor.GetFirstNamePossessiveNoTooltip]の宮廷から漏れ伝わってくる。"
 ep3_governor_yearly.3050.a: "#EMP 悪魔め！#!"
 ep3_governor_yearly.3050.b: "なぜ私ではなく、この下賤な者に従う必要があるのだ…？"
 ep3_governor_yearly.3050.c: "#EMP 静粛にせよ！#!　我が[emperor.GetTitleAsNameNoTooltip]を誹謗するなど何人たりとも許さぬ！"
 ep3_governor_yearly.3050.c.flavor: "言っておくが、こうした荒唐無稽な嘘を広める者どもを私は心底忌み嫌っているのだ！"
 ep3_governor_yearly.3050.d: "職務の失敗は陰謀の好機となる。"
 ep3_governor_yearly.3060.t: "輝かしき歓呼"
 ep3_governor_yearly.3060.intro_usurper: "我らが君主の頭上から王冠が引き剥がされた。もはや[previous_holder.GetTitledFirstNameRegnal]が[emperor.GetPrimaryTitle.GetTierAsName]を統治することはない。"
 ep3_governor_yearly.3060.intro_deceased: "[emperor.GetPrimaryTitle.GetTierAsName]の守護者、我らの羊飼いにして君主は、この死すべき者の世界から旅立った。[previous_holder.GetTitledFirstNameRegnal]は崩御された。"
 ep3_governor_yearly.3060.desc_afield: "\n\n[emp_location.GetName]に野営する中、燦然と輝く旗の下、新たな[emperor.GetTitleAsNameNoTooltip]が巨大な磨かれた盾の上に掲げられた。"
 ep3_governor_yearly.3060.desc_temple: "\n\n[emperor.GetCurrentLocation.GetTitle.GetNameNoTierPossessive]の至高なる[emperor.GetFaith.HouseOfWorship]にて、貴顕や聖職者たちに囲まれ、新たな[emperor.GetTitleAsNameNoTooltip]がまず歓呼をもって迎えられる。"
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP 「[emperor.GetFirstNameRegnal]陛下万歳！」#!集まった人々は歓呼する。#EMP 「ハリストスの恩寵による敬虔なる[emperor.GetTitleAsNameNoTooltip]にしてローマ人の#EMP [Glossary( 'アウトクラトール', 'AUTOKRATOR_GLOSS')]#!、[emperor.GetHouse.GetName]、永遠の[Glossary( 'アウグストス', 'AUGOUSTOS_GLOSS')]！」#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP 「[emperor.GetFirstNameRegnal]陛下万歳！」#!集まった人々は歓呼する。#EMP 「ハリストスの恩寵による敬虔なる[emperor.GetTitleAsNameNoTooltip]にしてローマ人の#EMP [Glossary( 'アウトクラトール', 'AUTOKRATOR_GLOSS')]#!、[emperor.GetHouse.GetName]、永遠の[Glossary( 'アウグスタ', 'AUGOUSTOS_GLOSS')]！」#!"
 AUGOUSTOS_GLOSS: "初代ローマ皇帝の後継者に与えられる敬称であり、「由緒ある者」あるいは「尊厳者」を意味する。7世紀には、この称号に変わってギリシャ語の「バシレウス」が皇帝を意味するようになった。"
 AUTOKRATOR_GLOSS: "古典ギリシャ語の称号で、上官に拘束されずに指揮を執る者を指した。ビザンツ帝国中期に正帝の称号として復活した。"
 ep3_governor_yearly.3060.desc_generic: "-break\">\n-break\">\n#EMP 「[emperor.GetFirstName]陛下万歳！」#!集まった人々は歓呼する。#EMP 「[emperor.GetFaith.HighGodName]のご意志による強大なる[emperor.GetTitleAsNameNoTooltip]にして[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[emperor.GetMotherFather]、[emperor.GetHouse.GetName]、最も[emperor.Custom('FormalComplimentAdjective')]者！」#!"
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[emperor.GetHerHis|U]の臣民たちは祈りの声を上げる。#EMP 「[ROOT.Char.GetFaith.random_GoodGodNames]よ、陛下の治世を今も、永遠に守り給え！悠久の時にわたって！」#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\n 投じられた貨幣が華やかな行列の上を舞う！[emperor.GetTitledFirstNameNoTooltip]の前に跪く行政官たちは…仮に忠実ではないとしても、少なくとも怖気付いてはいるようだ。"
 ep3_governor_yearly.3060.desc_low_legit: "\n\n媚び諂いに満ちた式典が執り行われる中、領国中で囁きが飛び交っている…この[emperor.Custom('InsultAdjective')][emperor.GetTitleAsNameNoTooltip]は如何なる権利の下に統治を行うというのか？"
 ep3_governor_yearly.3060.a: "さて、[emperor.GetTitleAsNamePossessiveNoTooltip]の[emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]は相応に報われるべきだろうな！"
 ep3_governor_yearly.3060.b: "この政権を非難しなければ！"
 ep3_governor_yearly.3060.b.flavor: "そして準備するのだ。影の中で、非難以上のことをするために…"
 ep3_governor_yearly.3060.c: "新たな[emperor.GetTitleAsNameNoTooltip]を公式に支持する。"
 ep3_governor_yearly.3060.c.flavor_high_legit: "他に何かできることがあるとでも？"
 ep3_governor_yearly.3060.c.flavor_low_legit: "嘲笑する他ないがな。"
 ep3_governor_yearly.3060.c.flavor_med_legit: "そのような忠誠が期待されているのだ。"
 ep3_governor_yearly.3060.d: "新たな主君に対して特に思うところはない。"
 ep3_head_of_opposition_modifier: "反対勢力の拠り所"
 ep3_head_of_opposition_modifier_desc: "強大な君主に反対する者たちはこの人物の許に集まる。彼らは不満を抱く者たちの公然たる擁護者である。"
 ep3_succession_low_legitimacy_tooltip: "#low [emperor.GetTitleAsNamePossessive]の低い[legitimacy|E]により、効果が変化した#!"
 ep3_succession_high_legitimacy_tooltip: "#low [emperor.GetTitleAsNamePossessive]の高い[legitimacy|E]により、効果が変化した#!"
 ep3_governor_yearly.3070.t: "よく旅する舌"
 ep3_governor_yearly.3070.intro: "わが主君[liege.GetTitledFirstName]の廷臣に、[liege.GetPrimaryTitle.GetTierAsNamePossessive]の道路を試走する者がいるとは聞きおよんでいた。とはいえ、わが領地は[root_capital.GetTerrain.GetNameNoTooltip|l]に囲まれた場所に"
 ep3_governor_yearly.3070.landed: "首都があるゆえに、あまり関係のない話と思っていたが……しかし[racer.GetName]は命知らずだった。"
 ep3_governor_yearly.3070.unlanded: "荘園があるゆえに、あまり関係のない話と思っていたが……しかし[racer.GetName]は命知らずだった。"
 ep3_governor_yearly.3070.chariot: "派手な戦車に乗って、[root_capital.GetName]中を駆け回っている。"
 ep3_governor_yearly.3070.horse: "何度も拍車をかけ、[root_capital.GetName]を駆け回っている。"
 ep3_governor_yearly.3070.desc: "\n\nすると[racer.GetSheHe]があざ笑った。「そなた、このような#EMP 辺鄙な場所#!に住んでおったのか？ [liege.GetTitleAsNameNoTooltip]はそなたの名前を思い出せぬご様子であったが、なるほど不思議ではあるまいて……。いや不思議というならば、[liege.GetCapitalLocation.GetTitle.GetNameNoTier]からやってきた旅人がここを無事で通る抜けるというが、よっぽど不思議であるな！」"
 ep3_governor_yearly.3070.a: "ここは可能性に満ちている！どこにも行かないぞ！"
 ep3_governor_yearly.3070.b: "荷物をまとめよ。わが一門はこれより首都に移る"
 ep3_governor_yearly.3070.c: "「ご覧の通り問題だらけでして……何卒お力添えを」"
 ep3_governor_yearly.3070.c.flavor: "こんなヤツでも宮廷に強いツテがある——もっと多くの地位を得ることもできよう。"
 ep3_governor_yearly.3070.d: "ここが難所だと？ならば道路を作ってやろう"
 ep3_governor_yearly.3070.d.success: "街道を建設し、首都へのアクセスを整備する"
 ep3_governor_yearly.3070.d.fail: "街道建設に乗り出すも、多くの困難に直面する"
 ep3_governor_yearly.3070.e: "私はこの風光明媚な辺境を気に入っているのですよ"
