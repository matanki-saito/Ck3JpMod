l_english:
 ep3_eparch_event.0001.t: "$eparch_court_position$：帝都の強化"
 ep3_eparch_event.0001.desc_intro: "[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]は戦乱の渦中にある。[attacker.GetCulture.GetCollectiveNounNoTooltip]に攻め寄せられ、更には[attacker.Custom('InsultAdjective')][attacker.GetTitledFirstName]にも脅かされている。\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.GetTitledFirstName]が優勢であるように思えるが、戦争が完全に終結する前に勝利を宣言するのは控えるべきだろう。"
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName]は苦戦を強いられている。戦火がさらに拡大するのは時間の問題だろう。"
 ep3_eparch_event.0001.desc_undecided_war: "いずれの陣営もいまだに決定的な優位を獲得できておらず、戦争の帰趨を語るのは時期尚早というものだろう。"
 ep3_eparch_event.0001.desc_outro: "\n\n#EMP いまのところ#!、[capital.GetTitle.GetNameNoTier]は無傷である。しかし戦火が門前に迫る事態に備え、万全の備えを用意するのが賢明というものだ…"
 ep3_eparch_event.0001.a: "帝都を#EMP 死守#!せよ！"
 ep3_eparch_event.0001.b: "ある程度の補強を加えれば問題ないだろう。"
 ep3_eparch_event.0001.c: "まさか、[capital.GetTitle.GetNameNoTierNoTooltip]が#EMP 本当#!に危機に瀕している、などということはあるまい？"
 ep3_eparch_event.0002.desc: "我が[emperor.Custom2('RelationToMeShort',eparch)]である[eparch.GetTitledFirstName]は、この戦時において帝都を守るべく万全の備えを講じている。\n\n"
 ep3_eparch_event.0002.desc_at_home: "「見てください！」と、[eparch.GetFirstNameNoTooltip]は意気揚々とした足取りで案内しながら言った。「これらの城壁は強化され、大幅に改良されています。あちらには新しい兵舎もあり、より大規模な守備隊を駐屯させることが可能になっています。」\n\n「戦争が我らの愛する都市に及んだとしても、[capital.GetTitle.GetNameNoTier]は長期の包囲に耐えられる準備が整っています、[emperor.GetLadyLord]。」"
 ep3_eparch_event.0002.desc_away: "手にした手紙には、城壁のいくつかの区画が大幅に強化・改良されたことが記されている。さらに、守備隊に追加で配備された兵士についても詳しく説明されている。[capital.GetTitle.GetNameNoTier]は確実に良い状態にあり、包囲戦にもしっかりと備えているようだ。"
 ep3_eparch_event.0002.a: "そのような勤勉さには報酬を与えるべきだ！"
 ep3_eparch_event.0002.b: "自分の仕事をやっただけだろうが。"
 ep3_eparch_event.0005.t: "$eparch_court_position$：支配の喪失"
 ep3_eparch_event.0005.desc: "[capital.GetTitle.GetNameNoTier]での我々の支配が揺らぎ始めている……  \n\n犯罪者たちはこの状況を素早く利用し、今まさに街中を自由に動き回っている。この都市とその城壁内に住むすべての市民の安全を確保するのは#EMP 私#!の責任だ。"
 ep3_eparch_event.0005.a: "街を巡回する人員を増やそう。金なら気にするな。"
 ep3_eparch_event.0005.b: "あるいは、悪党同士を争わせることができるかもしれぬ。"
 ep3_eparch_event.0005.b_success_tt: "あなたは犯罪者を操ることに見事成功した"
 ep3_eparch_event.0005.b_success: "謀事は成功裡に終わった"
 ep3_eparch_event.0005.b_failure_tt: "犯罪者たちを互いに争わせるのは失敗に終わった"
 ep3_eparch_event.0005.b_failure: "謀事は失敗した"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$は[control|E]の向上に成功した"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$は[control|E]の向上に失敗した"
 ep3_eparch_event.0005.c: "[marshal.GetCouncilTitleFirstNameNoTooltip]が力になってくれるかもしれない。"
 ep3_eparch_event.0005.d: "そんなに焦ることはない。状況はまだ#EMP そこまで#!絶望的ではなかろう。"
 ep3_eparch_event.0010.t: "$eparch_court_position$：病魔襲来"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier]に疫病が流行しつつある！\n\n[capital_plague.GetName]が首都全体に拡がり、身分や名声、あるいは宮中における地位など一切お構いなしに、市中の人々を次々と蝕んでいく。こういう場合の常のごとく、医師を頼るだけの財産や伝手を持たぬ不幸な人々が、この病魔に真っ先に襲われることになるのだ。\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName]は、私が何らかの対策を打ち、この災厄をどうにか未然に防ぐことを期待している。"
 ep3_eparch_event.0010.a: "断固たる措置を取らねばならない。都を封鎖せよ！"
 ep3_eparch_event.0010.b: "都中の医師という医師をかき集め、とにかく治療に当たらせよ。"
 ep3_eparch_event.0010.c: "我が侍医、[physician.GetFirstNameNoTooltip]なら力になってくれるだろう！"
 ep3_eparch_event.0010.d: "恐らく、我々にできることなど何ひとつない…。"
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName]は疫病の沈静化に成功した"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName]は成功した"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName]は疫病の沈静化に失敗した"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName]は失敗した"
 ep3_eparch_event.0015.t: "$eparch_court_position$：大学に教師を"
 ep3_eparch_event.0015.desc: "[capital.GetTitle.GetNameNoTier]の大学から、教師の増員を必要としている旨、書状が届いた。\n\nそこには、質の高い教育を提供することの重要性が連綿と綴られており、教師の増員がなければ[emperor.GetTitledFirstNamePossessive]の期待に応えること能わぬと結ばれていた。大学は、然るべき人物を速やかに雇用することを強く求めている。"
 ep3_eparch_event.0015.a: "折よく、まさにぴったりな候補者に心当たりがある！"
 ep3_eparch_event.0015.b: "[powerful_house_head.GetHouse.GetBaseNameNoTooltip]の一族こそ、この任にふさわしかろう。"
 ep3_eparch_event.0015.c: "都を探せば、雇用すべき学識者がいるはずだ。"
 ep3_eparch_event.0015.d: "実を言えばな。むしろお主こそ我がもとで仕えてみる気はないか、[teacher_local_scholar.GetFirstNameNoTooltip]よ。"
 ep3_eparch_event.0015.e: "いまは現状のままでなんとかしてくれ。"
 ep3_eparch_event.0015.b.msg.t: "教師を任命した"
 ep3_eparch_event.0015.b.msg.desc: "$eparch_court_position$は[capital.GetTitle.GetNameNoTier]の大学の教師として、[teacher_powerful_family.GetShortUIName]を任命した"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U]は教師として[capital.GetTitle.GetNameNoTier]に移る"
 ep3_eparch_event.0020.t: "$eparch_court_position$：報われる時"
 ep3_eparch_event.0020.desc_intro: "薄暗い回廊を、ぼんやりと考えに耽りながら歩いていたとき、誰かが我が名を呼ぶのが聞こえた。振り返ると、[emperor.GetShortUIName]が従者を連れてこちらに歩み寄ってくるのが見えた。\n\n「[eparch.GetFirstNameNoTooltip]よ！　そなたは[capital.GetTitle.GetNameNoTier]の統治に並々ならぬ働きを見せた。その精励ぶりには然るべき報いが与えられるべきだと私は思うのだよ」\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U]は従者に小さく合図を送った。従者が小箱の蓋を開けると、そこには金貨や貴重な宝石など、財宝がぎっしりと詰まっていた！"
 ep3_eparch_event.0020.desc_artifact: "従者が一歩進み出て布を素早く取り去った。その下から姿を現したのは、貴重な秘宝だった。"
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.GetTitleAsNameNoTooltip]は言葉を続けた。「お主の借りを帳消しにするよう、[peer_with_hook.GetShortUIName]とは話をつけた。あやつはもう、お主の厄介の種になることはなかろう」"
 ep3_eparch_event.0020.desc_emperor_hook: "「もしなにか必要なものがあるならば、それが#EMP なんであれ#!遠慮なく申し出よ。できる限りの事はしてしんぜよう」"
 ep3_eparch_event.0020.a: "ありがたき幸せでございます、陛下！"
 ep3_eparch_event.9000.t: "$eparch_court_position$：職務怠慢"
 ep3_eparch_event.9000.desc: "$eparch_court_position$として、[eparch.GetTitledFirstNamePossessive]は[capital.GetTitle.GetNameNoTierPossessive]におけるあらゆる要求について、おのが家と同じように対処し、応える義務があった！\n\nしかるに、[eparch.GetSheHe]はこの重大な責務を放棄し、我が信頼を裏切り、授かった#EMP 特権#!を蔑ろにしたのだ！　奴はどうしたか？　ただ己の私利私欲を満たすためだけに使ったのだ。\n\n[eparch.GetFirstNameNoTooltip]は、いままさに我が裁きを待っている…。"
 ep3_eparch_event.9000.a: "実に許しがたい！　そなたの職を解く！　#EMP 立ち去れ！#!"
 ep3_eparch_event.9000.b: "今回は警告だと思うがいい。だが忘れるな、汝は私に#EMP 借り#!を作ったのだ！"
 ep3_eparch_event.9000.c: "今回だけは見逃そう。今はな。"
 ep3_eparch_event.9001.intro: "[emperor.GetTitledFirstName]より召喚を受けた私は、玉座の間に到着すると、足早に壇へと歩み寄った。\n\n"
 ep3_eparch_event.9001.desc_fired: "「[eparch.GetFirstNameNoTooltip]よ、そなたには失望したぞ。[capital.GetTitle.GetNameNoTier]を託したというのに、そなたは#EMP 完全に#!その職務を放棄し、帝都が求めるものを顧みようとすらしなかった！　その振る舞い、容赦できぬ」\n\n[emperor.GetTitleAsName]は立ち上がる。「そなたを[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]の職から罷免する。これ以上の罰がないだけありがたいと思うが良い」"
 ep3_eparch_event.9001.desc_warned: "「[eparch.GetFirstNameNoTooltip]よ、そなたが己の職務を果たしていないという報告を受けた」[emperor.GetFirstNameNoTooltip]は首を振りながらそう言った。「これは警告だと思うが良い。#EMP 今のところはな。#!だが、そなたが私に借りを作ったということは言うまでもあるまい」\n\n[emperor.GetTitleAsNameNoTooltip]は手を振り、私を下がらせた。"
 ep3_eparch_event.9001.desc_nothing: "何かがおかしいことはすぐに判った。耳の痛くなるような静寂、緊張感ただよう空気、それらがすべてを物語っている。\n\n[emperor.GetSheHe|U]は#EMP ご存知#!なのだ、私が[capital.GetTitle.GetNameNoTierPossessive]の監督官としての責務を怠っていることを。きっとそうだ。じっと待つが、しかし何も起こらない。\n\n数分が経過して、[emperor.GetFirstNameNoTooltip]は私に一瞥をくれると、何事もなかったように背を向けて歩み去った。どうやら[emperor.GetTitleAsName]は私の失態を見逃すことにしたようだった。今のところは。"
 ep3_eparch_event.9001.a: "なんだと？　#EMP 解任!?#!"
 ep3_eparch_event.9001.b: "これくらいで済んでむしろ良かった…。"
 ep3_eparch_event.9001.c: "ひょっとすると、これは僥倖だったのではあるまいか。"
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName]はあなたへのフックを得ます――この行動にはさらなる影響が伴います#!"
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial 職務の怠慢が続けば、やがて[liege|E]の耳に入り、何らかの措置が講じられるかもしれません#!"
