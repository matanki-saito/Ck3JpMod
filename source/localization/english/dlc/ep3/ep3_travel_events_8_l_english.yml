l_english:
 ep3_travel_events.8000.t: "属すべき場所"
 ep3_travel_events.8000.desc.intro: "[location.GetName]での偶然の出会い以来、私の愛しい[ROOT.Char.Custom2('RelationToMeShort', romantic_child)]の[romantic_child.GetName]と[prospective_prince.GetName]は、全くもって離れることができないほど親しくなった。[prince_parent.GetTitleAsNamePossessiveNoTooltip|U]の[prospective_prince.Custom('GetDaughterSon')]は、すっかり恋の虜になっている。その魅力的な求愛は目を見張るものだが、私たちはさらなる旅に出なければならず、二人はすぐに離れ離れになってしまうだろう。\n\n「ああ、[ROOT.Char.GetMotherFather]さん、"
 ep3_travel_events.8000.desc.mid2.bold_child: "もう旅には疲れました。ここに残って[prospective_prince.GetNameNoTooltip]と一緒にいたいんです！」"
 ep3_travel_events.8000.desc.mid2.timid_child: "[prospective_prince.GetHerHim]のような[prospective_prince.GetWomanMan]にはもう二度と出会えないかもしれない気がします。…私たちは、きっと、いつかはどこかに根を下ろさなければならない時が来るのです。そうは思いませんか」"
 ep3_travel_events.8000.outro.dislikes_child: "\n\n……この寄生虫を完全に切り捨てるいい機会かもしれない。"
 ep3_travel_events.8000.outro: "\n\n[romantic_child.GetHerHis]の顔に浮かぶ葛藤を目にして、もはや[romantic_child.GetHerHis]の居場所が本当に私のそばであるべきなのか、考えずにはいられなかった。"
 ep3_travel_events.8000.a: "「[prospective_prince.GetFirstNameNoTooltip]の傍にいてやれ。老いた[ROOT.Char.Custom('InsultNoun')]の親のことなど忘れよ」"
 ep3_travel_events.8000.b: "「[prospective_prince.GetFirstNameNoTooltip|U]も一緒に旅に出よう！」"
 ep3_travel_events.8000.c: "「家族はずっと一緒だろう、[romantic_child.GetFirstNameNoTooltip]」"
 ep3_travel_events.8001.t: "共に、此処で"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U]が散歩から戻ってくると、見知らぬ若い[romantic_child.GetWomanMan]を連れて、腕を絡ませていた。その者は明らかに身なりは乱れ、旅に疲れており、泥が[romantic_child.GetHerHis]の上品な服を汚していた。\n\n「[ROOT.Char.GetMotherFather|U]上！こちらは[romantic_child.GetFirstName]、有名な冒険者[laamp.GetName]の愛[romantic_child.Custom('GetDaughterSon')]です。[romantic_child.GetSheHe|U]は、私が恋に落ちた[romantic_child.GetWomanMan]であり、もしお許しいただければ、結婚させていただきたいのです！」"
 ep3_travel_events.8001.a: "「おめでとう、祝福するよ」"
 ep3_travel_events.8001.b: "「…何をバカなことを！」"
 ep3_travel_events.8002.t: "今日ではなかった、今ではなかった"
 ep3_travel_events.8002.desc: "最後の物資が積み込まれ、再び果てしない旅路に出発しようとしたその時、[romantic_child.Custom('GetDaughterSon')]の絶望的な泣き声が私を引き止めた。\n\n今生の別れをしたはずの[romantic_child.GetSheHe]がどうしてか私のもとに駆け寄り、強く抱きしめられた。どうやら[prince_parent.GetName]がこの関係を祝福しなかったようで、[romantic_child.GetName]は私と引き続き共に旅を続けることになった。"
 ep3_travel_events.8002.a: "「よしよし…」"
 ep3_travel_events.8010.t: "誰が惜しむだろうか"
 ep3_travel_events.8010.desc: "[location.GetName]を進んでいると、一般の墓群の中に精巧に装飾された墓が目に留まる。その墓はひび割れて開いており、隙間から何か未知の宝物がかすかに輝いて見える。\n\n周囲には私の一行以外誰もおらず、この墓のかつての所有者は、使われることなく放置される品々を私が取ることに対して咎めることもないだろう。"
 ep3_travel_events.8010.a: "誰にも気づかれることはないだろう。"
 ep3_travel_events.8010.a.win: "邪魔されることなく、いくつか副葬品をくすねる"
 ep3_travel_events.8010.a.lose: "あなた達は見つかる"
 ep3_travel_events.8010.b: "私は死者を冒涜することはしない！"
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U]は冒険の途中で[TARGET_CHARACTER.GetShortUIName]と偶然出会い、深い恋に落ちた。"
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は冒険の途中で[CHARACTER.GetShortUIName]と偶然出会い、深い恋に落ちた。"
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]にロマンスを求めに行くことを許した。"
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]]にロマンスを求めに行くことを許した。"
 rival_laamp_stole_my_child: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の子供に宮廷を出て冒険者になるようそそのかした。"
 rival_laamp_stole_my_child_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の子供に宮廷を出て冒険者になるようそそのかした。"
 graverobber_opinion: "墓泥棒"
 laamp_claimant_opinion: "私の称号を請求した"