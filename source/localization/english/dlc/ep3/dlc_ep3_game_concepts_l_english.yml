 game_concept_province: "属州"
 game_concept_province_desc: "$game_concept_province$は[administrative_government|E]の[realm|E]内で[governor|E]が保有する[title|E]です。\n\n属州は基本的に[duchy|E]級称号で、一部には[kingdom|E]級称号が割り当てられています。\n\n属州はそれぞれ独自の[province_administration|E]をもっており、タイプによって属州の効果が大きく変わります。"
