 game_concept_stewardship_task_contract_possessive: "内政支援"
 game_concept_stewardship_task_contracts_possessive: "内政支援"
 game_concept_stewardship_task_contract_desc: "$game_concept_stewardship_task_contract$は、通常、人口調査の実施や建物の建設といった任務を指す。"
 game_concept_learning_task_contract: "学識依頼"
 game_concept_learning_task_contracts: "学識依頼"
 game_concept_learning_task_contract_possessive: "学識依頼"
 game_concept_learning_task_contracts_possessive: "学識依頼"
 game_concept_learning_task_contract_desc: "$game_concept_learning_task_contract$は、おおむね文書の写本作業や連合の促進といった任務を指す。"
 game_concept_intrigue_task_contract: "裏稼業"
