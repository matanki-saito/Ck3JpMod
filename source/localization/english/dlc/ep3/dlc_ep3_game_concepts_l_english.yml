l_english:
 game_concept_administrative_government: "官僚制"
 game_concept_administrative_governments: "官僚制"
 game_concept_administrative: "官僚制"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "$game_concept_administrative$は[characters|E]を[governors|E]として任命し、[liege|E]の代わりに[provinces|E]と呼ばれる土地を管理・統治させる[government_form|E]です。\n\n$game_concept_administrative$の人物は[influence|E]を使用し、個人的な[family_estate|E]を持つ者もいます。\n\n$game_concept_administrative$の[realm|E]では[independent|E][rulers|E]のみが[legitimacy|E]を持ち、[vassals|E]は持ちません。\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "帝国官僚制"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$は、[administrative|E][realms|E]における中央集権化の度合いと、[ruler|E]が[vassals|E]に対して振るう全般的な権力を表したものです。\n\n$game_concept_imperial_bureaucracy$を変更できるのは[top_liege|E]だけです。官僚制の$game_concept_vassals$には$game_concept_liege$と同じレベルが適用されます。\n\n$game_concept_imperial_bureaucracy$には四つのレベルがあります:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\n$game_concept_imperial_bureaucracy$を上げるためには[realm_size|E]と統治者の[learning_skill|E]に応じた[prestige|E]を消費します。"
 game_concept_governor: "総督"
 game_concept_governors: "総督"
 game_concept_governed: "総督"
 game_concept_strategos: "軍管区長官"
 game_concept_strategoi: "軍管区長官"
 game_concept_governorship: "総督職"
 game_concept_governorships: "総督職"
 game_concept_governor_desc: "$game_concept_governor$とは[administrative_government|E]における[liege|E]の最も重要な家臣です。彼らは主君によって任命され、その[governor_efficiency|E]を活用して[realm|E]の領土を統治します。\n\n$game_concept_governor$の[title|E]及びそれに含まれる[counties|E]は[province|E]と呼ばれます。州において[governance_issues|E]が発生することがあり、$game_concept_governor$はそれを解決せねばなりません。\n\n$game_concept_governors$は[influence|E]を蓄積することができ、他の$game_concept_governorships$の[succession|E]に干渉できます。"
 game_concept_candidate_score: "継承順位"
 game_concept_candidate_score_desc: "[characters|E] in the [line_of_succession|E] for a [title|E] with [administrative_government|E] have a $game_concept_candidate_score$.\n\nThis score dictates who will receive the title(s) upon [succession|E] and can be changed through various means from [scheming|E] to spending [influence|E]."
 game_concept_influence: "影響力"
 game_concept_influence_desc: "$game_concept_influence$とは、[character_possessive|E]の政治力と権威をあらわす数値で、[administrative_government|E]の[realm|E]独自のポイントです。\n\n$game_concept_influence$はさまざまな場面で必要となり、入手する方法も無数にあります。[governor|E]への収入、[estate|E]のアップグレード、[noble_family|E]の[house_head|E]と同盟する際にも使われます。\n\n$game_concept_influence$は、おもに[governorship|E]を獲得するために使われます。しかしその他にも、他のキャラクターを動かす際にも、貴重なリソースとなります。\n\n人物が$game_concept_influence$を一定数獲得すると、[influence_level|E]のレベルが上昇します。"
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "影響力"
 game_concept_influence_level: "影響レベル"
 game_concept_influence_level_desc: "[character_possessive|E]の影響レベルは、その人物の政治権力と手腕を示しています。\n\n人物が[influence|E]を一定数獲得すると、$game_concept_influence_level$のレベルが上昇します。\n\nレベルは以下の段階に分かれています:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "影響レベル"
 game_concept_title_men_at_arms: "称号の常備軍"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$ are [men_at_arms|E] that exists for a given [title|E]. Instead of being personally owned by the [ruler|E], these troops always follow the $game_concept_title$ they belong to. Meaning that whomever owns the $game_concept_title$ will also own and control the corresponding troops.\n\n$game_concept_title_men_at_arms$ are used by certain [government_forms|E], such as [administrative|E]."
 game_concept_domicile: "本拠地"
 game_concept_domiciles: "本拠地"
 game_concept_domicile_desc: "A $game_concept_domicile$ is the private property of certain [characters|E] who have a particular [government_form|E], such as [administrative|E] and [adventurer|E].\n\nThe $game_concept_domicile$ acts as the owner's primary powerbase instead of [holdings|E], which can be improved with [domicile_buildings|E].\n\nEvery $game_concept_domicile$ is located within a designated [barony|E], and may be moved to a new location. Though restrictions may apply depending on the $game_concept_domicile$ Type.\n\n$game_concept_domiciles$ are typically inherited by the owner's [player_heir|E] on [succession|E]."
 game_concept_domicile_building: "本拠地の建物"
 game_concept_domicile_buildings: "本拠地の建物"
 game_concept_domicile_building_desc: "All [domiciles|E] can be upgraded with certain $game_concept_domicile_buildings$, which grant income, resources such as [prestige|E], and many other benefits to the owner.\n\nThe availability of buildings depends on the type of $game_concept_domicile$, as each type has a vastly different set of buildings.\n\nSome $game_concept_domicile_buildings$ can have [internal_upgrades|E]."
 game_concept_domicile_build_speed: "[domicile_building|E] Construction Time"
 game_concept_domicile_travel_speed: "[domicile|E]の移動速度"
 game_concept_domicile_building_upgrade: "内装"
 game_concept_domicile_building_upgrade_desc: "$game_concept_domicile_buildings$の中には$game_concept_internal_upgrades$で改良できるものがあります。\n\nアップグレードは他の$game_concept_domicile_buildings$と似ていますが、特定の建物内にしか建設できません。 アップグレードを利用できる建物は、それぞれ固有のアップグレードのセットを持っています。"
 game_concept_domicile_building_slot: "$game_concept_domicile_building$ Slot"
 game_concept_domicile_building_slots: "$game_concept_domicile_building$ Slots"
 game_concept_domicile_building_slot_slot: "スロット"
 game_concept_domicile_building_slot_slots: "スロット"
 game_concept_domicile_building_slot_desc: "Each [domicile|E] has only a limited number of potential $game_concept_domicile_building_slot_slots$ for new buildings.\n\nNew $game_concept_domicile_building_slot_slots$ can be unlocked by upgrading the central $game_concept_domicile_building$, like an [estate|E]'s [GetDomicileBuilding('estate_main_01').GetName] or a [camp|E]'s [GetDomicileBuilding('camp_main_01').GetName].\n\n#WEAK Locked $game_concept_domicile_building_slot_slots$ are shown in the $game_concept_domicile$ view — there is no way to get extra $game_concept_domicile_building_slot_slots$ beyond these.#!"
 game_concept_internal_upgrades: "内装"
 game_concept_estate: "荘園"
 game_concept_estates: "荘園"
 game_concept_family_estate: "一族の荘園"
 game_concept_family_estates: "一族の荘園"
 game_concept_estate_desc: "$game_concept_estate$は、[administrative|E][realms|E]に属す著名な[noble_families|E]の[house_head|E]が保有する[domicile|E]です。これらはいずれの[landed|E]の[title|E]とも結び付いていない私有地を表現しています。\n\n$game_concept_estate$には一門の富と[influence|E]を拡大するために[estate_buildings|E]を建設することができ、将来の世代に継承されていきます。"
 game_concept_estate_building: "荘園建造物"
 game_concept_estate_buildings: "荘園建造物"
 game_concept_estate_building_desc: "[noble_family_possessive|E]の[estate|E]は独自の要素として、$game_concept_estate_buildings$によって発展させることができます。\n\nさまざまな種類の建造物を建てることで、荘園の所有者の個人収入を増やしたり、一門の[influence|E]を拡大したり、特定の[decisions|E]や[interactions|E]を解放することができます。"
 game_concept_camp: "野営地"
 game_concept_camps: "野営地"
 game_concept_adventurer_camp: "冒険者の野営地"
 game_concept_adventurer_camps: "冒険者の野営地"
 game_concept_camp_desc: "$game_concept_camps$はテントや荷物を運ぶ動物、そして人々で構成された移動可能な集団です。その規模は小さな寄合から大規模な軍隊に至るまでさまざまなものとなっています。\n\n各々の[GetGovernment( 'landless_adventurer_government' ).GetName]は、移動と共にマップを移動する[domicile|E]として$game_concept_camp$を持っています。\n\nここで[camp_buildings|E]を建設することで、$game_concept_adventurer$のための強力なボーナスが与えられます。これは彼ら自身の[counties|E]の代わりとなる機能でしょう。[followers|E]たち、例えば[family|E]や[knights|E]は$game_concept_camp$と共に旅をし、[officers|E]に任命されることもあります。\n\n#WEAK [courts|E]と同様、$game_concept_camps$には描写されるほど重要ではないモブの[characters|E]も含まれているが、ほぼいないという認識で構わない。\n\n$game_concept_counties$間を[traveling|E]していない時でも、$game_concept_camps$は基本的に[location|E]に留まることはなく、数夜ごとに移動する。#!"
 game_concept_camp_building: "野営地の拡張"
 game_concept_camp_buildings: "野営地の拡張"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$ are unique improvements to a [camp|E].\n\nMechanically, they are [domicile_buildings|E] — though many represent social customs or simply areas of focus for the $game_concept_camp$, rather than being literal structures.\n\nThe bonuses they can confer include:\n$EFFECT_LIST_BULLET$ Unlocking new [officers|E]\n$EFFECT_LIST_BULLET$ Powerful [skill|E] buffs for [followers|E]\n$EFFECT_LIST_BULLET$ Boosting the strength of [men_at_arms|E]\n$EFFECT_LIST_BULLET$ Unlocking actions that [landed|E] [rulers|E] take for granted.\n\n#WEAK When an [adventurer|E] becomes [landed|E], their $game_concept_camp_buildings$ are liquidated and a portion refunded as [gold|E].#!"
 game_concept_follower: "従者"
 game_concept_followers: "従者"
 game_concept_following: "追従"
 game_concept_follower_desc: "$game_concept_follower$とは、[adventurer|E]に付き従う[unlanded|E]の人物のことです。\n\n機械的に、彼ら彼女らは、[courtiers|E]と同様です。ただ、リーダーへの好意を失ってしまうと、敬意を示したり付き従ったりする義務も失います。\n\nある人物に付き従う$game_concept_followers$の[opinion|E]総合計によって、[camp_temperament|E]が決まります。\n\n$game_concept_followers$が可能な事：\n$BULLET_WITH_TAB$[officers|E]として仕えること\n$BULLET_WITH_TAB$[armies|E]の[commanders|E]または[knights|E]として仕えること\n$BULLET_WITH_TAB$仕える[adventurer|E]に[claims|E]による[war|E]を迫ること"
 game_concept_camp_temperament: "雰囲気"
 game_concept_camp_temperament_desc: "[court|E]の厳格な階級社会とは異なり、$game_concept_camps$は概して格式ばった場所とは言い難い。よって、主導する[adventurer|E]の指針#EMP よりも#!、それ以外の[characters|E]の不満が大きく影響することがある。\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#!な$game_concept_camps$は$game_concept_adventurer$に対してプラスの[character_modifiers|E]を与える。この状態を保つには、所属する[characters|E]の大多数の[opinion|E]が[GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0]以上である必要がある。\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#!な$game_concept_camps$は$game_concept_adventurer$に対してマイナスの$game_concept_character_modifiers$を適用する。この状態は所属する$game_concept_characters$の大多数の$game_concept_opinion$が[GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0]以下である場合に発生する。\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! $game_concept_camps$は、これら二つの極端な状態の間に収まる$game_concept_opinions$がある場合、特に$game_concept_modifiers$を適用しない。\n\n#WEAK $game_concept_camp_temperament$の効果は$game_concept_adventurer_possessive$の[prestige_level|E]に比例して強化される。$game_concept_adventurer$が有名であればあるほど、$game_concept_camp$の雰囲気によって得られる利点や不利益がより劇的なものになるということだ。#!"
 game_concept_adventurer: "冒険者"
 game_concept_adventurers: "冒険者"
 game_concept_adventurer_possessive: "冒険者"
 game_concept_adventurers_possessive: "冒険者"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "$game_concept_adventurer$とは、[camp|E]を率いる[unlanded|E]の[character|E]です。\n\n彼らには[vassals|E]がなく、通常の方法で受動的に収入を得ることもありません。その代わり、[task_contracts|E]をこなして金を稼ぐか、[contact_list|E]から恩恵を引き出す必要があります。\n\n$game_concept_adventurers$は自由にマップを移動できるが、最大の関心事は移動中に生き延びるための[provisions|E]を確保することです。\n\n[crown_authority|E]の代わりに、多くの$game_concept_adventurers$は[camp_purpose|E]を設定しています。これは、彼らがどのようなグループで、なぜ一緒に行動するのかを示すものです。\n\n#WEAK 第七子として遺産を持たない者、野心的な遊牧民、家出した若者、好奇心旺盛な学者、冷酷な傭兵、落ちぶれた貴族など、彼らは皆、当てもなく彷徨う者たちの一員となっている。\n\n彼らに共通する唯一の要素は、静かな無名の人生などでは満足できないという飢えと、それから抜け出すために何かを成し遂げようとする意志である。#!"
 game_concept_officer: "担当者"
 game_concept_officers: "担当者"
 game_concept_officer_desc: "$game_concept_officers$とは、[camp|E]を補助する目的で、[followers|E]に与えられる特別な役割のことです。\n\n仕組みとしては、[court_positions|E]とよく似ています。それらと同様に、$game_concept_officers$から得られる利益はそれを担う人物の[aptitude|E]によって決定されます。\n\n$game_concept_court_positions$とは異なり、$game_concept_officers$の任命は無料で月給も支払われませんが、それでも解任には[prestige|E]をが必要です。#!\n\n#WEAK $game_concept_officers$は様々な[camp_buildings|E]によってアンロックされます。#!"
 game_concept_imperial_family: "帝室"
 game_concept_noble_family: "一門"
 game_concept_noble_families: "一門"
 game_concept_noble_family_possessive: "一門"
 game_concept_noble_family_desc: "$game_concept_noble_families$とは、[administrative|E][realm|E]における有力な[houses|E]のことです。彼らは[house_head|E]が支配・運営する[estate|E]を所有しており、常に領国の不可分な一部であり、[provinces|E]の支配権を手に入れるために[influence|E]の獲得に邁進しています。\n\n影響力のある$game_concept_noble_family$はやがて[powerful_family|E]、さらには[dominant_family|E]になるかもしれません。"
 game_concept_powerful_family: "有力一門"
 game_concept_powerful_families: "有力一門"
 game_concept_powerful: "有力"
 game_concept_powerful_family_desc: "$game_concept_powerful_family$は[administrative|E][realm|E]で最も影響力のある[houses|E]と[noble_families|E]です。\n\n$game_concept_powerful_families$は最も高い[powerful_family_rating_short|E]を保有する$game_concept_noble_families$であり、常に一定数しか存在しません。例外として、[top_liege|E]の家は常に有力と見なされます。\n\n$game_concept_powerful_families$は関連する[powerful_family_bonus|E]を獲得します。\n\n領国の大部分を支配している一門は[dominant_family|E]になることができます。"
 game_concept_dominant_family: "支配的な一門"
 game_concept_dominant_families: "支配的な一門"
 game_concept_dominant: "支配的"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$は広範囲に支配を拡大した[powerful_family|E]です。彼らは[realm|E]で最大の影響力を誇る[house|E]と見なされます。\n\n$game_concept_house$が支配的であると見なされるためには、領国の[EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%]以上を支配していなければなりません。\n\n$game_concept_dominant_family$の[powerful_family_bonus_short|E]は[liege|E]には利益をもたらしません。"
 game_concept_powerful_family_bonus: "有力一門である恩恵"
 game_concept_powerful_family_bonus_short: "一門の恩恵"
 game_concept_powerful_family_bonus_desc: "$game_concept_powerful_family_bonus$は、[administrative|E]の[realm|E]における[house|E]の立ち位置によって得られる一連のボーナスを指します。この恩恵は$game_concept_house$のメンバーと[liege|E]に利益をもたらします。\n\nこれらの属性は、その$game_concept_house$が[powerful_family|E]と見なされている間のみ有効です。\n\n[house_head|E]は、いつでも自由に恩恵を変更することができます。"
 game_concept_powerful_family_rating: "有力一門の格付"
 game_concept_powerful_family_rating_short: "格付"
 game_concept_powerful_family_rating_mid: "一門の格付"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$とは、[powerful_family|E]の影響力を示すものです。\n\n一門の$game_concept_powerful_family_rating_short$を上げる方法はさまざまですが、おもに保有している[governorships|E]の数によって決まります。\n\n[house|E]が有力一門にカウントされるためには、最低でも[GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0]の$game_concept_powerful_family_rating_short$が必要になります。"
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[governors|E] can have their appointments formally and publicly confirmed by their [liege|E]."
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$決断"
 game_concept_ep3_become_landless_adventurer_decision_desc: "ある[ruler|E]が、狭小な[realm|E]から出立し、[adventurer|E]へと転身する、それを可能にする[traditions|E]によってアンロックされた[decision|E]のこと。"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "An [interaction|E] which allows an [adventurer|E] to buy land from a [ruler|E] and settle in their [realm|E]"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "An [interaction|E] which allows a [ruler|E] to grant settle an unruly [adventurer|E] in their [realm|E]"
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "A [casus_belli|E] which allows an [adventurer|E] to declare [war|E] to attempt to carve out a new [realm|E]"
 game_concept_contractor: "依頼人"
 game_concept_contractors: "依頼人"
 game_concept_contractor_possessive: "依頼人"
 game_concept_contractors_possessive: "依頼人"
 game_concept_contractor_desc: "$game_concept_contractor$は$game_concept_task_contract$をこなす人材を探している[character|E]です。\n\n$game_concept_task_contract$は基本的に$game_concept_contractor$に何かしらの奉仕をして、彼らが[adventurer_possessive|E]の報酬を支払うまでが一連の流れとなります。\n\n#N [criminal_task_contracts|E]は、通常$game_concept_contractor$から募集されることは#BOL ない#!。むしろ彼らを利用することに焦点を当てている──例えば、誰かの不用意な募集を見て、[gold|E]を騙し取るなどだ。#!"
 game_concept_contract_scheme: "依頼の計画"
 game_concept_contract_schemes: "依頼の計画"
 game_concept_contract_scheme_possessive: "依頼の計画"
 game_concept_contract_schemes_possessive: "依頼の計画"
 game_concept_contract_scheme_contract: "依頼"
 game_concept_contract_scheme_desc: "たくさんの$game_concept_task_contracts$が[scheme|E]を完遂してくれる[adventurers|E]を待っています。\nそれは楽しげなもの（例：依頼人の[court|E]を数ヶ月楽しませる）から事務作業（例：転写の代筆）、そして暴力的なもの（\n例：[contractor_possessive|E]の[rival|E]をブチ殺す）まで、さまざまなものがあります。\n\n$game_concept_scheme$を放棄した場合、$game_concept_task_contract$も自動的に失敗となります。"
 game_concept_contact_list: "後援者名簿"
 game_concept_contact_list_contacts: "後援者"
 game_concept_contact_list_contact: "後援者"
 game_concept_contact_list_desc: "[adventurers|E]は[land|E]を持っていませんが、#EMP 人脈#!を持たないわけではありません。\n\n$game_concept_contact_list$は彼らによって[task_contract|E]を無事に成功してもらった全ての[character|E]や、その他、高い[opinion|E]を持つ[family|E]、[friends|E]、[lovers|E]などといった、彼らを支援する何らかの理由を持った人々のリストです。\n\n$game_concept_contact_list_contacts$には[character_interaction|E]の$contact_list_request_interaction|V$を通して追加の支援を求めることが出来ます。"
 game_concept_camp_purpose: "旅の目的"
 game_concept_camp_purposes: "旅の目的"
 game_concept_camp_purpose_purpose: "目的"
 game_concept_camp_purpose_purposes: "目的"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$は、自由奔放な[camps|E]の混沌の中において、唯一の「法律」のようなものです。\n\nこれらは、学問的な志向、傭兵としての技能、あるいは正統な支配者を王座に戻したいという燃えるような願望など、$game_concept_camp$が一体となって行動する動機を表しています。\n\n異なる$game_concept_camp_purpose_purposes$は、異なる[camp_buildings|E]（そしてそれに伴うユニークな[officers|E]）をアンロックし、異なるイベントや選択肢を引き起こし、生成される[task_contracts|E]にも影響を与えるでしょう。\n\n#WEAK $game_concept_camp_purpose$は、$game_concept_adventurer_possessive$の肩書きや[followers|E]の服装にも影響を与える。#!"
 game_concept_mercenary_task_contract: "傭兵稼業"
 game_concept_mercenary_task_contracts: "傭兵稼業"
 game_concept_mercenary_task_contract_possessive: "傭兵稼業"
 game_concept_mercenary_task_contracts_possessive: "傭兵稼業"
 game_concept_mercenary_task_contract_desc: "$game_concept_mercenary_task_contract$は、[character|E]を支援して現在進行中の[war|E]に加わるか、あるいはあなたの協力で開始する戦争に関与する任務です。報酬は[war_contribution|E]による貢献度と実際の結果に基づいて支払われます。"
 game_concept_transport_task_contract: "輸送任務"
 game_concept_transport_task_contracts: "輸送任務"
 game_concept_transport_task_contract_possessive: "輸送任務"
 game_concept_transport_task_contracts_possessive: "輸送任務"
 game_concept_transport_task_contract_desc: "$game_concept_transport_task_contract$は通常、[artifacts|E]のような物品の輸送や、[wards|E]のような重要人物を中距離の移動で護衛する任務を指す。"
 game_concept_treasure_map_task_contract: "宝探し"
 game_concept_treasure_map_task_contracts: "宝探し"
 game_concept_treasure_map_task_contract_possessive: "宝探し"
 game_concept_treasure_map_task_contracts_possessive: "宝探し"
 game_concept_treasure_map_task_contract_desc: "Bring an old and withered adventurer to find their final treasure."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "依頼"
 game_concept_task_contracts: "依頼"
 game_concept_task_contract_possessive: "依頼"
 game_concept_task_contracts_possessive: "依頼"
 game_concept_task_contract_desc: "$game_concept_task_contracts$は、[adventurers|E]が[gold|E]や[prestige|E]を稼ぐ主な手段である。さらに[provisions|E]、[piety|E]、さらには[artifacts|E]を手に入れることもあるだろう。\n\n各$game_concept_task_contract$は地元の[ruler|E]が出した任務であり、一般的に$game_concept_adventurer$が[scheme|E]を実行したり、[travel|E]を完遂したり、[war|E]で助太刀することが求められる。そして、報酬を得るとともに、[contractor|E]を[contact_list|E]に加えることができる。\n\nさらに多くの$game_concept_task_contracts$は、長距離の移動や新しい[kingdoms|E]への旅によって生成される。\n\n$game_concept_ruler$が提供する$game_concept_task_contract_possessive$や、[title_tier|E]が高ければ、それだけ[task_contract_tier_tier|E]も高くなる。高階級の任務は#EMP それ相応の#!報酬をもたらす。\n\n#alert_trial 注意：[criminal_task_contracts|E]の報酬は魅力的だが、無宿者の小狡い犯罪は、[landed|E]の[liege|E]よりも厳しい目で見られることには注意しろ。#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "$TASK_CONTRACT_CONTRACT$難度"
 game_concept_task_contract_tier_tier: "難度"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$は[contractor|E]の[title_tier|E]に応じたランクを反映しています。\n\n[barons|E]や[counts|E]は一つ星、[dukes|E]は二つ星、[kings|E]や[emperors|E]は三つ星となります。\n\n$game_concept_contractors$たちは自分たちの[rank|E]に見合わない[prestige_level|E]の[adventurers|E]に募集を出すことはありません。例えば、あなたが「[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]」#EMP ごとき#!であれば、[kings|E]や[emperors|E]は人材だとは決して思わないでしょう。\n\n$game_concept_task_contract_tier$が高いほど、報酬も高くなるが、任務の難易度も概してに高くなる。\n\n#WEAK [personality|E]も報酬に影響を与える。[GetTrait('greedy').GetName( GetNullCharacter )]な[characters|E]は相場以下の報酬を支払うが、[GetTrait('generous').GetName( GetNullCharacter )]や[GetTrait('profligate').GetName( GetNullCharacter )]である$game_concept_characters$は相場以上の報酬を支払う傾向にある。#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "A $game_concept_governance_issue$ is a task for a [governor|E] to perform.\n\nIssue appears within a [province|E] every few years or so, and often revoles around a problem the $game_concept_governor$ must solve. Issues can, however, present opportunities as well.\n\nSuccessfully solving Issues typically awards [gold|E], [influence|E], and experience in the [GetTrait('governor').GetName(GetNullCharacter)] [trait|E]. Depending on the Issue at hand, other rewards may be available as well.\n\nEach $game_concept_governance_issue$ has a [governance_issue_tier_tier|E] which affects the rewards it provides."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "$TASK_CONTRACT_ISSUE$難度"
 game_concept_governance_issue_tier_tier: "難度"
 game_concept_governance_issue_tier_desc: "すべての[governance_issue|E]には$game_concept_governance_issue_tier$があり、これに比例して、問題を解決した際の全体的な報酬が変化します。より高難度の仕事をこなせば、基本的により多くの[gold|E]や[influence|E]、さらに[GetTrait('governor').GetName(GetNullCharacter)][trait|E]の経験値が得られるでしょう。"
 game_concept_criminal_task_contract: "汚れ仕事"
 game_concept_criminal_task_contracts: "汚れ仕事"
 game_concept_criminal_task_contract_possessive: "汚れ仕事"
 game_concept_criminal_task_contracts_possessive: "汚れ仕事"
 game_concept_criminal_task_contract_desc: "$game_concept_criminal_task_contract$は稼ぎにこそなれど、怪しげな契約を含み、@gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)]の[trait_level_track_xp|E]を獲得することになります。\n\n$trait_gallowsbait$[trait|E]が悪化すると、大体の人があなたを疎み、軽蔑し、最終的には悪行を嫌がった[followers|E]たちが離れることさえあるでしょう。\n\n#WEAK $trait_gallowsbait$は非常に卑しい$game_concept_trait$で、持つ者は人として最悪の部類のクズだと見なされる。少なくとも宮廷での殺人には何らかの#EMP 格#!があるということだ。\n\nこの特性は[GetDecisionWithKey('wipe_slate_decision').GetName]の[decision|E]でぬぐい去る事ができる。#!"
