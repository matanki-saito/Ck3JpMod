l_english:
 ep3_laamps_provisions.1000.t: "食糧の切りつめ"
 ep3_laamps_provisions.1000.desc: "「[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]さん…」と[concerned.GetFirstName]が言ってきた。「食料の備蓄がちょうど半分を切っています…。」\n\n「配給量を減らすか、できれば…補充しませんか？まだ急を要する訳ではありませんが、こういった状況は容易に悪化します。少し対処が遅れるだけで靴底を囓る羽目になりますよ！」"
 ep3_laamps_provisions.1000.a: "心配するな、大丈夫だ！"
 ep3_laamps_provisions.1000.b: "次の街で何かおいしいものを買ってきなさい！"
 ep3_laamps_provisions.1010.t: "飢えた脱走兵"
 ep3_laamps_provisions.1010.desc: "今朝、また兵士たちの一団が姿を消した。  \n\nこの傾向は数日間続いており、彼らが単に巡回中に迷子になったり、見張り中に野生動物に襲われたりしたのではないことを認めざるを得ない。彼らは脱走しているのだ。  \n\n確かに状況は厳しい。食糧と水が底を尽きかけ、給料日も予想以上に遅れるかもしれない。それでも、このような臆病な行為を許すわけにはいかない！"
 ep3_laamps_provisions.1010.a: "弱者ども！"
 ep3_laamps_provisions.1020.t: "軟弱者"
 ep3_laamps_provisions.1020.desc: "「#EMP もうこんなのやってられない！#!」\n\n眠い目をこすりながらテントから出ると、怒り狂った[leaver.GetTitledFirstName]がわめき散らしながら、わずかな荷物を詰めた袋を引きずり、陣営を出ていこうとしているのが見えた。\n\n「もう足の感覚がないし、背中はいつも痛い。温かい食事を最後に食べたのがいつかも覚えちゃいない！満足するような食事も、いや、まともな食事すらないんだ！\n#EMP 呪われてしまえ、忌々しい[ROOT.Char.GetFirstNameNoTooltip]よ！#!」"
 ep3_laamps_provisions.1020.a: "消えろ、意気地なしめ！"
 ep3_laamps_provisions.1025.t: "割に合わぬ"
 ep3_laamps_provisions.1025.desc: "「私は#EMP 本当に#!あなたを支えようとしたんだ、[ROOT.Char.GetFirstNameNoTooltip]。できる限りのことをした。でも、もう限界だ！」と、[leaver.Custom2('MyCharacterIntroduction', ROOT.Char)]は言い放つ。目には悔し涙が浮かび、その表情には殺気さえ漂っている。\n\n「あなたは私たちを死へと追いやろうとしている！くだらない野心と馬鹿げたケチさのために！だが、私はそんな早死にに付き合うつもりはない！今すぐ出ていく！」"
 ep3_laamps_provisions.1025.a: "じゃあな。"
 ep3_laamps_provisions.1030.t: "飢えた戦士"
 ep3_laamps_provisions.1030.desc: "既に兵士の何人かはまだ脱走しているが、しかしながら、ほとんどの者は去る力さえ残っていないようだ。\n\n日々、飢えや渇き、そしてさまざまな病気が彼らを一人、また一人と蝕んでいき、私の従者たちの数は減少していった。"
 ep3_laamps_provisions.1030.a: "まだ間に合うぞ。"
 ep3_laamps_provisions.1040.t: "弱る体"
 ep3_laamps_provisions.1040.desc: "しつこい咳が体を揺さぶる。水があれば多少は楽になるだろうが、昨日で使い切ってしまった。手が震え、熱が出ているようだ。  \n\n体が弱り、病に侵されているのを感じる―――これは多くの仲間たちも同じ状況のようだ。  \n\n食料を補給しなければならない。そして、それを#EMP 今すぐ#!にでもやらなければ、手遅れになってしまう。"
 ep3_laamps_provisions.1040.a: "ダメだ、頭が回らん…"
 ep3_laamps_provisions.1050.t: "死の先触れ"
 ep3_laamps_provisions.1050.desc_pet_horse: "「ああ、可哀想な[ROOT.Char.Custom( 'WarhorseStoryName' )]よ！」\n\nこの旅の過酷さは、あれほどの力強い駿馬ですら耐えきれなかったのだ……。"
 ep3_laamps_provisions.1050.desc_pet_dog: "「ああ、可哀想な[ROOT.Char.Custom( 'DogStoryName' )]よ！」\n\nこの旅の過酷さは、あれほど勇敢な猟犬ですら耐えきれなかったのだ……。"
 ep3_laamps_provisions.1050.desc_pet_cat: "「ああ、可哀想な[ROOT.Char.Custom( 'CatStoryName' )]よ！」\n\nこの旅の過酷さは、小さな子猫にはあまりにも過酷だったのだ……。"
 ep3_laamps_provisions.1050.desc_pet_no: "何たる悲劇！"
 ep3_laamps_provisions.1050.desc_pet: "良き日には、知性に満ちた君の瞳が私に微笑んでくれたことを、いつまでも忘れないだろう。\nしかし、今は苦痛と悲しみに曇り、最後に私へと顔を上げたときのその輝きを失った瞳ばかりが目に焼きついている。\n\n[ROOT.Char.GetFaith.HighGodName]よ、どうかこの愚かな私をお許しください。だが、自分自身を許せるとは思えない……。"
 ep3_laamps_provisions.1050.desc_follower: "我々の動物たちは次々と倒れ、兵士たちも道端で崩れ落ちていく。そして今度はこれだ——[ROOT.Char.GetFaith.DeathDeityName]が我が陣営を訪れ、[dead.Custom2('MyCharacterIntroduction', ROOT.Char)]を連れ去ってしまった！\nこの無謀な旅路の困難は、[dead.GetHerHim]にとってあまりにも過酷だったのだ……。\n\nこの死は、私の良心に重くのしかかる。"
 ep3_laamps_provisions.1050.a: "さらば、友よ。"
 ep3_laamps_provisions.1050.a_tt: "ペットが死んだ"
 ep3_laamps_provisions.1050.a_1: "[dead.GetSheHe|U]はついてこれなかった、それだけだ。"
 ep3_laamps_provisions.1050.b: "「せめてもの救いは、新鮮な肉を手に入れたことだ！」"
 ep3_laamps_provisions.1050.c: "いったい…なんで…？"
 ep3_laamps_provisions.1050.d: "ごめんなさい！ごめんなさい！#EMP ごめん#!…なさい…"
 ep3_laamps_provisions.1050.d.tt: "あなたはペットの肉を食らう"
 ep3_laamps_provisions.1060.t: "瘴気"
 ep3_laamps_provisions.1060.desc: "今日は陣営に重苦しい沈黙が漂い、病人たちの微かなうめき声だけがそれを破っている。  \n\n夜の間に多くの仲間たちが病の症状を示し始め、朝には本格的な疫病の様相を呈していた。長い行軍と限られた食料や水によってすでに弱り切っている我々の者たちは、立ち上がるどころか、歩く力さえ残っていない。  \n\n誰かを救いたいのであれば、ここで立ち止まるしかない。  "
 ep3_laamps_provisions.1060.a: "何をすべきか…"
 ep3_laamps_provisions.1070.t: "あの光は…"
 ep3_laamps_provisions.1070.desc: "最後に食事をしたのがいつだったか思い出せない。\n\n喉は干からびた羊皮紙のようだ。\n\n全身が#EMP 痛い#!。\n\nどこへ向かっているのかも思い出せない。ただ、進まなければならないということだけは分かっている。\n\nもう進みたくない。これが全て#EMP 終わってくれさえすれば…#!"
 ep3_laamps_provisions.1070.a: "ここで…終わりか…"
 ep3_laamps_provisions.1070.a1: "餓死する"
 ep3_laamps_provisions.1070.a2: "あなたの内臓は不可逆な損傷を受ける"
 ep3_laamps_provisions.1070.a3: "あなたは膂力を失う"
 ep3_laamps_provisions.1070.a4: "絶望のあまり、あなたは禁忌の食事に手を伸ばした"
 ep3_laamps_provisions.1070.a5: "病気になる"
 ep3_laamps_provisions.1070.a6: "何かが心の中で壊れる"
 ep3_laamps_provisions.1070.a7: "あなたの目から光が消える"
 ep3_laamps_provisions.1070.a8: "あなたの身体は永久に蝕まれる"
 ep3_laamps_provisions.1070.tt: "極限の飢餓"
 weak_stomach_modifier: "内臓の弱体"
 weak_stomach_modifier_desc: "しばらくの間、ほとんど食べ物を口にせず生き延びたため、このキャラクターの胃はもはや豪華な料理や大量の食事に耐えられなくなり、すぐに体調を崩してしまう。"
 hunger_sickness_modifier: "飢餓という病"
 hunger_sickness_modifier_desc: "飢餓で死にかけて以来、この人物は以前の姿とはほど遠くなってしまった。肌は潰瘍に覆われ、身体も精神も衰弱している。"
 every_follower_custom: "全ての[follower|E]"
 starving_opinion: "飢えさせた"
 every_maa_regiment_custom: "全ての常備軍連隊"
 ep3_laamps_provisions.1080.t: "空の手提げ袋に空の胃袋"
 ep3_laamps_provisions.1080.desc_companion: "「あなたの焦りは理解しています――信じてください、#EMP 本当に理解しています#!」[complainer.GetFirstNamePossessive]の目は悲しげに落ちくぼみ、[complainer.GetSheHe]は私をじっと見つめている。\n\n「しかし、お願いです。そんなに頑固にならないでください。我々は食料もきれいな水も完全に尽きています。このまま立ち止まらずに進めば、死へ向かって行進するだけになるのですよ！」"
 ep3_laamps_provisions.1080.desc_alone: "本当に辿り着けると思っていた。少し無理はあるかもと思っていたが、こんなにも早く事態が悪化するとは思っていなかった。\n\n今、私は立ち往生し、行軍を支える食料もなく、飢えと渇きに苛まれ、極度に衰弱している。\n\n目標は一歩ごとに近づいているものの、初めて心の奥に不安が忍び寄ってきた。\n\n―――このままでは生きて辿り着けないかもしれない、と。"
 ep3_laamps_provisions.1080.a: "そうかい、我々は歩まねばならんのだ。"
 ep3_laamps_provisions.1080.b: "手遅れになる前に、体勢を立て直すべきだな。"
 ep3_laamps_provisions.1080.sea: "あなたは海上にいる。休息できる場所は、自分の船以外にはどこにもない！"
 ep3_laamps_provisions.1080.c: "「陸地に向けて進路を取れ、#EMP 今すぐに#!」"
 ep3_laamps_provisions.1080.c.tt: "あなたの[travel|E]は中断され、[landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName]の[landfall.GetBaronyNameExplicitly]へと再設定されます。"
 critically_low_provisions_alert: "深刻な食糧不足"
 critically_low_provisions_alert_desc: "食料がもうじき底をつく！"