 ep3_admin_events.0001.t: "方針転換"
 ep3_admin_events.0001.intro: "[liege.GetTitledFirstName]からの言葉が、[liege.GetHerHis]の書記の一人を通じて届いた――変化の時が来た。\n\nその書記は[scribe.Custom('quirk_pos_present')]としながら、布告を読み上げ始める。\n\n"
 ep3_admin_events.0001.tribal: "「我々は部族の生き方を受け入れねばならない。威信こそ支配者にとって最も重要な道具である。略奪、戦闘、決闘。すべての臣民が称賛に値する名誉を持つ男や女になることを目指すべきだ、と[liege.GetTitleAsNameNoTooltip|U]は訴えている」"
 ep3_admin_events.0001.feudal: "「帝国を強固にするのは人々の忠誠であり、散逸しかけた文書ではない。[liege.GetTitleAsNameNoTooltip|U]は、友誼と忠誠を乞い、それに応じて[liege.GetSheHe]はその臣下としてあなたの安全を守ると約束している。」"
 ep3_admin_events.0001.clan: "「領域を治めるのは家族である。我々は最も弱い絆と同じだけの強さしか持たない。この土地は我々の家門の姿を映す鏡に過ぎない。結束した家門こそが栄光へと導くのだ」"
 ep3_admin_events.0001.fallback: "「我々の統治の旧き方法は、もはや過去のものとなった」"
 ep3_admin_events.0001.a: "#EMP 私#!に何の意味がある？"
 ep3_admin_events.0001.b: "「たくさんの書類を準備しなければならない」"
 ep3_admin_events.0001.c: "何も変える必要はない。"
 ep3_admin_change_love: "変化の許容"
 ep3_admin_change_love_desc: "この人物は、政体の変更が何を意味するのかにまったく関心を持っていない。"
 ep3_admin_change_hate: "変質の支配"
 ep3_admin_change_hate_desc: "この人物は、政体の変更がもたらす影響について深く関心を抱いている。"
 ep3_admin_events.0002.t: "[governor_title.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.GetTitleAsName]は、その無限の英知により、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治を私に委ねるよう仕向けた。"
 ep3_admin_events.0002.house_dead: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))]である[previous_governor.GetTitledFirstName]が[previous_governor.GetDeathReasonHideKiller]ため、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治が今や私に委ねられることが発表された。"
 ep3_admin_events.0002.house_alive: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))]である[previous_governor.GetTitledFirstName]の異動に伴い、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治が今や私に委ねられることが発表された。"
 ep3_admin_events.0002.dead: "[previous_governor.GetTitledFirstName]が[previous_governor.GetDeathReasonHideKiller]ことに伴い、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治が今や私に委ねられることが発表された。"
 ep3_admin_events.0002.alive: "[previous_governor.GetTitledFirstName]の異動に伴い、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治が今や私に委ねられることが発表された。"
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName]は、[ROOT.Char.GetLiege.GetSheHe]が[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治を私に委ねたことを発表した。"
 ep3_admin_events.0002.house: "つまりはこの属州の統治が引き続き[ROOT.Char.GetHouse.GetBaseName]家によってなされるということだ。"
 ep3_admin_events.0002.appointment_succession: "長い夜をかけた説得と恩恵を求める奔走が、ついに実を結んだ。私が新たな[ROOT.Char.GetTitleAsNameNoTooltip]に選ばれることは、もはや既定の事実であったと言われている。"
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]は自らの皇帝特権によって、私の即時任命を命じた。私の新たな地位の正当性を[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]内で疑う者は誰一人としていない。"
 ep3_admin_events.0002.conquest: "[previous_governor.GetTitledFirstNamePossessiveNoTooltip]の軍勢は、私の優れた武力に太刀打ちできず、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の名において、この州の守護者として私の正当性がより高いことが証明された。"
 ep3_admin_events.0002.desc: "\n\nかくして、戴冠を受け、就任の誓いを立てたことで、ついに私は[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]にある州都へと向かい、本格的に私の任期を開始することができる。"
 ep3_admin_events.0002.a: "一秒たりとも無駄にはしまい。"
 ep3_admin_events.0002.tt: "あなたは現在、[governor_title.GetName]の[governor|E]です"
 has_admin_government: "[GetGovernment('administrative_government').GetName]の[government|E]の状態である"
 admin_renounce_throne_desc: "[secondary_recipient.GetShortUIName|U]か、[secondary_recipient.GetHouse.GetName][house|E]の[house_head|E]は玉座へのすべての野望を放棄し、支持を受けることはできない。"
 ep3_admin_events.0004.t: "官僚制よさらば"
 ep3_admin_events.0004.desc: "不運で残酷な運命のいたずらにより、私は仕事も家も失う羽目になった。#EMP すべて#!、私が築き上げてきたものが、一瞬で消え去ったのだ。\n\n私は持てるだけのものを掴み、自分の屋敷を最後に振り返る。"
 ep3_admin_events.0004.desc_spouse_upset: "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))]、[reacting_spouse.GetFirstName]が心配そうな視線を私に向ける。\n「荷物はまとめたよ……これ以上引き延ばしても仕方ないだろうし……」"
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n「……どうして……どうしてこんなことになってしまったの……？！」  [reacting_spouse.GetShortUIName]が背後で声を上げて泣きじゃくる。  \n\n「すべてを失ってしまった……私はこれからどうすればいい……」"
 ep3_admin_events.0004.a: "おいで、[reacting_spouse.GetFirstName]。大丈夫だよ。"
 ep3_admin_events.0004.b: "よし、行こう。"
 ep3_admin_events.0004.c: "振り返ってもしょうがない…"
 ep3_admin_events.0005.t: "我が国、我が土地"
 ep3_admin_events.0005.intro: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))]、[messenger.GetShortUIName]が我が首都に恐ろしい知らせを共にやってきた。\n\n"
 ep3_admin_events.0005.desc_still_admin: "かつて偉大だった我が領土はもはや存在しない。私は[gov_liege.GetFirstNamePossessive]の支配を離れ、自ら[ROOT.Char.GetPrimaryTitle.GetNameNoTier]を統治することになった。\n\n独立と自由な統治を手に入れた以外は、ほとんど何も変わらない。官僚制は我々の生活様式に深く根付いており、それはこれからも変わることはない。"
 ep3_admin_events.0005.desc_lost_admin: "成り行きのままに、我が偉大な領土は失われてしまった。そして、それと共に我々の生活を支えていた官僚制度も灰燼に帰した。私は、この新たな現実に合わせて統治体制を適応させるほか、ほとんど選択の余地がない。"
 ep3_admin_events.0005.a: "過ぎてしまったことは仕方ない、これから頑張ろう！"
