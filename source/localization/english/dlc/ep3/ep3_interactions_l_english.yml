 ep3_interactions_events.0600.t: "My Advocate Awaits"
 ep3_interactions_events.0600.desc: "My bid to secure a mandate over [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has borne rich fruit. Now, as [ROOT.Char.GetTitleAsName], I am surrounded with new advisors, ministers and minders... creatures who urge me to reward well my friends and benefactors.\n\n[supporter.GetName] — though he is not of the [ROOT.Char.GetHouse.GetName] — was a vocal supporter of my candidacy and is my chief political creditor. To ignore [supporter.GetHerHis] generosity would be akin to an insult."
 ep3_interactions_events.0600.a: "We must always support each other."
 ep3_interactions_events.0600.a.success: "A relationship of mutual benefit is forged"
 ep3_interactions_events.0600.a.fail: "You are owed no more favors"
 ep3_interactions_events.0600.b: "I owe that #EMP usurer#! nothing but scorn!"
 ep3_interactions_events.0600.b.flavor: "I am utterly, #EMP utterly#!, my own [ROOT.Char.GetWomanMan] — castigating this opportunist will prove that to all!"
 ep3_interactions_events.0600.c: "My great advocate deserves unending loyalty!"
 ep3_interactions_events.0600.c.flavor: "I'll gladly commit to serve [supporter.GetHerHim] diligently, any way I can."
 ep3_interactions_events.0600.d: "A gift with value that only grows: my friendship."
 ep3_interactions_events.0600.e: "Send the [supporter.GetWomanMan] something lustrous."
 ep3_interactions_events.0600.f: "Who?"
 ep3_interactions_events.0601.opening: "我が[new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))]にして支持者へ"
 ep3_interactions_events.0601.desc: "そなたの支持がなければ、[new_landed_admin.GetPrimaryTitle.GetNameNoTier]の統治権は決して我がものとはならなかったであろうという者もいる。\n\n"
 ep3_interactions_events.0601.desc_repay: "まさしくその通りだ。"
 ep3_interactions_events.0601.desc_scorn: "知ったことではない。"
 ep3_interactions_events.0601.desc_ally: "そこで、そなたの支援を第一歩として、我らは長く実りある協力関係を築こうと思う。そなたも相互の支援を望むのではないかね？"
 ep3_interactions_events.0601.desc_insult: "もしかすると、私の躍進はどこぞの無教養な田舎者か、愚かな子供が仕組んだものなのだろうか？そういえば、私の名を呼ぶ[supporter.Custom('InsultAdjective')]声が聞こえた気もするが…"
 ep3_interactions_events.0601.desc_hook: "私はあなたに大きな借りがあり、推挙されし[new_landed_admin.GetWomanMan]として勤勉に職務を全うするつもりだ。"
 ep3_interactions_events.0601.desc_friendship: "この[new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip]での地位を築くに当たって、あなたに私の友情という価値ある贈り物を差し上げたい。"
 ep3_interactions_events.0601.desc_gift: "この贈り物が何らかの形であなたへの恩返しになりますように。そして[new_landed_admin.GetFaith.WealthGodName]があなたを見守ってくださいますように。"
 ep3_interactions_events.0601.desc_ignore: "私はこの地位を得るために#EMP 懸命に#!努力し、汗を流して自ら栄光を勝ち取ったのだ。そうではないというのは私に対する侮辱である。"
 ep3_interactions_events.0601.a_repaid: "相応しい[new_landed_admin.GetWomanMan]に相応しい職が就いただけさ！"
 ep3_interactions_events.0601.a_scorned: "政略を解さぬとは、#EMP 恩知らず#!め！"
 ep3_interactions_events.0601.b: "I am a benefactor! A patron! Not [new_landed_admin.GetHerHis] equal partner."
