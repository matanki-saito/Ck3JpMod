 ep3_laamps.0401.t: "$seize_realm$: The New [ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0401.desc: "The plans were checked and rechecked, every eventuality prepared for, each conspirator readied. Storming into the [target.Custom('ResidenceBuilding')|l] was easy enough under pretense of employment...\n\nChaos ensued as the alarm was raised, but through the pell-mell, cut and thrust, we at last emerged, exhausted but victorious!\n\n"
 ep3_laamps.0401.imprison: "I have that [target.Custom('InsultAdjective')] false-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], dragged before me, in [target.GetHerHis] own throne room, my prisoner to do with as I will!"
 ep3_laamps.0401.death: "That [target.Custom('InsultAdjective')] false-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName] — too weak for [target.GetHerHis] crown — lies dead."
 ep3_laamps.0401.outro: "That blasted [target.Custom('InsultAdjective')] false-[ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], somehow managed to escape — a threat to my position as long [target.GetSheHe] walks free."
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is #EMP mine#!!"
 ep3_laamps.0402.t: "$seize_realm$: Hopes Dashed"
 ep3_laamps.0402.desc: "Almost from the outset, my best laid plans went frighteningly awry. Taking a crown is harder than I imagined...\n\nWe had scarcely made it into [target.GetHerHis] [target.Custom('ResidenceBuilding')|l] before guards surrounded us from nowhere, our hostile designs laid bare."
 ep3_laamps.0402.imprison: "We fought hard, but were quickly surrounded.\n\nBound in shackles, I'm dragged before [target.GetTitledFirstName] who makes plain [target.GetHerHis] fury..."
 ep3_laamps.0402.death: "We fought hard, but were quickly surrounded.\n\nAs I turn to run, I see there is no escape, and soldiers rush towards me, swords raised!"
 ep3_laamps.0402.outro: "We fought hard, and were lucky to make it out of there alive.\n\n[target.GetFirstNameRegnal] is yet the [target.GetTitleAsNameNoTooltip] of [target.GetPrimaryTitle.GetNameNoTier], safely ensconced in [target.GetHerHis] [target.Custom('ResidenceBuilding')|l], and no doubt seeking my swift capture..."
 ep3_laamps.0402.a: "Damn you, I was #EMP this#! close!"
 ep3_laamps.0402.b: "Blasted fortune..."
 ep3_laamps.0402.c: "Oh, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0410.t: "$seize_realm$: Stolen Crown"
 ep3_laamps.0410.desc: "What began as a regular day in [target.GetCapitalLocation.GetBaronyNameExplicitly] took a sudden, sinister turn. The [target.Custom('ResidenceBuilding')|l] is filled with the sounds of shouting guards and screaming servants racing through the halls.\n\nAt last a panting sergeant explains a group of ruffians made it inside under false pretense, and are fighting their way to the throne room!\n\n"
 ep3_laamps.0410.imprison: "Soldiers suddenly burst through the door, and I am soon dragged before their leader, [owner.GetFirstName], who gloatingly lifts my crown."
 ep3_laamps.0410.death: "Seeking to flee, I find myself engulfed in the chaotic melee, a blade sweeping towards me!"
 ep3_laamps.0410.outro: "I steal through the servant' quarters, disguising myself as a commoner, and join the fleeing mass out of the [target.Custom('ResidenceBuilding')|l]..."
 ep3_laamps.0410.a: "I'll be back!"
 ep3_laamps.0410.b: "You foul toad!"
 ep3_laamps.0410.c: "Oh, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0411.t: "$seize_realm$: Coveted Crown"
 ep3_laamps.0411.desc: "What began as a regular day in [target.GetCapitalLocation.GetBaronyNameExplicitly] took a sudden, sinister turn. The [target.Custom('ResidenceBuilding')|l] is filled with the sounds of shouting guards and screaming servants racing through the halls.\n\nAt last a panting sergeant explains a group of ruffians made it inside under false pretense, and are fighting their way to the throne room!\n\nMy soldiers soon bring things under control, and the sounds of fighting are slowly extinguished."
 ep3_laamps.0411.imprison: "[owner.GetFirstName], a landless nobody, is dragged before me, [owner.GetHerHis] plan to usurp my crown by force laid bare."
 ep3_laamps.0411.death: "The corpse of [owner.GetFirstName], a landless nobody, is dragged before me, [owner.GetHerHis] plan to usurp my crown by force a total failure."
 ep3_laamps.0411.outro: "I am told [owner.GetFirstName], a landless nobody, lead the attack, seeking to usurp my crown by force. The coward is long gone."
 ep3_laamps.0411.a: "You will #EMP pay#! for this."
 ep3_laamps.0411.b: "[owner.GetSheHe|U] learned what happens to usurpers!"
 ep3_laamps.0411.c: "Blast that [owner.Custom('InsultNoun')]!"
