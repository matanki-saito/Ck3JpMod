 ep3_administrative_outsider_modifier_desc: "この人物は官僚制の権力の中枢に侵入し、敵意と猜疑をもって扱われている。"
 ep3_interactions_events.0611.opening: "高貴なる冒険者、"
 ep3_interactions_events.0611.desc: "私はそなたの要請を断らねばならぬ。[recipient.GetCapitalLocation.GetTitle.GetNameNoTier]での生活はそなたには似合わぬのではないかと思う…我らの政治的情勢の機微は、なお一層そうではない。\n\n閑静な荘園にある埃に塗れた執務室という概念を捨て、靴についた路地の埃を愛するよう勧める。"
 ep3_interactions_events.0611.a: "せいぜい快適な暮らしを愛していろ、この蛇め。"
