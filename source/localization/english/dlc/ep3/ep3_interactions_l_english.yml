 ep3_interactions_events.0101.desc: "「誰を寄越しても良いか見極めた上で……」と[recipient.GetName]が言う。「特に落ち着きのない[recipient.Custom('KnightCulturePluralNoTooltip')|l]を何人か厳選した。姿を見せろ！」\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: "「これでも名の知れた[cool_trait_1.GetName(knight_to_rent_1)]です！」[knight_to_rent_1.GetName]が声を上げる。\n\n"
 ep3_interactions_events.0101.desc_knight_1: "「ふふふ、私以外にありますかな！」[knight_to_rent_1.GetName]は力こぶを見せる。\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "「いえいえ、私でしょう、[cool_trait_2.GetName(knight_to_rent_2)]として尽力します！」[knight_to_rent_2.GetName]がせがむ。\n\n"
 ep3_interactions_events.0101.desc_knight_2: "「きっと最良の[ROOT.Char.Custom('KnightCultureNoTooltip')|l]となりましょう！」と、[knight_to_rent_2.GetName]が勢いよく宣言する。\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "「[cool_trait_3.GetName(knight_to_rent_3)]といえば私ですよ」[knight_to_rent_3.GetName]は自信ありげだ。"
 ep3_interactions_events.0101.desc_knight_3: "「おれァ並外れた喧嘩屋だぜ」と、[knight_to_rent_3.GetName]が自信満々に自慢する。"
