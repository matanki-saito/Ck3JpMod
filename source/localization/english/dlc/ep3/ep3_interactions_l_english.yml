 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "The culmination of months of meticulous scheming has finally unfolded as [target.GetTitledFirstName] relinquished [target.GetHerHis] position as Governor of [highest_title.GetName].\n\nDeftly-spread rumors and conveniently-planted evidence tarnished [target.GetHerHis] reputation beyond reparation, and [target.GetSheHe] was left with no other choice but to spontaneously step down."
 scheme_critical_moments.1162.desc_discovered: "\n\nIt is clear to everyone that only I had the power and influence to make it happen, but [target.GetSheHe] hardly stands in a position to do anything about this knowledge."
 scheme_critical_moments.1162.desc_secret: "\n\nOf course, such a powerful push could not have come from anyone but me, and yet [target.GetTitledFirstNameNoTooltip] has nothing to prove [target.GetHerHis] suspicions."
 scheme_critical_moments.1162.a: "It is done."
 scheme_critical_moments.1162.tt: "[target.GetShortUIName] stepped down as Governor of [highest_title.GetName] and gave way to [new_governor.GetShortUIName]"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Despite my efforts to sow doubt through carefully placed rumors and fabricated evidence, [target.GetTitledFirstNamePossessive] charisma and loyal supporters shielded [target.GetHerHim] from any impending storm."
 scheme_critical_moments.1163.desc_discovered: "\n\nIn addition, [target.GetSheHe] has been made keenly aware that the whole plot stemmed from me."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U] still stands, [target.GetHerHis] reputation intact, seemingly oblivious to the intrigue that had sought to undermine [target.GetHerHim]."
 scheme_critical_moments.1163.tt: "[scheme.GetName] Discovered"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] tried to Force you to Step Down, but failed!"
 scheme_critical_moments.1163.a: "There must be another way."
 scheme_critical_moments.1164.t: "Forced to Step Down"
 scheme_critical_moments.1164.desc: "Whispers of suspicion, insinuating all kinds of wrongdoing, corruption, and even treason on my part have crept through the court for months, casting shadows over my reputation as Governor.\n\nIt pains me to admit, but they succeeded. In light of the crushing, compromising evidence that has emerged against me — despite its barely concealed falsehood — I find myself forced to step down from my public role."
 scheme_critical_moments.1164.desc_discovered: "\n\nI know that none other than [owner.GetTitledFirstName] is behind my fall. It might not be today, but I swear that one day I will have my revenge."
 scheme_critical_moments.1164.desc_secret: "\n\nNot many could exert such influence over the public opinion, so I have my suspicions about the mastermind behind my fall, but I'm left with no proof to support my claims."
 scheme_critical_moments.1164.a: "I will be back."
