 ep3_interactions_events.0620.opening: "敬虔なる[actor.GetFirstName]へ"
 ep3_interactions_events.0620.desc_byz: "主はその教会に、使徒、教師、奇跡を行う者、統治に長けた者……そして多様な言葉を操る者たちを置かれた。  \n\nこれらの神聖なる声は、[actor.GetHouse.GetName]のために語るだろう。"
 ep3_interactions_events.0620.desc: "世俗の力を超えて山を動かす方法があり、世俗の卑俗さを超えて権力を得る手段がある。  \n\n永遠の救済を望むならば、[recipient.GetFaith.HighGodName]に目を向けよ。この地上での救いを望むならば、あなたの一族は我々の[recipient.GetFaith.GetAdjective]の聖職者の支援に頼ることができる。  "
 ep3_hof_ask_for_influence_interaction_desc: "[recipient.GetShortUIName]に政治的援助を求め、[piety|E]を消費してあなたとあなたの[house|E]のために[influence|E]を得る"
 ep3_interactions_events.0620.a: "共に、正義のために！"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]#!ほど優れた政治家はいないのかもな。"
 ep3_interactions_events.0620.c: "私の祈りは届くようだな。"
 ep3_interactions_events.0621.opening: "おお、悪知恵多き子羊よ、"
 ep3_interactions_events.0621.desc: "救いに心を向けるべき者たち、導き教えることを任務とする者たちに、お前のために世俗の事柄に干渉せよと頼むのか？\n\n恥知らずな厚かましさだ！"
 ep3_interactions_events.0621.a: "ふん！自分の敬虔な手が汚れていないとでも思っているのか！"
 depose_governor_lose_titles_tt: "@warning_icon!#X あなたは[recipient.GetPrimaryTitle.GetName]とほかのすべての土地と結びつく[titles|E]を失います#!"
 ep3_interactions_events.0630.opening: "[recipient.GetPrimaryTitle.GetNameNoTier][recipient.GetTitleAsName]に勅を発す"
 ep3_interactions_events.0630.desc_family: "私はあなたに職を辞することを命ずる。[actor.GetHouse.GetName]の子孫である我々にとって、あなたが[recipient.GetPrimaryTitle.GetNameNoTooltip]を治め続けることはもはや有益ではないのだ。\n\nどうか、家族への義務を思い出し、職務を恨みなく辞任してほしい。あなたの家族が[actor.GetCapitalLocation.GetTitle.GetNameNoTier]で待っている。"
 ep3_interactions_events.0630.desc_spite: "我々の偉大なる[actor.GetPrimaryTitle.GetTierAsName]の法に従い、統治権は私の意志によってのみ与えられ、そして私の裁量で剥奪される。\n\nお前は、速やかに[recipient.GetPrimaryTitle.GetNameNoTooltip]の職務から退くのだ。全ての権力を放棄し、自分が何者であったかを忘れよ。\n\n賢明かつ慈悲深き[actor.GetTitleAsName]の命令である。"
 ep3_interactions_events.0630.desc_guilt: "涙ながらに、私はあなたにその職務からの辞任を命じる。あなたは[actor.GetPrimaryTitle.GetTierAsName]に対して誠実かつ勤勉に仕えてきたが、[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]のこの趨勢でそれを続けることはもはや不可能である。\n\nどうか、これが[recipient.GetFaith.HighGodName]の意志であり、同時にあなたの[actor.GetTitleAsName]の命令であると信じてほしい。"
 ep3_interactions_events.0630.desc: "宮廷全体の同意のもと、ここにあなたの[recipient.GetTitleAsNameNoTooltip]としての任期を終了することを宣言する。あなたが保有するすべての称号、および職務に伴う収入と栄誉は放棄されなければならない。\n\n[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]および[actor.GetPrimaryTitle.GetTierAsName]への奉仕に尽力したことに対して、あなたの民と主君は共に感謝している。"
 ep3_interactions_events.0630.a: "#EMP 簒奪だ！何たる屈辱！#!"
 ep3_interactions_events.0630.b: "任命され、解任された。それだけさ。"
 ep3_interactions_events.0630.c: "大きな[actor.GetPrimaryTitle.GetTierAsNameNoTooltip]、その歯車が代わっただけさ。"
