 ep3_interactions_events.0610.t: "[ROOT.Char.GetHouse.GetNameNoTooltip]の故郷"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]。官僚が気の遠くなるような複雑な法律を定める地、宮殿の驚異の中で絵画の口が囁く地、そして私が素晴らしい荘園を購入した地。\n\n"
 ep3_interactions_events.0610.desc_emperor: "[emperor.GetTitledFirstNameRegnal]陛下ご自身の寵愛により、私は偉大なる[emperor.GetCapitalLocation.GetTitle.GetNameNoTier]の喧騒に包まれたこの場所に荘園を与えられた。"
 ep3_interactions_events.0610.desc_governor: "[recipient.GetNamePossessive]の支援のおかげで私は政界との接触を持つことができ、また[recipient.GetHerHis]は私を自らの治める属州[recipient.GetCapitalLocation.GetTitle.GetNameNoTier]に受け入れてくれた。"
 ep3_interactions_events.0610.desc_conversion: "そして[recipient.GetHerHis]の意向により、私は[ROOT.Char.GetFaith.GetAdherentName]に改宗することとなった。"
 ep3_interactions_events.0610.desc_emperor_outro: "\n\n[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]のあらゆる名誉、あらゆる官職を支配する権力を持つ我が新たなる君主は、私——首都の最新の住人——が今や[emperor.GetHerHis]の従僕となったことを忘れることはないだろう。"
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\n故に、私は[recipient.GetTitledFirstNameNoTooltip]に恩義がある…そうだ。しかし私が平伏すのは[emperor.GetFirstNameRegnal]陛下のみである。すべてを支配しているのは[emperor.GetTitleAsNamePossessiveNoTooltip]だからだ。"
 ep3_interactions_events.0610.a: "まだ領主ではないが…新たな展望が開けた。"
