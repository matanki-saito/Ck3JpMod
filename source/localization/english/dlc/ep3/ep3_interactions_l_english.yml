 ep3_interactions_events.0031.t: "Fled Before the Blade"
 ep3_interactions_events.0031.desc: "In [recipient.GetFirstNamePossessive] chambers, clothes and possessions are strewn across the floor, and the boy absent. My functionaries scour the streets, but nowhere is my [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] to be found!\n\nThe foolish youth, devoid of respect for my authority, for our #EMP customs#!, ran at the first whispering of my intent.\n\nWhere, in all [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], could [recipient.GetFirstName] be hiding? In some dark alleyway, perhaps, clutching his precious manhood dearly... the safeguarded prize that has earned him exile."
 ep3_interactions_events.0031.a: "I'll have that boy's balls off! #EMP FIND HIM!#!"
