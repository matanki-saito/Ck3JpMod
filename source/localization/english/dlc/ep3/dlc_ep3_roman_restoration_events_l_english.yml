l_english:
 ep3_roman_restoration.0001.t: "ユスティニアヌスの夢"
 ep3_roman_restoration.0001.desc: "地中海の暖かな空気が、悠久の時を迎えた帝国のざわめきを運んでくる。\n\nここ[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]の歴史ある城壁の中で、過ぎ去った時代の野望が私を呼んでいる。ユスティニアヌスの不滅の夢——散り散りになったローマの残滓を一つにする——のための絶え間ない探求が私を手招きしているのだ。\n\nこの夢を復活させることが、私の義務かあるいは特権なのか？　 かつてユスティニアヌスが目指したように、分断された諸領土をひとつの旗の下にまとめることが？"
 ep3_roman_restoration.0001.a: "#EMP エッチェ・ロマーニ！（見よ！　ローマ人よ！）#!"
 ep3_roman_restoration.0001.a.tt: "[GetDecisionWithKey('restore_roman_empire_decision').GetName]の[decision|E]が利用可能"
 ep3_roman_restoration.0100.t: "ユスティニアヌスの夢の実現"
 ep3_roman_restoration.0100.desc: "今日はローマ帝国が古代の可能性を実現した記念すべき日である。\n\n帝国の隅々から、歓喜と誇りの大歓声が聞こえてくる：#EMP 見よ、ローマ人よ！　皇帝万歳！#!\n\nしかし私は今、この巨大な事業の帆を操らなければならない。このローマをどうしていくのか？私の多くの先人たち、そしてローマの権力の千万の化身の中で、選択肢は狭まっている。\n\n最近の文化に忠実にこのまま進むのか、それとも完全に祖先の伝統を受け入れるのか？"
 ep3_roman_restoration.0100.a: "中途半端は許されない。"
 ep3_roman_restoration.0100.b: "何事もほどほどが肝要だ。"
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP これより次の災厄に直面する#!#indent_newline:4 #X \n$EFFECT_LIST_BULLET$ あなたの[realm|E]内のすべての[peasant_factions|E]があなたを標的にする\n$EFFECT_LIST_BULLET$ 他の王国[titles|E]からの[wars|E]が増加する\n$EFFECT_LIST_BULLET$ モンゴルの侵攻が加速する#!#!  "
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold これらの試練は、全マップを征服するか、[GetDecisionWithKey( 'split_roman_empire_decision' ).GetName]の[decision|E]を実行することで終了します。"
 ep3_roman_restoration.invasion_cb: "[pax_romana_invasion_casus_belli|E]を使用できる"
 ep3_roman_restoration.household_gods_tenet: "[GetFaithByKey( 'hellenic_pagan' ).GetName]は[GetFaithDoctrine('tenet_household_gods').GetBaseName] [core_tenet|E]が解禁される"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP ゲームは通常通り進行する#!"
 uses_custom_caesar_flavourization_tt: "あなたはこれより#HIGH $custom_imperator_caesar_augustus$#!として知られる"
 ep3_roman_restoration.0101.intro: "[scoped_emperor.GetName]の手により、[scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly]の玉座から宣言が発せられた。[scoped_emperor.GetCulture.GetCollectiveNoun]の手により、かつて古代のローマ人のものであった遠く離れた土地が新たに統一され、かつての皇帝達のように壮大な野望を抱いている。\n\n"
 ep3_roman_restoration.0101.hellenic: "中途半端な手段は取られていない。[scoped_emperor.GetFaith.GetName]の復活により、[scoped_emperor.GetFaith.HighGodName]と[scoped_emperor.GetFaith.KnowledgeGodName]への聖歌が響き渡る壮大な神殿で、古代の神々が再び崇拝されている。この異教の儀式の復活は、キリスト教がヨーロッパを支配するのとは対照的で、既存の教団に対する大胆な挑戦となっている。\n\n"
 ep3_roman_restoration.0101.orthodox: "[scoped_emperor.GetFaith.GetName]教会の深い支援により支えられた戴冠式は、神聖な権利を厳粛に確認するものであり、[scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName] [scoped_emperor.GetFaith.GetReligiousHead.GetHerselfHimself]による祝福を受けた。帝国の精神的な根源は深く、信仰と帝国の野心が密接に絡み合っている。\n\n"
 ep3_roman_restoration.0101.fallback: "型破りな信条を受け入れるにせよ、祖先からの信仰を守るにせよ、[scoped_emperor.GetTitleAsNameNoTooltip]はその即位を、特異な宗教的傾向を反映した独自の儀式で彩っている。このことは、帝国内に多様な文化的自意識を芽生えさせる土壌となっている。\n\n"
 ep3_roman_restoration.0101.outro: "今や地上にその影を落とす強大な勢力が現れた。その存在は、隣国の力と意志をこれまでにないほど試す未来を約束している。"
 ep3_roman_restoration.0101.a: "[ROOT.Char.GetFaith.HighGodName]よ、我らに救いを…"
 ep3_roman_restoration.0300.t: "誤った統治"
 ep3_roman_restoration.0300.desc: "「陛下、私が持参した報せは重大な懸念を伴うものでございます。判断を誤った私をどうかお許しください。私が実施したいくつかの政策が、[inefficient_governor.GetPrimaryTitle.GetName]に不安と混乱をもたらしてしまいました」と[inefficient_governor.GetTitledFirstName]が語る。\n\n「市場は閑散とし、庶民は反乱の噂を囁き、地方の貴族たちは激怒しております。我がテーマの安定は風前の灯火であり、私の領地全体で民衆の評判が急落しております。」\n\n「一人の誤った[inefficient_governor.GetTitleAsNameNoTooltip]の行動を通じて、陛下の統治への信頼が最も厳しい試練に直面しております……」"
 ep3_roman_restoration.0300.a: "我手ずから何とかしてくれる。"
 ep3_roman_restoration.0300.a.success: "領民の評価を少し回復させる"
 ep3_roman_restoration.0300.a.failure: "伯爵領は領民の評価を失う"
 ep3_roman_restoration.0300.b: "お前はクビだ！"
 ep3_roman_restoration.0300.c: "獅子は羊の意見など気にしない。"
 ep3_roman_restoration.0300.efficiency: "これは[inefficient_governor.GetNamePossessive]の低い[governor_efficiency|E]#WEAK （[inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0]）#!によるものだ。"
 ep3_roman_restoration.0300.every_sub_realm_county: "[inefficient_governor.GetName]が持つ全ての[county|E]"
 ep3_story_cycle_restoring_rome_faction_discontent: "ローマの復興：$VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "市民軍"
 ep3_roman_restoration.0500.t: "国境の襲撃"
 ep3_roman_restoration.0500.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]、私は今日、この報告のため急ぎ参上しました」と私の[marshal.GetCouncilTitle]である[marshal.GetFirstName]が口を開く。「斥候の報告によれば、[target_kingdom.GetName]の旗を掲げた軍勢が夜陰に乗じて我々の国境を越えたとのことです。\n\n「彼らは[target_county.GetName]を主要な標的としており、我々の土地を略奪し、民の安全を脅かしています。どうやら[target_kingdom.GetTitleAsNameNoTooltip]は、我々のような広大かつ強大な勢力がこの侵略行為に気づかないとでも考えているようです。"
 ep3_roman_restoration.0500.a: "我が覚悟を示そう。そして[target_kingdom.GetSheHe]が何を得るか見届けるがいい。"
 restore_rome_devastated_county_opinion_modifier: "失政"
 restore_rome_lowered_county_opinion_modifier: "厄介な政府"
 restore_rome_recuperated_county_opinion_modifier: "皇帝の認知"
 ep3_roman_restoration.0100.c: "我々は道を見失うことなく適応できる。"
 may_choose_to_convert_hellenic_desc: "[GetFaithByKey( 'hellenic_pagan' ).GetName]への改宗を選択できる"