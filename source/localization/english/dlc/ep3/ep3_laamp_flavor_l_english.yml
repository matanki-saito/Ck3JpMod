l_english:
 ep3_laamp_flavor.0001.t1: "死肉食らい"
 ep3_laamp_flavor.0001.t2: "カラスの食事"
 ep3_laamp_flavor.0001.desc1: "禿鷹が上空を旋回し、灼熱の太陽が空腹の腹に容赦なく照りつける。残された食料を漁ってみるが、残るは乾物のみで、それさえもすぐに尽きてしまいそうだ。我々は早急に補給しなければ、餓死する危険がある。\n\nこの逼迫した状況を仲間たちに伝えたが、どの選択肢も魅力的とは言い難いものばかりだった。[vulture_shooter.GetHerHis]の弓を引き絞る腕をしならせながら、[vulture_shooter.GetFirstName]は、我々の乏しい食料を補うために、あの腐肉食いの鳥を撃ち落とすと申し出た。"
 ep3_laamp_flavor.0001.desc2: "カモメが頭上を旋回し、船の揺れは空腹で痛む腹をさらに強調するばかりだ。残された食料を漁ってみるが、残りは硬パンだけで、それさえもすぐに尽きてしまいそうだ。我々は早急に補給しなければ、餓死する恐れがある。\n\nこの逼迫した状況を仲間たちに伝えたが、どの選択肢も魅力的とは言えないものばかりだった。[vulture_shooter.GetHerHis]の弓を引き絞る腕をしならせながら、[vulture_shooter.GetFirstName]は我々の乏しい食料を補うために、あの腐肉食いの鳥を撃ち落とすと申し出た。"
 ep3_laamp_flavor.0001.desc: "カラスが頭上を旋回し、空腹で腹が痛む。残された食料を漁ってみるが、残りは硬パンのみで、それさえもすぐに尽きてしまいそうだ。我々は早急に補給しなければ、餓死の危機に陥る。\n\nこの逼迫した状況を仲間たちに伝えたが、どの選択肢も魅力的とは言えないものばかりだった。[vulture_shooter.GetHerHis]の弓を引き絞る腕をしならせながら、[vulture_shooter.GetFirstName]は、我々の乏しい食料を補うために、あの腐肉食いの鳥を撃ち落とすと申し出た。"
 ep3_laamp_flavor.0001.a: "それはいい考えだ。"
 ep3_laamp_flavor.0001.a.cannibal: "もっとヤバいものも食べたことがあるしな。"
 ep3_laamp_flavor.0001.b: "#EMP そんなもん#!食えるか！"
 ep3_laamp_flavor.0001.c: "死肉食いを喰うと病気になるぞ。"
 ep3_laamp_flavor.0001.d: "鳥撃ちなら[vulture_shooter.GetFirstNameNoTooltip]より自信があるぞ。"
 ep3_laamp_flavor.0001.a.sick: "死肉を食べた"
 ep3_laamp_flavor.0001.a.fine: "死肉を食べた"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、腐臭を放つ食事を共にすることで絆を深めた。"
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName|U]は、腐臭を放つ食事を共にすることで絆を深めた。"
 no_vulture_eating: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、腐肉を食べるという見通しを巡って仲違いした。"
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName|U]は、腐肉を食べるという見通しを巡って仲違いした。"
 ep3_laamp_flavor.0001.sick: "腐肉食の獣は体に悪い"
 ep3_laamp_flavor.0001.notsick: "不安になるが、生き延びる"
 ep3_laamp_flavor.0020.t: "ドロボー！"
 ep3_laamp_flavor.0020.intro: "知らせを聞くや否や、私は急いで町の広場へ向かった。[thieving_follower.GetFirstName]が市場の屋台での盗みの現行犯で捕まったのだ。高台から裁きを下すのは、他でもない[town_leader.GetTitledFirstName]であり、その眼差しはまるで私を殺しかねないほどの怒りに満ちている。それとは対照的に、晒し台に拘束された[thieving_follower.GetFirstNameNoTooltip]は、困難な状況にもかかわらず、私の姿を見てどこか嬉しそうだ。\n\n「[town_location.GetName]での窃盗に対する罰は…」と[town_leader.GetTitledFirstName]が説明を始めた。"
 ep3_laamp_flavor.0020.desc1: "「通常、罰金を支払えない場合は厳しい鞭打ち刑が科される。しかし、被告は犯罪者の浮浪団に属する者として知られているゆえ、そこまで情け深くなるつもりはない」"
 ep3_laamp_flavor.0020.desc: "「通常は厳しい鞭打ち刑が科される。しかし、相応の罰金が支払われるのであれば、この罰を免じてもよい」"
 ep3_laamp_flavor.0020.a: "承知した、[thieving_follower.GetFirstNameNoTooltip]の罰金を払おう。"
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip]は罰を受けるべきだ。"
 ep3_laamp_flavor.0020.c: "「お願いです、[town_leader.GetTitledFirstNameNoTooltip]。どうか[thieving_follower.GetFirstNameNoTooltip]をお許しください！」"
 ep3_laamp_flavor.0020.d: "うおお、決闘裁判だ！"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、些細な盗みの行為を巡って互いに憎しみを募らせた。"
 ep3_laamp_flavor.0020.d.tt.success: "我々は戦いに勝利し、[thieving_follower.GetFirstName]の罪は赦された"
 ep3_laamp_flavor.0020.d.tt.fail: "戦いに負け、[thieving_follower.GetFirstName]は罰金を科される"
 thievery_helper_opinion: "[CHARACTER.GetShortUIName|U]は、[TARGET_CHARACTER.GetShortUIName]が自らの行いの報いから逃れるのを助けたことで、二人の絆が深まった。"
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetShortUIName]は、[CHARACTER.GetShortUIName|U]の助けによって自らの行いの報いから逃れたことで、二人の絆が深まった。"
 ep3_laamp_flavor.0030.t: "甘き夢"
 ep3_laamp_flavor.0030.desc: "宴会の席は遥か遠くまで続き、私の高位の玉座は紅玉と藍玉に彩られている。 世界の四方からの客たちが、私の祝福された治世二十年を祝っていた。\n\n「もう一杯、甘美な美酒をいかがですか、栄光ある皇帝陛下？」と、筆頭侍従の[dream_friend.GetFirstName]が華麗な杯を差し出す。それを私は喜び勇んで飲み干した。\n\n「踊れ、愚か者め！」私は失墜し屈辱を味わう[dream_rival.GetFirstName]に向かって怒鳴る。私に逆らう者の運命はこのようなものだ。\n\nほんの一瞬、私は目を閉じた。\n\nそして再び目を開くと、あまりにも見慣れた藁の寝床に横たわっていた。私はため息をつく。ただの夢だったか。"
 ep3_laamp_flavor.0030.a: "夢はいつかは夢じゃなくなる。"
 ep3_laamp_flavor.0030.b: "夢から覚めなければ幸せだったのに。"
 ep3_laamp_flavor.0030.c: "自由な人生でよかった。"
 dream_ambitious: "王権への野望"
 dream_envious: "土地への妄執"
 dream_content: "責任からの自由"
 ep3_laamp_flavor.0040.t: "迷子の王子さま"
 ep3_laamp_flavor.0040.desc: "[location_scope.GetTerrain.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetName]を偵察している最中、道端で馬に水を与える人影を見つけた。近づくと、それが[runaway_child.GetFullName]であることに気づいた。[runaway_child.Custom('GetDaughterSon')]である[local_ruler.GetTitledFirstName]の子だ。[runaway_child.GetHerHis|U]の目には恐れと混乱が浮かび、立派な服は裂けて汚れていた。  \n\n短いが緊張感のある会話の後、[runaway_child.GetFirstNameNoTooltip]が家族との何らかの口論の末に家を飛び出し、そのまま荒野で迷子になったことを知った。\nただ、その口論の詳細はうまく聞き取れなかった。絶望に打ちひしがれた[runaway_child.GetHerHis]の目には涙がにじんでいる。やがて、[runaway_child.GetFirstNameNoTooltip]は、我々と一緒に連れて行ってほしい、せめて[local_ruler.GetMotherFather]のもとへ送り届けてほしいと懇願した。"
 ep3_laamp_flavor.0040.a: "「一緒に来なさい。君を家に連れて帰る」"
 ep3_laamp_flavor.0040.b: "「我々の愉快な仲間へようこそ」"
 ep3_laamp_flavor.0040.c: "「身代金の要求書を書くのが楽しみだ」"
 stole_my_child_opinion: "子供の誘拐"
 returned_my_child_opinion: "子供を帰した"
 ep3_laamp_flavor.0050.t: "死霊術師"
 ep3_laamp_flavor.0050.desc: "眠れずに[location_scope.GetTerrain.GetNameNoTooltip|l]を夜間散歩していると、ふと耳に飛び込んできたのは……#EMP 呪文#!？  \n\nその音の出所を追いかけて行くと、松明の光に照らされた奇妙で不気味な光景が目の前に広がった。  \n\nローブをまとった男が、その眼差しをグリモワールに固定しながら、自らの意志に従わせるべく悪魔の名を唱えている。男の前にはチョークで描かれた儀式の円があり、それは複雑で優美でありながら、完全に狂気の産物だ―――この男は間違いなく[Glossary('死霊術師', 'NECROMANCER_GLOSS')]だ！  \n\n驚いた私は思わずつまずき、大きな音を立てて自分の存在を知られてしまった。"
 ep3_laamp_flavor.0050.a: "「この邪悪な魔術をただちにやめろ！」"
 ep3_laamp_flavor.0050.b: "「興味深い！悪魔学について何を教えてくれる？」"
 ep3_laamp_flavor.0050.c: "「私の[player_heir_scope.Custom('GetDaughterSon')]である[player_heir_scope.GetFirstNameNoTooltip]に、闇の技術を教えてもらえないか？」"
 ep3_laamp_flavor.0050.d: "恐ろしい！逃げねば！"
 learned_in_demonology: "悪魔学の講義"
 ep3_laamp_flavor.0050.d.tt.success: "邪悪なネクロマンサーは追い払われた"
 ep3_laamp_flavor.0050.d.tt.fail: "術師に圧倒され、退却を余儀なくされた"
 NECROMANCER_GLOSS: "名前とは裏腹に、歴史的なネクロマンシーはアブラハム系宗教の秘儀を多様に取り入れたものであり、一般的には、教会から#EMP 不浄#!と見なされる霊への嘆願を伴っていた。それは悪魔であれ、死者であれ、あるいは曖昧な聖書の登場人物であれ同様であった。"
 ep3_laamp_flavor.0060.t: "過積載/デッド・ウェイト"
 ep3_laamp_flavor.0060.desc: "「お前の絶え間ない泣き言は聞き飽きたよ。皆何日も食べていないし、その点お姫様みたいに運ばれてるだけ、自分の境遇をありがたいとは思えないのか？ええ？」\n[follower.GetFirstName]は[prisoner.GetFirstNamePossessive]が入れられている鉄格子に拳を叩きつけて、睨んだ。\n\n「みんな飢えている。あのタダ飯食いのドブネズミを吊るして殺処分する時だろう」[follower.GetFirstNameNoTooltip]は、前方に見える枯れ木を指差した。"
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip]は十分生きた。死んでいいだろう。"
 ep3_laamp_flavor.0060.b: "家に帰るべきではないが、此処にいるべきでもないらしい。"
 ep3_laamp_flavor.0060.c: "囚人には囚人の役割がある。[prisoner.GetHerHim]を放せ。"
 burdensome_prisoner_modifier: "過積載"
 ep3_camp_temperament.0001.t: "友を養うということ"
 ep3_camp_temperament.0001.desc: "「最高の肉を手に入れることはできなかったけれど…」と、[potential_friend.GetFirstNamePossessive]の声が私を驚かせた。[potential_friend.GetHerHis]の顔には大きな笑みが広がっている。「でもまあ、放浪者に選り好みはできないだろう。」\n\n[potential_friend.GetSheHe|U]は杯を掲げ、かすかな火の周りに座る私の仲間たちを指し示した。彼らの隣には新鮮な果物の入った袋が開けられている。\n\n「君が私たちのためにしてくれていること、ちゃんと見ているよ」と、[potential_friend.GetSheHe]は声を落として続けた。\n\n「これからも皆が、やれることをやろうじゃないか」"
 ep3_camp_temperament.0001.a: "「一緒に食べよう！」"
 ep3_camp_temperament.0001.b: "「こ、これに毒を盛ったな！そうだろ！？」"
 ep3_camp_temperament.0001.c: "売り飛ばせばいくらかの金にはなるな…"
 ep3_camp_temperament.0001.d: "「真の宝とは、#EMP お前#!だ、友よ」"
 ep3_camp_temperament.0001.e: "「お前たちの献身に感謝する」"
 ep3_camp_temperament.0010.t: "地獄耳"
 ep3_camp_temperament.0010.desc.intro: "雨のため、私の従者たちの多くが同じ[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]の下に避難している。その群衆の中央で、[enemy.GetTitledFirstNamePossessiveNoTooltip]が激しく声を張り上げているのを見ながら、私は自分の存在を隠そうとした。\n\n「あの[ROOT.Char.Custom('InsultNoun')]め！全くの無能者ではないか！[ROOT.Char.GetSheHe]が自分の陣営すらまともに管理できないのが分からないのか？あれに、水たまり以上の何かを治められるとでも思うのか？」\n\n"
 ep3_camp_temperament.0010.desc.spouse: "信じたくはなかった。配偶者にそんな陰口を叩かれているとは。"
 ep3_camp_temperament.0010.desc.child: "信じられない。子供にこんなことを言われるとは。"
 ep3_camp_temperament.0010.desc.friend: "思いもよらないことだ。無二の友だと思っていたのに。"
 ep3_camp_temperament.0010.a: "いや…お前じゃない。"
 ep3_camp_temperament.0010.a.flavor: "#EMP お前もか、[enemy.GetFirstNameNoTooltip]？#!"
 ep3_camp_temperament.0010.b: "お前も働くんだよ。"
 ep3_camp_temperament.0010.c: "ケジメはつけてもらおうかな。"
 ep3_camp_temperament.0010.d: "「食料を渡せば、彼らの心を動かせるかもしれない」"
 ep3_camp_temperament.0010.e: "別に嫌われてようが、いいとも。"
 ep3_camp_temperament_0010_tt: "あなたは[enemy.GetName]を対象とした[GetScheme('murder').GetTypeName]および[GetScheme('sway').GetTypeName]の[schemes|E]に対し、#positive_value それなり#! のボーナスを得る"
 ep3_heartbreak_modifier: "一家の敵"
 ep3_heartbreak_modifier_desc: "この人物は親しい家族からキャンプで悪口を言われていた。"
 SCHEME_ET_TU_BRUTE: "[target.GetShortUINamePossessiveNoTooltip]の本心を知っている：$VALUE|+0=$"
 bribed_opinion: "買収"
 ep3_determined_modifier: "燃え盛る憎悪"
 ep3_determined_modifier_desc: "この人物は、何が何でも自分の名前を汚さないと決意している。"
 ep3_camp_temperament.0020.t: "噂話"
 ep3_camp_temperament.0020.desc: "天幕の扉が開き、[secret_giver.GetTitledFirstName]が私の目の前に立つ。軽く一礼をしてから、[secret_giver.GetSheHe]が話し始めた。\n「お邪魔して申し訳ありません、私の[ROOT.Char.GetLadyLord]よ。しかしあなたの興味を引くかもしれない知らせを持ってまいりました。」\n\n「[ROOT.Char.Custom('GetPubName')]で休んでいたとき、[secret_owner.GetTitledFirstName]の召使たちと飲んでいました。」\n\n「彼らは主君について話すことに何のためらいもありませんでした。『[secret_owner.GetHerHim]はどんな奴なんだ？』と尋ねたところ、あなたのお役に立つかもしれない秘密を知ることができました。」"
 ep3_camp_temperament.0020.a: "「秘密というのはいい話のネタになる…」"
 ep3_camp_temperament.0020.b: "「素晴らしい働きだ」"
 ep3_camp_temperament.0020.c: "「いや、まずお前は酒場で何をしてたんだ…？」"
 ep3_camp_temperament.0020.d: "「すぐに教えてくれないか！？」"
 ep3_camp_temperament.0020.e: "[secret_owner.GetTitledFirstNameNoTooltip]と[ROOT.Char.GetFaith.HighGodName]の間のことだ。"
 ep3_camp_temperament_0020_d_tt: "[secret_owner.GetShortUINamePossessive]の[secret|E]を知る"
 ep3_inspired_by_life: "人生に彩を"
 ep3_inspired_by_life_desc: "この人物は、自分が知っている秘密を使って魅力的な物語を書く。"
 ep3_camp_temperament.0030.t: "走る反感"
 ep3_camp_temperament.0030.desc.intro: "「おお、[ROOT.Char.GetTitledFirstName]、今夜あなたとご一緒できるとは光栄です」[cocky_follower.GetTitledFirstName]は、私が焚き火に近づくとそう言って会釈する。[cocky_follower.GetSheHe|U]だけが今宵、まだ杯を手に持っている。「お話ししたいことが」と[cocky_follower.GetSheHe]はの向かいにある木箱を指さし、私が腰を下ろすのを待ってから話を切り出した。\n\n「あまりいい状況じゃないと思いませんか？野営地全体であなたへのいら立ちが高まってる…心当たりはあるでしょう。"
 ep3_camp_temperament.0030.desc.no_food: "食糧が尽きかけてる、それもずっとだ…ご存知ではなかったかな」"
 ep3_camp_temperament.0030.desc.other: "考えたこともないのですか」"
 ep3_camp_temperament.0030.desc.outro: "\n\n「これを機に踏ん切りをつけようというものもいるでしょう…心苦しいことですが」"
 ep3_camp_temperament.0030.a: "「えーと、えーと、[bus_follower.GetShortUINamePossessiveNoTooltip]が悪いんだ！」"
 ep3_camp_temperament.0030.b: "「出過ぎた口を！」"
 ep3_camp_temperament.0030.b.success: "戦いに勝つ"
 ep3_camp_temperament.0030.b.failure: "戦いに負ける"
 ep3_camp_temperament.0030.c: "「なんだって？」"
 ep3_camp_temperament.0030.d: "「去る者は追わず、だ」"
 ep3_camp_temperament.0030.e: "「この金を人々に分け与えておけ」"
 ep3_poopy_pants: "反抗の失敗"
 ep3_poopy_pants_desc: "この人物は、リーダーに対して反乱を起こそうとしたとき、公に恥をかかされた。"
 benevolent_to_mutiniers_opinion: "謀反への慈悲"
 ep3_camp_temperament.0040.t: "従者の献身"
 ep3_camp_temperament.0040.desc: "「お時間大丈夫でしょうか、[ROOT.Char.GetTitleAsNameNoTooltip]さん」と、私は陣営を見回している途中で[follower.GetTitledFirstName]に呼び止められる。[follower.GetSheHe|U]はまだ息を荒げながらも、[follower.Custom('quirk_pos_pp')]顔で話しかけてきた。\n\n「あなたの尽力は決して見過ごされてはいません。人々はあなたを称え、子供たちは遊ぶときにあなたになりきろうとしています。我ら一丸となって、あなたこそが生きている中で最も偉大な[ROOT.Char.GetWomanMan]だと信じているのです！」\n\n「あなたが我々を助けてくれるように、私も同じようにあなたを助けたいのです。私はあなたの…現在の取り組みを知っています。そして、きっと私が有益な仲間になれると信じています！」"
 ep3_camp_temperament.0040.a: "「君は正しい！私はすごい！」"
 ep3_camp_temperament.0040.b: "「この仕事は#EMP 私#!がやるものだ」"
 ep3_camp_temperament.0040.c: "「なんという篤い忠節であるろうか！」"
 ep3_camp_temperament.0040.d: "「では、手伝ってみるか」"
 ep3_camp_temperament.0040.e: "「#EMP 皆#!に私の偉大さを知らしめてくれ」"
 devotee_agent_desc: "[recipient.GetShortUIName]は$agent_devotee$である"
 ep3_arrogant_schemer_modifier: "誉れ高き策略家"
 ep3_arrogant_schemer_modifier_desc: "この人物の良い評判は個人的な策略を進める上で役立っている。"
 ep3_self_employed_scheme_modifier: "ワンオペ"
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U]が$game_concept_success_chance_max_i$[GetAgentSlotType( 'agent_devotee' ).GetName]として新たな[agent|E]のスロットを作り、[my_scheme.GetTargetCharacter.GetTitledFirstName]に対する[my_scheme.GetName]の[scheme|E]に加わった。"