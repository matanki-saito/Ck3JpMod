 cid_loyalty_counter_positive: "この選択は[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]を#positive_value 増やす#!だろう。"
 cid_loyalty_counter_very_positive: "この選択は[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]を#positive_value 非常に増やす#!だろう。"
 cid_loyalty_counter_negative: "この選択は[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]を#negative_value 減らす#!だろう。"
 cid_loyalty_counter_very_negative: "この選択は[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]を#negative_value 非常に減らす#!だろう"
 game_concept_cid_loyalty: "ロドリーゴの忠誠心"
 game_concept_cid_loyalty_desc: "彼の主君へ#V 忠実#!であり続けること、でエル・シッドは主君の寵愛を取り戻し、有利な地位を回復するかもしれない。\n\n#V 不忠#!になることで、エル・シッドは独立した統治者として身を立てるための特別な選択肢を得るかもしれない。"
 cid.0001.t: "[liege.GetTitleAsNameNoTooltip]の命により"
 cid.0001.desc.intro: "あぶみに足をかけ、馬の頭を叩く。そして、最後に、私が故郷と惜しみ続けるであろう場所を目に焼き付けた。\n\n追放。 [liege.GetTitledFirstNamePossessive]のその言葉に、一縷の曖昧さもなかった。\n\n"
 cid.0001.desc.alfonso: "彼の兄に対し、私が如何ほどの忠を示したかを思えば、彼の王に対してもきっと同様に従っただろう。"
 cid.0001.desc.garcia_ordonez: "私はかつて、彼を打ち破った――彼にとって忘れ難いあの戦でだ。"
 cid.0001.desc.liege_hate: "[liege.GetTitleAsNamePossessiveNoTooltip]の寵愛を失った今、彼への忠義の意味など残されているのだろうか？愛されぬ家臣に、果たして価値はあるのか？"
 cid.0001.desc.courtier: "宮廷に巣食う害悪ども。奴らが[liege.GetHerHis]の心を毒したのだ。[liege.GetTitleAsNameNoTooltip|l]の寵愛を一心に受ける私、それに対する奴らのやっかみは常々感じていた。"
 cid.0001.desc.outro: "\n\n我が右方に烏が飛んでいる。凶兆の証だ。"
 cid.0001.a: "あなたに忠実であり続けますとも、我が[liege.GetTitleAsNameNoTooltip]。"
 cid.0001.a.flavor: "#EMP かくして忠実なる代闘士はこの地より追放された。#!"
 cid.0001.b: "もう結構。私を愛する者たちは私についてくるさ。"
 cid.0001.b.flavor: "#EMP かくして、我がシッドは[liege.GetTitleAsNameNoTooltip][liege.GetFirstNameNoTooltip]の恩寵を受ける望みなぞ残っていないことを知るのであった。#!"
 story_el_cid_tt: "#EMP エル・シッドの歌#!が始まります"
 cid_exile_title: "追放者："
 cid.1000.t: "$cid_exile_title$閉じられた扉"
 cid.1000.desc: "夜は暗く、寒い。私は部下を一人送り込み、親切な宿主を求めて一番近いドアをノックさせた。\n\n返事はすぐには来ない。呟きと足音が聞こえ、ついに人影が入り口に立った。\n\n「[liege.GetTitleAsNameNoTooltip]の命令なのです。閣下、あなたをお迎えすることはかないませぬ！王の印章で封印された書状が来ました。あなたを匿うことはおろか、この[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の扉を開けることさえも禁じよと！」\n\n[liege.GetTitledFirstName]はどうにも手間ひまを惜しまないタチらしい…。"
 cid.1000.a: "哀れな者たちに無理強いする気は無い。"
 cid.1000.a.flavor: "#EMP 我らの所持品、帰るべき場所、目そのものが危機に瀕している。#!"
 cid.1000.b: "「ドアを開けろ！それか、ブチ破ってやろうか！？」"
 cid.1000.b.flavor: "#EMP 汝がために破滅を迎えようとも、汝にとって得るものは小さい。#!"
 cid_opened_doors_modifier: "こじ開けられた扉"
 cid_opened_doors_modifier_desc: "この人物は農民の扉を強制的に開けさせ、従者たちの隠れ家を確保した。"
 cid.1010.t: "$cid_exile_title$一文無し"
 cid.1010.desc: "追放された者に、果たして頼れる主君が務まろうか。従者に与える金も、食わせる糧すらも……保証などできない私に。名誉を失ったこの身のために、誰が己の家族の安寧を賭けようというのか。\n\n野営地では、誰もが思いのままを語り合い、口を慎もうとはしない。\n\nふと顔を上げると、[friend.GetTitledFirstName]がこちらへと歩み寄ってくる。手には、[friend.GetHerHis]自身の分であろうパンとワインを携えて。\n\n「カンペアドールよ、吉き時に生まれし者よ。\n我らは進まねばならぬ。\nこの者たちの報酬ぐらい、私が支払おう。\nたとえ[liege.GetTitledFirstName]の怒りを買おうとも――それでも私は、そなたに仕える者なのだから」"
 cid.1010.a: "「[cook.GetFirstNameNoTooltip]、#EMP 何でも#!いい。見つけたものを料理しろ」"
 cid.1010.b: "「ありがとう、我が最愛の友よ」"
 cid.1010.b.flavor: "#EMP 生き残れたなら、倍にして返そうじゃないか。#!"
 cid.1010.c: "「[liege.GetTitleAsNamePossessiveNoTooltip]の怒りを買うような危険は負えない」"
 cid.1020.t: "$cid_exile_title$さよなら、愛しき人"
 cid.1020.desc.intro: "[spouse.GetFirstName]は祭壇の前の階段に五体を投げ出し、熱心に[spouse.GetFaith.HighGodName]に私を悪から守ってくれるよう祈る。\n\n私は[spouse.GetHerHis]を胸に押し当て、伴侶は悲しみに打ちひしがれたように私の手にキスをする。\n\n「我らが再び会うか否か、[ROOT.Char.GetFaith.HighGodName]のみぞ知ることだ」と私は言う。「ここならあなたが害されることは少ないだろう。これから先に待ち受けていることが沢山ある…巻き添えにしたくない。"
 cid.0001.desc.children: "私なんかのために…子供たちを、よろしく頼む」"
 cid.0001.desc.no_children: "私だけで頑張るよ」"
 cid.1020.a: "「[my_priest.GetFirstNameNoTooltip]、私たちについてくれないか？」"
 cid.1020.b: "「何、永く待たせはしない…」"
 cid.1020.b.flavor: "#EMP それは爪が肉から剥がされるように。#!"
 cid.1020.c: "「あなたの下から、離れるもんか。」"
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "爪を剥ぐが如し"
 cid_family_good_modifier_desc: "この人物は主君の命令に背いて家族を残すことを拒んだ。"
 cid.1030.t: "$cid_exile_title$[liege.GetTitleAsNameNoTooltip]の寵愛がために"
 cid.1030.desc: "金、銀、財宝。私の財宝箱も大きくなったものだ。\n\n黄金の指輪やネックレス、旗。[liege.GetTitledFirstName]はこうしたものは見慣れているだろう\n\nだがこれは完全には私のものではない。[liege.GetSheHe|U]はまだ私の主君であり、私の財産の一部もまた[liege.GetHerHis]のものであるべきだ。"
 cid.1030.a: "[artifact.GetName]なら良い贈り物になるだろう。"
 cid.1030.b: "金はいつもハズレがない。"
 cid.1030.c: "はっ！#EMP 俺が#!手に入れたんだぞ！"
 cid.1040.t: "$cid_exile_title$[ROOT.Char.GetFaith.HighGodName]は慈悲を持たれる"
 cid.1040.desc: "心というものは、頑ななものもあり、優しさとはどんなものか思い出すのに長い時間がかかりもする。\n\n私が何をしても、[liege.GetTitledFirstNamePossessive]の心は私の手の届かないところにある。\n\n「[ROOT.Char.GetFaith.HighGodName]よ」私は祭壇の前にひざまずいて唱え始める。従者たちみなが好奇心を持って私を取り囲む。「あなたの慈悲によりて[liege.GetTitledFirstNamePossessiveNoTooltip]の心を変え、[liege.GetHerHim]に私への愛を思い出させますように。」"
 cid.1040.a: "我々の陣営は献身の模範である。"
 cid.1040.b: "[ROOT.Char.GetFaith.HighGodName]よ、[liege.GetHerHim]を光の道に引き戻したまえ。"
 cid.1040.c: "[ROOT.Char.GetFaith.NegativeAfterLife]に堕ちろ。"
 cid_own_prayer: "我を憐みたまえ"
 cid_own_prayer_desc: "この人物は祈りを自らのために捧げています。"
 cid_1040_a_tt: "この選択肢はあなたの$baggage_train_shrine_domicile_building$のおかげで利用可能である。"
 cid_restoration_title: "復興："
 cid.2000.t: "$cid_restoration_title$肘下より"
 cid.2000.desc.intro: "周囲の戦況は激化している。軍勢の上空を飛び死体を狙う鳥の影は濃くなり続けている。\n\n"
 cid.2000.desc.loser: "胸当ての上に腕を乗せた[loser.GetTitledFirstName]を見つけるのは難しくない。「行くぞ」は馬を叩き、[loser.GetHerHim]に向かって突進を開始する。たった一合の撃ちあいですべてを終わらせた。\n\nそしてベルトを下ろし、兜と鎧をさばき、私は敵をまっぷたつにする。"
 cid.2000.desc.fallback: "胸当ての上に腕を乗せた敵を見つけるのは難しくない。「行くぞ」は馬を叩き、ヤツに向かって突進を開始する。たった一合の撃ちあいですべてを終わらせた。\n\nそしてベルトを下ろし、兜と鎧をさばき、私は敵をまっぷたつにする。"
 cid.2000.desc.outro: "その肘から下には血がしたたっていた。"
 cid.2000.a: "この剣のなんと美しいことか！"
 cid.2000.a.flavor: "#EMP 今日こそ、かの素晴らしき大剣の勝利したる戦いの日であった。#!"
 cid.2000.b: "[liege.GetShortUIName]に使者を。この獲物は[liege.GetHerHis]のものだ。"
 cid.2000.b.flavor: "#EMP この戦利品の百頭の馬ととともに、我が生まれながらの主君である[liege.GetTitledFirstNameNoTooltip]のもとに使者を送るぞ、我がために[liege.GetHerHis]の手に代わりにキスをしてくれ。"
 cid_2000_liege_tt: "[artifact|E]「[newly_created_artifact.GetNameNoTooltip]」を得ます"
 cid.2001.t: "$cid_restoration_title$勇敢なる技巧者より"
 cid.2001.desc.intro: "剣を握りしめ、一歩、また一歩と歩を進めながら、この地を争う。\n雨は激しさを増し、冷え込みは骨の髄まで染み渡る。\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName]がこちらへ向かってくる。\n「[ROOT.Char.GetFirstNameNoTooltip]」\n[loser.GetSheHe]がそう挨拶し、私は軽く一礼する。\n\n「挨拶を交わす暇はなさそうだな。」\n\n何度も何度も剣を交え、やがて私は[loser.GetHerHis]の手を斬り裂いた。"
 cid.2001.desc.fallback: "敵がこちらへ向かってくる。\n「[ROOT.Char.GetFirstNameNoTooltip]。」\n彼はそう挨拶し、私は軽く一礼する。\n\n「挨拶を交わしている暇はないな。」\n\n何度も何度も剣が空を裂き、やがて私は彼の手を斬り落とした。"
 cid.2001.desc.outro: "甲高い悲鳴が響く。\n剣が地面に落ち、淡い輝きを放ちながら跳ねる。"
 cid.2001.desc.outro.tizona: "\n\n我がティソーナにふさわしい相棒だ。"
 cid.2001.a: "これからも、さらなる戦いが待っている！"
 cid.2001.a.tt: "[newly_created_artifact.GetName]の持ち主になる"
 cid.2001.a.flavor: "#EMP まあ、騎士らしく正々堂々と勝ち取ったのさ。#!"
 cid.2001.b: "[liege.GetTitleAsNameNoTooltip]にふさわしい贈り物だ。"
 cid.2010.t: "$cid_restoration_title$熱い申し出"
 cid.2010.desc: "[liege.GetTitledFirstNamePossessive]の使者が、朝日が差し込むと同時に私の天幕へと入ってきた。\n\n「ここに集う伯爵諸侯、紳士淑女よ、耳を傾けよ！」\n[herald.GetSheHe]は高らかに宣言する。\n\n「我が[liege.GetLadyLord]、[liege.GetTitledFirstNameNoTooltip]が[ROOT.Char.GetTitledFirstNameNoTooltip]に請願を申し上げる。\n[liege.GetFaith.HighGodName]のご加護のもと、それがかの人にとって有益なものであるように。[liege.GetSheHe]はあなたの[child.Custom('GetDaughterSon')]、[child.GetFirstNameNoTooltip]を、[proposed_spouse.GetTitledFirstName]の[child.GetWifeHusband]として迎えたいと望んでいる。」\n\n一筋の涙が頬を伝う。\nこれは、和解への第一歩となるのだろうか？"
 cid.2010.a: "「無上の喜び。名誉として受け入れます」"
 cid.2010.a.flavor: "#EMP 我が[child.Custom('GetDaughterSon')]をあなたの腕に託そう。太陽のように輝くこの子を。#!"
 cid.2010.b: "「[child.GetHerHim]の伴侶くらい、自分で見つけられる。ご心配なく。」"
 cid_refused_betrothal: "主君の拒絶"
 cid_refused_betrothal_desc: "この人物は、主君からの婚約の申し出を拒み、自ら相応しい相手を探すことにした。"
 cid.2020.t: "$cid_restoration_title$名誉ある男"
 cid.2020.desc: "思いがけない客の訪れに驚かされた。\n私の天幕に姿を現したのは、[liege.GetTitledFirstName]。\n[liege.GetHerHis]の周囲には王家の近衛たちが控え、[liege.GetHerHis]の顔には微笑みが浮かんでいた。\n\n「友よ！」\n[liege.GetSheHe]は声を上げる。\n\n「私があのように無情にもお前を遠ざけた時ですら、変わらぬ忠誠を尽くしてくれたな。\nここに、私はお前を赦し、今日より[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の隅々にまで及ぶ私の愛を授けよう。」\n\n「我が[liege.GetLadyLord]！\n私は追放され、名誉を剥奪されました。それでも苦難を乗り越え、今の地位を勝ち取ったのです。[ROOT.Char.GetFaith.HighGodName]よ、陛下の慈悲に感謝を！」"
 cid.2020.a: "すべてが報われた。"
 cid.2020.a.flavor: "#EMP そして、我がシッドとその臣下たちは歓喜した。旗がついに城塞の頂に翻ったのだ。#!"
 cid.2020.b: "野営地の生活も別れがたい。"
 cid.2020.b.flavor: "#EMP ビバールの彼は振り返り、臣下たちに戦利品を集めるよう命じた。#!"
 cid_2020_b_tt: "[adventurer|E]としてゲームを続ける"
 cid.2020.c: "別れの時が来た。"
 cid_treason_title: "反逆だ："
 cid.4000.opening: "気まぐれな[ROOT.Char.GetFirstNameNoTooltip]"
 cid.4000.desc: "お前の曖昧な態度には困惑する。\nもし忠誠を誓うつもりだったのなら、それは果たせなかった。不満を示すつもりだったのなら、それもまた失敗に終わった。\n\nこの不運は忘れるとしよう。"
 cid.4000.a: "やろうか。"
 cid.4010.t: "$cid_restoration_title$わが友、シッドよ"
 cid.4010.desc: "鋭いノックの音が響き、[herald.GetTitledFirstName]の声が続く。\n\n「[herald.GetFaith.HighGodNamePossessive]の名にかけて、[ROOT.Char.GetFirstNameNoTooltip]、なぜこんなにも面倒なことにしてくれた？」\n\n「始めたのは私ではない。」\nできるだけ冷静に、しかし毅然と返す。\n\n「もし[liege.GetTitleAsNameNoTooltip|l]が忠誠を望んだのなら、[liege.GetSheHe]は私を追放すべきではなかった。\nもはや[liege.GetHerHim]に忠義を尽くす理由はない。[liege.GetSheHe]はもはや私の正統な主君ではないのだから。\n……そう伝えるといい。」"
 cid.4010.a: "「私は、自らの手で領地を勝ち取ったのだ。」"
 cid.4010.a.flavor: "#EMP 九か月の間、彼はその前に陣を敷き、十か月目にして彼らは降伏を余儀なくされた。#!"
 cid.4010.b: "「道が我を呼んでいるのだ」"
 cid.4010.b.flavor: "#EMP これこそが、我がシッド・カンペアドールの物語である。#!"
 cid.4010.c: "「それでも、[liege.GetHerHis]の正統な統治を尊重しよう。」"
 cid.4010.c.flavor: "#EMP 我を追い出した[liege.GetTitledFirstNameNoTooltip]の愛のために。#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]、"
 cid.5000.desc: "ひと言申し上げます、我が[ROOT.Char.GetLadyLord]よ。\nあなたの正統なる主君、[ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName]が亡くなられました。\n\n[ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetHerHim]との間にあったどのような問題も、私には関係のないことです。"
 cid.5000.a: "それでいいだろう。"
 cid_1010_no_invite_var_desc: "あなたは[recipient.GetHerHim]に追放された：$VALUE|=+0$"