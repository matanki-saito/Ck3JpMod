 ep3_emperor_yearly.2000.t: "[county.GetNameNoTierNoTooltip]の再征服"
 ep3_emperor_yearly.2000.desc_intro: "輝かしきローマの軍団は、かつて我々の祖先が支配した地に再び進軍する。それを成し遂げた栄光は、ひとえに私のものである。"
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]、五大総主教座の一つ、聖ペトロスその人が伝道し、キリスト教が公の場で第一歩を踏み出した地。かつて信仰と商業で栄えたこの街も、何世紀にもわたる国境紛争によって多大なる打撃を受け、今ではかつての栄光の影にすぎない。\n\nとはいえ、栄光の影は私のような強力な指導者の手で威光を取り戻すことができよう！"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]、かつて商業とキリスト教の誇り高き中心地として栄え、信徒が失陥と奪還を繰り返した都。しかし今では何世紀にもわたる国境紛争によって多大なる打撃を受け、今ではかつての栄光の影にすぎない。\n\nとはいえ、栄光の影は私のような強力な指導者の手で威光を取り戻すことができよう！"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n聖都[county.GetNameNoTier]は、ついに地上における我らが主の正当なる代理人たる真の皇帝の優しき手の内に戻った。\n\n五大総主教座はまもなく再建され、ローマ軍の保護の下、大勢の巡礼者が再びキリスト教発祥の地を安全に訪れることができるようになるだろう。"
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier]、三つの宗教の聖都。この地を切望した者は数多いが、帝国の黎明期以来、その正当なる支配者は皇帝ただ一人であった。\n\n我々がその安全と平和を確保した今、帝国の内外から大勢の巡礼者を迎え入れることができるだろう！"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\nエジプトの至宝、[county.GetNameNoTier]がローマ人の手中に戻った！五大総主教座の一つであり、千年来の文化の都であり、かつてはキリスト教の哲学と神学の中心地でもあったが、貪欲なる異教徒の魔の手によって廃墟と化し、打ち捨てられた。\n\nアレクサンドロスの都は真なる帝国と共に再び立ち上がるだろう！"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\nエジプトの至宝、[county.GetNameNoTier]がローマ人の手中に戻った！\n\nかつては全世界の知識と知恵の中心地であったが、キリスト教の迫害により大いなる打撃を受け、今やかつての栄光は僅かしか残っていない。しかし僅かではあるものの、皆無ではないのだ。これを理解した上で、我々は過去に相応しき都を再建するであろう！"
 ep3_emperor_yearly.2000.desc_frontier: "\n\n今では、地元民はこの地を[county.GetNameNoTier]と呼んでいる。短期間ではあったものの、かつて[GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]が勇敢なる軍団を率いてメソポタミアの奥地へと進軍した時、ローマ人はこの地を闊歩した。\n\nこの地はかつて我が帝国の東の最果てであった。そして今日、再びそうなったのだ。"
 ep3_emperor_yearly.2000.desc_edessa: "\n\n[county.GetNameNoTier]の名高き都——キリスト教黎明期における宣教の中心地、全地公会議の開催地、数多の聖人たちの殉教の地——は、何世紀にもわたって帝国と近隣の侵略者との間で争われてきた。\n\nこの街は今一度正統なる皇帝の手の内に戻り、再び失われることはないであろう。[ROOT.Char.GetFaith.HighGodName]の御心のままに。"
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]。かつてオスロエネ属州の州都であり、進撃するイスラムの手に落ちる以前は400年にわたってローマとサーサーン朝を隔てる防壁として誇り高く立っていた街。\n\nその時代から数世紀を経て、[county.GetNameNoTierNoTooltip]は帝国と近隣諸国との間で争われてきた。この輝かしき征服が、この街が目にする最後の征服であらんことを！"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier]は常に地中海における重要な港であったものの、戦略的拠点とは言い難かった——アラブ人がやって来るまでは。\n\n彼らの侵略により、南イタリアやバルカン半島の安全を確保するためには、イタリアに強力かつ防衛可能な足場が必要であることが痛切に明らかとなった。[county.GetNameNoTierNoTooltip]が再び我らの手中にある今、我らはこの地を西方における防衛の拠点として利用するよう努めなければならない。"
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]。貿易港にして西方におけるキリスト教の伝道の中心地、そして皇帝コンスタンス2世の西の都。\n\nかつてムスリムのシチリア侵攻に対抗するローマ人の最後の砦であったこの地も、やがては陥落してしまったが、今や奪還された！征服者には栄光と富が待っており、正統なる帝国の復興に向けて新たな一歩が踏み出された。"
 ep3_emperor_yearly.2000.desc_rome: "\n\n永遠の都、[county.GetNameNoTier]。我らが帝国の第一の首都にして生誕の地。\n\n帝国の権威は長らくこの地を見捨て、新ローマたるコンスタンティノープルに遷り、その後の権力の空白は道を誤った地元の総主教が不法に埋めていたが、この街が唯一にして正統なる皇帝の手に戻ったのは喜ぶべきことである。西方への記念すべき一歩を踏み出した今、帝国には新たな偉業が待ち受けている。"
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n蛮族により荒廃させられた混沌の西方に未だ正統なる皇帝が在位していた頃、[county.GetNameNoTier]は最後の皇帝たちの都であった。ゆえに、ユスティニアヌス帝が再興したローマ行政府の中心がこの地に置かれたのは当然のことであった。\n\n最後のローマ人がランゴバルド人によって北イタリアから追い出されてより数世紀が経ったが、新たな平和と繁栄の時代が訪れた。そしてその時代はまだ始まったばかりなのだ。"
 ep3_emperor_yearly.2000.desc_carthago: "\n\n今ではこの地の中心都市は[county.GetNameNoTier]となったが、我らはローマ人がカルタゴからこの地を支配していた時代を未だ覚えている。カルタゴはかつて恐るべき敵であり、後に信仰と文化の都として栄えたが、今や過去の栄光の抜け殻と化している。\n\nかつての栄光を取り戻すには遅すぎるかもしれないが、アフリカにおけるローマの支配の再建のために、この地域の優位な立地が不可欠であることは間違いない。"
 ep3_emperor_yearly.2000.desc_tingis: "\n\n現在、地元民はこの都市を[county.GetNameNoTier]と呼んでいるが、我々にはマウレタニア・ティンギタナ属州の州都ティンギスの名で知られている。\n\nかつてはローマの権力の中心地として栄えたこの都市は、我々の腐敗を罰するために送り込まれたヴァンダル人の大群が押し寄せ、その後正統カリフによる侵攻を受けて以来、何世紀にもわたって我々と真の信仰の下から失われていた。しかし市民にとって幸いなことに、長きにわたる蛮族支配の時代は終わり、帝国の平和が再建されたのだ。"
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\n現在、地元民はこの地を[county.GetNameNoTier]と呼んでいる。しかし、ユスティニアヌス1世はこの地をカルタゴ・スパルタリアと名付け、西方におけるローマの支配再建の中心地とした。\n\nこの地が蛮族の手に落ちてより数世紀が経ったが、イベリアにおける支配が再建された今、ユスティニアヌスの栄光は再び手の届くところにあるようだ。"
 ep3_emperor_yearly.2000.desc_milan: "\n\n我々の祖先たちは、かつてこの地を帝国から奪い去った蛮族ランゴバルド人の名に因み、この地を[county.GetNameNoTier]と名付けた。その中心都市の一つメディオラヌムは、テトラルキアの時代には帝国西方の首都であり、またコンスタンティヌス大帝が帝国全土に信仰の自由を与える勅令を発した都市でもあった。\n\nランゴバルド人は首都を遷したとはいえ、この地域は未だ栄えており、北イタリアにおける優れた拠点となるであろう。"
 ep3_emperor_yearly.2000.desc_trier: "\n\n現在、地元民はこの都市を[county.GetNameNoTier]と呼んでいる。しかし我々は、かつて我らが民の付けた名を未だ覚えている。アウグスタ・トレウェロルム。新ローマの建設者コンスタンティヌス大帝の父にしてテトラルキア時代の皇帝、コンスタンティウス・クロルスの居城である。\n\nこの地は長きにわたりゲルマン人の侵略者に奪われ、奴らは最近になって蛮族には全くもって似つかわしくない「皇帝」の称号を僭称し始めた。だが、そんなことはもう問題ではない。我が忠実なる軍団がかつて正当に我々のものであった地を取り戻すとき、あらゆる僭称者は消え去り、ただ一つの正統なる帝国だけが残るであろう。"
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nローマの最後の鷲が飛び去って以来、この地を占領した蛮族共はここを[county.GetNameNoTier]と呼んだ。かつて強固なるハドリアヌスの長城は蛮族を帝国から締め出し、これらの土地こそが文明世界の北の最果てであったのだ。\n\n今や長城は荒廃して崩れ落ち、蛮族共は何世紀にもわたってこの地に割拠した。しかしそれももう終わりだ。今日、ハドリアヌスの前線は再び聳え立っている。"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nクレタを最初に征服したアラブ人共は、都を古代のイラクリオンに置き、そこを[county.GetNameNoTier]と呼んだ。そして元々の都ゴルテュナは衰退したのだった。\n\nこの島の新たな中枢の掌握は、地中海の安全、ひいては帝国全体の繁栄を確保するために不可欠な一歩である。これにより貿易商や海賊に対処あるいは阻止し、また侵略者の艦隊を迎え撃つことができるからだ。"
 ep3_emperor_yearly.2000.desc_tours: "\n\n現在、地元民は中心都市の今や忘れ去られたラテン語名、キウィタス・トゥロヌムを崩して、この地を[county.GetNameNoTier]と呼んでいる。帝国西方の黄昏の時代には、この地は正真正銘の大都市であり、ルグドゥヌム属州全体の上に君臨していた。\n\n以来、この地の重要性は部分的にしか低下していない。ここはキリスト教徒の巡礼者がサンティアゴに向かう途中で訪れる地であり、またアラブ人とヴァイキングという二つの侵略者に対する防波堤としても機能してきた。真なるローマの精神は未だこの地に息づいており、彼らはすぐにそれを自覚するであろう…好むと好まざるとに関わらず！"
 ep3_emperor_yearly.2000.a: "全ローマ人にとって栄光の日だ！"
 ep3_emperor_yearly.2010.t: "[sent_off.Custom('GetPrincessPrince')]の運命"
 ep3_emperor_yearly.2010.desc: "今日、宮廷では独特のざわめきが巻き起こっている。#EMP 恥ずべき#!ゴシップなど、この広間には似つかわしくない。\n\n「お可哀想な[sent_off.GetFirstName]様…」\n「…[spouse.GetCulture.GetNameNoTooltip]の#EMP 蛮族共#!の中でお一人とは…」\n「…死んだ方がマシだろうな…」\n「…奴らは#EMP フォーク#!の使い方も知らないらしいぞ！」\n\nしかし、隅の方で[gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)]が噂話をしているのははっきりと分かる。私が厳しい視線を向けると彼らはすぐに黙ってしまったが、私は彼らの正確な話題を理解するのに十分なほど聞き取れていた。"
 ep3_emperor_yearly.2010.a: "帝国の政治的必要性は個人に優先するのだ。"
 ep3_emperor_yearly.2010.b: "キリスト教徒としての[sent_off.GetHerHis|U]の輝かしき犠牲は、常に我が祈りの中にある。"
 ep3_emperor_yearly.2010.b2: "市民のためにその身を捧げる輝かしき模範だ。"
 ep3_emperor_yearly.2010.c: "そなたらに皇帝の行いを判断する権利はない。"
 ep3_emperor_yearly.2020.t: "帝冠に相応しくない者"
 ep3_emperor_yearly.2020.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]としての治世の最初の日々は大変なものであったが、ついに神聖なる[ROOT.Char.Custom('TriumphReligiousLocation')]の広間で[patriarch.GetTitleAsNameNoTooltip]からの正式な戴冠と祝福を受ける時が来た。\n\n入り口の正面には、[patriarch.GetTitledFirstName|U]——厳格な表情を浮かべている——が立っており、その背後の扉は固く閉ざされていた。\n\n「なぜここに来たのだ、[ROOT.Char.GetFirstNameNoTooltip]？お前は戴冠に値しない！ここはお前のような者の来るところではない！」"
 ep3_emperor_yearly.2020.a: "私は自らの罪を悔い改め、償います！"
 ep3_emperor_yearly.2020.a.tt: "あなたは罪の許しを得るため、公式に贖罪の道を歩み始める！"
 ep3_emperor_yearly.2020.a.tt2: "悔い改めの期間が終わると、[target_criminal_trait.GetName(GetPlayer)]の特性を失う"
 ep3_emperor_yearly.2020.b: "[ROOT.Char.GetTitleAsNameNoTooltip]が[patriarch.GetTitleAsNameNoTooltip]を選ぶのだ。その逆ではない。"
 ep3_emperor_yearly.2021.t: "悔悛"
 ep3_emperor_yearly.2021.desc: "[patriarch.GetTitledFirstName]に罪を厳しく咎められてから、はや一年。私は[ROOT.Char.GetFaith.HighGodName]の栄光により戴いたこの冠にふさわしくあるべく、謙虚に贖罪の道を歩み始めた。"
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nそして今日、ふたたび我らは相まみえた。[patriarch.GetHerHis]の顔には、慈愛に満ちた微笑みが浮かんでいる。"
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U]はすでに亡くなったが、[patriarch_portrait.GetFirstName]が後を継ぎ、今まさに私の前に立って祝福を授けようとしている。"
 ep3_emperor_yearly.2021.desc_end: "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、汝に平安あれ！　その霊的成長は著しく、悔悛は真実のものであった。よって、汝の罪は赦される。汝の治世は[ROOT.Char.GetFaith.HighGodNameAlternate]の祝福を受けて始まるのだ！」"
 ep3_emperor_yearly.2021.a: "我こそ、人の理と神の理によって選ばれし[ROOT.Char.GetTitleAsNameNoTooltip]なり。"
 ep3_emperor_yearly.2030.t: "簒奪者"
 ep3_emperor_yearly.2030.desc: "力とは、掴み取る覚悟のある者に与えられるもの。そして[ROOT.Char.GetFaith.HighGodName]は、そうした者をこそ祝福される。[ROOT.Char.GetFaith.HighGodNameSheHe|U]はまさに#EMP この私#!を選び、ついに私は[ROOT.Char.GetTitleAsNameNoTooltip]を名乗るに至った。だが、[patriarch.GetTitledFirstName|U]は私のやり方を快く思っていないようだ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ、貴様は血塗られた道を歩んで玉座に就いた。正当なる支配者[ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName]に反旗を翻し、帝位を簒奪したのだ！　そんな貴様に、[ROOT.Char.GetFaith.HighGodNameAlternate]の祝福が与えられると本気で思っているのか？　この#EMP 簒奪者め#!」\n\n[patriarch.GetTitleAsNameNoTooltip]に好かれる必要などない。だが、これが障害となるのは否定できまい…。"
 ep3_emperor_yearly.2030.a: "ならば交代の時だ！"
 ep3_emperor_yearly.2030.a.tt: "現在の[patriarch.GetTitleAsNameNoTooltip]を、自身に協力的な人物に差し替える"
 ep3_emperor_yearly.2030.b: "自らの正統性を証明してみせよう。"
 patriarch_support_2030_desc: "宗教指導者の支援"
 patriarch_support_2030_desc_tt: "あなたの正当性が示されるまで、[patriarch.GetTitleAsNameNoTooltip]は先代の支配者を支持し続ける"
 ep3_emperor_yearly.2040.t: "再婚"
 ep3_emperor_yearly.2040.desc: "[new_wife.GetTitledFirstName]が私の最初の[new_wife.GetWifeHusband]でないことは公然の事実である。いや、二度目ですらない。度重なる配偶者の不幸な死を経たこのたびの婚姻は、[patriarch.GetTitledFirstName]率いる宗教界に大きな衝撃を与えた。\n\n「貞節だ！　貞節と、[ROOT.Char.GetFaith.HighGodName]が結びつけた伴侶の記憶に忠実であるのがあるべき姿！　それこそが[ROOT.Char.GetFaith.HighGodNameAlternate]が人類に授けた掟なのだ！　このような忌まわしい所業が、[ROOT.Char.GetFaith.HighGodNamePossessive]の御目にかなうなどと思っているのか！」"
 ep3_emperor_yearly.2040.a: "ならば別の者に任せよう。"
 ep3_emperor_yearly.2040.b: "寛大な献金で解決できようか？"
 ep3_emperor_yearly.2040.c: "誤解であろう、きっと。"
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U]はあなたの宗教法への理解に感銘を受ける"
 ep3_emperor_yearly.2040.c.success.tt: "婚姻は[patriarch.GetTitledFirstNameNoTooltip|U]の祝福を受ける"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U]は納得していない"
 ep3_emperor_yearly.2040.c.failure.tt: "婚姻は[patriarch.GetTitledFirstNameNoTooltip|U]に祝福されなかった"
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の登極"
 ep3_emperor_yearly.2050.t2: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の帝位奪還"
 ep3_emperor_yearly.2050.desc: "この日は[ROOT.Char.GetHouse.GetBaseName]家にとって偉大なる日として記憶されるであろう。[ROOT.Char.GetTitleAsNameNoTooltip][last_emperor.GetFirstName]の時代以来、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の者が[title.GetName]の帝位に就いたことはなかった！"
 ep3_emperor_yearly.2050.desc_first: "今日、[ROOT.Char.GetHouse.GetBaseName]家は歴史的な節目を迎えた。我が一族の誇り高き一員が[title.GetName]の帝位に就いたことは、これまで一度もなかった！これは前代未聞のことだった――#EMP この私#!が現れるまでは。"
 ep3_emperor_yearly.2050.desc_diplo: "\n\n外交家として広く名を馳せた"
 ep3_emperor_yearly.2050.desc_martial: "\n\n有能な将軍として敬意を集めた"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\n有能な領地の管理者として広く認められた"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\n狡猾さと不正な戦術で恐れられた"
 ep3_emperor_yearly.2050.desc_learning: "\n\n知識と知恵を称賛された"
 ep3_emperor_yearly.2050.desc_prowess: "\n\n超人的な力と戦場での偉業で記憶される"
 ep3_emperor_yearly.2050.desc_fallback: "さして印象的な記憶を残してはいないものの、"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\n我が親族は、時代を超える遺産を築くよう私に強く勧めている。幾世紀にもわたり、世界は[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家のあらゆる者の名を称えるであろう――とりわけ、彼らに栄光をもたらした偉大なる[ROOT.Char.GetTitledFirstNameNoTooltipRegnal]の名を！"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip]は歴史に足跡を残した。今、私は自らの足跡を残すための第一歩を踏み出したのだ！"
 ep3_emperor_yearly.2050.a: "進め、永遠の栄光に向かって！"
 ep3_emperor_yearly.2060.t: "諸都市の女王"
 ep3_emperor_yearly.2060.desc: "顔に喜色を滲ませながら、[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてきた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]陛下、貴君もよくご存じのように、5月11日は我らが栄光ある諸都市の女王[queen_city.GetNameNoTier]の開都記念日ですが、時というものは思っているよりも早く流れるものですぞ！ここ何年も祝賀行事が行われていないので、人々は口々に不満を漏らしております」\n\n「偉大なる都市、コンスタンティノープルに相応しき祝祭を組織すべきではないでしょうか？」"
 ep3_emperor_yearly.2060.desc_century: "興奮した様子で歩みを弾ませながら、[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてきた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]陛下、貴君もご存じのように、我らが栄光ある諸都市の女王[queen_city.GetNameNoTier]は、コンスタンティノス大帝がこの地を新たなローマとしてお選びになられた324年以来、#EMP 100年#!ごとの節目を迎えます」\n\n「他に類を見ぬ壮大な祝宴のための絶好の機会です！民は貴君を愛し、歴史は貴君の貢献を記憶することでしょう」"
 ep3_emperor_yearly.2060.a: "相応しいのは最高の祝賀会だけだ！"
 ep3_emperor_yearly.2060.b: "ならば盛大な祝賀が必要だな！"
 ep3_emperor_yearly.2060.c: "祝うのは後にしなければならん。"
 constantinople_birthday_flag_desc: "コンスタンティノープル開都記念の祝賀行事"
 constantinople_birthday_flag_tt: "今後5年間、[GetActivityType('activity_chariot_race').GetName]活動の開催費用が50%減少する"
 ep3_emperor_yearly.2070.t: "異国の贈り物"
 ep3_emperor_yearly.2070.desc: "わが面前に立つ[ambassador.GetWomanMan]は、たいへん遠くの国からやってきたようだ。その異国情緒あふれる服装や、持ってきた贈り物からもそれが読み取れる。なんと金に象牙、塩まである……\n\nしかし最後の贈り物がドアから入ってくると、頭が真っ白になった――#EMP ああ[ROOT.Char.GetFaith.HealthGodName]よ、この動物はなんだ!?　#!大きな斑点がついた、首の長い#EMP 馬#!、としか言いようがないが…。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、わたくしは遠く[ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier]より贈り物を持ってまいりました。こちらの大きな動物は、わたくしどもが#EMP キリン#!と呼ぶ生き物にございます。わが[ambassador_liege.GetLadyLord]よりのささやかな敬意のあかし、どうぞお受け取りくださいませ」"
 ep3_emperor_yearly.2070.a: "何であれ、贈り物は大歓迎だ"
 ep3_emperor_yearly.2070.b: "それよりも#EMP そなたが#!欲しいのだが？"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U]は優れた外交官だ、きっと役に立つ！"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U]はあなたの領国に感銘をうけ、定住の申し出を快諾する"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U]を雇った"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U]を定住させるには、何かしら#EMP カネで釣るしかない#!"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "そ、そうか……下がってよい"
 ep3_emperor_yearly.2070.c.tt: "他の贈り物とまとめて置いておく。動物は調理場にでも。"
 ep3_emperor_yearly.2080.t: "民のための学び舎"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が一言一言を慎重に選びながら口を開いた。\n\n「[school_county.GetNameNoTier]の民は、陛下の近年の建設事業への投資をよく承知しております。愛すべき街の発展は誰しもが誇りに思っておりますが、より身近に響く施策もまた必要かと存じます。"
 ep3_emperor_yearly.2080.desc_byz: "\n\n帝国の資金で学校を建て、かの名高き[Glossary( 'グラマティコス', 'GRAMMATIKOS_GLOSS' )]を招くことを提案いたします。庶民が良き教育を受けることができれば、より多くの者が帝国官僚の道に進めましょう――これは帝国にとっての利益であると同時に、彼らにとっても社会的地位の向上となるのです！」"
 ep3_emperor_yearly.2080.desc_gen: "\n\nたとえば、どのような身分の者であっても学べ、帝国の行政に携われるような学校に資金を投じるのはいかがでございましょうか！"
 ep3_emperor_yearly.2080.a: "よく動く官僚機構には、常に新たな人材が要る。"
 ep3_emperor_yearly.2080.a.tt: "学校の建設が完了する5年後、その恩恵を受けることになります。"
 ep3_emperor_yearly.2080.b: "今は他に優先すべきことがある。"
 GRAMMATIKOS_GLOSS: "ビザンツの教育制度は古代ローマのそれを継承しており、三つの段階に分かれていた。まず、#EMP グラマティステス#!が幼い子どもたちに読み書きや計算の基礎を教えた。次に、#EMP グラマティコス#!が年長の児童に古典ギリシア語の文学と語学を教えた。そして最後に、#EMP レートール#!が十代の青年たちに修辞学――すなわち明晰かつ説得力のある話し方の技術を教授した。"
 ep3_emperor_yearly.2090.t: "人気道化の登場"
 ep3_emperor_yearly.2090.desc: "見覚えのある顔が目の前に現れた――それは、民衆の間で最も人気を集める[Glossary( 'ミーモス', 'MIMOS_GLOSS' )]、[mime.GetFirstName]だった。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、自己紹介など不要でしょう。私めの名は誰もが知っており、皆に愛されております。ヒッポドロームでは私の演技で観客が静まり、私の一言で歓声が巻き起こるのです。民衆に対する私の影響力は陛下もご存じのはず――ともに手を組めば、互いに得るものがあるはずです」"
 ep3_emperor_yearly.2090.a: "その力、[control_target.GetNameNoTooltip]の統治に役立ててくれ。"
 ep3_emperor_yearly.2090.b: "これほどの芸は、我が宮廷にこそふさわしい。"
 ep3_emperor_yearly.2090.c: "#EMP つまらぬ道化#!に構っている暇はない。"
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNamePossessiveNoTooltip]の協力により、$councillor_marshal$の$task_increase_control$に関する評議員の任務がより効果的になる。"
 ep3_emperor_yearly.2090.b.tt: "[mime.GetFirstNamePossessiveNoTooltip]の才覚と名声により、$court_jester_court_position$としての適性が向上する。"
 court_position_famous_mime: "人気道化"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "人気道化の支援"
 MIMOS_GLOSS: "ビザンツのミーモスは、便宜的に#EMP 道化#!と訳されることが多いが、その実態は一言では定義しがたい。この語には多種多様な喜劇的芸人が含まれており、神話劇のパントマイム俳優、ジャグラー、曲芸師、踊り子、道化師、さらには初期のバーレスクのような芸までをも指している。"
 ep3_emperor_yearly.2100.t: "国境条約"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がその腕に書類の束を抱えて玉座に近づいてきた。\n\n「陛下、隣国[neighbor.GetTitledFirstName]との条約を調べていたところ、[contested_county.GetName]に関する国境条約にはいくつもの写しが存在し、それらの内容が一致しておりません。その中には、現在我々が準拠しているものより、はるかに我が国に有利な内容のものもございます！\n\nもしご裁可いただければ、そのもっとも有利な写しを正式な条約として、全ての関係者に認めさせるべく動いてみたく存じます！」"
 ep3_emperor_yearly.2100.a: "よかろう、やってみよ。"
 ep3_emperor_yearly.2100.a.success: "我が国に有利な条約案が受け入れられる"
 ep3_emperor_yearly.2100.a.success.tt: "条約案が採用された"
 ep3_emperor_yearly.2100.a.failure: "我が国の案は拒絶される"
 ep3_emperor_yearly.2100.a.failure.tt: "条約案は退けられた"
 ep3_emperor_yearly.2100.a.crit_fail: "相手はさらに古い不利な写しを持ち出してきた"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "不利な写しが発見された"
 ep3_emperor_yearly.2100.b: "[neighbor.GetFirstNameNoTooltip]に知らせ、合意点を探るのだ。"
 ep3_emperor_yearly.2100.c: "証拠はすべて葬れ。"
