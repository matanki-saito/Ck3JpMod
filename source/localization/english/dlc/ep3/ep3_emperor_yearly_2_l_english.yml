 ep3_emperor_yearly.2110.t: "[provincial_county.GetNameNoTierNoTooltip]の仲介者たち"
 ep3_emperor_yearly.2110.desc_same: "目の前の請願者の出自は一目でわかった。[merchant.GetSheHe]は私と同じ[merchant.GetCulture.GetNameNoTooltip]の民であり、その口から出た言葉は、私にとって馴染み深い訛りであった。"
 ep3_emperor_yearly.2110.desc_other: "目の前の請願者は、どうやら[ROOT.Char.GetCulture.GetNameNoTooltip]の者ではないようだ。どうやら#EMP 地方出身者#!か。話し始めた瞬間、どこか野暮ったいがどこか聞き覚えのある訛りを感じた。"
 ep3_emperor_yearly.2110.desc: "\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]陛下、私は[provincial_county.GetNameNoTier]の商人たちを代表して参りました。この地に長く暮らし、地元の人々や首都から派遣された役人たちと取引を重ねてきた我々は、未同化の民との折衝がいかに難しいかを身をもって理解しております。そして、その困難に対処できるだけの術も備えております。\n\nつきましては、公的な通訳、仲介者としての役割を担わせていただきたく存じます」"
 ep3_emperor_yearly.2110.a: "その才覚、現地の統治にぜひとも活かしてもらいたい。"
 ep3_emperor_yearly.2110.b: "その力、この帝都でこそ必要とされよう。"
 ep3_emperor_yearly.2110.c: "帝都のやり方を学ぶべきは、[merchant.GetCulture.GetCollectiveNounNoTooltip]の方だ。"
 ep3_emperor_yearly.2120.t: "異文化気取り"
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName]は何やら苛立っている様子だ。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]、宮廷中が[the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]のことで持ちきりでございます！　[the_byz.GetSheHe]の傲慢で気取った振る舞いは目に余ります。来訪以来、宮廷に#EMP 贅沢極まりない#!風習を持ち込んでおります――金のフォークで食事をし、我らのように共同で入浴するのを拒み、部屋には得体の知れぬ香草を焚き染め、しかも罪深いほど柔らかな絹の衣を身にまとっているのでございます！\n\nこのような狂った風習が広まる前に、手を打たねばなりません！」"
 ep3_emperor_yearly.2120.a: "我らも[the_byz.GetFirstNameNoTooltip]から学ぶべきではないか！"
 ep3_emperor_yearly.2120.b: "異国人のたわごとなど、断じて容認せぬ。"
 ep3_emperor_yearly.2120.c: "正直に言えばどうでもよい。"
 ep3_emperor_yearly.2130.t: "自由の嘆願"
 ep3_emperor_yearly.2130.desc: "「寛大にして高貴なる[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、どうかこの嘆願をお聞きください」請願者は二人の衛兵に挟まれ、手はしっかりと縛られている。見覚えがある――私が捕らえていた[prisoner.GetTitledFirstName]だ。\n\n「私はあまりに長く囚われの身でおりました。どうかお情けをもって、私を解き放ってください！　この胸にとって、自由こそ何よりも大切なのです。どのような代償であろうとも、すべてお受けいたします――どうぞ、私をお許しください！」"
 ep3_emperor_yearly.2130.a: "汝を、今ここに完全に赦免する。"
 ep3_emperor_yearly.2130.b: "我が企てに協力せよ。"
 ep3_emperor_yearly.2130.c: "もはやお前の命は我が手中にある。"
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip]は、すべての計画においてあなたの協力者として仕えることを強制される。"
 ep3_emperor_yearly.2130.d: "軍勢を差し出せ。"
 ep3_emperor_yearly.2130.e: "却下する。いますぐ失せよ。"
 SCHEME_OWE_FREEDOM: "おかげで自由を得た：$VALUE|+0=$"
 ep3_emperor_yearly.2140.t: "空の国庫、空の霊廟"
 ep3_emperor_yearly.2140.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]の統治には多額の費用がかかる。私は少々、財務管理を怠っていたかもしれない。借金が借金を呼び、いまや国庫は空だ。\n\n#EMP 今すぐ#!金貨を手に入れられる手段はないものか？\n\nそして、不敬にして冒涜的、しかし#EMP なんとも鮮やかな#!一つの考えが頭をよぎる。かつての偉大な皇帝たちは、常に豪奢な副葬品と共に葬られてきたのだ！　その一部を再活用すれば、負債の返済に充てることができる。もともと帝国の財産なのだ。なんの問題があろうか？"
 ep3_emperor_yearly.2140.a: "死人が文句を言うこともあるまい。"
 ep3_emperor_yearly.2140.b: "そこまで堕ちるつもりはない！"
 ep3_emperor_yearly.2150.t: "[capital.GetNameNoTooltip]の聖人"
 ep3_emperor_yearly.2150.desc: "[capital.GetName]の人々は古の聖人に倣った生活を送る[saint.GetFirstName]と呼ばれる信仰に身を捧げた[saint.GetWomanMan]について噂している。"
 ep3_emperor_yearly.2150.desc.stylite: "\n\n「登塔者」と呼ばれる人々と同様に[saint.GetSheHe]は町の古い柱を[saint.GetHerHis]の住処とした。[saint.GetSheHe]は[saint.GetHerHis]の生涯の全てをそこで過ごし、落ちてしまわないようにしっかりと縛られ、ぼろ布に覆われた状態で善意の弟子たちがロープと滑車を使って[saint.GetHerHim]の下へ運んだ食物だけを食べる。"
 ep3_emperor_yearly.2150.desc.grazer: "\n\n「草食隠者」と呼ばれる者たちのように、[saint.GetSheHe]は野に住み、獣たちの中で獣として暮らしている。裸のままただ一人、大地の恵みと通りすがりの人々による施しだけを頼りに生きている。"
 ep3_emperor_yearly.2150.desc.iron: "\n\n「鉄の苦行者」と呼ばれる者たちのように、[saint.GetSheHe]は重い鎖を身にまとい、肉体を苛むことでじっと動かず生きている。擦れた手首に鉄が食い込み、体は血に染まっても、[saint.GetHerHis]の唇からは一言のうめきも漏れぬ。食べ物も衣も、通りすがりの者たちの慈悲に頼っている。"
 ep3_emperor_yearly.2150.desc.end: "\n\n詐欺師たちが、巧妙に偽装した傷や練り上げた聖人ぶりを装い、我々の市民の誤った慈悲心を食い物にして生計を立てることは珍しくない。だが、もし[saint.GetFirstNameNoTooltip]が本物の聖人だとしたらどうだろうか？"
 ep3_emperor_yearly.2150.a: "この[saint.GetWomanMan]、[ROOT.Char.GetFaith.HighGodName]の祝福を受けておる！"
 ep3_emperor_yearly.2150.a.tt: "[saint.GetHerHis]の道行きを支援せねば！"
 ep3_emperor_yearly.2150.b: "[saint.GetHerHim]を試してやろう！"
 ep3_emperor_yearly.2150.c: "聖なる[saint.GetWomenMen]たちは、もはや久しく地上より失せた。"
 ep3_emperor_yearly.2150.c.tt: "あなたの[governor_efficiency|E]が#P 3%#!上昇する"
 ep3_emperor_yearly.2150.b.tt.success: "真実が明らかになる"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip]は本物の聖者である"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip]はただの詐欺師だった"
 ep3_emperor_yearly.2150.b.tt.failure: "何もわからず終わる"
 ep3_emperor_yearly.2150.b.tt.continue: "結局は[saint.GetFirstNameNoTooltip]をそのままにしておくしかない"
 ep3_emperor_yearly.2150.b.tt: "あなたの[governor_efficiency|E]が#P 10%#!上昇する"
 ep3_emperor_yearly.2151.desc: "[capital.GetName]の民の聖者[saint.GetFirstNameNicknamed]の噂を最後に聞いてから、もう何年が経っただろうか。なぜ今になって思い出したのか…。\n\n「[chaplain.GetTitledFirstName|U]よ。かの奇妙な隠者、[saint.GetFirstNameNoTooltip]のことを覚えておるか？　かの者はどうなったのだ？」"
 ep3_emperor_yearly.2151.desc_saint: "\n\n「真なる[ROOT.Char.GetTitleAsNameNoTooltip|U]でございます、陛下！　その善き行いの恩恵はいまなおこの地に満ちております！」"
 ep3_emperor_yearly.2151.desc_crook: "\n\n「ただの詐欺師にすぎませぬ、[ROOT.Char.GetTitleAsNameNoTooltip|U]。陛下に件をお報せしてから数か月も経たぬうちに、[saint.GetSheHe]が羊の血で傷を偽装し、近くの酒場でたらふく飲み食いしていたことが明るみに出たのです！」"
 ep3_emperor_yearly.2151.a: "まさか、そんな結末になるとはな！"
 ep3_emperor_yearly.2160.t: "国境の民"
 ep3_emperor_yearly.2160.desc: "近頃、我らの隣人たる[nomad_neighbor.GetCulture.GetNameNoTooltip]の民が、厄介な存在になりつつある。彼らの遊牧的で#EMP 秩序なき#!生活様式のせいで、国境などあってないようなものとなり、[nomad_county.GetNameNoTier]から[our_county.GetNameNoTier]へと移り住む者の数は増える一方だ。\n\n最初は迷い込んだ馬が草を食む程度だったが、やがて群れが移動し、いまでは家族ごと、財産ごと、とにかくまるごと[our_county.GetNameNoTooltip]に移住してくる者まで現れた。\n\n蛮族による帝国辺境への圧力は昔からの問題だ。だが、時代は変わったのだ。"
 ep3_emperor_yearly.2160.a: "ここで定住することを歓迎しよう。"
 ep3_emperor_yearly.2160.a.tt: "帝国には、定住を望む蛮族を受け入れ、同化させてきた古き伝統がある。"
 ep3_emperor_yearly.2160.b: "断じて許されぬ！"
 ep3_emperor_yearly.2160.b.flavor: "指導者の[nomad_neighbor.GetTitledFirstNameNoTooltip]に抗議を申し入れる。"
 ep3_emperor_yearly.2160.b.tt.success: "外交的駆け引きに勝利する"
 ep3_emperor_yearly.2160.b.tt.failure: "外交戦で劣勢に回る"
 ep3_emperor_yearly.2160.b.success: "外交交渉は好転した"
 ep3_emperor_yearly.2160.b.failure: "外交交渉は悪化した"
 ep3_emperor_yearly.2160.b.tt: "あなたの[governor_efficiency|E]が#P 5%#!上昇する"
 ep3_emperor_yearly.2160.b.tt2: "あなたの[governor_efficiency|E]が#N 5%#!減少する"
 ep3_emperor_yearly.2170.t: "秘密の地下道"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier]は統治の難しい地であり、我らの支配も、せいぜいかろうじて保たれている、といったところだ。この地に生きる民は逞しい生存者たちであり、荒れた地形や険しい土地を知り尽くし、巧みに利用している。\n\n彼らが頼るのは、自ら築いた秘密の網――すなわち広大な地下通路網や隠れ家、地下集落である。悪天候、敵襲、あるいは「カエサルへの納め物」を取り立てに来る徴税官の姿を見れば、すぐさま姿を消すことができるのだ。"
 ep3_emperor_yearly.2170.a: "これは……我らにも使い道がありそうだな。"
 ep3_emperor_yearly.2170.b: "この不法な慣習、いまここで断たねばならぬ。"
 ep3_emperor_yearly.2180.t: "温かな食事を求めて？"
 ep3_emperor_yearly.2180.desc: "[location.GetName]周辺の[location.Custom('GetTerrainTypePlural')]を進むうち、夕暮れが我らを包んだ。最寄りの集落までは、まだかなり距離がある。\n\n見渡す限り人の気配はなく、目に入るのは荘園らしき邸宅の威圧的な外壁だけだ。"
 ep3_emperor_yearly.2180.desc_capital: "[location.GetName]の安全な城壁から、まだ遠く離れた場所で日が暮れてしまった。\n\n豪奢な荘園に付属すると思しき建物が視界に入ってきた。道の土埃を避け、都の喧騒に戻る前に、ここで一夜を過ごせたなら――どれほど安らげることだろう！"
 ep3_emperor_yearly.2180.desc_fellow: "\n\n記憶が確かならば、この地は[event_host.GetTitledFirstName]の領地のはずだ。[event_host.GetSheHe|U]なら、きっと温かく迎えてくれるだろう！"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\n残念ながら、この地の領主について私はよく知らない。だが、ささやかな食事と寝床を求める巡礼者に冷たくあたることはあるまい！"
 ep3_emperor_yearly.2180.a: "宿を乞うてみよう。"
 ep3_emperor_yearly.2180.a.tt: "どのような反応が返ってくるか、見てみるとしよう。"
 ep3_emperor_yearly.2180.b: "ここで足を止めている暇はない。"
 ep3_emperor_yearly.2181.desc: "[location.GetName]の我が領地に日が沈んだころ、みすぼらしい旅人の一行が我が邸宅の門を叩いた。"
 ep3_emperor_yearly.2181.desc_fellow: "\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ、我が友よ。ともに忠誠を誓う、あの敬愛すべき[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U]の御名において、あなたの土地を往くこのささやかな巡礼者たちをお迎え願いたい！」"
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n「この壮麗なる館の御主よ。我が名は[pilgrim.GetTitledFirstNameNoTooltip]――されど今日は、ただのささやかな巡礼者にすぎませぬ。どうか、温かな食事と一夜の宿を賜れぬでしょうか？」"
 ep3_emperor_yearly.2181.a: "もちろんだ。[ROOT.Char.GetFaith.HighGodName]のご加護がありますように！"
 ep3_emperor_yearly.2181.a_flavor: "さあ、我が食卓へ！　食後には近道も教えて進ぜよう。道中出会う者たちに、我が寛大さを語ってくだされよ！"
 ep3_emperor_yearly.2181.b: "我が館へようこそ。助けも惜しまぬぞ。"
 ep3_emperor_yearly.2181.b_flavor: "我が召使いたちが道を案内し、明日からは護衛もつけよう。"
 ep3_emperor_yearly.2181.c: "もてなしには代償がつきものだ。"
 ep3_emperor_yearly.2181.a.tt: "親切なもてなし"
 ep3_emperor_yearly.2181.b.tt: "最高のもてなし"
 ep3_emperor_yearly.2181.c.tt: "もてなしを拒否される"
 ep3_emperor_yearly.2190.t: "権力者たちの穀倉"
 ep3_emperor_yearly.2190.desc: "「[Glossary( 'ディナトイ', 'DYNATOI_GLOSS')]どもの穀倉は、いつだってぎっしりいっぱいだ」――ある農民が、物憂げにつぶやいた。\n\nそれはただの嘆きではない。まさに今日、私は[capital.GetName]の大土地所有者[landowner.GetTitledFirstName]を、その荘園の運営について質すべく正式に召喚したばかりなのだ。情報によれば、[landowner.GetFirstNameNoTooltip]は大量の穀物を安価で買い集め、自らの穀倉に蓄えている。そして、飢饉や不足の折に高値で売り捌こうとしているのだ。\n\nこの行為は小規模農民の生計を圧迫するため、帝国では禁じられている。"
 ep3_emperor_yearly.2190.a: "お前には見せしめの処罰を与える！"
 ep3_emperor_yearly.2190.b: "#EMP 見なかったこと#!にもできるがな…。"
 ep3_emperor_yearly.2190.c: "そのようなことは控えるべきであろう。"
 DYNATOI_GLOSS: "帝国内における「強き者たち」――すなわち、土地と官職を独占せしめる地方貴族階級を指す。"
 ep3_emperor_yearly.2200.t: "皇帝の金"
 ep3_emperor_yearly.2200.desc: "もし帝国の玉座に座るにまったくふさわしくない者がいるとすれば、それは間違いなく[liege.GetFirstName]だ。\n\n[governorship.GetName]は苦労と犠牲を強いられ、その税金はすべて[capital.GetNameNoTier]の怠惰な者のもとへ送られている。しかし…… \n\n税金を#EMP そこへ送る必要はない#!。私なら、もっと有効に使えるのに……。"
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U]は税を納めるに値しない。"
 ep3_emperor_yearly.2200.b: "我が忠義は[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]ではなく、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]にこそある。"
 ep3_emperor_yearly.2200.a.tt: "価値なき忠義"
 ep3_emperor_yearly.2200.b.tt: "帝国への忠義"
 ep3_emperor_yearly.2210.t: "権力の預言"
 ep3_emperor_yearly.2210.desc: "昨夜、私は夢を見た。天より降りたる幽玄なる手が、私の頭上に冠を載せ、そして威厳に満ちた声が告げたのだ。「行け！　汝に[potential_title.GetName]を授けよう！」\n\nおそらく、我が野心が見せた虚ろな夢にすぎない……だが、もし[liege.GetTitledFirstName]に「これは天の啓示だ」と信じ込ませることができたなら？"
 ep3_emperor_yearly.2210.desc_believe: "あの愚か者なら、#EMP 何にでも#!飛びつくだろう？　そうではないか、[liege.GetSheHe]は。"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nヤコブの夢に神が現れて約束の地を授けたではないか？　それと同じことだ。"
 ep3_emperor_yearly.2210.a: "やってみる価値はある！"
 ep3_emperor_yearly.2210.a.tt: "判断は主君次第だ。"
 ep3_emperor_yearly.2210.a.success: "主君を説得できた"
 ep3_emperor_yearly.2210.a.success.tt: "預言が信じられた"
 ep3_emperor_yearly.2210.a.failure: "「預言」は信じてもらえなかった"
 ep3_emperor_yearly.2210.a.failure.tt: "預言は却下された"
 ep3_emperor_yearly.2210.b: "くだらぬ夢に惑わされてたまるか。"
 ep3_emperor_yearly.2211.desc: "[vassal.GetTitledFirstName]が突然現れ、私に私的な謁見を強引に求めてきたとき、私は大いに驚いた。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip|U]よ！　私は[vassal.GetFaith.HighGodName]の夢を見ました――いえ、#EMP ただの#!夢ではございません、これはまことの#EMP 預言#!なのです！\n\n私は、[potential_title.GetName]の次なる[potential_title.GetHolder.GetTitleAsNameNoTooltip]として選ばれた者。そう、[vassal.GetFaith.PriestNeuterPlural]の賢き御方々も、それが真実であると認めてくださったのです！」"
 ep3_emperor_yearly.2211.a: "#EMP これはまさしく、天の啓示！#!"
 ep3_emperor_yearly.2211.b: "この御徴を、無視するわけにもいかぬな…。"
 ep3_emperor_yearly.2211.c: "夢ではなく、行いによってこそお前の価値は証明されるべきだ！"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip]よ、お前は我らを笑わせにきたのか？"
 ep3_emperor_yearly.2220.t: "土地の過密"
 ep3_emperor_yearly.2220.desc: "「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、[monastery.GetName]の修道院共同体より苦情の書状が届いております」[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私のもとへ歩み寄ってくる。\n\n「どうやら隣接する[shepherd_province.GetName]の羊飼いたちが、修道院の土地へ侵入しているとのこと。家畜だけでなく、家族ごと越境しているようです！\n\n修道士たちは、彼らの不潔さ、騒がしさ、そして#EMP ふしだら#!な振る舞いに憤慨しており、我らに介入を求めております」"
 ep3_emperor_yearly.2220.a: "羊飼いたちには放牧の権利がある。"
 ep3_emperor_yearly.2220.b: "修道士には孤絶が必要なのだ！"
 ep3_emperor_yearly.2220.c: "それは彼らの問題だ。"
 ep3_emperor_yearly.2230.t: "貨幣の価値"
 ep3_emperor_yearly.2230.desc: "他の有力都市と同じく、[city.GetNameNoTier]にも[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]全土、さらにはその境外からも多様な商人たちが集まってきている。\n\n利益の見込める場所には、商人は必ず現れる。異国の貨物や貨幣とともに、彼らは奇妙な風習、信仰、言語までも持ち込んでくる。とはいえ、地元民というのは実に気まぐれなものだ。珍しい[ROOT.Char.Custom('GetExpensiveDessert')]をもたらす者には嬌声を送るくせに、心の底では彼らを侮蔑している。\n\n何がきっかけだったのかは定かでない――まあ些細な誤解であろう――が、市民たちは即席の武器を手に取り、商人街で暴動を起こしている。"
 ep3_emperor_yearly.2230.a: "兵を出して鎮圧せよ。"
 ep3_emperor_yearly.2230.b: "混乱の中にこそ、好機は潜んでいる！"
 ep3_emperor_yearly.2230.c: "市民は私の言うことに耳を傾けるだろう。"
 ep3_emperor_yearly.2230.c_success: "あなたは民衆を落ち着かせる"
 ep3_emperor_yearly.2230.c_success.tt: "都市は鎮静化された"
 ep3_emperor_yearly.2230.c_failure: "聞く耳を持たない民衆"
 ep3_emperor_yearly.2230.c_failure.tt: "暴動はつづく"
 ep3_emperor_yearly.2240.t: "哲学者に曰く……"
 ep3_emperor_yearly.2240.desc_quote_a: "「[Glossary( 'パンタ・レイ', 'PANTA_RHEI_GLOSS')]」。召使いがつまづいて水瓶の中身をこぼすのを見て、[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]が沈痛な叫びをあげた。#EMP いや#!、そういう言葉ではなかろう！"
 ep3_emperor_yearly.2240.desc_quote_b: "「[Glossary( 'ホ・ビオス・ブラキュス、ヘ・テクネ・マクレ', 'ARS_LONGA_GLOSS')]」。なにやら書きなぐっているらしいノートに斜線を引くと、[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]はため息をついた。付いてきておいて今更そんなことを言うのか!?"
 ep3_emperor_yearly.2240.desc_quote_c: "「[Glossary( 'ソフォン・ト・サフェス', 'SOPHON_GLOSS')]」。[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]がそうひとりごちる。単純な命令を——またしても——こなせなかったからだ。"
 ep3_emperor_yearly.2240.desc_quote_latin: "「[Glossary( 'オムニア・ウィンキト・アモール', 'AMOR_GLOSS')]」。[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]がゆっくりと、もったいぶった口調で語った。さっきまでの話と関係あるのか!?"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U]は#EMP 毎度毎度#!この調子だ！　もう嫌になる！　ことあるごとに古代の格言を持ち出しては、聞かれてもいないのにひけらかす——しかも言葉の意味や、発音まで間違っていることが多い……\n\n周囲からはうめき声が漏れ、あきれたと言わんばかりの表情を向けている。公人たるもの、しっかりとした古典教育は必須の教養ではあるとは申せ、それを正しく使えなければムダになる。"
 ep3_emperor_yearly.2240.a: "#EMP あのな#!、その箴言の意味はだな……"
 ep3_emperor_yearly.2240.a.flavor: "[the_scholar.GetFirstNameNoTooltip]の間違いを指摘し、正しい意味を教える。"
 ep3_emperor_yearly.2240.a_success: "あなたの知識が勝っている"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip]は屈辱を受けた！"
 ep3_emperor_yearly.2240.a_failure: "あなたのほうがずっとバカに見える"
 ep3_emperor_yearly.2240.a_failure.tt: "公の場での屈辱"
 ep3_emperor_yearly.2240.b: "#EMP いいから黙れ！#!"
 ep3_emperor_yearly.2240.c: "関わっているヒマはない"
 PANTA_RHEI_GLOSS: "「万物は流転する」、ヘラクレイトスの自然哲学における有名な箴言"
 ARS_LONGA_GLOSS: "「人生は短く、術のみちは長い」、ヒポクラテスの箴言"
 SOPHON_GLOSS: "「知識は明瞭さに宿る」、エウリピデスの言葉。"
 AMOR_GLOSS: "「愛はすべてを征す」、ウェルギリウスの箴言。誤った引用をされることも多い。"
 ep3_emperor_yearly.2300.t: "時代の変化"
 ep3_emperor_yearly.2300.desc: "[capital.GetBaronyNameExplicitly]で行われた厳粛なる式典の中で、[liege_loc.GetTitledFirstName]は公式に[liege_loc.GetFaith.GetName]を[liege_loc.GetPrimaryTitle.GetName]の国教とすると宣言した。\n\n直ちに帝国中に最も足の速い使者が送られ、この知らせを届けるとともに全臣民に対して改宗を要求した。"
 ep3_emperor_yearly.2300.a: "ふざけるな！冒涜だ！"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip]は正しい。"
 ep3_emperor_yearly.2300.c: "ついに！"
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "あなたに割り当てられた統治区域において、あまりにも多くの市民がまだ真の信仰である[liege_loc.GetFaith.GetName]を信仰していないことが私の知るところとなった。この状況を是正するのはあなたの義務ではないだろうか。"
 ep3_emperor_yearly.2310.desc_you_too: "もちろん、状況だけでなく自身の信仰もだぞ！"
 ep3_emperor_yearly.2310.a: "真の信仰にて包み込みましょう。"
 ep3_emperor_yearly.2310.b: "さてね。"
 ep3_emperor_yearly.2310.c: "では私を範にしましょう。"
 ep3_emperor_yearly.2310.d: "やろうとは思っていましたよ。"
 ep3_emperor_yearly.2320.t: "信仰の問題"
 ep3_emperor_yearly.2320.desc: "「ご訪問、光栄に存じます」私は形式ばった口調で[hof.GetTitledFirstName]を迎えた。「さて、いかなるご用向きで？」\n\n「実は、貴殿の治世にもかかわらず、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]がいまなお、誤った信仰を『国教』として掲げ、闇の中をさまよっているとの報せを受けましてな」[hof.GetTitleAsNameNoTooltip]は、そこで意味深な間を置く。\n\n「ゆえに、私自ら参上いたしました。国を正しい信仰へと導くその道に、我らの全面的な支援を申し上げたく存じます」"
 ep3_emperor_yearly.2320.a: "感謝いたします、聖下。"
 ep3_emperor_yearly.2320.b: "……だが、いまの国教こそ正しいとしたら？"
 hof_state_faith_discount: "宗教指導者の支援"
 ep3_emperor_yearly.2320.a.tt: "「国教の変更」決断のコストが10年間、#P 30%#!軽減される"
 every_vassal_state_faith: "国教を信奉しているすべての封臣"
 ep3_emperor_yearly.2330.t: "異端の兆し"
 ep3_emperor_yearly.2330.desc: "疑いようもない。[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]における公式の宗派は、いまや重大な危機に瀕している。\n\n"
 ep3_emperor_yearly.2330.desc_hof: "本日、[hof.GetTitledFirstName|U]が我がもとを訪れ、この重大な問題、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]における公式の宗派の危機について語り合った。\n\n「否定はできまい、[ROOT.Char.GetFirstNameNoTooltip]よ！　そなたにも見えているはずだ！"
 ep3_emperor_yearly.2330.desc_end: "罪に満ちた生活、忘れ去られた[ROOT.Char.GetFaith.ReligiousText]の教え、そして帝国の隅々で静かに芽吹く異端の教え。もはや、危機の兆候はあらゆる場所に現れている！」"
 ep3_emperor_yearly.2330.desc_end_hof: "世俗と聖界、双方の権威が手を携え、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の善き民を救わねばならぬ」"
 ep3_emperor_yearly.2330.a: "手を打たねば！"
 ep3_emperor_yearly.2330.a.tt: "真の信仰を人々に広めるため、資金と労力を投じよ！"
 ep3_emperor_yearly.2330.b: "まあ、放っておいても大丈夫だろう……"
 state_faith_fervor_campaign: "国教支援活動"
 ep3_emperor_yearly.2340.t: "異端者はこの中に？"
 ep3_emperor_yearly.2340.desc: "「貴殿が、帝国と我らの偉大なる祖先たちが定めた正しき信仰に従っておらぬことは、もはや周知の事実ですな」[complainer.GetTitledFirstName]は、軽蔑を込めた口調で私を咎めた。\n\n「果たして、貴殿にその称号を冠する資格があるのか。そう問う声さえございます。闇の中をさまよう者に、どうして民を光へと導けましょうか？\n\nお願い申し上げます。どうか、正しき信仰、[complainer.GetFaith.GetName]をお受け入れください！」"
 ep3_emperor_yearly.2340.a: "たしかに、従うべきかもしれぬ…。"
 ep3_emperor_yearly.2340.b: "そなたの異端めいた寝言で、この私が揺らぐとでも？"
 every_fellow_vassal_state_faith: "国教に従っている全ての同輩の封臣"
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "この領国のあちこちで、新たな一門が台頭しつつある。その発言力はさながら雑草のように広がっている。もはや「[new_family.GetHouse.GetBaseName]」の名を聞かぬ日がないほどに。\n\n偉大なる帝国では、強大な門閥の栄枯盛衰はつきものだ。ことさらに心配したり、余計な策を講じる必要はない。\n\n―――だとしても、ある言葉が頭から離れないのも事実だ。\n\n「わが一門がそうであったら」、と。"
 ep3_emperor_yearly.2400.a: "いつか我らの天下となる。"
 8020_powerful_family_tt: "新たな有力一門"
 8020_powerful_family_desc: "[new_family.GetHouse.GetBaseName|V][house|E]は[new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]の[powerful_family|E]に浮上する"
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]の臣民の中には、貴族の血筋と気高さを持つ家系は数多くある。\nしかし、[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]の食卓に座り、国家運営の責任と栄誉を共有する者は限られている。\n\nまして真の#EMP 権力#!を持つ家など、ほんのわずかしかいないのだ。されど今日、[ROOT.Char.GetHouse.GetBaseName]家はその中にいる！"
 ep3_emperor_yearly.2401.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の時代だ！"
 ep3_emperor_yearly.2410.t: "新たな貴族"
 ep3_emperor_yearly.2410.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]の有力者として新たな名前が知れ渡ってきた。[new_title.GetHolder.GetHouse.GetBaseName]一族は貴族の一員と見做される正当な権利を獲得した。尤も、それが真っ当な手立て、陰謀或いは汚職によるものかどうかなのかは私の知るところではないが。\n\nどうでも良い。彼らは歴史の荒々しい風…そう、我ら[ROOT.Char.GetHouse.GetBaseName]家の留まることのない威勢の前に吹き飛ばされる砂粒に過ぎないであろう！"
 ep3_emperor_yearly.2410.a: "チッ、#EMP 田舎者が#!。"
 2410_noble_family_tt: "新たな一門"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U]は[new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective]で新たに[new_title.GetHolder.GetHouse.GetBaseName|V][noble_family|E]を形成した"
 ep3_emperor_yearly.2420.t: "玉座の背後にある影"
 ep3_emperor_yearly.2420.desc: "強欲にして強大なる[noble_family_head.GetHouse.GetBaseName]家の手は、あたかも触手の如く[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]の至る所に張り巡らされている。\n\n皇帝さえも彼らの力に及ばないのは誰の目にも明らかである。彼らこそ我が国の真の主であり、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の政治と経済の支配者なのだ。"
 2420_noble_family_tt: "新たな支配的一門"
 2420_noble_family_tt_desc: "[noble_family_head.GetHouse.GetBaseName]一門は今や[noble_family_head.GetTopLiege.GetPrimaryTitle.GetName|l]の[dominant_family|E]と見なされるようになった。"
 ep3_emperor_yearly.2420.a: "厄介な知らせだ。"