l_english:
 activity_camp_party: "宴"
 activity_camp_party_desc: "野営地でささやかな祝宴を開く。これは[gold_i][gold|E]によって賄われるが、加えて[provisions_i][provisions|E]の保管方法や追加の使用によって、効果が変化することもある。野営地の全員に加え、オプションで追加される地元の統治者が招待される。\n\n野営地での祝宴は、従者と仲良くなれる機会を提供し、また特殊な[task_contracts|E]の獲得、[stress|E]の減少の機会がある。"
 activity_camp_party_province_desc: "男爵領を選ぶ"
 activity_camp_party_host_desc: "$BULLET_WITH_TAB$[stress_i][stress|E]を失うかもしれない\n$BULLET_WITH_TAB$[provisions_i][provisions|E]を得るかもしれない\n$BULLET_WITH_TAB$[skill|E]の経験値を得るかもしれない\n$BULLET_WITH_TAB$[task_contracts|E]が発生するかもしれない\n$BULLET_WITH_TAB$[artifacts|E]を獲得できるかもしれない\n$BULLET_WITH_TAB$新しい[followers|E]を雇用できるかもしれない"
 activity_camp_party_success: "酒宴"
 activity_camp_party_success_desc: "\n\nこれまでのところ、あなたの[GetActivityType( 'activity_camp_party' ).GetName]はなんと賑やかだったことでしょう。\n\nより多くの酒宴を楽しむほど、[activity|E]から得られる報酬が良くなる可能性があります。"
 activity_camp_party_cooldown: "また宴をする前に、少なくとも三か月待つ必要があります！"
 activity_camp_party_selection_tooltip: "[followers|E]と共に[GetActivityType('activity_camp_party').GetName]を催します\n\n予想される報酬：\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]解消\n$BULLET_WITH_TAB$[provisions_i][provisions|E]\n$BULLET_WITH_TAB$新たな[task_contracts|E]"
 activity_camp_party_destination_selection: "[GetActivityType('activity_camp_party').GetName]は野営地がある場所でしかできない"
 activity_camp_party_guest_desc: "$BULLET_WITH_TAB$参加者は[stress|E]を失う"
 activity_camp_party_conclusion_desc: "[GetActivityType( 'activity_camp_party' ).GetName]は終わった"
 camp_party_completed_log_entry_effect_title: "$activity_camp_party$の完了"
 camp_party_100_contracts_get: "あなたは#value 2つ#!の新たな[task_contracts|E]を得た"
 camp_party_75_contracts_get: "あなたは新たな[task_contract|E]を得た"
 activity_camp_party_guest_help_text: "このような猥雑で祝祭的な催しには、陣営の全員が当然参加することが期待される。\n\n地元の支配者を名誉の客人として招待することもできるが、注意が必要だ。一定の[ranks|E]を持つ者は、このような場に出席することを自分の品位にそぐわないと考える可能性がある。"
 activity_invite_rule_followers: "従者"
 activity_invite_rule_local_lord: "地元の統治者"
 camp_party_honorary_guest_for_host: "名誉の客人"
 camp_party_honorary_guest_desc_for_host: "地元の支配者を我らが尊敬される客として招待しよう。"
 camp_party_option_food: "ご馳走"
 camp_party_food_none: "質素なご馳走"
 camp_party_food_none_desc: "$EFFECT_LIST_BULLET$特別な効果は無い\n\n#weak 楽しい時間を過ごすだけならこれで十分！#!"
 camp_party_food_simple: "ありふれたご馳走"
 camp_party_food_simple_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$盛り上がりが増加する#!\n#indent_newline:4 $EFFECT_LIST_BULLET$以下のイベントが始まる：\n#indent_newline:10 $EFFECT_LIST_BULLET$[provisions_i][provisions|E]を引き換えにボーナスを得る#!\n\n#weak 宴の場では、ささやかなもてなしが意外な効果を発揮するものだ。#!"
 camp_party_food_lavish: "とびきりのご馳走"
 camp_party_food_lavish_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$盛り上がりが増加する#!\n#indent_newline:4 $EFFECT_LIST_BULLET$以下のイベントが始まる：\n#indent_newline:10 $EFFECT_LIST_BULLET$[provisions_i][provisions|E]を引き換えにボーナスを得る#!\n#indent_newline:10 $EFFECT_LIST_BULLET$他の[wanderers|E]が宴に引き寄せられる#!\n\n#weak あまりに盛大な食事が並び、机も悲鳴をあげるほどだ。#!"
 camp_party_food_options_invalid: "[GetDomicileBuilding('supply_tent_01').GetName]の[domicile_building|E]が必要"
 camp_party_option_drinks: "酒"
 camp_party_drinks_none: "ほどほどの量"
 camp_party_drinks_none_desc: "$EFFECT_LIST_BULLET$特別な効果は無い\n\n#weak ベロベロになっちゃあ、会話もできねえだろう？#!"
 camp_party_drinks_adequate: "十分な酒"
 camp_party_drinks_adequate_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$参加者はあなたへの[opinion|E]を得る#!\n#indent_newline:4 $EFFECT_LIST_BULLET$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait|E]の経験値を得る#!\n\n#weak 宴の楽しさがため、長い道を歩むが我らよ。#!"
 camp_party_drinks_adequate_invalid: "[GetDomicileBuilding('mess_tent_01').GetName]の[domicile_building|E]が必要"
 camp_party_drinks_abundant: "溺れるほどの酒"
 camp_party_drinks_abundant_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$参加者はあなたへの[opinion|E]を得る#!\n#indent_newline:4 $EFFECT_LIST_BULLET$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait|E]の経験値を得る#!\n#indent_newline:4 $EFFECT_LIST_BULLET$$activity_camp_party$の終わりに[GetModifier( 'ep3_master_of_ceremonies' ).GetNameWithTooltip|L]を得る#!\n\n#weak 老いも若きも、男も女も、今宵だけでも飲み足りるだろう。#!"
 camp_party_drinks_abundant_invalid: "[GetDomicileBuilding('mess_tent_brewers').GetName]の[camp_building|E]が必要"
 phase_camp_party: "宴"
 phase_camp_party_desc: "火を囲み、宴をして、話をする。これ以上何を望む？"
 fireside_chat_intent: "炉端談義"
 fireside_chat_intent_desc: "火を囲んで集う。様々な物語を交わす。大いに飲み交わす。そして、有用な客を見出す。"
 ep3_fireside_chat_modifier_1: "炉端談義：沸き立つ知識"
 ep3_fireside_chat_modifier_1_desc: "この人物は燃え盛る焚き火の周りで共有されたさまざまな物語から多くのことを学びました"
 ep3_fireside_chat_modifier_2: "炉端談義：学びという宝"
