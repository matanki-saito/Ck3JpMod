 ep3_fireside_chat_stewardship: "炉端談義：管理"
 ep3_fireside_chat_stewardship_desc: "この人物は燃え盛る焚き火を囲む愉快な会話から、人と獣の統治についてかなりの知識を習得した"
 ep3_fireside_chat_martial: "炉端談義：軍事"
 ep3_fireside_chat_martial_desc: "この人物は燃え盛る焚き火を囲む激しい会話から、騎兵の突撃、戦術、そして戦役の兵站についてかなりの知識を得た"
 ep3_fireside_chat_diplomacy: "炉端談義：外交"
