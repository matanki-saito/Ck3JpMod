 ep3_fireside_chat_modifier_3: "炉端談義：万感に奔る叡智"
 ep3_fireside_chat_modifier_3_desc: "$ep3_fireside_chat_modifier_1_desc$"
 activity_camp_party_special_type_bar_segment_tt_0: "#t 陽気#!\n$EFFECT_LIST_BULLET$全ての参加者は[stress|E]を失う\n$EFFECT_LIST_BULLET$#value 1#!年間[GetDecisionWithKey('visit_local_settlement_decision').GetName]で消費する[provisions_i][provisions|E]が減少する"
 activity_camp_party_special_type_bar_segment_tt_1: "#t 乱癡気#!\n$EFFECT_LIST_BULLET$全ての参加者は[stress|E]を失う\n$EFFECT_LIST_BULLET$[provisions_i][provisions|E]を#positive_value 少量#!得る\n$EFFECT_LIST_BULLET$#value 1#!年間[GetDecisionWithKey('visit_local_settlement_decision').GetName]でより良い人を雇える\n$EFFECT_LIST_BULLET$[lifestyle_experience|E]を得る"
 activity_camp_party_special_type_bar_segment_tt_2: "#t 享楽#!\n$EFFECT_LIST_BULLET$全ての参加者は[stress|E]を失う\n$EFFECT_LIST_BULLET$[provisions_i][provisions|E]を#positive_value それなりに#!得る\n$EFFECT_LIST_BULLET$#value 1#!年間[GetDecisionWithKey('visit_local_settlement_decision').GetName]でより良い人を雇える\n$EFFECT_LIST_BULLET$[lifestyle_experience|E]を得る\n$EFFECT_LIST_BULLET$新しい[task_contract|E]を得る"
 activity_camp_party_special_type_bar_segment_tt_3: "#t 狂騒#!\n$EFFECT_LIST_BULLET$全ての参加者は[stress|E]を失う\n$EFFECT_LIST_BULLET$[provisions_i][provisions|E]を#positive_value たくさん#!得る\n$EFFECT_LIST_BULLET$#value 1#!年間[GetDecisionWithKey('visit_local_settlement_decision').GetName]でより良い人を雇える\n$EFFECT_LIST_BULLET$[lifestyle_experience|E]を得る\n$EFFECT_LIST_BULLET$[task_contracts|E]を#value 2#!つ得る\n$EFFECT_LIST_BULLET$$activity_camp_party_reward_upgrade_building$"
 activity_camp_party_reward_upgrade_building: "@landless_rulers_icon![camp|E]の[building|E]を無料でアップグレード"
