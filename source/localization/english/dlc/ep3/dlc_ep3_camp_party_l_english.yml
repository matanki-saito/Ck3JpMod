 apa_camp_host_gifted_title: "$apa_camp_host_gifted$"
 apa_camp_host_gifted: "[second.GetShortUINameNoTooltip]は主催の[first.GetShortUINameNoTooltip]に差し入れをした"
 apa_cultural_acceptance_title: "$apa_cultural_acceptance$"
 apa_cultural_acceptance: "[first.GetShortUINameNoTooltip]と[second.GetShortUINameNoTooltip]は文化体験を共有した"
 cultural_acceptance_gain_apa: "文化の受容度が宴での交流を通して上昇した。"
 ep3_camp_party.0001.t: "準備は万端！"
 ep3_camp_party.0001.desc: "ついに私たちは全員集まり、物資の準備も万端、中央の焚き火が楽しげにパチパチと音を立てている。\n\n旅路の生活は過酷なものだ。私たち全員が気を休めて、生き残るための厳しい追求から心を解放する時間が必要だ。そのために祝祭というものは良い機会となるだろう。\n\nさあ、宴を始めるぞ！"
 ep3_camp_party.0001.a: "待ちきれない！"
 ep3_camp_party.0009.t: "楽しい時間はあっという間で"
 ep3_camp_party.0009.desc: "薪がひび割れる音と共に、火が轟々と燃えていた場所で、今やその燃えさしはただほのかに輝いているだけだ。宴の参加者たちも同様に、それぞれの寝床へとゆっくりと向かい始める。\n\n皆が楽しい時間を過ごしたが、宴というものはいつしか終わるものなのだ。"
 ep3_camp_party.0009.a: "楽しかった、またやろう。"
 ep3_camp_party.1000.t: "語られた物語"
 ep3_camp_party.1000.desc: "「そして、そして！」[storyteller.GetFirstName]は長い時間をかけて築き上げた物語を紡ぎながら、荒々しい身振りで示した。「彼はレンガの袋のように崩れ落ちた！例の物が彼の頭に直撃したんだ」\n\n人々の称賛を集めながら、[storyteller.GetFirstNameNoTooltip]は満足げな笑みを浮かべた。実に見事な物語だった。\n\n聴衆はまだ興奮しているようで、[storyteller.GetFirstNamePossessiveNoTooltip]から別の物語を聞き出そうとしている。"
 ep3_camp_party.1000.a: "彼に何が直撃したのか、もう一度聞かせてくれ。"
 ep3_camp_party.1000.a.tt: "十分な量の廃材と金属があれば、再現できるかもしれません…"
 ep3_camp_party.1000.b: "私にも物語があるぞ！"
 ep3_camp_party.1000.b.success: "あなたの話はとても素晴らしい"
 ep3_camp_party.1000.b.failure: "あなたの話はあまり魅力的ではありません"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip]は、あなたの一枚上手ぶりに憤慨する"
 ep3_camp_party.1000.c: "いいぞ、もう一本！"
 ep3_camp_party.1000.c.success: "次の話も面白い"
 ep3_camp_party.1000.c.failure: "次の話は微妙だった"
 ep3_camp_party.1000.d: "いい話だなー。"
 ep3_makeshift_mace: "間に合わせの槌"
 ep3_makeshift_mace_description: "物語の仕様に基づいて作られた重い即席のメイス。その効果は粗雑さと同じくらい確かであり、製作から得た教訓は、将来の大きな節約へとつながるに違いない。"
 ep3_camp_party.1005.t: "道草"
 ep3_camp_party.1005.desc: "「…ああ……我が[ROOT.Char.GetLadyLord]か？」\n[attendee.GetFirstName]は、心配そうに[attendee.GetHerHis]の手を握りしめながら近づいてくる.\n「[wanderer.GetFirstName]がどこに行ったのか、分からないんです. もう随分と時間が経ってしまいました……」\n\n#EMP 最後に#![wanderer.GetFirstNameNoTooltip]を見たのは随分前のことである. その間、夕暮れが近づくにつれて空は不吉なほど暗くなっていく.\n\n一体、[wanderer.GetSheHe]はどこをほっつき歩いているのか…"
 ep3_camp_party.1005.a: "家に帰ってこれるよう、篝火を置いておけ。"
 ep3_camp_party.1005.a.tt.positive: "#weak 煙の跡は、ぶらぶら歩く[wanderer.GetFirstNameNoTooltip]とは別に、余計な注目を集める...#!"
 ep3_camp_party.1005.b: "たいまつを取って探し始めろ。あまり遠くへ行くな。"
 ep3_camp_party.1005.b.success: "あなたの追跡能力は、即座に効果を発揮した"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip]は、[wanderer.GetSheHe]が見つけたベリーを手に戻ってくる"
 ep3_camp_party.1005.b.failure: "あなたは[wanderer.GetFirstNameNoTooltip]を見つけたとき、野生動物に巻き込まれてしまう"
 ep3_camp_party.1005.c: "私たちは座って待とう。"
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip]は自分で帰ってくる"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip]は傷だらけの姿で帰ってきた"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip]は完全に迷ってしまったようだ"
 ep3_camp_party.1006.t: "思いがけない客"
 ep3_camp_party.1006.desc: "我々が[wanderer.GetFirstName]を座らせた途端、茂みのざわめきがもう一人の存在を明らかにした。\n私は素早く立ち上がるが、こちらに向かってくるその姿が次第に明瞭になるにつれ、[newcomer.GetSheHe]が害意を持たずにいることがはっきりと分かった。\n\n「どうか」と[newcomer.GetSheHe]は口を開く。「私は迷惑をかけに来たのではありません。ただ、旅する治療師として、医療で生計を立てているだけです。」\n\n「煙の跡を見かけたのです。しばらくここに留まってあなた方の宴に加われれば、恩に着るでしょう。どうぞ、この不便のお詫びとして食べ物をお受け取りください。」"
 ep3_camp_party.1006.a: "「ま…#EMP ずっと#!いても構わないがね？」"
 ep3_camp_party.1006.b: "「いいね、座れ！医学を教えてくれ！」"
 ep3_camp_party.1010.t: "知恵比べ"
 ep3_camp_party.1010.desc: "[riddler.GetFirstNamePossessive] が[riddler.GetHerHis]のカップの縁越しに浮かべる狡猾な笑みは、嫌な予感がする。\n\n「さあ、[ROOT.Char.GetFirstNameNoTooltip]。この数日の長旅を終えても、まだ頭が冴えているか見せてもらおうか！」 [riddler.GetSheHe|U] は派手な身振りでカップを振る。「なぞなぞ、いかがかな？」 私が同意するのを待たずに、[riddler.GetSheHe] は話し始めた。"
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP 「母の胎内から引きずり出され、\n殴られ、焼かれ、\n私は血に飢えた殺人鬼となる。"
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP 「私はある時は黄色く、ある時は白い。\n私の半分は暗く、残り半分は明るい。#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP 「私は四つ足を持つが、\n歩くことが出来ない。#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP 「私は一つ目を持つが\n見ることが出来ない。#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP 「私は『部屋』だが、\nドアも窓も持たない。#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP 「私は捕まることはあっても、\n放り投げられることはない。#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP 「貧しい人は私を持っていて、\n金持ちは私を必要としており、\nもし私を食べたら、あなたは滅びる。#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP 「私は入るには易いが、\n出るには難い。#!"
 ep3_camp_party.1010.desc_outro: "\n私は何者だ？」#!"
 ep3_camp_party.1010.a: "「簡単だ。その答えは、『[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]』。」"
 ep3_camp_party.1010.b: "あるいは、その答えは…"
 ep3_camp_party.1010.b.success: "あなたは正解する"
 ep3_camp_party.1010.b.success.title: "正解は『[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]』。"
 ep3_camp_party.1010.b.failure: "あなたの答えは不正解だ"
 ep3_camp_party.1010.c: "「ああ、[riddler.GetFirstNameNoTooltip]よ、小難しい話はやめてくれ！」"
 ep3_camp_party.1010.c.tt: "真実がどうであれ、彼らがそうだと装っておくほうが調和のためにはおそらく最善だろう…"
 ep3_camp_party.1010.answer_riddle_01: "鉄"
 ep3_camp_party.1010.answer_riddle_02: "月"
 ep3_camp_party.1010.answer_riddle_03: "机"
 ep3_camp_party.1010.answer_riddle_04: "針"
 ep3_camp_party.1010.answer_riddle_05: "キノコ"
 ep3_camp_party.1010.answer_riddle_06: "病気"
 ep3_camp_party.1010.answer_riddle_07: "無"
 ep3_camp_party.1010.answer_riddle_08: "厄介事"
 ep3_camp_party.1015.t: "射を一つ"
 ep3_camp_party.1015.desc: "私が飲み物を取りに立ち上がった途端、[archer.GetFirstName]も弾かれたように立ち上がった。\n\n「ちょっとした#EMP 力比べ#!をしたくなりましたな！」と[archer.GetSheHe|U]が弓を手に言う。「軽い射撃競技でもいかがか？さあさあ、[ROOT.Char.GetFirstNameNoTooltip]、あなたの弓はそれですぞ！」\n\n私の飲み物は後回しになりそうだ。"
 ep3_camp_party.1015.a: "「趣向を凝らすか。リンゴを二つ持ってこい」"
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip]の頭に載せて遊ぼう。"
 ep3_camp_party.1015.a.success: "リンゴに命中"
 ep3_camp_party.1015.a.failure: "[archer.GetFirstNamePossessiveNoTooltip]に命中しちゃった"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip]が外すも、私の外し方はさらにひどかった…"
 ep3_camp_party.1015.b: "狩りはどうだ？先に仕留めたやつが勝ちだ。"
 ep3_camp_party.1015.b.success: "一番乗り！"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip]が先んじる！"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip]の矢が誤ってあなたに当たってしまった"
 ep3_camp_party.1015.c: "「さぁ、的はお前が選ぶんだ！」"
 ep3_camp_party.1015.c.success: "勝った！"
 ep3_camp_party.1015.c.failure: "負けたぁッ！"
 ep3_camp_party.1015.d: "「いやあ、勘弁してくれ。勝てる気がせん！」"
 ep3_camp_party.1020.t: "どこからきてどこへいくのか"
 ep3_camp_party.1020.opening: "我々の祭りは突然中断された。野営地の外れから、一人の人物がよろめきながらこちらへ向かってくるのだ。明らかに飢えと疲労に苦しむその者は、自らを[local.GetFirstName]と名乗った。\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip]は怯え、衰弱しているが、その瞳にはなおも力強い明瞭さが宿っている。[local.GetHerHis|U]みすぼらしい服には、見慣れない護符や聖印が飾り付けられている。\n\n"
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U]は骨で作られた奇妙な首飾りを身につけている。\n明らかに[local.GetSheHe]は飢えているが、我々にどんな#EMP 肉#!を持っているのかを尋ねたとき、煌煌とした光が目に宿るのを見逃すことはできなかった。\n\n"
 ep3_camp_party.1020.mangled: "その不運な者は、もはや判別できないほどに身体が損なわれている。片脚も片腕も失い、顔や残された身体には無数の傷跡が刻まれている。その凄まじい損傷の数々を目にし、私は思わず顔をしかめた。  \n\n"
 ep3_camp_party.1020.mystic: "[local.GetFirstNamePossessiveNoTooltip]の瞳には深い知恵が宿っている。[local.GetSheHe]が手を合わせて懇願すると、腰に下げた小さな香木の棒がカチカチと音を立てた。\n\n"
 ep3_camp_party.1020.siblings: "私が口を開きかけた瞬間、もう一人の人物が現れた。こちらは体を丸め、明らかに痛みに苦しんでいる。[local.GetFirstNameNoTooltip]はすぐに[local_sibling.GetHerHis]の傍に寄り添い、優しく、そして独占するように[local_sibling.GetHerHim]を引き寄せた。  \n\n「お願いします。」[local.GetFirstNameNoTooltip]は懇願するように私を見つめる。「[local_sibling.GetFirstName|U]は私の[local_sibling.Custom('SisterBrother')]です。[local_sibling.GetSheHe|U]には休息と水が必要なのです。」  \n\n二人の絆は明らかに深い。#EMP とても#!深い。しかし、彼らの服に付いたあの暗い紅い染みは、一体何なのだろう…？"
 ep3_camp_party.1020.ending: "「お願いするのは一晩の安全な休息と少しの食料だけです、我が[ROOT.Char.GetLadyLord]殿」と[local.GetSheHe|U]は言う。「もしそれを叶えていただけるなら、あなたに大きな恩義を感じるでしょう。」"
 ep3_camp_party.1020.a: "「ここにいればいいじゃないか」"
 ep3_camp_party.1020.b: "飯ならいくらかある。"
 ep3_camp_party.1020.c: "わずかな配給であろうとも、易々と配っていいものじゃない。"
 ep3_camp_party.1021.t: "門前払い"
 ep3_camp_party.1021.witch: "[local.GetFirstNamePossessiveNoTooltip]の澄んだ瞳は、受けた恥辱で怒りに満ち、光をみるみる失っていく。\n\n「必ず後悔することになるぞ。」\n[local.GetSheHe|U]は我々全員を見渡し、その唇に軽蔑の笑みを浮かべる。\n\n「お前たちの中にはすでに我々の一人がいる。その者が必ず、お前たちに苦しみを与えるだろう……」\n\nその最後の言葉とともに、[local.GetSheHe]は姿を消し、忍び寄る闇の中へと消えていった。"
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip|U]は、私の返答に対して少し嘲笑を浮かべた。\n\n「困っている[local.GetWomanMan]すら見捨てるってか？ええ？\nまあ、同類がてめえらの中にいるんだ。ああ、見えるよ、分かってるんだ、この骨…わかるぜ…」\n\nなにやら軽蔑の意を込めて首を振ると、[local.GetSheHe]はよろめきながら闇の中へと消えていった。\n何を言いたいのかは何もわからなかった。"
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip]は怒りを見せず、ただただ悲しみに沈んでいるだけである。\n\n「また、生命の長い闘いの中で、私の存在に逆らうかのように、一つの刻印が刻まれるのだ」\n\n[local.GetSheHe|U]は物思いにふけった寂しげな笑みを浮かべ、何の言葉も残さず去っていった。\n\n仲間たちの視線が後頭部に突き刺さるのを感じながら、[local.GetHerHim]がゆっくりと足を引きずって去っていくのを見送った。この決断は決して皆に支持されるものではなかったらしい。"
 ep3_camp_party.1021.mystic: "[local.GetFirstNamePossessiveNoTooltip]の報復は迅速で、ほとんど警告もなく行われた。唇を歪め、罵倒の言葉が飛び、そして突然、私の視界がぼやけ始めた。\n\n[local.GetFirstName]は私の顔にザラザラした混合物を投げつけるや否や、すぐに退却し、私の側へ駆け寄る兵たちが群がる中、陣営から逃げ出した。\n\n即死するようなものではないらしいが、すでに…なんだかおなかがいたい…"
 ep3_camp_party.1021.siblings: "[local.GetFirstNamePossessive]の顔が歪み、そこに突如として憎悪の仮面が刻まれる。  \n最後に目にしたのは、[local.GetHerHis]の手に隠された岩が、私の眼窩に激しく打ち付けられる瞬間だった。  \n\n私は顔を押さえながら地面に崩れ落ち、私の従者たちが助けに集まる中、二人の兄弟が慌ただしく逃げ去るのを、ぼんやりと感じた。"
 ep3_camp_party.1021.callous: "改めて忠告すると、[local.GetFirstNamePossessive]は不満そうにする。\nしかし、私は既に背を向け、野営地の他の面子に招かれざる猿をたたき出すよう手ぶりで示す。\n\n彼らが引きずり出されることを思うと、気分もわずかなりとも晴れるというものだ。"
 ep3_camp_party.1021.normal: "悲しみ、怒り、そして絶望が入り混じった表情が[local.GetFirstNamePossessive]の顔に浮かぶ。[local.GetSheHe|U]は敵意を示すことなく去っていき、私たちが祝宴に戻る中で、次第に芽生える罪悪感を必死に押し殺した。"
 ep3_camp_party.1021.a.face: "#EMP ウゲエエエエ！！#!"
 ep3_camp_party.1021.a.ill: "めちゃくちゃ…#DIE1 きもち、わるい……#!"
 ep3_camp_party.1021.a.sad: "仕方なかったんだよ。"
 ep3_camp_party.1021.b: "これでよし、歓楽に戻ろう！"
 ep3_camp_party.1025.t: "物語の交換"
 ep3_camp_party.1025.desc: "宴は続くが、[friend.GetFirstName]は何か、ひとりごちていた。\n\n「子供のころを思い出すよ、こうしていると」[friend.GetSheHe|U]は物思いにふけれながら辺りを見渡す。「あんなにもいたずらな騒ぎがあった。今でも、そんな夜が数えきれないほどあったなァと、そう思うんだ」[friend.GetSheHe|U]は私を見つめる。\n\n「きみはどうだい、ただの[ROOT.Char.Custom('GetLassLad')]だった時の話はないのかい？」"
 ep3_camp_party.1025.a: "お前の話だ。そっちの方が聞きたいかな。"
 ep3_camp_party.1025.b: "いいですとも！"
 ep3_camp_party.1025.b.success: "なかなかウケがいい"
 ep3_camp_party.1025.b.failure: "特にいい話が思い浮かばなかった"
 ep3_camp_party.1025.c: "ああ、そうだ。ところで、聞いたかい…"
 ep3_camp_party.1025.c.tt: "それなりに流しておけば、[friend.GetSheHe]も気づかないだろう…"
 ep3_camp_party.1030.t: "酒樽を開けろ"
 ep3_camp_party.1030.desc: "私の杯の中の飲み物が底をつき、最後の一滴を飲み干した。次の一杯を探そうと振り返るが、同じ状況の人々が少しいるだけだった。\n\n「もうないな」[reveler.GetFirstName]が手持ちの食糧を物色し、灯篭で照らしながら言った。\n\n「新しい樽を#EMP 開けることはできる#!けど、飲み切らないとすぐ悪くなるからな…」"
 ep3_camp_party.1030.a: "一つ？いいや、#EMP 二つ#!さ！"
 ep3_camp_party.1030.b: "「少しくらい贅沢しようじゃないか？」"
 ep3_camp_party.1030.b.success: "あなたの宴は上手くいく"
 ep3_camp_party.1030.c: "「一夜の宴のために自制を失うわけにはいかない。」"
 ep3_camp_party.1035.t: "記録不足"
 ep3_camp_party.1035.desc: "会話に没頭するあまり、夜更けの闇に辺りが落ちていたことに気づかなかった。\n話に加わったばかりの新顔が誰かは知らないが、とりあえず火の具合を確かめる。\n\nその火はほとんど尽きかけており、炭は鈍く光っているだけだ。\n[treefeller.GetFirstName]は野営地をざっと見渡す私を見て、首を横に振る。\n\n「薪がもう全部なくなった。もっと取ってこないと。」\n[treefeller.GetSheHe|U]はさっと立ち上がり、近くにあった斧を手に取りながら私に向かって眉をひそめる。"
 ep3_camp_party.1035.a: "「待て、あの木樽や箱でよくないか…」"
 ep3_camp_party.1035.a.success: "あなたの考えは冴えていた"
 ep3_camp_party.1035.b: "「仕方ない、行くか！」"
 ep3_camp_party.1035.b.success: "てごろな若木を切る"
 ep3_camp_party.1035.b.failure: "いい感じの木が見つからない"
 ep3_camp_party.1035.b.critfailure: "まずい方向に木が倒れてしまった"
 ep3_camp_party.1035.c: "「木を倒す時間はない。あの茂みから小枝をむしり取ろう」"
 ep3_camp_party.1040.t: "さすらいの商人"
 ep3_camp_party.1040.desc: "大騒動だ！ 耳がぴくりと反応し、振り向くと、私の部下の一部が、馬車の横に立つ[merchant.GetWomanMan]と議論に没頭しているのが見えた。\n\n「最高級の品だけだ！」と[merchant.GetSheHe|U]はずる賢い笑みを浮かべながら宣言する。「遠くからあなた方の宴の喧騒を見聞きしてね、モチの#EMP ロン#!でお前たちに素晴らしい品を手に入れる機会を提供しようと、こうして寄ってきたのだ！」\n\nほろ酔いのぼやけた意識の中、私はさらに近づき、集中しようとする。確かに、あれらは見事に輝いている…"
 ep3_camp_party.1040.a: "でかいのをくれ！"
 ep3_camp_party.1040.b: "その小物、悪くはなさそうだ。"
 ep3_camp_party.1040.c: "失せろ、押し売り屋め！"
 resplendent_armour_name: "眩き鎧"
 resplendent_armour_desc: "この印象的な一式の鎧は、光が当たると精緻な模様を刻んだ美しい彫金が輝きを放つ。硬化された素材は、襲撃者に対して抜群の効果を発揮する。"
 ep3_camp_party.2000.t: "てのひらの上の会話…"
 ep3_camp_party.2000.desc: "「…で、#EMP 何というか#!、[ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]！」と、私の[ROOT.Char.Custom2('RelationToMe', first_follower )]である[first_follower.GetFirstName]が締めくくる。[first_follower.GetSheHe]は[ROOT.Char.Custom('RegionalDrink')]を一杯ぐびっと呷る。\n\n私#EMP は#![first_follower.GetFirstNamePossessiveNoTooltip]の話題に興味をそそられるが、[second_follower.GetFirstNamePossessive]の「……あー、[ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]…」という独り言を聞いたとたん、ためらってしまう。\n\nもやもやしながらも、どの会話に入ろうか悩んでしまう。"
 ep3_camp_party.2000.a: "「[first_follower.GetFirstNameNoTooltip]、どう思うんだ？」"
 ep3_camp_party.2000.b: "「いい話じゃないか、[second_follower.GetFirstNameNoTooltip]」"
 ep3_camp_party.2000.c: "「夜はまだこれからだ！#EMP どっちも#!聞こうじゃないか！」"
 ep3_camp_party.2000.d: "「代わりに食事でも楽しもうかね！」"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName]の[GetDomicileBuilding('mess_tent_03').GetName]の建造物がレベル#V 3#!以上では#bold ない#!"
 ep3_camp_party.2000.callous: "昨今の若者は#EMP 繊細#!すぎる"
 ep3_camp_party.2000.sadistic: "#EMP 痛み#!というものは物事をうまく運んでくれる"
 ep3_camp_party.2000.zealous: "道は#EMP 聖なるもの#!に委ね、ただ祈るだけでいい"
 ep3_camp_party.2000.craven: "最近は#EMP ひどく物騒#!になった"
 ep3_camp_party.2000.forgiving: "宗教的な意味以上に#EMP もう片方の#!頬を差し出すという教えは普遍的である"
 ep3_camp_party.2000.compassionate: "#EMP 情けは人の為ならず#!というのは正鵠を射ている"
 ep3_camp_party.2000.gregarious: "歓楽は#EMP 安らぎ#!を、会話そのものが#EMP 利益#!と取れる"
 ep3_camp_party.2000.paranoid: "#EMP すべて#!仕組まれたことで、昨年の干ばつも、鶏の不妊も一連の出来事といえる"
 ep3_camp_party.2000.eccentric: "[dummy_gender.GetHerHis]の鼻くそより月の方が大きい"
 ep3_camp_party.2000.brave: "恐怖を克服することが#EMP 人生の至上命題#!だと思う"
 ep3_camp_party.2000.just: "法と倫理を尊び、#EMP 無法#!を疎む#EMP べき#!だと思う"
 ep3_camp_party.2000.lazy: "十分な休息あってこそ#EMP 苦難への備え#!となると思う"
 ep3_camp_party.2000.arrogant: "最近の奴らはいつにも増して#EMP アホ#!ばかりと思う"
 ep3_camp_party.2000.fickle: "決断というのは#EMP なかなかに#!うむ、なんだろうな！難しいな"
 ep3_camp_party.2000.diligent: "仕事を終えて解放されるときってのは#EMP 気持ちいい#!よな"
 ep3_camp_party.2000.lustful: "いつもいつでも#EMP 性欲#!に溺れるってのが健康的なんだな"
 ep3_camp_party.2000.chaste: "我らは獣よりも#EMP 上等#!ゆえ、性欲に身を任せるようなことはない"
 ep3_camp_party.2000.greedy: "[ROOT.Char.Custom('RegionalRootVegetablePlural')]の値段は最近いくらなんでも#EMP 高すぎ#!だろう"
 ep3_camp_party.2000.generous: "どんなものでも人と#EMP 分かちあう#!のは気分がいい"
 ep3_camp_party.2000.humble: "#EMP 虚飾#!で己を覆うというのはよくない"
 ep3_camp_party.2000.temperate: "食っちゃ寝はさすがに#EMP 善くない#!だろう"
 ep3_camp_party.2000.gluttonous: "いつだって#EMP 食える時に食う#!、それが楽しみだろ"
 ep3_camp_party.2000.wrathful: "#EMP たったひとつの理屈#!さえ理解しようとしない人々は、ただの#EMP バカ#!だ"
 ep3_camp_party.2000.patient: "しばし#EMP じっくりと座って#!、周囲について考えを巡らせるのは心地よいものだろう"
 ep3_camp_party.2000.impatient: "ここの飲み物を手に入れるのに、#EMP こんなにくそ長い#!時間がかかるとは"
 ep3_camp_party.2000.calm: "問題ってのは#EMP 冷静#!に取り組めばなんとかなるもんだ"
 ep3_camp_party.2000.deceitful: "[other_follower.GetFirstName]を#EMP 余人#!は[other_follower.Custom('quirk_neg_adjective')]人と言うがね、#EMP 私#!は[other_follower.Custom('quirk_pos_adjective')]人だと思うよ"
 ep3_camp_party.2000.honest: "最初の料理に#EMP 気合#!は入っていたが、#EMP めちゃくちゃいい#!ってことは無かったな"
 ep3_camp_party.2000.shy: "内気さは単に#EMP 知性#!の兆候であり、#EMP 別に#!劣等性ではない、そうだろう"
 ep3_camp_party.2000.ambitious: "#EMP 努力#!だ！人生においてどこに行くにしても！"
 ep3_camp_party.2000.content: "これまでのところ、宴は好ましいものであり、実際に文句の付け所はない"
 ep3_camp_party.2000.arbitrary: "#EMP 自分でやる#!、これが平穏な人生の秘訣だ"
 ep3_camp_party.2000.trusting: "我々は他者が仲間に対して#EMP 奉仕#!することを信じなければならない"
 ep3_camp_party.2000.stubborn: "#EMP 何があっても#!欲しいと思ったなら、追いかけないとな"
 ep3_camp_party.2000.vengeful: "#EMP 復讐#!ってのは…料理と同じだ。冷めたぐらいがちょうどいい、そうだろう"
 camp_party_listened_to_me_opinion: "傾聴してくれた"
 camp_party_reveled_opinion: "宴に参加した"
 ep3_camp_party.2100.t: "炉端談義"
 apa_fireside_chat_shared_stories_martial_title: "炉端談義：戦略"
 apa_fireside_chat_shared_stories_martial: "[first.GetShortUINameNoTooltip]は[second.GetShortUINameNoTooltip]に戦略についての貴重な教訓を授けた"
 apa_fireside_chat_shared_stories_learning_title: "炉端談義：本"
 apa_fireside_chat_shared_stories_learning: "[first.GetShortUINameNoTooltip]は[second.GetShortUINameNoTooltip]に#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!の一説を説いた"
 apa_fireside_chat_shared_stories_diplomacy_title: "炉端談義：人付き合い"
 apa_fireside_chat_shared_stories_diplomacy: "[first.GetShortUINameNoTooltip]は[second.GetShortUINameNoTooltip]と、激しくも礼儀正しい討論を繰り広げた"
 apa_fireside_chat_shared_stories_stewardship_title: "炉端談義：経営企画"
 apa_fireside_chat_shared_stories_stewardship: "[first.GetShortUINameNoTooltip]は[second.GetShortUINameNoTooltip]に建築の複雑な詳細を教示した"
 apa_fireside_chat_shared_stories_intrigue_title: "炉端談義：寝技"
 apa_fireside_chat_shared_stories_intrigue: "[first.GetShortUINameNoTooltip]は[second.GetShortUINameNoTooltip]に、標的に気付かれずに盗みを働く方法を示した"
 apa_fireside_chat_shared_drinks_title: "炉端談義：回し飲み"
 apa_fireside_chat_shared_drinks: "[first.GetShortUINameNoTooltip]は、夜空の下で[second.GetShortUINameNoTooltip]と共に心地よい飲み物を交わした"
 apa_fireside_chat_inspiring_speech_title: "炉端談義：熱い会話"
 apa_fireside_chat_inspiring_speech: "[first.GetShortUINameNoTooltip]は[second.GetShortUINamePossessiveNoTooltip]の情熱と雄弁な才能を称賛した"
 apa_camp_party_sad_lonesome_title: "寂しい宴"
 apa_camp_party_sad_lonesome: "[CHARACTER.GetShortUINameNoTooltip]は一人、隅で過ごしている。悲しいことだ"
 apa_camp_party_shadows_in_the_dark_title: "闇、そして影"
 apa_camp_party_shadows_in_the_dark: "[CHARACTER.GetShortUINameNoTooltip]は、暗闇の中で恐ろしい影が動き始めたとき、孤独であり、非常に静かであった"
 apa_camp_party_fortress_of_solitude_title: "孤影たる要塞"
 apa_camp_party_fortress_of_solitude: "[CHARACTER.GetShortUINameNoTooltip]は、[CHARACTER.GetHerHis]自身との時間を喜んで享受した"
 apa_camp_party_lecture_title: "示唆満ちる教示"
 apa_camp_party_lecture: "[first.GetShortUINameNoTooltip]は、[second.GetShortUINameNoTooltip]に興味深い講義を行った"
 apa_camp_party_tales_of_distant_lands_title: "遠き地の物語"
 apa_camp_party_tales_of_distant_lands: "[first.GetShortUINameNoTooltip]は[second.GetShortUINameNoTooltip]に対しはるか遠き奇妙な地の物語を語った。"
 apa_camp_party_tales_of_war_title: "戦争物語"
 apa_camp_party_tales_of_war: "[first.GetShortUINameNoTooltip]は、[second.GetShortUINameNoTooltip]に、戦争と戦争に挑む男についての歌を歌った"
