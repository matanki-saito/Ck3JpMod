 ep3_fireside_chat_learning: "炉端談義：学識"
 ep3_fireside_chat_learning_desc: "この人物は燃え盛る焚き火を囲む、釘付けにされるような会話から、天と地の神秘についてかなりの知識を得た。"
 ep3_camp_party_sad_lonesome: "寂しい宴"
