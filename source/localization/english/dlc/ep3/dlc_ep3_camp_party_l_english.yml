 ep3_camp_party_shadows_in_the_dark: "暗闇の中の恐ろしい影"
 ep3_camp_party_shadows_in_the_dark_desc: "この人物は自分の[activity_camp_party|E]に一人で参加し、とても、とても静かであった"
 camp_party_fortress_of_solitude: "孤影たる要塞"
