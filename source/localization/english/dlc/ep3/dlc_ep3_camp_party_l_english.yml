 apa_bonded_by_fire: "[first.GetShortUINameNoTooltip]と[second.GetShortUINameNoTooltip]は薪の周りで絆を契った"
 apa_taught_repair_title: "$apa_taught_repair$"
 apa_taught_repair: "[first.GetShortUINameNoTooltip]は[second.GetShortUINameNoTooltip]に衣服の修理方法を教えた"
 apa_revelry_hangover_camp_title: "$apa_revelry_hangover_camp$"
