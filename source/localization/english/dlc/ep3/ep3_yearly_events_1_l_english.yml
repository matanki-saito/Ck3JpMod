l_english:
 ep3_yearly.1010.t: "馬好き"
 ep3_yearly.1010.intro: "#EMP パカラッ、パカラッ、パカラッ、パカラッ…#!\n\n[horse_owner.GetHerHis]の愛馬、[horse_owner.Custom('WarhorseStoryName')]号に跨り、高々と誇らしげに私の中庭を歩む同僚の総督[horse_owner.GetTitledFirstName]。[horse_owner.Custom('HorseStoryMareStallion')]もまた、その名高い血統を自覚しているかのように堂々と歩んでいる。\n\n[horse_owner.GetFirstNameNoTooltip]はビザンティウム中の総督たちの羨望の的であり、私もその例外ではない。"
 ep3_yearly.1010.greek_flavor: "[Glossary( 'ヒッペロス', 'HIPPEROS_GLOSS' )]はギリシアの魂の奥底で走り続けるものだ…"
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')]は私の物に違いない！だがどうやって？"
 ep3_yearly.1010.a: "適切な値段を提示すれば、[horse_owner.GetFirstNameNoTooltip]を説得できるかもしれない……。"
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip]はあなたの提案を受け入れた"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip]はあなたの提案を拒絶した"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')]はもっと高貴なものに繰られるのが相応しかろう？"
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip]はあなたの影響力に従う"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip]はあなたの提案を拒絶した"
 ep3_yearly.1010.c: "[spymaster.GetFirstNameNoTooltip]、この馬は何としてでも私のものにしよう。"
 ep3_yearly.1010.c.flavor: "あなたは密偵頭の[spymaster.GetTitledFirstNameNoTooltip]に、[horse_owner.Custom('HorseStoryMareStallion')]を密かに奪い去る任務を与えた。"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip]は秘かに馬を奪う"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')]はあなたのものになる"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip]は馬を奪うことに失敗する"
 ep3_yearly.1010.d: "病気以外なら貰っておけという言葉があったよな、[horse_owner.GetFirstNameNoTooltip]よ。"
 ep3_yearly.1010.d.tt: "あなたは[horse_owner.GetTitledFirstNamePossessiveNoTooltip]の馬に毒を盛る"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip]は全く賢明ではない"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip]はあなたを見つける"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')]は息絶えた"
 HIPPEROS_GLOSS: "#bold ヒッペロス#! は古代ギリシャ語で馬への執着を表現する言葉である。"