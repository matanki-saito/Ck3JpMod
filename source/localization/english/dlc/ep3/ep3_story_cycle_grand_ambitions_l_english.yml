l_english:
 grand_ambitions_header: "大いなる野望"
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l]の中で権勢を誇る当主たちの一人として、我が触手は国の全てに伸び、富は堆く貯まり、野心はその果てを見せず膨らみ続けてきた。\n\n[target_char.GetTitledFirstName]は玉座にふさわしくない存在だ。[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]という壮大な絵巻の中の、ただの一つの糸に過ぎない。\n[ROOT.Char.GetHouse.GetName]家の威光を背に受けた私は、この偉大なる帝国に再び栄光をもたらすに十分な力を備えている。\n\n私の行動は、ただ我が家の未来を形作るだけでなく、歴史の書に響き渡るものとなるだろう。"
 grand_ambitions.0001.a: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の運命、剣によって切り拓くべし！"
 grand_ambitions.0001.a.flavor: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]が徳と力を兼ねる王を求めるというのなら、我が大義に帝国は収まるだろう！"
 grand_ambitions.0001.b: "静謐なる策謀で[target_char.GetTitleAsNameNoTooltip]を廃そう。戦ではなくな。"
 grand_ambitions.0001.b.flavor: "[target_char.GetTitleAsNameNoTooltip]は剣によって落ちずとも、千の裏切りと囁きによって陥いるだろう。"
 grand_ambitions.0001.b.toast: "廃位計画が始まる"
 grand_ambitions.0001.c: "今はまだその時では無い…"
 grand_ambitions_start_depose_scheme_tt: "[THIS.Char.GetTopLiege.GetShortUIName]への[GetScheme('depose').GetTypeName][scheme|E]が始まります（[GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]を伴う）"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName]はあなたの[claimant_faction|E]に参加することを誓うでしょう"
 grand_ambitions.0100.t: "$grand_ambitions_header$：大胆な提案"
 grand_ambitions.0100.intro: "書斎の静けさは、私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が最近の書簡を差し出したことで破られた。\n「[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]の境界を越えた場所からの提案です」と[interlocutor.GetSheHe]は告げる。\n\n"
 grand_ambitions.0100.claim: "手紙の封印に刻まれている紋章は…[foreign_ruler.GetDynastyHouseName]家のものか。\n\nその内容には大胆な提案が記されていた。\n\n───[target_char.GetTitleAsName]に対抗するための同盟。ただし、その条件は[foreign_claim.GetName]の譲渡だった。その要求の大胆さは、秘められた可能性の大きさに匹敵するものと言える。\n\n"
 grand_ambitions.0100.conclusion: "この提案は両刃の剣だ。\n片方の刃が私の勝利への道を切り開き、されどもう一方の刃は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を切り抉るのだ。"
 grand_ambitions.0100.a: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]を得るには対価もあろう。"
 grand_ambitions.0100.a.claim: "玉座に就いた際、[foreign_ruler.GetTitledFirstName]へ[foreign_claim.GetName]を明け渡すことに同意する"
 grand_ambitions.0100.a.faction_tooltip: "将来的に[THIS.Char.GetTopLiege.GetTitledFirstName]に対する[civil_war|E]の同盟軍として[foreign_ruler.GetTitledFirstName]が参戦します"
 grand_ambitions.0100.b: "妥協しよう、[compromise_county.GetNameNoTooltip]に興味はあるかな？"
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName]はあなたの逆提案を受け入れる"
 grand_ambitions.0100.b.success.tt: "玉座に就いた際、[foreign_ruler.GetName]へ[compromise_county.GetName]を明け渡すことに同意する"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName]はあなたの逆提案を却下した"
 grand_ambitions.0100.c: "我が[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]、骨一本さえ明け渡すかよ！"
 grand_ambitions.0110.t: "$grand_ambitions_header$：武具の声"
 grand_ambitions.0110.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が報告する。\n「裕福な支援者たちが我々の大義に集まりつつあり、[target_char.GetTitleAsNamePossessiveNoTooltip]の治世に疲れた兵士たちも、我々の側につく準備を整えています」\n\n盟友たちの資金から[target_char.GetTitleAsNamePossessiveNoTooltip]の最勇敢な[ROOT.Char.Custom('GetMartialMenWomen')]の心に至るまで、この支援の高まりは転機を告げている。\n我々の軍勢は増強され、資源は拡大されようとしている。この瞬間は、私の大義の正当性を示す証であるだけでなく、戦いの時が迫りつつあることを明確に示しているのだ。"
 grand_ambitions.0110.a: "兵どもに働いてもらおう。"
 grand_ambitions.0110.b: "この金の流入により、徴募費用を補填することができよう。"
 grand_ambitions.0110.c: "我が大義が我が為のもの、誰もいれるな！"
 grand_ambitions.0120.t: "$grand_ambitions_header$：要塞化"
 grand_ambitions.0120.desc: "私の領地に反乱の囁きが響き渡る中、皇帝との対決が迫る現実が私たちの準備に影を落としていた。[estate.GetNamePossessive]の防衛力と資源の確保は極めて重要である。\n\n私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が、権力基盤を強化するための要所の計画を示してくる。\n「今こそ領地を要塞化すべき時です」と[interlocutor.GetSheHe]は強調し、建設候補地を指し示した。"
 grand_ambitions.0120.a: "[maa_flavor.GetNameNoTooltip|l]にもっといい駐屯地があるはずだ。"
 grand_ambitions.0120.b: "牧草地は[maa_flavor.GetNameNoTooltip|l]の為に良い馬を輩出してくれるはずだ。"
 grand_ambitions.0120.c: "監視塔は[maa_flavor.GetNameNoTooltip|l]の働きをよりよくする筈だ。"
 grand_ambitions.0120.d: "労働者は手当り次第雇おう、人手が足りてないのだ。"
 grand_ambitions.0130.t: "$grand_ambitions_header$：囁ける風"
 grand_ambitions.0130.a: "いくつか頼もうかな。"
 grand_ambitions.0130.b: "囁きが翼を持ち、広まりますように！"
 grand_ambitions.0130.b.success: "囁きは翼を持つ"
 grand_ambitions.0130.b.failure: "あなたの流した噂は[target_char.GetTitleAsNamePossessive]の評判を汚さなかった"
 grand_ambitions.0130.b.crit_failure: "あなたの流した噂は[target_char.GetTitleAsName]に対する意図と反する結果を生んだ"
 grand_ambitions.0130.c: "庶民の舌には金がよくなじむ…"
 grand_ambitions.0130.d: "#EMP 噂#!だのなんだの…ガキじゃあるまいし。"
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]であなたに対する不埒な噂が広まっているという。"
 grand_ambitions.0131.desc_secret: "\n\nその噂は[schemer.GetTitledFirstName]の差し金ということが分かった。全ては[schemer.GetHerselfHimself]が玉座を狙うためのものらしい。"
 grand_ambitions.0131.conclusion: "\n\nこれを見過ごせば、ろくでもないことが起きるかもしれない。"
 grand_ambitions.0131.a: "なに、こっちにも考えがある。"
 grand_ambitions.0131.b: "差し金さえ分かっているなら、｢手｣は届く…"
 grand_ambitions.0131.c: "そのような些事、知るか。"
 grand_ambitions.0131.d: "[schemer.Custom('InsultAdjective')][schemer.Custom('InsultNoun')]に呪いあれ…"
 grand_ambitions.0140.t: "$grand_ambitions_header$：我らが[target_gov.GetTitleAsNameNoTooltip]"
 grand_ambitions.0140.desc: "「邪魔をするなと言ったはずだ！」と、書斎の扉が開くや否や私は叫ぶ。しかし、敷居の下に立っていたのは思いがけない来訪者───\n…[target_gov.GetPrimaryTitle.GetNameNoTier]の[target_gov.GetTitleAsNameNoTooltip]である[target_gov.GetFirstName]だった。\n\n「お邪魔して申し訳ありません、[ROOT.Char.GetFirstNameNoTooltip]殿。しかし、私はあなたに支援を申し出るために参りました。"
 grand_ambitions.0140.faction: "[target_char.GetTitleAsName]を廃位させる、あなたの野望に加担させていただきましょう」"
 grand_ambitions.0140.no_faction: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で、[target_char.GetTitleAsName]を退位させるために暗躍していると聞き及んだのだが…？」"
 grand_ambitions.0140.a: "参加者は多いほどいい…"
 grand_ambitions.0140.b: "いや、助けは無用だ。"
 grand_ambitions.0150.t: "$grand_ambitions_header$：協力者の追加"
 grand_ambitions.0150.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が一歩前に進む。その顔を覆う影は我々の企みの重要さを感じさせる。\n「[target_char.GetTitledFirstName]を退位させる計画は順調に進んでいます」と[interlocutor.GetSheHe]は厳粛に告げる。その言葉一つ一つが、陰謀の重さを伴っている。\n\n「しかし、適切な地位にいる味方が十分でなければ、我々の計画は失敗する可能性があります。追加の協力者がいれば、成功の確率がさらに高まるでしょう。"
 grand_ambitions.0150.a: "熟練した潜入者は計画を円滑に進めてくれるはずさ。"
 grand_ambitions.0150.b: "犯人がばれないよう、デコイを用意するべきかね？"
 grand_ambitions.0150.c: "宮廷で私の美徳を賛じてくれる、利口な者が欲しい。"
 grand_ambitions.0151.t: "$grand_ambitions_header$：噂の達人"
 grand_ambitions.0151.desc: "夕刻の薄明かりの中、私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が、その瞳に狡猾な光を宿して近づいてくる。\n\n「絶好の機会が訪れています」と、[interlocutor.GetSheHe]は壁にさえ聞こえぬよう低く囁く。\n「[target.GetTitleAsNamePossessiveNoTooltip]の宮廷に仕える[GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip]。\n───権力の回廊を静かに行き来する影のような存在ですが、我々の大義へ取り込める可能性が出てきました。特に[eunuch.GetHerHis|U]の持つ影響力や秘密、それがどれほど役に立つか、計り知れません」\n\n「[eunuch.GetSheHe|U]は、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を再編する我々の壮大な構想における、要の存在となり得るでしょう」"
 grand_ambitions.0151.a: "[eunuch.GetHerHis]の宦官どもが、我らが大義を導くだろう。"
 grand_ambitions.0151.b: "[eunuch.GetHerHis|U]の才能は使い潰すにはなかなかに惜しい…"
 ga_0151_b_eunuch_aptitude: "[eunuch.GetShortUINamePossessive]の[GetCourtPositionType( 'chief_eunuch_court_position' ).GetName]としての[aptitude|E]は[eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c: "我らの計画を混ぜ合わせ、昇華させよう。"
 grand_ambitions.0155.t: "$grand_ambitions_header$：熱意ある声"
 grand_ambitions.0155.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が近づいてくる。考え込んでいるのか、その顔は暗い影を帯びていた。\n\n「[target_char.GetTitleAsNameNoTooltip]を退位させる我々の計画には、新たな内部協力者が必要です。[agent_slot.GetName]としての役割を担う者を探しているのですが、形勢をこちらに傾ける可能性のある候補を三名ほど割り出しました。」\n\nそう言うと、彼は廊下の闇へと一歩引き、あなたの前にその名を残す。それは一つ一つが、力か危険か、静かに約束するものであった。"
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip]は我らの試みに加担してくれるはずだ。"
 grand_ambitions.0155.b: "[agent_choice_2.GetFirstNameNoTooltip]は最善を尽くすはずだが。"
 grand_ambitions.0155.c: "[agent_choice_3.GetFirstNameNoTooltip]という手もあるか…"
 grand_ambitions.0155.d: "どれもこれも役立たずだ！"
 grand_ambitions.0160.t: "$grand_ambitions_header$：蜘蛛糸の策略"
 grand_ambitions.0160.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が、[target_char.GetTitledFirstName]を退位させる計画に関する知らせを携えて近づいてくる。\n「我々の壮大な野望の土台はすでに築かれました」と、彼は落ち着いた、しかし確固たる声で口を開く。\n\n「貴族から下人まで、我々の大計のためにそれぞれ役割を果たす準備ができている盟友たちがいます。誰を信頼すべきでしょうか？」"
 grand_ambitions.0160.a: "宮殿の役人は重要な同盟者になろう…"
 grand_ambitions.0160.b: "商人は我らの言葉を、迅速かつ安全に運ぶ必要がある……"
 grand_ambitions.0160.c: "帝国の書記官は、我らを影に覆ってくれる。"
 grand_ambitions.0170.t: "$grand_ambitions_header$：強力な友"
 grand_ambitions.0170.desc: "[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]の[interlocutor.GetFirstName]が、切迫した様子で近づいてくる。\n\n「申し入れが来ました」と[interlocutor.GetSheHe]は口火を切る。\n「[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]でも指折りの名家の当主が、我々の野望を嗅ぎつけ、互いに利益が得られる好機と見ているようです」\n\nそう言って巻物を広げると、[powerful_house.GetName]家の紋章が仄暗い光の下に不気味に浮かび上がる。\n「彼らの支援があれば、形勢は我々に有利に傾くでしょう。ですが、その忠誠には当然代価が伴います──危険に見合うだけの補償を求めているのです。」"
 grand_ambitions.0170.a: "何にも変え難い──得難い助力だ。"
 grand_ambitions.0170.b: "将来の支払いの約束を取りつけることで逆に縛れるはずだ。"
 grand_ambitions.0170.c: "我らが家同士を神聖な連帯で結ぼうではないか。"
 grand_ambitions.0170.d: "借金で身動きを縛られたくはない。"
 grand_ambitions.0180.t: "$grand_ambitions_header$：戴冠に相応しき者"
 grand_ambitions.0180.intro_hagia_sofia: "ここ、ハギア・ソフィアの広大で威圧感さえ覚えさせる金色のドームの下、"
 grand_ambitions.0180.desc: "[hof.GetTitleAsName]───我らが民の精神的指導者の前に私は立つ。香の煙と幾世紀もの歴史が入りまじる空気は硬く重く、我が五体にのしかかる。\n\n[hof.GetHerHis]の庇護を得られれば、私が[target_title.GetName]を主張する正当性が高まるだけでなく、帝国中の信徒たちの心を動かすことにもつながる。\n───[hof.GetSheHe|U]は私に冠を授けなければならない。\n\n[hof.GetTitleAsNameNoTooltip]は単なる儀式的な職に就いているだけではない。[hof.GetSheHe]は、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]における世俗的な策謀にも通じているのだ。"
 grand_ambitions.0180.a: "｢神がそうあれかしとお望みになられるならば｣"
 grand_ambitions.0180.a.flavor: "[ROOT.Char.GetFaith.HighGodName]がそれを望めば、それは自ずから起こるだろう。"
 grand_ambitions.0180.b: "｢猊下、[ROOT.Char.GetFaith.HighGodName]の従徒として私をお認めください｣"
 grand_ambitions.0180.d.flavor: "#EMP 野望のためなら頭ぐらい下げてやるさ、[hof.GetFirstName]！#!"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip]はあなたの戴冠を承認する"
 grand_ambitions.0180.b.success.tt: "[target_char.GetTitledFirstName]の廃位に成功した時、あなたは#P [EmptyScope.ScriptValue('major_legitimacy_gain')]#!の[legitimacy|E]を得ます"
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip]はあなたの戴冠を承認しない"
 grand_ambitions.0180.c: "[hof.GetTitleAsNameNoTooltip]と言えど、世俗の蠱惑からは抜け難かろう？"
 grand_ambitions.0180.d: "私の触手は[hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l]にさえ及ぶのさ。"
 grand_ambitions.0180.e: "｢#EMP お前#!はもちろん私を[target.GetTitleAsNameNoTooltip]の頂点に導いてくれるよなぁ、[hof.GetFirstNameNoTooltip]！｣"
 grand_ambitions.0180.f: "こんなのは後回しでいい。"
 grand_ambitions.0190.t: "友と、密に…"
 grand_ambitions.0190.desc: "「……だが、敵はより近くにいたようだ」と、私の[ROOT.Char.Custom2('RelationToMeShort', interlocutor)]は締めくくるように言い、[secret_owner.GetTitledFirstNamePossessive]が最近掘り起こした、自ら[ROOT.Char.GetPrimaryTitle.GetName|l]を手に入れようという企みを語る。\n\nなんという#EMP ごうつくばり#!の[secret_owner.GetWomanMan]だろうか！看過するわけにはいかない。"
 grand_ambitions.0190.a: "[secret_owner.GetSheHe]がその地位を望み、それで満足するというのなら。"
 grand_ambitions.0190.a.tt: "[secret_owner.GetShortUIName]に[co_emperor|E]の地位を認めます"
 co_emperor_accepts: "#HIGH [secret_owner.GetSheHe|U]は受け入れる#!"
 co_emperor_rejects: "#HIGH [secret_owner.GetSheHe|U]は固辞する#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U]は[CharYourHerHis( emperor )]の[co_emperor|E]である[secret_owner.GetShortUIName]との[duumvirate|E]に入ります"
 grand_ambitions.0190.a.tt.2: "[secret_owner.GetHerHis]の計画は停止します"
 grand_ambitions.0190.b: "死骸が腐り切るまでブタ箱にブチ込んでやる！"
 every_family_member_of_secret_owner: "[secret_owner.GetTitledFirstName]の全ての家族"
 grand_ambitions.0190.c: "なるようになるものさ。"
 grand_ambitions.0191.t: "$grand_ambitions_header$：宿命の請願"
 grand_ambitions.0191.desc: "「#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!閣下！」\n\n私の[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]である[interlocutor.GetTitledFirstName]が書斎へと飛び込み、息を切らしながら声を上げる。\n\n「佳境ですぞ！」と、呻くようにに言葉を継ぐ。「玉座簒奪の目論見を[emperor.GetTitledFirstNameRegnal]が知ってしまいました……」\n\n「ですが、[emperor.GetSheHe]は提案を寄こしてきました。\n───#EMP 共同統治#!です。\n[emperor.GetSheHe|U]は、あなたに陰謀を捨てさせ、代わりに栄光の[emperor.GetCapitalLocation.GetBaronyNameExplicitly]から、この偉大なる[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を共に治めてほしいと望んでいるのです！」"
 grand_ambitions.0191.a: "#EMP 実に#!面白い…"
 grand_ambitions.0191.a.tt.1: "あなたは[emperor.GetShortUINamePossessive]の[co_emperor|E]になります"
 grand_ambitions.0191.a.tt.2: "あなたは計画を放棄します"
 grand_ambitions.0191.b: "[emperor.Custom( 'InsultNoun' )]と仲良しこよしなんてごめんだね！"
 grand_ambitions.0200.t: "$grand_ambitions_header$：運命の夜"
 grand_ambitions.0200.opening: "今日この日、[ROOT.Char.GetHouse.GetName]家の威光の下、[target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の根幹は揺らぎいだ。\n[target.GetTitleAsNameNoTooltip]は静かなる革命によって退位させられたのだ。\n\nこれは新たな時代の夜明けを示している。"
 grand_ambitions.0200.eunuch: "その実、宮廷の影の主であった[GetAgentSlotType( 'agent_eunuch' ).GetName]はその役割を大いに全うしてくれた。彼の囁きは不和の種となり、彼の暗い廊下での小さな会釈一つ一つが、私をこの地位までのし上げてくれた。\n\n"
 grand_ambitions.0200.powerful_family: "[story.MakeScope.Var('powerful_family').House.GetName]一族の助けなしに登極はなし得なかったろう。"
 grand_ambitions.0200.powerful_family.currency: "明らかに万金に値する働きだった。"
 grand_ambitions.0200.powerful_family.hook: "奴らに作ってしまった借りを思い出すと、嫌な気持ちになるのは否定できないが。"
 grand_ambitions.0200.powerful_family.marriage: "そして私は婚姻の義務を果たすことになった。"
 grand_ambitions.0200.powerful_family.fallback: "ああ、そこだけは心残りと言えなくは無いが。"
 grand_ambitions.0200.desc: "ささやかな反逆の数々──わずかに開け放された扉一枚、誤った宛先に誘導された伝言一通──その全てが絡み合い、我々の勝利の布地を織り上げた。\nかくも栄えた帝国とて、取るに足らない一押しによって崩れるのだ。"
 grand_ambitions.0200.conclusion: "\n\n我々は新時代の淵に立っている。明日、帝国は古びた遺産ではなく、私の治世という希望のうちに目覚めるのだ。\n\n「お前など、[target.GetFirstName]！\n#EMP 私#!の帝国に置き去られる残響なのだッ！」"
 grand_ambitions.0200.a: "[ROOT.Char.GetHouse.GetNameNoTooltip]家という翼を携え、舞い上がれ[target.GetPrimaryTitle.GetNameNoTooltip]！"
 grand_ambitions.0201.t: "$grand_ambitions_header$：ロード・トゥ・パワー──権力への道"
 grand_ambitions.0201.desc: "「帝国の運命を導く神意は、新たなる君主を選びたもうた。」\n[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の声が玉座の間に響き渡り、その言葉にはこの場にふさわしい威厳が宿っている。\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U]の視線が私と交わる。これまでの歩みと、我らをこの瞬間へと導いた盟約を、互いに無言で確認するかのように。\n「[ROOT.Char.GetFaith.HighGodName]の恩寵のもと、汝を[ROOT.Char.GetName]として戴冠する。」\n\n王冠の重みが額にのしかかると同時に、幾世紀にもわたる責務の重圧が肩にのしかかるのを感じる。\n私の権力への道は常道ではなかった。しかし、それは確かに私をここへと導いた。そして今、私は栄光の瞬間を迎えたのだ。"
 grand_ambitions.0201.conc_greek: "｢[Glossary( 'キリエ・エレイソン', 'KYRIE_ELEISON_GLOSS' )]！｣\n\n私は高らかに叫ぶ。"
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]が我を待っている。"
 grand_ambitions.0202.t: "$grand_ambitions_header$：凋落の運命"
 grand_ambitions.0202.desc: "目の前には、失脚した[ROOT.Char.GetTitleAsNameNoTooltip]が佇み、[old_emp.GetHerHis]の運命が[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]の燃えさしとなった心の影の中で定められようとしている。\n\n私がこの男に下す裁きは、単なる私怨や寛容の問題にとどまらない。これは、私が築く未来の礎となる最初の一石なのだ。\n\nそれは復讐と果てなき争いの時代の幕開けとなるのか。それとも、慈悲と希望に満ちた新たな時代の端緒となるのか。\n宮廷の者たちが、民が、そして歴史そのものが、私の選択を見守っている。"
 grand_ambitions.0202.a: "安らかに眠れ、[old_emp.GetFirstNameNoTooltip]。"
 grand_ambitions.0202.a.flavor: "[old_emp.GetHerHis]の支配が灰となったなら、[old_emp.GetHerHim]も夜に溶け消えるべきだろう？"
 grand_ambitions.0202.b: "[old_emp.GetHerHim]に傷という没落の証を刻みつけてやれ。"
 grand_ambitions.0202.b.flavor: "それでも、[old_emp.GetSheHe]の命を奪うことはしない。そこに、正義と慈悲の均衡がある──傲慢がもたらす大いなる代償を、すべての者へと示すための。"
 grand_ambitions.0202.c: "[old_emp.GetHerHim]に傷をつけ、壁の外に打ち捨てろ！"
 grand_ambitions.0202.c.flavor: "[old_emp.GetHerHis]はこれからどこかに行くだろうが、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]も過去のしがらみを忘れ、飛躍しよう。"
 grand_ambitions.0202.d: "奴とはもう関わりたくない。"
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName]は地下牢に[imprisoned|E]されたままになる"
 grand_ambitions.0250.t: "$grand_ambitions_header$：道のおわり"
 grand_ambitions.0250.desc: "期待していた歓迎とは違い、私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]である[interlocutor.GetFirstName]が城門の外で私を出迎える。\n\n「元より白刃を踏むような計画であったが、どうやら我々は悪い側へ転がってしまったようだ」と[interlocutor.GetSheHe]は重々しく口にする。\n\n高くそびえる建造物と深い影に覆われた都は、私たちの陰謀でわずかとも動かなかった。[target.GetTitleAsNameNoTooltip]は[target.GetHerHis]の玉座にどっしり腰を下ろしたままで、おそらく[target.GetCapitalLocation.GetBaronyNameExplicitly]に変革の風がいかに間近まで迫っていたかなど、知る由もないのだろう。"
 grand_ambitions.0250.a: "権力への道、さらば…"
 grand_ambitions.0300.t: "$grand_ambitions_header$：身から出た錆"
 grand_ambitions.0300.desc: "[foreign_ruler.GetTitledFirstName|U]が私の前に立つ。私は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の新たなる[ROOT.Char.GetTitleAsNameNoTooltip]となったが、それは一部、[foreign_ruler.GetHerHis]の支援のおかげでもある。\n\nかくして、[foreign_ruler.GetSheHe]は約束どおりの見返り――[demand.GetName]――を求めに来たのだ。"
 grand_ambitions.0300.a: "おうとも、私は約束を守る[ROOT.Char.GetWomanMan]だ。[demand.GetNameNoTierNoTooltip]はくれてやる。"
 grand_ambitions.0300.b: "もっと壮大な提案もあるのだがね…"
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U]は納得する"
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U]は拒否する"
 grand_ambitions.0300.c: "お前の純粋さには恐れ入るよ。"
 grand_ambitions_ally_joins_war: "同盟国の参戦：[joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "喜ばしい話を聞いた。[story.MakeScope.Var('target_char').Char.GetTitledFirstName]が死んだという。このまま[ROOT.Char.GetTopLiege.GetTitledFirstName]を退位させる計画を続行すべきだろうか？"
 grand_ambitions.0500.wrong_title: "It is my pleasure to inform you that [previous_story_target.GetTitledFirstName] no longer holds [story.Var('target_title').GetName]. Should our plans carry on to depose [ROOT.Char.GetTopLiege.GetTitledFirstName]?"
 grand_ambitions.0500.a: "I'll not rest until #EMP I am the [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]!#!"
 grand_ambitions.0500.b: "Cease your preparations. Let us rejoice!"
 grand_ambitions.0500.b.tt: "You cease your efforts to [depose|E] the [THIS.Char.GetTopLiege.GetTitleAsName]"
