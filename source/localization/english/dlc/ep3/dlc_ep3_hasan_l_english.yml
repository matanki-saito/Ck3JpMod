l_english:
 hasan_evangelize_the_faith: "宗派の伝道"
 hasan_evangelize_the_faith_desc: "わが神聖な使命は、アッラーと預言者ムハンマドの言葉を広めることだ。"
 hasan_evangelize_the_faith_tooltip: "近くの伯爵領に [faith|E] の伝播を試みる"
 hasan_evangelize_the_faith_confirm: "説教を催す"
 hasan_agitate_the_populace: "地元住民を扇動する"
 hasan_agitate_the_populace_desc: "領国の全員が統治者の悪に気付いているわけではない。聖典からの抜粋は彼らを正しい道へと導いてくれるはずだ。"
 hasan_agitate_the_populace_tooltip: "近隣の伯爵領の[county_opinion|E]を下げようと試みます"
 hasan_agitate_the_populace_confirm: "彼らは真実を見るだろう"
 hasan_ignite_the_flames: "大変革の始まり"
 hasan_ignite_the_flames_desc: "忠実な信者たちが終結し、この地を収める悪党どもに終わりをもたらす時が来た。"
 hasan_ignite_the_flames_tooltip: "帝国を解体するために [war|E] を宣言する。"
 hasan_ignite_the_flames_confirm: "時は来た"
 hasan_found_the_assassins: "暗殺教団の創設"
 hasan_found_the_assassins_desc: "涜神者と異端者がこの地に蔓延る今、もはや言葉のみでは奴らを清めることはできないと分かった。この神学論争を軍事紛争へと激化させ、信徒の敵を刃の下に切り捨てる時が来た。"
 hasan_found_the_assassins_tooltip: "[faith|E]を守るための[holy_order|E]を設立します"
 hasan_found_the_assassins_confirm: "アッラーの神の御名において！"
 hasan_expand_the_assassins: "暗殺教団の拡大"
 hasan_expand_the_assassins_desc: "暗殺教団の影響力を拡大するためには、更なる所領が必要だ。これによって冒涜者の没落が実現するであろう。"
 hasan_expand_the_assassins_tooltip: "あなたの[holy_order|E]を拡大させます"
 hasan_expand_the_assassins_confirm: "新たなる故郷"
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]の説法"
 hasan_sabbah.1000.desc: "エジプトのカリフを信じ、従う者である[amira.GetName|U]は、[location.GetName]の中心で、イスラム教に対する[amira.GetHerHis]の異端的な解釈を説いている。私はイスラム教の真実と[ROOT.Char.GetFaith.HighGodName|U]に疑いを持ったことはなく、これまでその真理が[ROOT.Char.GetFaith.GetName]以外の場所に存在すると考えたこともなかった。しかし、[amira.GetFirstNamePossessiveNoTooltip]の言葉は、私の耳にこれまでとは違った響きを与える。\n\nその日の残りの時間を[amira.GetFirstNameNoTooltip]と共に、聖典やハディースについて話し合いながら過ごす。そして、初めて[GetFaithByKey('ismaili').GetAdjective|U]の思想に真実を感じた。"
 hasan_sabbah.1000.a: "君のおかげで私は信仰を疑い、捨て去ることができた。"
 hasan_sabbah.1000.b: "真実に到達するためには、ただ帰依することが求められるのだ。"
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]の布教"
 hasan_sabbah.1010.desc: "人々は[location.GetNameNoTier]の中心に私を囲み、その目は[ROOT.Char.GetFaith.HighGodNamePossessive|U]の光を失って暗く沈んでいる。\n\n[ROOT.Char.GetFaith.ReligiousText|U]の一節を記憶に留め、私は語り始めた…"
 hasan_sabbah.1010.a: "慈悲あまねく慈愛深き[ROOT.Char.GetFaith.HighGodName|U]の御名において…"
 hasan_sabbah.1010.a.win: "群衆は熱狂している"
 hasan_sabbah.1010.a.lose: "群衆は困惑している"
 hasan_sabbah.1020.t: "神聖なる召命"
 hasan_sabbah.1020.desc: "[ismaili_caliph.GetName]からの使者が今日私の下に到着し、丁重なお辞儀とともに言付けを伝えてきた。\n\n「この地における貴殿の大いなる労苦を耳にされたカリフは、貴殿の探究を支援したいと思し召し、貴殿を[cairo.GetNameNoTier]における[ismaili_caliph.GetFaith.GetAdjective]の宣教師に任命すると仰せであります」"
 hasan_sabbah.1020.a: "これは[ROOT.Char.GetFaith.HighGodName|U]が私に課されたもうた使命だ。"
 hasan_sabbah.1020.a.tt: "あなたは[cairo.GetProvince.GetBaronyNameExplicitly]への旅を始めます"
 hasan_sabbah.1020.b: "私はこの地で最も必要とされている。"
 hasan_sabbah.1022.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]カリフ国"
 hasan_sabbah.1022.desc: "私はここにやって来たきたが、カリフ国の現状は既に悲惨であった。[ismaili_caliph.GetNamePossessive]の正統にして好ましき後継者である[nizar.GetFirstName|U]が、継承順位から外されていたのだ。これは明らかに、イスラムの将来に関する預言者の思し召しに反している。\n\n人間の謀略と嘘が[ROOT.Char.GetFaith.HighGodNamePossessive|U]の設計と為すべき使命を堕落させたのだ！」"
 hasan_sabbah.1022.a: "私は[nizar.GetFirstNameNoTooltip|U]と共にある！"
 hasan_sabbah.1022.b: "私は最後まで諦めない。"
 hasan_sabbah.1030.t: "カリフの死"
 hasan_sabbah.1030.desc: "先代である[ismaili_caliph.GetName|U]は死んだ。永遠の眠りの中で[ROOT.Char.GetFaith.HighGodName|U]と出会ったことだろう。しかし、残された私たちは[ismaili_caliph.GetHerHis]の不在という重荷に直面しなければならない。政治的な駆け引きや理解を超えた力の結果、"
 hasan_sabbah.1030.a: "不信仰の中で滅びゆくことなど認められるか！"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U]は正統なカリフだと思う。"
 hasan_sabbah.1031.t: "[ROOT.Char.GetFaith.GetNameNoTooltip|U]の敵"
 hasan_sabbah.1031.desc: "説教を終えると、私の前に広がる、啓蒙された人々の顔を見渡した。心の中で彼らの主、[seljuk_equivalent.GetFirstName]のことを思う。[seljuk_equivalent.GetSheHe]こそ、彼らを[ROOT.Char.GetFaith.HighGodName]から遠ざけた張本人だ。奴が贅沢な生活を享受する一方で、臣民たちは塵にまみれ、全能の神の真理から目を背けられている。\n\nもはやこの状況に耐えることはできない。私はただ、[seljuk_equivalent.GetHerHis]の民があの外道から解放され、[ROOT.Char.GetFaith.GetAdjective]の思想のもとに一つになることを願っているのだ！"
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetSheHe|U]は死ななければならん。"
 hasan_sabbah.1031.b: "もっと現実的な敵がいるだろう…"
 hasan_sabbah.1040.t: "奮起の説法"
 hasan_sabbah.1040.desc: "私が[ROOT.Char.GetFaith.ReligiousText|U]を携え、話す準備をしていると、群衆の鈍く無関心な目が私の方を虚に見つめた。"
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U]は[ROOT.Char.GetFaith.DevilName|U]の化身だ！"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "山の翁"
 hasan_sabbah.1050.desc: "ついに[defender.Custom('InsultAdjective')][defender.GetNamePossessive]帝国は、その存在に相応しい[ROOT.Char.GetFaith.NegativeAfterLife]に堕ちることとなった。帝国の灰の中で、我が信者は[ROOT.Char.GetFaith.GetName]と己が身の未来を私に見ている。\n\n[defender.GetFirstNamePossessiveNoTooltip]不在の混乱の中で、[hasan_home.GetName]は十分に成熟してきた。この地域での将来の取り組みの拠点として満足に機能するだろう。"
 hasan_sabbah.1050.a: "[hasan_home.GetNameNoTierNoTooltip|U]の時代が、今始まるのだ。"
 hasan_sabbah.1050.b: "永遠の闘争を続けるのだ。"
