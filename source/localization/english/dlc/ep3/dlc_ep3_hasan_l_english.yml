l_english:
 hasan_evangelize_the_faith: "宗派の伝道"
 hasan_evangelize_the_faith_desc: "わが神聖な使命は、アッラーと預言者ムハンマドの言葉を広めることだ。"
 hasan_evangelize_the_faith_tooltip: "近くの伯爵領に [faith|E] の伝播を試みる"
 hasan_evangelize_the_faith_confirm: "説教を催す"
 hasan_agitate_the_populace: "地元住民を扇動する"
 hasan_agitate_the_populace_desc: "Not all in the realm are aware of the evils of their rulers. Some words from the holy book should steer them in the right direction."
 hasan_agitate_the_populace_tooltip: "Attempt to lower the [county_opinion|E] of a nearby county."
 hasan_agitate_the_populace_confirm: "彼らは真実を見るだろう"
 hasan_ignite_the_flames: "大変革の始まり"
 hasan_ignite_the_flames_desc: "忠実な信者たちが終結し、この地を収める悪党どもに終わりをもたらす時が来た。"
 hasan_ignite_the_flames_tooltip: "帝国を解体するために [war|E] を宣言する。"
 hasan_ignite_the_flames_confirm: "時は来た"
 hasan_found_the_assassins: "Found the Assassins"
 hasan_found_the_assassins_desc: "Blasphemers and heretics plague the land and it has become clear that words alone will not assuage them. The time has come to escalate this theological conflict into a military one, and the enemies of the faithful will face the blade."
 hasan_found_the_assassins_tooltip: "Establish a [holy_order|E] to protect your [faith|E]"
 hasan_found_the_assassins_confirm: "アッラーの神の御名において！"
 hasan_expand_the_assassins: "Expand the Assassins"
 hasan_expand_the_assassins_desc: "We require more holdings to expand the influence of the Assassins. From there, we may see the fall of the blasphemers."
 hasan_expand_the_assassins_tooltip: "Expand your [holy_order|E]"
 hasan_expand_the_assassins_confirm: "A new home"
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]の説法"
 hasan_sabbah.1000.desc: "エジプトのカリフを信じ、従う者である[amira.GetName|U]は、[location.GetName]の中心で、イスラム教に対する[amira.GetHerHis]の異端的な解釈を説いている。私はイスラム教の真実と[ROOT.Char.GetFaith.HighGodName|U]に疑いを持ったことはなく、これまでその真理が[ROOT.Char.GetFaith.GetName]以外の場所に存在すると考えたこともなかった。しかし、[amira.GetFirstNamePossessiveNoTooltip]の言葉は、私の耳にこれまでとは違った響きを与える。\n\nその日の残りの時間を[amira.GetFirstNameNoTooltip]と共に、聖典やハディースについて話し合いながら過ごす。そして、初めて[GetFaithByKey('ismaili').GetAdjective|U]の思想に真実を感じた。"
 hasan_sabbah.1000.a: "君のおかげで私は信仰を疑い、捨て去ることができた。"
 hasan_sabbah.1000.b: "真実に到達するためには、ただ帰依することが求められるのだ。"
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]の布教"
 hasan_sabbah.1010.desc: "人々は[location.GetNameNoTier]の中心に私を囲み、その目は[ROOT.Char.GetFaith.HighGodNamePossessive|U]の光を失って暗く沈んでいる。\n\n[ROOT.Char.GetFaith.ReligiousText|U]の一節を記憶に留め、私は語り始めた…"
 hasan_sabbah.1010.a: "慈悲深く寛大なる[ROOT.Char.GetFaith.HighGodName|U]の御名において…"
 hasan_sabbah.1010.a.win: "群衆は熱狂している"
 hasan_sabbah.1010.a.lose: "群衆は困惑している"
 hasan_sabbah.1020.t: "Divine Calling"
 hasan_sabbah.1020.desc: "An emissary from [ismaili_caliph.GetName] greets me today with a courteous bow and a message.\n\n\"The Caliph has heard of your great labor here, and wishes to have you further your studies as an [ismaili_caliph.GetFaith.GetAdjective] missionary in [cairo.GetNameNoTier].\""
 hasan_sabbah.1020.a: "[ROOT.Char.GetFaith.HighGodName|U] has a design for me there."
 hasan_sabbah.1020.a.tt: "You will travel to [cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.b: "I am most needed where I am."
 hasan_sabbah.1022.t: "The [GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U] Caliphate"
 hasan_sabbah.1022.desc: "I have arrived, and already the state of affairs in the Caliphate are dire indeed. [nizar.GetFirstName|U], [ismaili_caliph.GetNamePossessive] rightful and preferred successor has been removed from the line of succession. This is clearly not what the prophet had in mind for the future of Islam.\n\nThe scheming and lies of men have corrupted [ROOT.Char.GetFaith.HighGodNamePossessive|U] design, and something must be done!"
 hasan_sabbah.1022.a: "I stand with [nizar.GetFirstNameNoTooltip|U]!"
 hasan_sabbah.1022.b: "I must stay the course."
 hasan_sabbah.1030.t: "カリフの死"
 hasan_sabbah.1030.desc: "先代である[ismaili_caliph.GetName|U]は死んだ。永遠の眠りの中で[ROOT.Char.GetFaith.HighGodName|U]と出会ったことだろう。しかし、残された私たちは[ismaili_caliph.GetHerHis]の不在という重荷に直面しなければならない。政治的な駆け引きや理解を超えた力の結果、新たなカリフとして[new_ismaili_caliph.GetName]が後を継いだが、[GetFaithByKey('nizari').GetAdjective]など無いものかのように扱われている。\n\n私は[nizar.GetName]が支持されていたことを確信しているが、それを公然と言えば確実に敵を作ることになるだろう。"
 hasan_sabbah.1030.a: "不信仰の中で滅びゆくことなど認められるか！"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U]は正統なカリフだと思う。"
 hasan_sabbah.1031.t: "[ROOT.Char.GetFaith.GetNameNoTooltip|U]の敵"
 hasan_sabbah.1031.desc: "説教を終えると、私の前に広がる、啓蒙された人々の顔を見渡した。心の中で彼らの主、[seljuk_equivalent.GetFirstName]のことを思う。[seljuk_equivalent.GetSheHe]こそ、彼らを[ROOT.Char.GetFaith.HighGodName]から遠ざけた張本人だ。奴が贅沢な生活を享受する一方で、臣民たちは塵にまみれ、全能の神の真理から目を背けられている。\n\nもはやこの状況に耐えることはできない。私はただ、[seljuk_equivalent.GetHerHis]の民があの外道から解放され、[ROOT.Char.GetFaith.GetAdjective]の思想のもとに一つになることを願っているのだ！"
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetSheHe|U]は死ななければならん。"
 hasan_sabbah.1031.b: "もっと現実的な敵がいるだろう…"
 hasan_sabbah.1040.t: "A Rousing Sermon"
 hasan_sabbah.1040.desc: "The dull uninterested eyes of the crowd stare vacantly in my direction as I hold my [ROOT.Char.GetFaith.ReligiousText|U] and prepare to speak."
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U] is [ROOT.Char.GetFaith.DevilName|U] incarnate!"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "山の翁"
 hasan_sabbah.1050.desc: "ついに[defender.Custom('InsultAdjective')][defender.GetNamePossessive]帝国は、その存在に相応しい[ROOT.Char.GetFaith.NegativeAfterLife]に堕ちることとなった。帝国の灰の中で、我が信者は[ROOT.Char.GetFaith.GetName]と己が身の未来を私に見ている。\n\n[defender.GetFirstNamePossessiveNoTooltip]不在の混乱の中で、[hasan_home.GetName]は十分に成熟してきた。この地域での将来の取り組みの拠点として満足に機能するだろう。"
 hasan_sabbah.1050.a: "[hasan_home.GetNameNoTierNoTooltip|U]の時代が、今始まるのだ。"
 hasan_sabbah.1050.b: "永遠の闘争を続けるのだ。"
