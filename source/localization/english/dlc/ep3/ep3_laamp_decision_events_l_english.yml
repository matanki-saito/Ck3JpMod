 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：職人街"
 ep3_laamp_decision_event.1060.desc_returned_01: "職人街へと戻ると、頭上に高く昇った太陽の下でさまざまな音、光景、匂いが溢れていた。"
 ep3_laamp_decision_event.1060.desc_returned_02: "雲が職人街に射す光を和らげる。戻ってきた私は強烈な臭いに顔をしかめた。どうやら、歩いてくる途中で革なめし職人の作業場に近づきすぎたらしい。"
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "武器職人のもとから戻ると、職人たちやその助手たちは依然として荷物をせわしなく運び続けていた。"
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "鍛冶場の熱気で背中はもう汗塗れだ。職人街に戻ると心地よい冷たい風が迎えてくれた。"
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "宝石職人の家から広場へ出ると、職人街は目も眩まんばかりの光で満ちていた。"
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "[laamp_quartermaster_recruit.GetFirstName]が嘆きながら酒に溺れる薄暗い酒場を出ると、職人街の空気ははるかに澄んでいた。"
 ep3_laamp_decision_event.1060.desc: "[visiting_location.GetBaronyNameExplicitly]の職人街には、必要とされる職人たちが一堂に会している。訓練場のそばには武具職人[laamp_weaponsmith_craftsman.GetFirstName]、鍛冶場には鎧職人[laamp_armorer_craftsman.GetFirstName]、さらに奥へ進むと宝飾師 [laamp_jeweler_craftsman.GetFirstName]の店が構えている。"
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nまた、擦り切れた衣服をまとい、疲れ果てた様子でうろつく[laamp_quartermaster_recruit.GetWomanMan]の姿もあった。[laamp_quartermaster_recruit.GetSheHe|U]は私を見ると憤然として唸った。「かつて私は#EMP 何者かだったんだ！#!　私は[laamp_quartermaster_recruit.GetFirstName]、#EMP [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]の補給係だったんだ！#!」と。だが、言葉を吐き出すとすぐに力を失い、物思いに沈むように黙り込んでしまった。"
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は私の後を追いながら、通りをのんびりと歩き、並べられた品々について軽口を叩いている。私が立ち止まって次の行き先を考えようとすると、[visiting_partner.GetSheHe|U]は私を見つめた。"
 ep3_laamp_decision_event.1060.desc_outro: "\n\n私はしばし足を止め、原材料の間で遊ぶ子供たちを眺める。親たちは優しく子供たちを追い払おうとするが、私は次の行き先を考えながらぼんやりとその光景を見ていた。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\n足は痛み、腹は空腹で鳴り始めたが、職人街での一日は実り多いものだった。私は広場へ戻る最短の道を探しながら周囲を見回す。"
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\n次の行き先を考えている間、私はふと元補給係[laamp_quartermaster_recruit.GetFirstName]に目をやった。彼は今もなお、広場をあてもなくさまよい続けていた。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName]は空気の匂いを嗅ぎながら、広場を素早く動き回り、通行人を器用に避けながら私の歩調に合わせようとしている。\n\n私が一瞬立ち止まり、次の行き先を考えようとする頃にはもう、[visiting_partner.GetSheHe|U]は追いついていた。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\n左手に目をやると、[visiting_partner.GetFirstName]が興味深げに市場の露店を調べている。それはあらゆる大きさ、形、色の[ROOT.Char.Custom('RegionalFerociousAnimal')]の毛皮で覆われていた。\n\n剥製が私を見下ろしながら不気味に笑っているように見える。私は通りを見渡しながら、次の行き先を考えた。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]は気ままに広場を行ったり来たりしながら、露店を見て回っている。私はぼんやりと[visiting_partner.GetHerHim]の様子を眺めながら、次に何をすべきかを考えた。"
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\n私は広場をぼんやりと見渡しながら、虚ろな目で次の行き先を考えていた。"
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\n数人の子供たちが大きな[ROOT.Char.Custom('get_region_dog_type')]と遊んでいた。彼らは食べ物の切れ端を与えながら、順番にその筋肉質な背中に乗って楽しんでいる。\n\n彼らの遊ぶ様子を何気なく眺めながら、私は次の行動を考えた。"
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\n子供たちの一団が、そこらで見つけた大きな鉱石の塊を、通りを上へ下へと駆けながら蹴って回っている。彼らは自分たちで作り出した何とも曖昧なルールに従って遊んでいるようだ。\n\n私は興味を惹かれながら彼らを眺めつつ、次に何をすべきか慎重に考えた。"
 ep3_laamp_decision_event.1060.a: "いまは武器が最も役立つだろう。"
 ep3_laamp_decision_event.1060.a_second: "武器には興味をそそられた。"
 ep3_laamp_decision_event.1060.a.tt: "武器職人の露店へ行く"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "この訪問では既に武器の[artifact|E]を購入済みだ"
 ep3_laamp_decision_event.1060.b: "私の鎧を強化する必要がある。"
 ep3_laamp_decision_event.1060.b_second: "鎧職人は、使えそうな品をいくらか持っていた。"
 ep3_laamp_decision_event.1060.b.tt: "鎧職人の工房へ行く"
 ep3_laamp_decision_event.1060.b.cooldown.tt: "この訪問では既に防具の[artifact|E]を購入済みだ"
