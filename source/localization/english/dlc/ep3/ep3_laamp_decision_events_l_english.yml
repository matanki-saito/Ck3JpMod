 ep3_laamp_decision_event.1060.c: "装飾品を探している。"
 ep3_laamp_decision_event.1060.c_second: "宝石職人の店をもう一度見てみよう。"
 ep3_laamp_decision_event.1060.c.tt: "宝石職人の店へ行く"
 ep3_laamp_decision_event.1060.c.cooldown.tt: "この訪問では既に宝飾品の[artifact|E]を購入済みだ"
 ep3_laamp_decision_event.1060.d: "では、[laamp_quartermaster_recruit.GetFirstNameNoTooltip]#EMP 殿#!と話をしようか。"
 ep3_laamp_decision_event.1060.d_second: "補給係[laamp_quartermaster_recruit.GetFirstNameNoTooltip]のもとを再訪しよう。"
 ep3_laamp_decision_event.1060.d.tt: "[laamp_quartermaster_recruit.GetShortUIName]に近づく"
