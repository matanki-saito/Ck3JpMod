 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：護衛"
 ep3_laamp_decision_event.1057.desc_returned_01: "かつての護衛[laamp_bodyguard_recruit.GetFirstName]と別れた路地裏に戻ると、[laamp_bodyguard_recruit.GetSheHe]は地元の肉屋である雇い主と気さくに話している。\n\n近づくと、二人は会話を終え、肉屋は友好的に[laamp_bodyguard_recruit.GetFirstName]を軽く叩き、[laamp_bodyguard_recruit.GetSheHe]は店内へと戻っていく。\n\nいまや少し親しげな光を瞳に宿した[laamp_bodyguard_recruit.GetFirstNameNoTooltip]がこちらを見て言う。「おお、またいらっしゃったのですね。何かご用でも？」"
 ep3_laamp_decision_event.1057.desc_returned_02: "元の護衛[laamp_bodyguard_recruit.GetFirstName]は、私が再び自分の新たな仕事場である路地に戻ると顔を上げた。\n\nナイフは空中を踊るように動き、[laamp_bodyguard_recruit.GetSheHe]は動物の死体をまた一体、きれいに切り分ける。その鋭さに思わず一歩後退する。\n\n[laamp_bodyguard_recruit.GetSheHe|U]は無表情のまま私を見つめ、感情のない声で言った。「…ああ？」"
 ep3_laamp_decision_event.1057.desc_returned_03: "再び路地裏に戻ると、[laamp_bodyguard_recruit.GetFirstName]は空っぽの荷車に座り、自分の拳にできた傷を手当てしていた。おそらく、自身の評判に不満を抱いた者たちとの争いによるものだろう。\n\n[laamp_bodyguard_recruit.GetSheHe]は私に気づき、しかめっ面をしながら言った。「はぁ、どうも一番の見せ場の時ばかり出くわしますね」[laamp_bodyguard_recruit.GetSheHe|U]は背もたれに寄りかかり、ため息をつく。「何か忘れ物でも？」"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "怒鳴り声を上げる[laamp_bodyguard_recruit.GetWomanMan]の所在をおおまかに確かめると、非難する[laamp_bodyguard_recruit.GetWomenMen]が去るのを見計らって、私は[laamp_bodyguard_recruit.GetFirstName]を追って路地へと進む。$ep3_laamp_decision_event.1057.desc_mid$\n\nたったいま名誉を失った護衛は、私が近づくと目を細めた。「待て、あんたをどこかで見たことがあるような…？」[laamp_bodyguard_recruit.GetSheHe|U]は顔をしかめた。「いや、そんなことはどうでもいいか。何の用だ？」"
 ep3_laamp_decision_event.1057.desc: "怒鳴り声の中に、[laamp_bodyguard_recruit.GetFirstName]という名が混じって聞こえた。非難する[laamp_bodyguard_recruit.GetWomenMen]が去った後、私は[laamp_bodyguard_recruit.GetFirstNameNoTooltip]を追って路地へと入る。$ep3_laamp_decision_event.1057.desc_mid$\n\n名誉を失った護衛は、私が近づくと疲れ切った目で見つめた。「何の用だ？　俺は#EMP 植物#!ですら守れなかったんだぞ……」"
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U]はすぐに粗末な荷車から動物の死体を降ろし始め、自分自身に言い聞かせるよう苛立ち混じりに呟く。「……たった#EMP 一人#!の貴族を守り損ねただけで、全部が水の泡かよ……！　あの[laamp_bodyguard_recruit.Custom('RegionalDrink')]が毒だなんて、どうして#EMP 俺#!に分かるってんだ……！」[laamp_bodyguard_recruit.GetSheHe|U]は苛立ちを爆発させるように荷車へ拳を叩きつけた。"
