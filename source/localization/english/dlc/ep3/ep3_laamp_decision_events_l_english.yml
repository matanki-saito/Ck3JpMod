 ep3_laamp_decision_event.1001.desc_intro_return_finished: "この[ROOT.Char.Custom('GetMainsquareCommons')]の一角は、いつの間にか冷え込み、人々はそれぞれの住まいへ戻るか、[ROOT.Char.Custom('SettlementCity')|l]の別の場所へ移っていった。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "物資商から戻ると、午後のそよ風が[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の[ROOT.Char.Custom('GetMainsquareCommons')]を吹き抜けていった。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "衛兵たちは容赦なく私を扱い、幸いにも何も壊されることはなかったが、最終的に[ROOT.Char.Custom('GetMainsquareCommons')]へ放り戻された。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "遺物商人から戻ると、ほかの人々も[ROOT.Char.Custom('SettlementCity')|l]の各地から戻ってきたようで、[ROOT.Char.Custom('GetMainsquareCommons')]への訪問者の波が高まっていた。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "[ROOT.Char.Custom('GetTowncrierElder')]からぶらぶら戻り、少し空を見上げてから[ROOT.Char.Custom('GetMainsquareCommons')]に帰ってきた。"
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "[ROOT.Char.Custom('GetMainsquareCommons')]のこの一角に戻ると、人の数は明らかに減っている。数人の子供たちが、[ROOT.Char.Custom('GetTowncrierElder')]の掲示所へと半ば向かいながら、穏やかに草を食むロバを撫でている。"
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "[ROOT.Char.Custom('GetMainsquareCommons')]のもう一方の半分に戻ると、数匹の雑種犬が駆け回り、かなり大きな動物の骨を奪い合っているのが見える。"
 ep3_laamp_decision_event.1001.desc: "[ROOT.Char.Custom('SettlementCity')|l]の入り口から離れ、狭い道を歩いていく。途中いくつかの[ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')]の横を通り抜けて、隣接する広場に出た。\n\nその先には日用品を売る商人や宝物を売る行商人へと続く道があり、さらにその向こう"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$には公告のお触れ役らしき姿が見えた。"
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$には遠くでざわめいている部族の長老たちがいる。"
 ep3_laamp_decision_event.1001.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\n周囲を見回し、この場所での用事はもう残っていないことに気づく。"
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は後ろをついてきていたが、私が次の行き先を考えているとすぐに追いついてきた。"
 ep3_laamp_decision_event.1001.a: "物資はこっちだ。"
