 treasure_map_desc: "ぼろぼろの地図だ。これは[newly_created_map.MakeScope.Var('artifact_treasure_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]にあるとされる古代の財宝への道を示しているらしい。[newly_created_map.MakeScope.Var('picked_up_in_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]の町の呼び子から手に入れた眉唾物だが…"
