 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[visiting_location.GetCounty.GetFaith.HouseOfWorship|U]の敷地"
 ep3_laamp_decision_event.1040.desc_returned_01: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の敷地に戻ると、何も変わっていない。太陽がゆっくりと空を横切る中、広場に隣接する建物が順番に影を落とし、開けた地面を覆っている。"
 ep3_laamp_decision_event.1040.desc_returned_02: "弱々しい陽光の中を歩いて[visiting_location.GetCounty.GetFaith.HouseOfWorship]の敷地へ戻ると、強烈な香の匂いが容赦なく鼻腔に染み込んでくる。"
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "薄暗い治療所から上へ戻り、[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場へと再び足を運ぶ。"
 ep3_laamp_decision_event.1040.desc_returned_from_church: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の門をくぐって戻ると、牧歌的な静けさに心を奪われながら、再び [visiting_location.GetCounty.GetFaith.HouseOfWorship] の広場へと辿り着く。"
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "穏やかな庭園から戻ると心が軽くなったように感じながら、私は賑わいを見せる[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場を見渡す。"
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "[laamp_physician_recruit.GetFirstNamePossessiveNoTooltip]の診療所から細い路地を辿り、再び[visiting_location.GetCounty.GetFaith.HouseOfWorship]の敷地へと戻る。"
 ep3_laamp_decision_event.1040.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場には、多くの商人や[visiting_location.GetCounty.GetFaith.PriestNeuterPlural]、助手たちがいるにもかかわらず、どこか独特の静けさが漂っている。\n\n壮麗な[visiting_location.GetCounty.GetFaith.HouseOfWorship]が中央にそびえ立ち、周囲には大胆な癒しの効能を謳った看板や、[visiting_location.GetCounty.GetFaith.HighGodName]を静かに瞑想するための別館の庭園が見える。"
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\n広場の片隅では、一人の信徒が身体の健康を高めることについて説教を行なっている。事前に取り決めた通り、病弱な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))][1040_sickly_minor.GetFirstName]は、付き添いとともに治療所で私を待っている。"
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\n広場の片隅では、一人の信徒が身体の健康を高めることが精神的な健康の向上にもつながると説いている。[laamp_physician_recruit.GetSheHe|U]は、時折農民たちから野次を受けても動じること無く説教を続けている。"
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\n野営地の従者の一人と取り決めた通り、病弱な [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))][1040_sickly_minor.GetFirstName]は付き添いとともに治療所で私を待っている。"
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は感謝の意を込めてうなずきながら、賑わう広場を見渡し、興味を引かれる露店や見所を目ざとく見つけたようだった。"
 ep3_laamp_decision_event.1040.desc_outro: "\n\n広場を見渡しながら、私は満ち足りた気分に浸っている。次の目的地を考えながら、深呼吸を何度か繰り返す。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n少し疲れた様子の[visiting_partner.GetFirstName]が言う。「文句を言うつもりはないけれど……もうここでの用事は終わったのだろう？　[visiting_partner.Custom2('RelationToMe', ROOT.Char)]？」"
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\n[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場でずいぶん長い時を過ごし、今日の用事には満足した。私は中央広場へ戻るための最短の経路を探しながら周囲を見渡す。"
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n熱心な説教者は自身による健康に関する教えを説き続けているが、どうやらそれも終わりに近づいているようだ。"
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nどういうわけか、今では広場に子供たちが溢れている。始めかららこんなにいたものだろうか？　彼らは遊び、ふざけ合い、古くからある遊びに新たな工夫を加え続けている。そして、時にはその保護者を驚かせ、困惑させることもある。\n\n[1040_sickly_minor.GetFirstNamePossessive]の健康状態が気にかかりながらも、私は次の目的地を求めて広場を見渡す。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\n左手を見ると、[visiting_partner.GetFirstName]が興味津々に小瓶で覆われた露店を調べている。その瓶には[ROOT.Char.Custom('VenomousCreature')]の毒が数滴詰められていると記されている。\n\n考えただけで身の毛がよだつような思いを抱きながら、次の目的地を決めようとする。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]が私の肩を小突き、敷地から追い出されるボロをまとった[ROOT.Char.GetWomanMan]を指差す。その人物は世界の終わりについて叫んでいる。\n\n私は反射的に眉をひそめ、その騒ぎを観察しながら次の行動を考える。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]が広場を歩く途中で私に一欠片の食べ物を手渡す。\n\n私は乾いた携帯食をじっくりと噛みしめながら、次にどうするべきかを考える。"
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\n広場の隅の陰になっているあたりで、胡散臭い商人が貴族の[ROOT.Char.GetWomanMan]に赤砂の治癒効果を売り込もうとしている。\n\n彼らの口論を何気なく見守りながら、次に何をするかを考える。"
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\n近くの黒曜石の鏡を売る露店では、[visiting_location.GetCounty.GetFaith.PriestNeuter]がついに自分自身を観察できる機会を得たことに対する興奮をどうにか隠そうとしている。\n\n私は少しおかしみを感じながら、次の目的地を決めようとする。"
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\n小さなロトンダの近くでは、[ROOT.Char.Custom('RandomReligiousTextName')]の写本を持った商人が、質素な聴衆に向かって朗読している。\n\n私は広場を眺めながらぼんやりと耳を傾け、次にどうするかを考える。"
 ep3_laamp_decision_event.1040.a: "治療師たちの助けはきっと役に立つだろう。"
 ep3_laamp_decision_event.1040.a_sickly_minor: "治療所へ向かうべきだ！"
 ep3_laamp_decision_event.1040.a_second: "治療師のもとへ戻らなければならない。"
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip]はまだ治療所で待っている。"
 ep3_laamp_decision_event.1040.a.tt: "治療所へ向かう"
 ep3_laamp_decision_event.1040.a.cooldown.tt: "治療師はこの訪問中、残りの時間は用事で外出している。"
 ep3_laamp_decision_event.1040.b: "あの[visiting_location.GetCounty.GetFaith.HouseOfWorship]は興味深い。"
 ep3_laamp_decision_event.1040.b_second: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]に戻ろう。"
 ep3_laamp_decision_event.1040.b.tt: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]に入る"
 ep3_laamp_decision_event.1040.b.cooldown.tt: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]はこの訪問中の残りの時間、儀式で賑わっている。"
 caught_stealing.tt: "あなたは最近、聖域から物を盗んでいるところを見つかり、[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1040_caught_stealing') )]まで追放されることになった。"
 ep3_laamp_decision_event.1040.c: "庭園を散歩するのも悪くないだろう。"
 ep3_laamp_decision_event.1040.c_second: "庭園を再訪する必要がある。"
 ep3_laamp_decision_event.1040.c.tt: "別館の庭園を訪れる。"
 ep3_laamp_decision_event.1040.c.cooldown.tt: "この訪問中、庭園は人で溢れかえっている。"
 ep3_laamp_decision_event.1040.d: "もしかすると、あの説教者の言っていることには一理あるのかもしれない。"
 ep3_laamp_decision_event.1040.d_second: "[laamp_physician_recruit.GetFirstNameNoTooltip]ともう一度話をするのも悪くないだろう。"
 ep3_laamp_decision_event.1040.d.tt: "医師の[laamp_physician_recruit.GetShortUIName]と話をする。"
 ep3_laamp_decision_event.1040.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1040.e_second: "ここでの用は済んだ。"
