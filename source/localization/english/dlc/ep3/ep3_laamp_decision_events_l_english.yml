 ep3_laamp_decision_event.1055.piety_partial_80.tt: "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.positive_partial.tt$（#V 80#!％）#!"
