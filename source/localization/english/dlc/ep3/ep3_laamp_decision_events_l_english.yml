 ep3_laamp_decision_event.1037.c: "「この#EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#!はもうこっちのもんだ、この[ROOT.Char.Custom('InsultNoun')]め！」"
 ep3_laamp_decision_event.1037.c.flavor: "「もっと酷い目にも遭ってきた」"
 ep3_laamp_decision_event.1037.d: "「能力のある[laamp_hooded_figure.GetWomanMan]を探していた。[laamp_hooded_figure.GetFirstNameNoTooltip]、お前のような」"
 ep3_laamp_decision_event.1037.d_thief_position: "「実は、君のために空けておいた$master_thief_camp_officer$の役職があるんだ。」"
 ep3_laamp_decision_event.1037.e: "「君のような腕前を持つ者なら、我が陣営で#EMP 大いに活躍できる#!だろう。」"
