 ep3_laamp_decision_event.1010.a_stewardship: "「ちょっとした分前をくれるなら、代わりに運んで差し上げよう」"
 ep3_laamp_decision_event.1010.a_stewardship.success: "あなたは[laamp_supply_merchant.GetShortUIName]を納得させる"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "[laamp_supply_merchant.GetShortUIName]はあなたの言葉には騙されない"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: "「おい、あれは[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]じゃないか！？」"
 ep3_laamp_decision_event.1010.a_intrigue.success: "あなたは大量の物資を盗み出す"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "下手を打って[laamp_supply_merchant.GetShortUINamePossessive]の疑念を招く"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "「この食料は腐りかけに見えるが…」"
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUIName]は期限切れの食料を譲ってくれる"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: "「食料を渡すか、屋台全体を奪われるか、選ぶがいい」"
 ep3_laamp_decision_event.1010.a_martial.success: "[laamp_supply_merchant.GetShortUIName]はあなたに威圧される"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName]はあなたの虚仮威しを見抜く"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "衛兵が駆けつけた"
