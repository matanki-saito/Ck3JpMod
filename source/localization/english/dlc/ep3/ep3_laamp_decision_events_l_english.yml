 ep3_laamp_decision_event.1061.return.tt: "職人街に戻る"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：武器職人"
 ep3_laamp_decision_event.1061.desc_returned_01: "訓練場に戻ると、武器職人[laamp_weaponsmith_craftsman.GetFirstName]はまだ自分の露店の周りに立ち、柔らかな布で武器を丁寧に磨いていた。\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]は鼻歌まじりに作業を続けていたが、私が現れるとすぐにその手を止めた。「で、刺すべき相手でも見つけたのか？」と、[laamp_weaponsmith_craftsman.GetSheHe]は無愛想に言い放った。"
 ep3_laamp_decision_event.1061.desc_returned_02: "武器職人の元へ戻ると、[laamp_weaponsmith_craftsman.GetFirstName]は腰に提げた袋から少しばかり食べ物を取り出し、小さく噛み砕きながら味わっていた。\n\n私に気づいた[laamp_weaponsmith_craftsman.GetSheHe]は、慎重な手つきで自分の外套からパン屑を払い立ち上がった。そして相変わらず何を考えているのかわからない表情で言った。「気が変わったか？」"
 ep3_laamp_decision_event.1061.desc_intro: "武器職人[laamp_weaponsmith_craftsman.GetFirstName]は、訓練場の片隅にある仮設の露店で、近くの召使いと暇そうに話していた。"
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]は私を見て何かを思い出したような表情を見せ、片眉を上げながら数歩こちらへ近づいた。「ほぅ、また来る客なんてそうそういるもんじゃねぇんだがな！」\n\n「どうだ、俺の品を見ていけよ」と [laamp_weaponsmith_craftsman.GetSheHe]は微かに笑みを浮かべて言った。"
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]は私に一瞥をくれると、すぐに話を切り上げてこちらに向き直った。そして、並べられた武器を指差しながらこう言った。「これが売り物だ」\n\n「もっとも熱い炎で鍛え上げた逸品だ」と、[laamp_weaponsmith_craftsman.GetSheHe]は誇りに満ちた声で付け加えた。"
 ep3_laamp_decision_event.1061.a: "「そうだな、[1061_first_weapon.GetNameNoTooltip]は良い選択かもしれん」"
 ep3_laamp_decision_event.1061.b: "「[1061_second_weapon.GetNameNoTooltip]も悪くないな」"
 ep3_laamp_decision_event.1061.c: "「[1061_third_weapon.GetNameNoTooltip]は#EMP 私#!にぴったりの武器だ」"
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：鎧職人"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName]は、単調な打ち付け作業から一息ついている。鍛冶場を歩き回りながら、何かを探しているようだ。 「ペンチだ…」と[laamp_armorer_craftsman.GetSheHe]は唸り声を上げる。「置いたはずの場所にないのはいつものことだな」\n\nその後、[laamp_armorer_craftsman.GetFirstNameNoTooltip]は私に目を向け、展示されている鎧を指し示して頷く。「さて、何か見るものでもあるのか？」"
 ep3_laamp_decision_event.1063.desc_returned_02: "今回は火炉が少し冷えている。どうやら[laamp_armorer_craftsman.GetFirstName]は別の金属片を修繕しており、鋼を優しく鍛え上げている。\n\n 作業の邪魔をしないように注意しながら、私は作業台に並べられた鎧を引き続き見て回る。\n\n「やっぱり防具が必要ってことか？」と[laamp_armorer_craftsman.GetFirstNameNoTooltip]は、楽しげな口調で言う。"
 ep3_laamp_decision_event.1063.desc_reused_armorer: "[laamp_armorer_craftsman.GetFirstNamePossessive]の鍛冶場は、私が覚えていた通りのままだった。視線はすぐに部屋の奥にある作業台へと向かう。そこには[laamp_armorer_craftsman.GetSheHe]が売り物の鎧を並べている。\n\n[laamp_armorer_craftsman.GetFirstNamePossessiveNoTooltip]は作業中の甲冑から顔を上げ、私を認識すると微笑みを浮かべる。「おや、また来たのか！　気に入ったものは見つかったか？」"
 ep3_laamp_decision_event.1063.desc: "鎧職人[laamp_armorer_craftsman.GetFirstNamePossessive]の鍛冶場の炉は激しく燃え、空気は重く息苦しい。\n\n[laamp_armorer_craftsman.GetSheHe|U]は私に一瞥をくれ、完璧に滑らかなアベンティールの兜に最後の一撃を加えた後、歩み寄って手を拭う。\n\n「あそこに並べてあるのが売り物だ」と[laamp_armorer_craftsman.GetFirstNameNoTooltip]は言い、部屋の奥にある頑丈な作業台を指し示した。"
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip]は良い光沢を放っているな。"
 ep3_laamp_decision_event.1063.b: "[1063_second_armor.GetNameNoTooltip]の仕上げは見事だ。"
 ep3_laamp_decision_event.1063.c: "[1063_third_armor.GetNameNoTooltip]を手に入れるのが賢明だろう。"
 ep3_laamp_decision_event.1063.d: "「なんという腕前！　 我らの仲間に加わるべきだ」"
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：宝石職人"
 ep3_laamp_decision_event.1065.desc_returned_01: "宝石職人の店内に入ると、[laamp_jeweler_craftsman.GetFirstName]は宝石で飾られたブローチをじっと見つめていた。その形は見事に[visiting_location.Custom('get_region_flower_type')]の花を模している。耳を澄ませると、[laamp_jeweler_craftsman.GetHerHis]が情熱的に囁いているのが聞こえた。「ああ、私の愛しい花よ…」\n\n慌てて一歩踏み出し、床板を軋ませると[laamp_jeweler_craftsman.GetSheHe]が私の存在に気づいた。\n\n驚いた[laamp_jeweler_craftsman.GetFirstNameNoTooltip]はすぐに気を取り直す。「またあんたか！　おやまあ——気が変わったのか？」"
 ep3_laamp_decision_event.1065.desc_returned_02: "再び店を訪れると、[laamp_jeweler_craftsman.GetFirstName]は[ROOT.Char.Custom('WritingInstrument')]を手に持ち、宝飾品の棚を調べながら、ボロボロの帳面に手早く在庫を書き込んでいた。\n\n私に一瞥をくれると、[laamp_jeweler_craftsman.GetSheHe]は「また来たのか？　で、どれが欲しいんだ？」と言いながら、なおも他の棚を調べ続ている。"
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "私が薄暗い店内に足を踏み入れると、宝石職人[laamp_jeweler_craftsman.GetFirstName]は[visiting_location.Custom('GetRandomRegionalWood')]の装飾の小さな彫像を修理中だった。\n\n[laamp_jeweler_craftsman.GetSheHe|U]は顔を上げ私をじっと見つめると、満足げに鼻歌を漏らした。「おや再訪なさるとは。なんとも#EMP 尊いことよ#!」\n\n小さな彫像を持ったまま、[laamp_jeweler_craftsman.GetFirstNameNoTooltip]は展示されている品を指差しながら言った。「さて、今度は何をお求めかね？」"
 ep3_laamp_decision_event.1065.desc: "薄暗い宝飾店の中で、[laamp_jeweler_craftsman.GetFirstName]は高いカウンターに身を寄せながら、[1065_first_accessory.GetName]に小さな装飾を丁寧に取り付けていた。\n\nその繊細な作業に目を奪われた私はしばし見入っていたが、意を決して咳払いをする。\n\n[laamp_jeweler_craftsman.GetSheHe|U]は私の存在に気づき、姿勢を正して思案するように語りかけた。「ブローチをお探しか？　それとも指輪か？　あるいはネックレスか？」と言いながら、小さな装飾品を手に持って見せた。"
 ep3_laamp_decision_event.1065.a: "「あの[1065_first_accessory.GetNameNoTooltip]が欲しいな」"
 ep3_laamp_decision_event.1065.b: "「[1065_second_accessory.GetNameNoTooltip]——おお、#EMP これは#!私にぴったりだ」"
 ep3_laamp_decision_event.1065.c: "「[1065_third_accessory.GetNameNoTooltip]を戴こう」"
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：補給係"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName]は酒場の暗がりに座り続け、まるでそれが免罪符であるかのように[laamp_quartermaster_recruit.Custom('RegionalDrink')]を啜っている。\n\n[laamp_quartermaster_recruit.GetSheHe|U]はほとんど顔を上げない。私は薄暗がりの中を慎重に進みながら[laamp_quartermaster_recruit.GetHerHim]に近づく。「またあんたか？」と[laamp_quartermaster_recruit.GetSheHe]はぼそりとつぶやき、すぐに顔を背けた。"
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName]は酒場の他の客――背の高い、色黒の[ROOT.Char.GetWomanMan]と激しく言い争っていた。相手はどうやら[laamp_quartermaster_recruit.GetFirstNameNoTooltip]に対して#EMP 「もう泣き言はやめろ！」#!とでも言っているようだった。\n\n騒ぎが大きくなる前に、[laamp_quartermaster_recruit.GetFirstNameNoTooltip]は私に気づき、鼻を鳴らしてその場を離れる。\n\n「戻ってきたのか」と[laamp_quartermaster_recruit.GetSheHe]は驚くほど冷静な顔つきで言った。「で、何の用だ？」"
 ep3_laamp_decision_event.1067.desc_returned_03: "私が酒場に戻ると、[laamp_quartermaster_recruit.GetFirstName]は虚ろな目で何もない空間を見つめていた。しばらくしてから、[laamp_quartermaster_recruit.GetSheHe]は瞬きをし、ゆっくりと首を振る。\n\n酒場の給仕が再び[laamp_quartermaster_recruit.GetFirstNameNoTooltip]の前に[laamp_quartermaster_recruit.Custom('RegionalDrink')]を置くと、[laamp_quartermaster_recruit.GetSheHe]は深いため息をつきながら背もたれに寄りかかり、手のひらで目を覆った。\n\n私は慎重に元補給係へと近づき、咳払いしながら声をかける。"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "[laamp_quartermaster_recruit.GetFirstName]を以前どこで見たか思い出そうとしながら、私は難なく[laamp_quartermaster_recruit.GetHerHim] を追って近くの薄暗い酒場に入った。\n\n中に入ると、[laamp_quartermaster_recruit.GetSheHe]はカウンターへ歩み寄り、酒を手にすると振り返って鋭い目で私を見据えた。「おい、俺たちが初対面じゃないフリなんてするなよ？」\n\nそう言いながら、[laamp_quartermaster_recruit.GetSheHe]は[laamp_quartermaster_recruit.Custom('RegionalDrink')]を一息で飲み干し、汗ばんだ眉を上げて言う。「で、何か用か？」"
 ep3_laamp_decision_event.1067.desc: "私は[laamp_quartermaster_recruit.GetFirstName]を追って近くの酒場へと入った。薄暗い灯り饐えた強い酒の香が私の感覚を覆い尽くす。\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip]はカウンターに腰を下ろし、酒を注文する仕草を見せる。「俺はかつては何者かだったんだ…」と、[laamp_quartermaster_recruit.GetSheHe]はまるで呪文のように自分自身に言い聞かせながら、すり減った爪で杯を引っ掻いている。\n\n私は意を決して、この落ちぶれた補給係へと歩み寄り、深呼吸をした。"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: "「お前の腕で組織をまとめ上げてもらいたいのだ！　私には大勢の従者がいる！」"
 not_enough_followers.tt: "あなたの[followers|E]は#V [EmptyScope.ScriptValue('many_followers_value')|0]#!人未満です"
 ep3_laamp_decision_event.1067.c: "「お前みたいな奴が、私の野営地で#EMP  一日#!でもやっていけるとは思えんがな」"
 ep3_laamp_decision_event.1067.c.success: "[laamp_quartermaster_recruit.GetShortUIName]は君の挑戦を受け入れた"
 ep3_laamp_decision_event.1067.c.failure: "[laamp_quartermaster_recruit.GetShortUIName]を惹きつけることに失敗した"
 ep3_laamp_decision_event.1067.c.failure.tt: "[laamp_quartermaster_recruit.GetShortUIName]は君を無視し始めた"
 ep3_laamp_decision_event.1067.d: "$ep3_laamp_decision_event.1021.d$"
