 ep3_laamp_decision_event.1055.prestige_partial_40.tt: "$ep3_laamp_decision_event.1055.prestige_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.alert_partial.tt$（#V 40#!％）#!"
 ep3_laamp_decision_event.1055.prestige_partial_20.tt: "$ep3_laamp_decision_event.1055.prestige_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.alert_partial.tt$（#V 20#!％）#!"
 ep3_laamp_decision_event.1055.b: "「集え！[ROOT.Char.GetFaith.GetNameNoTooltip]のしもべとなるのだ！」"
 ep3_laamp_decision_event.1055.b.flavor: "私の信仰の深さを裁けるのは、[ROOT.Char.GetFaith.HighGodName]のみ。"
 ep3_laamp_decision_event.1055.b.cooldown.tt: "最近、あなたは[piety_level|E]を活用した——熱心な兵が[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_piety_recently') )]に再び集結する"
 ep3_laamp_decision_event.1055.piety_level: "[piety_level|E]により："
