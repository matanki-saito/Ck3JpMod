 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01: "酒場に再び足を踏み入れると、旅人や漂泊者たちが各々の欲求を満たされながら寛いでいる様子に、特に変わりはないと気づく。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "宿営に再び足を踏み入れると、そのもてなしの良さと和やかな雰囲気に再び心を打たれ、思わず安堵のため息をつく。"
 ep3_laamp_decision_event.1030.desc_returned_02: "[ROOT.Char.Custom('GetTavernDwelling')]に戻ると、数人の[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の用心棒たちが、口論から殴り合いに発展した喧嘩をようやく鎮めたところだった。"
 ep3_laamp_decision_event.1030.desc_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive]の物語の詳細が頭に残ったまま、さらに賑やかになった酒場の談話室へと戻る。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive]の物語の詳細が頭に残ったまま、再び宿営の内部へと戻る。"
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "雇用者たちの元から戻る途中、厨房から漂ってくる[visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]の魅力的な香りを嗅ぎつける。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "雇用者たちの元から戻る途中、内向的な男を[ROOT.Char.Custom('RegionalMythicalCreatureLower')]に似ていると茶化している二人組の酔客につまずきそうになる。"
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "[laamp_spouse_material.GetFirstNamePossessive]の愛らしい相手と別れ、衣服を整え、新たな活力を得て奥の部屋から戻ってくる。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "[laamp_spouse_material.GetFirstNamePossessive]の可愛らしい天幕を後にし、衣服を整えて、新たな活力を得て宿営へと忍び込む。"
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "[laamp_spouse_material.GetHerHis]との時間を終え、[laamp_spouse_material.GetFirstName]は友好的な[ROOT.Char.Custom('GetTaverngoersTribespeople')]と再び会話を始める。私は[ROOT.Char.Custom('GetRoomTent')]の真ん中へと戻っていく。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "状況を収拾できず、地元の用心棒たちは争っている[laamp_hooded_figure.GetFirstName]と[laamp_hooded_figure.GetHerHis]を[ROOT.Char.Custom('GetTavernDwelling')]から放り出してしまった。私は慎重に[ROOT.Char.Custom('GetRoomTent')]の中央へと戻っていく。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "[laamp_hooded_figure.GetFirstName]をその困難な状況の中に置き去りにして、私は[ROOT.Char.Custom('GetRoomTent')]の中央へと戻るが、まだ緊張感が漂っている。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "地下室から戻りながら、談話室の明るさに再び目を慣らしていく。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "別の天幕から戻りながら、宿営の薄暗さに再び目を慣らしていく。"
 ep3_laamp_decision_event.1030.desc: "旅人と地元の[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]が集まる酒場は、活気に満ち溢れている。"
 ep3_laamp_decision_event.1030.desc_nomad: "私は一つのテントに招かれた。驚くほど多くの人々が中に収まっており―――旅人や[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]が一体となり、人間の発する#EMP ざわめき#!が絶え間なく響いている。"
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\n焚き火のそばに、語り部が腰掛けている。その手前では、みすぼらしい仲間たちが集まり、給仕にもっと[visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]をよこせとせがんでいる。カウンターの隅には"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\n外では、語り部が焚き火のそばに腰を下ろしている。手前では、声の大きな部族の[visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen]たちが最近の遠征の思い出話に花を咲かせている。そして、カウンターの隅には"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$少し奥の方、焚き火のそばには語り部が座っている。手前では身なりの悪い連中が店員に酒をもっとよこせとしつこくせがみ、カウンターの片隅には――退屈そうに座っている[laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.GetFirstName]の姿が見える。"
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$[laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]が退屈そうに座っている。"
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$[laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]が退屈そうに座っている。"
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nカウンターのそばでは、[laamp_spouse_material.GetFirstName]がまだ座っており、細い指で杯の縁をなぞっている。"
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nカウンターのそばでは、先ほど見かけた[laamp_spouse_material.Custom('RandomPositiveShallowAdjective')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]がまだ座っており、杯を手にしている。"
 ep3_laamp_decision_event.1030.desc_mid: "\n\n少し奥の方に焚き火のそばで語り部が座っており、手前では身なりの悪い連中が店員に[visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]をもっとよこせとしつこくせがんでいる。"
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\n外では、焚き火のそばに語り部が座っている。手前では、騒々しい部族の[visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen]たちが最近の遠征について語り合っている。"
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\n入口のそばに、目立たぬようフードを被った人物がいる。どうやら人目を避けることを好む者のようだ。"
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は興味深げな目つきで、混雑した人々を見渡している。"
 ep3_laamp_decision_event.1030.desc_outro: "\n\n明るく暖かな[ROOT.Char.Custom('GetRoomTent')]の中へ数歩踏み入れながら、まず何をするかを考え始める。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n少し疲れた様子の[visiting_partner.GetFirstName]が近くのテーブルを見やりながら言う。「もしまだしばらくいるなら、せめて何か食べないか、[visiting_partner.Custom2('RelationToMe', ROOT.Char)]？」"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\n[ROOT.Char.Custom('GetRoomTent')]を見渡すと、以前よりずいぶん空いていることに気づく。どうやらもうやることは何もないらしい。"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\n入口のそばには、目立たないフード姿の人物が今もじっと座って、"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$もう一杯飲み物を啜っている。"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$その人物は、小さな短剣をいじりながら落ち着きなく動いている。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\n[ROOT.Char.Custom('GetTavernDwelling')]の隅で、地元の人々が壊れた樽に鋭い物を投げつける遊びを、[visiting_partner.GetFirstName]が妙な熱心さで眺めている。\n\n私はその遊びを一瞥しながら、次に何をするかを考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\n右手を見ると、[visiting_partner.GetFirstName]が下卑た笑いを浮かべながら農民の下品な冗談に頷いている。その冗談にはいくつかの体液に関する話が含まれていた。私は驚いた表情で[visiting_partner.GetHerHim]を見つめつつ、次に何をするかを考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nさらに先へ進むと、[ROOT.Char.Custom('GetTavernDwelling')]の吟遊詩人が地元の民謡を歌い終えたところで、[visiting_partner.GetFirstName]は軽やかに小さなジグを踊っている。私はその踊りをのんびりと眺めながら、次に何をするかを考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\n酒場の雰囲気は盛り上がり、何人かの[ROOT.Char.Custom('GetTavernDwelling')]の客が[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の歌を唱和し始めている。その喧騒の中で、次に何をするかを考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\n[ROOT.Char.Custom('GetRoomTent')]の奥で、貴族の[ROOT.Char.GetWomanMan]が農民の[ROOT.Char.Custom('GetRandomWomanMan')]に熱心に話しかけている。その高貴な[ROOT.Char.Custom('WomanManPossessive')]の紋章に目を留めながら、次に何をするかを考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\n入口のそばのテーブルでは、地元の者たちが粗削りな黒と白の石を使って、見知らぬ盤上遊戯を楽しんでいる。その動きをゆったりと眺めながら、次にどうするかを考える。"
 ep3_laamp_decision_event.1030.a: "物語の一つや二つを聞いてみてもよいかもしれない。"
 ep3_laamp_decision_event.1030.a_second: "もう一度語り部の言ったことについて考えたい。"
 ep3_laamp_decision_event.1030.a.tt: "火のそばに座る"
 ep3_laamp_decision_event.1030.a.cooldown.tt: "この地に語り部はいない"
 ep3_laamp_decision_event.1030.b: "雇えそうな人を見てみよう。"
 ep3_laamp_decision_event.1030.b_second: "やっぱり、雇った方がいい人材がいたかもだ。"
 ep3_laamp_decision_event.1030.b.tt: "仕事を探している[THIS.Char.Custom('GetTaverngoersTribespeople')]に尋ねる"
 ep3_laamp_decision_event.1030.b.cooldown.tt: "すでに[follower|E]をこの訪問で雇っている"
 ep3_laamp_decision_event.1030.c: "おや。#EMP あそこ#!にいるのは誰だろう？"
 ep3_laamp_decision_event.1030.c_second: "[laamp_spouse_material.GetFirstNameNoTooltip]、#EMP 今度こそ#!。"
 ep3_laamp_decision_event.1030.c.tt: "カウンターの側にいる[laamp_spouse_material.Custom('RaunchyComplimentNoun')]に歩み寄る"
 ep3_laamp_decision_event.1030.c.tt_second: "[laamp_spouse_material.GetShortUIName]と話にいこう"
 ep3_laamp_decision_event.1030.c.cooldown.tt: "最近、[spouse|E]候補を[follower|E]として雇用したばかりだ——[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_has_spoused_recently') )]を再び訪れることができる。"
 ep3_laamp_decision_event.1030.c.success.cooldown.tt: "この訪問中に既に[spouse|E]候補を募集済みである"
 ep3_laamp_decision_event.1030.c.failure.cooldown.tt: "この訪問中に既に[spouse|E]候補を募集しようと試みた"
 ep3_laamp_decision_event.1030.d: "なんだこの怪しい奴は…"
 ep3_laamp_decision_event.1030.d_second: "もう一度[laamp_hooded_figure.GetFirstNameNoTooltip]と話をするくらいなら、まだ大丈夫だろう。"
 ep3_laamp_decision_event.1030.d_third: "[laamp_hooded_figure.GetFirstNameNoTooltip]のところに戻るべきかもしれない。"
 ep3_laamp_decision_event.1030.d.tt: "フードを被った人物に近づく"
 ep3_laamp_decision_event.1030.d.tt_second: "[laamp_hooded_figure.GetShortUIName]のところに戻る"
 ep3_laamp_decision_event.1030.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1030.e_second: "もうやることはない。"
 ep3_laamp_decision_event.1031.return.tt: "[THIS.Char.Custom('GetTavernDwelling')]の入り口に戻る"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：語り部"
 ep3_laamp_decision_event.1031.desc_01: "#EMP 「…そして、絶え間ない槌音を取り除きたいと願ったゼウスの頭は二つに裂かれ、そこから最も賢き神であるアテナが生まれたのでございます」#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP 「…そしてホルスとセトは不倶戴天の敵となり、空位となった玉座を巡って争うことになったのでございます」#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP 「…その日以来、ルハは光の世界から追放され、闇の世界へと流されたのでございます」#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP 「…そして大いなるリヴァイアサンは五度目の世界を滅ぼし、自らも命を落としました。しかし、その体から新たな大地や植物、動物が生まれたのでした」#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP 「…そして彼は森のアトゥアとなり、タガロアは海を受け継ぎ、ルアウモコは揺れる大地を、タウィリマテアは気まぐれな風を司るようになったのでございます」#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP 「…そして卵が落ち、その破片が宇宙を形作ったのでございます――卵の黄身は温かい太陽となり、白身は美しい月となり申した」#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP 「…そしてクータルは金色の糸を紡ぎ出し、壮麗な衣を織り上げました。その衣は夜空のように広く、永遠のように長かったのでございます」#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP 「…そして、自分を誘惑したのが実の兄クレルヴォであると知った時、彼女は崖から身を投じ、来世へと落ちていったのでした」#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP 「…そしてフィンは怒りの中で石に変わってしまいました。彼の恐るべき破壊の夢は決して実現されることはなく、そのため大聖堂は今なお存在しているとのことでございます」#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP 「…カーンの警告にもかかわらず、人々は暗闇の中で火を起こし、動物たちは丘へと逃げ去ってしまったのでございます」#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP 「…そして練り上げられた粘土に皮膚が覆われ、血が注がれました。トーレはその者をバーツィと名付けたのであります」#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP 「…そして女性たちの陣営が男性たちの陣営に勝利を収め、再び互いに#EMP 関わり合う#!ことが許されたのでございます」#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP 「…そして彼らは彼女をテリエルと呼び申した。最初の獅子でございます」#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP 「……そして神々から与えられたのがソーマです。しかし、四滴の雫が地上へと垂らされ、その雫から生じたのが数多の聖地なのです」#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP  「…そしてクレブレは大きく一口で、自分の牛を蹄も含めて丸ごと飲み込んでしまったのでございます」#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP 「…そしてトラノスは供物を受け取り、その血は彼の体を流れ落ち、力を与え申した。そして新たな泉が生まれたのでございます」#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP 「…そしてチェルヴァルは島に火をもたらし、それにより島は毎晩波間に沈むことを止めたのでございます」#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP  「…そしてアフリカに雨が降り注ぎ、人々は歌い、踊り、歓喜いたしました」#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n「ですが、続きは次の機会といたしましょう」その語り部はそう言って謎めくように私に微笑む。腰を降ろしていた炉端の椅子の上で一伸び、[laamp_storyteller.Custom('RegionalDrink')]をもう一口飲んだ。"
 ep3_laamp_decision_event.1031.a: "まあ、少しは面白いところがあったな。"
 ep3_laamp_decision_event.1031.a_zealous: "…一つ二つは示唆のある点があったように思う。"
 ep3_laamp_decision_event.1031.a_eccentric: "うーん、なんてすばらしい！"
 ep3_laamp_decision_event.1031.a_success.t: "道徳という能力"
 ep3_laamp_decision_event.1031.a_success.desc: "あなたはこの話の教訓から学びを得る"
 ep3_laamp_decision_event.1031.a_semi_success.t: "成長の機会"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "物語の一部がまるで自分の事のようだ"
 ep3_laamp_decision_event.1031.a_failure.t: "良い話だった"
 ep3_laamp_decision_event.1031.a_failure.desc: "少なくとも面白い話ではあった"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "最近物語を考察したばかりです――再度訪れるには [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )] まで待たねばなりません"
 ep3_laamp_decision_event.1031.b: "「[laamp_storyteller.GetFirstNameNoTooltip]、その素晴らしい噺の技を教えてくれ」"
 ep3_laamp_decision_event.1031.b_reveler: "それはよく知っている！"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "あなたは最近話の技を学んだ――再度の効果は[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]以降となります。 "
 ep3_laamp_decision_event.1031.c: "「友よ、いい話だったぞ！」"
 ep3_laamp_decision_event.1031.c_zealous: "クク、何と冒涜的で下らぬ話だ。"
 ep3_laamp_decision_event.1031.c.cooldown.tt: "最近話を楽しんだ――再度の効果は[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]以降となります。 "
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：求職者たち"
 ep3_laamp_decision_event.1033.desc_returned_01: "職を求めていそうな奴らのもとに戻ると、[laamp_first_recruit.GetFirstName]、[laamp_second_recruit.GetFirstName]、そして[laamp_third_recruit.GetFirstName]が互いに疑わしげな視線を交わしている。$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "職を求めていそうな奴らのもとに戻ると、[laamp_first_recruit.GetFirstName]と[laamp_second_recruit.GetFirstName]が静かに世間話を交わしている。"
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\n私に気づくと、彼らは一斉に背筋を伸ばし、期待に満ちた目でこちらを見つめてくる。"
 ep3_laamp_decision_event.1033.desc_returned_02: "職を求めていそうな奴らのもとに戻ると、[laamp_first_recruit.GetFirstName]、[laamp_second_recruit.GetFirstName]、そして[laamp_third_recruit.GetFirstName]の三人は、どうやら口論を収めたばかりのようだ。$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "職を求めていそうな奴らのもとに戻ると、[laamp_first_recruit.GetFirstName]と[laamp_second_recruit.GetFirstName]の二人が、もめ事を伴う賽の目勝負を終えたばかりのようだ。"
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\n私が近づくにつれ、空気の緊張感がわずかに変わり、ささやかな期待感へと変わっていく。"
 ep3_laamp_decision_event.1033.desc: "失業中の[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]たちの集団に近づき、声を上げて直接呼びかける。「野営地に加わる有能で信頼できる者を探している！その任に就く覚悟のある者は誰だ？」"
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\n何人か面白そうな奴らが名乗ってきた。[laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')]の[laamp_first_recruit.GetFirstName]に[laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]の[laamp_second_recruit.GetFirstName]だ。"
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\n何人か面白そうな奴らが名乗ってきた。[laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]の[laamp_first_recruit.GetFirstName]、[laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]の[laamp_second_recruit.GetFirstName]、[laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]の[laamp_third_recruit.GetFirstName]だ。"
 ep3_laamp_decision_event.1033.desc_outro: "\n\n私は候補者たちを上から下までじっくりと観察し、誰を採用するか勘案を始めた。"
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName]は鼻歌を歌いながら、私がどの候補者を採用するか考えている様子をじっと見つめている。"
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\n自己紹介を終えた途端、一人の無愛想な[laamp_generic_jane.GetWomanMan]がすぐに私のもとへ歩み寄り、こう言った。「私の名前は[laamp_generic_jane.GetFirstName]。私なりの理由があって、あなたの旅路に加わりたいのです」"
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip]はまだ隅に立ったまま、私が候補者たちを見定めるのをじっと見返している。"
 ep3_laamp_decision_event.1033.a: "「私と働かないか、[laamp_first_recruit.GetFirstNameNoTooltip]」"
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip]も悪くはなさそうだが。"
 ep3_laamp_decision_event.1033.c: "[laamp_third_recruit.GetFirstNameNoTooltip]の能力は素晴らしい。"
 ep3_laamp_decision_event.1033.d: "「…[laamp_generic_jane.GetFirstNameNoTooltip]か？仲間になってくれよ」"
 ep3_laamp_decision_event.1033.d.cooldown.tt: "最近、自由な[follower|E]を一人採用しました――再度の採用は[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]以降となります。"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：相性は如何か"
 ep3_laamp_decision_event.1035.desc_returned_01: "私は[laamp_spouse_material.GetFirstNamePossessive]の席に戻ると、耳元で血がドクドクと鳴り始める。\n\n落ち着け。#EMP いつも通りの会話#!、だろう。  \n\n[laamp_spouse_material.GetFirstNameNoTooltip]は近くの[laamp_spouse_material.Custom('WomanManOpposite')]と楽しげに会話をしており、私が[laamp_spouse_material.GetHerHim]に近づくと、[laamp_spouse_material.GetHerHis]の目が期待に満ちて細められる。"
 ep3_laamp_decision_event.1035.desc_returned_02: "[laamp_spouse_material.GetHerHis]の席に戻ると、[laamp_spouse_material.GetFirstName]がちょうど湯気の立ち上る料理を受け取ったところだった。その香りに思わず私の胃が鳴る。\n\n[laamp_spouse_material.GetSheHe|U]は目を[laamp_spouse_material.GetHerHis][visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')]に固定したまま、乾いた口調でこう言う。「今度こそ、本当に#EMP 何か用#!があるの？」\n\nその皮肉めいた挨拶に一瞬ためらい、慎重に答えを考える。"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "私は[laamp_spouse_material.GetFirstName]のもとへゆっくりと歩み寄る。相変わらずその姿は際立って小綺麗であり、件の人は近づく人がいることに気づき、顔を上げた。\n\n一瞬、[laamp_spouse_material.GetSheHe|U]は私を思い出そうと戸惑っているようだったが、やがて[laamp_spouse_material.GetHerHis]の目が得心したといった風に細められる。\n\n#EMP 気にするな、仕事の一環だ#!…と自分に言い聞かせ、胸の中に湧く違和感を無視して淡い笑みを浮かべる。"
 ep3_laamp_decision_event.1035.desc: "私は近くのテーブルに腰を下ろしている[laamp_spouse_material.Custom('RaunchyComplimentNoun')]をじっと観察している。あの[ROOT.Char.Custom('GetTavernDwelling')]の主人は、[laamp_spouse_material.GetHerHim]のことを[laamp_spouse_material.GetFirstName]と呼んでいたっけ？確かにそうだろう？\n\n私が[laamp_spouse_material.GetHerHim]に近づくと、[laamp_spouse_material.GetSheHe|U]は困惑した表情を浮かべた。それはおそらく、私の心の葛藤が顔にありありと表れていたからだろう。なぜこんなことが私を動揺させるのだ？ #EMP 私は[ROOT.Char.GetNameNoTooltip]だ、畜生！#!  \n\n冷静でいようと自分の最近の成果を何度も思い出してみるが、大半は失敗に終わっている。"
 ep3_laamp_decision_event.1035.a: "[laamp_spouse_material.Custom('RegionalDrink')]を一杯、奢るよ。"
 ep3_laamp_decision_event.1035.b_first: "「#EMP 一目惚れ#!した。それ以外の言葉がいるかい」"
 ep3_laamp_decision_event.1035.b_second: "「名前はあるのかい？ それとも#EMP 好きなように#!呼んでもいいのかな？」"
 ep3_laamp_decision_event.1035.b_third: "「地図を持ってる？君の瞳に#EMP 迷い込んじゃった#!みたいだ。」"
 ep3_laamp_decision_event.1035.b_fourth: "「釣りでもしてるのかな？#EMP 私#!が釣れたようだが」"
 ep3_laamp_decision_event.1035.b_fifth: "「口づけをくれ、#EMP 後悔はさせない#!」"
 ep3_laamp_decision_event.1035.b_fallback: "「こんな場所で、[laamp_spouse_material.Custom('GirlBoy')]のような顔をして、何をしているんだい？」"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName]は、あなたの口説きに心を奪われている。"
 ep3_laamp_decision_event.1035.b.failure: "[laamp_spouse_material.GetShortUIName]に無視される"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName]はそっぽを向き始めた"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "あなたは[spouse|E]になりそうな人を誘惑した…[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]にまた可能になります"
 ep3_laamp_decision_event.1035.c: "「もっと#EMP イイ場所#!に行かないか。なあ？」"
 ep3_laamp_decision_event.1035.c.cooldown.tt: "最近[ROOT.Char.Custom('GetTavernDwelling')]でくつろいだ…[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]にまた可能になります"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[laamp_hooded_figure.GetFirstNameNoTooltip]と騒動"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：お尋ね者の[laamp_hooded_figure.GetWomanMan|U]"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "私は[laamp_hooded_figure.GetFirstName]のもとへ戻った。彼は依然として地元のごろつきと激しい対立を繰り広げている。  \n\n二人の視線が絡み合い、膠着状態が続いているが、[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]のごろつきが時折、扉の方に目をやることで、その均衡がかすかに崩れる。まるで何か、あるいは#EMP 誰か#!を待っているかのようだ。  \n\n背中を一筋の汗が伝い落ちるのを感じた。"
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "[laamp_hooded_figure.GetFirstNamePossessive]の席に戻ると、緊張は変わらず、[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]のごろつきはまだ[ROOT.Char.GetHerHis]の支払いを待っていた。  \n\nだが、[laamp_hooded_figure.GetTitleAsNameNoTooltip]は#EMP 頑として拒否#!している。通りすがりの人々も、一瞬足を止めては、何が起ころうとしているのかを察すると、足早にその場を去っていく。  \n\n私は焦燥感に駆られながら、視線を二人の間で落ち着きなく行き来させた。"
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "地下室に戻ると、[laamp_hooded_figure.GetFirstName]が地図を熱心に見つめていた。そのとき、床板が軋む音が響いた。"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "別のテントでは、[laamp_hooded_figure.GetFirstName]が地図を熱心に観察している。私はうっかり[laamp_hooded_figure.Custom('GetSmallHidingObject')]にぶつかってしまった。"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "[laamp_hooded_figure.GetSheHe]は素早く頭を上げ、私の方を見つめた。\n\n「戻ってきたのか」と、[laamp_hooded_figure.GetSheHe]は言いながら、慎重に地図を畳んだ。その地図には近隣の領地である[1037_neighboring_holding.GetBaronyNameExplicitly]が描かれていた。「何か用か？」\n\n[laamp_hooded_figure.GetSheHe|U]は立ち上がり、腕を組んで片足に頬杖を突きながら、こちらを見ている。"
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$$ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$$ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "私は地下室を覗き込み、再び階段を下りる。$ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "天幕に入る前に、垂れ幕を跳ね上げて中を覗き込んだ。$ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "私は地下室を覗き込み、再び階段を下りる。[laamp_hooded_figure.GetFirstName]という名の悪党は、椅子に深くもたれかかりながら、[ROOT.Char.Custom('GetCeilingCanopy')]をじっと見つめていた。\n\n[laamp_hooded_figure.GetSheHe|U]は気だるげに[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]のコインを空中に放り投げ、くるりと回してから慣れた手つきで受け止める。\n\n私が咳払いをすると、[laamp_hooded_figure.GetFirstNameNoTooltip]は目を閉じ、コインをしまいながら両手を頭の後ろで組んで、低い声でうなるように言った。「なんだ？」"
 ep3_laamp_decision_event.1037.desc_returned_03: "地下室へ戻ると、扉は閉ざされていた。私は慎重に扉を開け階段を下りる。\n\n少し奥へ進むと、[laamp_hooded_figure.GetFirstName]が床を拭いている。それはまるで…#EMP 血のようではないか#!？　いや、きっと#EMP 動物の血#!に違いない…。\n\n[laamp_hooded_figure.GetSheHe|U]は指を鳴らし、バケツを片付けながら私に注意を向ける。「しつこい野郎だな？」"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "悪党[laamp_hooded_figure.GetFirstNamePossessive]の天幕の外に立つと、中から何かがもがくような音が聞こえる。そして突然、音は止んだ。\n\n私は慎重に天幕の中を覗くと、暗がりの中で[laamp_hooded_figure.GetHerHim]がナイフを拭いているのを見つけた。そのナイフには黒い何かがついていた…血か？\n\n[laamp_hooded_figure.GetSheHe|U]は無関心そうにこちらを向き、言った。「ただの#EMP ネズミだ#!。しかし#EMP お前#!もしつこい野郎だな？」"
 ep3_laamp_decision_event.1037.desc_intro: "フードを被った人物はさりげなく酒場を通り抜け、階段を下りて地下室へと姿を消した。私は周囲を注意深く見回しながら、[laamp_hooded_figure.GetHerHim]を追って階段を下りる。\n\n階段の下にたどり着くと、[laamp_hooded_figure.GetSheHe]は机の前にある椅子に腰を下ろし、フードを外した。"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "フードを被った人物はさりげなく居住地を通り抜け、別の天幕へと姿を消した。私は周囲を注意深く見回しながら、[laamp_hooded_figure.GetHerHim]を追って外へ出て、隣接する天幕へと入った。\n\n天幕の中で[laamp_hooded_figure.GetSheHe]は机の前にある椅子に腰を下ろし、フードを外した。"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\n[laamp_hooded_figure.GetSheHe]が興奮した様子で拳をテーブルに叩きつけるのを見て、私は[laamp_hooded_figure.GetFirstName]だと認識した。「これは驚いた！　また#EMP お主#!と会えるとはな――この世で再び会うとは思っておらなんだ。一体何の用だ？」"
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$。$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$。$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "……それと#EMP ショバ代#!だな、と[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]のごろつきが皮肉げな笑みを浮かべながら、フードを被った人物の椅子を指し示して言った。「もちろん、それには追加の金が必要だ」\n\nフードを被った[laamp_hooded_figure.GetWomanMan]は即座に立ち上がり、フードが落ちた瞬間、私はその人物が[laamp_hooded_figure.GetName]であることを認識した。「これは侮辱だ！」と[laamp_hooded_figure.GetTitleAsNameNoTooltip]は明らかに取り乱した様子で叫んだ。\n\n「俺の#EMP 商売仲間#!に知らせてやろうか？」とごろつきが脅しをかけ、場の緊張はさらに高まっていく。"
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: "「俺の評判を知っているだろう？　『#EMP [laamp_hooded_figure.Custom('CriminalAdjective')]で[laamp_hooded_figure.Custom('CriminalCrierInsult')]な悪党、[laamp_hooded_figure.GetFirstNameNoTooltip]#!』ってやつさ」\n\n「……俺は#EMP こんな程度の侮辱#!でさえ何人も痛い目に遭わせてきたんだ。さて、何の用だ？」[laamp_hooded_figure.GetFirstNamePossessive]の視線が私に向けられ、[laamp_hooded_figure.GetSheHe]が疑問を抱いたように眉を上げる。"
 ep3_laamp_decision_event.1037.a: "「[laamp_hooded_figure.GetHerHis]の勘定は私が払おう」"
 ep3_laamp_decision_event.1037.a.flavor: "これはきっと役に立つと思う。"
 ep3_laamp_decision_event.1037.b_diplomacy: "「#EMP 一度で#!しゃぶりつくすのは却って損だと思わないか？」"
 ep3_laamp_decision_event.1037.b_stewardship: "「それでは#EMP 現行#!の税法ではないな、残念だが。」"
 ep3_laamp_decision_event.1037.b_intrigue: "「まずいぜ、[laamp_hooded_figure.GetHerHis|U]の護衛たちは#EMP すぐそこ#!にいる…」"
