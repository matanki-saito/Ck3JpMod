 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：守備隊たち"
 ep3_laamp_decision_event.1053.desc_returned_01: "兵舎に戻ると、[laamp_plain_guard.GetFirstName]が腫れ上がった唇をそっと手当てしていた。  \n\n一方、樽を使って即席の卓が組まれたところでは、カードゲームが終わりかけており、[laamp_talented_guard.GetFirstName]が自分の稼ぎに満足げにうなずいていた。  \n\n私が近づくと、二人は私を品定めするようにじっと見つめてくる。"
 ep3_laamp_decision_event.1053.desc_returned_02: "日陰の兵舎に戻ると、[laamp_plain_guard.GetFirstName]は短い仮眠を取っていた。その横で[laamp_talented_guard.GetFirstName]は、自分のコインを数えている。私に気づいた年配の警備兵が、[laamp_plain_guard.GetFirstNameNoTooltip]を軽く肘で突いた。  \n\n新米の警備兵は飛び起き、眠気を振り払おうと目をこする。  \n\n二人とも私をじっと見つめ、何かを問うような眼差しを向けてきた。  "
 ep3_laamp_decision_event.1053.desc: "蒸し暑い兵舎の中では、警備兵たちが技術を磨くために格闘用のリングを設置していた。現在、その中で二人の兵士が互いに打撃を打ち合い、周囲の見物人たちが歓声を上げて応援している。  \n\nしばらく訓練の様子を観察していると、最初の兵士である[laamp_talented_guard.GetFirstName]の方が、明らかに[laamp_plain_guard.GetFirstName]よりも経験豊富であることがわかった。  \n\n二人が訓練を終えると、私は慎重に戦いの場へと近づく。すると、彼らの視線が私へと移った。  "
 ep3_laamp_decision_event.1053.a: "「[laamp_plain_guard.GetFirstNameNoTooltip]よ、私のところで働かないかね？」"
 ep3_laamp_decision_event.1053.b: "「君のような技能を持つ者がいれば助かる、[laamp_talented_guard.GetFirstNameNoTooltip]」"
 ep3_laamp_decision_event.1053.c: "「誰か、サイコロ勝負でもやらないか？」"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName]が勝つ"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName]が勝つ"
 ep3_laamp_decision_event.1053.c.you_win: "あなたが勝つ"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：補充兵"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "野営地のテント群まで戻る途中、先ほどの別れ際と同じ様に、兵士の一団がこちらへ向ける無遠慮な視線は相変わらずだった。とはいえ、通してはくれた。\n\nその兵士たちは何某かもごもごと呟いている。私が関わった、神話に謳われるような[ROOT.Char.Custom('RegionalMythicalCreatureLower')]を打倒した話やもっと途方もない物語の数々についてのようだ。\n\n口角が薄っすらと上がる。と、後ろに立つ兵士長に気付いた。その頭を前へわずかに傾げて礼をするも、こちらの凝視ははっきりとかわし、こちらが話し出すのを待っている。"
 ep3_laamp_decision_event.1055.desc_returned_01: "野営地の天幕へ戻ると、数人の兵士が馬に水をやっているのが見える。彼らの外套には、存在を知られていない騎兵部隊の所属を示す印がある。\n\n天幕の間を縫うようにつづく曲がりくねった道を進み、以前会った威圧的な[laamp_maa_reinforcer.GetWomanMan]の元へ向かう。彼は不満を隠そうともしなかった。\n\n[laamp_maa_reinforcer.GetSheHe|U]は疲れた目で私を見つめながら、話しかけられるのを待っている。"
 ep3_laamp_decision_event.1055.desc_returned_02: "野営地の天幕に戻ると、兵士たちは私にほとんど注意を払わない。これ幸いと、私はさらに奥へと進んでいく。\n\nやがて以前会った[laamp_maa_reinforcer.GetWomanMan]を見つけるが、彼の眉はかすかに動いただけで、私の早い再訪に対する驚きはさほど示さなかった。\n\n[laamp_maa_reinforcer.GetHerHis|U]の視線は遠くへ向けられ、私が話しかけるのを待っている。"
 ep3_laamp_decision_event.1055.desc_maxed_out: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の端も端に位置する野営地のテント群。そこまで歩いていく道すがら、視線を感じていた。\n\n打ちのめされ踏みにじられた兵士らがこそこそと悪評を囁き合う中、雑兵どもの長の一人のもとへ足を運ぶ。\n\nその長は目をわずかに見開き、こちらが話し出すのを促した。"
 ep3_laamp_decision_event.1055.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の端にある野営地の天幕は、様々な文化を持つ多様な兵種の兵士で溢れかえっている。とくに多くを占めるのは[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]だ。\n\n彼らは小さな集団に分かれて集まり、大半はしかめ面をして周囲を見渡し、困窮から抜け出す方法を探しているかのようだ。\n\n私は進み続け、傷を負った数人の兵士を怒鳴りつけていた威圧的な[laamp_maa_reinforcer.GetWomanMan]を見つけた。[laamp_maa_reinforcer.GetSheHe]は私を疑わしげに見つめている。  "
 ep3_laamp_decision_event.1055.a: "「我に付いてこい！——我は卓越せし[ROOT.Char.GetTitledFirstNameNoTooltip]なるぞ！」"
 ep3_laamp_decision_event.1055.a.flavor: "名声だと？私は、必要なことを成すだけだ。"
 ep3_laamp_decision_event.1055.a.cooldown.tt: "最近、あなたは自らの[prestige_level|E]を利用しました——さらなる名声を求める部隊が集結するのは[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_prestige_recently') )]以降となります"
