 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：飯だ！"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "[visiting_location.GetBaronyNameExplicitly]の食品街にある屋台は、商品で溢れかえり、価格が下がっている。\n私は[laamp_supply_merchant.GetFirstNamePossessive]の屋台を見つけた。品質の良さと手頃な価格の絶妙な具合を備えた店だ。\n\n私の興味に気づいたのか、"
 ep3_laamp_decision_event.1010.desc: "[ROOT.Char.Custom('RegionalRootVegetablePlural')]から生地まで、薪から縫い糸まで――[laamp_supply_merchant.GetFirstName]はなんでも取り揃えている。荒野で一夜を明かすのに必要なものがなんでも、[laamp_supply_merchant.GetHerHis]の露店の隅々までを埋め尽くしている。\n\nその気を引こうとほんの少し近づく。すると"
 ep3_laamp_decision_event.1010.desc_returned: "屋台にはまだ商品が溢れている。穀物商の[laamp_supply_merchant.GetFirstName]は、台座の端から転がり落ちた[ROOT.Char.Custom('RegionalRootVegetable')]を拾い上げた。  \n\n私は[laamp_supply_merchant.GetHerHim]に向かってさりげなく眉を上げ、戻ってきたことを示すと—— "
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe]は私を上から下まで見て、嬉しそうに驚いた表情を浮かべる。"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe]は、私の姿を見て本当に少し驚いた様子を見せた。"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "「さぁ、戻ってきたお客様だ！」"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "「なんと嬉しい光景だ！」"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "「たまらなかったんだろう？」"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "信じられん！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "「何を買っていく？」"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "「何にする？」"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe]はパッと表情を明るくし、親しげな笑みを浮かべながら私を見る。"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe]はもう一度、親しげな笑みを向けてきた。"
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe]はほとんどこちらを見もせずに話しかけてきた。"
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe]は相変わらず私の存在をほとんど意識していないようだ。"
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.GetHerHis]の顔が、私を見た瞬間に喜びに満ちた笑みに変わる。"
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "[laamp_supply_merchant.GetHerHis]の目にきらりと光が宿り、私をじっくりと見つめる。"
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "その穏やかな声音とは裏腹に、[laamp_supply_merchant.GetSheHe]が私を見つめる視線には強い緊張感が漂っている。"
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe]は私の再来の意味を慎重に考えたあと、静かに口を開く。"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe]はぼんやりとした視線をこちらに向けている。明らかに何かに気を取られているようだ。"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe]は私を見ているが、まるでつい先ほど出会ったことを覚えていないかのようだ。"
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe]は私に向かって軽くうなずく。"
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe]は意味ありげな視線をこちらに送る。"
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe]は面白がっているかのように片眉を上げる。"
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe]は顔を上げて私に話しかける。"
 ep3_laamp_decision_event.1010.desc_outro_new_01: "「何か興味を引くものはあったかい？」"
 ep3_laamp_decision_event.1010.desc_outro_new_02: "「気に入ったものはあったか？」"
 ep3_laamp_decision_event.1010.desc_outro_new_03: " 「何が必要かね？」"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: " 「外の世界は荒れてるだろ？　何をお求めかい？」"
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "「結局、物資は良かったかい？」"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "「また来ると思っていたよ」"
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "「[visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の中じゃ一番の品さ」"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName]は指を鳴らしながら私を見つめ、顎先で物資の方をさりげなく指し示しながら小声で囁く。「うまいこと気を逸らしておくんなさい」"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName]は展示されている品々をじっと見つめながら、私に合図を送ってくる。〈#EMP タダで#!〉物資を手に入れる機会を狙っているのだろう。"
 ep3_laamp_decision_event.1010.a_diplomacy: "「友よ、君には物資の余裕があるんじゃないか…？」"
 ep3_laamp_decision_event.1010.a_diplomacy.success: "あなたは[laamp_supply_merchant.GetShortUIName]を言いくるめることに成功する"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUIName]はあなたを失望させる"
