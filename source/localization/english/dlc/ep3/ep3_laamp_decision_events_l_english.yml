 ep3_laamp_decision_event.1051.return.tt: "[visiting_location.GetHolding.GetType.GetName|l]の広場へと戻る"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：訓練場"
 ep3_laamp_decision_event.1051.desc_returned_01: "訓練場に戻ると、武芸師範の[laamp_disgruntled_moa.GetFirstName]が器具を積み重ねながら、状況について小声でぶつぶつと独り言を言っている。\n\n#EMP あからさまに#!不満を示さないよう注意を払いつつも、私が[laamp_disgruntled_moa.GetHerHim]のもとへ歩み寄ると、[laamp_disgruntled_moa.GetSheHe]は不機嫌そうな視線をこちらに向けた。"
 ep3_laamp_decision_event.1051.desc_returned_02: "訓練場では、武芸師範の[laamp_disgruntled_moa.GetFirstName]が上官による訓練用具の検査を受けながら直立不動で立っている。\n\n上官が[visiting_location.GetHolding.GetType.GetName|l]へと去ると、[laamp_disgruntled_moa.GetFirstNameNoTooltip]は姿勢を崩し、まるで数寸縮んだかのように見える。そんな中、[laamp_disgruntled_moa.GetSheHe|U]は私に対して冷ややかな視線を送ってきた。"
 ep3_laamp_decision_event.1051.desc: "「…言っておくがな、ここの状況は#EMP 何年も#!前から悪化し続けているんだ。」地元の腕自慢、[laamp_disgruntled_moa.GetFirstName]は鼻で笑って続ける。「そこのお前、何を余所見しているんだ…」私が射撃場に近づくと、[laamp_disgruntled_moa.GetSheHe]は黙り込んだ。\n\n本能的に大量の装備と訓練用の障害物をチェックして、[laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip]の挑戦的な眼差しを躱そうと努める。"
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\n私の右側では[visiting_partner.GetFirstName]が訓練用の剣を手に取り手慣れた手つきで振り回しながら、期待に満ちた目でこちらを見ている。"
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nそして、刃のつぶれた剣がズラッと並ぶ棚の向こう、腕を組んだ[visiting_partner.GetFirstName]が立っている。 武器を見やり、私の方に向き直ると、侮るように口角を上げる。"
 ep3_laamp_decision_event.1051.a: "さぁ訓練の時間だ！"
 ep3_laamp_decision_event.1051.a_athletic.desc: "お前との手合わせは実にためになる"
 ep3_laamp_decision_event.1051.a.desc: "何戦か手合わせ願おう"
 ep3_laamp_decision_event.1051.b: "「我らの野営地に加わらないか。自由がこぼれんばかりだぞ」"
 ep3_laamp_decision_event.1051.c: "「さぁやろうか、[visiting_partner.GetFirstNameNoTooltip]！」"
 ep3_laamp_decision_event.1051.c_joshing.t: "もてあそぶ"
 ep3_laamp_decision_event.1051.c_joshing.desc: "この手合わせは無駄だった"
