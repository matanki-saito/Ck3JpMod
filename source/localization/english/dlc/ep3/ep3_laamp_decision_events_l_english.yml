 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1043.desc_returned_01: "礼拝が終わったばかりで、私たちは[visiting_location.GetCounty.GetFaith.HouseOfWorship]に戻ってきた。[laamp_clergy_character.Custom('SisterBrother')|U][laamp_clergy_character.GetFirstName]はほうきを手にし、ゆっくりと掃除をしながら、この神聖な地を祈りと瞑想に訪れる者のために美しく整えている。\n\n私が近づくと、[laamp_clergy_character.GetSheHe|U]は顔を上げ、穏やかな微笑みを浮かべる。「[visiting_location.GetCounty.GetFaith.HighGodHerHis|U]の温かな抱擁の内へようこそ戻られました。しばしここにとどまり、この光景を楽しんでいかれては？」"
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('SisterBrother')|U][laamp_clergy_character.GetFirstName]は講壇を見つめながら長椅子に腰を下ろし、まるで深い瞑想にふけっているかのようだった。私が[visiting_location.GetCounty.GetFaith.HouseOfWorship]に再び足を踏み入れた時も、彼はいまだにそのままの姿でいた。\n\n私が近づくと、[laamp_clergy_character.GetSheHe|U]は肩越しにこちらを振り返り、言葉をかける。「ずいぶんとお忙しそうなご様子。疲れた足を少し休ませてはいかがですか？　ご用は何でしょう？」"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の立派な門をくぐると、ここを世話する[GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]たちはちょうどその日の仕事を終えたところだった。\n\n私は中央の通路を見下ろし、思いがけず[laamp_clergy_character.Custom('SisterBrother')][laamp_clergy_character.GetFirstName]を見つけた。あちらも私に気づき、何を思ったか曖昧な表情を浮かべて近づいてくる。「迷い子よ。[visiting_location.GetCounty.GetFaith.HighGodName]の導きによって、無事に私たちのもとへ帰ってきたのですね！」"
 ep3_laamp_decision_event.1043.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の門を通り抜けると、その精緻な建造物と神聖な装飾に注がれた労力が目に見えて伝わってくる。\n\nこの場所を管理する[GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]の一人が私に気づき、落ち着いた様子で近づいてくる。「ご機嫌よう、迷い子よ。私は[laamp_clergy_character.Custom('SisterBrother')][laamp_clergy_character.GetFirstName]です。なにかお役に立てることはございますかな？」"
 ep3_laamp_decision_event.1043.desc_outro: "\n\n私は通路の少し先に置かれた寄付金の籠に、何気なく目を向ける。"
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\n私の後ろで、[visiting_partner.GetFirstName]が通路の少し先に置かれた寄付金の籠をじっと見つめている。視線には何やら不穏なものが感じられる。"
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName]はまだ、長椅子越しに寄付金の籠を物欲しげに見つめ続けている。"
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\n寄付金の籠は、以前にも増して大きく膨れ上がっている。"
 ep3_laamp_decision_event.1043.a: "「寄付をさせていただこう！」"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "まぁ…#EMP 仕方ない#!か…。"
 ep3_laamp_decision_event.1043.b: "「もしかすると、[visiting_location.GetCounty.GetFaith.HighGodName]が我らの旅を祝福してくださるかもしれません」"
 ep3_laamp_decision_event.1043.c: "どう見てもこの寄付金が必要なのはこの#EMP 私#!だ。"
 ep3_laamp_decision_event.1043.c_master_thief: "「しっ…[visiting_partner.GetFirstNameNoTooltip]、見張っていてくれ！」"
 ep3_laamp_decision_event.1043.c.flavor: "注意をそらして、金をくすねるだけだ。簡単だ。"
 ep3_laamp_decision_event.1043.c.thievery_success.t: "盗みに成功"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "あなたは寄付金の窃盗に成功した"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "追放だ！"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "あなたは[visiting_location.GetCounty.GetFaith.HouseOfWorship]から追放された"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "衛兵召喚"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1044.desc_epiphany: "寄付を手渡すと、[laamp_clergy_character.GetFirstNamePossessive]の目が驚愕で大きく見開かれる。「あなたは…あなたはまるで[visiting_location.GetCounty.GetFaith.HighGodHerHis|U]……いや、[visiting_location.GetCounty.GetFaith.HighGodHerHis|U]そのもののようだ……誓ってもいい……」[laamp_clergy_character.GetSheHe]は言葉を失い、まるで水中の魚のように口をぱくぱくさせながら私を見つめている。\n\nしかし、我に返った[laamp_clergy_character.GetFirstNameNoTooltip]は姿勢を正し、喉を鳴らして咳払いをする。「私は喜んで#EMP 自らの#!命をあなたの大義に捧げましょう」"
 ep3_laamp_decision_event.1044.desc: "[laamp_clergy_character.GetFirstNamePossessive]は微笑みを広げながら身を乗り出し、私の肩に手を置く。「なんと寛大なことだ、我が子よ。冒険者であるあなたにとって、金を手に入れることが常に容易ではないことは理解している」\n\n[laamp_clergy_character.GetSheHe|U]は深々とうなずき、手をゆっくりと脇に戻しながら、その視線を私に向け続けている。"
 ep3_laamp_decision_event.1044.a: "「もしかすると[visiting_location.GetCounty.GetFaith.HighGodName]が我らの旅を祝福してくださるかもしれない」"
 ep3_laamp_decision_event.1044.a_epiphany: "「私が望むのは、ただ[visiting_location.GetCounty.GetFaith.HighGodNamePossessive]の恩寵のみだ」"
 ep3_laamp_decision_event.1044.b: "「我々にはもう一人、#EMP 頼れる者#!が必要だ」"
 ep3_laamp_decision_event.1044.c: "「我が関心は、人のためにある以外にはない」"
 ep3_laamp_decision_event.1044.c_epiphany: "……今は人を雇うつもりはない。"
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：庭園"
 ep3_laamp_decision_event.1045.desc_returned_01: "庭園はまだ静かで、座っている場所では訪問者たちが控えめな会話を交わしている一方、他の者たちは静かに自然を見つめながら沈思にふけっている。\n\n私はそのざわめきとそよ風に耳を傾ける。木々の間を吹き抜ける風に心が安らぎを感じた。"
 ep3_laamp_decision_event.1045.desc_returned_02: "今回は[visiting_location.Custom('GetRandomRegionalWood')]の木の一本に小さな鳥がいるのを見つけた。その鳥は初めて翼を試そうとしているところだ。\n\n鳥は巣の縁から滑らかに滑り出したが、翼が何かに絡まり、一瞬空中を自由落下していた…が、風がそっと鳥を捉え、安全な場所へと運んだ。胸の中に安堵の感情が広がった。"
 ep3_laamp_decision_event.1045.desc: "庭園は生け垣に囲まれ、緩やかな丘に木々が点在しており、葉の間から珍しい鳥やリスが見られることがある。\n\nこの美しさの中で、強く何かの存在を感じる。私のこれまでの試練や困難を乗り越えてきた中で、もし[visiting_location.GetCounty.GetFaith.HighGodName]がずっと私と共にいてくださったのだとしたら…。"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\n道を少し進んだところで、[visiting_partner.GetFirstName]がこの地域にある食用植物をもう一度調べている。"
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nさらに道を進むと、午後の日差しの中で伸びている野生の食材がさらに多く見つかった。"
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\n後ろから、散歩中にまた珍しい食用植物を見つけるたびに[visiting_partner.GetFirstName]が何かをつぶやいているのが聞こえる。"
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\n視界の隅に、庭の豊かさを一層引き立てるように、おいしそうな野生の果実やハーブが目に入った。"
 ep3_laamp_decision_event.1045.a: "平穏を覚えよう。"
 ep3_laamp_decision_event.1045.a_convert: "もしかすると[visiting_location.GetCounty.GetFaith.GetNameNoTooltip]も悪くないかもしれない。"
 ep3_laamp_decision_event.1045.a.cooldown.tt: "あなたは最近この庭園を熟考しました。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]に戻ってください。"
 ep3_laamp_decision_event.1045.b: "これらの食材を無駄にするのはもったいない。"
 ep3_laamp_decision_event.1045.b_partner: "「[visiting_partner.GetFirstNameNoTooltip]よ、採集をしてみるのはどうだろう？」"
 ep3_laamp_decision_event.1045.b_flavor: "採集の時間だ！"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "あなたは最近この庭園で採取を行いました…[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]にまた可能になります。"
 ep3_laamp_decision_event.1045.c: "「…こんなにたくさんの隠れた場所や隙間があるなんて、#EMP [visiting_partner.GetFirstNameNoTooltip]#!…」"
 ep3_laamp_decision_event.1045.c.flavor: "本当に神々しい。"
 ep3_laamp_decision_event.1045.c.cooldown.tt: "あなたは最近この庭園でくつろぎました。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]にまた可能となります"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：医師"
 ep3_laamp_decision_event.1047.desc_returned_01: "[laamp_physician_recruit.GetFirstNamePossessive]の診療室の扉は少しだけ開いており、隙間から中を覗くと、[laamp_physician_recruit.GetFirstNameNoTooltip]が鋭く細長い鋏を使って、じっと座っている客の髪を切っているのが見える。\n\n私はドアを軽く叩いて中に入り、医師の注意をこちらに向ける。「ずいぶんと忍び寄るのが巧いな。何か用か？」"
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName]は診療室の外に立ち、痛みに苦しんでいるように見える[ROOT.Char.GetWomanMan]の肩を診ている。\n\n診察を終えた[laamp_physician_recruit.GetSheHe|U]は、関節を治療する最良の方法について指示を与え、それから私に向き直る。「また戻ってきたのか。今回は何の用だ？」"
 ep3_laamp_decision_event.1047.desc_returned_03: "私は慎重に階段を上がると、[laamp_physician_recruit.GetFirstNamePossessive]の診療室へ向かい開いたドアを覗き込む。\n\n[laamp_physician_recruit.GetSheHe|U]は何やら運動に熱中しているようで、かなりの汗をかきながら、しゃがんでは立ち上がり、またしゃがむという動作を繰り返している。\n\n一定回数を終えた後、[laamp_physician_recruit.GetSheHe]は立ち止まり、額の汗を拭いながら近くの瓶から一口飲んだ。そして今や鋭く研ぎ澄まされた目を私に向ける。「随分しつこいお人だ」"
 ep3_laamp_decision_event.1047_desc_intro: "私は[laamp_physician_recruit.GetFirstName]に続いて細い路地を進み、階段を上がって彼の診療室へとたどり着いた。部屋の中は、体液理論、健康、精神性に関する文書や印刷物が床から天井まで棚にぎっしりと詰め込まれている。\n\n[laamp_physician_recruit.GetSheHe|U]は部屋に唯一ある椅子に座り、机の後ろで小さな護符を無意識に撫でながら、ようやく私の存在に気付いた。"
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$ 「おや。どこかで会ったことがあるんじゃないか？　何の用だ？」\n\n私は言葉を慎重に選びながら返答を考える。"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$ 「おや、あんたか。何か用か？」\n\n「困窮している者たちへの説教を見ました」と私は答え、一瞬ためらってから続ける。"
 ep3_laamp_decision_event.1047.a: "「私の元で働いてはみませんか？」"
 ep3_laamp_decision_event.1047.b: "「私の配下たちの精神面を鍛える手助けがほしいのだ！」"
 ep3_laamp_decision_event.1047.c: "「自分の技能を磨き続けるには、#EMP 使い続ける#!必要がある。私の野営地に加わってくれまいか」"
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName]はあなたの評価に同意する"
 ep3_laamp_decision_event.1047.c.failure: "[laamp_physician_recruit.GetShortUIName]を引き入れることに失敗する"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName]はあなたを無視し始める"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：城"
 ep3_laamp_decision_event.1050.desc_returned_01: "再び[visiting_location.GetHolding.GetType.GetName|l]の門をくぐり、[visiting_location.GetTitle.GetHolder.GetHouse.GetName]の家紋が描かれた軍旗の色と模様をじっくりと観察する。"
 ep3_laamp_decision_event.1050.desc_returned_02: "[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の中央広場から戻ると、城壁の欄干ではそよ風が鮮やかな[visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip]の軍旗を優しく揺らしていた。"
 ep3_laamp_decision_event.1050.desc_returned_from_training: "訓練場から[visiting_location.GetHolding.GetType.GetName|l]の門を通って戻るとき、今度は配置についている守備兵がこちらを気に留めることは殆どなかった。"
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "守衛所から出たところで、突然の光に目を細めつつ、新鮮な空気を深く吸い込む。"
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "やる気のない兵士たちのことは気になりつつも、ぶらぶらと[visiting_location.GetHolding.GetType.GetName|l]の中庭に戻った。そこの様子は余り変わっていない。"
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "[laamp_bodyguard_recruit.GetFirstName]に動物の死骸に関しては[laamp_bodyguard_recruit.GetHerHis]自身の感情に任せることにして、私は狭まりゆく路地をうまく通り抜けて[visiting_location.GetHolding.GetType.GetName|l]の敷地へと戻ることができた。"
 ep3_laamp_decision_event.1050.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の[visiting_location.GetHolding.GetType.GetName|l]の敷地は、予想通り、軍事目的のために整備されおり、矢の樽、長柄武器、立派な馬小屋などが備えられている。"
 ep3_laamp_decision_event.1050.mid_maa: "\n\n訓練場は門のすぐ外にあり、詰所では数人の衛兵がブラついている。通りの先にはやる気のなさそうなみすぼらしい格好の[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の戦士たちがいた。"
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\n訓練場は門のすぐ外にあり、数人の守備兵が入り口をブラついている。半分は寝ぼけているか、武器を磨いているかのどちらかだ。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\n中庭の反対側ではある[laamp_bodyguard_recruit.GetWomanMan]が他の[laamp_bodyguard_recruit.GetWomenMen]を怒鳴っている。「…それは私のあずかり知らぬことだ！」議論は更に白熱しつつあり、私は状況を注視している。"
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は何やら思案しながら辺りを見渡し、それから穏やかにたなびく[visiting_location.GetTitle.GetHolder.GetHouse.GetName]の紋章が入った勇壮な旗を見つめる。"
 ep3_laamp_decision_event.1050.desc_outro: "\n\n私は唇を引き結び、[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]、衛兵、重装歩兵、兵士たちが入り乱れる秩序だった混乱の中を思案深く見渡した。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\n[visiting_location.GetBaronyNameExplicitlyNoTooltip][visiting_location.GetHolding.GetType.GetName|l]の隅々まで調べ尽くし、用事を済ませてやるべきことはやった。\n\n私は[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の中央広場へと戻る最短の道を探す。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\n怒鳴りあう[laamp_bodyguard_recruit.GetWomenMen]たちは未だ言い争いを続けており、流血沙汰を避けようと、近くの衛兵達は注意深く状況を見守っている。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName]が私を軽くつつき、広場の端にいる警備兵の不幸にも[visiting_partner.Custom('GetGenderAlliteratingAnimal')]-のような特徴について囁いてきたとき、私は微かに押されるのを感じた。\n\n次の目的地を考えながら、私は[visiting_partner.GetFirstNameNoTooltip]に不満げに眉をひそめた。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]は、曲線の優位性を示すために空中で曲刀を優雅に振っているさすらいの商人を興味深そうに観察している。\n\n私は広場を見下ろしながら視線をさまよわせ、次にどこへ行くべきかを考えた。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]があくびをかみしめるのを見て、私は左を見る。[visiting_partner.GetSheHe]が申し訳なさそうな顔をするのを見て眉を上げ、再び中庭に視線を戻し、次に何をするかを考えた。"
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\n広場の片隅では、木製の剣を持った子供たちが[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]の訓練を、驚くほど正確に模倣している。\n\n次の目的地を考えながら、私は彼らを注意深く見守った。"
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\n馬に乗った行列がちょうど門を通り抜けていくところだ。それは地元の貴族のものらしく、その光景を眺めながら、次にどこへ行くべきかを考えた。"
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\n中庭と[visiting_location.GetHolding.GetType.GetName|l]の入り口では、衛兵たちが現れ、ちょうど交代の時間に古い衛兵たちと入れ替わっている。その交代の様子を何気なく観察しながら、私は次に何をするかを考えた。"
 ep3_laamp_decision_event.1050.a: "地元の訓練場を訪ねる。"
 ep3_laamp_decision_event.1050.a_second: "訓練場をもう一度訪れるのも良いだろう。"
 ep3_laamp_decision_event.1050.a.tt: "訓練場に向かいます"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "訓練場は計画に基づく訓練で使用中です"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName]があなたの陣営に引っ越しの準備をしている最中だ"
