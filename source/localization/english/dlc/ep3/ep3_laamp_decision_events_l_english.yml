 ep3_laamp_decision_event.1021.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：別れの時"
 ep3_laamp_decision_event.1021.t_success: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：私のものだ！"
 ep3_laamp_decision_event.1021.t_failure: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：商人の死"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_01: "[laamp_artifact_peddler.GetFirstName]は期待に満ちた表情で私を見つめ、満足げに言う。「どの品物を手放したいのか？」"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName]は励ますようにうなずきながら言う。「金は用意してある。何を売るつもりだ？」"
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName]は思案するような眼差しを私に向ける。「…そうか。そんな貴重な品のためなら、もう少し金を工面できるかもしれん」"
 ep3_laamp_decision_event.1021.desc_failure: "[laamp_artifact_peddler.GetFirstName]は鼻で笑い、軽蔑するように口元を歪める。「馬鹿なことを言うな。提示額は変わらん」"
 ep3_laamp_decision_event.1021.a: "「[1020_first_artifact_to_sell.GetNameNoTooltip]はもう用済みだな」"
 ep3_laamp_decision_event.1021.b: "「金に換えてくれ。そう、[1020_second_artifact_to_sell.GetNameNoTooltip]」"
 ep3_laamp_decision_event.1021.c: "「お前が[1020_third_artifact_to_sell.GetNameNoTooltip]を持った方がいいと思う」"
 ep3_laamp_decision_event.1021.d: "考え直そう…。"
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "我々が街の触れ役のもとへ戻ると、猫は丸くなって近くの机の上で眠っており、触れ役の長々しいお喋りなぞまったく気を留めていないようだった。\n\n夢をみながら時折動く彼のひげに目を留めつつ、私は布告された契約内容を確認するために近づいた。"
 ep3_laamp_decision_event.1025.desc_returned_02: "街の触れ役のもとに戻ると、猫はテーブルの下で伸びていて、半開きの青い目で私を見守っている。\n\n私は猫の喉を鳴らす音に耳を傾け、すぐにそれを意識の外に追いやって、触れ役が読み上げる依頼一覧に集中した。"
 ep3_laamp_decision_event.1025.desc_reused_crier: "私が近づくと、街の触れ役は私を認識したような表情を浮かべて元気に反応し、付近の貴族によって掲示された依頼について絶え間なく喋り始めた。\n\n[laamp_town_crier.GetSheHe|U]のそばには、やはり人懐っこい白と茶色がかった灰色の老猫がいて、私が詳しく聞き入っている間、澄んだ青い目で私を見つめている。"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "私たちが長老のもとへ戻ると、雄大な獣である牛が[laamp_town_crier.GetFirstNamePossessive]の手を優しく舐めており、[laamp_town_crier.GetSheHe]は餌を与え続けていた。\n\n満足げに微笑みながら、[laamp_town_crier.GetSheHe]は地元の住民を助けるために取り組むべき課題について喜んで繰り返し説明してくれた。"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "私が長老のもとへ戻ると、いかにも重要というような具合の書状を持った[ROOT.Char.GetWomanMan]が、ちょうどその場を立ち去ろうとしていた。\n\n私は興味深げにその人物に視線を向けた後、長老[laamp_town_crier.GetFirstName]に向き直り、現在利用可能な課題を再確認することにした。"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "私が[laamp_town_crier.GetFirstName]と名乗る長老のもとに戻ると、彼は私に感謝の笑みを向けた。\n\n軽い世間話を交わした後、[laamp_town_crier.GetSheHe]は現在の状況と取り組むべき課題について教えてくれた。"
 ep3_laamp_decision_event.1025.desc: "街の触れ役は私が近づくと元気に反応し、付近の貴族によって掲示された依頼について絶え間なく喋り始めた。\n\n[laamp_town_crier.GetSheHe|U]のそばには人懐っこい白と茶色がかった灰色の老猫がいて、私が詳しく聞き入っている間、澄んだ青い目で私を見つめている。"
 ep3_laamp_decision_event.1025.desc_tribal: "長老[laamp_town_crier.GetFirstName]が友好的な視線を送って来る中、私は歩み寄る。\n\n牛車の手入れを入念にしている[laamp_town_crier.GetSheHe]は、近辺で対処が必要な地域の問題や仕事を教えてくれる。"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "街の触れ役のもとへ戻ると、[laamp_town_crier.GetSheHe]は小さな群衆を集め、遠方の貴族が窮地に陥り助けを求めている恐ろしい状況を語っている。周囲の人々は感嘆の声を上げていた。\n\n私は先ほど話に出ていた通常の依頼を思い出しながら、片眉を上げた。"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "私が街の触れ役のもとへ戻ると、[laamp_town_crier.GetSheHe]は再び別の通りすがりの群衆を引き込んでおり、遠方の貴族についてますます誇張した話を語り続けていた。\n\n私は静かに鼻歌を口ずさみながら、先ほど言及されていた依頼について考えを巡らせた。"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "長老のもとへ戻ると、先ほどの部族の[laamp_town_crier.GetWomanMan]が他の部族民と大声で噂話をしていた。遠方の貴族とその窮状について、あまり芳しくない話を詳細に語っている。\n\n長老[laamp_town_crier.GetFirstName]は傍らから[laamp_town_crier.GetHerHim]に不満げな視線を送っている。私は長老に近づき、地元で対処すべき課題について尋ねた。"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "長老のもとへ戻ると、[laamp_town_crier.GetSheHe]は他の部族の[laamp_town_crier.GetWomanMan]を叱責したようで、いまは不機嫌そうに近くの荷車に腰掛けている。\n\nその部族の[laamp_town_crier.GetWomanMan]は、[laamp_town_crier.GetSheHe]が別の[laamp_town_crier.GetWomanMan]と会話を始めると、急に元気を取り戻した様子を見せた。私は長老[laamp_town_crier.GetFirstName]に近づき、再び現在の課題について説明を求めた。"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "私が布告所へ歩いていくと、街の触れ役[laamp_town_crier.GetFirstName]を見かけた。彼は$ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "私が布告所へ歩いていくと、触れ役の[laamp_town_crier.GetFirstName]は$ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "別の[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]と噂話をしていた。彼らは遠方の貴族が詳細は不明なれど特に窮地に陥っており、#EMP 素晴らしい#!報酬を提供しているということをひそひそと話している。\n\n私はその話を考えながら立ち止まる。すると[laamp_town_crier.GetSheHe]は急に自分の職務を思い出し、元気を取り戻して周囲に現在の依頼内容を伝え始めた。"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "私が近づくと、長老[laamp_town_crier.GetFirstName]は別の部族の[laamp_town_crier.GetWomanMan]と話し込んでいたが、私に気づいて目を向けた。$ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "村の長老の一人である[laamp_town_crier.GetFirstName]が、私が近づくと別の部族の[laamp_town_crier.GetWomanMan]と何かを議論している最中だった。$ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nもう一方の[laamp_town_crier.GetWomanMan]が身振り手振りで話し始め、その中で#EMP 遠方の貴族が重大な問題で助けを切に必要としている#!という話が耳に入ってきた。助けた者には名声と富が約束されているらしい。\n\n会話が終わると、私は[laamp_town_crier.GetFirstNameNoTooltip]に向き直り、地域で対応が必要な任務について教えてもらった。"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')]が椅子に寄りかかり、うつらうつらとしている。この地域には現在、利用可能な契約がないようだ。"
