l_english:
 ep3_laamp_decision_event.return.tt: "[THIS.Char.Custom('GetMainsquareCommons')]に戻る"
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "夕暮れが近づくと、[visiting_location.GetBaronyNameExplicitlyNoTooltip]の住民たちは家の中へと引きこもった。\n\n店主たちは露店を片付け、名所の門も閉ざされている。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "私は[ROOT.Char.Custom('GetMainsquareCommons')]の反対側から素早く戻る途中、さまざまな色の液体が入った小さなガラス瓶を何十本も携えた行商人のそばを通り過ぎた。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "私は[ROOT.Char.Custom('GetTavernDwelling')]を出て、光を目にしみるように感じながら、新鮮な外の空気を吸い込む。近くで[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の屋台が売っている[visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]の香りが、私の食欲をそそる。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の敷地からの帰り道、[visiting_location.GetCounty.GetFaith.AltPriestTermPlural]の一団が広場をゆっくりと行列しながら進んでいく。彼らは穏やかな調べを口ずさみながら歩いている。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "城門から戻る途中、薄汚れた身なりの[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]兵たちが周囲を見回り、怪しげな者や異質な者に厳しい目を光らせているのに気づいた。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "職人たちを訪れた後、広場では一団の曲芸師たちが小さな演技を披露しており、適度な数の観客を引きつけている。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "[visiting_location.GetTitle.GetNameNoTierNoTooltip]の[ROOT.Char.Custom('GetMainsquareCommons')]を通り抜けていくのは、興味津々な様子の外国商人たちの一行で、彼らは[neighboring_county.GetTitle.GetNameNoTierNoTooltip]へ向かっている。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "[ROOT.Char.Custom('GetMainsquareCommons')]に戻ると、飼い慣らされた[ROOT.Char.Custom('RegionalFerociousAnimal')]が足を引きずりながら近づき、無邪気な通行人に熱心に挨拶しようとして、ちょっとした騒ぎが起きていた。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "[ROOT.Char.Custom('GetMainsquareCommons')]に戻ると、地元の肉屋が裏手で廃棄物を捨て、番犬たちに与えている光景に出くわした。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "[ROOT.Char.Custom('GetMainsquareCommons')]へ戻る途中、私は地元のタペストリー織師の作品に目を奪われた。それは、[visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]から依頼された芸術作品であった。"
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "展望台から[visiting_location.GetTitle.GetNameNoTierNoTooltip]を見渡し、この[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の宝石のような都市を理解しようと努める。\n\nここには、[visiting_location.GetCulture.GetNameNoTooltip]の人々の中に、世界各地の文化が集まり、伝統と習慣が交じり合う真の文化のるつぼとなっている。\n\nヒッポドロームのほうでは、歓声と興奮の微かな叫び声が聞こえるところを見るに、競技が始まったようだ。"
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "アーチや列柱をくぐり抜け、我々は偉大な都市[visiting_location.GetBaronyNameExplicitlyNoTooltip]へと足を踏み入れる。この地が[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName]の王冠の宝石と称されるのも不思議ではない。私は遥か彼方、市の中心部へと視線を向ける。"
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "地元の[visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U]たちは、[visiting_location.GetBaronyNameExplicitlyNoTooltip]の[ROOT.Char.Custom('LocalHoldingType')|l]に定期的に集まり、交易や噂話、物語の共有を行っている。\n\n私は[ROOT.Char.Custom('GetBuildingDwelling')]の集まりに足を踏み入れると、[ROOT.Char.Custom('RegionalFarmAnimal')]がゆっくりと通路を横切っているのが目に入る。その通路の中央は[ROOT.Char.Custom('SettlementCity')|l]の中心に位置しており、右手の茂みでは小さな[ROOT.Char.Custom('SmallAnimal')]が眠たそうに歩いていた。"
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "我々は、[visiting_location.GetTitle.GetNameNoTier]の中心へ向かう道中、より戦闘的な特徴を持つ複数の部族集落を通り抜けた。\n\n槍、短剣、弓といった武器に加え、[ROOT.Char.Custom('GetTribalTradegoods')]や土着の信仰も見られ、これらが[visiting_location.GetHolding.GetType.GetName|l]の特徴を形成している。\n\n道中で迎えられたのは、友好的な会釈がほとんどだったが、中には怪しむような視線も感じた。"
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "壮麗な都市であり、さまざまな詠唱や賛歌が[visiting_location.GetTitle.GetNameNoTier]の[ROOT.Char.Custom('LocalHoldingType')|l]を包み込むように広がり、その宗教的な結びつきは疑う余地がない。  \n\n正門を通り抜けると、壁や柱、足場の中に巧みに収められた多数の[visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip]の装飾品が目に留まった。"
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "[visiting_location.GetHolding.GetType.GetName|l]とは往々にして厳めしい場所であるが、[visiting_location.GetTitle.GetNameNoTier]もまた例外ではない。[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]の兵とその軍旗は町の至る場所で目に映る。\n\n正門を通り抜けると、上の狭間から数人の衛兵が顔を出していることに気付いた。"
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]にとって重要な交易の要衝である[visiting_location.GetTitle.GetNameNoTier]の市場で生み出される富は、都市の隅々にまで浸透している。  \n\n我々が市門をくぐると、地元の商人たちを宣伝する声や看板が至るところで目に飛び込んできた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nこの時期、ほとんど沈むことのない太陽はまだ空にあり、その輝きに唯一匹敵するものといえば、[ROOT.Char.Custom('SettlementCity')|l]の人々の青白い肌だけである。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\n気まぐれで温暖な雨が[ROOT.Char.Custom('SettlementCity')|l]の[ROOT.Char.Custom('GetSquareCommons')]に降り込み、人々や家畜の上に細かな霧雨が降り注いでいる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\n雪が太陽の光を反射し、屋根や[ROOT.Char.Custom('GetTreesScaffolding')|l]に厚く積もっている。その眩い輝きは、[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の頬を紅潮させた住民たちの青白い肌に匹敵するほどだ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\n凍えるような寒さにもかかわらず、風はない。[ROOT.Char.Custom('SettlementCity')|l]はどこか不気味なほど澄み渡っており、[ROOT.Char.Custom('GetSquareCommons')]にいる生き物たちの吐息が白い煙のように立ち上っている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nまもなく日が暮れるが、薄れゆく陽光の中では[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]がせわしなく動き回り、日が沈んだ後にはできなくなるあらゆる仕事をこなそうとしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\n頭上では雲が一瞬だけ途切れ、屋根や[ROOT.Char.Custom('GetSquareCommons')]の住人の上に陽光が翻った。"
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\n陰鬱な雨が止むことなく降り続き、均されていない地面にゆっくりと水が溜まっていく。[ROOT.Char.Custom('RegionalFarmAnimal')]は雨の中に取り残されたことを憂鬱そうに嘆いている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\n湿った霧が[ROOT.Char.Custom('GetSquareCommons')]を包み込み、外に出る者は誰もが絶え間ない雨で衣服を濡らしていた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\n小雨が降り始め、緑を引き立て、ほのかな土の香りを漂わせる。それは嵐の前の静けさを感じさせた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\n近くの湖から冷たい風が吹き込み、家畜たちは鳴き声を上げ、店主たちは外套を肩にきつく巻きつけた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\n左手では、地元の農民たちが近くの石造りの教会での礼拝を終えて戻ってきている。入口に立つ牧師が、私が通り過ぎる際に何とも言えない微笑みを浮かべた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\n向こうでは、装飾的な噴水の光が近くの馬蹄形アーチに天上のような反映を映し出している。"
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\n左手では、年老いた[dummy_gender.GetWomanMan]が、地元のモザイクを一握りの新しい部品——ほとんどが新品だ——を使って丁寧に修復しており、その仕上がりは見事なものだ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\n頭上では、宗教的な聖像が喧騒に満ちた賑やかな通りを静かな眼差しで見下ろしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\n依然として暑さが続く中、人々はわずかな日陰を求めて場所を少しずつ移動している。不気味なハゲタカが[ROOT.Char.Custom('SettlementCity')|l]の外縁を旋回している。"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nサソリが素早く通り過ぎる中、風が巻き起こす砂嵐が、砂漠の太陽に照らされてまるで幻想的に輝いている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\n右手には古いモスクの廃墟が横たわり、その建材が地元の[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]によって再利用されている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\n頭上では、マカクザルの群れが木々の間を暴れ回っており、何かに腹を立てている様子だ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\n人々を楽しませるかのように、絶え間なく鳴き続ける美しいインコの群れが近くの建物の屋根を占拠しており、我々がいかに自然と近しい場所にいるかを思い出させてくれる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\n向こうでは、乾かすために吊るされた色鮮やかな織物が、[ROOT.Char.Custom('LocalHoldingType')|l]に心躍るような背景を提供している。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\n通りでは、子供たちが今朝の豪雨でできた水たまりで遊んでいる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\n左手では、象使いが新しい象を訓練しており、その光景を見守る見物人が小さな人だかりを作っている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\n向こうでは、穏やかな牛や馬の群れが野原を歩き回り、その場限りの空腹を満たしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\n少し先では、子馬がじっと立つ雌馬のそばに寄せられ、部族の男が搾乳の準備をしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\n左手では、数人の部族民が壊れたユルトを修復しており、新しいキャンバスに丁寧にチョークを塗り込んでいる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\n遊び心のある風が円形のピセ造りの家々をすばやく通り抜け、うだるような暑さの中にひとときの安らぎをもたらしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\n数人の爽やかな表情をした[dummy_gender.GetWomenMen]がハマムの一つから出てきたのを見て、私は入口を恋しげに見つめた。突然、心身を癒す湯浴みへの渇望が胸に湧き上がってきた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nロバが不満げに鳴いている。どうやら狭い石畳の路地に挟まれ、町家の間で動けなくなってしまったようだ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\n数人の商人たちが[ROOT.Char.Custom('GetSquareCommons')]の東側を行き交っている。その中でも一人、カウリ貝を身につけている最も裕福な商人がひときわ目立っている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\n私の目は、厚手の敷物の上に並べられた地元の作物の鮮やかな色彩に引き寄せられる――メロン、ひょうたん、キュウリ、オレンジ。その光景は見る者の心を喜ばせる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\n太陽が、満足げな買い手がしまい込む装飾された真鍮の分銅に反射して輝いている。買い手は金の粉で[dummy_gender.GetHerHis]の代金を支払っているところだ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\n数人の建設作業員が、凝った造りの町家の一つに二階部分を増築しており、暑さに配慮しながらゆったりと作業を進めている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\n小さなトカゲが狭い家の珊瑚ブロックをするすると登り、平らな屋根にたどり着くと、そこで日光浴を始めた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\n膝の高さほどの壁に使われた焼きレンガは、太陽の熱を吸収し、その上に登ろうとする者や物に容赦なく熱を放射している。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\n近くの住居の石灰岩の壁に、小さな貝殻が永遠に埋め込まれているのを見つけた。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\n左手では、商人の一人が[dummy_gender.GetHerHis]の市場の屋台の葉の天蓋を調整し、コーラの実に日陰を作っているところだ。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\n近くの物資屋台から響く騒音と大声での値切り交渉が、ここまで届いており、[ROOT.Char.Custom('GetMainsquareCommons')]全体に慌ただしい雰囲気を漂わせている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\n不穏な奴隷商人が[ROOT.Char.Custom('GetSquareCommons')]の少し先で物議を醸す取引を行っており、何人かの傍観者たちを不快にさせている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nこの地域特有の最盛期の暑さではないが、十分に暖かい。労働者も貴族も、それぞれの日常を送りながら、この心地よい気温を楽しんでいる。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\n[ROOT.Char.Custom('RegionalFarmAnimalPlural')]の群れが旅行商人の進路を完全に塞いでしまい、商人は大いに困惑し、怒声を上げている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\n左手では、[ROOT.Char.Custom('SoundingRegionalFarmAnimal')]が、買い手候補による念入りな検査に不満げな声を上げている。売り手の[dummy_gender.GetWomanMan]は、その頭を優しく撫でながら安心させようとしている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\n右手には、鮮やかな[ROOT.Char.Custom('get_region_flower_type_plural')]が咲く小さな花壇があり、[ROOT.Char.Custom('GetSquareCommons')]に華やかな彩りを添えている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n近くの[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]の木の上に、[ROOT.Char.Custom('GetRandomRegionalBird')]が留まり、賢そうな眼差しで忙しなく動き回る[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]たちを見下ろしている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName]がそっと私を肘でつつき、近くの[visiting_location.Custom('GetRandomRegionalWood')]の木を指さした。その最も高い枝には、たくましい[ROOT.Char.Custom('GetRandomRegionalBird')]が留まり、午後の太陽を浴びている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName]が嬉しそうに声を上げ、手綱のない[ROOT.Char.Custom('get_region_dog_type')]を指さした。その犬は主人と共に楽しげにボール遊びをして跳ね回っている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName]はいたずらっぽく身をよじりながら、掘り出したミミズを私に投げつけてきた。思わずミミズに驚いて一歩下がり、私は遊び心を込めながらも、少し厳しい視線を[visiting_partner.GetHerHim]に向けた。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName]は満足そうに鼻歌を口ずさみながら、宗教的な[visiting_location.Custom('GetRandomRegionalWood')]の彫刻で満たされた屋台を丹念に調べている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName]は一瞬姿を消したが、すぐに戻ってきて、手に入れたばかりの[ROOT.Char.Custom('GetLocalStreetFood')]を私に差し出してくれた。"
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nここを訪れたことがあるにもかかわらず、地平線にそびえるアヤソフィアとヒッポドロームを見つめると、今でも自分がとても小さく感じられる。"
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\n地平線にくっきりと見えるアヤソフィアとヒッポドロームを前に、これらの壮大な建造物に圧倒され、自分がとても小さく感じ始める。"
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\n長い一日の用事がようやく堪えてきて、私は自分の寝台が恋しくなっているのを感じる。"
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName]は手足を伸ばし、満足そうにため息をついた。「今すぐ野営地に戻って温かい食事が欲しいな」と[visiting_partner.GetSheHe]が待ち遠しそうに言う。"
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]、[visiting_partner.GetFirstName]は満足げに辺りを見渡し、景色の変化を楽しんでいるようだ。"
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\n以前ここを訪れた時からあまり変わらない様子に、私は小さな安堵を感じる。"
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nこの場所の光景と香りを味わいながら、私はすぐにこの新しい場所での方向感覚を掴んだ。"
