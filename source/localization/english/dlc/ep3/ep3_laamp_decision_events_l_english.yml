 ep3_laamp_decision_event.1010.b: "「これとそれをいくつか買おう」"
 ep3_laamp_decision_event.1010.c_callous: "「物資をくれるなら、この若い見習いを引き渡そう」"
 ep3_laamp_decision_event.1010.c: "「…若い見習いと交換するのはどうだ？」"
 ep3_laamp_decision_event.1010.c.flavor: "許してくれ…"
