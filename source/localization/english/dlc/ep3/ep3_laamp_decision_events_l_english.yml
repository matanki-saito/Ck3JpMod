 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：問答無用"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "宝物商の露天が並ぶ雑踏を切り拓くように声が通り抜ける。「変わらぬご愛顧のほど、ありがとうございます！」と高らかに[laamp_artifact_peddler.GetFirstName]。歩み寄ってくるのは、所持品を見せてもらいたいからだ。"
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "[visiting_location.GetBaronyNameExplicitly]の交易地区は、珍しいものや異国の品々を扱う売り手や買い手で溢れており、有名な古物商の[laamp_artifact_peddler.GetFirstName]を見つけるのに何の苦労もなかった。"
 ep3_laamp_decision_event.1020.desc_intro_new_01: "所有物をいくつか手放すために相手を探していた。宝物を扱う[laamp_artifact_peddler.GetFirstName]という行商人と出会い、所持品を見せた。"
 ep3_laamp_decision_event.1020.desc_intro_new_02: "露店がひしめき合う小路を進んでいると、不意に誰かに肩をぶつけてしまった。振り返った宝物商の[laamp_artifact_peddler.GetFirstName]は私の持ち物に気づき、興味深げに身を乗り出して調べ始める。"
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "再び宝物商の露店へ足を運ぶと、[laamp_artifact_peddler.GetFirstName]が私を興味深げに見つめながら言った。「私の提案はまだ有効だよ」\n\nそう言い終えると、[laamp_artifact_peddler.GetSheHe]は自分の露店に向き直り、品物を並べ直し始めた。"
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "宝物商たちの露店へ戻ると、[laamp_artifact_peddler.GetFirstNamePossessive]の露店は相変わらず群を抜いて品数も豊富で、その品質も申し分なかった。\n\n[laamp_artifact_peddler.GetSheHe|U]は私に気づき、しばし立ち止まってから言った。「さて、取引は成立するかい？」"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "まだどうするか迷っている私に、[laamp_artifact_peddler.GetFirstName]は興味を失ったような視線を向け、抑揚のない声で「こっちの提案はまだ有効だよ」と言い放った。\n\nそれから、[laamp_artifact_peddler.GetSheHe]は何事もなかったかのように自分の露店へ戻り、品物を並べ直し始める。"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "私が少し躊躇していると、[laamp_artifact_peddler.GetFirstName]はこちらの煮え切らない態度に少々苛立っている様子だ。\n\n[laamp_artifact_peddler.GetSheHe|U]は肩をすくめながら「まぁ、好きなだけ考えるといいさ」と言い、別の客の相手をしに去った。"
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\n慣れた手つきで、[laamp_artifact_peddler.GetSheHe]は私の[1020_first_artifact_to_sell.GetName]の表面を丹念に調べる。そして、頷きながら何事か自分に呟いた。"
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]は[1020_first_artifact_to_sell.GetName]の表面を軽く叩き、それから何かを聞き取ろうとするかのように首を傾けた。そして頷いた。"
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U]は[1020_first_artifact_to_sell.GetName]を指で撫でながら調べている途中、[1020_second_artifact_to_sell.GetName]を目にして興味深げな表情を浮かべた。"
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]は[1020_first_artifact_to_sell.GetName]をつまむような仕草をしながら、慎重に[1020_first_artifact_to_sell.Custom('ArtifactType')]を検討している。そして、[1020_second_artifact_to_sell.GetName]を丁寧に調べ、何かに満足した様子を見せた。"
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nじっくりと観察し、ためつすがめつしながら、[laamp_artifact_peddler.GetSheHe]はあらゆる細部を精査する――[1020_first_artifact_to_sell.GetName]の仕上げ、[1020_second_artifact_to_sell.GetName]の素材、そして[1020_third_artifact_to_sell.GetName]の装飾まで。"
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\n気づかぬうちに、[laamp_artifact_peddler.GetSheHe|U]は[1020_first_artifact_to_sell.GetName]と[1020_second_artifact_to_sell.GetName]を徹底的に調べ終えていた。[laamp_artifact_peddler.GetHerHis|U]の手は素早く[1020_third_artifact_to_sell.GetName]の表面をなぞり、欠陥を探しているようだ。"
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\n突然、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]、[visiting_partner.GetFirstNamePossessive]の怒りの声が耳元で響く。「あんたは騙されているぞ！　#EMP 私#!のほうがもっと良い取引ができる！」"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\n視界の端に、[visiting_partner.GetFirstName]がまだ[laamp_artifact_peddler.GetFirstNamePossessiveNoTooltip]の安い申し出に対して怒りを露わにしているのが見えた。"
 ep3_laamp_decision_event.1020.a: "手放しても惜しくないのは…"
