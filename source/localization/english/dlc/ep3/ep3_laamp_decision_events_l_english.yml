 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1043.desc_returned_01: "A sermon has just concluded as we return to the [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] is walking around with a broom, gently tidying up and making the holy ground neat for any visitors who come here for prayer and reflection.\n\n[laamp_clergy_character.GetSheHe|U] looks up as I approach, a soft smile creasing [laamp_clergy_character.GetHerHis] lips: \"Welcome back into [visiting_location.GetCounty.GetFaith.HighGodHerHis|U] warm embrace. Why don't you stay a while and take in the scenery?\""
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] is seated on one of the benches facing the pulpit, seemingly engrossed in contemplation, when I re-enter the [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\n[laamp_clergy_character.GetSheHe|U] turns [laamp_clergy_character.GetHerHis] head in my direction, looking over [laamp_clergy_character.GetHerHis] shoulder as I approach: \"So busy. Let those weary feet rest for a moment, my child. How may I be of service?\""
 ep3_laamp_decision_event.1043.desc_reused_clergy: "As I enter the remarkable gates of the [visiting_location.GetCounty.GetFaith.HouseOfWorship], the [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s tending to this place have just finished dispersing their tasks for the day.\n\nI peer down the main aisle and unexpectedly recognize [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], who in turn gives me an inscrutable look and walks over: \"My wayward child. [visiting_location.GetCounty.GetFaith.HighGodName] has delivered you safely back at our doorstep!\""
 ep3_laamp_decision_event.1043.desc: "Passing through the gates of the [visiting_location.GetCounty.GetFaith.HouseOfWorship], I am struck by the work that must have gone into the exquisite structures and sacred decor.\n\nOne of the [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s tending to this place notices me and collectedly walks over: \"Greetings, my child. I am [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. How may I help you?\""
 ep3_laamp_decision_event.1043.desc_outro: "\n\nMy eyes casually glance over the basket of coin donations a bit further down the aisle."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nBehind me, [visiting_partner.GetFirstName] is throwing shady looks at a basket full of coin donations a bit further down the aisle."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] still longingly peer across the benches towards the basket of coin donations."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nThe basket of coin donations has grown increasingly larger."
 ep3_laamp_decision_event.1043.a: "\"I have a donation to make!\""
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "I #EMP suppose#!..."
 ep3_laamp_decision_event.1043.b: "\"Maybe [visiting_location.GetCounty.GetFaith.HighGodName] could bless our cause?\""
 ep3_laamp_decision_event.1043.c: "Clearly #EMP I#! am in need of these donations."
 ep3_laamp_decision_event.1043.c_master_thief: "\"Psst, [visiting_partner.GetFirstNameNoTooltip], keep watch!\""
 ep3_laamp_decision_event.1043.c.flavor: "Make a distraction, pilfer some coin. Easy."
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Successful Thievery"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "You successfully steal the donations"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Banished!"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "You are banished from the [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Guards Summoned"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1044.desc_epiphany: "As I hand over the donation, [laamp_clergy_character.GetFirstNamePossessive] eyes widen in shock: \"You... you look just like [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... I swear...\" [laamp_clergy_character.GetSheHe] stares at me for a moment, mouthing words, like a fish out of water.\n\nThen, realizing what [laamp_clergy_character.GetSheHe] is doing, [laamp_clergy_character.GetFirstNameNoTooltip] pulls [laamp_clergy_character.GetHerselfHimself] together and clears [laamp_clergy_character.GetHerHis] throat: \"I would be honored to donate #EMP my#! life to your cause.\""
 ep3_laamp_decision_event.1044.desc: "[laamp_clergy_character.GetFirstNamePossessive] smile widens as [laamp_clergy_character.GetSheHe] leans over, placing a hand on my shoulder: \"Most gracious of you, my child. I understand coin isn't always easy to come by for an adventurer such as yourself.\"\n\n[laamp_clergy_character.GetSheHe|U] nods sententiously, [laamp_clergy_character.GetHerHis] hand falling back to [laamp_clergy_character.GetHerHis] side as [laamp_clergy_character.GetSheHe] rests [laamp_clergy_character.GetHerHis] eyes on me."
 ep3_laamp_decision_event.1044.a: "\"Mayhaps [visiting_location.GetCounty.GetFaith.HighGodName] could bless our journey?\""
 ep3_laamp_decision_event.1044.a_epiphany: "\"I am only interested in [visiting_location.GetCounty.GetFaith.HighGodNamePossessive] grace.\""
 ep3_laamp_decision_event.1044.b: "\"We #EMP could#! use another able body.\""
 ep3_laamp_decision_event.1044.c: "\"I don't care about anything if not my fellow man.\""
 ep3_laamp_decision_event.1044.c_epiphany: "...we aren't hiring at this time."
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 庭園"
 ep3_laamp_decision_event.1045.desc_returned_01: "庭園はまだ静かで、座っている場所では訪問者たちが控えめな会話を交わしている一方、他の者たちは静かに自然を見つめながら沈思にふけっている。\n\n私はそのざわめきとそよ風に耳を傾ける。木々の間を吹き抜ける風に心が安らぎを感じた。"
 ep3_laamp_decision_event.1045.desc_returned_02: "今回は[visiting_location.Custom('GetRandomRegionalWood')]の木の一本に小さな鳥がいるのを見つけた。その鳥は初めて翼を試そうとしているところだ。\n\n鳥は巣の縁から滑らかに滑り出したが、翼が何かに絡まり、一瞬空中を自由落下していた…が、風がそっと鳥を捉え、安全な場所へと運んだ。胸の中に安堵の感情が広がった。"
 ep3_laamp_decision_event.1045.desc: "庭園は生け垣に囲まれ、緩やかな丘に木々が点在しており、葉の間から珍しい鳥やリスが見られることがある。\n\nこの美しさの中で、強く何かの存在を感じる。私のこれまでの試練や困難を乗り越えてきた中で、もし[visiting_location.GetCounty.GetFaith.HighGodName]がずっと私と共にいてくださったのだとしたら…。"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\n道を少し進んだところで、[visiting_partner.GetFirstName]がこの地域にある食用植物をもう一度調べている。"
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nさらに道を進むと、午後の日差しの中で伸びている野生の食材がさらに多く見つかった。"
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\n後ろから、散歩中にまた珍しい食用植物を見つけるたびに[visiting_partner.GetFirstName]が何かをつぶやいているのが聞こえる。"
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\n視界の隅に、庭の豊かさを一層引き立てるように、おいしそうな野生の果実やハーブが目に入った。"
 ep3_laamp_decision_event.1045.a: "平穏を覚えよう。"
 ep3_laamp_decision_event.1045.a_convert: "もしかすると[visiting_location.GetCounty.GetFaith.GetNameNoTooltip]も悪くないかもしれない。"
 ep3_laamp_decision_event.1045.a.cooldown.tt: "あなたは最近この庭園を熟考しました。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]に戻ってください。"
 ep3_laamp_decision_event.1045.b: "これらの食材を無駄にするのはもったいない。"
 ep3_laamp_decision_event.1045.b_partner: "「[visiting_partner.GetFirstNameNoTooltip]よ、採集をしてみるのはどうだろう？」"
 ep3_laamp_decision_event.1045.b_flavor: "採集の時間だ！"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "あなたは最近この庭園で採取を行いました…[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]にまた可能になります。"
 ep3_laamp_decision_event.1045.c: "「…こんなにたくさんの隠れた場所や隙間があるなんて、#EMP [visiting_partner.GetFirstNameNoTooltip]#!…」"
 ep3_laamp_decision_event.1045.c.flavor: "本当に神々しい。"
 ep3_laamp_decision_event.1045.c.cooldown.tt: "あなたは最近この庭園でくつろぎました。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]にまた可能となります"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: the Physician"
 ep3_laamp_decision_event.1047.desc_returned_01: "The door to [laamp_physician_recruit.GetFirstNamePossessive] study is slightly ajar, and through the crevice I observe [laamp_physician_recruit.GetFirstNameNoTooltip] cutting the hair of a client, sitting very still, using some terrifyingly sharp and slender shears.\n\nI place a knock on the door and enter, turning the physician's attention to me: \"Very sneaky. What did you want?\""
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] is standing outside [laamp_physician_recruit.GetHerHis] door, inspecting the shoulder of a [ROOT.Char.GetWomanMan], seemingly in pain.\n\n[laamp_physician_recruit.GetSheHe|U] wraps up the visit, supplying instructions on how to best heal the joint, then turns to me: \"You're back. Did you want something this time?\""
 ep3_laamp_decision_event.1047.desc_returned_03: "As I gingerly walk up the stairs to [laamp_physician_recruit.GetFirstNamePossessive] study, I peer through the open door.\n\n[laamp_physician_recruit.GetSheHe|U] appears to be caught up in some form of physical exercise and working up quite the sweat, repeatedly squatting, standing up and then starting over.\n\nAfter a certain amount of repetitions, [laamp_physician_recruit.GetSheHe] stops, wiping [laamp_physician_recruit.GetHerHis] forehead and having a swig from a nearby bottle. [laamp_physician_recruit.GetHerHis|U], now razor-sharp, eyes focus on me: \"Quite incessant, aren't you?\""
 ep3_laamp_decision_event.1047_desc_intro: "I follow [laamp_physician_recruit.GetFirstName] down a dwindling alley, up some stairs and into [laamp_physician_recruit.GetHerHis] study. The room is crammed, floor to ceiling, with shelves containing scriptures and prints relating to humors, health and spirituality.\n\n[laamp_physician_recruit.GetSheHe|U] sits down in the only chair, behind the desk, absentmindedly stroking a small talisman and then finally notices my presence: "
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$\"Oh. Haven't I seen you somewhere before? What do you want?\"\n\nI carefully weigh my words, before I retort:"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$\"Oh. You. Did you want something?\"\n\n\"I saw your lecture to those worse-off,\" I reply, and hesitate before continuing:"
 ep3_laamp_decision_event.1047.a: "\"Want to come work for me?\""
 ep3_laamp_decision_event.1047.b: "\"Help me strengthen the spirit of my followers!\""
 ep3_laamp_decision_event.1047.c: "\"You need to #EMP use#! your skills to stay sharp. Join my camp.\""
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] agrees with your assessment"
 ep3_laamp_decision_event.1047.c.failure: "You fail to entice [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] starts ignoring you"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]:城"
 ep3_laamp_decision_event.1050.desc_returned_01: "再び[visiting_location.GetHolding.GetType.GetName|l]の門をくぐり、[visiting_location.GetTitle.GetHolder.GetHouse.GetName]の家紋が描かれた軍旗の色と模様をじっくりと観察する。"
 ep3_laamp_decision_event.1050.desc_returned_02: "[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の中央広場から戻ると、城壁の欄干ではそよ風が鮮やかな[visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip]の軍旗を優しく揺らしていた。"
 ep3_laamp_decision_event.1050.desc_returned_from_training: "訓練場から[visiting_location.GetHolding.GetType.GetName|l]の門を通って戻るとき、今度は配置についている守備兵がこちらを気に留めることは殆どなかった。"
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "守衛所から出たところで、突然の光に目を細めつつ、新鮮な空気を深く吸い込む。"
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "やる気のない兵士たちのことは気になりつつも、ぶらぶらと[visiting_location.GetHolding.GetType.GetName|l]の中庭に戻った。そこの様子は余り変わっていない。"
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "[laamp_bodyguard_recruit.GetFirstName]に動物の死骸に関しては[laamp_bodyguard_recruit.GetHerHis]自身の感情に任せることにして、私は狭まりゆく路地をうまく通り抜けて[visiting_location.GetHolding.GetType.GetName|l]の敷地へと戻ることができた。"
 ep3_laamp_decision_event.1050.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の[visiting_location.GetHolding.GetType.GetName|l]の敷地は、予想通り、軍事目的のために整備されおり、矢の樽、長柄武器、立派な馬小屋などが備えられている。"
 ep3_laamp_decision_event.1050.mid_maa: "\n\n訓練場は門のすぐ外にあり、詰所では数人の衛兵がブラついている。通りの先にはやる気のなさそうなみすぼらしい格好の[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の戦士たちがいた。"
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\n訓練場は門のすぐ外にあり、数人の守備兵が入り口をブラついている。半分は寝ぼけているか、武器を磨いているかのどちらかだ。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\n中庭の反対側ではある[laamp_bodyguard_recruit.GetWomanMan]が他の[laamp_bodyguard_recruit.GetWomenMen]を怒鳴っている。「…それは私のあずかり知らぬことだ！」議論は更に白熱しつつあり、私は状況を注視している。"
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は何やら思案しながら辺りを見渡し、それから穏やかにたなびく[visiting_location.GetTitle.GetHolder.GetHouse.GetName]の紋章が入った勇壮な旗を見つめる。"
 ep3_laamp_decision_event.1050.desc_outro: "\n\n私は唇を引き結び、[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]、衛兵、重装歩兵、兵士たちが入り乱れる秩序だった混乱の中を思案深く見渡した。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\n[visiting_location.GetBaronyNameExplicitlyNoTooltip][visiting_location.GetHolding.GetType.GetName|l]の隅々まで調べ尽くし、用事を済ませてやるべきことはやった。\n\n私は[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の中央広場へと戻る最短の道を探す。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\n怒鳴りあう[laamp_bodyguard_recruit.GetWomenMen]たちは未だ言い争いを続けており、流血沙汰を避けようと、近くの衛兵達は注意深く状況を見守っている。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName]が私を軽くつつき、広場の端にいる警備兵の不幸にも[visiting_partner.Custom('GetGenderAlliteratingAnimal')]-のような特徴について囁いてきたとき、私は微かに押されるのを感じた。\n\n次の目的地を考えながら、私は[visiting_partner.GetFirstNameNoTooltip]に不満げに眉をひそめた。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]は、曲線の優位性を示すために空中で曲刀を優雅に振っているさすらいの商人を興味深そうに観察している。\n\n私は広場を見下ろしながら視線をさまよわせ、次にどこへ行くべきかを考えた。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]があくびをかみしめるのを見て、私は左を見る。[visiting_partner.GetSheHe]が申し訳なさそうな顔をするのを見て眉を上げ、再び中庭に視線を戻し、次に何をするかを考えた。"
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\n広場の片隅では、木製の剣を持った子供たちが[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]の訓練を、驚くほど正確に模倣している。\n\n次の目的地を考えながら、私は彼らを注意深く見守った。"
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\n馬に乗った行列がちょうど門を通り抜けていくところだ。それは地元の貴族のものらしく、その光景を眺めながら、次にどこへ行くべきかを考えた。"
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\n中庭と[visiting_location.GetHolding.GetType.GetName|l]の入り口では、衛兵たちが現れ、ちょうど交代の時間に古い衛兵たちと入れ替わっている。その交代の様子を何気なく観察しながら、私は次に何をするかを考えた。"
 ep3_laamp_decision_event.1050.a: "地元の訓練場を訪ねる。"
 ep3_laamp_decision_event.1050.a_second: "訓練場をもう一度訪れるのも良いだろう。"
 ep3_laamp_decision_event.1050.a.tt: "訓練場に向かいます"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "訓練場は計画に基づく訓練で使用中です"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName]があなたの陣営に引っ越しの準備をしている最中だ"
 ep3_laamp_decision_event.1050.b: "詰所で有能な人材を探すべきだ"
 ep3_laamp_decision_event.1050.b_second: "守備隊にはまだ見るべきところがありそうだが。"
 ep3_laamp_decision_event.1050.b.tt: "要塞に向かう"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "侵入者のため、今回の訪問中は駐屯地の門が閉ざされたままとなります。"
 ep3_laamp_decision_event.1050.c: "あのみすぼらしい[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]たちも上手く使えば…"
 ep3_laamp_decision_event.1050.c_second: "士気を失った[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]も、まだ利用価値があるだろう。"
 ep3_laamp_decision_event.1050.c.tt: "士気を失った兵士たちのもとへ向かえ。"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "あなたの新たな[men_at_arms|E]の[soldiers|E]が、野営地への移動で忙しくしている。"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "過去90日間で、[visiting_location.GetBaronyNameExplicitly]に[men_at_arms|E]の増援を送った。"
 ep3_laamp_decision_event.1050.d: "彼らは何を議論しているのだろうか？"
 ep3_laamp_decision_event.1050.d_second: "引退した護衛ともう一度話をしよう。"
 ep3_laamp_decision_event.1050.d.tt: "口論している[laamp_bodyguard_recruit.GetWomenMen]に近づく。"
 ep3_laamp_decision_event.1050.d.tt_second: "[laamp_bodyguard_recruit.GetShortUIName]と話そう"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 ep3_laamp_decision_event.1051.return.tt: "[visiting_location.GetHolding.GetType.GetName|l]の広場へと戻る"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]:訓練場"
 ep3_laamp_decision_event.1051.desc_returned_01: "訓練場に戻ると、武芸師範の[laamp_disgruntled_moa.GetFirstName]が器具を積み重ねながら、状況について小声でぶつぶつと独り言を言っている。\n\n#EMP あからさまに#!不満を示さないよう注意を払いつつも、私が[laamp_disgruntled_moa.GetHerHim]のもとへ歩み寄ると、[laamp_disgruntled_moa.GetSheHe]は不機嫌そうな視線をこちらに向けた。"
 ep3_laamp_decision_event.1051.desc_returned_02: "訓練場では、武芸師範の[laamp_disgruntled_moa.GetFirstName]が上官による訓練用具の検査を受けながら直立不動で立っている。\n\n上官が[visiting_location.GetHolding.GetType.GetName|l]へと去ると、[laamp_disgruntled_moa.GetFirstNameNoTooltip]は姿勢を崩し、まるで数寸縮んだかのように見える。そんな中、[laamp_disgruntled_moa.GetSheHe|U]は私に対して冷ややかな視線を送ってきた。"
 ep3_laamp_decision_event.1051.desc: "「…言っておくがな、ここの状況は#EMP 何年も#!前から悪化し続けているんだ。」地元の腕自慢、[laamp_disgruntled_moa.GetFirstName]は鼻で笑って続ける。「そこのお前、何を余所見しているんだ…」私が射撃場に近づくと、[laamp_disgruntled_moa.GetSheHe]は黙り込んだ。\n\n本能的に大量の装備と訓練用の障害物をチェックして、[laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip]の挑戦的な眼差しを躱そうと努める。"
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\n私の右側では[visiting_partner.GetFirstName]が訓練用の剣を手に取り手慣れた手つきで振り回しながら、期待に満ちた目でこちらを見ている。"
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nそして、刃のつぶれた剣がズラッと並ぶ棚の向こう、腕を組んだ[visiting_partner.GetFirstName]が立っている。 武器を見やり、私の方に向き直ると、侮るように口角を上げる。"
 ep3_laamp_decision_event.1051.a: "さぁ訓練の時間だ！"
 ep3_laamp_decision_event.1051.a_athletic.desc: "お前との手合わせは実にためになる"
 ep3_laamp_decision_event.1051.a.desc: "何戦か手合わせ願おう"
 ep3_laamp_decision_event.1051.b: "「我らの野営地に加わらないか。自由がこぼれんばかりだぞ」"
 ep3_laamp_decision_event.1051.c: "「さぁやろうか、[visiting_partner.GetFirstNameNoTooltip]！」"
 ep3_laamp_decision_event.1051.c_joshing.t: "もてあそぶ"
 ep3_laamp_decision_event.1051.c_joshing.desc: "この手合わせは無駄だった"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：守備隊たち"
 ep3_laamp_decision_event.1053.desc_returned_01: "兵舎に戻ると、[laamp_plain_guard.GetFirstName]が腫れ上がった唇をそっと手当てしていた。  \n\n一方、樽を使って即席の卓が組まれたところでは、カードゲームが終わりかけており、[laamp_talented_guard.GetFirstName]が自分の稼ぎに満足げにうなずいていた。  \n\n私が近づくと、二人は私を品定めするようにじっと見つめてくる。"
 ep3_laamp_decision_event.1053.desc_returned_02: "日陰の兵舎に戻ると、[laamp_plain_guard.GetFirstName]は短い仮眠を取っていた。その横で[laamp_talented_guard.GetFirstName]は、自分のコインを数えている。私に気づいた年配の警備兵が、[laamp_plain_guard.GetFirstNameNoTooltip]を軽く肘で突いた。  \n\n新米の警備兵は飛び起き、眠気を振り払おうと目をこする。  \n\n二人とも私をじっと見つめ、何かを問うような眼差しを向けてきた。  "
 ep3_laamp_decision_event.1053.desc: "蒸し暑い兵舎の中では、警備兵たちが技術を磨くために格闘用のリングを設置していた。現在、その中で二人の兵士が互いに打撃を打ち合い、周囲の見物人たちが歓声を上げて応援している。  \n\nしばらく訓練の様子を観察していると、最初の兵士である[laamp_talented_guard.GetFirstName]の方が、明らかに[laamp_plain_guard.GetFirstName]よりも経験豊富であることがわかった。  \n\n二人が訓練を終えると、私は慎重に戦いの場へと近づく。すると、彼らの視線が私へと移った。  "
 ep3_laamp_decision_event.1053.a: "「[laamp_plain_guard.GetFirstNameNoTooltip]よ、私のところで働かないかね？」"
 ep3_laamp_decision_event.1053.b: "「君のような技能を持つ者がいれば助かる、[laamp_talented_guard.GetFirstNameNoTooltip]」"
 ep3_laamp_decision_event.1053.c: "「誰か、サイコロ勝負でもやらないか？」"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName]が勝つ"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName]が勝つ"
 ep3_laamp_decision_event.1053.c.you_win: "あなたが勝つ"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：補充兵"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "野営地のテント群まで戻る途中、先ほどの別れ際と同じ様に、兵士の一団がこちらへ向ける無遠慮な視線は相変わらずだった。とはいえ、通してはくれた。\n\nその兵士たちは何某かもごもごと呟いている。私が関わった、神話に謳われるような[ROOT.Char.Custom('RegionalMythicalCreatureLower')]を打倒した話やもっと途方もない物語の数々についてのようだ。\n\n口角が薄っすらと上がる。と、後ろに立つ兵士長に気付いた。その頭を前へわずかに傾げて礼をするも、こちらの凝視ははっきりとかわし、こちらが話し出すのを待っている。"
 ep3_laamp_decision_event.1055.desc_returned_01: "Returning to the tent camp, I spot a handful of soldiers watering their horses. Their cloaks show signs of belonging to one of the more elusive cavalry brigades.\n\nI tread along the winding path through the tents back to the imposing [laamp_maa_reinforcer.GetWomanMan] from earlier, whom doesn't event try to mask [laamp_maa_reinforcer.GetHerHis] discontent.\n\n[laamp_maa_reinforcer.GetSheHe|U] looks at me with tired eyes, and waits for me to speak."
 ep3_laamp_decision_event.1055.desc_returned_02: "Back at the tent camp, the soldiers pay barely any attention to me as I pass them and go deeper into the camp.\n\nEventually, I find the [laamp_maa_reinforcer.GetWomanMan] from earlier, and a slight twitch in [laamp_maa_reinforcer.GetHerHis] eyebrow is all that shows of any surprise [laamp_maa_reinforcer.GetSheHe] might have at seeing me again so soon.\n\n[laamp_maa_reinforcer.GetHerHis|U] eyes wander into the distance, as [laamp_maa_reinforcer.GetSheHe] waits for me to speak."
 ep3_laamp_decision_event.1055.desc_maxed_out: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の端も端に位置する野営地のテント群。そこまで歩いていく道すがら、視線を感じていた。\n\n打ちのめされ踏みにじられた兵士らがこそこそと悪評を囁き合う中、雑兵どもの長の一人のもとへ足を運ぶ。\n\nその長は目をわずかに見開き、こちらが話し出すのを促した。"
 ep3_laamp_decision_event.1055.desc: "The tent camp at the edge of [visiting_location.GetBaronyNameExplicitlyNoTooltip] is filled to the brim with soldiers and combatants, big and small, of various different cultures but mainly [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nThey are gathered in groups, most of them scowling and looking around, as if searching for a way out of their misery.\n\nI keep going until I find an imposing [laamp_maa_reinforcer.GetWomanMan] who just finished yelling at a couple of scarred combatants, and [laamp_maa_reinforcer.GetSheHe] eyes me suspiciously."
 ep3_laamp_decision_event.1055.a: "「我に付いてこい！——我は卓越せし[ROOT.Char.GetTitledFirstNameNoTooltip]なるぞ！」"
 ep3_laamp_decision_event.1055.a.flavor: "名声だと？私は、必要なことを成すだけだ。"
 ep3_laamp_decision_event.1055.a.cooldown.tt: "You have leveraged your [prestige_level|E] recently — more gloryhound troops have assembled on [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_prestige_recently') )]"
