l_english:
 governor_tax_scheme: "徴税"
 governor_tax_scheme_desc_general: "税金の徴収[scheme|E]では、税金の未納に関する情報を集め、疑いのある村に支払いをさせようとする。"
 governor_tax_scheme_desc: "税金は慎重に徴収されて地区や村ごとに記録されている。これにより実際に納税がなされたかどうかを確認することができる。さらに重要なのは、いつ納税が#EMP 行われていないか#!も確認できるということだ。"
 governor_tax_scheme_action: "徴税"
 governor_tax_scheme_invalidated_title: "$governor_tax_scheme$計画は無効になった"
 msg_governance_contract_appear.t: "新しい政務"
 msg_governance_contract_appear.desc: "[target_province.GetCounty.GetTitle.GetName]の[target_province.GetName]に[new_governance_issue.GetType.GetName|V][governance_issue|E]がある"
 task_contract_governance_desc_title: "[GetPlayer.Custom('GetGovernorConceptNoTooltip')]としての私の判断が必要である！"
 overdue_taxes_contract: "税の滞納"
 overdue_taxes_desc: "謀議によるものか貧困か或いはただの怠慢なのかもしれないが、この地域の村は税として納めるべき生産物の負担分を納めていない。"
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "貯めこんだ市長"
 hoarding_mayor_desc: "この地の市長は想像以上の資金を集め、蓄えている。市長は税を十分に納めていないか、自らの都市への投資を怠っている可能性がある。"
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "豊作"
 bountiful_harvest_desc: "[GetPlayer.Custom('GetProvinceConceptNoTooltip')]の各地から驚くほどの豊作で田畑に生い茂っているとの報告が寄せられている。このような僥倖は活用されるべきである。作物を腐らせてはならない！"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "盗賊の跳梁跋扈"
 rampant_bandits_desc: "この地、[GetPlayer.Custom('GetProvinceConceptNoTooltip')]では無法者や手に負えない遊牧民どもが跋扈している。この地の民の安全と、商人の移動の自由を確保するには連中に対処する必要がある。"
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "税の滞納"
 governor_contract_event.1000.desc: "配下の官吏が[tax_destination.GetName]のとある村で大きな税の滞納があると主張している。\n\nこの問題を放置するのは我が怠慢と言えるだろう。帳簿からも滞納は明らかである。納税された金#EMP も#!足りなければ、納められるべき品も収められていない。\n\n現時点ではこの不足の原因は不明ではある。役人の問題かもしれないし、兵の問題かもしれない。"
 governor_contract_event.1000.a: "さあ、調査の時間だ！"
 governor_contract_event.1001.desc: "我が一行は余り手入れのされていない田舎道を苦労しながら進む…道端には[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]が点在し、時折[ROOT.Char.Custom('RegionalFarmAnimal')]に出くわす。目的地である税を滞納しているとされる村は実に素朴で#EMP 全く#!目立たない場所だ…[tax_destination.GetName]から一日もかからない距離ではあるのだが。\n\n村の中心地では特徴的な伝統衣装を纏った地元の民がいくらか集まってきている。心から歓んで…というわけではないが穏やかに迎え入れられた。\n\nどのように調査に当たるか、考えねばならない。"
 governor_contract_event.1001.a: "念入りな調査こそが最善であろう。"
 governor_contract_event.1001.b: "見て回ることで浮かび上がってくるものを確かめよう。"
 governor_contract_event.1001.a_tt: "[tax_destination.GetName]に旅し、問題を調査する"
 governor_contract_event.1001.success: "あなたの調査が成功する"
 governor_contract_event.1001.failure: "あなたの調査が失敗する"
 governor_contract_event.1001.a.success: "私は村人を説き伏せる"
 governor_contract_event.1001.a.failure: "私が村人から学べるものは何もない"
 governor_contract_event.1001.b.success: "村落を巡察し、私にとって必要不可欠なことを学ぶ"
 governor_contract_event.1001.b.failure: "私は巡察から必要なことを学ぶことができない"
 governor_contract_event.1003.t: "税の滞納: 成功"
 governor_contract_event.1003.desc_diplomacy: "村人との話は予想外に実りのあるものであった！\n\n一族の長たちは自らの家族の名前を列挙し、彼らの土地の生産力を嬉々として褒め称えていた。中には自らの家畜の#EMP 自慢#!をする者でさえいた。農民たちは畑に案内しながらどれほどの実りを期待できるか語ってくれた。"
 governor_contract_event.1003.desc_stewardship: "全ての[ROOT.Char.Custom('RegionalFarmAnimal')]、一本一本の大麦、あらゆる手織りの毛布や土鍋を注意深く評価し、農民ども#EMP 納めるべき#!税の適切な見積もりが得られた。"
 governor_contract_event.1003.desc_outro: "\n\nこの村が税を納められないのは故意か否かはさておき、何か説明のつかない見落としが原因のようだ。しかし、この状況に対する最善の一手を打つという仕事はまだ残されている…"
 governor_contract_event.1003.a: "できる限りの農産物を集め、その半分を売って地域をより発展させよう。"
 governor_contract_event.1003.b: "全て納められるべきだ。#EMP 一粒たりとも#!まけてやることはならん。"
 governor_contract_event.1003.c: "この善良なる民は少しだけ納めれば良い。"
 governor_contract_event.1003.d: "ここに駐屯地を置いてやれば適切な納税が成されるであろう。"
 governor_contract_event.1003.e: "村を監督する役人を任命しよう。"
 governor_contract_event.1003.f: "減税してやれば、この民の繁栄の助けとなるであろうか？"
 governor_contract_event.1004.t: "税の滞納: 失敗"
 governor_contract_event.1004.desc: "地下室や穀倉を覗いて見ても、四方八方を駆けずり回り村長たちを宥めすかして見ても、この村落に財産が隠されているような兆候は無い。どう見ても村民は本当に貧しく、借財を返すことすら出来ていない。\n\n騙されているという証拠が無いのであれば、ここで出来ることはほぼ何も無い。帳簿に損失を計上するしかない。"
 governor_contract_event.1004.a: "#EMP 忌々しい！#!"
 governor_contract_event.1010.t: "貯めこんだ市長"
 governor_contract_event.1010.desc: "[mayor_destination.GetName]を監督する[hoarding_mayor.GetTitledFirstName]が市税の大半を[hoarding_mayor.GetHerselfHimself]自身の物として隠匿しているとの報告が何件か寄せられている。\n\n市長が税金の余剰分を隠し持つことはよくあることとはいえ、報告されている金額は余りにも#EMP 過大#!だ。腐敗という言葉も生易しい。更に良くないのは[hoarding_mayor.GetHerHis]の行動は#EMP 私の#!評判すら傷つけかねないということだ！"
 governor_contract_event.1010.a: "この件は自らの手で解決する必要がある。"
 governor_contract_event.1010.a_tt: "[mayor_destination.GetName]へ旅して市長と話す"
 governor_contract_event.1012.a_tt: "あなたは再び旅を始める。"
 governor_contract_event.1011.desc_intro: "[mayor_destination.GetName]に到着すると、間髪入れずに市長の邸宅へと向かった。抜き打ちで押し入いると、目的の人物はすぐに見つかった。\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName]は私を見つめ、暫し唖然としていたが、すぐに落ち着きを取り戻した。私の非難を聞いているうちに[hoarding_mayor.GetSheHe]の顔には徐々に不満の色が広がっていく。\n\n「酷い誹謗中傷だ！私は…」[hoarding_mayor.GetFirstNameNoTooltip]は立ち止まり、深呼吸する。「分かりました。如何すれば宜しいのでしょうか？」"
 governor_contract_event.1011.desc_fear: "[hoarding_mayor.GetFirstName]は慌てふためき、飲み物を自分自身にこぼしてしまった。目の前にいる私に驚いているのは明白だ！私の非難を聞くにつれ、[hoarding_mayor.GetHerHis|U]の顔は青ざめていく。\n\n「待って下さい！どうかお願いです、これは誤解なんです。この誤解を解くことはお許し願えますよね？」"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName]は振り向き、黙ってこちらを見ている。私が怒鳴りつけ、次々と非難を浴びせている間、[hoarding_mayor.GetSheHe|U]はテーブルで自らを支えながら固まっていた。\n\n「わ…私が思いますに、どうやら誤解があるようです。勿論、状況を正しくご理解頂くための努力を惜しむつもりはありませんとも！何だって致します！」"
 governor_contract_event.1011.a: "市に投資せよ。残金は私が引き受けよう。"
 governor_contract_event.1011.b: "余った金は#EMP 全部#!寄越すんだ。"
 governor_contract_event.1011.c: "有効活用せよ。この地のインフラに投資するのだ。"
 governor_contract_event.1011.d: "祝祭を以って民に還すのだ。"
 governor_contract_event.1011.e: "残念ながら酷刑を与えることしか考えられないな。"
 governor_contract_event.1011.f: "今回は見逃そう……だが、忘れるな。"
 governor_contract_event.1012.t: "統治問題：訪問の中止"
 governor_contract_event.1012.desc: "現地へ赴かねば、この問題に関してできることは限られている。この手の問題は私自身が直接対処すべきものとされているが…もしかすると、今回は目をつぶり、より緊急を要する事柄に集中すべきかもしれない…。"
 governor_contract_event.1012.a: "やはり、行くとしよう！"
 governor_contract_event.1012.b: "対処すべき、より重要な事柄がある。"
 governor_contract_event.1020.t: "豊作なり"
 governor_contract_event.1020.desc: "今年の[ROOT.Char.GetFaith.FertilityGodName]は我々に慈悲深くあられた！\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の多くの村では、絶え間ない雨に潤された畑から、終わりが見えないほどの穀物の束が収穫されている。そして、なんと豊富な[ROOT.Char.Custom('RegionalRootVegetablePlural')]であろう！昨年の収穫を大きく上回る実りが期待されている。\n\nこれはもちろん、非常に良い知らせだ。私は早急に特別な労働力を組織し、物流を整備しなければならない。\n\nさて、この大量の[ROOT.Char.Custom('GetSeason')]の産物を、どこへ運び出すべきか……。"
 governor_contract_event.1020.a: "それを州全体に均等に配布するよう手配せよ。"
 governor_contract_event.1020.b: "それを通常の穀物と一緒に配布するようにせよ。"
 governor_contract_event.1020.c: "州都が利益を得られるようにせよ。"
 governor_contract_event.1020.d: "それを慈善事業や困窮している人々に寄付しよう。"
 governor_contract_event.1020.e: "穀倉を満たし、余剰分は売却するのだ。"
 governor_contract_event.1020.f: "そのすべてを#EMP 私の屋敷#!へ運び込め。"
 harvest_claim_it_yourself_estate_tt: "[estate|E]にある[GetDomicileBuilding('storage_granary_03').GetName]のおかげで、量が#P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#!増加します。"
 governor_contract_event.1030.t: "跳梁する盗賊"
 governor_contract_event.1030.desc: "報告書を再読する。#EMP 盗賊ども#!――彼奴らにとって、法を守る我が納税者たちは毛を刈られる羊に等しい！\n\nそして実際、粗暴な無法者たちは我が民に刃を突き立て、村を脅かし、隊商を失わせている。\n\nとりわけ悪質な一団が、[bandit_destination.GetName]付近の[task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l]にしっかりとした根城を築いている。この連中を掃討しない限り、この地方は支配不能のままだ。"
 governor_contract_event.1030.a: "兵を集めろ。すぐに出発するぞ！"
 governor_contract_event.1030.b: "時間が解決してくれるさ…"
 governor_contract_event.1031.desc: "[bandit_destination.GetName]の住民たちは喜んで我らを導き、[ROOT.Char.Custom('RegionalFerociousAnimal')]の巣穴の入り口――すなわち、藪と崩れた地形に隠された盗賊の野営地――まで案内してくれた。\n\n聞くところによれば、敵は遊牧民の戦士たちらしい。定住社会の周辺で暮らす荒くれ者たちは、我が領地から得た富であまりにも潤い、略奪行のつもりがすっかり長逗留となっているようだ。\n\n敵は我が部隊の存在にまだ気づいていない。どう攻撃するかは、私の裁量次第だ。"
 governor_contract_event.1031.a: "突撃せよ！　不意を突くのだ！"
 governor_contract_event.1031.b: "攻撃に移る前に、戦術を練ろう。"
 governor_contract_event.1031.c: "罠におびき寄せれば、手間が大いに省けるかもしれん。"
 governor_contract_event.1031.success: "盗賊たちを打ち倒す"
 governor_contract_event.1031.failure: "盗賊たちに逃げられる"
 governor_contract_event.1031.b.success: "戦術は見事に成功を収めた"
 governor_contract_event.1031.b.failure: "戦術の選択は、十分満足できるものとは言い難かった"
 governor_contract_event.1031.c.success: "罠は完璧に決まった"
 governor_contract_event.1031.c.failure: "罠には誰一人かからなかった"
 governor_contract_event.1032.desc_tactical: "無秩序な敵ごとき、訓練を積んだ兵士たちの前に立ちふさがれるものか！　矢弾はもはや無防備な農民の肉体を狙うのではなく、我が戦列の盾に鈍い音を立てて弾かれていく。賊どもは逃走を図るが、側面から回り込んだ騎兵によって退路は断たれた。\n\n私は屍を見下ろし、生き残った捕虜たちに思いを巡らせる。"
 governor_contract_event.1032.desc_trap: "これぞまさに、狡猾を極めた罠よ。\n\n半裸の若き兵が盗んだ食糧を手にこちらへと駆け戻ってくる。それを追うは#EMP 愚か者#!の盗賊たち！　我らは茂みに潜んで待ち構え、咆哮と共に飛び出す――恐怖に駆られた敵どもは、自らの過ちに気づいた時には万事休す。我らが彼らに襲いかかる！　死を目前にして、遊牧民たちは降伏した。\n\nこの一団の賊どもは、もはや無力で無害だ。"
 governor_contract_event.1032.desc_charge: "雷鳴のごとき突撃はどのような敵にとっても悪夢だが、無様に上がる賊どもの悲鳴が、いかに彼らが#EMP 全くの#!無防備であったかを物語っている！\n\n我らの重装兵と、慌てて馬に駆け寄る半裸の戦士たちとの白兵戦は、ほんの一瞬で終わった。生き残った遊牧民たちは整然と我が前に並べられた。"
 governor_contract_event.1032.desc_outro: "\n\n彼らの命運は、すべて私の手中にある。"
 governor_contract_event.1032.a: "盗品は返還し、賊どもには労役を科す。"
 governor_contract_event.1032.b: "罪を赦してやろう。"
 governor_contract_event.1032.c: "真っ当な稼ぎで生きてみぬか？"
 governor_contract_event.1032.d: "罰金を科すべきだな。"
 governor_contract_event.1032.e: "吊るせ。"
 governor_contract_event.1032.f: "貴重品はすべて没収し、牢に放り込め。"
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]！\n\n我が兵の襲撃は、驚いて飛び立った鳥によって露見してしまった。我らは急ぎ敵に迫ったものの、抜け目のない遊牧民たちは即座に馬に飛び乗り、全力で逃走を開始した！\n\n逃げ惑う賊の中から何人かは討ち取ることができたが――その数はあまりにも少なく、残る連中にこれ以上の略奪を思い止まらせるには到底足りぬだろう。\n\n疲弊した我らは、無念のうちに帰還するしかない。"
 governor_contract_event.1033.a: "この一件のことは忘れよう。"
 governor_contract_event.1038.desc: "この略奪者どもが穏便に引き下がるとは到底思えぬ。[bandit_destination.GetName]の民は、このままでは長きにわたり襲撃に苦しむことになろう。\n\nだが、私は任命された官吏である以上、彼らの安全を守る責を負っているのだ。"
 governor_contract_event.1038.a: "この民を守らねばならぬ！"
 governor_contract_event.1038.b: "民草には自ら身を守ってもらうしかあるまい。"
 governor_contract_event.1038.a_tt: "[bandit_destination.GetName]へ赴き、略奪者どもに対処する"
 discontent_soldiers: "不満な兵士達"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "兵達の間で不平不満が拡がっている。衛兵は持ち場で愚痴を吐いている。下級将校は規律の維持に関心がない。"
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "前哨地や地方軍からの知らせは概ね一致している。兵の間で不満が高まっている。就役期間が長過ぎる、給与が少ない、田舎の売春婦はイモ過ぎる、野営地が荒れすぎている…\n\n軍のキャンプで過ごす者にとって、不満の種というものは尽きることのないものだが、私がほんの少しばかり手を入れるだけで彼らの士気は改善できるのではないかと思われる…それは私の人望を高め、地位を固めるのに大いに役立つだろう。"
 governor_contract_event.2000.a: "上級将校に土地区画を与えてやろう。"
 governor_contract_event.2000.b: "彼らの状況は[other_gov.GetTitledFirstNamePossessiveNoTooltip]の軍ほど悪くは無い！"
 governor_contract_event.2000.c: "休暇を取る権利をくれてやろう。"
 governor_contract_event.2000.d: "奴らは不服従の罪で罰せられるであろう！"
 governor_contract_event.2000.e: "金が彼らを幸せにしてくれるさ。"
 ep3_settled_troops_province_modifier: "定住兵"
 ep3_settled_troops_province_modifier_desc: "この州の駐留軍将校は地方定住用の土地区画を受け取った。"
 ep3_longer_breaks_province_modifier: "兵隊の休暇"
 ep3_longer_breaks_province_modifier_desc: "この州の駐留軍は士気を高めるための休暇を与えられた。"
 ep3_better_paid_soldiers_modifier: "やる気満々の兵隊"
 ep3_better_paid_soldiers_modifier_desc: "この人物は兵に対して必要以上の報酬を与えられることで知られている。幸せな兵はより効果的だ。"
 inept_mayor: "無能な市長"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "この要職の役人は無能であることが証明された。地元の貴族及び民衆は勿論、あなたの近臣でさえも不満を募らせている。"
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "私は[mayor_destination.GetName]から送られてきた数々の苦情書に目を通し、「あの[inept_mayor.Custom('InsultNoun')][inept_mayor.GetFirstName]」に対する非難の数々を確認する。\n「[inept_mayor.Custom('InsultAdjective')]犯罪行為」により、[inept_mayor.GetSheHe]が[inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の資金を吸い尽くしたとのことだ。\n\n実際、街の会計には何か#EMP 深刻な問題#!があるようだ。富が帳簿から不可解に消え、公務員の数が日々変わり、土地所有の文書には矛盾が散見される。"
 governor_contract_event.2010.a: "[mayor_destination.GetNameNoTooltip]へガサ入れと行くか。"
 governor_contract_event.2011.desc_intro: "[mayor_destination.GetName]に到着すると、私は急いで現地の市長である[inept_mayor.GetFirstName]の執務室に入った。驚いた様子のその官僚は、急いで召使いたちを追い払う。帳簿が彼らの腕にしっかり抱えられている。\n\n「あなたの行政の会計を監査しに来たのだ」と、私は厳しい顔つきで告げた。"
 governor_contract_event.2011.desc_fear: "\n\n「それは、その、穀物の委託品の件ですか？」と市長は口ごもりながら言う。「絹の輸入ですか？ええ、私の取引相手は少々型破りな者たちですが、彼らは罪を赦されています！まあ……#EMP ほとんどは#!。すべての指示を取り消しますよ、[ROOT.Char.GetTitleAsName]、ご安心あれ！」"
 governor_contract_event.2011.desc_upset: "\n\n「[ROOT.Char.GetTitleAsName]よ、まさか私がこの職務に全力で尽くしていること、そして十分に試された私の有能さを疑っておられるわけではないでしょう？」と市長は胸を張り、私を睨みつけて対決の構えを見せる。\n\nだが、私は[inept_mayor.GetHerHis]の上長だぞ。"
 governor_contract_event.2011.desc_worried: "\n\n「お困りのご様子ですね、[ROOT.Char.GetTitleAsName]？」と[inept_mayor.GetFirstNameNoTooltip]が引きつった笑みを浮かべて言う。\n「地元の名士たちはおしゃべりで想像力豊かですからね……騒がしい連中には関わらないのが一番です……」"
 governor_contract_event.2011.a: "会計帳簿を見せてみろ。"
 governor_contract_event.2011.b: "お前はその地位に値しない。"
 governor_contract_event.2011.c: "首都から専門家を呼んでいる。"
 governor_contract_event.2011.d: "全ての損失はお前が負担しろ！"
 ep3_mismanaged_administration_modifier: "政府の不行き届き"
 ep3_mismanaged_administration_modifier_desc: "この郡の主要な拠点の一つがあまりに深刻に管理不行き届きの状態にあり、そのため地域全体が苦境に立たされている。"
 prov_investment: "地方への投資"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "総督職として治める領国首都に投資の機会が訪れた。"
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "総督としての勤労が良い結果で報われるときほど心地良いことは無い！\n\n[ongoing_destination.GetName]の金庫は満たされ、中央からは剰余金をその地方へ再投資せよとの命令が下った。"
 governor_contract_event.2020.a: "インフラこそが発展の鍵だ。"
 governor_contract_event.2020.b: "現世において[ROOT.Char.GetFaith.HighGodName]への奉仕こそが栄誉だ。"
 governor_contract_event.2020.c: "[emperor.GetTitledFirstNamePossessiveNoTooltip]の名の下に偉大な像を建てよう！"
 governor_contract_event.2020.c_tt: "残念ながら、それは地域中から建材を#EMP 再徴発#!することを意味している…。"
 governor_contract_event.2020.d: "地元の商人たちは更なる支援を求めている。"
 governor_contract_event.2020.e: "我らが勇敢なる兵士たちは待遇改善に値する！"
 governor_contract_event.2020.f: "食糧支援こそが民の問題の解決策となるだろう！"
 governor_contract_event.2021.t: "$prov_investment$：成功"
 governor_contract_event.2021.desc_infrastructure: "[task_contract_location.GetNameNoTier]におけるもっとも混雑する目抜き通りが最初に再整備される。雇われた労働者たちは懸命に働き、優れた報酬が用意されていることで、工事は迅速に進んでいる。"
 governor_contract_event.2021.desc_church: "[task_contract_location.GetNameNoTierPossessive]の新しい[ROOT.Char.GetFaith.HouseOfWorship]の計画は、神聖な啓示によって描かれた完璧な設計図である。とはいえ、世界の偉大な聖地と比べれば、我々のものはささやかな場所に過ぎない。それでも信仰者たちを集めるに十分だろう！"
 governor_contract_event.2021.desc_monument: "[emperor.GetFaith.WealthGodName]の姿――[emperor.GetTitledFirstNamePossessive]の主要な守護者の一人――が、私の工芸職人たちによって愛情を込めて、そしてわずかばかり美化されて再現された。偉大なる君主たちの名がその下に刻まれ…そして私の名もまた刻まれている。"
 governor_contract_event.2021.desc_traders: "商品が次々と流れ込み、商業が活気づいている。重要な関税のいくつかを緩和するという私の布告だけでこの繁栄がもたらされたのだ。次は、地元の広場の未使用区域から悪臭を放つ家畜どもを片付けなければならない…。"
 governor_contract_event.2021.desc_military: "兵舎からは祝いの歓声が聞こえてくる。私が提供した資金のおかげで、兵士たちの忠誠心と戦闘力は確かなものとなった！　隊長たちは他の者たちを率いて、私の名を叫び上げている。"
 governor_contract_event.2021.desc_food: "今宵、[task_contract_location.GetNameNoTier]のもっとも貧しき乞食でさえ、満たされた腹を抱えて眠りについている。私が分配した穀物のおかげで、晴れやかな顔をした家族たちが穀束を屋根裏の梁に掲げている。辺り一帯は焼きたてのパンの香りで満たされている。"
 governor_contract_event.2021.desc: "\n\nこの投資の選択は賢明であった。初期の結果が見えただけで、すでに私の治める人々からは称賛と歓待を受けている。"
 governor_contract_event.2021.a: "よくやり遂げた。"
 governor_contract_event.2022.t: "$prov_investment$：失敗"
 governor_contract_event.2022.desc_monument: "私は首都の行政官に対し、新たに建立した壮麗な記念碑、宝石を散りばめた壮大な像のことを報告した。しかし、何の返答もない。[emperor.GetTitledFirstName]が私の忠誠の証を認めてくれることはないのだろうか。あるいは、そもそも[emperor.GetSheHe]がその存在を知っているのかどうかさえ疑わしい。"
 governor_contract_event.2022.desc_traders: "税率と関税を調整したことで、商人たちは新たな利益を得て歓喜している。しかし、肝心の収入には変化がない。さらに悪いことに、安価な輸入品の流入によって地元の職人や労働者たちが自分たちの商品を売るのに四苦八苦しており、私の統治に不満を抱いているようだ。"
 governor_contract_event.2022.desc_military: "兵士たちは突然の給与増加に#EMP 冷静#!でいられなかった…給料を手にすると無分別に放蕩に興じたのだ。\n\nその結果、愛すべき隊長たちは罪に問われ、兵士たちは地元住民と乱闘を繰り広げて傷を負っている。そして、すべての責任が私に押し付けられているのだ。"
 governor_contract_event.2022.desc: "\n\n残念ながら、これは私が期待していた通りには進まなかった。そして、私の領地の余剰金も失われてしまった。"
 governor_contract_event.2022.a: "不運なことだ。"
 governor_contract_event.2020.success: "投資は成功を収めた"
 governor_contract_event.2020.failure: "投資は失敗に終わった"
 ep3_contract_infrastructure_modifier: "インフラの整備"
 ep3_contract_infrastructure_modifier_desc: "道路、伝令所、水の供給――伯爵領が発展するために必要なすべてを備えている。"
 ep3_food_distribution_modifier: "食糧の分配"
 ep3_food_distribution_modifier_desc: "地方政府の財源の余剰が、広く民衆に安価な食糧を輸入するために用いられた。"
 ep3_invested_military_modifier: "軍備の強化"
 ep3_invested_military_modifier_desc: "この伯爵領に駐留する兵に対して、多額の金が投資された。"
 raiding_peasants: "農民の襲撃"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "自ら武装した農民の一団が国境を越えて我らの領土に襲い掛かってきた。"
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "[ongoing_destination.GetName]から憂慮すべき知らせが届いた。\n\nどうやら、地方の農民の一団が武装し、暴徒となり[neighbor.GetCulture.GetNameNoTooltip]の国境を越えて侵入してきたようだ。\n\nこのこと自体が外交問題となる可能性は低いが、軍事行動及び武器の所持は軍の特権だ。不法行為は何であれ取り調べられるべきであろう。"
 governor_contract_event.2030.a: "自分の目で確かめるべきだ。"
 governor_contract_event.2030.a.tt: "あなたは[ongoing_destination.GetNameNoTooltip]に旅立つ"
 governor_contract_event.2031.desc: "[ongoing_destination.GetName]に到着すると、知らせが正しかったことが証明された。衛兵が武器の不法所持を行った地方民の大集団を捕らえるのに時間はかからなかった。\n\n「自分と家族を守るためにアレが必要だったんだ！」彼らは抗議する。「あの[neighbor.GetCulture.GetNameNoTooltip]のろくでなしどもを信じるべきではありません！奴らは我らに近寄るべきではないと知る必要があります！」"
 governor_contract_event.2031.a: "私の為に働かねばならない。合法的にな。"
 governor_contract_event.2031.b: "盗賊の報いは死あるのみ。"
 governor_contract_event.2031.c: "#EMP 非公式な#!手助けは必要か？"
 governor_contract_event.2031.d: "お前の仕事は野良仕事だ。"
 governor_contract_event.2031.e: "略奪した金を寄越せば行って良いぞ！"
 ep3_peasant_border_raids_modifier: "農民の国境襲撃"
 ep3_peasant_border_raids_modifier_desc: "地元の農民たちは武装し、自らの国境を守るために積極的に行動している。"
 ep3_peasant_workers_modifier: "農作業への復帰"
 ep3_peasant_workers_modifier_desc: "地元の民兵は解散となり、農民たちは畑へと戻された。"
 wild_predators: "食い荒らすは獣"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "野獣が地元の禁猟区の動物を食い荒らし、住民を悩ませている。村の近くでその姿がたびたび目撃され、家畜小屋では血なまぐさい事件が相次いでいる。"
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "[ongoing_destination.GetName]からの知らせは深刻であり、恐れをもって語られている。\n\n原生の生き物が大きく数を変動させており、その原因は増え続ける[ROOT.Char.Custom('GetAnimalType')]の存在にある。この獣たちは、その数の増加により大胆さを増し、荒野を荒らし尽くすだけでは飽き足らず、今では住民の集落周辺に潜む姿が見られるようになっている。\n\n家畜や子供たちは厳重に見張られているが、それでもなお、[ongoing_destination.GetName]の外れは安全とは言えないのだ。"
 governor_contract_event.2040.a: "何か手を打たねばな。"
 governor_contract_event.2041.desc: "私が[ongoing_destination.GetName]に到着したのは、悲劇と不安のただ中であった。地元の人々は囁く———囲いの中にいた自慢の[ROOT.Char.Custom('RegionalFarmAnimal')]が、巨大な[ROOT.Char.Custom('GetAnimalType')]によって引き裂かれたばかりだと。\n\n地域を馬で素早く巡回すると、この情報が確かなものであることがわかる。野生動物はほとんど見られず、[ROOT.Char.Custom('GetAnimalType')]の襲撃の痕跡が至るところに残されている。\n\n彼らは赤ん坊が行方不明だと言う。そして、小さく砕け散った骨が発見されたとも。"
 governor_contract_event.2041.a: "こういう仕事を専門にやる者を派遣しよう。"
 governor_contract_event.2041.a.tt: "あなたは熟練した毒使いを送り込み、餌を用いて暴走する捕食者たちを選別して殺す。"
 governor_contract_event.2041.b: "私手ずから狩り尽くしてくれよう！"
 governor_contract_event.2041.c: "狩人を多くしろ。"
 governor_contract_event.2041.d: "地元の百姓に任せておけばよい。"
 governor_contract_event.2041.e: "風変わりな動物を飼いたいとは常々思っていた…"
 governor_contract_event.2041.e.tt: "護衛を派遣し、できるだけ多くの動物を捕獲させよ"
 governor_contract_event.2041.f: "腹が減らないように、餌を分けてやればよいのだ！"
 governor_contract_event.2041.b.success: "狩りは首尾よく"
 governor_contract_event.2041.b.fail: "あなたの狩猟団は事態を混乱させる"
 governor_contract_event.2041.c.success: "たくさんの罠にたくさんの獣がかかる"
 governor_contract_event.2041.c.fail: "[ROOT.Char.Custom('GetAnimalType')]を追う者は少なかった"
 governor_contract_event.2041.d.success: "地元の管理人がなんとかした"
 governor_contract_event.2041.d.fail: "農民が食い散らかされた"
 governor_contract_event.2041.e.success: "片っ端から[ROOT.Char.Custom('GetAnimalType')]を捕まえた"
 governor_contract_event.2041.e.fail: "あなたの篭は空のまま"
 governor_contract_event.2042.desc: "勝利だ！\n\n[ongoing_destination.GetName]は荒野の恐怖から解放され、[ROOT.Char.Custom('GetAnimalType')]の脅威を完全に取り除いた。私の決然とした介入が民衆を恐怖から救ったのだ！\n\n私が立つ[ongoing_destination.GetTerrain.GetNameNoTooltip|l]には、[ROOT.Char.GetFaith.HighGodNamePossessive]の無垢な草食生物たちや、臆病な草を食む獣たちが、再び自由に歩き回ることだろう。"
 governor_contract_event.2042.a: "この成功はすべて私の手柄だ。"
 governor_contract_event.2043.desc: "食いしばる牙、槍の穂先のような爪、涎を垂らす巨大な口がすぐ背後に迫る。恐怖に目がくらみ、[ongoing_destination.GetName]の[ongoing_destination.GetTerrain.GetNameNoTooltip|l]から命からがら逃げ出した！\n\nこの地に巣食う[ROOT.Char.Custom('GetAnimalType')]の脅威は、まったくもって手に負えない。あるいは、[ROOT.Char.GetFaith.DevilName]の野獣たちがこの村を取り囲んでいるのかもしれない。\n\n[ROOT.Char.Custom('CulturalCurse')|U]！　私にできるのは、この地を去り、住民をこれらの獣たちの恐怖に委ねることだけだ…。"
 governor_contract_event.2043.a: "願わくば、#EMP 奴ら同士#!で食い合ってくれることを祈るばかりだ…！"
 ep3_abundant_game_modifier: "豊富な狩猟獣"
 ep3_abundant_game_modifier_desc: "この地域には狩猟獣が豊富で、狩猟の成功率が高くなる。"
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "この地には野生の捕食者が溢れており、農民や狩猟獣を次々と襲っている。"
 ep3_ferocious_pets_modifier: "獰猛なペット"
 ep3_ferocious_pets_modifier_desc: "この人物は獰猛なペットを飼うという高価な趣味を持っている。"
 evil_presence: "邪悪な存在"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "恐怖に怯える民衆が、邪悪な存在に苦しめられていると訴えている。地元の聖職者たちは、この苦しめられた人々を慰めることができず、あなたの介入を求めている。"
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "地元の[ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural]たちから、[ongoing_destination.GetName]の民の恐慌についての報告が寄せられた。彼らは怯えた様子で、迫りくる暴力の予兆を伝えようとしている。\n\n地元の民衆は、一連の不吉な出来事に対して混乱の渦中にある。例えば、以下のような悪い兆しが見られる。"
 governor_contract_event.2051.desc_a: "腐った魚、"
 governor_contract_event.2051.desc_b: "熱病、"
 governor_contract_event.2051.desc_c: "夫婦喧嘩、"
 governor_contract_event.2051.desc_d: "夜中に悲鳴を上げて目を覚ます子供たち、"
 governor_contract_event.2051.desc_e: "集団頭痛、"
 governor_contract_event.2051.desc_f: "猟の失敗、"
 governor_contract_event.2051.desc_g: "病気にかかった牛、"
 governor_contract_event.2051.desc_h: "不作、"
 governor_contract_event.2051.desc_i: "荒廃した畑、"
 governor_contract_event.2051.desc_l: "そして犬の奇怪な幻影。"
 governor_contract_event.2051.desc_m: " そして馬の奇怪な幻影。"
 governor_contract_event.2051.desc_n: "そして鷲の奇怪な幻影。"
 governor_contract_event.2051.desc_o: "そして猫の奇怪な幻影。"
 governor_contract_event.2051.desc_p: "そしてカエルの奇怪な幻影。"
 governor_contract_event.2051.desc_q: "そして蛇の奇怪な幻影。"
 governor_contract_event.2051.desc_end: "\n\n人々は、悪魔――あるいは何か名前も知らぬ邪悪な存在――が彼らの中に巣食っているのではないかと恐れている。"
 governor_contract_event.2050.a: "調査が必要だろうな。"
 governor_contract_event.2051.desc: "[ongoing_destination.GetName]の善良なる民は恐怖のあまり正気を失っている。\n\n恐慌と妄想が蔓延している。みすぼらしい長屋でも、地元の裁判所である[ROOT.Char.Custom('ResidenceBuilding')]でも、私の一行は閉ざされた扉に迎えられるばかりだ。もっとも恐ろしい行為を行なっていると友人や親族を告発する者もいれば、影の中に怪物を見出す正直者もいる。生産活動はほとんど停止している。\n\nこのような状況をいずれにせよ終わらせなければならない。[ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]の加護への信仰を失ってしまった以上…この社会の絆がもはやこれ以上ほころびることがないとはいえ。"
 governor_contract_event.2051.a: "都から正式な祓魔師を派遣させよう。"
 governor_contract_event.2051.b: "名高き[ROOT.Char.GetFaith.PriestNeuter]を呼び、悪魔祓いを行わせる。"
 governor_contract_event.2051.c: "これは邪悪な魔術師の仕業に違いない！"
 governor_contract_event.2051.d: "長老たちは何と言っている？"
 governor_contract_event.2051.e: "ただの幻覚だ。馬鹿げた話だ。"
 ep3_church_investigation_modifier: "教会の調査"
 ep3_church_investigation_modifier_desc: "教会はこの悪魔めいた魔術の使用者を調査するために介入した。"
 ep3_rationalist_gov_modifier: "理性主義者"
 ep3_rationalist_gov_modifier_desc: "この人物は宗教よりも理性を重んじることで知られている。やや不人気な見解である。"
 ep3_local_practices_modifier: "伝統的慣習の擁護"
 ep3_local_practices_modifier_desc: "地元の総督は悪魔への対処として、伝統的な慣習を支持している――ある者はそれを迷信と呼ぶが。"
 miraculous_healing: "奇跡的治癒"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "地元の病人は数多くの聖遺物や貴重品の寄付を受け取っているが、そのたびに神の恩寵によって健康を取り戻したと主張する。施しを与える者たちは次第に不快感を抱くようになっている。"
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "興味深い案件と、実に風変わりな人物が、私の裁きを求められて連れて来られた。\n\nこの[scammer.GetWomanMan]、[scammer.GetName]は偽りの病人として告発されている。信仰深き者たちを欺いて生計を立てる詐欺師であるというのだ。私の前に差し出された寄付品や聖遺物を前にしても、[scammer.GetSheHe|U]はあくまで愛嬌を見せている。\n\n証人たちは、この「盲目の男」が彼らの[ROOT.Char.GetFaith.HouseOfWorshipPlural]の階段に座り込み、善意に訴えかける姿を目にしたと証言する。信者たちの心を掴むのは、寄付や聖遺物を受け取った後に何度も繰り返される「奇跡的な治癒」の演出である。"
 governor_contract_event.2060.a: "この詐欺師には見せしめとなるような罰を与えよう。"
 governor_contract_event.2060.b: "お前のその#EMP 創意工夫#!、利用できるかもしれんな。"
 governor_contract_event.2060.c: "聖遺物を返せば、何も起こらなかったことにしてやろう。"
 governor_contract_event.2060.d: "罰金をきっちり課してやるのはマシな罰だ。"
 governor_contract_event.2060.e: "唯一の贖罪方法は牢獄に入ることだ。"
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName]のご意思とは測り知れぬものだ。"
 buried_treasure: "埋蔵金"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "地元の農民が埋蔵された金貨の山を発見し、その所有権が誰に属するのかを巡って争いが起こっている。"
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "[ongoing_destination.GetName]近くの小さな村の長老たちから、珍しい出来事についての裁定を求められた。\n\nある農民の家族が、畑仕事中に大量の金貨を掘り当てたのだ！　その知らせを聞いた村人たちはすぐさま二つの派閥に分かれた。ある者は「発見者のものだ」と主張し、またある者は「この幸運は村全体で分けるべきだ」と主張する。\n\nこの素朴な人々の欲望を鎮め、小さな争いが流血沙汰に発展するのを防ぐには、高位の権威による言葉が必要だろう。"
 governor_contract_event.2070.a: "実に興味深い出来事だ！"
 governor_contract_event.2071.desc: "[ongoing_destination.GetName]に到着すると、私を待っていたのは宝を掘り当てた農民の代表である[peasant.GetFirstName]という名の[peasant.GetWomanMan]――そしてその発見物であった。\n\n"
 governor_contract_event.2071.desc.byz: "それは古代の宝箱のように見える箱で、内部は金の [Glossary( 'オーレウス', 'AUREUS_GLOSS')] で溢れかえっていた。それらはすべて同じ皇帝の治世下で鋳造されたものだ。推測するに、これはかつての軍団の財宝である可能性が高い。おそらく、一年分の給金に相当するほどの金であろう。"
 governor_contract_event.2071.desc.fallback: "それは控えめな外観の宝箱であったが、中には地域全体の様々な時代に鋳造された金貨がぎっしりと詰まっていた。おそらく、長らく忘れ去られた盗賊団の隠し財宝を偶然見つけたのだろう。"
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip]――そして[peasant.GetHerHis]の共同体のすべての農民が、息を呑みながら私の言葉を待っている。「賢明なる [ROOT.Char.GetTitleAsName] 様、この財宝は一体どうすべきでしょうか？」"
 governor_contract_event.2071.a: "この金を村の発展に再投資するのだ。"
 governor_contract_event.2071.b: "特別な利益には税を課すべきだ。#EMP 重税だ。#!"
 governor_contract_event.2071.c: "公有地で見つかった財宝は、国に属するものだ。"
 governor_contract_event.2071.d: "法的には、この宝はお前たちのものだ。好きにするがよい。"
 governor_contract_event.2071.e: "この財宝は村全体のものであるべきだ。"
 AUREUS_GLOSS: "オーレウスとは、後期ローマ共和国から西暦4世紀初頭まで定期的に鋳造されていた金貨である。その後、ソリドゥスに取って代わられた。元来、オーレウスは25デナリウス銀貨の価値があったが、後期帝国時代の激しいインフレーションにより、新しいソリドゥスはなんと275,000デナリウスの価値を持つに至った！"
 ep3_treasure_invest_modifier: "財宝の再投資"
 ep3_treasure_invest_modifier_desc: "発見された金塊が地域への投資に転用され、伯爵領全体に利益をもたらしている。"
 ep3_treasure_distributed_modifier: "財宝の分配"
 ep3_treasure_distributed_modifier_desc: "発見された財宝の再分配により、地域住民がささやかな繁栄を享受している。"
 public_land: "公共の土地"
 public_land_contract: "$public_land$"
 public_land_desc: "庶民の伝統的な権利を公然と無視し、地元の大地主が違法に土地を独占している。"
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "[ongoing_destination.GetName]からの報告によれば、地元の大地主である[magnate.GetTitledFirstName]は、あらゆる手段を駆使して自らの所有地を拡大しているという。\n\n明らかにそのすべての方法が合法とは言えず、中には#EMP 不快極まりない#!ものもある。"
 governor_contract_event.2080.a: "介入すべき案件だ。"
 governor_contract_event.2081.desc: "[ongoing_destination.GetName]に到着すると、私はすぐに[magnate.GetTitledFirstName]の邸宅に迎えられた。\n\n「無駄話はやめよう」と私は厳しい口調で切り出す。「最近の土地取得を詳しく調べたところ、不正や違法な取引が多く見つかっているのだ。」\n\n[magnate.GetFirstNameNoTooltip]は気まずそうな顔を浮かべるが、反省の色はない。「#EMP 親愛なる友よ#!、このようなことはご存じの通りです……役所の手続きは煩雑で、無知な農民たちは法律を理解するのに時間がかかるのです。時には、物事を迅速に片付けたくなるものです！これが私のせいだとおっしゃるのですか？」"
 governor_contract_event.2081.a: "もうこれからは地元の地主に手分けして管理させるから。"
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "正当な行いだと思うには、正当な#EMP 寄付#!が欲しいものだな…"
 governor_contract_event.2081.d: "うむ、何も起きていないようだな。#EMP 親愛なる友#!とやら！"
 governor_contract_event.2081.e: "その土地は保持してもよいが、地元の住民に耕作させるのだ。"
 ep3_lands_reinstated_modifier: "地主による管理"
 ep3_lands_reinstated_modifier_desc: "その地域において小規模地主たちの存在が復活した。"
 ep3_land_confiscate_modifier: "土地の没収"
 ep3_land_confiscate_modifier_desc: "ここは私の領地を拡張するのに絶好の場所だ！"
 mad_prophet: "狂気の預言者"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "自称預言者が終末論を触れ回り、領内を恐怖に陥れている。"
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "[ongoing_destination.GetName]から面倒事の知らせを受け取った。\n\nどうやら、自称預言者が終末の到来を告げるろくでもない預言を触れ回って恐怖を広め、当地の[ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l]は手をこまねいているようだ。\n\n狂人の妄言に過ぎないのであろうが、こうした妄言が秩序と安定を脅かすのであれば手を打つのが我が務めだ。"
 governor_contract_event.2090.a: "状況を把握する必要がある。"
 governor_contract_event.2091.desc: "#EMP 終末の時は近い！悔い改めよ！さもなくば神罰が下るであろう！#!\n\n[ongoing_destination.GetName]に到着すると、件の預言者は簡単に見つけることができた。畏れ困惑する農民たちを押し退け、金切り声の発生源を辿る。\n\nみすぼらしい服を着た[prophet.GetWomanMan]が不安と恐怖に怯える群衆を神の怒りの代弁を以って叱責している。[prophet.GetNamePossessive]の言葉は未知なるものへの畏れを現実のものへと変える。[prophet.GetSheHe]は混沌に対する恐怖、[prophet.GetFaith.NegativeAfterLife]への畏れ、そして終末に対する我々のあるべきあり方を語る。"
 governor_contract_event.2091.a: "何も心配することは無い！"
 governor_contract_event.2091.a.tt: "あなたの権威、洗練された言葉遣い、そして落ち着いた存在感は群衆の制御を可能とする。"
 governor_contract_event.2091.b: "[prophet.GetHerHim]を黙らせる必要がある。"
 governor_contract_event.2091.c: "衛兵、この厄介者に縄を打て。"
 governor_contract_event.2091.d: "そいつは出鱈目だ、[prophet.GetFirstNameNoTooltip]、私が証明して見せよう！"
 governor_contract_event.2091.e: "祈りを捧げることだけが我々に救済を与えてくれるのだ。"
 governor_contract_event.2091.e.tt: "大がかりな宗教的行進を主催する。"
 governor_contract_event.2091.f: "地元の聖職者に任せておけば良い。"
 governor_contract_event.2092.desc_persecute: "私の衛兵たちが群衆を追い散らし、この騒動を終わらせたことに安堵する。\n\n[ongoing_destination.GetName]の民は、自分たちが迷信に惑わされることなく、秩序ある文明国家、強大な帝国に生きていることを確信できるだろう。"
 governor_contract_event.2092.desc_debate: "「…そして、これによって終末は#EMP 決して近くない#!こと、[ROOT.Char.GetFaith.HighGodNamePossessive]の怒りが#EMP 我らに降りかかっていない#! ことが明白に証明されたのだ」\n\n私の理路整然とした論説に預言者は言葉を失う。群衆は知的な宗教討論を見物できたことを喜び、拍手を送りながら家路へと戻っていった。"
 governor_contract_event.2092.a: "上出来だ！"
 governor_contract_event.2093.desc_persecute: "残念ながら、衛兵を送り込むという選択は間違いだった。\n\n怯えた民衆は預言者を守ろうと集まり、押し合いへし合いの混乱の中で兵士や民衆の多くが負傷した。\n\n騒動を引き起こした預言者は混乱に乗じて姿を消し、跡形もなく消え去ってしまった。"
 governor_contract_event.2093.desc_debate: "「つまり、[ROOT.Char.GetFaith.HighGodName]の本質というのは…いや、いや、#EMP 本質#!という言葉が正しいのか？　それとも精力か？　とにかく、存在するものが存在しないことはあり得ない…だったか？」\n\n目の前の人々の困惑した顔を見るまでもなく、また敵対者のくすくす笑う声を聞くまでもなく、自分がただ愚かさを晒しただけだと悟る。\n\nこの問題は地元の者たちで何とかしてもらおう。私は立ち去ることにした。"
 governor_contract_event.2093.a: "恥ずべき振る舞いだ。"
 ep3_religiously_pacified_modifier: "宗教による沈静化"
 ep3_religiously_pacified_modifier_desc: "滅亡の教えを唱える邪教に対する効果的な介入によって、地元民の信仰と制度への信頼が強化された。"
 ep3_doom_repressed_modifier: "預言者の教団が弾圧された"
 ep3_doom_repressed_modifier_desc: "狂気の預言者が率いる邪教の滅亡教団が、武力によって根絶された。"
 ep3_religious_debate_modifier: "宗教論争に勝利"
 ep3_religious_debate_modifier_desc: "この人物は狂った預言者との宗教論争で際立った冴えを見せつけ、その一派の誤りを民衆に示した。"
 titles_sale: "官職売買"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "ある聖職者が、宗教的な称号や官職を最高額を提示する者に売り渡しているとの報告がある。これは極めて違法な行為である。"
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "本日私が裁定を求められた案件は、非常に繊細な問題である。ある地元の[priest.GetFaith.PriestNeuter]が、地元の名士たちの無資格な子供たちに宗教的な称号や官職を売り渡しているのが発覚したのだ。\n\nその[priest.GetWomanMan]、[priest.GetName]は、[priest.GetFaith.HighGodNamePossessive]と[priest.GetHerHis]の上司の権威を損なってまで、自分の懐を肥やしている。\n\nこの行為は――当然ながら――極めて違法である。しかし、この問題の宗教的な性質と関係者の立場を考えると、事態は非常に微妙だ。私がこの問題に介入することで、聖職者たちの不興を買う危険もある。"
 governor_contract_event.2100.a: "その金を宗教機関に寄付すべきだ。"
 governor_contract_event.2100.b: "不正に得られた金は、ここに没収する。"
 governor_contract_event.2100.c: "悔い改めよ！　そしてその金を買い手に返還せよ。"
 governor_contract_event.2100.d: "そなたのような者が、私の役に立つかもしれないな…。"
 ep3_repayed_church_titles_modifier: "再利用された金"
 ep3_repayed_church_titles_modifier_desc: "不正な宗教官職の売買によって蓄積された金が、正当な宗教的所有者によって有効に活用された。"
 hungry_times: "飢餓の時代"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "最近の疫病は飢饉を引き起こし、一部の住民は#EMP 自暴自棄#!とも言える手段を講じざるを得なくなった。"
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "[ongoing_destination.GetName]からの報告は気がかりだ。\n\n最近の疫病に対するその地における政府の支援策は不十分だったようだ。その地では飢饉が起きてしまった。民の中には生きるため、忌まわしき行為に手を染めざるを得なくなっている者もいるようだ。"
 governor_contract_event.2110.desc_murder: "\n\n報告によると、何人かの農民が隣人を殺し、解体したとして逮捕されたそうだ！"
 governor_contract_event.2110.desc_cannibal: "\n\n報告によると、何人かの農民が飢え死にした隣人の死肉を食べて逮捕されたそうだ！"
 governor_contract_event.2110.desc_animal: "\n\n報告によると、何人かの農民が戒律に反する不浄な動物を解体して食べたとして逮捕され、地元の聖職者達の怒りを買ってしまったそうだ。"
 governor_contract_event.2110.a: "この件を詳しく聞く必要がある。"
 governor_contract_event.2111.desc: "[ongoing_destination.GetName]に到着する頃には容疑者達は縛り上げられ意気消沈し、服は引き裂かれ血まみれとなっていた。\n\n[cannibal.GetFirstName]をはじめとする被告人たちは鎖に繋がれ、目を伏せ震えながら骸骨のように瘦せ細った群衆から罵声を浴びせられている。ガリガリの拳が振り回され、かすれた声で法に則った裁きを求めて叫んでいる。\n\n証拠も見せられた…割れた大腿骨に切断され腐った頭部、忌まわしき何かが起きたのだ。それは決して[ROOT.Char.GetFaith.HighGodName]に許され得ぬことだ。"
 governor_contract_event.2111.a: "この地域を放っておくべきではなかった。"
 governor_contract_event.2111.b: "窮余の犯罪には偉大な赦しが必要である。"
 governor_contract_event.2111.c: "罪を犯せば罰せられる。法律でそう決まっている。"
 governor_contract_event.2111.d: "この地の全てが忌まわしき行為によって穢されたのだ！"
 governor_contract_event.2111.e: "この手の凶悪犯罪には全力を以て当たらねばならない。"
 ep3_rebuild_effort_modifier: "協調的な再建努力"
 ep3_rebuild_effort_modifier_desc: "現地の総督は、疫病によって大きな被害を受けたこの地域の再建に集中している。"
 ep3_tight_control_modifier: "厳重な統制"
 ep3_tight_control_modifier_desc: "この伯爵領で発生した#EMP 不幸な#!事件によって、総督は全体を特別な監視下に置くことを余儀なくされた。"
 wartime_measures: "戦時措置"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "我が主君は戦争中である。首都から正式な要請が届いた。通過する友軍に対して可能な限りの支援を提供せよ、と。"
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]自身の印章を刻んだ正式な書状が、今日私の執務室に届いた。\n\n『我らが[ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier]の無敵の軍勢は、忌まわしき敵に対して進軍を続けている。そして、友軍が貴殿の総督領内を通過する際には、適切な援助と支援を提供するよう命じられている。\n\nこの苦難の時において、[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]は[ROOT.Char.GetLiege.GetHerHis]の[ROOT.Char.GetLiege.GetCulture.GetName]の臣民たちの献身を深く感謝するものである』"
 governor_contract_event.2120.a: "もちろん、我々は全面的な支援を提供する！"
 governor_contract_event.2120.b: "我々の物資は[ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip]のために用意されている。"
 governor_contract_event.2120.c: "我々は部隊のために宿舎を手配する。"
 governor_contract_event.2120.d: "金銭を提供すれば助けになるだろう。"
 governor_contract_event.2120.e: "我々の見張り役が軍事行動を支援する。"
 governor_contract_event.2120.f: "戦争中においては、我々の民を支援することの方が重要である。"
 ep3_war_support_modifier: "戦時支援"
 ep3_war_support_modifier_desc: "この伯爵領では領主の戦争に対してあらゆる支援の努力が惜しまれていない。"
 ep3_war_supplies_modifier: "戦時物資"
 ep3_war_supplies_modifier_desc: "この伯爵領では通過する兵を支援する為にあらゆる資源を投入している。"
 ep3_war_lodgings_modifier: "戦時宿舎"
 ep3_war_lodgings_modifier_desc: "この伯爵領では同盟軍の世話を徹底している。"
 ep3_war_lookout_modifier: "戦時監視員"
 ep3_war_lookout_modifier_desc: "この伯爵領は組織化された監視機構によって守られている。"
 ep3_war_compensations_modifier: "戦時補償"
 ep3_war_compensations_modifier_desc: "この伯爵領は戦時中も変わらず繁栄を続けるための特別支援を受けている。"
 admin_contract_invalidated_title: "[GetPlayer.Custom('GetContractOrIssue')]の無効化"
 admin_contract_invalidated_desc: "進行中の[governance_issue|E]は無効化された"
 governor_scheme_success_chance_desc: "この[contract_scheme|E]を成功させることにより、あなたの努力は報われることとなる。"
 governor_trait_desc: "[GetTrait('governor').GetName( GetNullCharacter )][trait|E]：$VALUE|=+0$"
 governor_trait_with_character_desc: "[GetTrait('governor').GetName( ROOT.Char )][trait|E]：$VALUE|=+0$"
 administrator_trait_desc: "[GetTrait('administrator').GetName( GetNullCharacter )][trait|E]：$VALUE|=+0$"
 overseer_trait_desc: "[GetTrait('overseer').GetName( GetNullCharacter )][trait|E]：$VALUE|=+0$"
 ep3_governance_tax_relief: "減税"
 ep3_governance_tax_relief_desc: "この伯爵領は総督によって減税措置を受け、地元の住民たちの満足を大いに得ている。"
 ep3_governance_stationed_troops: "強化された守備隊"
 ep3_governance_stationed_troops_desc: "総督の命令により、この所領には強化された守備隊が配置され、生産的な環境を確保している。"
 ep3_governance_festivities: "催事の開催"
