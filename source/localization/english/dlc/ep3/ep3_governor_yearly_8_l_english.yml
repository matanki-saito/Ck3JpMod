l_english:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "至上の[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]よ、これは[ROOT.Char.GetHouse.GetBaseName]の利益をさらに拡大すると同時に、我が[governor.GetHouse.GetBaseName]家の利益にもつながる好機かと存じます。\n\nその見返りとして"
 ep3_governor_yearly.8010.hook: "いずれ将来、私が頼りにできる約束をしていただけるのであれば、"
 ep3_governor_yearly.8010.candidacy: "[their_title.GetNameNoTier]を差し置いて、私の任命を支持していただけるのであれば、"
 ep3_governor_yearly.8010.candidacy_heir: "[their_title.GetNameNoTier]を差し置いて、我が[governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))]、[their_title_receiver.GetFirstNamePossessive]の任命を支持していただけるのであれば、"
 ep3_governor_yearly.8010.influence: "帝国宮廷において貴君の好意ある推薦をいただけるのであれば、"
 ep3_governor_yearly.8010.gold: "具体的な好意の証をいただけるのであれば、"
 ep3_governor_yearly.8010.end: "私は自らの犠牲を厭わぬ所存です。"
 ep3_governor_yearly.8010.a: "互恵の取引だ。"
 ep3_governor_yearly.8010.b: "その取引、逆にこちらより提案したい。"
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U]はあなたの提案を受け入れた"
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U]は興味を示さなかった"
 ep3_governor_yearly.8010.c: "このような提案など必要ない。"
 ep3_governor_yearly.8020.t: "地方支配の駆け引き"
 ep3_governor_yearly.8020.desc: "我が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に点在する数多の小農地、村々、そして町々の中で、[estate_owner.GetHouse.GetBaseName]家の荘園はやや異質な存在である。\n\n[estate_owner.GetTitledFirstNamePossessive]の私有地とは名ばかりであり、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]たるこの私の庇護を受けている。そして、私が施してきた恩恵を引き上げる素振りをちらとでも見せれば、[estate_owner.GetHerHis]の高慢な無関心もまた、たちまち感謝へと変わるかもしれない…。"
 ep3_governor_yearly.8020.a: "街道の安全を守るには、近頃では#EMP 実に#!莫大な費用がかかる。"
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U]はあなたの意図を理解した。"
 ep3_governor_yearly.8020.b: "これほどの尽力をしているのだから、相応の見返りが必要だ。"
 ep3_governor_yearly.8020.c: "この件に関する私の寛容さは、然るべき場所で語られるべきだ。"
 ep3_governor_yearly.8020.d: "これほど美しい荘園を損なうことはできない。"
 ep3_governor_yearly_8020_failure_tt: "もし彼らが拒絶した場合："
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U]はあなたの要求を拒絶した。"
 ep3_governor_yearly.8020.reason: "受け入れ値は[estate_owner.GetFirstNamePossessive]の性格に部分的に基づいている"
 ep3_governor_yearly.8030.t: "意図せぬ恩恵"
 ep3_governor_yearly.8030.desc: "私と私の一族は、[estate.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[ROOT.Char.GetHouse.GetBaseName]の荘園の開発が、たとえ[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]全体でなくとも、少なくとも[estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier]全体の利益になるのだと、不満を抱く地元民や官吏に長らく説いてきた。\n\nしかし、何と奇妙な幸運か――それは実際に真実であったのだ！"
 ep3_governor_yearly.8030.martial: "私の護衛の存在によって、常ならぬ盗賊どもが追い払われ、その不在は広範な地域にとって大いなる恩恵となった。"
 ep3_governor_yearly.8030.agriculture: "我が土地の農地改良が小農たちを鼓舞し、彼らの努力が広範な地域にとって大いなる恩恵となった。"
 ep3_governor_yearly.8030.commerce: "商業の機会が多くの商人を引き寄せ、その存在が広範な地域にとって大いなる恩恵となった。"
 ep3_governor_yearly.8030.fallback: "荘園の拡大によって様々な職人たちが集まり、その存在が広範な地域にとって大いなる恩恵となった。"
 ep3_governor_yearly.8030.a: "これはどうやら、#EMP 利益#!が得られる話のようだ。"
 ep3_governor_yearly.8030.b: "地域の発展をさらに奨励すべきだ。"
 ep3_governor_yearly.8030.c: "今回は幸運な巡り合わせだな。"
 ep3_governor_yearly.8040.t: "王朝を乱す雑念"
 ep3_governor_yearly.8040.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', complainant)]、[complainant.GetFirstName]、[complainant.GetPrimaryTitle.GetNameNoTier][complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の[complainant.GetTitleAsNameNoTooltip|l]が、『緊急の問題』を抱えて[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]に到着した。\n\n「我が[complainant.Custom2('RelationToMeShort', ROOT.Char)]よ、あなたが自身のことのみならず、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の統治にも目を向けなければならぬことは承知しております。しかし、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の荘園があまりにも多くの注意と――そして財産を――[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]より引き抜いているのではないかと危惧しているのです…」\n\n「この領地の管理に専念すべき事柄は十分にあるのに、自分の荘園に気を取られている余裕があるでしょうか」"
 ep3_governor_yearly.8040.a: "確かにこの[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]には、もっと注意を払うべきかもしれないな。"
 ep3_governor_yearly.8040.b: "何を言うか。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]はほとんど自発的に運営されているようなものだ！"
 ep3_governor_yearly.8040.c: "むしろ#EMP お前#!がその穴埋めをすべきではないか、[complainant.GetTitleAsNameNoTooltip]。"
 ep3_governor_yearly.8040.d: "まさか、私が両方を管理するには#EMP 力量が足りぬ#!とでも言いたいのか？"
 ep3_governor_yearly.8040.d.success: "全てを見事にやり遂げた"
 ep3_governor_yearly.8040.d.failure: "両方を管理するには、あまりにも力量が不足していた"
 ep3_governor_yearly.8050.t: "門前に迫る敵"
 ep3_governor_yearly.8050.desc: "もっとも下級の役人から[war_liege.GetTopLiege.GetTitleAsNameNoTooltip]である[war_liege.GetHerselfHimself]まで、全[war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]が[target_title.GetBaseNameNoTier]を[war_attacker.GetPrimaryTitle.GetDefinitiveName]から守るために総力を尽くしている。[ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]である私にとっても、その脅威はまさに現実のものだ――"
 ep3_governor_yearly.8050.kingdom: "そして、この地域の防衛の大半は私に委ねられている。"
 ep3_governor_yearly.8050.neighbour: "食い止められなければ、侵略者は次に[ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]へと攻め込むだろう。"
 ep3_governor_yearly.8050.end: "\n\n私は自分のなすべき役目を果たしている。守備隊を配置し、要塞を修復し、兵を募っている。しかし、まだやれることはある。さらなる助力があれば、[war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]で大いに感謝されることだろう…。"
 ep3_governor_yearly.8050.a: "我々が集められるすべての兵士が帝国軍には必要だ！"
 ep3_governor_yearly.8050.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の防備は不十分だ…。"
 ep3_governor_yearly.8050.c: "…そして、さらなる備蓄がなければ#EMP 滅びる#!だろう。"
 ep3_governor_yearly.8050.d: "すべて掌握している。"
 ep3_governor_yearly.8060.t: "心躍らせる財源"
 ep3_governor_yearly.8060.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]として[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の官僚組織は私の思うがままだ。[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の中心にある控えめな財務局も例外ではない。\n\n木っ端役人どもが四六時中この場所を訪れ、領収書を帝国の金と交換してそれらを兵への支払い、設備の修理、貧しき者への施しへと持ち去って行く…[ROOT.Char.GetFaith.HighGodName]はそのことを知っている。\n\n#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!としての#EMP 私#!のニーズと[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]のそれは実質的には同じものだ…そうは思わないか？"
 ep3_governor_yearly.8060.a: "少々の追加徴収なら気づかれることもあるまい。"
 ep3_governor_yearly.8060.b: "数字の誤りや端数の計算違い……こうしたことはよくあるものだ。"
 ep3_governor_yearly.8060.c: "つまり、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の必要とするものは、#EMP 私のもの#!でもあるのだ。"
 ep3_governor_yearly.8060.d: "官僚たちに任せておけばよい。"
 ep3_governor_yearly.8060.a.success: "金の消失は気づかれずに済んだ"
 ep3_governor_yearly.8060.a.failure: "誰かが金の消失に気づいた"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N [gold|E]の行方について疑念が持たれている#!"
 ep3_governor_yearly.8060.embezzle_tt: "財庫の略奪"
 ep3_governor_yearly.8060.efficiency_tt: "10年間：[governor|E]の効率：#N -5%#!"
 ep3_otherwise_tt: "その他の場合："
 ep3_governor_yearly.8062.desc: "[complainant.GetHerHis]が最初に#EMP 会計#!について話し合おうと申し出た時、私はすでに覚悟していた。[complainant.GetHerHim]を何とか遠ざけようとしたが、ついに私の[ROOT.Char.Custom2('RelationToMeShort', complainant)]、[complainant.GetFirstName]と面会することに同意した。\n\n[complainant.GetSheHe|U]は失われた金、誤った帳簿の記載、紛失した領収書について一つずつ説明していった……最後に[complainant.GetSheHe]は結論付けた。「私にはまったく理解できません。唯一説明できるとするなら、それは盗みを働いた官僚がいたということです！」\n\n[complainant.GetSheHe|U]は私の宮殿を見回しながら一瞬考え、奇妙な表情を浮かべ、驚きを隠しつつ口を動かした。「あるいは……」"
 ep3_governor_yearly.8062.a: "すべては説明可能だ。"
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U]は釈明を受け入れた"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U]はあなたの腐敗を暴露した"
 ep3_governor_yearly.8062.b: "このことは口外する必要はない。"
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U]は意図を察した"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "ほら、これを受け取って黙っていろ。"
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U]は賄賂を受け取った"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "ただの誤りだ。金はむろん返還するつもりだ…。"
 ep3_governor_yearly.8070.t: "総督としての職務"
 ep3_governor_yearly.8070.desc: "名誉、威信、権力。[ROOT.Char.GetTitleAsNameNoTooltip]となればこれらを手にすることができるが、それには#EMP 代償も伴う#!……。\n\n山のような羊皮紙が積み重なり、私の印か目を通されるのを待っている。無数の官僚たちは、自分の順番を求めて、耳を麻痺させるような詳細を次々と押し付けてくる。\n\nこれほど#EMP 多くの#!仕事があるとは誰も教えてくれなかった――しかも、その多くは放っておいても何とかなるような類のものだ。"
 ep3_governor_yearly.8070.a: "全部何とかしてやる。せねばならない。"
 ep3_governor_yearly.8070.b: "誰かを雇えば、この重荷も少しは軽くなるだろう。"
 ep3_governor_yearly.8070.c: "こんな仕事は官僚のすることだ！#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!の仕事ではない！"
 ep3_governor_yearly.8080.t: "ギョッとして行政官"
 ep3_governor_yearly.8080.desc: "最近、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]で汚職の告発が相次いでいる。多くの者が具体的な不満を訴え、その矛先は主任裁判官の一人である[magistrate.GetFirstName]という[magistrate.GetWomanMan]に向けられている。  \n\n[magistrate.GetSheHe|U]は私のもとに召喚され、これらの告発に関する聞き取りを受けることとなった。\nその告発には初歩的な職務に取り組むことにさえ、途方もない賄賂を要求したとまである。\n\n「まことに、私の[ROOT.Char.GetTitleAsNameNoTooltip]よ……」と[magistrate.GetSheHe]はしわがれた声で言い訳を始める。「これは何かの間違いです…」"
 ep3_governor_yearly.8080.a: "賄賂返還の義務と役職の剥奪がお前に課されることになる。"
 ep3_governor_yearly.8080.b: "お前のような獣には、#EMP 本物の#!鞭をくれてやるべきかな。"
 ep3_governor_yearly.8080.c: "その支払いが……再分配されるのであれば、見逃してやるかもしれない。"
 ep3_governor_yearly.8080.d: "お前は私への奉仕でその借りを返すのだ……#EMP [magistrate.GetFirstNameNoTooltip]#!。"
 ep3_governor_yearly.8090.t: "政治と心意気"
 ep3_governor_yearly.8090.desc: "帝国の任命と更迭が絶え間なく回り続ける中、今は私が[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を任されている。\nしかし、[old_holder.GetTitledFirstName]がこの地を再び[old_holder.GetHouse.GetBaseName]家の手に戻そうと切望しているのは公然の秘密だ。\n\nもちろん、総督にはかつての地位に対する正式な請求権はない——少なくとも法的には。しかし、[old_holder.GetFirstNamePossessiveNoTooltip]の一族が[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]で巡らせる策略は、依然として頭痛の種だ…。"
 ep3_governor_yearly.8090.a: "[old_holder.GetHouse.GetBaseNameNoTooltip]家が問題を残した……ということにしよう。"
 ep3_governor_yearly.8090.a.success: "[old_holder.GetHouse.GetBaseNameNoTooltip]家の面目が潰れる"
 ep3_governor_yearly.8090.a.failure: "嘘が公になる"
 ep3_governor_yearly.8090.b: "ないしは、[old_holder.GetSheHe]に道理を説くというのか。"
 ep3_governor_yearly.8090.c: "[old_holder.GetHerHim]に金でも握らせようか。"
 ep3_governor_yearly.8090.d: "ぷぷぷ、あの[old_holder.GetWomanMan]の嫌がらせが何だというのか。"
 ep3_governor_yearly.8100.t: "汝の隣人の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を…"
 ep3_governor_yearly.8100.desc: "今日届いた[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]からの書簡の中で、隣接する[governor.GetPrimaryTitle.GetAdjective] [governor.GetPrimaryTitle.GetTierAsNameNoTooltip]の[governor.GetTitleAsNameNoTooltip]である[governor.GetFirstName]が、自らの#EMP 私の#![governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))]に対する適性を公然と主張していると知り、憤慨した。\n\nどうやらこの[governor.Custom('InsultNoun')]は私の領地を狙っており、[governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]で私を[ROOT.Char.Custom('FortifiedBuilding')]から追い出す方法を企んでいるらしい。"
 ep3_governor_yearly.8100.a: "#EMP ふーん#!、じゃあサシの勝負と行くかい？"
 ep3_governor_yearly.8100.b: "この厚かましい企みは糾弾されなければならない。"
 ep3_governor_yearly.8100.c: "ハァ？あのアホには修道院さえ手に余るだろう。"
 ep3_governor_yearly.8100.d: "そんな小賢しい企みは[governor.GetTitleAsNamePossessiveNoTooltip]の品位を損なうものだ。"
 ep3_governor_yearly.8110.t: "好戦的な同輩たち"
 ep3_governor_yearly.8110.desc: "最近、私の任地に隣接する総督たち、[governor_1.GetTitledFirstName]と[governor_2.GetTitledFirstName]の間に不満が高まっているという噂が絶えない。両者はいまや互いの能力と統治ぶりを公然と非難し合っている。\n\n[governor_1.GetHouse.GetBaseName]家と[governor_2.GetHouse.GetBaseName]家が争いに夢中になっているいまこそ、自分の権益確保を押し進める好機かもしれない…。"
 ep3_governor_yearly.8110.a: "いくつかの偽りの風説を流せば、争いはさらに激化するだろう。"
 ep3_governor_yearly.8110.a.success: "噂は確実に広まった"
 ep3_governor_yearly.8110.a.failure: "嘘が暴かれた"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName]と[governor_2.GetFirstName]のあなたに対する[opinion|E]が#N 25#!減少する"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip]が正しいことは明白だ。"
 ep3_governor_yearly.8110.c: "[governor_2.GetFirstNameNoTooltip]への中傷など信じられぬ。"
 ep3_governor_yearly.8110.d: "結束を呼びかければ、彼らの愚かさを浮き彫りにできる。"
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName]と[governor_2.GetFirstName]のあなたに対する[opinion|E]が#N 15#!減少する"
 ep3_governor_yearly.8120.t: "[ROOT.Char.GetFaith.HighGodName]のみぞ知る"
 ep3_governor_yearly.8120.desc: "今日、私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]で恐ろしい災厄が起こったという陰鬱な知らせが届いた。"
 ep3_governor_yearly.8120.earthquake: "小規模ながらも強力な地震が[disaster_county.GetNameNoTierPossessive]の周辺の集落をいくつも壊滅させたのだ。"
 ep3_governor_yearly.8120.storm: "猛烈な嵐が[disaster_county.GetNameNoTierPossessive]の周辺の集落をいくつも壊滅させたのだ。"
 ep3_governor_yearly.8120.ending: "家屋や公共施設、そして人々の命が破壊された……。  \n\n私はすぐに思い知らされた。この[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]として、これらの人々と地域の最終的な責任は私にあるのだと。  "
 ep3_governor_yearly.8120.a: "個人的に彼らの救済に心を砕こう。"
 ep3_governor_yearly.8120.a.success: "努力は実を結ぶ"
 ep3_governor_yearly.8120.a.failure: "努力は効果を出さない"
 ep3_governor_yearly.8120.b: "被害者は支援を求めているはず。"
 ep3_governor_yearly.8120.c: "つらいことではあるが、我々は[ROOT.Char.GetFaith.HighGodNamePossessive]の御心を受け入れなければならない。"
 ep3_governor_yearly.8130.t: "貪欲と機会"
 ep3_governor_yearly.8130.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の任命された[ROOT.Char.GetTitleAsNameNoTooltip]たる私は、[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]の手足であり、私の[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]の官僚機構、臣民、そして言うまでもなく#EMP 税収#!に対しても完全な権限を持つ。\n\n地方財政について熟慮する中で、新たな小規模の徴税を人民に課すことも私の権限内であると気付いた——もちろん、すべては[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の利益のために…。"
 ep3_governor_yearly.8130.a: "残念ながら、#EMP 多少の#!追加の貢献は#EMP 必要だろう#!…。"
 ep3_governor_yearly.8130.b: "小規模な徴収だけで十分だ。"
 ep3_governor_yearly.8130.c: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の貧困者たちには助けが必要だろう。"
 ep3_governor_yearly.8130.d: "この[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は私の私財ではない！"
 ep3_governor_yearly.8140.t: "[estate_owner.GetHouse.GetBaseNameNoTooltip]家の取り調べ"
 ep3_governor_yearly.8140.desc: "[estate_county.GetNameNoTier]の農民が私のもとに連れて来られ、その共同体を代表して近隣の[estate_owner.GetHouse.GetBaseName]家の荘園 [estate.GetLocation.GetBaronyNameExplicitly]に対する訴えを述べた。\n\n「[peasant.GetFaith.HighGodNamePossessive]のご加護を、[ROOT.Char.GetTitleAsNameNoTooltip]様。地元の貴族たちは我々の土地を奪い、共有地への立ち入りを禁じ、暴力をちらつかせながら税を要求しているのです！」"
 ep3_governor_yearly.8140.a: "無礼千万なり！　この不正は糾さねばならぬ！"
 ep3_governor_yearly.8140.b: "両者のために取り決めを仲裁しよう。"
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip]は[estate_owner.GetSheHe]の好きなようにすればよいのだ、農民よ。"
 ep3_governor_yearly.8140.d: "残念だが、私にできることはない。"
 ep3_governor_yearly.8150.t: "不穏な気配"
 ep3_governor_yearly.8150.desc: "[rebel_county.GetNameNoTier]では不満が渦巻き、人々は日に日に不穏さを増している。このままでは私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]が反乱によって脅かされることになり、大いに面目を失うであろう…。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))]である[marshal.GetFirstName]は疲れた声で報告を読み上げる。街の武器庫から武器が盗まれ、税が支払われず、装備の乏しい巡回隊が襲撃されているという。\n\n「#EMP 何としても#!、"
 ep3_governor_yearly.8150.culture: "これらの[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName]の反逆者どもを必ず取り締まらねばなりませぬ！」"
 ep3_governor_yearly.8150.faith: "[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName]の狂信者どもを必ず取り締まらねばなりませぬ！」"
 ep3_governor_yearly.8150.peasant: "この忌々しい農民どもどうにかせねばなりませぬ、[ROOT.Char.GetTitleAsNameNoTooltip]よ！」"
 ep3_governor_yearly_8150.end: "そう[marshal.GetSheHe]は唸った。"
 ep3_governor_yearly.8150.a: "[marshal.GetFirstNameNoTooltip]よ、蛇の頭さえ潰せばよいのだ。"
 ep3_governor_yearly.8150.a.success: "反乱者たちはすぐに沈静化した。"
 ep3_governor_yearly.8150.a.failure: "賄賂はかえって彼らを激怒させた。"
 ep3_governor_yearly.8150.b: "多少の譲歩を見せれば、奴らは大人しく帰るだろう。"
 ep3_governor_yearly.8150.c: "そうだ、見せしめを作らねばならない。"
 ep3_governor_yearly.8150.d: "この厄介者どももいずれ飽きるだろう。"
 ep3_governor_yearly.8150.d.tt: "[war|E]開始時に、[skirmisher|E]の#V 2#![regiments|E]を受け取る"
 ep3_governor_yearly.8150.county_tt: "すべての[targeting_faction.GetName][faction|E]の[county|E]、および参加可能な[counties|E]（[SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0]）"
 ep3_governor_yearly_8150_troop_name: "農民の反乱"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: "[governor|E]が地元の反乱を弾圧した"
 ep3_governor_yearly.8160.t: "公平な門戸"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U]は多くの民族と信仰が共存する土地である。私は[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]として、[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]だけでなく、異国の者や異端者の管理にも責任を負っている。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]、[councillor.GetFirstName]は遠慮なく意見を述べる。「官僚機構とは"
 ep3_governor_yearly.8160.culture_end: "[minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]のさらなる参画を求める声など、根絶せねばなりませぬ！」"
 ep3_governor_yearly.8160.faith_end: "[minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]の[councillor.Custom2('GetUnbelieverTerm', administrator)]のさらなる参画を求める声など、根絶せねばなりませぬ！」"
 ep3_governor_yearly.8160.a: "広き網を張れば、多くの獲物を得られるものだ。"
 ep3_governor_yearly.8160.b: "確かに、その者どもは身の程を弁えるべきだ。"
 ep3_governor_yearly.8160.culture_county_tt: "すべての[minority_county.GetCountyData.GetCulture.GetName]の[county|E]"
 ep3_governor_yearly.8160.faith_county_tt: "すべての[minority_county.GetCountyData.GetFaith.GetAdjective]の[county|E]"
 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]のものでございます――そして当然ながら[councillor.GetCulture.GetCollectiveNounNoTooltip]も。"
 ep3_governor_yearly.8160.culture_self: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]のものでございます――ああ、そしてもちろん[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]も。"
 ep3_governor_yearly.8160.culture: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]のものでございます。"
 ep3_governor_yearly.8160.faith: "善良なる[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]のものでございます。"
 ep3_governor_yearly.8160.d: "何も変える必要はあるまい。"
 ep3_governor_yearly.8160.courtier_tt: "あなたは[minority_county.GetCountyData.GetCulture.GetName]の[minority_county.GetCountyData.GetFaith.GetAdjective]官僚を任命することになります"
 cultural_acceptance_promoted_bureaucrats: "[governor|E]は外国人の官僚を登用した"
 ep3_governor_yearly.8170.t.sea: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の略奪"
 ep3_governor_yearly.8170.t.land: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の襲撃"
 ep3_governor_yearly.8170.desc: "襲撃者たち、"
 ep3_governor_yearly.8170.sea: "――特に海を越えて襲来する恐るべき[raider.GetPrimaryTitle.GetAdjective]の略奪者たちを撃退することは、"
 ep3_governor_yearly.8170.land: "――特に国境を越えて侵入する、隣国の[raider.GetPrimaryTitle.GetAdjective][raider.GetPrimaryTitle.GetTierAsNameNoTooltip]の者たちを撃退することは、"
 ep3_governor_yearly.8170.ending: "[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の防衛、ひいては[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]全体の安全を守る上で極めて重要である。\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近、我々の防衛体制を調査し、その日の長い午後を費やして目が回るような量の改善案の一覧を提出した。その中にあってもっとも重要な提案は、村々に避難の時間を与えるための警鐘網の整備であった。"
 ep3_governor_yearly.8170.a: "この『警鐘網』を直ちに導入せよ！"
 ep3_governor_yearly.8170.b: "私にはもっと良い考えがある。"
 ep3_governor_yearly.8170.b.success: "あなたの策は見事に効果を発揮する"
 ep3_governor_yearly.8170.b.failure: "あなたの策は根本的に誤っている"
 ep3_governor_yearly.8170.c: "あるいは、この略奪者どもと交渉できるかもしれない。"
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip]はあなたの提案に心を動かされた"
 ep3_governor_yearly.8170.c.failure: "あなたの提案は無視された"
 ep3_governor_yearly.8170.d: "略奪は、国境における日常の一風景にすぎない。"
 ep3_governor_yearly.8170.modifier_tt: "すべての[raider.GetTitledFirstName]に脅かされている[county|E]（[THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0]）"
 ep3_governor_yearly.8170.opinion_tt: "すべての[raider.GetTitledFirstName]に脅かされている[vassal|E]（[THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0]）"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe|U]は[governor.GetUINamePossessive|U]の領地を略奪しないことに同意した"