l_english:
 ep3_powerful_families.8000.t: "高みにて"
 ep3_powerful_families.8000.desc: "今日、[influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]からの手紙を開封した。[influential_family_member.GetHerHis|U]の品性の低さと陰謀好きな性格が如実に表れており、[liege.GetTitleAsNameNoTooltip]の所持する文書をしばし拝借し、改ざんすることを提案している。\n\nこれまで[liege.GetNamePossessive]の宮廷での[influential_family_member.GetNamePossessiveNoTooltip|U]の任命は、我が家の利益を推進する上で極めて重要な資産であった。彼の今回の提案も、さらなる利益をもたらすことを狙っているが、それは同時に[influential_family_member.GetHerHis]の地位を永遠に危険にさらすことになるかもしれない……。"
 ep3_powerful_families.8000.a: "そりゃあ面白い、機会を活かそうじゃないか。"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip]は成功する"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip]はバレる"
 ep3_powerful_families.8000.b: "何か秘密があるかもしれん！"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip]は[liege.GetNamePossessiveNoTooltip]の秘密を見つける"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip]は秘密を見つけられない"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip]は秘密を感じない"
 ep3_powerful_families.8000.c: "忠実たれ。"
 ep3_powerful_families.8010.t: "苦難の[liege.GetTitleAsNameNoTooltip|U]"
 ep3_powerful_families.8010.desc: "[war.GetName|U]は激しさを増し、一連の敗戦と包囲戦の失敗により、[liege.GetName]はすっかり劣勢に追い込まれている。[liege.GetPrimaryTitle.GetName]全土では、有力貴族や廷臣たちが密かに囁き合い、己の利益を図るために策を巡らせている。  \n[liege.GetTitleAsNameNoTooltip|U]のこの弱みを突くのは、もはや当然の流れかもしれない。  \n\nだが、もし我々が[liege.GetTitleAsNameNoTooltip|U]を支援すれば、[liege.GetHerHis]の恩義を受け、まるで力強い蔦のように王座への影響力を絡め取ることができるかもしれない……。"
 ep3_powerful_families.8010.a: "多少の資金援助をすれば、[liege.GetHerHis]の信頼を得られるだろう。"
 ep3_powerful_families.8010.b: "我々の軍を直接戦争に投入すべきだ！"
 ep3_powerful_families.8010.c: "この弱みを突く好機を逃してはならない。"
 ep3_powerful_families.8010.a.win: "あなたの影響力が増す"
 ep3_powerful_families.8010.a.lose: "[liege.GetTitleAsNameNoTooltip|U]は警戒心を強める"
 ep3_powerful_families.8010.d: "今はまだその時ではない。"
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "[war.GetName]におけるあなたの勇敢な奮闘は、我が一族にも届いている。  \n我々の財の一部を分け与えよう。それが勝利への助けとなることを願う！"
 ep3_powerful_families.8011.a: "太っ腹なお方だ。"
 ep3_powerful_families.8012.t: "戦陣に立つは我らが一族"
 ep3_powerful_families.8012.desc: "[war.GetName]が当初の予想ほど順調に進んでいないことは、もはや公然の事実となっている。王国内では、有力貴族たちがすでに動き始め、この拡大する権力の空白をいかに埋めるか画策している。  \nしかし、[generous_family.GetName|U]は他とは異なり、私にとって最も有益な形でそれを成そうとしている。  \n[generous_family.GetHerHis]の書簡には、[generous_family.GetSheHe]が軍を戦争に投入することを申し出ている。ただし、その見返りとして、多くの名誉の称号と権力を要求しているのだ。"
 ep3_powerful_families.8012.a: "いいだろう。"
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName]はあなたの提案を受け入れる。"
 ep3_powerful_families.8012.b: "借りを作る気はない。"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName]はあなたの提案を拒絶する"
 ep3_powerful_families.8020.t: "花開くもの"
 ep3_powerful_families.8020.desc: "この領国のあちこちで、新たな一門が台頭しつつあり、その発言力はさながら雑草のように広がっている。もはや「[new_family.GetHouse.GetBaseName]」の名を聞かぬ日がないほどに。\n\nかの家は、もはや押しも押されぬ大貴族として花開いた。他方、私の一門衆は、この新たな勢力にどう対処するべきか、助言を求めている。"
 ep3_powerful_families.8020.a: "絞め殺すべし。"
 ep3_powerful_families.8020.a.win: "ひとまず影響力を抑える"
 ep3_powerful_families.8020.a.lose: "あなたの努力は無駄になった"
 ep3_powerful_families.8020.b: "われらは友であると知ってもらおう。"
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName]は感銘をうけた"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName]は感動しない"
 ep3_powerful_families.8020.c: "無視すればいい。"
 ep3_powerful_families.8030.t: "策めぐらすは或る一族…"
 ep3_powerful_families.8030.desc: "[faction.GetName|U]はまだ芽生えたばかりの運動だが、もちろん私の偉大なる一族の支持を受けている。しかし、一部の家門はこの大義の正しさをまだ理解しておらず、これまで我々と共に歩む機会を拒んでいるようだ。  \n\n派閥の次なる動きを調整する書簡をしたためながら、私はどうしても考えずにはいられなかった。なぜ、[friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)]はこの大義への支持をいまだに表明していないのだろうか？"
 ep3_powerful_families.8030.a: "すぐに[friendly_family.GetHerHim]へ連絡を取らねばならない！"
 ep3_powerful_families.8030.a.win: "[friendly_family.GetHerHim]を説得する"
 ep3_powerful_families.8030.a.lose: "返事がない"
 ep3_powerful_families.8030.b: "友とはこうあるべきではない。"
 ep3_powerful_families.8040.t: "真心を込めて"
 ep3_powerful_families.8040.desc: "[location.GetName]が[other_family.GetHouse.GetName]家の手に渡って以来、私はまるで自分の屋敷の中で客人のように感じるようになった。もちろん、屋敷の敷地内は私のものだが、門の外に広がる土地はすべて[other_family.GetName]の支配下にある。  \n\n朝の散歩をしながら、ふと考えずにはいられなかった。もし[other_family.GetFirstNameNoTooltip]が私の隣を歩いていたなら、それは政治的に有利に働くのではないか……？"
 ep3_powerful_families.8040.a: "[other_family.GetHerHim]を招待しようか！"
 ep3_powerful_families.8040.a.win: "訪問は上手くいく"
 ep3_powerful_families.8040.a.lose: "訪問が大惨事になる"
 ep3_powerful_families.8040.b: "自分の土地のことで精いっぱいだ。"
 ep3_powerful_families.8040.b.win: "あなたの影響力が高まる"
 ep3_powerful_families.8040.b.lose: "あなたの筋書きがバレる"
 ep3_powerful_families.8040.c: "ここは大人しくしておこう。"
 ep3_powerful_families.8060.t: "悪辣の館"
 ep3_powerful_families.8060.desc: "私はいつもの側近や護衛を伴いながら、[location.GetNameNoTier]をゆったりと散策し、その壮麗な建築物の数々に感嘆する。  \n自らが統治するこの土地の美しさに酔いしれていたが、ふと視界に入った[other_family.GetHouse.GetName]家の醜悪な領地が、私の気分を一気に損ねた。  \n彼らの財産は、私の完璧な領土に散らばる疣のようなものだ。その存在をこれ以上耐え忍ぶことを思うだけで、血が煮えたぎるのを感じる。"
 ep3_powerful_families.8060.a: "彼らの財を攻撃せよ。"
 ep3_powerful_families.8060.a.win: "奴らの富を抜き取った"
 ep3_powerful_families.8060.a.lose: "捕まった…"
 ep3_powerful_families.8060.b: "使用人を買収しよう。"
 ep3_powerful_families.8060.c: "今は彼らの存在を耐え忍ばねばならない。"
 ep3_powerful_families.8070.t: "愚かさとは"
 ep3_powerful_families.8070.desc: "私の護衛たちは、震えながら[child.GetName]を私の足元へ投げ出した。  \n[child.GetHerHis|U]の顔には羞恥の色が浮かび、[child.GetSheHe]が何をしでかしたのか、想像すらつかない。  \n\n「この[child.Custom('InsultNoun')]めでございます！[other_family.GetHouse.GetName]家の屋敷でホの字で振る舞っておりましたのは！\nもはや[child.GetHerHis]の忠誠がどこにあるのか、考えるまでもないでしょう…」  \n\n我が血族が敵と親しく交わるなど、忌々しいにもほどがある。しかし、[child.GetHerHis]の関係を利用することもできるかもしれない……。"
 ep3_powerful_families.8070.a: "「これからもそこへ通え。そして、見聞きしたことをすべて私に報告しろ」"
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U]は思いのままの間者となる"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U]がつかまった"
 ep3_powerful_families.8070.b: "「これは和解の契機かもしれん」"
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U]が敵対関係を終わらせる"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U]は悪化させる"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U]は失敗する"
 ep3_powerful_families.8070.c: "「失せろ！」"
 ep3_powerful_families.8080.t: "口ごもる沈黙"
 ep3_powerful_families.8080.desc: "杯の触れ合う音が鳴り響き、場の注目が[other_family.GetName]へと集まる。[other_family.GetSheHe|U]は立ち上がり、スピーチを始めようとする。\n\n序盤は順調だったものの、ふとした躊躇がやがて長く、気まずい沈黙へと変わっていく。\n\n[other_family.GetSheHe|U]は私の方を見つめ、恐れと必死の表情を浮かべている。その瞳は、言葉にこそならないが、明らかに助けを求めているのがわかる。"
 ep3_powerful_families.8080.a: "これは[other_family.GetHouse.GetNameNoTooltip]家を辱める絶好の機会だ！"
 ep3_powerful_families.8080.b: "助けてやろう。"
 ep3_powerful_families.8090.t: "下品な市民"
 ep3_powerful_families.8090.desc: "今夜、私は[liege.GetName]と[other_family.Custom('InsultAdjective')][other_family.GetName]の間に挟まれている。  \nその金魚の糞が、[other_family.GetHouse.GetName]家の忠誠と才能を延々と語り続けるのを、嫌でも聞かねばならない。  \n[other_family.GetHerHis]の口から飛び出す言葉以上に不快なのは、それに混じって飛び散る食べかすだ。  \n\nこの[other_family.Custom('InsultNoun')]を黙らせる方法を何とか見つけねばならない――せめて頭痛を和らげるために。"
 ep3_powerful_families.8090.a: "「我が主、[ROOT.Char.GetHouse.GetNameNoTooltip]家のことを知っているかね？」"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U]は感動する"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U]は退屈している"
 ep3_powerful_families.8090.b: "夜はいつか明けるものだ。"
 ep3_powerful_families.8100.t: "市民の奉仕"
 ep3_powerful_families.8100.desc: "今宵、私は幸運にも[liege.GetName]との会話に恵まれた。[liege.GetSheHe|U]は、詩の美しい響きを聞くことなく過ごす夜があまりにも多いと嘆いている。  \n\nふと、[cp_fam.GetName|U]が庭園をさまよいながら[cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]の習得に励んでいることを思い出した。[cp_fam.GetHerHis]のこの趣味を活かせば、[liege.GetPrimaryTitle.GetAdjective]宮廷での我々の影響力を広げる一助となるかもしれない……。"
 ep3_powerful_families.8100.a: "「[cp_fam.GetFirstNameNoTooltip|U]はいい詩ですよ、我が君」"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U]は任命される"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U]は拒絶する"
 ep3_powerful_families.8100.b: "「あなたもまた、洗練されたものを理解しているとは嬉しい限りだ」"
