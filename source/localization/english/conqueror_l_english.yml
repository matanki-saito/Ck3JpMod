l_english:
 conqueror.0001.t: "世界を統べるもの"
 conqueror.0001.desc: "一夜一刻が過ぎるごとにそれは明瞭となる。下等な農奴から、高貴なる我が下僕たち——彼らは皆、囁いているのだ。我が名を、我が力を、我が成しうる#EMP 戦争#!を！彼らは私の大義を共に掲げ、私にそうあれかしと希う。\n───すなわち、世界を統べるもの。\n\n[ROOT.Char.GetPrimaryTitle.GetBaseName]の力は既に御し、思うがままに振るうことが出来る——─その時は近い。外へと打って出ることが期待されており、属すべきものを力によって主張しなければならない。私は生来の支配者だった。周囲の者たちを服従させ、彼らを私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の一部にしなければならない。\n\n私の民が背後にいてくれるなら、失敗することはない。"
 conqueror.0001.a: "戦争を始めよう。"
 conqueror_flavor: "あなたは封臣や臣民から支援を受け始めるでしょうが、注意してください。あまりにも長い間平和に留まったり、あまりにも多くの戦争に負けたり、別の領国に属したり、あるいは栄光を損なえば助けを失うでしょう。\n\nあなたが死んだ場合、あなたの子供は征服の熱情を引き受けるかもしれません。"
 conqueror.0001.b: "[ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]が香る、ここで静かに暮らしたいのだ…"
 conqueror.0002.t: "失敗した征服者"
 conqueror.0002.intro: "もうお終いだ。かつての友人達は私に背を向け、絶え間無い支援も途絶え、そして私の兵士達は失意の内に剣を捨てた。\n\n"
 conqueror.0002.peace: "「征服をしない\"偉大な\"征服者とは、なんたるジョークだ！」臣下たちの声がホールに響き渡る。「我々は平和ではなく#EMP 栄光#!を望む！」"
 conqueror.0002.prestige: "「[root_scope.GetHerHis|U]の名前は汚物以下の価値しかない！」臣下たちは嘲るように言った。「そんな不名誉な人物に誰がついていくのか？」"
 conqueror.0002.debt_level: "「[root_scope.GetSheHe|U]のせいで[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は滅茶苦茶だ！」臣下たちは嘲るように言った。「[ROOT.Char.GetTitleAsNameNoTooltip]のせいで、国庫は完全に空っぽだ！」"
 conqueror.0002.lost_wars: "「[ROOT.Char.GetTitleAsNameNoTooltip]は弱い。」臣下たちの声が響き渡った。「[root_scope.GetSheHe|U]は戦争で負け続きだ。こんな無能な指揮官についていけるか！」"
 conqueror.0002.independence: "「#EMP 真の#!征服者は他者の前にひれ伏すようなことはしない」私の臣下たちは、声を潜めながら私の悪口を言い合っている。「彼は本当に弱い。それ以上でもそれ以下でもない。」"
 conqueror.0002.incapable: "「[root_scope.GetHerHis|U]は正気を失ったようだ。我々の指導者は居なくなってしまった。」臣下達がひそひそと話している。「もう十分だ...」"
 conqueror.0002.count: "「[root_scope.GetFirstName]、単なる[ROOT.Char.GetTitleAsNameNoTooltip]に過ぎない…哀れなものだ！」私の臣下たちはひそひそと話している。「あの称号には何の価値もない、我々は貧乏人などではなく——王に従いたいのだ！」"
 conqueror.0002.outro: "その言葉が胸に突き刺さる。\n\n私の征服事業は終わったようだ。今のところはな。"
 conqueror.0002.a: "そんなうまい話があるわけなかったんだ…"
 conqueror_end_flavor: "もはや封臣や民衆からの支持は受けられなくなるだろう。"
 conqueror_title: "もはや封臣や民衆からの支持は受けられなくなるだろう。"
 conqueror_prefix: "征服者:"
 conqueror.1000.t: "$conqueror_prefix$軍資金として"
 conqueror.1000.desc: "「軍資金として使ってくれ」[generous_vassal.GetTitledFirstNamePossessive]からの手紙にはこう書いてあった。「この資金は賢く使ってくれよ[ROOT.Char.GetTitleAsNameNoTooltip]。——防具や兵糧の購入、それから傭兵を雇い入れるのに使ってもいいだろう。君が[ROOT.Char.GetPrimaryTitle.GetBaseName]に栄光を齎すことを心の底から願っている！」\n\n君にとって役立つだろう。"
 conqueror.1000.a: "この金は大歓迎だ。"
 conqueror.1000.b: "この金で傭兵を雇おう！"
 conqueror.1000.c: "[generous_vassal.GetHerHim]に感謝はするが、贈り物は必要ない！"
 mercenary_bolstering: "傭兵による戦力強化"
 mercenary_bolstering_desc: "この人物は多くの傭兵からの注目を集めており、彼らは栄光を求めて集まって来る。"
 conqueror.1100.t: "$conqueror_prefix$強化された兵士"
 conqueror.1100.desc: "「我が[ROOT.Char.GetTitleAsNameNoTooltip]にご挨拶申し上げます。」$knight_culture_player_no_tooltip$はそう言い、[maa_leader.GetHerHis]の存在を告げた。「私は[maa_leader.GetFirstName]でございます。[generous_vassal.GetTitledFirstName]様からあなた様にお仕えするために遣わされました。——[generous_vassal.GetCapitalLocation.GetTitle.GetName]様が招集出来る最も精強な兵士を連れて。」\n\n「[generous_vassal.GetTitleAsNameNoTooltip]様からのお願いは、私たちを上手くお使いになられ、栄光へ導いて欲しいということだけです！」[maa_leader.GetSheHe|U]は直立不動だ。"
 conqueror.1100.a: "あなたに宿を用意してあげよう。"
 conqueror.1100.b: "私の連隊に兵を割り当ててくれ。"
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip]は太っ腹だが、君の助けは必要ない。"
 maa_recruitment_boon: "即戦力になる常備軍の募集"
 maa_recruitment_boon_desc: "この人物は、封臣たちから職業軍人を募集するための援助を受けている。"
 war_war_war_opinion: "戦いだ！戦いだ！戦いだ！"
 conqueror.1200.t: "$conqueror_prefix$栄光を求めよ"
 conqueror.1200.desc: "「戦だ！戦だ！戦だ！」——このホール、首都、領地、そして我が領国中全てに声が響き渡った。\n\n栄光を求める封臣たちは、敵の血を流せ、宿命たる栄光を齎せと叫んでいる。\n\n私は彼らの揺るぎない支持を受けている。"
 conqueror.1200.a: "彼らを失望させるわけにはいかない！"
 conqueror.1200.b: "彼らが戦を望むなら、まずは兵士が必要だ。"
 glory_hound_contribution: "栄光を求める封臣の支持"
 glory_hound_contribution_desc: "この人物は、[GetVassalStance( 'glory_hound' ).GetTextIcon]たる[GetVassalStance( 'glory_hound' ).GetName]からの揺るぎない支持を受けている。"
 conqueror.1300.t: "$conqueror_prefix$民衆の支持"
 conqueror.1300.desc: "「我が[root_scope.GetLadyLord]の[ROOT.Char.GetTitleAsNameNoTooltip|l]様。あなた様は紛れもなく——最も[root_scope.Custom('ComplimentAdjective')]な#EMP 主君#!です！」農民は興奮した様子でそう言い、私の前にひれ伏した。\n\n「ここは[peasant_barony.GetBaseName]の貧しい集落ですが、贈り物をご用意致しました。——穀物と狩りで得た肉、それからゴールドです。我々は苦労してきましたが、あなた様がこの村に繁栄を齎して頂けると信じています！」[portrait_peasant.GetSheHe|U]は続ける。\n\n彼らは私の臣下の中で最も卑しいかもしれないが、私の頼みならなんでもやってくれそうだ。"
 conqueror.1300.a: "素晴らしい贈り物だ、感謝するよ！"
 conqueror.1300.b: "私の兵士を見かけたら——食べ物を与えてやってくれ。"
 conqueror.1300.c: "君の畑をもう少し不毛なままにしておいてくれ、君が必要なんだ。"
 peasant_supplies: "農民からの幅広い支持"
 peasant_supplies_desc: "この人物は農民の間で人気であり、彼らは通常より多くの貢物を献上する。"
 peasant_draft: "農民の徴兵"
 peasant_draft_desc: "農民たちは、この人物の旗印の下に大勢詰め寄せ、徴集のために武器を取ることを厭わない。"
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip]がゴールドを贈る"
 conqueror_feed_county_gift_desc: "[county_target.GetName]の農民はあなたの征服に熱狂し、貢物を送ってきた。"
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$あなたの大義に参加する"
 conqueror_feed_knight_joins_desc: "$knight_culture_player_no_tooltip$[knight.GetFullName]はあなたに忠誠を誓う！(@skill_prowess_icon!)"
 conqueror_feed_angry_vassal: "怒れる臣下が感心する"
 conqueror_feed_angry_vassal_desc: "あなたの[vassal|E]の[angry_vassal.GetFullName]があなたの征服に感心している。"
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName]が寄付をする"
 conqueror_feed_generous_courtier_desc: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))]の[generous_courtier.GetFullName]があなたの大義に寄付をする！"
 conqueror_feed_siege_engineer: "攻城戦の技術者が参加する"
 conqueror_feed_siege_engineer_desc: "[GetTrait('military_engineer').GetName( GetNullCharacter )][new_commander.GetFullName]があなたの部隊に加わる！"