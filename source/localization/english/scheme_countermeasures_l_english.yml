l_english:
 scheme_countermeasure_type_bounties_for_whispers: "風説への投資"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK Coin goes a long way to making the muck talk — even if it *does* require listening to them.#!\n\nFocus on subtle [secrecy|E] reduction at the cost of reputation."
 scheme_countermeasure_type_arbitrary_arrests: "恣意的逮捕"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK あらゆる使用人、家臣、使者に手枷をはめることはとても効果的な強制力だ。ただ、評判は良くない。#!\n\n評判に多大な犠牲を払ってでも[secrecy|E]を暴くことに重点を置きます。"
 scheme_countermeasure_type_strengthen_sentries: "見張りの強化"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK 誘惑者たちを寄せ付けないために目を光らせるが、徒党を組み武装された陰謀者には苦労することになる。#!\n\n突発的な侵入者から身を守ります。"
 scheme_countermeasure_type_redouble_guards: "衛兵の倍増"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK 武装した家臣たちは明白な脅威を阻止することは得意だが、扉の下に隠された手紙や物陰での会話を止めることはできない。#!\n\n武力による陰謀から身を守ります。"
 scheme_countermeasure_type_withdraw_from_view: "引き籠もる"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK どんな危険が迫っているのか分からないがとにかく不安な場合、すべての責任を放棄することも選択肢の一つである。#!\n\nほとんどの陰謀から身を守れますが、効率は良くありません。"
