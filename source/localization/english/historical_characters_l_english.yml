 nick_la_hire_desc: "There are many explanations for where the nickname \"La Hire\" derives from. Some say that it was the English nicknaming him the \"the Hire-God\" (the wrath of God), that it is an Old French word \"hīra,\" meaning \"the ire\" or \"the angry one.\" Alternatively, it might be that his name comes from the French \"hedgehog\" (\"hérisson\") because he had a prickly disposition."
