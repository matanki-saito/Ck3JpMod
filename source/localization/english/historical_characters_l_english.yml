l_english:
 HISTORICAL_CHARACTER_TOOLTIP: "#T 史実の人物#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak このキャラクターは史実に名を遺した人物です。出生地の[culture|E]と[faith|E]によって、史実の経歴と違う場合があります。史実で活躍した時期を中心に、1～5年のあいだで登場します。#!"
 danger_dynasty_abandon_tt: "#X @warning_icon!今の[dynasty|E]を捨てることになる。やり直しはできない！#!"
 will_wander_tt: "[historical_character.GetFullName]は[wanderer|E]になる"
 historical_char_creation_events.t: "歴史のこだま: [historical_character.GetFullNameNicknamedNoTooltip]"
 historical_char_creation_events.desc: "[birth_location.GetName]出身の[historical_character.GetFullNameNicknamed]なる人物が領内にいるそうだ。[historical_character.Custom('HistoricalCharacterJobDesc')]であり、雇い主を探しているという。なるほど並々ならぬ雰囲気を漂わせている…[historical_character.Custom('DescriptorPositiveStandalone')]でありながら、どこか[historical_character.Custom('DescriptorNegativeStandalone')]だ。\n\n\n@historical_character_icon!#weak 史実の人物です#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events_alternative.desc: "[historical_character.GetFullNameNicknamed]なる人物が宮廷で有名になっている。[historical_character.Custom('HistoricalCharacterJobDesc')]だ。[historical_character.GetSheHe|U]は[historical_character.Custom('DescriptorPositiveStandalone')]であり、またうまく言えないが、何か底知れないものを感じる…\n\n\n@historical_character_icon!#weak 史実の人物です#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "[historical_character.GetHerHim]にはどんな運命が待ち受けているのだろう…"
 historical_char_creation_events.1.b: "それほどの者ならば、きっとよく仕えてくれよう！"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip]？知ったことか！"
 historical_char_creation_events.2.t: "宗教改革：成功"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName] has spent countless days and nights poring over books, scriptures, and has penned countless documents and theses. [inspiration_owner.GetHerHis|U] genius is unquestionable as I read what [inspiration_owner.GetSheHe] has written...\n\nIncredible. This could change #EMP everything.#!"
 historical_char_creation_events.2.a: "These sacred words must be shared!"
 religious_reformer_modifier: "宗教改革者"
 religious_reformer_modifier_desc: "Aided by a great mind, this character is poised to create a new faith.\n\nThis modifier will be removed if a new [faith|E] is created"
 mass_conversion_tt: "Grants one use of the #V $legendary_conversion$#! [decision|E]"
 religious_inspiration: "宗教的なひらめき"
 religious_inspiration_desc: "宗教的な[inspired|E]を得た人物は、[faith|E]の複雑さと謎の研究に心と魂を注ぐ。彼らは多くの場合、偉大な改革者や宗教運動の指導者である。このひらめきは#EMP 非常に珍しい#!"
 historical_character.karunakara: "Karunakara was a famous general of the Chola king Kulottunga and crushed both enemies and traitors against the Chola cause. Karunakara's life is described in the Kalinkkattuparani poem, where his domination of Kalinga and subsequent paying homage to Kulottunga is idolized."
 historical_character.sekkilhar: "As a genius child Sekkilhar was recruited at an early age by Raja Kulothunga as a valued minister and statesman. Sekkilhar is most known for having written Periya Puranam, the lifestory of the 63 Shaiva Nayanars in 4253 verses. Eventually Sekkilhar himself and he remains a procession deity in the region."
 historical_character.omar_khayyam: "ウマル・ハイヤームは11世紀ペルシアの博学者、詩人、数学者、天文学。現代では詩集「ルバイヤート」に収められた詩で有名だが、生前はペルシアの代数学、天文学にも大きく貢献した。特に三次方程式の分類と解法についての研究は、数学における偉大な業績として記録されている。"
 historical_character.bhaskaracharya: "Bhaskaracharya, was a 12th-century Indian mathematician and astronomer who wrote the seminal work \"Siddhanta Shiromani.\" This comprehensive treatise covers topics such as arithmetic, algebra, mathematics of the planets, and spherical trigonometry. His work on calculus predates Newton and Leibniz by over five centuries."
 historical_character.joseph_rabban: "Joseph Rabban was a prominent figure in the Jewish community of 9th-century Malabar. The Chera king granted him rights and privileges for the Jewish community in Cochin, and Rabban's leadership helped solidify the Jewish presence and influence in southern India. His actions ensured autonomy and respect for their commercial and cultural contributions."
 historical_character.atisha: "One of the greatest names in Medieval Buddhism, Atisha was a religious leader originally from Bengal, but strongly associated with the Vikramashila monastery in Bihar. Through his works he was responsible for the spread of Mahayana as well as Vajrayana Buddhism throughout South East Asia and Tibet."
 historical_character.hemachandra: "Hemachandra was a 12th-century Indian scholar, polymath, and Jain monk. He made significant contributions to mathematics, grammar, prosody, and philosophy. Hemachandra's \"Siddhahem\" is a key work in Jain literature, and his teachings greatly influenced Jain education and practices."
 historical_character.kshemendra: "Kshemendra was an 11th-century Kashmiri poet and scholar, versatile in his literary creations that spanned satirical works, parodies, and religious texts. His notable works include \"Samaya Matrika\" and \"Darpadalana,\" humorously critiquing the mores of his time, making him a unique figure in classical Sanskrit literature."
 historical_character.akka_mahadevi: "Akka Mahadevi was a 12th-century Kannada poet and a prominent figure in the Lingayat Bhakti movement. Known for her vachanas or poetic compositions, she pursued a path of spiritual devotion and liberation, challenging societal norms by renouncing worldly life and advocating for the equality and empowerment of women in spiritual practices."
 historical_character.namdev: "Namdev was a 13th-century Marathi saint and poet, known for his devotional songs dedicated to Vithoba and as a prominent figure in the Bhakti movement in Maharashtra. Popular with the common people his works also greatly increased the spread and prestige of the Marathi language as one of poetry and religion."
 historical_character.madhvacharya: "Madhvacharya was a 13th-century Indian philosopher and the chief proponent of the Dvaita school of Vedanta. He taught that the soul (Atman) and the ultimate reality (Brahman) are distinct, a stark contrast to the non-dualistic philosophies prevailing at the time. His writings and debates significantly shaped Hindu theology."
 historical_character.vidyapati: "Vidyapati was a 14th-century poet and scholar from Bihar, India. He is renowned for his love songs and devotional hymns dedicated to Shiva, which deeply influenced the Bhakti movement. His works are celebrated for their lyrical beauty and profound emotional expression."
 historical_character.abhinavagupta: "Abhinavagupta was a 10th-11th century Indian philosopher, and mystic, from Kashmir. He is considered one of the greatest scholars of the Non-Dual Shaivism. Abhinavagupta's works influence Hindu philosophy, especially his theories on aesthetics and spirituality in his commentary, \"Abhinavabharati.\""
 historical_character.basava: "Basava was a 12th-century Indian philosopher and social reformer who founded the Lingayatism movement. His teachings challenged the traditional caste system and emphasized devotion to Lord Shiva. Basava's vachanas, or poetic compositions, advocated spiritual equality and shaped the Bhakti movement. His ideas significantly impacted medieval Indian society and religion."
 historical_character.hildegard: "ヒルデガルト・フォン・ビンゲンは開明的な修道院長、神秘主義者、作曲家で、その宗教体験と著作が広く知られています。神学や薬学、音楽で数多くの著作を遺しており、中世キリスト教思想に貢献しました。また典礼用の曲、劇も知られており、そこでは霊による癒しが強調されています。"
 historical_character.thomas_aquinas: "トマス・アクィナスはドミニコ会の神学者、哲学者。アリストテレス哲学とキリスト教神学を融合させた著書『神学大全』が有名。理性と信仰の両立をとなえ、キリスト教の教義や自然法、倫理学に大きな影響をあたえた。その業績によって列聖され、教会博士の称号も送られている。"
 historical_character.dante_alighieri: "ダンテ・アリギエーリはイタリアの詩人。代表作は地獄から煉獄、天国への旅を記した叙情詩『神曲』。その著作はのちの西洋文学やキリスト教思想に決定的な影響をあたえた。道徳や人間の本質を追及したダンテは、現在では「イタリア語の父」と称されている。"
 historical_character.thomas_becket: "トマス・ベケットはイングランドの大司教、殉教者。教会の権利をめぐって国王ヘンリー2世と対立したことで知られる。教会の自立をかたくなに訴えたことで、1170年にカンタベリー大聖堂で暗殺される。ベケットは殉教者として列聖され、カンタベリーはベケットゆかりの聖地として多くの巡礼者がおとずれた。"
 historical_character.maimonides: "マイモニデスは12世紀のユダヤ人哲学者。ユダヤ法を成文化した『ミシュネー・トーラー』、宗教と哲学の宥和をうったえた『迷える人々の為の導き』が有名。現代では歴史上もっとも偉大なユダヤ人思想家とみなされている。"
 historical_character.chretien_de_troyes: "クレティアン・ド・トロワは作家、アーサー王伝説の形成に大きな役割をはたした。古フランス語で書かれた代表作『ランスロまたは荷車の騎士』や『ペルスヴァルまたは聖杯の物語』では宮廷恋愛や聖杯伝説を題材にし、のちの騎士道文学に影響をあたえた。その作品は騎士道、英雄、宮廷恋愛が重要なテーマとなっている。"
 historical_character.egil_skallagrimrsson: "エギル・スカラグリームソンはアイスランドの有名な戦士、詩人。『エギルのサガ』の主要人物。激しい性格の持ち主で、すぐれた詩人でもあった。その蛮行と力強い詩は後世にも伝えられており、またアイスランド入植やバイキングのイングランド劫掠で活躍したという。"
 historical_character.gunnlaug_ormstunga: "蛇舌のグンラウグは『蛇舌グンラウグのサガ』の主人公。バイキングの戦士、詩人として各地を旅し、多くの詩人たちとライバルになった。『サガ』はグンラウグの愛と別れ、ライバル詩人との戦いを描いており、当時のバイキング社会の名誉と名声のダイナミズムを物語っている。"
 historical_character.torbjorg_the_seeress: "女預言者ソルビョルグは『赤毛のエイリークのサガ』の登場人物。スパー（預言）とセイズ（古代スカンジナビアの魔術）に優れ、未来のできごとを占った。『サガ』では重要な人物として描かれており、作中の儀式の様子からみても、当時のノース文化において預言が重要視されていたことがうかがえる。"
 historical_character.erik_rode: "赤毛のエイリークはバイキングの探検家で、グリーンランドを初めて開拓したノース人。冒険心が強く、グリーンランド植民の中心的人物であったと伝えられている。彼が築いた入植コミュニティはその後数世紀続いた。"
 historical_character.alhazen: " イブン・アル＝ハイサムは11世紀アラブの数学者、物理学者で、光学の分野で大きな功績を遺したことで有名。著書『キターブ・アル＝マナジール（光学の書）』は現代光学の理論を確立し、中世を通じて西洋科学に影響をあたえた。正確な実験アプローチで知られ、イスラム黄金時代に大きく貢献した。"
 historical_character.ibn_battuta: "イブン・バットゥータは14世紀モロッコの探検家。総距離12万キロメートルを旅し、イスラム世界やその先の国々を行脚した。彼の書いた旅行記『リフラ』は中世の文化と社会を克明に伝えており、歴史上もっとも有名な旅行者に数えられている。"
 historical_character.william_of_ockham: "ウィリアム・オブ・オッカムは14世紀イングランドの哲学者、神学者。物事をシンプルに解釈するべきという原則、いわゆる「オッカムの剃刀」で有名。スコラ哲学の重要人物として教会の権威に対抗し、世俗権力と宗教権力の分離を説いた。その思想は論理学や科学、政治思想の発展に影響をあたえた。"
 historical_character.geoffrey_chaucer: "ジェフリー・チョーサーは14世紀イングランドの詩人、作家。カンタベリー大聖堂への巡礼中のできごとを綴った代表作『カンタベリー物語』がもっとも有名。『カンタベリー物語』は生き生きとした登場人物やユーモア、中世社会の描写が高く評価されている。チョーサーは英語文学に大きく貢献し、後世では「英詩の父」と称されている。"
 historical_character.aaron_of_lincoln: "アーロン・オブ・リンカーンは12世紀イングランドの富豪、金貸し。中世イングランドでも屈指の裕福なユダヤ人として知られる。多くの貴族や、教会の大聖堂建設計画などに多額の融資をした。彼の死後、国王ヘンリー2世はその膨大な遺産を押収した。"
 historical_character.john_wycliffe: "ジョン・ウィクリフは14世紀イングランドの神学者。カトリック教会の行動を批判した最初期の宗教改革者として有名。聖書の英語訳を広め、プロテスタント改革の土壌をつくった。ウィクリフの教えは教会の権威に疑問を投げかけ、のちのロラード派やマルティン・ルターなどの宗教改革者に影響をあたえた。"
 historical_character.roger_bacon: "ロジャー・ベーコンは13世紀イングランドの哲学者、フランシスコ会修道士。科学的手法を提唱した最初期の人物。研究では観察と実験を重視し、経験科学の発展に貢献した。ベーコンが遺した光学や錬金術の著書は、中世期をとおして多くの学者に影響をあたえた。"
 historical_character.heloise_dargenteuil: "エロイース・ダルジャントゥイユは12世紀フランスの女性修道院長、学者。ピエール・アベラールと交わした往復書簡がもっとも有名。エロイースからの手紙は情熱的かつ知的な文章でつづられており、彼女の高い知性と豊かな感性をうかがわせる。のちにパラクレ修道院の院長となり、そこで優れたリーダーシップを発揮した。"
 historical_character.peter_abelard: "ピエール・アベラールは12世紀フランスの哲学者、神学者。スコラ哲学的なアプローチと、エロイースとのロマンスで知られる。著書『然りと否』は、弁証論的推論をもちいて神学の疑問を解き明かしている。アラベールの生涯と著作は中世哲学に大きな影響をあたえ、またエロイースとの恋愛物語は中世の古典として今日まで語り継がれている。"
 historical_character.petrarch: "ペトラルカは14世紀イタリアの学者、詩人。「人文主義の父」として広く知られる。ラウラという女性への報われぬ恋を歌った『カンツォニエーレ』に代表されるソネット、詩が有名。のちにペトラルカの作品は、古典や個々人を重視するルネサンス人文主義の基礎となった。"
 historical_character.christine_pizan: "クリスティーヌ・ド・ピザンは14世紀フランスの作家、詩人。女性の権利と教育を訴えた作品で知られる。『婦人の都』は当時の女性蔑視に異を唱え、女性の活躍を賞賛している。クリスティーヌの作品は性の平等をとなえた最初期のものであり、中世ヨーロッパにおけるフェミニズムの先駆的人物である。"
 historical_character.giotto_di_bondone: "ジョット・ディ・ボンドーネは13～14世紀イタリアの画家、建築家。絵画に遠近法とリアリズムを取りいれた画期的な手法が有名。形式的なビザンティン様式から脱却し、ルネサンスのはしりとなった。パドヴァのスクロヴェーニ礼拝堂に収められたフレスコ画はジョットの最高傑作とされ、後世の芸術家たちに影響をあたえた。"
 historical_character.fibonacci: "レオナルド・フィボナッチは12～13世紀イタリアの数学者。インド＝アラビア記数法をヨーロッパに持ちこんだことで知られる。著書『算盤の書』は、西洋世界にアラブ世界の記数法や算数を普及させた。また自然界やさまざまな学術分野でみられる数列「フィボナッチ数列」の発見でも有名。"
 historical_character.giovanni_boccaccio: "ジョバンニ・ボッカチオは14世紀イタリアの作家、詩人。黒死病から非難した10人の男女が、それぞれに話を披露する『デカメロン』が代表作。そのみずみずしい語り口、人間の行動を探求する作風から、初期ルネサンス文学の重要人物に数えられる。ボッカチオの作品はチョーサーなどの作家にも影響をあたえ、イタリア文学の発展にも貢献した。"
 historical_character.snorri_sturluson: "スノッリ・ストゥルルソンは13世紀アイスランドの歴史家、詩人、政治家。北欧の伝承をまとめた『スノッリのエッダ』の編纂が有名。現在でも北欧神話を解釈する上で貴重な情報源となっている。また史実と民間伝承を織り交ぜた歴代ノルウェー国王の年代記『ヘイムスクリングラ』でも知られる。"
 historical_character.hrotsvitha: "ロスヴィータは10世紀ドイツの修道女、詩人、劇作家。キリスト教世界初の女性劇作家として知られる。ガンダースハイム修道院でさまざまな劇、詩、伝承を書き残した。その内容はキリスト教をテーマとしながらも古典の影響をうけており、女性の強さと知恵を称揚している。"
 historical_character.ramanuja: "ラーマーヌジャは11世紀インドの神学者であり、シュリー・ヴィシュヌ派の伝統を確立した立役者として知られている。彼はヴィシュヌへの帰依を唱え、その精神性に対する個人的、かつ慈悲深い献身を促した。ヴェーダーンタ学派への解釈においては、他の学説とは大きく異なる〈修正不二一元論〉を打ち立てている。"
 historical_character.arnaldus_de_villa_nova: "アルナルドゥス・デ・ビラ・ノバは13世紀カタルーニャの化学者、錬金術師。薬学や化学での業績が有名。早くから医療行為に科学的手法をとりいれ、また薬学や錬金術について数多くの著作を残した。その業績はヨーロッパ医学や化学の勃興に影響をあたえた。"
 historical_character.ibn_khaldun: "イブン・ハルドゥーンは14世紀チュニス出身の学者。現代社会学、歴史学、経済学の父にも数えられる。代表作『歴史序説』は歴史や社会のできごとから神話を取り除き、因果関係や社会対立、経済ファクターから読み解こうする最初期の試みであった。"
 historical_character.rumi: "ルーミーは13世紀ペルシアの詩人、神学者、神秘主義者。自らの深遠な神秘体験をまとめた詩を残し、代表作『マスナヴィー』は「ペルシア語のコーラン」とも称される。無私の愛や寛容、個人的な霊的体験によって神の真実を追い求めることを説いた。"
 historical_character.avicenna: "アヴィセンナ（イブン・スィーナー）はペルシアの知識人。イスラム黄金時代におけるもっとも偉大な物理学者、天文学者、思想家、作家のひとり。代表作『治癒の書』、『医学典範』は、数世紀にわたってイスラム世界やヨーロッパにおける医学の必読書として用いられた。"
 historical_character.averroes: "アヴェロエス（イブン・ルシュド）は12世紀アンダルシアの知識人。アリストテレス哲学に関する著書で知られ、イスラムの伝統とギリシャ古典哲学の融合をめざした。哲学を論理的に解釈しようとしたその業績から、イスラム・ヨーロッパ両世界の文化史の中心的人物となり、ルネサンスに多大な影響をあたえた。"
 historical_character.al_biruni: "アル・ビールーニーは11世紀ペルシアの学者。天文学や数学、地理学などさまざまな領域で大きく貢献した。地球の半径を割り出し、またガズナ朝の侵略に同行し、インド各地の宗教について包括的な研究を残すなど、幅広い著作を残している。"
 historical_character.rashi: "ラシ（シュローモー・イツハーキー）は11世紀フランスのラビ。ユダヤ人学者としても有名で、『タルムード』やヘブライ語聖書の膨大な註釈を書いた。その著作はユダヤ人の学問や法律に多大な影響をあたえ、古典ユダヤ人教育の必読書となった。"
 historical_character.yehuda_halevi: "イェフダ・ハレヴィは12世紀スペインのユダヤ人詩人、哲学者。哀愁を誘う詩や哲学対話を世に送り出した。著書『クザリ』はユダヤ教の哲学的真実を擁護し、シオンの地への強い憧憬を描いている。信仰への献身と、伝統に深く根付いた抒情詩を記した作品を多く残しており、中世ヘブライ語文学の中心人物である。"
 historical_character.shaprut: "ハスダイ・イブン・シャプルトは10世紀アンダルス地域のユダヤ人医師、外交官、学者。カリフのアブド・アッラフマーン3世に側近として仕え、コルドバ宮廷の謀略や外交で活躍。またユダヤ教とイスラム教学者の文化交流を推進した。"
 historical_character.gersonides: "レヴィ・ベン・ゲルション（ゲルソニデス）は14世紀フランスの哲学者、天文学者、数学者。科学的アプローチで知られ、数学や天文学の分野で重要な論文を執筆した。また天文学に使われる機器の改良や、自由意志や神の予言についての考察でも有名。"
 historical_character.ezra: "アブラハム・イブン・エズラは12世紀スペイン出身のユダヤ人学者、詩人。聖書の解説や天文学、数学で多大な功績を残した。地中海周辺の地域を渡り歩き、その著作は知識人に大きな影響をあたえた。"
 historical_character.gabriol: "ソロモン・イブン・ガビロールは11世紀アンダルスのユダヤ人哲学者、詩人。新プラトン主義として知られ、代表作『生命の泉』は神の本質と宇宙について論じ、ユダヤ教とキリスト教の思想に大きな影響をあたえた。またヘブライ語詩人としても多作。"
 historical_character.nachmanides: "ナフマニデスことモーシェ・ベン・ナフマン（ラムバン）は13世紀のユダヤ人学者、神学者。トーラーの詳細な註釈書を編纂し、ジローナのユダヤ人コミュニティの指導者であった。1263年のバルセロナ論争でユダヤ教を養護したことで有名。その著作や教えは、ユダヤ法や神秘主義、倫理的教えをミックスしている。"
 historical_character.crescas: "ハスダイ・クレスカスは14世紀のユダヤ人哲学者。当時のアリストテレス哲学を批判し、その超克をめざした。代表作『主の光』は反アリストテレス論を説き、近代ユダヤ教哲学の基礎を築いた。クレスカスの主張は、のちにスピノザなどの思想家に影響をあたえた。"
 historical_character.saadia: "サアディア・ガオンは10世紀のユダヤ人哲学者、神学者、スーラの学塾長。ユダヤ法にかんする業績が有名。哲学論集『信仰と見解の書』は、ギリシャ哲学の要素をとり入れながら、ユダヤ教哲学を体系化しようとする初の試みであった。"
 historical_character.awkal: "ユスフ・イブン・アウカルは10世紀イスラム世界のユダヤ人商人、旅行家。貿易商として地中海や近東、アフリカにまで足を運び、現地の詳細な記録を残したことで有名。その著作からは当時の商取引の実態や文化交流、交易路のユダヤ人コミュニティの活気ある生活の様子が読み取れる。"
 historical_character.benjamin_of_tudela: "トゥラデのベンヤミンは12世紀のユダヤ人旅行家、探検家。旅行中に記した日記『ベンヤミン旅行記』で知られ、ヨーロッパからアジア、アフリカまでの旅を記録している。ベンヤミンの日記は、中世における各地のユダヤ人コミュニティの内情を伝えている。"
 historical_character.marco_polo: "マルコ・ポーロはベネチアの商人、探検家、作家。1271年から95年にかけて、シルクロードを横断してアジアまで向かった。フビライ・ハン治世下の中国への旅を綴った大作『東方見聞録』は、ヨーロッパ人にアジアの土地と文化を紹介した。"
 historical_character.bridget_of_sweden: "スウェーデンのビルギッタは14世紀の神秘家、聖人。神の啓示を受け、ビルギッタ会を創設したことで有名。夫に先立たれてからは信仰に身を捧げ、何度も聖地巡礼をおこなった。"
 historical_character.meister_eckhart: "Meister Eckhart was a 13th-century theologian, philosopher, and mystic, known for his influential teachings on the nature of God and the human soul’s relationship to the divine. His sermons and writings explore themes of detachment, divine birth in the soul, and the identity of being."
 historical_character.jangar: "ジャンガルはオイラトの抒情詩『ジャンガル抒情詩』に登場する伝説の人物。シャンバラの都を築き、知恵と勇気で民を導いたと伝えられている。敵との戦い、平和を取り戻す冒険、故地の繁栄など、『ジャンガル』にはオイラト人の苦難と理想が凝縮されている。"
 historical_character.zawisza: "黒騎士ザヴィシャは15世紀ポーランドの騎士、軍人。勇猛果敢な騎士道精神の鑑として知られ、1410年のグルンヴァルトの戦いで活躍し、その後各地の宮廷に仕えた。オスマン帝国との戦いにも加わり、1428年のゴルパッツ包囲戦で戦死。その死は現在まで語り継がれている。"
 historical_character.theophanes_the_greek: "フェオファン・グレクはビザンツ出身の有名な画家。情感にあふれた筆遣いでロシアのイコン史を大きく前進させ、形式的だったビザンチン様式と異なるスタイルを生み出した。ノヴゴロドの救世主顕栄教会、モスクワの生神女福音大聖堂に納められたフレスコ画は、フェオファンの最高傑作とされる。"
 historical_character.nicetas_choniates: "ニケタス・コニアテスは12世紀後半から13世紀前半のビザンツの政治家、歴史家。『コニアテス年代記』の作者として知られ、1118年から1207年までのビザンツ帝国における生活と政治を詳細に記し、ビザンツ帝国の没落と第4回十字軍を描いた。"
 historical_character.michael_psellos: "ミカエル・プセルロスは11世紀ビザンツの哲学者、政治家、歴史家。当時の歴代皇帝に廷臣として仕え、宮廷におけるギリシャの哲学・科学の復興に大きな役割をはたした。代表作『プセルロス』年代記は、ビザンツの政治と宮廷での暮らしを詳細に記している。"
 historical_character.john_tzetzes: "ヨハネス・ツェツェスは12世紀ビザンツの学者。多作で知られ、古典文学にも精通していた。文法や歴史、神話などのさまざまな分野で著書を残している。代表作は歴史や神話の逸話を題材にした詩集『千の書』。"
 historical_character.theophylact_of_ohrid: "フェオフィラクトは11世紀ビザンツの大司教、学者。オフリド大司教として、教区の宗教・文化生活で大きな役割をはたし、東方正教会の神学に多大な影響をあたえた。"
 historical_character.eustathius_of_thessalonica: "テッサロニキのエウスタティウスは、12世紀ビザンツの神学者、テッサロニキ大司教。多くの著書を残しており、なかでもホメロスの作品群への膨大な註釈書が有名。また大司教在任中にノルマン人がテッサロニキに侵攻した際は、荒廃した教区の立て直しと、教会の地位の改革をおこなった。"
 historical_character.nicephorus_blemmydes: "ニケフォロス・ブレミュデスは13世紀ビザンツの神学者。学校や修道院を建設し、そこでの教育と生活に生涯を費やした。哲学や神学、科学など膨大な著作を残しており、古典哲学とキリスト教の融合をめざした。"
 historical_character.georgius_pachymeres: "ゲオルギウス・パキュメレスは13世紀ビザンツの歴史家、学者。1255年から1308年までのビザンツ帝国の歴史を記した大作『ビザンツ史』が有名。パレオロゴス朝の治世と、ラテン人占領の衝撃をありありと伝えている。"
 historical_character.manuel_moschopoulos: "マヌエル・モスコプロスは13世紀後半から14世紀前半にかけて実在したビザンツの文法学者。ギリシャの古典学問と文学を復興させたことで有名。文法について多くの著作を残しており、古典作家の註釈書も作成。古代文献の保存、解明をめざしたり"
 historical_character.theodore_metochites: "メトキテスはビザンツの博学者。哲学や天文学、数学、芸術にも優れ、「ルネサンス以前のルネサンス人」とも称される。アンドロニコス2世パレオロゴスの治世下では、宰相として皇帝に仕えた。コンスタンティノープルのコーラ教会を援助し、自らも大がかりなモザイク画やフレスコ画を制作した。"
 historical_character.michael_choniates: "ミカエル・コニアテスは12世紀ビザンツの学者、詩人、聖職者。1182年から1204年にかけてのアテネ大司教として有名。ビザンツ帝国の国力が衰退する中、アテネの文化や知的伝統を守るために尽力した。"
 historical_character.joseph_tarchaneiotes: "ヨセフ・タルカネイオテスは11世紀後半のビザンツの将軍。対セルジューク朝遠征での活躍が有名。皇帝アレクシオス1世コムネノスに仕え、ニカイア防衛戦など数々の戦いで功績を挙げた。"
 historical_character.gemistus_pletho: "ゲミストス・プレトンは15世紀の哲学者。新プラトン主義の急先鋒であり、ビザンツ末期の知的復興の中心人物。フィレンツェ公会議で大きな役割をはたし、正教会とカトリック教会の再統一をとなえた。"
 historical_character.arethas_of_caesarea: "カエサリアのアレタスは、10世紀ビザンツの大司教、学者。カエサリア（カッパドキア）大司教として、ビザンツの学問・文化に大きく貢献した。また古典知識の保存活動にも熱心に取り組み、古代ギリシア写本の一大コレクションを所蔵していた。コレクションの中には、のちのルネサンスに影響をあたえた本も含まれていたという。"
 historical_character.basil_lekapenos: "バシレイオス・レカペノスは10世紀後半から11世紀初頭にかけて、複数のビザンツ皇帝に宰相として仕えた有力な宦官、政治家。皇帝ロマノス1世の庶子であり、パラコイモメノス（皇帝寝室管理長官）の地位に就き、ビザンツ宮廷で多大な権勢を振るった。"
 historical_character.john_the_orphanotrophos: "ヨハネス・オルファノトロフォスは、11世紀初頭の有力な宦官。オルファノトロスとは孤児と貧民の福祉を司るビザンツの公職。ヨハネスは皇帝ミカエル4世の宮廷において、多大な権力と発言権を有していた。"
 historical_character.samonas: "サモナスはビザンツの有力な宦官。9世紀末から10世紀初頭にかけて、賢帝レオーン6世の宮廷で活躍した。サモサタ出身の一宦官から出世を重ねてパラコイモメノス（皇帝寝室長官）にまで上り詰め、ビザンツ宮廷内で多大な権力を振るった。"
 historical_character.peter_the_eunuch: "宦官ペテロは11世紀ビザンツの有力な廷臣。皇帝ミカエル4世の顧問として重用された。パラコイモメノスとして暗躍し、ミカエル4世の即位を支えた。またストゥディオス修道院を後援したことでも知られる。"
 historical_character.constantine_the_paphlagonian: "パフラゴニアのコンスタンティヌスは、ビザンツの宦官。9世紀に賢帝レオーン6世のパラコイモメノス（寝室長官）として権勢を振るい、政略と派閥抗争が渦巻く宮廷を安定させるべく腐心した。"
 historical_character.peter_the_stratopedarches: "ストラスペダルケースのペトロは、10世紀の将軍。宦官ながら「体力に優れていた」と記録されており、優秀な将軍であったという。バシレイオス2世のもとで各地を転戦し、特にバルダス・フォカス将軍の反乱鎮圧で活躍した。"
 historical_character.basilios_bessarion: "バシレイオス・ベッサリオンは15世紀の哲学者、枢機卿。カトリックに改宗し、フィレンツェ公会議では正教会とカトリック教会の統一に賛同。オスマンの脅威にさらされるキリスト教徒の団結を取り戻すべしと説いた。"
 historical_character.demetrios_kydones: "デメトリオス・キュドネスは14世紀の学者、翻訳家、外交官。正教会のビザンツ帝国にあって、ラテン文化やローマ・カトリック教会を擁護した。またトマス・アクィナスなど、多くのスコラ哲学者の著書をラテン語からギリシア語に翻訳した。"
 historical_character.manuel_holobolos: "マヌエル・ホロヴォロスは13世紀の学者、政治家。文才に優れ、修辞学にも秀でていたという。歴代ビザンツ皇帝のもとでさまざまな役職を歴任し、その優れた手紙や演説は後世にホロヴォロスの名を知らしめている。"
 historical_character.john_axuch: "ヨハネス・アクスークは12世紀ビザンツの軍人。皇帝ヨハネス2世コムネノスの宰相。セルジューク朝出身のトルコ人で、幼くして捕虜となってからは帝室の中で育った。ヨハネス2世がもっとも信頼を置いた寵臣であり、また友人でもあった。"
 historical_character.mkhitar_gosh: "ムヒタル・ゴーシュは12世紀アルメニアの学者、聖職者、法学者。アルメニアの法律と文学への貢献で知られる。最初期のアルメニア法成典『ムヒタル・ゴーシュ法典』の編著者。"
 historical_character.shota_rustaveli: "ショタ・ルスタヴェリは12世紀グルジアの詩人。グルジア文学に大きな影響をあたえた人物。代表作『豹皮の騎士』は、グルジア語文学の最高傑作とも称される。"
 historical_character.grigor_tatevatsi: "グリゴリ・タテヴァツィは14世紀アルメニアの哲学者、神学者。タテヴ修道院学校の教師、校長として、中世アルメニア史にその名を残している。"
 historical_character.sargis_pitsak: "サルギス・ピツァクは14世紀アルメニアの芸術家。写本の制作や挿絵を多く手掛け、中世アルメニアの製本に大きく貢献したことで有名。"
 historical_character.medici: "アヴェラルド・デ・メディチ（ビッチ）は、ルネサンス期フィレンツェで隆盛を誇ったメディチ家の祖先。メディチ家が財を成し、フィレンツェの政界、社交界で確固たる地盤を築いたのは、アヴェラルドの代であった。"
 historical_character.borgia: "アルフォンソ・デ・ボルハはスペインの枢機卿。1455年に教皇に選出され、カリストゥス3世を名乗った。法学者、教区長時代から評判が高く、「カスペの妥協」では対立する当事者間の取りまとめで重要な役割をはたした。"
 historical_character.william_wallace: "ウィリアム・ウォレスはスコットランドの騎士。13世紀末のスコットランド独立戦争の中心人物。大胆不敵な戦術を駆使し、故地スコットランドをこよなく愛したという。1297年のスターリング・ブリッジの戦いでイングランド軍相手に大勝し、スコットランド守護官に任ぜられた。"
 historical_character.la_hire: "ラ・イルことエティエンヌ・ド・ヴィニョルは、100年戦争後期に活躍した軍事指導者。戦場では勇猛果敢で知られ、ジャンヌ・ダルクの副官でもあった。"
 historical_character.bar_sauma: "Rabban Bar Sauma was a Nestorian monk-turned-diplomat from Yuan dynasty China. Originally setting out on an unsuccessful pilgrimage to Jerusalem, he instead spent years in Baghdad. Later in life, he served as a Mongol ambassador to Europe, meeting with European monarchs, the Byzantine Emperor, and the Pope to discuss a potential Franco-Mongol alliance."
 historical_character.hodja: "Nasreddin \"the Hodja\" is a folk hero and iconic literary figure in Turkish cultures, often depicted as a wise and witty old man who gives cryptic advice or undergoes misfortune, resolving all with his sharp wit and humor."
 historical_character.widukind_of_corvey: "Widukind of Corvey was a 10th-century Saxon monk and historian, renowned for his work \"Res gestae Saxonicae,\" a chronicle detailing the deeds of the Saxons, particularly focusing on the reign of Emperor Otto I."
 historical_character.roger_de_flor: "Roger de Flor was a prominent mercenary captain and adventurer of the late 13th and early 14th centuries. Originally a Templar knight, he later became the leader of the Almogàvers, forming the Catalan Company. He fought for Andronikos II and Michael IX, the latter which had him assassinated due to his growing influence within the Byzantine Empire."
 historical_character.regino_of_prum: "Regino of Prüm was a notable 9th-century Benedictine monk, historian, and music theorist. He served as the abbot of Prüm Abbey until his expulsion in 899, after which he became abbot of St. Martin's Abbey in Trier. He is best known for his chronicle the \"Chronicon\"."
 historical_character.geoffrey_of_monmouth: "Geoffrey of Monmouth was a 12th-century Welsh cleric and one of the most significant figures in the development of British historiography and Arthurian literature. His seminal work, \"Historia Regum Britanniae\" (The History of the Kings of Britain), is a pseudo-historical account that chronicles the lives of the kings of Britain."
 historical_character.raiktor: "In 1081, amid the turmoil following Alexios I Komnenos's rise to power, Raiktor, a monk, falsely claimed to be the deposed Emperor Michael VII. Seizing this opportunity, Norman duke Robert Guiscard used Raiktor's claim to justify his invasion of the Balkans. Despite the deception being uncovered, Guiscard continued with his campaign, parading Raiktor before Dyrrachium to gain support. Ultimately, Guiscard abandoned Raiktor as the ruse failed, likely leading to Raiktor's quiet disposal once he was no longer useful."
