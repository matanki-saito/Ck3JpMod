l_english:
 east_europe.0001.t:1 "西スラヴ連合"
 east_europe.0001.desc:0 "昔の部族が再び団結した。サモが何世紀も前にやったように、我々はひとつにまとまった。彼の帝国は彼と共に滅んだが、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]には豊かな未来があると確信している。これは始まりに過ぎない！"
 east_europe.0001.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に栄光あれ！"
 east_europe.0002.desc:0 "サモが何世紀も前にヴェンド人を統合したように、[western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)]は西スラヴの人々を一つの旗の下に集めまた。この連合は時の試練に耐えられるのか、それともサモ帝国のように崩壊するのか？それは[ROOT.Char.GetFaith.FateGodName]のみが知るところだ。"
 east_europe.0005.t:0 "南スラヴ連合"
 east_europe.0005.desc:0 "私は古い部族を一つの旗の下に統一した。共に、我々は昔より強くなったのだ。我々は征服されない！我々は消されない！"
 east_europe.0006.desc:0 "南スラヴの民をひとつの旌旗のもとに集めた[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]。この盟約は時の試練に耐えられるのか、あるいは旧き確執と因習によって引き裂かれるのか？ ただ[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 east_europe.0010.t:0 "スラヴィアの誕生"
 east_europe.0010.desc:0 "私は不可能だと思われたことをやり遂げた。この日、すべてのスラヴ人が一つの旗の下に団結して立つ。私の新帝国は西のヨーロッパの中心から東の凍ったツンドラまで伸びている！\n\n歴史上、このような偉業を成し遂げた英雄は数人しかいない。今、私はその一人であり、私の名前は永遠に生き続けるだろう。"
 east_europe.0010.a:0 "スラヴィアの栄光のために！"
 east_europe.0015.t:0 "[defender_of_highgod.GetFaith.HighGodName]の守護者"
 east_europe.0015.desc:0 "英雄の殿堂は建設された…"
 east_europe.0015.a:0 "...[target_list_member_a.GetNameNoTierNoTooltip]に。"
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]に。"
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]に。"
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]に。"
 east_europe.0016.desc:1 "我が指導のもと、一族は団結して[holy_site.GetNameNoTierNoTooltip]に偉大なる戦の館を建設した。その分厚い壁の中で、我々は戦に備える…\n\n幾世代にもわたって、異国の屍肉漁りの獣どもが我々の土地に目をつけている。来てみるいがいい！ 我らの勇敢なる[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]の勇士たち相手にその力を試してみるがいい！ 血が大地に染み渡り、河は紅く染まるであろう！"
 east_europe.0016.a:1 "[defender_of_highgod.GetFaith.WarGodName]万歳！"
 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は異国の侵略者たちから身を守るため、[defender_of_highgod.GetHerHis]領内の各氏族を束ねた。[holy_site.GetNameNoTierNoTooltip]にはすでに、誇り高き[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]の勇士たちが集う巨大な戦の館が建設されている。"
 east_europe.0030.t:0 "新たな始まり"
 east_europe.0030.desc:0 "西部や南部の経験豊かな商人、農民、職人を受け入れることで、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]はまもなく商業の中心地として繁栄し、最終的には部族のルーツを脱却することになるだろう。\n\n願わくば、この新しいキリスト教の入植者たちが、私の臣下の中に最後までいる不平不満な異教徒を鎮め、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]をふさわしい[scoped_ruler.GetFaith.GetAdjective]の領地として確固たるものにしてくれることを期待している。"
 east_europe.0030.a:0 "お褒めには及びません！"
 east_europe.0031.t:0 "新しい入植者"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName]は、隣の[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]領からの外国人入植者を歓迎することを決定した。\n\n[scoped_ruler.GetSheHe|U]は、これらの新しい人々が我々の土地により早く居住し、同盟国との商業を増加させることを期待している。"
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName]は、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]に隣接する[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]領からの外国人入植者を歓迎することを決定した。\n\n[scoped_ruler.GetSheHe|U]は、これらの新しい人々が[scoped_ruler.GetHerHis]により早く居住し、[scoped_ruler.GetHerHis]同盟国との商売が増えることを期待している。"
 east_europe.0031.a:0 "信用できない！"
 east_europe.0031.b:0 "そうか…"
 east_europe.0032.t:0 "古い儀式"
 east_europe.0032.desc:1 "我が先人たちは、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]を近代化させようとする見当外れの試みのために[old_faith.GetNameNoTooltip]を受け入れたが、それはただ叛乱、窮乏、そして戦いを招き寄せただけだった。\n\n私がいま、おのが領国を支配している世俗と教会の絶大な権力をもって、この誤りを正し、我々を$magyar_pagan$の真の信仰に引き戻そう。\n\nしかし、これは分水嶺と言える瞬間でもある。旧来のやり方への回帰は切実に求められるが、その厳密な解釈は少しばかり変えられるのではないか？"
 east_europe.0032.a:1 "穢れのない、旧きやり方へと戻るのだ。"
 east_europe.0101.t:0 "すべてのボスニアの最初の[founder.GetTitleAsNameNoTooltip]"
 east_europe.0101.desc:0 "何世紀にもわたり、山多きボスニアはバルカン半島のあらゆる交戦国の間で翻弄されてきた。南北のスラヴ同胞に始まり、カルパチアの騎馬民、ブルガリアやコンスタンチノープルの皇帝、果てはアドリア海の豪商に至るまで。\n\nそれも今日までだ。\n\n我が戴冠とともに、ボスニアは独自の王国となり、威力と栄光が待っているのだ！"
 east_europe.0101.a:0 "私の遺産は何世紀にもわたって記憶されるだろう！"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName]の御加護がありますように！"
 east_europe.0101.c:0 "正直、私が#EMP どこかの#![founder.GetTitleAsNameNoTooltip]である限りは…"
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "我が使者がディナル・アルプスの谷からの知らせをもたらした。どうやら、[founder.GetShortUIName]は[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]の[founder.GetTitleAsNameNoTooltip]を絶賛されているらしい。\n\nボスニア高地の守るに容易い山間の谷と暗い森が[founder.GetHerHis]の支配下にあり、現地の住民の厚い支持のもと、[founder.GetTitledFirstNamePossessiveNoTooltip]の王国はしっかりと安泰であるとのこと。\n\nいまのところは。"
 east_europe.0102.a:0 "哀れな成り上がりだな。"
 east_europe.0102.b:0 "[founder.GetShortUINameNoTooltip]万歳！"
 east_europe.0102.c:0 "これがいつまで続くのか…"
 east_europe.0111.t.setup:0 "我らの中の異端児"
 east_europe.0111.tt.announce_failure:0 "$bosnian_church$を異端だと告発する企ては失敗した！"
 east_europe.0111.tt.cancellation_cooldown:0 "$bosnian_church$は[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0]年の間、再び異端として告発されることはありません"
 east_europe.0111.tt.regular_cooldown:0 "$bosnian_church$は[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0]年の間、再び異端として告発されることはありません"
 east_europe.0111.tt.critical_cooldown:0 "$bosnian_church$は[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0]年の間、再び異端として告発されることはありません"
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: [hof.GetTitledFirstNameNoTooltip]を書く"
 east_europe.0111.desc:0 "これらいわゆる[heretic.GetFaith.GetAdherentNamePluralNoTooltip]がどれほどの間見過ごされてきたのか、それは誰にもわからない。十年？ 一世紀？ 聖マルタンの訪問以来？\n\n長きにわたってこの異端がボスニアの荒野で膿み爛れるのを許され、我ら祖先の寛大さが魔性の実を結んだことに、私は我慢がならない！ [heretic.GetTitledFirstName]のような[heretic.Custom('InsultNoun')]が公然と[accuser.GetFaith.HighGodName]を誇示しているの見ると！\n\n無知なる世間は連中が基本的には善き人々であると決め込んでいるし、辺塞の地であるなら、[accuser.GetFaith.GetAdherentNamePluralNoTooltip]だ。恐らく、いくらか創造的な言葉が[hof.GetTitledFirstName]にあれば、そうである必要はなくなる…"
 east_europe.0111.a:0 "羽根ペンと羊皮紙を持て！"
 east_europe.0111.a.tt:0 "手紙を書く"
 east_europe.0111.b:0 "他にもっとなすべき事がある…"
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が異端者であるというあなたの主張は馬鹿げている。"
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName]は我が国の[accuser.GetWomanMan]であり、あなたは単に我らの流儀を知らないだけだ。"
 east_europe.0112.desc.rival:0 "正直なところ、もし#EMP 誰か#!が異端の罪を犯している可能性が高いと言うなら、それはあなたであり、あなたは[accuser.Custom('InsultAdjective')]、[accuser.Custom('InsultAdjective')]、[accuser.Custom('InsultAdjective')][accuser.Custom('InsultNoun')]だ！"
 east_europe.0112.desc.sinful:0 "Your sins are practically too numerous to count, and you have the gall to criticize others?"
 east_europe.0112.desc.negative_opinion:0 "私があなたの意見にわずかでも敬意を示せば、その考えに信憑性をもたせることはできるだろう。残念ながら、そうはしないが。"
 east_europe.0112.desc.fallback:0 "そのようないかがわしい主張は、あなたの地位の[accuser.GetWomanMan]に相応しくない。"
 east_europe.0112.desc.outro:0 "\n\nこの件はこれで終わりだ。それで、次は、書く前によく考えたまえ。"
 east_europe.0112.a:0 "なんと見る目のない愚か者だ！"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "あなたの言葉には悩まされる。このような深遠な腐敗が キリスト教の中心部の近くに 隠れているかもしれないと思うと！\n\n[heretic.GetTitledFirstNameNoTooltip]と相談して、この問題の真相を究明する。"
 east_europe.0113.a:0 "神の石臼はゆっくりと、しかし確実に悪を砕く！"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip]は[heretic.GetTitledFirstNameNoTooltip]に手紙を書く…"
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip]異端審問"
 east_europe.0114.desc:0 "[hof.GetTitledFirstName]からの手紙があなたの震える指の中にある。その動揺をもたらしているのが恐怖なのか、怒りなのは判然としない。奸智邪佞の[accuser.GetName]の策略により、[hof.GetTitledFirstNameNoTooltip]は全ての[heretic.GetFaith.GetAdherentNamePluralNoTooltip]を異端認定すると脅している！\n\nこの恐るべき行為は、あなたが[hof.GetTitledFirstNameNoTooltip]を説得できない限り、キリスト教徒の同志を聖戦の嵐に間違いなく巻き込むことになるだろう。\n\n返信は慎重に書こう。"
 east_europe.0114.a:0 "もしや狡猾な神学評論か？"
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip]は確信した"
 east_europe.0114.a.tt_success.tt:0 "異端の告発は回避される！"
 east_europe.0114.a.tt_failure:0 "あなたの議論はまったく失敗に終わる"
 east_europe.0114.a.tt_failure.tt:0 "異端の告発は本当らしく聞こえる…"
 east_europe.0114.b:0 "小さな覚え書きがあれば大丈夫だろう…"
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName]はあなたに味方することを余儀なくされる！"
 east_europe.0114.c:0 "[hof.GetSheHe]がこれを政治的にしか見られないのであれば…"
 east_europe.0114.c.tt_success:0 "語り口は政治的冷笑主義、いわゆる政治不信に転じた"
 east_europe.0114.c.tt_failure:0 "議論は神学的なままである"
 east_europe.0114.d:0 "我々はより広大な教会に逆らうことはできない。私は改宗#EMP せねばならない#!。"
 east_europe.0114.d.tt:0 "誠心誠意をもって改宗するか、冷笑的に改宗するかを決めねばなりません。"
 east_europe.0114.e:0 "我らの信仰は彼らと同じように正当だ！　挑戦状だ！"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName]は確実に、$bosnian_church$を異端だと宣言するだろう！"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "糞ったれの[heretic.GetHerHis]忌々しい目め、[heretic.GetTitledFirstName]は改宗した！\n\n"
 east_europe.0115.desc.political:0 "[hof.GetTitledFirstName]は確かに納得しているようだが、私にはこの動きが中途半端な政治的行為であることが透けて見えている。[heretic.GetFirstNameNoTooltip]#EMP だけ#!が、[heretic.GetHerHis][hof.GetFaith.GetNameNoTooltip]への忠誠を認めた。[heretic.GetHerHim]のそばには、廷臣や家族が誰もいない。"
 east_europe.0115.desc.wholehearted:0 "その行動は誠意あるもののように見えた。[heretic.GetSheHe]は[heretic.GetHerHis]肉親や幾人かの有力者を、[heretic.GetHerHim]とともに[hof.GetFaith.GetAdjective]の信経に加えた。それは大抵の場合、より激怒させることになった。"
 east_europe.0115.desc.outro:0 "\n\nひとまず、問題は解決した。異端かどうかはさておき、[hof.GetTitledFirstNameNoTooltip]は$bosnian_church$が完全に[hof.GetHerHis]の言いなりだと確信している。"
 east_europe.0115.a:0 "ああ、もう諦めよう！"
 east_europe.0115.b:0 "ひとたび異端となれば、#EMP つねに#!異端だ！"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName]はあなたの誤魔化しに激怒した"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: 心変わり"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName]は十分な懺悔、つまりは[hof.GetFaith.GetNameNoTooltip]へ完全に帰依する改宗が必要だ。\n\nしかし、私は仲間の[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が強固なことを知っている。おそらくは、#EMP 私#!だけが改宗すれば、それで十分なのだろう。\n\n一方で、それは問題の先延ばしでしかない。たぶん、我々はいまのうちに、平和裏にこの変化を受け入れることが最良なのではないか？"
 east_europe.0116.a:0 "いや、個人的な改宗だけで十分だろう。"
 east_europe.0116.b:0 "もう十分と言ったら十分だ。皆で[hof.GetFaith.GetAdherentNamePluralNoTooltip]の敬虔な信徒になろう！"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: 一時的な猶予"
 east_europe.0117.desc.intro:0 "悲しむべきことに、[hof.GetTitledFirstName]は$bosnian_church$の異端を非難#EMP しない#!事を決めた。\n\n"
 east_europe.0117.desc.critical_success:0 "さらに悪いことに、どういうわけか[heretic.GetTitledFirstName]が[hof.GetFaith.ReligiousHeadName]を説得して、私を破門させたのだ。どんな邪悪な魔術や暗黒の秘密があったのかは、[heretic.GetFirstNameNoTooltip]以外にはわからないが、今ではキリスト教の領主は、異教徒や教会分離論者といった嫌悪感だけで私を見ている。"
 east_europe.0117.desc.theological_debate:0 "[hof.GetHerHim]と[heretic.GetTitledFirstName]の間で、数週間にわたる激しい学術論争が行われ、[hof.GetFaith.ReligiousHeadName]は徐々に[heretic.GetFirstNamePossessiveNoTooltip]の考え方に近づいてきて、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が、単にやや遅れた[hof.GetFaith.GetAdherentNamePluralNoTooltip]であることに同意している。"
 east_europe.0117.desc.political_leverage:0 "[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に送られた異端審問官の調査結果は、公に知られているだけでなく、徹底的に非難もされているため、これを取り巻く状況は、どう控え目に見ても疑わしいものとなっている。何か#EMP 他の#!要因が[hof.GetFaith.ReligiousHeadName]の心を揺さぶったようだ。"
 east_europe.0117.desc.political_manoeuvrings:0 "数週間に及ぶ猛烈な手紙の執筆、偽造された証言、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]の調査のために派遣された異端審問官への賄賂によって、私の告発は、単に政治的利益の可能性で動機付けられたものであり、まったくの嘘であると[hof.GetFaith.ReligiousHeadName]は確信している。"
 east_europe.0117.desc.outro:0 "\n\nいまのところ、異端者たちには余裕がある。将来、[hof.GetFaith.ReligiousHeadName]が彼らに寛容であるかはわからない…"
 east_europe.0117.a:0 "ああ、時間と労力の無駄だ。"
 east_europe.0117.b:0 "言語道断だ！"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName]が許しても、私は許さない！"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "#EMP 私が#!聖体を拝領することを拒むのか？　ならば、私自身の#EMP 掟破りな#!教会を創るまでだ！"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: 休息場所"
 east_europe.0118.desc.intro:0 "何週間にもわたる交渉と手紙のやり取りがあったが、ついに[hof.GetTitledFirstName]は私の意見を受け入れてくれた。\n\n"
 east_europe.0118.desc.critical_success:0 "実際、[hof.GetFaith.ReligiousHeadTitleName]に対する私の僅かばかり過大な影響力を行使することで、私は[accuser.Custom('InsultAdjective')][accuser.GetTitledFirstName]の立場をひっくり返すことにさえ成功した。\n\n忠実なるキリスト教徒に対する[accuser.GetHerHis]の偽りの告発のために、[hof.GetTitledFirstNameNoTooltip]は[accuser.GetHerHim]を破門することに同意したのだ！"
 east_europe.0118.desc.theological_debate:0 "[hof.GetFaith.ReligiousHeadTitleName]は未だ我々を後進の野蛮人だと考えているが、彼らは誤った導きを受けているとはいえ、我々が異端ではないことは認めている。"
 east_europe.0118.desc.political_leverage:0 "この難儀のせいで、[hof.GetFaith.ReligiousHeadTitleName]に対して私が持っていた影響力を失うことになったが、[hof.GetTitledFirstNameNoTooltip]は我々が異端者では無く、ただ無知なだけであることに不本意ながら同意した。"
 east_europe.0118.desc.political_manoeuvrings:0 "その過程では少なからず反証や[accuser.GetTitledFirstName]からの偽書簡、訪問してきた異端審問官への悪辣な賄賂などが必要だったが、[hof.GetFaith.ReligiousHeadTitleName]は以前、我々の無実を表明しており、難儀は全て地元の問題であるとしている。"
 east_europe.0118.desc.outro:0 "\n\n忠実な[heretic.GetFaith.GetAdherentNamePluralNoTooltip]は、どこにいようと安堵のため息をつくことができる。"
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName]は我々に微笑んだ！"
 east_europe.0118.b:0 "この問題が確実に解決するのは嬉しい限りだ。"
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: 寛容の剥奪"
 east_europe.0119.desc.intro:0 "予想通り[hof.GetSheHe]がこの問題を真剣に調べ始めるとすぐ、[hof.GetTitledFirstName]は[heretic.GetFaith.GetAdherentNamePluralNoTooltip]の内々の#EMP 十分すぎる#!異端の証拠を暴露した。\n\n"
 east_europe.0119.desc.theological_debate:0 "当然ながら[heretic.GetTitledFirstName]は言葉を濁して逃れようとしたが、[hof.GetFaith.ReligiousHeadName]は、[heretic.GetHerHis]のくだらない神学論争を一笑に付して一蹴した。"
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName]は私の書簡を冷笑的な利己心の一つだと決めつけようとしたが、この未熟な政治的言動は、[hof.GetFaith.ReligiousHeadName]からの共感を得られず、彼は単に問題の言い逃れをしているだけだとして、それを非難した。"
 east_europe.0119.desc.unrepentant_heretics:0 "それを突きつけられると、[heretic.GetTitledFirstName]は[hof.GetFaith.ReligiousHeadTitleName]に対する嘲りを隠そうともせず、公然と[hof.GetFaith.ReligiousHeadName]を嘲笑い、[heretic.GetHerHis]の堕落した信仰の正当性を主張していた！"
 east_europe.0119.desc.outro:0 "\n\nあらゆる正当な信条の、全ての近隣のキリスト教徒に正式な書簡が送られ、[heretic.GetFirstNameNoTooltip]と[heretic.GetHerHis]の冒涜的な信仰を糾弾している。"
 east_europe.0119.a:0 "弁明を！"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "あなたの信仰が極端に逸脱していることをお知らせするのは私にとっても辛いのだが、それは私が期待していたような、単に未開で修正が可能なものではない。\n\n"
 east_europe.0120.desc.theological_debate:0 "あなたの下手な言い訳は聞く耳を持たれていない。このような根拠のない神学的な議論は、単にあなたの罪を#EMP 証明する#!だけであり、私はそのような異端的な思考には耐えられない。"
 east_europe.0120.desc.political_manoeuvrings:0 "これを純粋に冷笑的で政治的な動きだと批判しようとするあなたの試みは、明らかに堕落した異端の絶望的な嘘であり、私は善良な[hof.GetFaith.GetAdherentNamePluralNoTooltip]の目的に対するこの疑問を決して容認できない。"
 east_europe.0120.desc.unrepentant_heretics:0 "あなたが自分の罪を公然と認めることは、私を困惑させ、悲しませる、それは、あなたにとって贖罪の機会がないことを示しているからだ。私はあなたの失われた臣民の失われた魂のために祈らずにいられない。"
 east_europe.0120.desc.outro:0 "\n\n今日この日から、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]は、あらゆる正当なキリスト教徒から異端者とみなされるだろう。汝の穢れが地獄にて朽ち果てんことを！"
 east_europe.0120.a:0 "これは大変なことだ！"
 east_europe.0120.a.tt:0 "飢えた[hof.GetFaith.GetAdherentNameNoTooltip]はあなたの土地に目を向ける…"
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "最近、$bosnian_church$の普遍的な地位について、[accuser.GetFullName]、[heretic.GetFullName]及び[hof.GetTitledFirstName]の三者間で激しい論争が繰り広げられている。\n\n"
 east_europe.0121.desc.theological_debate:0 "議論のほとんどは神学的なもので、[heretic.GetFirstNameNoTooltip]は、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が良き[hof.GetFaith.GetAdherentNamePluralNoTooltip]であり、単に因習において田舎風であるだけだと[hof.GetTitledFirstNameNoTooltip]を安堵させようと努めている。\n\n悲しいことに、[heretic.GetHerHim]には効果がなかったようだ。"
 east_europe.0121.desc.political_manoeuvrings:0 "[accuser.GetFirstNamePossessiveNoTooltip]の告発を純粋に政治的な策略として描く、[heretic.GetFirstNameNoTooltip]の最善の努力にもかかわらず、[hof.GetFaith.ReligiousHeadName]は[heretic.GetHerHim]の敵に味方した。\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "最終的に、[heretic.GetSheHe]は[heretic.GetHerHis]の信仰を正当なものであると描こうとしながらも、異端の告発を認めることを選んだので、[heretic.GetFirstNamePossessiveNoTooltip]の立場は最初から運命づけられていたように思える。\n\n"
 east_europe.0121.desc.outro:0 "[hof.GetTitledFirstNameNoTooltip]の布告により、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]は、今日よりすべての普遍的なキリスト教徒にとって異端とみなされることになる！"
 east_europe.0121.a:0 "異端だと？我々の中で！？"
 east_europe.0121.b:0 "私は本当に気にしていない。"
 east_europe.0121.c:0 "放っておいてほしかったんだ！"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "[hof.GetTitledFirstName]の死により、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]への異端審問の原動力となっていた聖職者の勢力は消え去った。"
 east_europe.0123.desc.heretic_died:0 "[heretic.GetTitledFirstName]の死により、[hof.GetTitledFirstName]はあらゆる重要な異端者もまた死んでしまったものと仮定して満足しているようで、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]への異端審問も撤回されている。"
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "[heretic.GetTitledFirstName]はもはや独立したキリスト教勢力ではないので、[hof.GetTitledFirstName]は[heretic.GetHerHim]を異端の源泉として調査する価値があるとは考えていない。"
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、[hof.GetTitledFirstName]は[heretic.GetHerHis]の[hof.GetFaith.HighGodName]に対する偽りのない献身を確信している。"
 east_europe.0123.desc.heretic_now_different_heresy:0 "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、異端への疑問は「もしも」から「どのような」ものかということに変化した。[hof.GetFaith.ReligiousHeadName]の異端審問官は、異端によって公然と支配されている領域での異端性を調査することができていない。"
 east_europe.0123.desc.heretic_now_infidel:0 "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、[heretic.GetSheHe]は潜在的な異端者から確かな異教徒へと変化した。言うまでもなく、[hof.GetFaith.ReligiousHeadName]の異端審問官は、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]から無造作に追い出されてしまった。"
 east_europe.0123.desc.heretic_now_heathen:0 "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、[heretic.GetSheHe]は潜在的な異端者から確かな異教徒へと変化した。[hof.GetFaith.HighGodNamePossessive]の顔へのこのあからさまな平手打ちの結果として、$bosnian_church$の普遍的な地位は、むしろ取るに足らないものに見える。"
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "こんな風に終わりを迎えることになるとは！"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: 蹉跌"
 east_europe.0124.desc.intro:0 "どうやら、幸運は$bosnian_church_adherent_plural$にあるようだ。\n\n"
 east_europe.0124.desc.hof_died:0 "[hof.GetTitledFirstName]の死後、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に対する異端審問は崩壊し、多くの教会の重要な高位聖職者が聖職者の継承を処理するために召還された。"
 east_europe.0124.desc.heretic_died:0 "[heretic.GetTitledFirstName]の死後、嫌疑のかかった異端者が[hof.GetFaith.NegativeAfterLife|U]に行ってしまったことで、[hof.GetTitledFirstName]は、$bosnian_church_adherent_plural$の間の大きな逸脱はすぐに消えてしまうだろうと満足しているようだ。"
 east_europe.0124.desc.hof_no_longer_hof:0 "かつての[absolute_faith.ReligiousHeadName]である[hof.GetFirstName]を追放したことで、混沌が[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]の異端審問を包み、有益な判決の可能性は徐々に消えつつある。"
 east_europe.0124.desc.heretic_not_independent_ruler:1 "今や[Select_CString(heretic.IsLocalPlayer,'私',heretic.GetShortUIName)][Select_CString(heretic.IsLocalPlayer,'が',' が')]独立したキリスト教の統治者ではないことから、[hof.GetTitledFirstName]はもはや[Select_CString(heretic.IsLocalPlayer,'私','彼ら')]を調査に値するものとは見ていない。"
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "最近、私が[heretic.GetFaith.GetName]に改宗したことで、[hof.GetTitledFirstName]はもはや[hof.GetFaith.HighGodName]への私の信仰を疑う理由を持っていない。"
 east_europe.0124.desc.heretic_now_different_heresy:0 "私が最近[heretic.GetFaith.GetName]に改宗したことで、[hof.GetTitledFirstName]は#EMP すでに#!私を異端とみなしており、私のさもしい不信心ぶりを非難するのに忙しいせいで、[hof.GetHerHis]調査中の潜在的異端者の異端審問にまともに取り組めていない。"
 east_europe.0124.desc.heretic_now_infidel:0 "私が最近[heretic.GetFaith.GetName]に改宗したことで、[hof.GetTitledFirstName]は私を[hof.GetFaith.HighGodName]の前で不信者であり裏切り者であると宣言した。$bosnian_church_adherent_plural$の潜在的な罪は、それに比べればかなり軽く見えることは間違いない。"
 east_europe.0124.desc.heretic_now_heathen:0 "私が最近[heretic.GetFaith.GetName]に改宗したことで、[hof.GetTitledFirstName]は、私を魂のない異教徒であり、最も邪悪な種類の背教者であると宣言した。もし私が[hof.GetHerHis]の死んだ神を少しでも気にしていたなら、少しは傷ついたかもしれないが。"
 east_europe.0124.desc.fallback:0 "状況の変化は、我々の制御を超え[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]への異端審問が成功する可能性を阻んでいる。"
 east_europe.0124.desc.outro:0 "\n\n今のところ[absolute_faith.ReligiousHeadTitleName]は、より差し迫った問題があると主張して、この件を取り下げている。"
 east_europe.0124.a:0 "ああ、少なくともこれで解決だ。"
 east_europe.0141.t:0 "大移動の最後の息吹"
 east_europe.0141.desc:0 "草原での生活は最も順調な時でさえ過酷になり得る。しかし、最近では、他の多くの嫉妬深い遊牧民部族が我々の成功を妬んで我々を迫害しようとしていることで、それはさらに厳しくなっている。ペチェネグやハザール、その他多くが遠く異国から我々の連合を苦しめにやって来ている。\n\n何世紀にもわたって、人という人がこのような生活を捨て、ヨーロッパの肥沃な大地と弱小の王国を目指した。\n\n今日、私は古の遊牧民の成功に倣い、遠く離れたパンノニアに$mogyer_collective_noun$のための新しい故郷を切り開き、その過程で我が領国全体を根こそぎ捨てることを決断した。\n\nまもなく、我々は一つになってカルパティア山脈を横断し、同胞のための新たな章を切り開くことになるだろう。"
 east_europe.0141.a:0 "パンノニアへ！"
 east_europe.0141.a.tt:0 "パンノニア内の任意の統治者一人に対して一度だけ、特別な[hungarian_invasion_casus_belli|E]を使用できます。"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "予期せぬ動きとして、私の家臣である[mogyer_invader.GetShortUIName]は、人々を[mogyer_invader.GetHerHis]の現在の領国から連れ出し、パンノニアに大量に移住させるするつもりであることを私に知らせるため、使者を送ってきた。\n\nこれが成功すれば、この地域での私の支配は崩壊する可能性が高いだろう。"
 east_europe.0142.a:0 "無謀な骨折り損だ！"
 east_europe.0142.a.tt:0 "$mogyer_collective_noun$族が[hungarian_invasion|E]を開始します"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "草原から恐ろしい知らせだ！交易商やスパイによれば"
 east_europe.0143.desc.pannonian_territory:0 "草原からの懸念すべき知らせだ！地方の領主の主張によれば"
 east_europe.0143.desc.fallback:0 "草原からの悪い知らせだ！苦境にある封臣から送られた報告によれば"
 east_europe.0143.desc.outro:0 "$mogyer$の将軍である[mogyer_invader.GetShortUIName]が[mogyer_invader.GetHerHis]の領国の全戦力を結集し、パンノニアへの侵攻を開始することがわかった。\n\n今も$mogyer$の遊牧民たちは集まっており、悪魔の踏み台の上に乗って平原に押し寄せ、地方の秩序をひっくり返す準備をしているのだ！"
 east_europe.0143.a:0 "彼らは確かにカルパティア山脈を越えることはないのか？"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
 east_europe.0032.b:0 "あるいは——あるいは新しい教義をいくらか残せるかもしれない…"
 east_europe.0032.c:0 "[ROOT.Char.GetFaith.WarGodName]に髑髏杯を捧げよ！"
 east_europe.0032.d:0 "我々の古い伝統に固執した信仰は、いかなる種類のものでも弱みだ。"
 east_europe.0034.t:0 "[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]の復活"
 east_europe.0034.desc.vassals:0 "領国内で無限に近い力を蓄えた後、"
 east_europe.0034.desc.outsiders:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]内で無限に近い力を蓄えた後、"
 east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName]は、[scoped_ruler.GetHerHim]自身が背教者であることを示した！\n\n公然とした反抗として、[scoped_ruler.GetSheHe]は[old_faith.HighGodName]を放棄し、高位の[old_faith.GetAdherentNameNoTooltip][old_faith.PriestNeuterPlural]を追い出し、[old_faith.GetNameNoTooltip]の国教としての地位を剥奪した。今もなお、多くの田舎の[scoped_ruler.GetCulture.GetCollectiveNounNoTooltip]は、[scoped_ruler.GetHerHim]に加わるため群がっている。\n\n"
 east_europe.0034.desc.conversion_vanilla:0 "しばらく政治的には休眠状態が続いていたものの、$magyar_pagan$は地方に多くの信者を持ち続け、[scoped_ruler.GetTitledFirstNameNoTooltip]が旧習を復古させるのに苦労したことはほとんどなかった。"
 east_europe.0034.desc.conversion_syncretic:0 "これにもかかわらず、新しい[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]信仰は、[old_faith.GetNameNoTooltip]信仰の多くのはっきりした特徴を保持しているようで、明瞭に新旧を習合している。"
 east_europe.0034.desc.conversion_bloodthirsty:0 "さらに悪いことに、[scoped_ruler.GetTitledFirstNameNoTooltip]は、怒った神々が[scoped_ruler.GetCulture.GetNameNoTooltip]の人々の改宗における弱さを許すのは、頻繁に人身御供を捧げる場合のみであると主張している！"
 east_europe.0034.desc_conversion_adaptive:0 "この数世紀の間に、[scoped_ruler.GetCulture.GetNameNoTooltip]の人々とその信仰が経験してきた多くの変化の中で、この旧習の復活は、非常に寛大で実用的なものであるように思える。"
 east_europe.0034.a:0 "ようやくだ！[ROOT.Char.GetFaith.HighGodName]に栄光あれ！"
 east_europe.0034.b:0 "おそらく風は[scoped_ruler.GetFaith.HighGodName]に向かって吹いている…"
 east_europe.0034.c:0 "これは何という低劣な異教だ！？"
 east_europe.0034.d:0 "私には関係がなく、私の問題でもない。"
 east_europe.0015.tooltip:0 "所領が[special_building|E]である[GetBuilding('hall_of_heroes_01').GetName]を得ます"
 east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は不可能を可能にした――[slav_uniter.GetSheHe]はすべてのスラブ民族を一つの旗のもとに統一させた。この広大なる帝国は繁栄を続けるのか、それとも古き確執と風習によって引き裂かれてしまうのか？それは[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 east_europe.0200.t:0 "リヴォニアの[founder.GetTitleAsNameNoTooltip]"
 east_europe.0200.desc.christian:1 "バルト諸国は何世紀にもわたって原始的で未開の地であり、単にさまざまな異端的信仰や悪魔崇拝者の本拠地であったに過ぎない。リヴォニアの[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の[founder.GetTitleAsNameNoTooltip]の戴冠式で、[founder.GetFaith.HighGodName]の力がこの湿った極寒の土地を温めているのだ。\n\n[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]がバルト諸国で成功するという使命を持って、私は自由にリヴォニアを宣言することができる。それはつまり[founder.GetFaith.random_GoodGodNames]の言葉を広めるという私たちの共通の使命をもとにバルト諸国のすべてを団結させる称号である。"
 east_europe.0200.desc.nonchristian:1 "バルト人は何世紀もの間、自分たちの民族のための王国を欠いており、ヴァイキングが私たちの沿岸の村を荒らし、遠い国からの外国人宣教師が我々を原始的で未開の地と名付けたが――今はもうない。バラバラのバルト海の人々は今リヴォニアの王冠の前に一緒にひざまずくのだ。\n\n私の[founder.GetTitleAsNameNoTooltip]としての戴冠式により、[founder.GetCulture.GetName]の人々だけでなく、海岸線に並ぶすべてのバルト人にとって黄金時代の到来を告げる。"
 east_europe.0200.desc.outro:0 "\n\n私はバルト諸国の運命を手にしている。この王国の創設により、[founder.GetFaith.HighGodName]の下で信仰と栄光の新しい黄金時代の到来を告げるのだ。"
 east_europe.0200.a:0 "私の遺産は私の生涯より長く残るだろう！"
 east_europe.0200.b:0 "[founder.GetFaith.HighGodName]と栄光のために！"
 east_europe.0201.t:0 "$east_europe.0101.t$"
 east_europe.0201.desc:0 "リヴォニアの冷たい海岸から使者たちが知らせを伝えてきた。それは[founder.GetShortUIName]が[founder.GetPrimaryTitle.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]と宣言されたことだった。\n\nすべてのバルト人が一つの旗のもとに団結したことで、リヴォニアの人々もようやく統一されたアイデンティティを持ち、祖国を守るために散らばったり混乱したりすることはなくなったようだ。\n\nこの統一の行為により、リヴォニアは安泰に思える…今のところは。"
 east_europe.0201.a:0 "彼らが野蛮人であることに変わりはないが。"
 east_europe.0201.b:0 "[founder.GetShortUINameNoTooltip]万歳！"
 east_europe.0201.c:0 "連合しようと分裂しようと、バルト人は長続きしない。"