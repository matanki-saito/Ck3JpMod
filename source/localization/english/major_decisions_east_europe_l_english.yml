l_english:
 east_europe.0001.t:1 "西スラブ連合"
 east_europe.0001.desc:0 "昔の部族が再び団結した。サモが何世紀も前にやったように、我々はひとつにまとまった。彼の帝国は彼と共に滅んだが、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]には豊かな未来があると確信している。これは始まりに過ぎない！"
 east_europe.0001.a:0 "Glory to [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 east_europe.0002.desc:0 "サモが何世紀も前にヴェンド人を統合したように、[western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)]は西スラヴの人々を一つの旗の下に集めまた。この連合は時の試練に耐えられるのか、それともサモ帝国のように崩壊するのか？それは[ROOT.Char.GetFaith.FateGodName]のみが知るところだ。"
 east_europe.0005.t:0 "南スラブ連合"
 east_europe.0005.desc:0 "私は古い部族を一つの旗の下に統一した。共に、我々は昔より強くなったのだ。我々は征服されない！我々は消されない！"
 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has gathered the South Slavic peoples under one banner. Will this union stand the test of time, or will old feuds and customs tear it apart? Only [ROOT.Char.GetFaith.FateGodName] knows."
 east_europe.0010.t:0 "スラヴィアの誕生"
 east_europe.0010.desc:0 "私は不可能だと思われたことをやり遂げた。この日、すべてのスラブ人が一つの旗の下に団結して立つ。私の新帝国は西のヨーロッパの中心から東の凍ったツンドラまで伸びている！\n\n歴史上、このような偉業を成し遂げた英雄は数人しかいない。今、私はその一人であり、私の名前は永遠に生き続けるだろう。"
 east_europe.0010.a:0 "スラヴィアの栄光のために！"
 east_europe.00011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accomplished the impossible – [slav_uniter.GetSheHe] has united all the Slavic peoples under one banner. Will this vast empire continue to prosper, or will old feuds and customs tear it apart? Only [ROOT.Char.GetFaith.FateGodName] knows."
 east_europe.0015.t:0 "Defenders of [defender_of_highgod.GetFaith.HighGodName]"
 east_europe.0015.desc:0 "The Hall of Heroes has been constructed in..."
 east_europe.0015.a:0 "...[target_list_member_a.GetNameNoTierNoTooltip]"
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]"
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]"
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]"
 east_europe.0016.desc:1 "Under my leadership, the clans have united to raise a great war hall in [holy_site.GetNameNoTierNoTooltip]. Within its thick stone walls, we prepare for war...\n\nFor generations, foreign scavengers have had their eyes on our lands. Let them come, I say! Let them test their might against our brave [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] heroes! Let their blood soak into the earth and color the rivers red!"
 east_europe.0016.a:1 "[defender_of_highgod.GetFaith.WarGodName]万歳!"
 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has united the clans in [defender_of_highgod.GetHerHis] realm in defense against foreign invaders. A great hall of war has been built in [holy_site.GetNameNoTierNoTooltip] where the proud [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] heroes have already gathered."
 east_europe.0030.t:0 "新たな始まり"
 east_europe.0030.desc:0 "西部や南部の経験豊かな商人、農民、職人を受け入れることで、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]はまもなく商業の中心地として繁栄し、最終的には部族のルーツを脱却することになるだろう。\n\n願わくば、この新しいキリスト教の入植者たちが、私の臣下の中に最後までいる不平不満な異教徒を鎮め、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]をふさわしい[scoped_ruler.GetFaith.GetAdjective]の領地として確固たるものにしてくれることを期待している。"
 east_europe.0030.a:0 "お褒めには及びません！"
 east_europe.0031.t:0 "新しい入植者"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName]は、隣の[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]領からの外国人入植者を歓迎することを決定した。\n\n[scoped_ruler.GetSheHe|U]は、これらの新しい人々が我々の土地により早く居住し、同盟国との商業を増加させることを期待している。"
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName]は、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]に隣接する[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]領からの外国人入植者を歓迎することを決定した。\n\n[scoped_ruler.GetSheHe|U]は、これらの新しい人々が[scoped_ruler.GetHerHis]により早く居住し、[scoped_ruler.GetHerHis]同盟国との商売が増えることを期待している。"
 east_europe.0031.a:0 "信用できない！"
 east_europe.0031.b:0 "そうか…"
 east_europe.0032.t:0 "古い儀式"
 east_europe.0032.desc:1 "My predecessors embraced [old_faith.GetNameNoTooltip] in a misguided attempt at dragging [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] into the modern era, but it has only brought us rebellion, penury, and strife.\n\nWith the immense temporal and ecclesiastic sway I now hold over my realm, I shall right this wrong and return us to true faith of $magyar_pagan$.\n\nYet, this is a watershed moment, and though a return to the Old Ways is sorely needed, perhaps their exact interpretation could be altered a little?"
 east_europe.0032.a:1 "We return to the Old Ways, unsullied."
 east_europe.0101.t:0 "First [founder.GetTitleAsNameNoTooltip] of All Bosnia"
 east_europe.0101.desc:0 "何世紀にもわたり、山岳地帯のボスニアはバルカン半島のあらゆる戦国の間で翻弄されてきた。北と南のスラブ人、カルパチアの馬の領主、ブルガリアやコンスタンチノープルの皇帝、アドリア海の商人たち。\n\nしかし、それらはもういない。\n\n私の戴冠式で、ボスニアは我々の王国となり輝かしい強さと栄光が待っている!"
 east_europe.0101.a:0 "私の遺産は何世紀にもわたって記憶されるだろう！"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName] blesses us!"
 east_europe.0101.c:0 "Honestly, as long as I'm [founder.GetTitleAsNameNoTooltip] of #EMP somewhere#!..."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "My heralds bring word from the valleys of the Dinaric Alps: apparently, [founder.GetShortUIName] has been acclaimed [founder.GetTitleAsNameNoTooltip] of [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nWith the defensible mountain valleys and darkling forests of the Bosnian highlands under [founder.GetHerHis] control, and the support of the local people, [founder.GetTitledFirstNamePossessiveNoTooltip] kingdom seems firmly safe.\n\nFor now."
 east_europe.0102.a:0 "A pathetic upstart, at best."
 east_europe.0102.b:0 "Hail [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c:0 "We'll see how long this lasts..."
 east_europe.0111.t.setup:0 "Heretics Amongst Us"
 east_europe.0111.tt.announce_failure:0 "Your attempt to accuse the $bosnian_church$ of heresy fails!"
 east_europe.0111.tt.cancellation_cooldown:0 "The $bosnian_church$ cannot be accused of heresy again for [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] years"
 east_europe.0111.tt.regular_cooldown:0 "The $bosnian_church$ cannot be accused of heresy again for [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] years"
 east_europe.0111.tt.critical_cooldown:0 "The $bosnian_church$ cannot be accused of heresy again for [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] years"
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: Writing [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc:0 "Who can say how long these so-called [heretic.GetFaith.GetAdherentNamePluralNoTooltip] have gone unnoticed? A decade? A century? Since the visit of blessed Saint Martin?\n\nHowever long this heresy has been allowed to fester in the wilds of Bosnia, the leniency of our ancestors has born ill-fruit, and I cannot stand it! Seeing such a [heretic.Custom('InsultNoun')] as [heretic.GetTitledFirstName] flaunting [accuser.GetFaith.HighGodName] openly!\n\nThe world ignorantly assumes that they are basically good, if rural, [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Perhaps, with a few creative words to [hof.GetTitledFirstName], this need not be so..."
 east_europe.0111.a:0 "Bring me quill and parchment!"
 east_europe.0111.a.tt:0 "A letter is penned"
 east_europe.0111.b:0 "I have better things to do..."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "Your insistence that the [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are heretics is ludicrous."
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] is a country[accuser.GetWomanMan] of mine, and you are simply ignorant of our ways."
 east_europe.0112.desc.rival:0 "Honestly, if #EMP anyone#! is likely guilty of heresy, it is you, you [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0112.desc.sinful:0 "Your sins are practically too numerous to count, and you have the gall to criticise others?"
 east_europe.0112.desc.negative_opinion:0 "Perhaps if I respected your opinion a little, I would give credence to your thoughts. Sadly, I do not."
 east_europe.0112.desc.fallback:0 "Such spurious claims are unbecoming of a [accuser.GetWomanMan] of your station."
 east_europe.0112.desc.outro:0 "\n\nI hope that this will be the end of the matter, and that, next time, you think before you write."
 east_europe.0112.a:0 "What a blind fool!"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "あなたの言葉には悩まされる。このような深遠な腐敗が キリスト教の中心部の近くに 隠れているかもしれないと思うと！\n\n[heretic.GetTitledFirstNameNoTooltip]と相談して、この問題の真相を究明する。"
 east_europe.0113.a:0 "The wheels of divine justice turn!"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] writes to [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip] Inquisition"
 east_europe.0114.desc:0 "The letter from [hof.GetTitledFirstName] sits in your trembling fingers, though whether the shaking comes from fear or fury, you cannot quite tell: through the machinations of the devious [accuser.GetName], [hof.GetTitledFirstNameNoTooltip] threatens to have all [heretic.GetFaith.GetAdherentNamePluralNoTooltip] declared heretics!\n\nThis terrible act would doubtless bring your fellow Christians down on you in a rash of holy wars, unless you can convince [hof.GetTitledFirstNameNoTooltip] otherwise.\n\nA reply must be drafted."
 east_europe.0114.a:0 "Perhaps a cunning theological essay?"
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] is convinced"
 east_europe.0114.a.tt_success.tt:0 "異端の告発は回避される！"
 east_europe.0114.a.tt_failure:0 "Your argument falls flat"
 east_europe.0114.a.tt_failure.tt:0 "異端の告発は本当だ・・・"
 east_europe.0114.b:0 "Methinks a small reminder-note will do..."
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] will be forced to take your side!"
 east_europe.0114.c:0 "If [hof.GetSheHe] can only be made to see this politically..."
 east_europe.0114.c.tt_success:0 "The narrative shifts to political cynicism"
 east_europe.0114.c.tt_failure:0 "The argument remains theological"
 east_europe.0114.d:0 "We cannot oppose the wider Church: I #EMP must#! convert."
 east_europe.0114.d.tt:0 "You will have to decide whether to convert sincerely, or cynically"
 east_europe.0114.e:0 "Our faith is as valid as theirs! A letter of defiance!"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] will certainly declare the $bosnian_church$ heretical!"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "Damn and blast [heretic.GetHerHis] sodding eyes, [heretic.GetTitledFirstName] converted!\n\n"
 east_europe.0115.desc.political:0 "Though [hof.GetTitledFirstName] seems totally convinced, it's transparent to me that this move is a halfhearted-political gesture: [heretic.GetFirstNameNoTooltip] #EMP alone#! affirmed [heretic.GetHerHis] loyalty to [hof.GetFaith.GetNameNoTooltip]. Not one vassal or family member alongside [heretic.GetHerHim]."
 east_europe.0115.desc.wholehearted:0 "The action seems to be wholehearted, and [heretic.GetSheHe] has brought [heretic.GetHerHis] immediate family and several important magnates to the [hof.GetFaith.GetAdjective] creed with [heretic.GetHerHim]. It almost makes it more infuriating."
 east_europe.0115.desc.outro:0 "\n\nFor now, the issue is settled. Heretics or not, [hof.GetTitledFirstNameNoTooltip] is convinced that the $bosnian_church$ are sufficiently under [hof.GetHerHis] thumb."
 east_europe.0115.a:0 "Gah, I give up!"
 east_europe.0115.b:0 "Once a heretic, #EMP always#! a heretic!"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] Angered by your Evasion"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: A Change of Heart"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] requires a full act of contrition: a conversion, totally embracing [hof.GetFaith.GetNameNoTooltip].\n\nHowever, I know that my fellow [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are strong. Perhaps, if only #EMP I#! were to convert, that would be enough.\n\nOn the other hand, that would simply be delaying the issue. Maybe it is best if we embrace this change now, whilst we can do so peacefully?"
 east_europe.0116.a:0 "No, a personal conversion will be enough."
 east_europe.0116.b:0 "Enough is enough, we shall all be devout [hof.GetFaith.GetAdherentNamePluralNoTooltip]!"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: A Temporary Reprieve"
 east_europe.0117.desc.intro:0 "Sadly, [hof.GetTitledFirstName] has elected #EMP not#! to denounce the $bosnian_church$ for heresy.\n\n"
 east_europe.0117.desc.critical_success:0 "さらに悪いことに、どういうわけか[heretic.GetTitledFirstName]が[hof.GetFaith.ReligiousHeadName]を説得して、私を破門させたのだ。どんな邪悪な魔術や暗黒の秘密があったのかは、[heretic.GetFirstNameNoTooltip]以外にはわからないが、今ではキリスト教の領主は、異教徒や教会分離論者といった嫌悪感だけで私を見ている。"
 east_europe.0117.desc.theological_debate:0 "[hof.GetHerHim]と[heretic.GetTitledFirstName]の間で、数週間にわたる激しい学術論争が行われ、[hof.GetFaith.ReligiousHeadName]は徐々に[heretic.GetFirstNamePossessiveNoTooltip]の考え方に近づいてきて、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が、単にやや遅れた[hof.GetFaith.GetAdherentNamePluralNoTooltip]であることに同意している。"
 east_europe.0117.desc.political_leverage:0 "[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に送られた異端審問官の調査結果は、公に知られているだけでなく、徹底的に非難もされているため、これを取り巻く状況は、どう控え目に見ても疑わしいものとなっている。何か #EMP 他の #! 要因が[hof.GetFaith.ReligiousHeadName]の心を揺さぶったようだ。"
 east_europe.0117.desc.political_manoeuvrings:0 "数週間に及ぶ猛烈な手紙の執筆、偽造された証言、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]の調査のために派遣された異端審問官への賄賂によって、私の告発は、単に政治的利益の可能性で動機付けられたものであり、まったくの嘘であると[hof.GetFaith.ReligiousHeadName]は確信している。"
 east_europe.0117.desc.outro:0 "\n\nFor the moment, the heretics have bought themselves some room to breath. Future [hof.GetFaith.ReligiousHeadName]s may not look on them so kindly..."
 east_europe.0117.a:0 "Gah, a waste of time and effort."
 east_europe.0117.b:0 "言語道断だ！"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] may forgive, but I do not!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "Refuse #EMP me#! communion? Then I'll found my own #EMP damned#! church!"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: Room to Breath"
 east_europe.0118.desc.intro:0 "It has taken some weeks of negotiations and carefully worded letters, but, at last, [hof.GetTitledFirstName] has been brought round to my point of view.\n\n"
 east_europe.0118.desc.critical_success:0 "In fact, with the application of my rather-excessive leverage over the [hof.GetFaith.ReligiousHeadTitleName], I have even succeeded in turning the tables on the [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName].\n\nFor [accuser.GetHerHis] spurious accusations against faithful Christians, [hof.GetTitledFirstNameNoTooltip] has agreed to excommunicate [accuser.GetHerHim]!"
 east_europe.0118.desc.theological_debate:0 "Though the [hof.GetFaith.ReligiousHeadTitleName] still thinks of us as backwards savages, they concede that, while misguided, we are not heretics."
 east_europe.0118.desc.political_leverage:0 "この難儀のせいで、[hof.GetFaith.ReligiousHeadTitleName]に対して私が持っていた影響力を失うことになったが、[hof.GetTitledFirstNameNoTooltip]は我々が異端者では無く、ただ無知なだけであることに不本意ながら同意した。"
 east_europe.0118.desc.political_manoeuvrings:0 "その過程では少なからず反証や[accuser.GetTitledFirstName]からの偽書簡、訪問してきた異端審問官への悪辣な賄賂などが必要だったが、[hof.GetFaith.ReligiousHeadTitleName]は以前、我々の無実を表明しており、難儀は全て地元の問題であるとしている。"
 east_europe.0118.desc.outro:0 "\n\nFaithful [heretic.GetFaith.GetAdherentNamePluralNoTooltip] everywhere can breath a sigh of relief."
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName] smiles upon us!"
 east_europe.0118.b:0 "I'm just glad that this issue is surely settled."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Tolerance Stripped"
 east_europe.0119.desc.intro:0 "Predictably, as soon as [hof.GetSheHe] started looking into the matter seriously, [hof.GetTitledFirstName] uncovered #EMP ample#! evidence of heresy amongst the [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName], naturally, tried to weasel [heretic.GetHerHis] way out of it, but the [hof.GetFaith.ReligiousHeadName] swept aside [heretic.GetHerHis] paltry theological arguments with derision."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] attempted to pin my letter as one of cynical self-interest, but this crude political posturing met with no sympathy from the [hof.GetFaith.ReligiousHeadName], who decried it as merely side-stepping the issue in turn."
 east_europe.0119.desc.unrepentant_heretics:0 "When confronted, [heretic.GetTitledFirstName] made no effort to hide [heretic.GetHerHis] derision for the [hof.GetFaith.ReligiousHeadTitleName], openly mocking the [hof.GetFaith.ReligiousHeadName] while protesting the validity of [heretic.GetHerHis] debauched faith!"
 east_europe.0119.desc.outro:0 "\n\nFormal letters have been sent to all nearby Christians of every righteous creed, denouncing [heretic.GetFirstNameNoTooltip] and [heretic.GetHerHis] blasphemous faith."
 east_europe.0119.a:0 "Vindication!"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "It pains me to inform you that I find your faith deviant in the extreme, and not, as I had hoped, merely backwards and correctable.\n\n"
 east_europe.0120.desc.theological_debate:0 "Your poorly-worded excuses fall on deaf ears. These baseless theological arguments merely #EMP prove#! your guilt, and I cannot stand for such heterodox thinking."
 east_europe.0120.desc.political_manoeuvrings:0 "Your attempts to decry this as a purely cynical political move are obviously the desperate lies of a depraved heresiarch, and I will not brook this questioning of the motives of good [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.desc.unrepentant_heretics:0 "That you would admit your guilt so openly confuses and saddens me, for it shows there is no chance of redemption for you. I pray for the benighted souls of your lost subjects, but needs must."
 east_europe.0120.desc.outro:0 "\n\nFrom this day forwards, the [heretic.GetFaith.GetAdherentNamePluralNoTooltip] shall be viewed as heretics by all righteous Christians. May your foulness rot in hell!"
 east_europe.0120.a:0 "これは大変なことだ！"
 east_europe.0120.a.tt:0 "Hungry [hof.GetFaith.GetAdherentNameNoTooltip] turn towards your lands..."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "Recent weeks have seen a fierce, three-way war of words between [accuser.GetFullName], [heretic.GetFullName], and [hof.GetTitledFirstName] about the ecumenical status of the $bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate:0 "Most of the discussions have been of a theological nature, with [heretic.GetFirstNameNoTooltip] trying to reassure [hof.GetTitledFirstNameNoTooltip] that the [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are good [hof.GetFaith.GetAdherentNamePluralNoTooltip], simply rural in their mannerisms.\n\nSadly for [heretic.GetHerHim], this hasn't worked."
 east_europe.0121.desc.political_manoeuvrings:0 "Despite the best efforts of [heretic.GetFirstNameNoTooltip] to paint [accuser.GetFirstNamePossessiveNoTooltip] accusation as a purely political ploy, the [hof.GetFaith.ReligiousHeadName] has sided against [heretic.GetHerHim].\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "Ultimately, it seems [heretic.GetFirstNamePossessiveNoTooltip] position was doomed from the start, as [heretic.GetSheHe] opted to admit to the charges of heterodoxy whilst attempting to paint [heretic.GetHerHis] faith as valid nonetheless.\n\n"
 east_europe.0121.desc.outro:0 "At the decree of [hof.GetTitledFirstNameNoTooltip], the [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are to be considered heretics to all ecumenical Christians from this day forth!"
 east_europe.0121.a:0 "Heretics? In our midst?!"
 east_europe.0121.b:0 "I genuinely do not care."
 east_europe.0121.c:0 "We just wanted to be left alone!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "With the death of [hof.GetTitledFirstName], the driving ecclesiastic force behind the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] has disappeared."
 east_europe.0123.desc.heretic_died:0 "With the death of [heretic.GetTitledFirstName], [hof.GetTitledFirstName] seems content to assume that any significant heresy has died too, and the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] has been recalled."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "As [heretic.GetTitledFirstName] is no longer an independent Christian power, [hof.GetTitledFirstName] no longer sees [heretic.GetHerHim] to be worth investigating as a wellspring of heresy."
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "With [heretic.GetTitledFirstNamePossessive] conversion to [heretic.GetFaith.GetName], [hof.GetTitledFirstName] has been convinced of [heretic.GetHerHis] sincere devotion to [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy:0 "With [heretic.GetTitledFirstNamePossessive] conversion to [heretic.GetFaith.GetName], the question of heresy has moved from an \"if\" to a \"which\": the [hof.GetFaith.ReligiousHeadName]'s inquisitors are unable to probe for heterodoxy in a realm openly ruled by a heretic."
 east_europe.0123.desc.heretic_now_infidel:0 "With [heretic.GetTitledFirstNamePossessive] conversion to [heretic.GetFaith.GetName], [heretic.GetSheHe] has transitioned from potential-heretic to certain-infidel. Needless to say, the [hof.GetFaith.ReligiousHeadName]'s inquisitors have been unceremoniously thrown out of [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0123.desc.heretic_now_heathen:0 "With [heretic.GetTitledFirstNamePossessive] conversion to [heretic.GetFaith.GetName], [heretic.GetSheHe] has transitioned from potential-heretic to open-heathen. In the wake of this naked slap to [hof.GetFaith.HighGodNamePossessive] face, the ecumenical status of the $bosnian_church$ seems rather unimportant."
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "It wasn't supposed to end this way!"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: The Case Falters"
 east_europe.0124.desc.intro:0 "Fortune, it seems, is with the $bosnian_church_adherent_plural$.\n\n"
 east_europe.0124.desc.hof_died:0 "After the death of [hof.GetTitledFirstName], the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] has fallen apart, with many important church dignitaries recalled to deal with the ecclesiastic succession."
 east_europe.0124.desc.heretic_died:0 "After the death of [heretic.GetTitledFirstName], [hof.GetTitledFirstName] seems satisfied that any major deviations amongst the $bosnian_church_adherent_plural$ will soon fade away, since the suspected-heresiarch is, apparently, surely gone to [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0124.desc.hof_no_longer_hof:0 "With the ousting of former-[absolute_faith.ReligiousHeadName] [hof.GetFirstName], chaos has enveloped the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], and any chance of a useful verdict has evaporated."
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Now that [Select_CString(heretic.IsLocalPlayer,'I am',heretic.GetShortUIName)][Select_CString(heretic.IsLocalPlayer,'',' is')] no longer an independent Christian ruler, [hof.GetTitledFirstName] no longer sees [Select_CString(heretic.IsLocalPlayer,'me','them')] as worth investigating."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "With my recent conversion to [heretic.GetFaith.GetName], [hof.GetTitledFirstName] no longer has any cause to doubt my faith in [hof.GetFaith.HighGodName]."
 east_europe.0124.desc.heretic_now_different_heresy:0 "With my recent conversion to [heretic.GetFaith.GetName], [hof.GetTitledFirstName] #EMP already#! considers me a heretic, and is too busy decrying my base faithlessness to seriously back [hof.GetHerHis] own inquisition investigating some lesser potential-heresy."
 east_europe.0124.desc.heretic_now_infidel:0 "With my recent conversion to [heretic.GetFaith.GetName], [hof.GetTitledFirstName] has proclaimed me an infidel and traitor before [hof.GetFaith.HighGodName]. The potential crimes of the $bosnian_church_adherent_plural$ must look quite mild by comparison."
 east_europe.0124.desc.heretic_now_heathen:0 "With my recent conversion to [heretic.GetFaith.GetName], [hof.GetTitledFirstName] has proclaimed me a soulless heathen and apostate of the most foul sort. If I still cared one jot for [hof.GetHerHis] dead god, I suppose I might feel a little hurt."
 east_europe.0124.desc.fallback:0 "Changing circumstances beyond our control have stymied any chance of success for the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0124.desc.outro:0 "\n\nFor now, the [absolute_faith.ReligiousHeadTitleName] has dropped the case, insisting that it has more pressing matters to attend to."
 east_europe.0124.a:0 "Well, that's settled, at least."
 east_europe.0141.t:0 "Last Gasp of the Great Migrations"
 east_europe.0141.desc:0 "Life on the steppe can be harsh at the best of times. Recently, though, it has grown even harsher, with many other jealous nomad tribes seeking to persecute us for our success. Pechenegs, Khazars, and more travel from far abroad to harass our confederation.\n\nIn centuries past, whole peoples left this life for the fertile fields and weak kingdoms of Europe.\n\nToday, I have decided to emulate the success of these nomads of old, and carve out a new home for the $mogyer_collective_noun$ in distant Pannonia, uprooting my entire realm in the process.\n\nSoon, we shall cross the Carpathians as one, and open a new chapter for our people."
 east_europe.0141.a:0 "To Pannonia!"
 east_europe.0141.a.tt:0 "You may use the single-use special [hungarian_invasion_casus_belli|E] against any one ruler within Pannonia"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "In an unexpected move, my vassal, [mogyer_invader.GetShortUIName], has sent emissaries to inform me that [mogyer_invader.GetSheHe] intends to take [mogyer_invader.GetHerHis] people out of [mogyer_invader.GetHerHis] current realm and wholesale move to Pannonia.\n\nShould this be successful, my control in the area is likely to disintegrate."
 east_europe.0142.a:0 "A foolhardy errand!"
 east_europe.0142.a.tt:0 "$mogyer_collective_noun$族が[hungarian_invasion|E]を開始します"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "Terrible news from the steppe! Traders and spies bring word"
 east_europe.0143.desc.pannonian_territory:0 "Worrying news from the steppe! Local lords claim"
 east_europe.0143.desc.fallback:0 "Ill news from the steppe! Distressed vassals have forwarded reports"
 east_europe.0143.desc.outro:0 "that [mogyer_invader.GetShortUIName], a $mogyer$ warlord, is mustering the full strength of [mogyer_invader.GetHerHis] realm to launch an all-conquering invasion of Pannonia.\n\nEven now, the $mogyer$ hordes are gathering, preparing to flood into the plain atop their demon-steeds and upturn the entire local order!"
 east_europe.0143.a:0 "Surely they'll never cross the Carpathians?"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
 east_europe.0032.b:0 "Perhaps- perhaps we can keep a few of the new teachings..."
 east_europe.0032.c:0 "Skulls for [ROOT.Char.GetFaith.WarGodName]!"
 east_europe.0032.d:0 "Our dogged faith to old traditions, of any kind, is a weakness."
 east_europe.0034.t:0 "The [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] Revival"
 east_europe.0034.desc.vassals:0 "After amassing near limitless strength within the realm,"
 east_europe.0034.desc.outsiders:0 "After amassing near limitless strength within [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName] has shown [scoped_ruler.GetHerHim]self to be an apostate!\n\nIn a public act of defiance, [scoped_ruler.GetSheHe] has renounced [old_faith.HighGodName], thrown out high-ranking [old_faith.GetAdherentNameNoTooltip] [old_faith.PriestNeuterPlural], and stripped [old_faith.GetNameNoTooltip] of its position as the state faith. Even now, many rural [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] flock to join [scoped_ruler.GetHerHim].\n\n"
 east_europe.0034.desc.conversion_vanilla:0 "Although politically dormant for some time, $magyar_pagan$ continued to have many followers in the countryside, and [scoped_ruler.GetTitledFirstNameNoTooltip] has had little trouble reestablishing the Old Ways."
 east_europe.0034.desc.conversion_syncretic:0 "In spite of this, the new [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] faith seems to retain many distinct features of [old_faith.GetNameNoTooltip], visibly alloying the Old Ways with the New."
 east_europe.0034.desc.conversion_bloodthirsty:0 "Worse still, [scoped_ruler.GetTitledFirstNameNoTooltip] claims that the angry gods will only forgive the [scoped_ruler.GetCulture.GetNameNoTooltip] people's weakness in converting if offered frequent human sacrifice!"
 east_europe.0034.desc_conversion_adaptive:0 "With the many changes that the [scoped_ruler.GetCulture.GetNameNoTooltip] people and their faith have been through in the last few centuries, this resurgence of the Old Ways seems remarkably open and pragmatic."
 east_europe.0034.a:0 "At last! Glory to [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0034.b:0 "Perhaps the wind blows towards [scoped_ruler.GetFaith.HighGodName]..."
 east_europe.0034.c:0 "What vile paganism is this!?"
 east_europe.0034.d:0 "Neither my business nor my problem."