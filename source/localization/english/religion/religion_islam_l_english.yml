 ashari:0 "アシュアリー学派"
 ashari_adj:0 "アシュアリー学派"
 ashari_adherent:0 "アシュアリー学派"
 ashari_adherent_plural:0 "アシュアリー学派"
 ashari_desc:0 "神学の正統派で、アッラーはあらゆる時の瞬間を創造したが、人間には神が命じた善と、神が禁じた悪のどちらかを選ぶ自由があるとされている。"
 muwalladi:0 "ムワッラド派"
 muwalladi_adj:0 "ムワッラド派"
 muwalladi_adherent:0 "ムワッラド派"
 muwalladi_adherent_plural:0 "ムワッラド派"
 muwalladi_desc:1 "アラビアの中心から遠く離れたところで、イベリアのイスラム教徒は、不思議な異国の伝統を持つキリスト教徒とユダヤ人の多い地域を支配するという現実に適応した。"
 masmudi:1 "ムワッヒド派"
 masmudi_adj:1 "ムワッヒド派"
 masmudi_adherent:1 "ムワッヒド派"
 masmudi_adherent_plural:1 "ムワッヒド派"
 masmudi_desc:2 "北アフリカのベルベル人部族に由来するスンニ派の改革分派であり、ムワッヒド派改革運動は彼ら自身を一神論者と見なし、純粋な一神教の教義を説いた。"
 masmudi_religious_head_title:0 "マフディー"
 masmudi_religious_head_title_name:0 "カリフ領"
 mutazila:0 "ムゥタズィラ学派"
 mutazila_adj:0 "ムゥタズィラ学派"
 mutazila_adherent:0 "ムゥタズィラ学派"
 mutazila_adherent_plural:0 "ムゥタズィラ学派"
 mutazila_desc:0 "神は御自身の言葉よりも先行しているに違いないとして、クルアーンは神と永遠に共存して#EMP いない#!と主張する神学の合理主義派である。"
 maturidi:0 "マートゥリーディー学派"
 maturidi_adj:0 "マートゥリーディー学派"
 maturidi_adherent:0 "マートゥリーディー学派"
 maturidi_adherent_plural:0 "マートゥリーディー学派"
 maturidi_desc:0 "倫理は神の永遠性に由来する客観的な存在であり、人間は倫理的な選択を追求しなければならないと信じる合理主義神学である。"
 quranist:0 "クルアーン派"
 quranist_adj:0 "クルアーン派"
 quranist_adherent:0 "クルアーン派"
 quranist_adherent_plural:0 "クルアーン派"
 quranist_desc:0 "クルアーンのみが神聖な知恵の典拠なのだから、その文言に従うべきであり、ハディースやファトワーは無視すべきと強調しているイスラム解釈の直解主義者。"
 ismaili:0 "イスマーイール派"
 ismaili_adj:0 "イスマーイール派"
 ismaili_adherent:0 "イスマーイール派"
 ismaili_adherent_plural:0 "イスマーイール派"
 ismaili_desc:0 "神の知識と絶対性を持った真のイマームの系統を、イスマーイール・ビン・ジャファルを通して貫くシーア派の信仰。イスマーイールはムハンマドに次ぐ七人目のイマームであったので、彼らは七イマーム派としても知られている。"
 qarmatian:0 "カルマト派"
 qarmatian_adj:0 "カルマト派"
 qarmatian_adherent:0 "カルマト派"
 qarmatian_adherent_plural:0 "カルマト派"
 qarmatian_desc:0 "ゾロアスター教の要素を取り入れたイスマイール派の分派。神によりイマームの数は七と定めづけられ、七代目のムハンマド・イブン・イスマイールが信仰者を導く為に戻ってくるまでは、これ以上のイマームは存在しないとした。"
 nizari:0 "ニザール派"
 nizari_adj:0 "ニザール派"
 nizari_adherent:0 "ニザール派"
 nizari_adherent_plural:0 "ニザール派"
 nizari_desc:0 "クルアーンとハディースの解釈に証明を重視する合理主義的な信仰である。イマームの資格は継承されるものであり、彼らはその系譜をアリーから辿る。"
 zayidi:0 "ザイド派"
 zayidi_adj:0 "ザイド派"
 zayidi_adherent:0 "ザイド派"
 zayidi_adherent_plural:0 "ザイド派"
 zayidi_desc:0 "真のイマームは絶対的なものではなく、汚職や悪との戦いによって定義される。そのため、ザイド派は、ウマイヤ朝に対する反乱によって、ザイド・イブン・アリがイマーム国の正当な後継者となったと考えている。"
 imami:0 "十二イマーム派"
 imami_adj:0 "十二イマーム派"
 imami_adherent:0 "十二イマーム派"
 imami_adherent_plural:0 "十二イマーム派"
 imami_desc:0 "十二イマーム派は十二人のイマームがウンマを導くよう預言され、十二代目イマームのザマンが審判の日にイスラム教徒を導くために再臨すると信じている。"
 islam_ayatollah:0 "アーヤトッラー"
 islam_ayatollah_plural:0 "アーヤトッラー"
 ghulat:1 "イフティラフ派"
 ghulat_adj:1 "イフティラフ派"
 ghulat_adherent:1 "イフティラフ派"
 ghulat_adherent_plural:1 "イフティラフ派"
 ghulat_desc:1 "イフティラフ派はアリーを始めとするイマームの絶対的な神性を信じている。神は彼らを任命し霊感を与えただけではない。イマームの行動を導く為に、引いてはウンマ全体を導く為に部分的に彼らに憑依しているのである。"
 alawite:0 "アラウィー派"
 alawite_adj:0 "アラウィー派"
 alawite_adherent:0 "アラウィー派"
 alawite_adherent_plural:0 "アラウィー派"
 alawite_desc:0 "アラウィー派の宗教的教えは秘密主義であり、クルアーンは彼らの神聖な経典の一つに過ぎない。アリーを通じたイマームの継承を信じていることに加え、アラウィー派は輪廻転生を信じている。全てのものは天国から投げ出された星であるとし、善行と信仰の日々を続けることによって元の場所に戻らなければならない。"
 alevi:0 "アレヴィー派"
 alevi_adj:0 "アレヴィー派"
 alevi_adherent:0 "アレヴィー派"
 alevi_adherent_plural:0 "アレヴィー派"
 alevi_desc:0 "アレヴィー派は十二イマームの継承を信じているが、彼らの聖典の集合であるブルックに記された多くの伝承にも従っている。アレヴィー派の伝承では、神は真理であり、ムハンマドとアリーは世界における神の現れである。"
 alevi_house_of_worship:0 "セメヴィ"
 alevi_house_of_worship_plural:0 "セメヴィ"
 alevi_religious_text:0 "ブルック"
 druze:0 "ドゥルーズ派"
 druze_adj:0 "ドゥルーズ派"
 druze_adherent:0 "ドゥルーズ派"
 druze_adherent_plural:1 "ドゥルーズ派"
 druze_desc:0 "ドゥルーズ山に由来するドゥルーズ派の信仰は多くのイスマーイール派の原則に従っているが、存在の真理に焦点を当てた深遠な神学理論であるグノーシス主義的信念を含んでいる。"
 druze_religious_text:0 "知恵の書簡集"
 ibadi:1 "イバード派"
 ibadi_adj:0 "イバード派"
 ibadi_adherent:0 "イバード派"
 ibadi_adherent_plural:0 "イバード派"
 ibadi_desc:0 "適当な候補者がいないのであれば、イスラム教徒はカリフやイマームによって一統される必要はないというのがイバード派の思想だ。それゆえに彼らは「アリーの子孫もアブー・バクルの後継者もとりたてて重要な指導者ではない」と認識するムハッキマだと扱われる。"
 azariqa:1 "アズラク派"
 azariqa_adj:0 "アズラク派"
 azariqa_adherent:0 "アズラク派"
 azariqa_adherent_plural:0 "アズラク派"
 azariqa_desc:0 "アズラク派はムハンマドの後継者として相応しい者などいないとし、その正義と使命はこの思想と相容れないあらゆる指導者との戦いにあるとする。故にこそ、どんなに些細であろうとも異なる解釈を持つ者を不信仰者として弾劾するのだ。"
 najdat:0 "ナジュダ派"
 najdat_adj:0 "ナジュダ派"
 najdat_adherent:0 "ナジュダ派"
 najdat_adherent_plural:0 "ナジュダ派"
 najdat_desc:0 "ハワーリジュ派の分派であるナジュダ派の信奉者達は、イスラム教徒の指導者は信者の総意をもって擁立されると信じている。指導者に絶対性はないが共同体を通じ、神によって選ばれる。"
 sufri:0 "スフラ派"
 sufri_adj:0 "スフラ派"
 sufri_adherent:0 "スフラ派"
 sufri_adherent_plural:0 "スフラ派"
 sufri_desc:0 "スフラ派は継承よりも、神の言葉の解釈を通した導きと統率を信じている。ウンマの人々がクルアーンに精通している限り、神の意思はウンマの意思として現れる。"
