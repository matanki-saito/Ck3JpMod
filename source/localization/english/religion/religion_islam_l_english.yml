 hafizi:0 "ハーフィズィー派"
 hafizi_adj:0 "ハーフィズィー派"
 hafizi_adherent:0 "ハーフィズィー派"
 hafizi_adherent_plural:0 "ハーフィズィー派"
 hafizi_desc:0 "ハーフィズィー派は、自分たちが真のカリフと考える人物を他の誰よりも支持し、彼らを失脚させたり退位させようとするあらゆる試みに抵抗することを優先させる。敗北においては、彼らは価値ある大義のために反抗し、勝利においては、指導者の意志に忠実であることにより定義される。"