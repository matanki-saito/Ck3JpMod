 priscillianism_desc:0 "この世には光の王国と闇の王国が存在する。人間の魂は闇の王国の打倒を目指していたが、物質界に落ち囚われてしまった。人間の中には、体と魂が分けられていた為、闇を克服できなかった十二人の光の父祖がいた。こうして神は救世主を地球に送り、彼の死をもって再び人間の霊を自由にさせた。"
