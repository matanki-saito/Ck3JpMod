 sethianism_desc:0 "未知の神は、すべての存在を、優美な畏敬の念で満たされた完全なプレロマへと発散させ、その中の最初のものは、父母たるバルベロであった。\n堕落がヤルダバオートの存在をもたらし、彼は神性のかけらを盗み、物質世界を創造した。しかし、彼は人類を創造したとき、誤って盗んだ神性の光を人類に吹き込んでしまった。ヤルダバオートはその力を取り戻すために永遠の時を費やすことになるが、その間人類はバルベロと未知の神の元に返るために努力しなければならない。"
