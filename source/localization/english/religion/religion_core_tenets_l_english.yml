 tenet_ritual_cannibalism_name:0 "食人儀式"
 tenet_ritual_cannibalism_desc:0 "人類は神の輝きを授かり祝福を受けている。したがって、人間の肉は神聖であり、その存在は、埋葬されたり焼かれたりするのではなく、味わうべきものである。"
 doctrine_parameter_cannibalism_legal:0 "特性[GetTrait('cannibal').GetName( GetNullCharacter )]はもはや[criminal|E]と見なされなくなりました"
 tenet_exaltation_of_pain_name:0 "苦痛の称揚"
 tenet_exaltation_of_pain_desc:0 "Pain is the universal emotion, violence the universal language. To bestow pain upon another is to give them a blessing, so receive pain one's self is to receive grace."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D [prisoners|E]の拷問によって[piety|E]を失うのでなく、取得します#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D Adherents are resistant to the negative effects of being tortured#!"
 doctrine_parameter_self_mutilation_active:0 "#D Can [decide|E] to Perform Self-Mutilation, earning [piety|E] at the cost of getting the [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]#!"
 tenet_sacred_shadows_name:0 "聖なる嘘"
 tenet_sacred_shadows_desc:0 "Lying is the most profound art in existence. Those who can convince others of their lies are holy. Those who can successfully lie to themselves are unstoppable."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Adherents earn piety for successfully completing [intrigue|E] [schemes|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Adherents are more willing to become Agents in the [schemes|E] of other characters"
 tenet_pursuit_of_power_name:0 "力の追求"
 tenet_pursuit_of_power_desc:0 "何が正しく何が正しくないかは、現在権力を握っている人々によって定められる一時的なものだ。即ち、権力を追求することこそが唯一の真なる正義の理由だということだ。"
 tenet_pastoral_isolation_name:0 "のどかなる孤立"
 tenet_pastoral_isolation_desc:0 "All we want is to be left alone. Our practices are our own, and no more the business of anyone else than theirs are of ours."
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E], but not [counties|E], are more willing to be converted away from this [faith|E]"
 tenet_natural_primitivism_name:0 "自然原始主義"
 tenet_natural_primitivism_desc:0 "文明というのは不自然なものであり、本質的に無秩序な被造物に秩序を課そうとする人間による無益で冒涜的な試みである。我々は裸体主義にならい、[ROOT.Faith.PantheonTerm]の意図したとおり野生で自由に生きる。"
 doctrine_parameter_naked_adherents_active:0 "信者は服を身につけない"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Law Costs: #N +50%#!"