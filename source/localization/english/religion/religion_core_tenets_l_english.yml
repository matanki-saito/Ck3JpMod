 tenet_volcanic_veneration_name:0 "火山崇拝"
 tenet_volcanic_veneration_desc:0 "我らが故郷の炎の穴から噴き出し生まれくる新たな大地ほどに神々しいものはない。我々は[ROOT.Faith.PantheonTerm]の慈悲によって、永遠に厄災の縁で暮らし続けるのだ。"
 tenet_sacrificial_ceremonies_name:0 "生贄の儀式"
 tenet_sacrificial_ceremonies_desc:0 "人身御供は、自発的なものもそうでないものも、我々を神へと近づけてくれる。神々に対して許しがたい罪を犯した者を生贄にするのが美徳であるように、自ら進んで儀式に参加するのが風習であり美徳なのだ。"
 tenet_megaliths_name:0 "巨石建造物群"
 tenet_megaliths_desc:0 "礼拝は、単に神殿の中で行うべきものではなく、これらは人間の原始的な建造物であり、我々全員を取り巻く神の創造物から目をそらすものである。我々は石と野外とを受け入れ、創造主が与えてくれた石を、彼らが喜ぶように並べ、神へと近づける。"
 doctrine_parameter_can_build_megaliths:0 "[temple|E]所領の巨石、公爵領の首都の大巨石の建設をそれぞれ有効にします。"
