 tenet_eastern_syncretism_name:0 "東方習合主義"
 tenet_eastern_syncretism_desc:0 "東方の様々な宗教が互いに寛容である所から学ぶべきことがある。彼らは真の信仰に従わないかもしれないが、だからといって彼らが悪というわけでは無い。"
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:0 "東方[faiths|E]は[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]と見なされます"
 tenet_unreformed_syncretism_name:0 "民族伝統との融合"
 tenet_unreformed_syncretism_desc:0 "彼らの伝統が真実ではないと言っているのは誰だ？彼らが何世紀にもわたって実践してきた習慣を説教するのが我々の立場では無い。我々は彼らのやり方を静かに学ぶべきだ。"
 doctrine_parameter_hostility_override_unreformed_faith_doctrine:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]の一[faiths|E]となります。また、[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseNameNoTooltip]他$game_concept_faiths$からの印象は、$hostility_evil_tooltippable$でなく[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]となります。"
 doctrine_parameter_unreformed_syncretic_actor_opinion_active:2 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][faiths|E]と相互に[EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0]の[opinion|E]ボーナス"
