l_english:
 doctrine_core_tenets_name:1 "信条"
 tenet_communion_name:0 "聖体の交わり"
 tenet_communion_desc:0 "我々の儀式は単なる象徴的なものではない——神の存在そのものを呼び起こすものである。我々の慣わしに参加できない、あるいは参加しない人々は、真の信徒ではない。"
 doctrine_parameter_seek_indulgences_active:1 "[head_of_faith|E]に[gold|E]を支払って#V 贖宥状を求める#!ことで、[piety|E]を入手できます"
 doctrine_parameter_seek_indulgences_active_2:0 "[criminal|E]な行動を犯してしまった人物は、#V 贖宥状を求める#!ことで赦しを得られます"
 doctrine_parameter_excommunication_active:0 "精神的指導者たる[heads_of_faith|E]は[faith|E]に属する他のキャラクターを[excommunicate|E]できます"
 tenet_excommunicated:0 "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name:0 "武装した巡礼"
 tenet_armed_pilgrimages_desc:0 "我々の巡礼者は、聖地を訪れるため、世界中を旅するだろう——私達は喜んで彼らの巡礼を妨げるいかなるものも排除する剣となろう。"
 doctrine_parameter_cheaper_holy_wars_active:0 "この[faith|E]において[rulers|E]は#P -20%#!の[piety|E]コストで[holy_wars|E]を宣言できます"
 doctrine_parameter_great_holy_wars_active:1 "[head_of_faith|E]が存在しており、かつ[faith|E]が高い[fervor|E]を持っているとき、[head_of_faith|E]は[great_holy_war|E]を宣言できます"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "[head_of_faith|E]が存在しない場合、信徒は[holy_site|E]毎に[councillor_task|E]の[convert_county|E]にボーナスを獲得します"
 doctrine_parameter_pilgrimage_decision_active:1 "[faith|E]の人物は[pilgrimage|E]に成功すると追加のボーナスを得ます"
 tenet_monasticism_name:0 "修道生活"
 tenet_monasticism_desc:0 "美味なる食事や酒の喜びは、我々を神への奉仕から遠ざけるだけだ。こうした誘惑を避けるには、人里離れた修道院に引きこもるのが一番である。"
 doctrine_parameter_take_vows_active:0 "[courtiers|E]は誓いを立てて、[GetTrait('devoted').GetName( GetNullCharacter )]となれます"
 tenet_divine_marriage_name:0 "神統結婚"
 tenet_divine_marriage_desc: "最近親婚とは即ち天地創造の原初の神聖なる行為の模倣である。さすれば善性の資質のみが受け継がれ、永劫なる悪との戦いにおいて純潔と恩寵を手にすることができる。"
 doctrine_parameter_divine_marriage_opinion:0 "[close_family|E]のメンバーと結婚している信奉者は、同じ[faith|E]の[vassals|E]から$VALUE|0+=$の[opinion|E]を得ます"
 doctrine_parameter_divine_marriage_piety_gain_active:2 "[close_family|E]のメンバーと結婚する場合には、[GetFaithDoctrine('doctrine_monogamy').GetBaseName]の婚姻ボーナスに加え大量の[piety|E]も付与されます"
 tenet_pacifism_name:0 "平和主義"
 tenet_pacifism_desc:0 "暴力は、苦しみ、痛み、後悔をもたらすだけの忌まわしい行為だ。できるだけそれを避けようと努力することで、より強く、より安全な社会を築くことができる。"
 doctrine_parameter_holy_wars_forbidden:0 "[holy_wars|E]または[raid|E]を宣言できません"
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "仲間の平和主義者"
 pacifist_opinion_active_county_opinion_name:0 "仲間の平和主義者の伯爵領"
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "他の平和主義者への[opinion|E]: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace:0 "少なくとも2年以上、平穏に暮らしている統治者は、[piety|E]が毎月$VALUE|+$変化します"
 PIETY_LONG_PEACE:0 "平和が続き過ぎた"
 tenet_vows_of_poverty_name:0 "貧困の誓い"
 tenet_vows_of_poverty_desc:0 "お金は人の心を堕落させ、真の信仰から遠ざける。本当に大切なことに集中するためには、物質的な富の獲得を避けなければならない。"
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E]は貧困の誓いを立てる[decide|E]ができ、毎月の[tax|E]収入は減少しますが、毎月得られる[piety|E]は増加します"
 tenet_human_sacrifice_name:0 "人身御供"
 tenet_human_sacrifice_desc:0 "我々の献身を証明する最良の方法は、犠牲の行為である。我々が提供できる最も価値ある犠牲は、人命の犠牲だ。"
 doctrine_parameter_human_sacrifice_active:1 "[executions|E]によって[piety|E]を失うのでなく取得するようになります\n$EFFECT_LIST_BULLET$[sharing_power|E]時、[executions|E]は[prestige|E]を消費しなくなります"
 doctrine_parameter_flower_war_cb_active:0 "隣接領土に対する[flowery_war|E]の[casus_belli|E]が付与されます"
 tenet_consolamentum_name:1 "耐忍"
 tenet_consolamentum_desc:0 "年をとったり病気になったりすると、罪の魂を清める儀式を行なう。それが終われば、私たちは人生を早く確実に終わらせ、罪が私たちに再び感染する機会を与えないようにする。"
 doctrine_parameter_consolamentum_active:1 "信奉者は、年老いた時、無能である時、または死期が近づいた時、自らの人生を終わらせることを[decide|E]できます"
 tenet_gnosticism_name:0 "グノーシス主義"
 tenet_gnosticism_desc:0 "知識を通して、全人類の中に宿る神性の光が解放され、霊的世界の本来の故郷へと帰還できるかもしれない。"
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "グノーシス主義と二元論の他[faiths|E]への印象が、$hostility_hostile_tooltippable$や$hostility_evil_tooltippable$でなく[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]となります。"
 doctrine_parameter_granting_titles_gives_stress:0 "与えた[titles|E]に比例して[stress|E]が減少します"
 tenet_mendicant_preachers_name:0 "托鉢修道会"
 tenet_mendicant_preachers_desc:0 "宣教師たちは袈裟を着たままあちこちを旅行する。彼らは訪れた人々の寛大さに頼って暮らし、見返りとして真なる信仰の知識を分かち合う。"
 doctrine_parameter_mendicant_preachers_conversion_active:0 "伯爵領の改宗速度: #P +33%#!"
 tenet_communal_identity_name:0 "共同体の同一性"
 tenet_communal_identity_desc:0 "我々の信仰と文化は本質的に結びついている。このやり方は、外国人を排除する傾向があるが、我々のコミュニティの絆を強める。"
 doctrine_parameter_same_communal_identity_opinion_active:0 "同じ[faith|E]の人物の[opinion|E]#P +10#!"
 doctrine_parameter_same_culture_conversion_bonus_active:1 "自[culture|E]の[counties|E]における改宗速度: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "自[faith|E]の[counties|E]における文化の統合速度: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active:1 "他[culture|E]の[counties|E]における改宗速度: #N -50%#!"
 tenet_pentarchy_name:0 "政教一致制"
 tenet_pentarchy_alternate_name:0 "五大総主教制"
 tenet_pentarchy_desc:0 "聖地は単に神聖な場所というだけではない——宗教的指導者たちが支配する権力の座そのものである。"
 tenet_aniconism_name:0 "反偶像主義"
 tenet_aniconism_desc:0 "偶像崇拝はあまりにも多くの人々を神聖な真実から遠ざけてきた。我々はすべてのイコンを聖なる場所から追放し、信仰者がその罠に陥らないようにする。"
 tenet_alexandrian_catechism_name:0 "アレクサンドリアの教理問答"
 tenet_alexandrian_catechism_desc:0 "アレクサンドリア教校は、神学者が物事を批判的に考え、現状に疑問を持つことを奨励する長い伝統を持っていた。\n\n教校は物理的に破壊されたが、我々はこの伝統を継承している。"
 tenet_hedonistic_name:0 "快楽主義"
 tenet_hedonistic_desc:0 "神はこの世界を、我々が夢中になって楽める豊潤な喜びで満たしてくれたーこのようなことに加わらないのは、神の創造そのものを軽んじることなのだ。"
 doctrine_parameter_piety_from_feasts_active:1 "[GetActivityType('activity_feast').GetName]を催すことで[piety|E]が獲得できます"
 tenet_carnal_exaltation_name:0 "肉欲の法悦"
 tenet_carnal_exaltation_desc:0 "肉の悦びは地上に存在する他のいかなる体験をも超越しているという点で崇高なものであり、我々を神へ近づける。我々は己の性欲を讃え、それを満たす機会を追い求めなくてはならない。"
 tenet_polyamory_name:0 "共有愛"
 tenet_polyamory_desc:0 "我々の互いへの愛は、[ROOT.Faith.FertilityGodNamePossessive]の我々への愛と同じく無条件であるべきだ。我々は一人の人間が別の一人の愛情を専有するという時代遅れの考えを捨てねばならない。"
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "信者は、自身の配偶者や愛人が不倫や浮気を行っても[opinion|E]ペナルティを受けず、[imprisonment_reasons|E]も発生しません。"
 tenet_unrelenting_faith_name:0 "揺るぎない信仰"
 tenet_unrelenting_faith_desc:0 "我々の信念は強固であり、我々は信仰のために喜んで戦い、死ぬだろう。どんなに不利な状況にあっても、降伏してはならない。"
 tenet_struggle_submission_name:0 "苦闘と服従"
 tenet_struggle_submission_desc:0 "神の意志はすべての善性の源であるため、善き存在というものはその意思への服従に基づいており、服従の営みの中、もがき苦しむことによって善き存在であることが示されるのである。"
 doctrine_parameter_bonus_holy_war_piety_active:0 "[holy_wars|E]の勝利からの[piety|E]と[piety_experience|E]が#P 50%#!増加します"
 tenet_religious_legal_pronouncements_name:0 "宗教法"
 tenet_religious_legal_pronouncements_fatwa:0 "ファトワー"
 tenet_religious_legal_pronouncements_halakha:0 "ハラーハー"
 tenet_religious_legal_pronouncements_desc:0 "神学的な議論と法律的な議論の境界は薄く、宗教的な性質は世俗的な和解の中で考慮されうるし、考慮されるべきである。"
 doctrine_parameter_temporal_condemnation_enabled:0 "[learning|E]が高い統治者は[sinful|E]家臣を非難するかもしれない。罪深い家臣であるほど、君主が彼らに対してわざわざ非難する必要がなくなる。\n$EFFECT_LIST_BULLET$処分された家臣は[criminals|E]と見なされ、役職を取り消される可能性がある"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "法律のコスト: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip:0 "宗教法: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip:0 "ファトワー: #P -10%#!"
 tenet_religious_halakha_cost_tooltip:0 "ハラーハー: #P -10%#!"
 tenet_false_conversion_sanction_name:0 "偽装改宗の是認"
 tenet_temporal_condemnation_taqiya:0 "タキーヤ"
 tenet_false_conversion_sanction_desc:0 "生命が脅かされているのであれば、真の信仰を心に留めている限り、偽りの信仰を告白してもよい。"
 doctrine_parameter_sanctioned_false_conversion:0 "改宗抵抗力: #P +30%#!\n$EFFECT_LIST_BULLET$[characters|E]および[counties|E]は誤って導かれた場合、この[faith|E]に戻ることがある"
 tenet_tax_nonbelievers_name:0 "非信徒への課税"
 tenet_tax_nonbelievers_desc:0 "兵役は信仰する者だけのものであるが、信仰しない者には、その保護のため税金が課せられる。"
 tenet_tax_nonbelievers_jizya_name:0 "ジズヤ"
 tenet_literalism_name:0 "直解主義"
 tenet_literalism_desc:0 "私たちの聖典には神の意志が明確に記されており、人間の解釈は限られた価値しか無い。"
 doctrine_parameter_literalist_debate_enabled:0 "[opinion|E]を犠牲にして他の統治者と議論を行えます。その結果[piety|E]を得るか失うかします"
 tenet_legalism_name:0 "律法主義"
 tenet_legalism_desc:0 "我々の律法は、何世代にもわたる英知と信仰の賜物であり、これに従うことは、その性質上敬虔な信仰によるものだ。罪人は、誰であろうと、決して法を越えることはない。"
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E]と[counties|E]は、[virtuous|E]を持つ統治者に対して、[factions|E]に参加する可能性が低くなります"
 doctrine_parameter_legalism_increased_faction_sins:0 "[vassals|E]と[counties|E]は[sinful|E]統治者に対して[factions|E]に参加する可能性が高くなります"
 doctrine_parameter_legalism_modified_law_costs:1 "統治者が持つ[virtue|E]一つごとに法律のコストが#P -10%#!減少します"
 doctrine_parameter_legalism_modified_law_costs_2:0 "統治者が持つ[sin|E]一つごとに法律のコストが#N 10%#!増加します"
 doctrine_parameter_legalism_trust_just_leader_active:1 "選択式[succession|E]の下において、[electors|E]は、君主が$trait_just$である場合、[liege|E]の選択に投票する可能性が高いです"
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n   あなたの罪と美徳が及ぼす影響: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 tenet_reincarnation_name:0 "転生"
 tenet_reincarnation_desc:0 "我々はこれまで多くの人生を生きて来たが、これからも多くの人生を生きて行くだろう。すべての死は、新しい何かの始まりに過ぎない。"
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "伯爵領の改宗抵抗力: #P +20%#!"
 doctrine_parameter_reincarnation_events_active:1 "子供が先祖の生まれ変わりであると見なされる可能性があり、[piety|E]と[opinion|E]にボーナスが付きます"
 tenet_esotericism_name:0 "秘教"
 tenet_esotericism_desc:0 "神の大いなる神秘は人間の理解を超えているかもしれないが、それは無知の言い訳にはならない。彼らの存在そのものが、私たちに周辺世界の知識と理解を求めさせる。"
 doctrine_parameter_tenet_esotericism_mystic_education:2 "[learning|E]の[education_focus|E]を持っている子供たちは、勉強がうまくいけば[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]の特性を身につける可能性があります"
 tenet_adaptive_name:0 "適応性"
 tenet_adaptive_desc:0 "古い制約について独善的に固執するのは信仰者を傷つけるだけだ。我々が信仰の中核となる信念に忠実である限り、自らの法律を周辺の世界に適応させることができる。"
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "伯爵領の改宗抵抗力: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent:1 "不信心な[vassals|E]は独立派か民衆派の[factions|E]に参加する可能性が低いです"
 tenet_inner_journey_name:0 "内なる旅"
 tenet_inner_journey_desc:0 "自らを理解することによってのみ、我々は世界を理解することができる。自己探求の旅は長く困難だが、重要なことなのである。"
 doctrine_parameter_meditation_mechanics_active:0 "キャラクターは隠遁して瞑想することを[decide|E]でき、[stress|E]を減らし、神秘的洞察を得る可能性があります"
 tenet_dharmic_pacifism_name:0 "ダルマ的平和主義"
 tenet_dharmic_pacifism_desc:0 "我々は皆、宇宙秩序の一部である。何かに対する暴力は、自分自身を含めた全てのものに対する暴力だ。"
 tenet_bhakti_name:0 "バクティ"
 tenet_bhakti_desc:0 "人間は神の栄光に完全に応えることはできないが、神の一面を選択して見習い、崇拝し、献身することで、他の方法では不可能なほど神に近づくことができる。"
 doctrine_parameter_select_personal_god_active:1 "統治者は個人的に崇拝する化身を選ぶことを[decide|E]でき、関連するボーナスを得ます"
 tenet_asceticism_name:0 "禁欲主義"
 tenet_asceticism_desc:0 "唯物論的な追求は、神の真理から我々を盲目にする。贅沢をせずに質素な生活に身を捧げてこそ、精神的な悟りを得ることができるのだ。"
 tenet_ritual_hospitality_name:0 "賓客歓待儀礼"
 tenet_ritual_hospitality_alternate_name:0 "プージャー"
 tenet_ritual_hospitality_desc:0 "おもてなしは、人類が示すことができる最高の美徳の一つである。我が家への来客は、人間であろうと神であろうと、常に最高の名誉と敬意をもって待遇されるべきだ。"
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E]は[opinion|E]の増加と引き換えに[piety|E]を消費して、他の人物を賓客としてもてなせます"
 tenet_warmonger_name:0 "好戦主義"
 tenet_warmonger_desc:0 "信仰と戦争は手を取り合って行われる。神の名の下に戦うことを拒否する者は、真の信者とは呼べない。"
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E]は、隣接領土に対する征服の[casus_belli|E]を有します"
 doctrine_parameter_invasion_cb_enabled:0 "威信ある[rulers|E]は、生涯に一度だけ、侵略の[casus_belli|E]を行使可能です"
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "この宗派が[organized|E][faith|E]であり、[head_of_faith|E]が存在している場合、[head_of_faith|E]は[great_holy_wars|E]を宣言できます"
 tenet_ancestor_worship_name:0 "祖先崇拝"
 tenet_ancestor_worship_desc:0 "私たちの祖先は、墓の向こうから私たちを見守り、私たちを導き、前進の道を教えてくれます。それ故に、私たちは彼らを尊重し、称えなければならない。"
 tenet_adorcism_name:0 "精霊憑依"
 tenet_adorcism_desc:0 "この世界の精霊たちは善と悪、両方の行いに携わることができる。精霊たちを尊敬し崇拝することで、彼らが我々に善をなし、我らが敵に悪をなすように願うほかはない。"
 doctrine_parameter_spirit_possession_active:1 "「精霊の助けを求める」の[decision|E]が実行可能になります"
 tenet_ritual_celebrations_name:0 "祝祭儀式"
 tenet_ritual_celebrations_desc:1 "神への崇拝は、我々のコミュニティの中で高められ、共有されるものである。神様を称え、賛美する祭礼を行うことで我々は一つになる。"
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E]が祝宴により参加しやすくなります。それでも参加を拒んだ者は[piety|E]を失います。"
 tenet_sky_burials_name:0 "鳥葬"
 tenet_sky_burials_desc:1 "死者を地中に投獄すべきではない——鳥に食べられるようにした方がはるかに良いことであり、この惜しみ無い最後の行為によって、自らを育んだ世界に糧を供給するのである。"
 doctrine_parameter_sky_burials_active:3 "[rulers|E]は祖先を鳥葬し、[piety|E]を得て[vassals|E]を満足させます\n$EFFECT_LIST_BULLET$[GetBuilding('charnel_grounds_01').GetName]の[duchy_building|E]を建てることができます"
 tenet_sacred_childbirth_name:0 "神聖なる分娩"
 tenet_sacred_childbirth_alternate_name:0 "クーディキス・レムティ"
 tenet_sacred_childbirth_desc:0 "母親が出産する浴場は清潔にし、適切な儀式を準備して、出産のとき神が我々に恵みを与えてくださるようにしなければならない。"
 doctrine_parameter_safer_childbirths_active:0 "出産時に母親が死亡する可能性が#P 低く#!なります"
 doctrine_parameter_healthier_children_active:0 "子供が病弱となったり、死産となる可能性が#P 低く#!なります"
 tenet_sanctity_of_nature_name:0 "聖なる自然"
 tenet_sanctity_of_nature_desc:1 "自然界は神の創造物であり、我々はその中の客人にすぎない。我々は、すべての木、すべての動物、さらには地面そのものに敬意を表し、称えなければならない。"
 tenet_mystical_birthright_name:0 "僥倖の子"
 tenet_mystical_birthright_alternate:0 "タールトシュ・シュレテーシュ"
