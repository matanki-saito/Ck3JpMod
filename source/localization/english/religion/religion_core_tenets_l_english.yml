 tenet_christian_syncretism_name:0 "キリスト教との習合"
 tenet_christian_syncretism_desc:0 "ナザレのイエスは、真の神性ではなかったかもしれないが、それでも真っ直ぐで高潔なお方だった。我々は彼の教えを称え、尊重すべきである。"
 doctrine_parameter_hostility_override_special_doctrine_is_christian_faith:1 ""
 doctrine_parameter_is_christian_faith_bilateral_loc_override:1 "キリスト教の一[faiths|E]となります。また、キリスト教他$game_concept_faiths$からの印象は、$hostility_evil_tooltippable$でなく[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]となります。"
 doctrine_parameter_is_christian_faith_pastoral_isolation_loc_override:0 "教義の違いに関係なく、常に他のキリスト教の[faiths|E]を[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]であるとみなす。"
