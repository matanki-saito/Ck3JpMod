 tenet_esotericism_kabbalah_desc:0 "カバラの教えは、永遠の神、アイン・ソフとして知られる無限の性質と、神の創造物との関係を定命の者たちに理解させるものだ。カバラは、ユダヤ教の神秘学の根底を成すもので、カバラの実践者たちは、しばしば他のユダヤ教諸派との関わりを持つ。"
 tenet_religious_kabbalah_cost_tooltip:0 "カバラ：#P -10％#!"
 tenet_divine_marriage_xwedodah: "フヴァエトヴァダタ"
 tenet_islamic_rationalism_name: "イスラム的理性主義"
 tenet_islamic_rationalism_desc: "[ROOT.Faith.HighGodNameAlternate]は公正にして賢明なり。ならば[ROOT.Faith.HighGodNameSheHe|U]は理性を厭い、創造物の幸福を憎むようなことはしないだろう、我々は理性によってのみ[ROOT.Faith.HighGodHerHis|U]の偉業における己が役割に殉じ、善と悪を見分けることができるのだ。"
 tenet_unrelenting_faith_zandik_name: "造反有理"
 tenet_unrelenting_faith_zandik_desc: "いかなる人間も、いかなる物であっても傷つけることを我らは厭う。だが我らの生き方を脅かすというのなら容赦はしない。獰猛さによって守り抜くのみだ。"
 tenet_reincarnation_zoroastrian_name: "ラージャ"
 tenet_reincarnation_zoroastrian_desc: "神々がヒトの体に転生するように、我々も生まれ変わる。善良なる者ならば美と純潔によって報われ、いずれ穢れなき光の天使となるだろう。"
 can_build_towers_of_silence_active_name: "[GetBuilding('tower_of_silence_01').GetName]の[duchy_building|E]を使えるようになる"
 doctrine_parameter_can_build_towers_of_silence_active: "[vassals|E]は[county|E]の熱意を高めるために[GetBuilding('tower_of_silence_01').GetName]の[duchy_building|E]を建設できる——#EMP 万一#!、[liege|E]の[faith|E]が$tenet_sky_burials_name$をできないというのなら。"
 tenet_divination_name: "占い"
 tenet_divination_desc: "人間たちの運命と世界の未来は、星々や隠された印に記されており、儀式や夢、お告げを通して、熟練した修行者たちは、彼方の精霊たちからこれらの秘密を占うことができる。"
 tenet_communal_possessions_name: "共有財産"
 tenet_communal_possessions_desc: "我ら全員に地球上の資源を平等に分け与えようというのが[ROOT.Faith.HighGodName]の御意志です。であれば全ての物は共同体の物とし、権力者が盗んだ富を再分配すべきではないでしょうか。"
 doctrine_parameter_piety_from_gifts_active: "[gifts|E]や[artifacts|E]を贈ることにより[piety|E]を得ます"
 doctrine_parameter_piety_from_marrying_lowborn_active: "統治者が[lowborn|E]の[characters|E]と結婚することで[piety|E]を得ます"
 tenet_fp3_fedayeen_name: "フェダイーン"
 tenet_fp3_sacred_murder_name: "暗殺教団"
 tenet_fp3_fedayeen_desc: "正面切った戦いがうまくいかないというのなら、策謀と欺瞞によって[ROOT.Faith.HighGodNameAlternate]の敵を打ち砕く。それがきっと我らの使命なのだ。死も痛みも恐れるな。大義の為に命を捨てろ。"
 doctrine_parameter_master_assassin_court_position_unlocked: "#V [GetCourtPositionType( 'master_assassin_court_position' ).GetName()]#!の[court_position|E]をアンロック"
 doctrine_parameter_death_is_glory: "[battle|E]での死傷の可能性：#N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "異なる[faith|E]の人物を[GetScheme('murder').GetTypeName]の[schemes|E]で殺しても[piety|e]を失わない"
 tenet_household_gods_name: "家の守護神"
 tenet_household_gods_desc: "私たちは、我々の住まいを見守る守護霊――#EMP ラレース#!と#EMP ゲニウス#!を崇めている。何よりも、その魂をもって帝国全土を守ることを使命とする、栄光ある皇帝陛下を敬っている。"
