 tenet_ritual_cannibalism_name:0 "食人儀式"
 tenet_ritual_cannibalism_desc:0 "人類は神の輝きを授かり祝福を受けている。したがって、人間の肉は神聖であり、その存在は、埋葬されたり焼かれたりするのではなく、味わうべきものである。"
 doctrine_parameter_cannibalism_legal:0 "特性[GetTrait('cannibal').GetName( GetNullCharacter )]はもはや[criminal|E]と見なされなくなる"
 tenet_exaltation_of_pain_name:0 "苦痛の称揚"
 tenet_exaltation_of_pain_desc:0 "痛みとは万民に共通する感情であり、暴力とは万民に伝わる言語である。他者に痛みを与えることはすなわち他者を祝福することであるから、自ら痛みを受け取ることはすなわち栄誉を授かることに等しい。"
 doctrine_parameter_torturing_prisoners_grants_piety:0 "[prisoners|E]の拷問によって[piety|E]を失うのでなく取得するようになります"
