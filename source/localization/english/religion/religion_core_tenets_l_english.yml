 tenet_ritual_cannibalism_name:0 "食人儀式"
 tenet_ritual_cannibalism_desc:0 "人類は神の輝きを授かり祝福を受けている。したがって、人間の肉は神聖であり、その存在は、埋葬されたり焼かれたりするのではなく、味わうべきものである。"
 doctrine_parameter_cannibalism_legal:0 "特性[GetTrait('cannibal').GetName( GetNullCharacter )]はもはや[criminal|E]と見なされなくなりました"
 tenet_exaltation_of_pain_name:0 "苦痛の称揚"
 tenet_exaltation_of_pain_desc:0 "痛みとは万民に共通する感情であり、暴力とは万民に伝わる言語である。他者に痛みを与えることはすなわち他者を祝福することであるから、自ら痛みを受け取ることはすなわち栄誉を授かることに等しい。"
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D [prisoners|E]の拷問によって[piety|E]を失うのでなく、取得します#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D 信徒たちは拷問を受けることによる悪影響に耐性を持ちます#!"
 doctrine_parameter_self_mutilation_active:0 "#D [GetTrait('wounded_1').GetName( GetPlayer )]の[trait|E]を得ることと引き換えに自傷行為の実行が[decide|E]でき、それによって[piety|E]を取得できます#!"
 tenet_sacred_shadows_name:0 "聖なる嘘"
 tenet_sacred_shadows_desc:0 "嘘は存在するものの中で最も奥深い芸術だ。自分の嘘を他人に納得させることができる者は聖人である。自分自身にうまく嘘をつくことができる者は誰にも止められない。"
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "信者は[intrigue|E][schemes|E]を成功させることで信仰心を得ることができる"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "信者は、他の人物の[schemes|E]でスパイになることを厭わない"
 tenet_pursuit_of_power_name:0 "力の追求"
 tenet_pursuit_of_power_desc:0 "何が正しく何が正しくないかは、現在権力を握っている人々によって定められる一時的なものだ。即ち、権力を追求することこそが唯一の真なる正義の理由だということだ。"
 tenet_pastoral_isolation_name:0 "のどかなる孤立"
 tenet_pastoral_isolation_desc:0 "我々が望むのはただ孤立していることである。我々の習わしは我々自身のものであり、他者の習わしが我々のものでないのと同様に、我々の習わしは他の誰のものでもない。"
 doctrine_parameter_unattractive_for_character_conversions:0 "[counties|E]ではなく、[characters|E]の方がより強くこの[faith|E]から離れて改宗する意思を持ちます"
 tenet_natural_primitivism_name:0 "自然原始主義"
 tenet_natural_primitivism_desc:0 "文明というのは不自然なものであり、本質的に無秩序な被造物に秩序を課そうとする人間による無益で冒涜的な試みである。我々は裸体主義にならい、[ROOT.Faith.PantheonTerm]の意図したとおり野生で自由に生きる。"
 doctrine_parameter_naked_adherents_active:0 "信者は服を身につけない"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "法律コスト: #N +50%#!"
 tenets_name:0 "信条"
 tenet_consolamentum_name_alternate:0 "儀式的自殺"
 doctrine_parameter_unreformed_syncretic_conversion_malus_active:0 "習合された信仰の改宗速度が[EmptyScope.ScriptValue('conversion_syncretic_with_religion_malus_efficancy_procentage')|-0%] 減少します"