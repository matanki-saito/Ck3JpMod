 tenet_islamic_syncretism_name:0 "イスラム教との習合"
 tenet_islamic_syncretism_desc:0 "預言者の言葉は紛れもなく賢明で公正であり、また他の疑念があろうとも、我々は彼の考えと行動に注意を払うべきである。"
 doctrine_parameter_hostility_override_special_doctrine_is_islamic_faith:1 "イスラム教の一[faiths|E]となります。また、イスラム教他$game_concept_faiths$からの印象は、$hostility_evil_tooltippable$でなく[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]となります。"
