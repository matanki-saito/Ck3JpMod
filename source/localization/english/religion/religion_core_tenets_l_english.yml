 tenet_cthonic_redoubts_name:0 "クトニオスの砦"
 tenet_cthonic_redoubts_desc:0 "大地の根に勝る避難所はなく、突き出たトゲに勝る要塞はなく、隠された小道より神聖な巡礼はない。我々は、この高い頂上から創造物を見下ろし、神の真の重さを感じるのである。"
