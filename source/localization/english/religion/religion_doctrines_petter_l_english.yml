l_english:
 doctrine_muhammad_succession_name:0 "Muhammad's Succession"
 doctrine_muhammad_succession_desc:0 "ムスリム社会の精神的指導者として、誰がムハンマドの正当な後継者であるかという問題は非常に本質的なものである"
 muhammad_succession_sunni_doctrine_name:0 "Sunni"
 muhammad_succession_sunni_doctrine_desc:0 "アブー・バクルはウンマによって政治・宗教双方における正当な指導者に指名された。"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "Considers other Sunni [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "Considers Sunni [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "シーア派"
 muhammad_succession_shia_doctrine_desc:0 "Ali was named by Muhammad as the leader of the Ummah, and only through him can the lineage of spiritual leadership be traced."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "Considers other Shia [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "Considers Shia [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "ムハッキマ"
 muhammad_succession_muhakkima_doctrine_desc:0 "Ali was Muhammad's rightful successor, and his acceptance of arbitration during the First Fitna therefore goes against the will of Allah! Only He can judge a suitable leader for us."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "Considers other Muhakkima [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "Considers Muhakkima [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "ザンダカ主義"
 muhammad_succession_zandaqa_doctrine_desc:0 "Though we may trace the line of the Prophet correctly or not according to other Muslims, our beliefs mark us as outcasts regardless. Let the sinners call us Zandaqa: we know the truth!"