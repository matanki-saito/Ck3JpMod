l_english:
 doctrine_muhammad_succession_name:0 "ムハンマドの継承者"
 doctrine_muhammad_succession_desc:0 "ムスリム社会の精神的指導者として、誰がムハンマドの正当な後継者であるかという問題は非常に本質的なものである。"
 muhammad_succession_sunni_doctrine_name:0 "スンナ派"
 muhammad_succession_sunni_doctrine_desc:0 "アブー・バクルはウンマによって政治・宗教双方における正当な指導者に指名された。"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:1 "他のスンナ派[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなします"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine: "他のスンナ派[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなします"
 muhammad_succession_shia_doctrine_name:0 "シーア派"
 muhammad_succession_shia_doctrine_desc:0 "アリーはウンマの指導者としてムハンマドから指名され、彼を介してのみ宗教的指導者の系譜を辿ることができる。"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1: "他のシーア派[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなします"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine: "他のシーア派[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなします"
 muhammad_succession_muhakkima_doctrine_name:0 "ムハッキマ"
 muhammad_succession_muhakkima_doctrine_desc:0 "アリーはムハンマドの正当な後継者だった。しかし、彼の第一次内乱に於ける妥協的な姿勢はアッラーの意志に反するものに他ならなかった！我らを導くに相応しい者かどうかを決めるのは、そうとも、「裁定せしはアッラーのみ」！"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1: "他のムハッキマ派の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなします"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine: "他のムハッキマ派の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなします"
 muhammad_succession_zandaqa_doctrine_name:0 "ザンダカ主義"
 muhammad_succession_zandaqa_doctrine_desc:0 "預言者の系譜に連なることがそれほどに重要なことだろうか。そのような枠組みを超越した我らの信仰は、同時に異端者の謗りを受けることとなった。罪深き者どもよ、｢ザンダカ（異端者）｣と呼びたくば呼ぶがいい！真理を知るのは我らだけだ！"