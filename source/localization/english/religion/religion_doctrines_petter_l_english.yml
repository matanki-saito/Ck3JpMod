l_english:
 doctrine_muhammad_succession_name:0 "ムハンマドの継承者"
 doctrine_muhammad_succession_desc:0 "ムスリム社会の精神的指導者として、誰がムハンマドの正当な後継者であるかという問題は非常に本質的なものである。"
 muhammad_succession_sunni_doctrine_name:0 "スンナ派"
 muhammad_succession_sunni_doctrine_desc:0 "アブー・バクルはウンマによって政治・宗教双方における正当な指導者に指名された。"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "他のスンナ派[faiths|E]を[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなします"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "スンナ派[faiths|E]を[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなします"
 muhammad_succession_shia_doctrine_name:0 "シーア派"
 muhammad_succession_shia_doctrine_desc:0 "アリーはウンマの指導者としてムハンマドから指名され、彼を介してのみ宗教的指導者の系譜を辿ることができる。"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "他のシーア派[faiths|E]を[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなします"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "シーア派[faiths|E]を[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなします"
 muhammad_succession_muhakkima_doctrine_name:0 "ムハッキマ"
 muhammad_succession_muhakkima_doctrine_desc:0 "アリーはムハンマドの正当な後継者だったが、彼は第一次内乱で人間による調停を受け入れた、これはアッラーの意思に反する！アッラーだけが私たちに相応しい指導者をもたらすことができる。"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "他のムハッキマ派[faiths|E]を[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなします"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "ムハッキマ派[faiths|E]を[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなす"
 muhammad_succession_zandaqa_doctrine_name:0 "ザンダカ主義"
 muhammad_succession_zandaqa_doctrine_desc:0 "私たちは預言者の系譜を正確に辿っているのかもしれないが、他のイスラム教徒からは背教者だと目をつけられている。罪人達には私たちをザンダカ主義と呼ばせればいい、私たちは真実を知っているのだから！"