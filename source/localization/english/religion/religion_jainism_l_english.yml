 digambara:0 "空衣派"
 digambara_adj:0 "空衣派"
 digambara_adherent:0 "空衣派"
 digambara_adherent_plural:0 "空衣派信徒"
 digambara_desc:0 "ケーヴァラ・ジュニャーナは全ての物的必要性から体を解放する。しかし、魂は完全に裸でなければ解放されないので、空衣派僧侶は衣服を纏わずに生活しなければならない。"
 svetambara:0 "白衣派"
 svetambara_adj:0 "白衣派"
 svetambara_adherent:0 "白衣派信徒"
 svetambara_adherent_plural:0 "白衣派信徒"
 svetambara_desc:0 "ケーヴァラ・ジュニャーナは魂の状態であり、肉体的な存在の状態ではない。善良な生活を通じて、全知を達成し、輪廻を解脱することができる。モクシャ(解脱)の瞬間は、シッダとなる死によってのみ達成可能である。"
