 yapaniya:0 "緩解派"
 yapaniya_adj:0 "緩解派"
 yapaniya_adherent:0 "緩解派信徒"
 yapaniya_adherent_plural:0 "緩解派信徒"
 yapaniya_desc:0 "白衣派の分派である緩解派は、モクシャ(解脱)は死によって達成できると信じているが、裸になる等の行為によって、生活の中で可能な限り魂を解放することが重要だと信じている。"