 doctrine_parameter_kinslaying_accepted:0 "親族を殺害したキャラクターが[kinslayers|E]とみなされることはない"
 doctrine_kinslaying_extended_family_crime_name:0 "親族殺害は罪"
 doctrine_kinslaying_extended_family_crime_desc:0 "自分の家族を殺害することは、最も忌まわしい犯罪の一つである。そんなことをすれば誰でも厳罰に処せられる。"
 doctrine_kinslaying_close_kin_crime_name:0 "罪"
 doctrine_kinslaying_close_kin_crime_desc:0 "正義と正義の社会では、兄弟殺しやそのような行為は許されません。そのような罪を犯した者は罰せられる。"
 doctrine_kinslaying_shunned_name:0 "忌避"
 doctrine_kinslaying_shunned_desc:0 "自分の親族を殺害するのは恐ろしいことだが、そのような行為が本質的に他の殺人よりもより罪が重いということはない。"
 doctrine_kinslaying_accepted_name:0 "許容"
 doctrine_kinslaying_accepted_desc:0 "家族の殺害は、他のいかなる殺人とも何ら変わりなく、同様に取り扱われる。"
 kinslayer_crime_dynasty:0 "親族殺し"
 doctrine_consanguinity_name:0 "血族関係"
 doctrine_consanguinity_restricted_name:0 "近親相姦の禁忌"
 doctrine_consanguinity_restricted_desc:0 "二人の親族が婚姻したり性的関係を持ったりすることを許すのは、[ROOT.Faith.HighGodName]にとって罪ある行為である"
 doctrine_parameter_consanguinity_restricted_marriage:0 "[extended_family_members|E]ないし[close_family_members|E]の間の結婚は禁じられている"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "[extended_family_members|E]ないし[close_family_members|E]間の性的関係は近親相姦の[secret|E]を生じる"
 doctrine_consanguinity_cousins_name:0 "いとこ婚"
 doctrine_consanguinity_cousins_desc:0 "いとこというものは血縁関係があるものの、その血統を守るための婚姻が認められうる程度の距離がある。"
 doctrine_parameter_consanguinity_cousins_marriage:0 "いとこ同士の結婚は許可されている"
 doctrine_parameter_consanguinity_cousins_incest:0 "いとこ間の性的関係は近親相姦の[secret|E]を生じない"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "叔姪婚"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "直接的な関係を持つ場合を除き、血族の利益の為親族間で婚姻することが認められる。"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "いとこ間、おば甥間、おじ姪間の結婚は許可されている"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "いとこ間、おば甥間、おじ姪間の性的関係は近親相姦の[secret|E]を生じない"
 doctrine_consanguinity_unrestricted_name:0 "無制限の婚姻"
 doctrine_consanguinity_unrestricted_desc:0 "家族が互いに愛し合うことは自然で健全なことであり、愛を非性的関係に制限すべきだと言う人々は愚かである。"
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "全ての家族間での婚姻が認められる"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "いかなる家族間の性的関係も近親相姦の[secret|E]を生じない"
