 doctrine_parameter_hostility_towards_us_mult:0 "他の[faiths|E]の信奉者は$VALUE|%V0$の評価ペナルティを持つ"
 doctrine_pluralism_fundamentalist_name:0 "原理主義"
 doctrine_pluralism_fundamentalist_desc:0 "我々の信仰は唯一にして真の信仰であり、我々の言葉は唯一にして真の言葉だ。[ROOT.Faith.ReligiousText]からの逸脱は全くの冒涜である。"
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "州の改宗速度: #P +20% #!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:1 "#V 敵対的#!ないし#V 邪悪な#!異教徒からは[tyranny|E]を負うことなく#P 称号の剥奪#!が可能"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "他の[faiths|E]の[counties|E]は[factions|E]に参加#N しやすくなる#!"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Increased danger#! from heresies when at low [fervor|E]"
 doctrine_pluralism_righteous_name:0 "正義"
 doctrine_pluralism_righteous_desc:0 "As mortals we cannot fully comprehend [ROOT.Faith.HighGodNamePossessive] will, but our [ROOT.Faith.PriestNeuterPlural] still have a pretty good idea of what is holy and what is profane."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:1 "#V 邪悪な#!異教徒からは[tyranny|E]を負うことなく#P 領地称号の剥奪#!が可能"
 doctrine_pluralism_pluralistic_name:0 "多元主義"
 doctrine_pluralism_pluralistic_desc:0 "It is utter folly to say that there is only one right interpretation of divine will, and that all the others views are wrong. Each of us has our own way of worshiping [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "州の改宗速度: #N -20% #!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "他の[faiths|E]の[counties|E]は[factions|E]に参加#P しにくくなる#!"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Reduced danger#! from heresies when at low [fervor|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "[holy_war|E]に勝利した際、標的地域の異教[rulers|E]は土地を奪うのに代わって封臣化される"
 doctrine_theocracy_name:0 "聖職者の伝統"
 doctrine_theocracy_temporal_name:0 "神権制"
 doctrine_theocracy_temporal_desc:0 "認められた[ROOT.Faith.PriestNeuterPlural]だけが、我々の信仰の教義を守り、さらには、我々にとって神聖な場を管理監督することを委ねられている。"
 doctrine_parameter_theocracy_temple_lease:0 "寺院[holdings|E]は保持者の[realm_priest|E]に貸与され、[theocratic|E] [vassal|E]として仕えることとなる"
 doctrine_theocracy_lay_clergy_name:0 "Lay Clergy"
 doctrine_theocracy_lay_clergy_desc:0 "忠実な信者は我々の信仰の教義について十二分に理解し、従い、説くことができる。"
 doctrine_parameter_theocracy_temple_ownership:0 "世俗的な[rulers|E]は自分の寺院[holdings|E]を直接管理し、関連する利得をすべて得ることができる。"
 doctrine_parameter_lay_clergy:0 ""
 doctrine_parameter_allowed_holding_type_church_holding:0 ""
 doctrine_clerical_function_name:0 "聖職者の機能"
 doctrine_clerical_function_taxation_name:1 "支配"
 doctrine_clerical_function_taxation_desc:1 "[ROOT.Faith.AltPriestTermPlural]の権威は[ROOT.Faith.HighGodName][ROOT.Faith.HighGodHerselfHimself]より生じ、そしてその権威はこの坤輿中に適用される。"
 doctrine_clerical_function_alms_and_pacification_name:0 "施しと慰撫"
 doctrine_clerical_function_alms_and_pacification_desc:0 "我々の[ROOT.Faith.PriestNeuterPlural]は、貧民や虐げられた民が自分で食事や住みかを手に入れることができないときに、これを与えることを任されている。"
 doctrine_clerical_function_recruitment_name:0 "募兵"
 doctrine_clerical_function_recruitment_desc:0 "すべての健常者には武器を取って我々の信仰を守る義務があり、これを皆の心に刻むことのは[ROOT.Faith.PriestNeuterPlural]の責務である。"
 doctrine_parameter_clergy_can_fight:0 "[clergy|E]のメンバーは[commanders|E]または $knight_culture_player_plural$ として働くことができる"
 doctrine_clerical_gender_name:0 "聖職者の性"
 doctrine_clerical_gender_male_only_name:0 "男性のみ"
 doctrine_clerical_gender_male_only_desc:0 "男性だけが我々の信仰の[ROOT.Faith.PriestMalePlural]として奉仕する重大な責務を担うに足る。"
 doctrine_parameter_clergy_must_be_male:0 "男性に対してのみ寺院[holdings|E]の授与と[court_chaplains|E]への任命が可能"
 doctrine_clerical_gender_female_only_name:0 "女性のみ"
 doctrine_clerical_gender_female_only_desc:0 "女性だけが[ROOT.Faith.HighGodNamePossessive]の御心を解釈できるだけの賢明さを有しており、我々の信仰の[ROOT.Faith.PriestFemalePlural]として仕えることができる。"
 doctrine_parameter_clergy_must_be_female:0 "女性に対してのみ寺院[holdings|E]の授与と[court_chaplains|E]への任命が可能"
 doctrine_clerical_gender_either_name:0 "両性"
 doctrine_clerical_gender_either_desc:0 "神による召命を感じたものは、その性に関わらず[ROOT.Faith.PriestNeuterPlural]として仕えることができる。"
 doctrine_parameter_clergy_can_be_either_gender:0 "性別は、誰に寺院[holdings|E]が与えられるべきか、および誰が[court_chaplains|E]として働くことができるかという問題に影響を及ぼさない"
 doctrine_clerical_marriage_name:0 "聖職者の結婚"
 doctrine_clerical_marriage_allowed_name:0 "許可"
 doctrine_clerical_marriage_allowed_desc:0 "婚姻は神聖な制度であって、[ROOT.Faith.PriestNeuterPlural]は他の忠実なる信者と同じくこれに加わることができるはずだ。"
 doctrine_parameter_clergy_can_marry:0 "[clergy|E]の[marry|E]は許可されている"
 doctrine_clerical_marriage_disallowed_name:0 "不許可"
 doctrine_clerical_marriage_disallowed_desc:0 "[ROOT.Faith.PriestNeuter]となることは人生を[ROOT.Faith.HighGodName]に捧げることを意味する。これに加えて常命の配偶者を持つことは本質的に不信心な行為とみなされる。"
 doctrine_parameter_clergy_can_marry_disabled:0 "[clergy|E]の[marrying|E]は禁止されている"
 doctrine_clerical_succession_name:0 "聖職者の任命"
 doctrine_clerical_succession_temporal_appointment_name:0 "世俗的、取り消し可能"
 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U]は結局のところ領邦の僕であるため、ごくわずかな制約の下その主君によって任命ないし罷免することができるはずだ。"
 doctrine_clerical_succession_spiritual_appointment_name:0 "聖職的、取り消し可能"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "[ROOT.Faith.AltPriestTermPlural]が全ての[ROOT.Faith.BishopNeuterPlural]を任命するが、世俗君主は依然として過ちを犯したものを罷免する権利を有する。"
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "世俗的、終身"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "統治者は自ら[ROOT.Faith.BishopNeuterPlural]を選ぶことが可能であるが、その責務は神聖なものであるため、その任用は取り消しの対象となるべきではない"
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "聖職的、終身"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U]は神の僕であり、神の代理人であり、[ROOT.Faith.AltPriestTermPlural]がこの地位に対して行う選択は最終的かつ絶対的なものです。"
 doctrine_parameter_clerical_appointment_ruler:0 "[rulers|E]が自らの[realm_priest|E]と[court_chaplain|E]を任命する"
 doctrine_parameter_clerical_appointment_head_of_faith:1 "[head_of_faith|E]ないし聖職者がすべての[realm_priests|E]および[court_chaplains|E]を任命する"
 doctrine_parameter_clerical_appointment_fixed_disabled:1 "[realm_priest|E]および[court_chaplain|E]を罷免して新たな被任命者と交替させることができる。"
 doctrine_parameter_clerical_appointment_fixed:0 "[realm_priest|E]および[court_chaplain|E]は生涯にわたってその座につき続ける"
 unreformed_faith_doctrine_name:0 "未改革"
 unreformed_faith_doctrine_desc:1 "未改革の宗派は組織化された聖職者と確立された正当な協議を持たない。異なる共同体が名目上同一の信仰に従っていても、その宗教的慣習や信条が大きく異なる場合がある。"
 doctrine_parameter_unreformed:0 "部族の[rulers|E]が[government|E]を変更するのを防ぐ"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism:0 "$tenet_unreformed_syncretism_name$の信条を持つ非原始宗教の[faiths|E]は#V 邪教#!ではなく[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなされる"
 heresy_hostility_name:0 "異端に対する見解"
 heresy_hostility_doctrine_name:0 "異端"
 heresy_hostility_doctrine_desc:0 "Beware the false prophet who would twist and subvert the Faith for their own ends. Those who would do so are heretics and should be destroyed."
 divine_destiny_name:0 "神の運命"
 divine_destiny_doctrine_name:0 "世界の正当な統治者"
 divine_destiny_doctrine_desc:0 "我々は、すべての人々の平和と繁栄の時代を導く者である。我々は世界の正当な統治者である。"
 doctrine_parameter_divine_destiny_holy_war_cost_reduction:0 "聖戦の[piety|e]コスト: #P -50%#!"
 special_doctrine_is_christian_faith_name:0 "イエスの教え"
 special_doctrine_is_christian_faith_desc:0 "世界にはイエスの神性を認めることなくその教えに固執する人々がいる。冒涜的ではあるが、いつの日か真の信仰へと改宗する可能性もあるため、我々はこれらの誤れる魂に憐れみを示さなければならない。"
 doctrine_parameter_hostility_override_tenet_christian_syncretism:1 "$tenet_christian_syncretism_name$の信条を持つ非キリスト教の[faiths|E]は#V 邪教#!ではなく[GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]とみなされる"
