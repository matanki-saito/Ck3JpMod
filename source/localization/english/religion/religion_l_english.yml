 special_doctrine_naked_priests_desc:0 "我々の聖職者たちは、衣服が精神を捕え、真の悟りへ至ることを妨げていると知っている。衣を脱ぎ捨てることによってのみ、私たちは魂を目覚めさせ[ROOT.Faith.HighGodNamePossessive]の愛を体得することができる。"
 doctrine_parameter_naked_priests_active:0 "聖職者と狂信的なキャラクターは衣服を身につけない。"
 doctrine_gender_name:0 "性に関する見解"
 doctrine_gender_male_dominated_name:0 "男性優位"
 doctrine_gender_male_dominated_desc:0 "男性は力強く、この過酷で容赦のない世界において我々を導く能力をよりより良く備えているために、我々は彼らに社会の統治を託す。"
 doctrine_gender_equal_name:0 "男女同権"
 doctrine_gender_equal_desc:0 "性別などと言う理由によって、優れた人へ政府的役割を与えることを拒むのは馬鹿げている。 我々の社会を治める能力を持つものには何をも許可せねばならない。"
 doctrine_gender_female_dominated_name:0 "女性優位"
 doctrine_gender_female_dominated_desc:0 "女性は、自分たちだけが我々の社会を上手く統治するのに必要な知恵と思慮分別とを持っているということを幾度となく証明してきた。"
 doctrine_divorce_name:0 "離婚"
 doctrine_divorce_disallowed_name:0 "不許可"
 doctrine_divorce_disallowed_desc:0 "結婚の誓いは決定的かつ拘束力があるものだ。死のみが我々を別つ。"
 doctrine_divorce_approval_name:0 "許可が必要"
 doctrine_divorce_approval_desc:0 "夫婦の絆を軽視すべきではないが、事情によっては離婚が必要となる場合がある。"
 doctrine_divorce_allowed_name:0 "常に許可"
 doctrine_divorce_allowed_desc:0 "結婚は単に二者間の相互関係に過ぎず、その他の相互関係と同様に、自由に終わらせることができる。"
 doctrine_parameter_divorce_disallowed:0 "キャラクターは[spouse|E]と[divorce|E]することが全く許されない"
 doctrine_parameter_divorce_approval:0 "[head_of_faith|E]の（宗派の精神的指導者が存在しない場合は[house_head|E]の）許可を得た場合、キャラクターは[spouse|E]との[divorce|E]が可能"
 doctrine_parameter_divorce_allowed:1 "キャラクターは常に[piety|E]を費やすことで[spouse|E]と[divorce|E]することが可能"
 doctrine_bastardry_name:0 "私生児"
 doctrine_bastardry_none_name:0 "私生児は存在しない"
 doctrine_bastardry_none_desc:0 "血は婚姻の有無ではなく、血筋によって決まる。婚外子も同様に嫡出子と見做される。"
 doctrine_bastardry_legitimization_name:0 "正当化"
 doctrine_bastardry_legitimization_desc:0 "結婚は神聖なものであるため、婚姻外で生まれた子供を正当化するには、異なる方法で祝福しなければならない。"
 doctrine_bastardry_all_name:0 "正当化不可"
 doctrine_bastardry_all_desc:0 "結婚の絆は神聖なものであり、結婚生活の外で生まれた子供たちは常に非合法である。"
 doctrine_parameter_bastards_none:0 "[bastard|E]のようなものはありません、すべての子供たちは平等に[legitimate|E]です"
 doctrine_parameter_bastards_legitimize:0 "[bastards|E]は[house_head|E]か[dynast|E]の許可によって正当化される"
 doctrine_parameter_bastards_always:0 "[bastards|E]が正当化されることはない"
 doctrine_adultery_men_name:0 "男性姦通"
 doctrine_adultery_men_crime_name:0 "罪"
 doctrine_adultery_men_crime_desc:0 "男性が婚姻外の性交を行うことは罪であり、これによって罰せられることとなる。"
 doctrine_adultery_men_shunned_name:0 "忌避"
 doctrine_adultery_men_shunned_desc:0 "男性が婚姻外の性交を行うことは罪深いものだが、その他すべての罪と同じく、その過ちについて審判を下すべきは神である。"
 doctrine_adultery_men_accepted_name:0 "許容"
