 doctrine_kinslaying_name:0 "親族殺し"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "同族殺害は罪"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "全ての血族は血によって結ばれており、遠戚であろうとこれを殺すことは一族全体に対する重大な罪である。このような罪が忘れられることはない。"
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E]と同等以下の[kinslayers|E]はその[dynasty|E]にとって[criminals|E]である"
