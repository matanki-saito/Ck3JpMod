 doctrine_pilgrimage_forbidden_desc:0 "[ROOT.Faith.HighGodName]の存在は常に感じるものであり、特定の場所が他の場所より神聖などという考えは異端である。"
 doctrine_pilgrimage_encouraged_name:0 "奨励"
 doctrine_pilgrimage_encouraged_desc:0 "この宗派は[ROOT.Faith.PantheonTerm]への献身を示す手段として聖地に足を運ぶ行為を奨励しています。"
 doctrine_pilgrimage_mandatory_name:0 "義務"
 doctrine_pilgrimage_mandatory_desc:0 "全ての健康な[ROOT.Faith.GetAdherentNamePlural]は聖なる場所での献身を出来るだけすぐにするべきでしょう。巡礼を行わないということは[ROOT.Faith.HighGodName]への服従を示せないということなのですから。"
 doctrine_pilgrimage_mandatory_hajj_name:0 "ハッジ"
 doctrine_pilgrimage_mandatory_hajj_desc:0 "全ての健康なイスラーム教徒は生きている間にメッカへのハッジを完遂するべきでしょう。極めて特殊な事情がある訳でもない限り、ハッジを完遂出来なかった[ROOT.Faith.GetAdherentNameNoTooltip]は懐疑的な目で見られる運命にあります。"
