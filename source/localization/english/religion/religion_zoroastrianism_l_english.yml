 urartu_good_god_zoroaster:0 "ズラダシュト"
 urartuism_desc:1 "神々のパンテオンの主神で、世界を導く太陽神であるアフラ・マズダー（アラマズドと同義）擁するゾロアスター教。この一派である太陽崇拝に、多くの古代信仰は今もなお共鳴している。"
