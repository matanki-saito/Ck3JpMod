 mazdayasna:0 "マズダー礼拝教"
 mazdayasna_adj:0 "マズダー礼拝教"
 mazdayasna_adherent:0 "マズダー礼拝教徒"
 mazdayasna_adherent_plural:0 "マズダー礼拝教徒"
 mazdayasna_desc:0 "人は善良な思考と生活とを通して、アフラ・マズダーと悪霊アンラ・マンユとの間の闘争を手助けする。これは、清浄な儀式、自然の保全、邪悪な獣の駆除によってなされる。"
 zurvanism:1 "ベハファリド派"
 zurvanism_adj:1 "ベハファリド派"
 zurvanism_adherent:1 "ベハファリド派信徒"
 zurvanism_adherent_plural:1 "ベハファリド派信徒"
 zurvanism_desc:1 "ベハファリドの教えの信奉者である$zurvanism_adherent_plural$は、イスラム世界との協力を求めており、主要なゾロアスター教に対するイスラム教徒の批判に応えて、彼らの信仰に多くの改革を行った。 これらの改革の中には、飲酒を禁止すること、近親婚に厳格に反対すること、そして公共の利益のために自分の富を使う手段として喜捨を奨励することがある。"
 gayomarthianism:0 "ガヨーマルト派"
 gayomarthianism_adj:0 "ガヨーマルト派"
 gayomarthianism_adherent:0 "ガヨーマルト派信徒"
 gayomarthianism_adherent_plural:0 "ガヨーマルト派信徒"
 gayomarthianism_desc:0 "ガヨーマルト派は、アフラ・マズダーは自らの思考から偶然に悪霊を生み出してしまった、という考えに基づいて、叡智の主の無謬性を否定し、アフラ・マズダーとの交わりから真理を学ぶ儀式的実践を重視する。"
 khurmazta:0 "フルムズド教"
 khurmazta_adj:0 "フルムズド教"
 khurmazta_adherent:0 "フルムズド教信徒"
 khurmazta_adherent_plural:0 "フルムズド教信徒"
 khurmazta_desc:0 "ヴェーダ哲学から多くを学んだフルムズド教は、幅広い神々や精霊を認め、アフラ・マズダーだけでなく、彼の多くの助力者や奉仕者であるヤザタの一柱に自分たちの人生を捧げる。"
 khurmazta_good_god_zravan:0 "ズラヴァン"
 khurmazta_good_god_weshparkar:0 "ヴィシュパルカル"
 khurmazta_good_god_adbad:0 "アドバド"
 mazdakism:0 "マズダク教"
 mazdakism_adj:0 "マズダク教"
 mazdakism_adherent:0 "マズダク教徒"
 mazdakism_adherent_plural:0 "マズダク教徒"
 mazdakism_desc:0 "預言者マズダクは、アフラ・マズダーの言葉に従い、アンラ・マンユの克服のため、人間が財産共有と世界的協働を行うことを訴えた。"
 khurramism:0 "ホッラム派"
 khurramism_adj:0 "ホッラム派"
 khurramism_adherent:0 "ホッラム派"
 khurramism_adherent_plural:0 "ホッラム派"
 khurramism_desc:0 "光と闇の世界では、不正な統治者は善なるものを支持するために倒されなければならない。マズダク、ムハンマド、アブー・ムスリムなどの預言者を通して、ホッラム派は、神は人の中に生まれ、いつかメシアとして彼らを導くために戻ってくると信じている。"
