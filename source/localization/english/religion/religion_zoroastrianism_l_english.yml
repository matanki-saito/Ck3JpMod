 doctrine_zoroastrian_branches_name: "善悪二元論"
 doctrine_zoroastrian_branches_desc: "我々は確立された祭司職とその教義を支持して、異端から私たちの信仰を守っているのでしょうか？それとも、彼らは誤った方向に導かれ、堕落しているのでしょうか？"
 doctrine_major_branch_behdin_name: "ベーディン"
 doctrine_major_branch_behdin_desc: "私たちは信仰の実践方法について幾つか相違があるかもしれないが、アフラ・マズダーへの信仰は同じくするものではないのか？"
 doctrine_heretic_branch_zandik_name: "コラムディン"
 doctrine_heretic_branch_zandik_desc: "$doctrine_major_branch_behdin_name$は私たちを異端者、追放者、破壊者と呼んでいる。彼らの軽蔑以外に私たちを結びつけるものは無いが、正義が我等の抵抗を決定し、彼らの軽蔑は私たちの意思を反って強固にする。"
