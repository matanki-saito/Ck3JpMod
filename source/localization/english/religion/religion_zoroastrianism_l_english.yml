 mazdayasna:0 "Mazdayasna"
 mazdayasna_adj:0 "Mazdayan"
 mazdayasna_adherent:0 "Mazdayan"
 mazdayasna_adherent_plural:0 "Mazdayans"
 mazdayasna_desc:0 "Humans aid in struggle between Ahura Mazda and the evil spirits, Angra Mainyu, through good thoughts and lives. This is done through ritual purity, the preservation of nature and the destruction of evil creatures."
 zurvanism:0 "Zurvanism"
 zurvanism_adj:0 "Zurvanite"
 zurvanism_adherent:0 "Zurvanite"
 zurvanism_adherent_plural:0 "Zurvanites"
 zurvanism_desc:0 "Zurvanists believe that Ahura Mazda and Angra Mainyu were equal but opposite twins, born from Zurvan, the Creator of everything. Zurvanism heavily emphasizes aiding Ahura Mazda by rooting out of evil and falsehoods."
