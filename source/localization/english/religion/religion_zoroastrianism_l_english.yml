 afridunism_desc: "ダイラムの伝統とペルシアの異教に深く根ざしたアフリドゥン派の多くの側面は、古代ゾロアスター教の教義よりも前から存在していた。信奉者たちは、家族の指導者の絶対的な力と激しい独立精神を強調する神話上の英雄ファリードゥーンが定めた規則に従って生活しようと努力している。"
