 mazdayasna:0 "マズダー礼拝教"
 mazdayasna_adj:0 "マズダー礼拝教"
 mazdayasna_adherent:0 "マズダー礼拝教徒"
 mazdayasna_adherent_plural:0 "マズダー礼拝教徒"
 mazdayasna_desc:1 "人は善良な思考と生活とを通して、アフラ・マズダーと悪霊#italic アンラ・マンユ#!との間の闘争を手助けする。これは、清浄な儀式、自然の保全、邪悪な獣の駆除によってなされる。"
 zurvanism:1 "ビハーファリード派"
 zurvanism_adj:1 "ビハーファリード派"
 zurvanism_adherent:1 "ビハーファリード派信徒"
 zurvanism_adherent_plural:1 "ビハーファリード派信徒"
 zurvanism_desc:1 "ビハーファリードの教えの信奉者である$zurvanism_adherent_plural$は、イスラム世界との協力を求めており、主要なゾロアスター教に対するイスラム教徒の批判に応えて、彼らの信仰に多くの改革を行った。これらの改革の中には、飲酒を禁止すること、近親婚に厳格に反対すること、そして公共の利益のために自分の富を使う手段として喜捨を奨励することがある。"
 gayomarthianism:0 "ガヨーマルト派"
 gayomarthianism_adj:0 "ガヨーマルト派"
 gayomarthianism_adherent:0 "ガヨーマルト派"
 gayomarthianism_adherent_plural:0 "ガヨーマルト派信徒"
 gayomarthianism_desc:1 "ガヨーマルト派は、アフラ・マズダーは自らの思考から偶然に悪霊を生み出してしまった、という考えに基づいて、叡智の主の無謬性を否定し、アフラ・マズダーとの交わりから真理を学ぶ儀式的実践を重視する。"
 khurmazta:0 "フルマズタ教"
 khurmazta_adj:0 "フルマズタ教"
 khurmazta_adherent:0 "フルマズタ教信徒"
 khurmazta_adherent_plural:0 "フルマズタ教信徒"
 khurmazta_desc:1 "ソグディアナの宗教的混淆に根ざすフルマズタ教は多くの神や先祖と自然の化身である精霊や、多くのゾロアスター教徒が呪物と見なすような偶像を崇めている。そうした独特の側面と裏腹に、他の方法は主流なゾロアスター教のやり方に留まり、浄化の儀式や永遠の聖火への弛まぬ献身を実践している。"
 khurmazta_good_god_zravan:1 "ズラヴァン"
 khurmazta_good_god_weshparkar:1 "ヴィシュパルカル"
 khurmazta_good_god_adbad:0 "アドバド"
 mazdakism:0 "マズダク教"
 mazdakism_adj:0 "マズダク教"
 mazdakism_adherent:0 "マズダク教徒"
 mazdakism_adherent_plural:0 "マズダク教徒"
 mazdakism_desc:1 "急進的な預言者であるザルドシュト・クフラガンとマズダクは古代の残滓、難解な信仰の影響を受けて、資源の共同保有と全人類の普遍的な協力を唱えた。それは貪欲、憤怒、嫉妬、強欲、恩讐の五つの悪魔を人が克服する為だったのだと伝えられる。"
 khurramism:0 "ホッラム派"
 khurramism_adj:0 "ホッラム教"
 khurramism_adherent:0 "ホッラム教徒"
 khurramism_adherent_plural:0 "ホッラム教徒"
 khurramism_desc:1 "光と闇の世界では、不正な統治者は善なるものを支持するために倒されなければならない。マズダク、アル・ムカンナア、アブー・ムスリムなどの預言者を通して、ホッラム派は、神は人の中に生まれ、いつかメシアとして彼らを導くために戻ってくると信じている。"
