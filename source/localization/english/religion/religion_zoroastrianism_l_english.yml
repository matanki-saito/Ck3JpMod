 zurvanism_adherent_plural:0 "ズルワーン教徒"
 zurvanism_desc:0 "ズルワーン派では、アフラ・マズダーとアンラ・マンユは、万物の創造主ズルワーンから生まれた対等な双子であると考えられている。そして、邪悪と虚偽とを根絶することによって、アフラ・マズダーへ助力することを重視する。"
