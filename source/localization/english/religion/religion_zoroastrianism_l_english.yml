 mazdayasna_desc:1 "人は善良な思考と生活とを通して、アフラ・マズダーと悪霊#italic アンラ・マンユ#!との間の闘争を手助けする。これは、清浄な儀式、自然の保全、邪悪な獣の駆除によってなされる。"
 zurvanism:1 "ビハーファリード派"
 zurvanism_adj:1 "ビハーファリード派"
 zurvanism_adherent:1 "ビハーファリード派信徒"
 zurvanism_adherent_plural:1 "ビハーファリード派信徒"
 zurvanism_desc:1 "ビハーファリードの教えの信奉者である$zurvanism_adherent_plural$は、イスラム世界との協力を求めており、主要なゾロアスター教に対するイスラム教徒の批判に応えて、彼らの信仰に多くの改革を行った。 これらの改革の中には、飲酒を禁止すること、近親婚に厳格に反対すること、そして公共の利益のために自分の富を使う手段として喜捨を奨励することがある。"
 gayomarthianism:0 "ガヨーマルト派"
 gayomarthianism_adj:0 "ガヨーマルト派"
 gayomarthianism_adherent:0 "ガヨーマルト派"
 gayomarthianism_adherent_plural:0 "ガヨーマルト派信徒"
 gayomarthianism_desc:1 "ガヨーマルト派は、アフラ・マズダーは自らの思考から偶然に悪霊を生み出してしまった、という考えに基づいて、叡智の主の無謬性を否定し、アフラ・マズダーとの交わりから真理を学ぶ儀式的実践を重視する。"
 khurmazta:0 "フルムズド教"
 khurmazta_adj:0 "フルムズド教"
 khurmazta_adherent:0 "フルムズド教信徒"
 khurmazta_adherent_plural:0 "フルムズド教信徒"
 khurmazta_desc:1 "ソグディアナの宗教的混淆に根ざすフルムズド教は多くの神や先祖と自然の化身である精霊や、多くのゾロアスター教徒が呪物と見なすような偶像を崇めている。そうした独特の側面と裏腹に、他の方法は主流なゾロアスター教のやり方に留まり、浄化の儀式や永遠の聖火への弛まぬ献身を実践している。"
