 ari_desc:0 "アリ仏教は、ヒンズー教をはじめ、タントラ仏教、精霊崇拝、伝統的なナーガ崇拝からの要素を取り入れている。崇拝者は仏教徒とみなされているが、その慣習はやや正統でないと評価されている。"
 theravada:0 "上座部仏教"
 theravada_adj:0 "上座部仏教"
 theravada_adherent:0 "上座部仏教徒"
 theravada_adherent_plural:0 "上座部仏教徒"
 theravada_desc:0 "悟りへの道は、個々の経験、熟考、推論を経ていく。ゴータマ・ブッダは自分で涅槃への道を開いたが、これと似たような方法を見つける唯一の方法は、自身の存在を見つめ、学び、研究することだ。"
 mahayana:0 "大乗仏教"
 mahayana_adj:0 "大乗仏教"
 mahayana_adherent:0 "大乗仏教徒"
 mahayana_adherent_plural:0 "大乗仏教徒"
 mahayana_desc:0 "サムサラ(輪廻)からの解脱は、単に個人的に行われるものではなく、衆生の間で共有される経験である。仏になることは、すべての衆生がニルヴァーナ(涅槃)に解放されるまでの長い道のりの第一歩を踏み出す、それがサムサラの善良な目標である。"
 vajrayana:0 "密教"
 vajrayana_adj:0 "密教"
 vajrayana_adherent:0 "密教徒"
 vajrayana_adherent_plural:0 "密教徒"
 vajrayana_desc:0 "悟りへの動機は非常に重要であり、真の悟りは利行を実践することでのみ達成することができる。すべての生き物は仏性を有して生まれてくるが、それは実存によって見えなくなっている。したがって、世界と宇宙の真理を見る実践が、自分本来の悟りの鍵を開く。"
