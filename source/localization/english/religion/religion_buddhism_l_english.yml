 lamaism_desc:0 "チベットにおいて仏教は「内なるもののダルマ」もしくは「ナンチュゥ」として知られる。吐蕃帝国において、密教と大乗仏教の信仰と実践はチベットの伝統的な信仰、実践そして神々と習合され、数ある宗派が互いに世俗的優越を巡り競り合っていた。"
