 ari_adherent_plural:0 "アリー派"
 ari_desc:0 "アリー派は、ヒンドゥー教をはじめ、密教、精霊崇拝、伝統的なナーガ崇拝などの要素を取り入れている。アリー派の信者は仏教徒とみなされるものの、その信仰実践はやや正統を外れたものととられている。"
 theravada:0 "上座部仏教"
 theravada_adj:0 "上座部仏教"
 theravada_adherent:0 "上座部仏教徒"
 theravada_adherent_plural:0 "上座部仏教徒"
 theravada_desc:0 "悟りへの道は、個々の経験、思索、推論を経て至る。ゴータマ・ブッダは自ら涅槃への道を開いたが、これと同様の方法を見つける唯一の方策は、己の存在を見つめ、知り、学ぶことだ。"
 mahayana:0 "大乗仏教"
 mahayana_adj:0 "大乗仏教"
 mahayana_adherent:0 "大乗仏教徒"
 mahayana_adherent_plural:0 "大乗仏教徒"
 mahayana_desc:0 "輪廻からの解脱は、単に個人によって行われるものではなく、衆生の間で共有されるものである。悟りを開くことは、すべての衆生が涅槃へ至るまでの長き道程の初歩であり、これが輪廻の高潔なる目標である。"
 vajrayana:0 "密教"
 vajrayana_adj:0 "密教"
 vajrayana_adherent:0 "密教徒"
 vajrayana_adherent_plural:0 "密教徒"
 vajrayana_desc:0 "悟りに対する意欲は非常に重要であり、真の悟りへは利行を為さんとすることによってのみ到達できる。一切衆生は仏性を有して生まれるが、それは実存により隠れている。したがって、世界と宇宙の真理を見通す実践が、自分本来の悟りの鍵を開くこととなる。"
