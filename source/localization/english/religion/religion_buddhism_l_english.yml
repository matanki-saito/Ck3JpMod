 buddhism_religion_desc:0 "仏教は、ゴータマ・ブッダとそれに続く「悟りを開いた者」の教えに従い、輪廻転生によって引き起こされる存在の苦しみを克服するためのものである。悟りを得ることは、輪廻転生から涅槃の世界への解放への道である。"
