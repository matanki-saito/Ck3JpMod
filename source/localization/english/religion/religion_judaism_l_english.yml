 merkabah:0 "メルカバー"
 merkabah_adj:0 "メルカバー"
 merkabah_adherent:0 "メルカバー派"
 merkabah_adherent_plural:0 "メルカバー派"
 merkabah_desc:0 "メルカバー神秘主義は、グノーシス主義の教えからの影響を有するユダヤ神秘主義の一派である。信仰はビジョンを中心とし、神の御座に加わるために禁欲的なライフスタイルを採用している。"
 doctrine_temple_authority_name:0 "ハラーハーの権威"
 doctrine_temple_authority_desc:0 "ハラーハーとは、ユダヤ人が生活を送るのに必要な一連の法律や規範のことだ。幾世紀にもわたる民族離散を経て、ユダヤ人の集団は、ハラーハーの解釈の方法について多くの学派に分かれた。"
 temple_authority_rabbinic_doctrine_name:0 "ラビ派"
 temple_authority_rabbinic_doctrine_desc:0 "ラビ派のユダヤ人は、ラビだけがハラーハーを解釈できると信じている。彼らは、ラビを通じて伝えられた成分律法と口伝律法を信じている。ラビ派の信仰はすべてバビロニアン・タルムードに体系化されており、これがハラーハーを解釈し流布するための重要な資料とされている。"
 temple_authority_toric_doctrine_name:0 "トーラ派"
 temple_authority_toric_doctrine_desc:0 "トーラ派ユダヤ教は、タルムードと口伝律法を否定し、成文律法だけに権威を見出す。ラビはハーラハーを変更したり翻案したりすることはできず、彼らの義務はただ律法の成文を字義通りに解釈するのみである。"
 temple_authority_kohanim_doctrine_name:0 "コーエン派"
 temple_authority_kohanim_doctrine_desc:0 "コーエン派ユダヤ教は、コーエンがハラーハーを含むすべての宗教問題の最高権威だと主張する。コーエンは、モーセの兄であるアロンの父系の子孫でなければならない。"
 temple_authority_samaritan_torah_doctrine_name:0 "サマリア教徒"
 temple_authority_samaritan_torah_doctrine_desc:0 "サマリア教徒は律法の権威を完全に否定し、その代わりにサマリア教の律法に最高権威を認めている。彼らはトーラを拒絶したため、同胞たちからは異端者だとみなされるようになった。"
