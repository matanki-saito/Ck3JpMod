 tenet_communal_identity_chosen_people_desc:0 "我々は聖なる契りのために[ROOT.Faith.HighGodName]に選ばれた。これは国民を単一の目的のもとに団結させる一方で、改宗者に対して抑止力として機能する可能性がある。"