 karaism_adherent_plural:0 "カライ派"
 karaism_desc:0 "宗教戒律の諸々の事柄において、タナフのみが至高であり絶対の権威です。ユダヤ教指導者であるラビの役割は、聖約の再評価、再適合にありません。厳密な解釈にこそあります。"
