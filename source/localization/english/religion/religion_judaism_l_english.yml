 rabbinism:0 "ラビ派"
 rabbinism_adj:0 "ラビ派"
 rabbinism_adherent:0 "ラビ派"
 rabbinism_adherent_plural:0 "ラビ派"
 rabbinism_desc:1 "ラビ派は、ハラーハーの宗教法の解釈者としてのラビの意義を強調している。規律と伝統は、主との契約が守られることを保証するものであり、ラビはそれらの規律を守る。"
 karaism:0 "カライ派"
 karaism_adj:0 "カライ派"
 karaism_adherent:0 "カライ派"
 karaism_adherent_plural:0 "カライ派"
 karaism_desc:0 "宗教戒律の諸々の事柄において、タナフのみが至高であり絶対の権威である。ユダヤ教指導者であるラビの役割は、聖約の再評価および適合には無い。厳密な解釈にこそある。"
 haymanot:0 "ハーイマーノート派"
 haymanot_adj:0 "ハーイマーノート派"
 haymanot_adherent:0 "ハーイマーノート派"
 haymanot_adherent_plural:0 "ハーイマーノート派"
 haymanot_desc:0 "ラビ、すなわちカヘンは、戒律に関する問題を判断しているが、彼らは慣習および生活に関する問題を判断する長老たちの集まりと一緒に取り組んでいる。"
 haymanot_religious_text:0 "オリト"
 haymanot_religious_head_title:0 "リカ・カネット"
 haymanot_devotee:0 "モンコサ"
 haymanot_devotee_plural:0 "モンコサ"
 haymanot_priest:0 "カヘン"
 haymanot_priest_plural:0 "カヘン"
 haymanot_bishop:0 "シュマグレ"
 haymanot_bishop_plural:0 "シュマグレ"
 malabarism:0 "マラバール派"
 malabarism_adj:0 "マラバール派"
 malabarism_adherent:0 "マラバール派"
 malabarism_adherent_plural:0 "マラバール派"
 malabarism_desc:1 "イスラエルの部族の子孫が世界中に広がるにつれ、彼らは西から東へと小さなコミュニティを築き、自分たちの部族と同様に行動した。コーチン・ユダヤ人とも呼ばれる彼らは、南インドのコーチン王国に新たな故郷を築いた。そこでは、地元の人々と混ざり合い、文化交流をした。"
 samaritan:0 "サマリア教"
 samaritan_adj:0 "サマリア教"
 samaritan_adherent:0 "サマリア教徒"
 samaritan_adherent_plural:0 "サマリア教徒"
 samaritan_desc:0 "サマリアに定住した部族の末裔であるサマリア人は，トーラーの原型をそのまま受け継いでいる。このようにして、彼らはモーセの真の宗教を実践し、神から与えられた直接の義務を果たしている。"
 kabarism:1 "クザリ派"
 kabarism_adj:1 "クザリ派"
 kabarism_adherent:1 "クザリ派"
 kabarism_adherent_plural:1 "クザリ派"
 kabarism_desc:2 "改宗者のコミュニティであるクザリ派は、ハラハの共通のラビ的解釈に従っている。改宗後長い時間が経っても、彼らは宗教的な敬意を持って地元の信仰や伝統を守り続けている。"
