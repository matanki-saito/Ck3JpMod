 malabarism_desc:1 "イスラエルの部族の子孫が世界中に広がるにつれ、彼らは西から東へと小さなコミュニティを築き、自分たちの部族と同様に行動した。コーチン・ユダヤ人とも呼ばれる彼らは、南インドのコーチン王国に新たな故郷を築いた。そこでは、地元の人々と混ざり合い、文化交流をした。"
