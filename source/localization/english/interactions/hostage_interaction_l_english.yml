 char_interaction.0300.desc: "今現在、あなたの[actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))]、[secondary_actor.GetFirstName]を人質とする理由がない。"
 char_interaction.0300.a: "そういうこと、か？"
 char_interaction.0301.desc: "私の[recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetFirstName]をあなたの人質にする、という稚拙な考えに付き合う気は無い。"
 char_interaction.0301.a: "ふん、馬鹿なヤツめ。"
 char_interaction.0311.desc: "すまないが、人質の交換によって休戦協定を結ぼうというあなたの提案に今は応じることが出来ない。"
 char_interaction.0311.a: "仕方ないか。"
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "そなたの[recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetFirstName]を[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]の人質としておく理由はもはや存在しない。そう気付けたのだ。"
 char_interaction.0320.a: "[secondary_recipient.GetSheHe|U]が帰ってくる！"
 char_interaction.0330.desc: "あなたの[hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstName]を我が人質として提供するということを聞き及び、嬉しく思います。\n\n[hostage_taker.GetCapitalLocation.GetNameNoTooltip]に[hostage.GetHerHis]が到着する日を楽しみにしていますよ。"
 char_interaction.0330.a: "良きかな。"
 char_interaction.0331.desc: "どの道受け入れる他ないのでしょう。[hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstName]を人質として差し出せというあなたの要望に屈します。\n\n[hostage.GetSheHe|U]はすぐにでも[hostage_taker.GetCapitalLocation.GetNameNoTooltip]を離れる羽目になるでしょう。"
 char_interaction.0331.a: "素晴らしい。"
 char_interaction.0332.desc: "私は[hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))]の[hostage_2.GetTitledFirstName]とあなたの[hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))]の[hostage_1.GetTitledFirstName]を人質として交換するという提案に乗らせて頂きます。"
