 char_interaction.0300.desc: "I see no benefit to be gained in taking your [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], as my hostage at this time."
 char_interaction.0300.a: "It's like that, is it?"
 char_interaction.0301.desc: "I can only reject your tactless demand to take my [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], as your hostage."
 char_interaction.0301.a: "Foolish."
 char_interaction.0311.desc: "Please cease your attempts to broach a truce between us; I cannot agree to a hostage exchange with you at this time."
 char_interaction.0311.a: "So be it."
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "I could find no reason to keep your [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], as a [actor.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage any longer."
 char_interaction.0320.a: "[secondary_recipient.GetSheHe|U] is back!"
 char_interaction.0330.desc: "I would be happy to take your [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], as my hostage.\n\nI look forward to [hostage.GetHerHis] arrival in [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a: "Very good."
 char_interaction.0331.desc: "どの道受け入れる他ないのでしょう。[hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstName]を人質として差し出せというあなたの要望に屈します。\n\n[hostage.GetSheHe|U]はすぐにでも[hostage_taker.GetCapitalLocation.GetNameNoTooltip]を離れる羽目になるでしょう。"
 char_interaction.0331.a: "素晴らしい。"
 char_interaction.0332.desc: "私は[hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))]の[hostage_2.GetTitledFirstName]とあなたの[hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))]の[hostage_1.GetTitledFirstName]を人質として交換するという提案に乗らせて頂きます。"
 char_interaction.0332.a: "完璧だ。"
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc: "あなたの[home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]である[hostage.GetFirstNamePossessive]を返せという要請を受けいれました。\n\nこれが後の紛争の原因にならないことを祈ってますよ。"
 char_interaction.0340.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]に感謝を。"
