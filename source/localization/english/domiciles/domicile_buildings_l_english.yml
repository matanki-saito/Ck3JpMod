 baggage_train_negotiators_domicile_building: "熟練の交渉人"
 baggage_train_negotiators_domicile_building_desc: "#weak （[GetDomicileBuilding('baggage_train_01').GetName]が必要）#!\n評判とは千変万化、いくらでも変えられるものだ――努力しさえすれば。"
 baggage_train_ascetics_domicile_building: "放浪する修行者"
 baggage_train_ascetics_domicile_building_desc: "#weak （[GetDomicileBuilding('baggage_train_01').GetName]が必要）#!\n精神的な探求者たちは、こうした放浪集団では珍しいが不自然な存在ではなく、威厳と知恵をもたらしてくれる。"
 baggage_train_pleasure_tents_domicile_building: "私的な天幕"
 baggage_train_pleasure_tents_domicile_building_desc: "#weak （[GetDomicileBuilding('baggage_train_01').GetName]が必要）#!\n一般的な住居以上に、野営地は共同空間であり――個人的な親密さを高め合うには実に不向きだ。多くの従者は一緒に……#EMP 独りに#!なれる場所があることを喜んでいる。"
