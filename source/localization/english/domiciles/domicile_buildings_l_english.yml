 camp_fire_trailing_musicians_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\n絶対に演奏できない人間のものよりも、実際に演奏できる人間の#EMP 演奏#!を聴くほうがやる気が湧いてくるのだ。それも驚くほどに。"
 camp_fire_wandering_poets_domicile_building: "放浪詩人"
 camp_fire_wandering_poets_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\n重々しさ、言葉遊び、深遠なる感性、俗悪ぶり、猥雑さ――優れた詩人にはこのすべて、いやそれ以上のものが必要だ。"
 camp_fire_capering_fools_domicile_building: "はしゃぎまわる道化師"
 camp_fire_capering_fools_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\nドタバタ劇は高尚な芸術ではないかもしれないが、小さいのが丸太に頭をぶつけるだけでもう面白いのだから仕方ない。"
 camp_fire_libations_for_the_lost_domicile_building: "喪われた者たちへの献杯"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\n我々は、もう会えない人々を偲び、これから失うかもしれない人々の顔を思い出すために集まる。"
 camp_fire_local_hangers_on_domicile_building: "地元の取り巻き"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\nひとつの場所に縛られた生活は、どれだけ噂話を漏らして回ろうとも退屈なものだ。"
 camp_fire_future_dreams_domicile_building: "大いなる野望"
 camp_fire_future_dreams_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\n長期的な目標を、あらゆる行為、あらゆる会話、あらゆる酔っ払いの自慢話に織り込んでおかねば、あっさり見失うことになるだろう。"
 camp_fire_nightly_debates_domicile_building: "夜ごとの論争"
 camp_fire_nightly_debates_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\n二人の学者にひとつの主題について尋ねると、五つの相反する意見が返ってくる。やかましいが、まあ教育的ではある。"
 camp_fire_juicy_rumors_domicile_building: "際どい噂"
 camp_fire_juicy_rumors_domicile_building_desc: "#weak （[GetDomicileBuilding('camp_fire_01').GetName]が必要）#!\nなにか適当なゲームでもしたい気分なら、簡単に集められそうな#EMP 素材#!がそこらにたくさんある。"
