 mess_tent_brewers_domicile_building: "移動醸造業者"
 mess_tent_brewers_domicile_building_desc: "#weak （[GetDomicileBuilding('mess_tent_01').GetName]が必要）#!\n上質なエールの醸造と輸送には芸術的な技が必要であり、自分だけの供給源を持つのは最高の贅沢だ。"
 mess_tent_curers_domicile_building: "塩漬けの達人"
 mess_tent_curers_domicile_building_desc: "#weak （[GetDomicileBuilding('mess_tent_01').GetName]が必要）#!\n肉に塩をすり込むのはどんな阿呆にでもできることだが、それを大規模に行ない、数カ月後でも食べられるよう味を保つには、専門家が必要だ。"
 mess_tent_bakers_domicile_building: "巡回パン職人"
 mess_tent_bakers_domicile_building_desc: "#weak （[GetDomicileBuilding('mess_tent_01').GetName]が必要）#!\n焼き立てのパンは、一日の始まりに素晴らしい活力を与えてくれる。"
 mess_tent_cooks_domicile_building: "練達の料理人"
 mess_tent_cooks_domicile_building_desc: "#weak （[GetDomicileBuilding('mess_tent_01').GetName]が必要）#!\nより少ない労力でより多くの仕事を、というのは実に立派なモットーだが、移動しながら調理をこなす料理人たちほどそれを実践しているものは他にいない。"
