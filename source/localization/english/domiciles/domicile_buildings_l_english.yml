 camp_fire_wandering_poets_domicile_building: "Wandering Poets"
 camp_fire_wandering_poets_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nGravitas, wordplay, a sense for the profound, the profane, and the bawdy — a good poet needs all of these and more."
 camp_fire_capering_fools_domicile_building: "Capering Fools"
 camp_fire_capering_fools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nSlapstick may not be high art, but damned if it isn't funny when the little one smacks his head on the log."
 camp_fire_libations_for_the_lost_domicile_building: "Libations for the Lost"
 camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nWe gather in memory of those we won't see again, and to remember the faces we may yet lose."
 camp_fire_local_hangers_on_domicile_building: "Local Hangers-On"
 camp_fire_local_hangers_on_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nLife tied to one place really can get dreary enough to motivate any amount of spilled gossip."
 camp_fire_future_dreams_domicile_building: "Grand Aspirations"
 camp_fire_future_dreams_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nIt's easy to lose sight of a long-term goal, unless you weave it into every deed, every conversation, every drunken boast."
 camp_fire_nightly_debates_domicile_building: "Nightly Debates"
