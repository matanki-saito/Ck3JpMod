 proving_grounds_camel_run_domicile_building: "Camel Run"
 proving_grounds_camel_run_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nThey may be recalcitrant, turbulent beasts, but that's all the more reason to train our camelry on the regular."
 proving_grounds_elephantry_reserve_domicile_building: "Elephantry Reserve"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nA stock of spare elephants, the greatest and large of all [GetPlayer.GetFaith.CreatorNamePossessive] creatures, is something most #EMP kings#! cannot boast of."
 proving_grounds_nightly_barding_drills_domicile_building: "Nightly Barding Drills"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLinks twist, leather snaps, plates rust, and drill fades as much for the elite heavy cavalry as anyone else."
 proving_grounds_life_in_the_saddle_domicile_building: "鞍上生活"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nSome are born to this, others are raised to it later in life."
 proving_grounds_the_stump_domicile_building: "The Stump"
 proving_grounds_the_stump_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nSee that over there? See the target on it? That's today's mark. Bows up!"
 proving_grounds_personal_bouts_domicile_building: "Personal Bouts"
 proving_grounds_personal_bouts_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nIt's entirely possible to build up a resistance to skull trauma based largely on prior skull trauma."
 proving_grounds_training_circle_domicile_building: "Training Circle"
 proving_grounds_training_circle_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nYou don't practice to #EMP become#! skilled, you practice to #EMP stay#! skilled."
 proving_grounds_mock_battle_drills_domicile_building: "Mock Battle Drills"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nA wall of spears is still a wall. It stands strong together, or it crumbles as one."
 proving_grounds_lockwagon_domicile_building: "Lockwagon"
 proving_grounds_lockwagon_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nWe're a band who moves, fights, and #EMP loots#! as one. Gear goes into the pot, and we distribute from there. Or else."
 proving_grounds_martial_study_domicile_building: "Martial Study"
 proving_grounds_martial_study_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nEvery battle has been fought before, every war waged a result of another. Why not refer to the results?"
 proving_grounds_the_stick_game_domicile_building: "The Stick Game"
 proving_grounds_the_stick_game_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nFirst to grab it without snapping wins the pot: fleshwounds only, knives blunt, and if you're spotted, you're out."
 proving_grounds_bodyguard_drills_domicile_building: "Bodyguard Drills"
 proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nOur present... #EMP situation#!, provides unique threats and challenges to our charge. Take them as seriously as death."
