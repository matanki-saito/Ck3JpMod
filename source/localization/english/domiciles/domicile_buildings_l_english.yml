 proving_grounds_horse_run_domicile_building: "走る馬"
 proving_grounds_horse_run_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n馬も人間と同じように、ただ駆け回るだけでなく、定期的な運動と訓練が必要だ。"
 proving_grounds_camel_run_domicile_building: "走るラクダ"
 proving_grounds_camel_run_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\nあいつらは反抗的で気性の荒い獣かもしれないが、であるからこそ我々のラクダ隊は、定期的に訓練を重ねる必要があるのだ。"
 proving_grounds_elephantry_reserve_domicile_building: "戦象の予備隊"
 proving_grounds_elephantry_reserve_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n[GetPlayer.GetFaith.CreatorNamePossessive]が創り給うたなかでもっとも偉大、もっとも巨大な生き物である象の備えを持つことなど、ほとんどの#EMP 王#!にとっては叶えられない夢だ。"
 proving_grounds_nightly_barding_drills_domicile_building: "夜ごとの馬鎧の手入れ"
 proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n連結環がねじれ、革紐がすり切れ、鎧が錆つき、練度が低下してしまうのは、精強なる重装騎兵にとっても、その他の者にとっても大問題だ。"
 proving_grounds_life_in_the_saddle_domicile_building: "鞍上生活"
 proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n生まれつきこの能力を持っている者もいれば、あとから身につける者もいる。"
 proving_grounds_the_stump_domicile_building: "切り株"
 proving_grounds_the_stump_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\nあれが見えるか？　的があるな？　あれが本日の目標だ。弓を構えよ！"
 proving_grounds_personal_bouts_domicile_building: "個人戦"
 proving_grounds_personal_bouts_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n頭蓋骨の外傷に対する防御術は、過去の傷に基づいて考案すればいい。"
 proving_grounds_training_circle_domicile_building: "訓練仲間"
 proving_grounds_training_circle_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n熟練者に#EMP なるため#!に訓練するのではなく、熟練者で#EMP あり続ける#!ために訓練するのだ。"
 proving_grounds_mock_battle_drills_domicile_building: "模擬戦闘訓練"
 proving_grounds_mock_battle_drills_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n槍のか壁はやはり壁だ。ともに強く立ち上がるか、まとめて崩れ去るかだ。"
 proving_grounds_lockwagon_domicile_building: "炊事車"
 proving_grounds_lockwagon_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n俺たちは一丸となって移動し、戦い、そして#EMP 略奪#!する部隊なんだ。装備を大鍋に入れておいて、そこから分配する。さもなきゃ……。"
 proving_grounds_martial_study_domicile_building: "軍事研究"
 proving_grounds_martial_study_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\nあらゆる戦いは過去に行われ、あらゆる戦争は戦いの結果である。なぜその結果を参考にしないのか？"
 proving_grounds_the_stick_game_domicile_building: "スティック・ゲーム"
 proving_grounds_the_stick_game_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n折られずに最初に掴んだ者が鍋を獲得する。許されるのは肉体の浅い傷のみ、ナイフはなまくら、もし見つかればアウトだ。"
 proving_grounds_bodyguard_drills_domicile_building: "護衛訓練"
 proving_grounds_bodyguard_drills_domicile_building_desc: "#weak （[GetDomicileBuilding('proving_grounds_01').GetName]が必要）#!\n我々の現在の……#EMP 状況#!は、任務に特有の脅威と課題をもたらしている。それらを氏と同じように真剣に受け止めるべきだろう。"
