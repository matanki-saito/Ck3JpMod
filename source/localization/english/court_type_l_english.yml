 court_diplomatic:0 "外交的な宮廷"
 court_diplomatic_desc:1 "#low Diplomacy is key to garnering the respect of our peers and keeping the realm at peace. A pleased vassal is a loyal vassal. \n\nCourtiers gain the [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )] traits.#!"
 court_diplomatic_tooltip_desc:0 "In a $court_diplomatic$ a lot of focus is placed on relationships and the peaceful resolution of conflicts."
 court_warlike:0 "好戦的な宮廷"
 court_warlike_desc:1 "#low 力を誇示することこそ、畏怖と尊敬を集める唯一の方法だ！我々の騎士や兵士たちは、その武勇で有名である。\n\n廷臣は[GetTrait('warlike_court_1').GetName( GetNullCharacter )]の特性を獲得します。#!"
 court_warlike_tooltip_desc:0 "$court_warlike$では、強靭な肉体と戦略的な精神が高く評価されます。"
 court_administrative:0 "監理的な宮廷"
 court_administrative_desc:1 "#low 効率的でよく整備された宮廷だけが、我々の領国を繁栄させることができる。\n\n廷臣は[GetTrait('administrative_court_1').GetName( GetNullCharacter )]の特性を獲得します。#!"
 court_administrative_tooltip_desc:0 "$court_administrative$は、領国を発展させることに重点を置いた宮廷です。"
 court_intrigue:0 "策略的な宮廷"
 court_intrigue_desc:1 "#low 宮廷の人々を野放しにすることは危険であり、我々が知らぬ間に誰かが悪さをすることがないようにしなければならない。\n\n廷臣は[GetTrait('intrigue_court_1').GetName( GetNullCharacter )]の特性を獲得します。#!"
 court_intrigue_tooltip_desc:0 "$court_intrigue$ではあなたは背後に注意する必要があります。秘密は夜のナイフと同じように致命的であり、宮廷はその両方で満ちています。"
 court_scholarly:0 "学術的な宮廷"
 court_scholarly_desc:1 "#low 宮廷というのは、教養ある人、卓越した技術を持った人々を引き付けるものだ。\n\n廷臣は[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]の特性を獲得します。#!"
 court_scholarly_tooltip_desc:0 "$court_scholarly$では知識と勤勉な研究こそが評価されます。"
 COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS:0 "$court_administrative$"
 DIPLOMATIC_COURT_ACCEPTANCE_INCREASE_REASON:0 "[recipient.GetShortUIName|U]はあなたの$court_diplomatic$の[court_grandeur|E]に感銘を受ける: $VALUE|+=0$"
 INTRIGUE_COURT_AGENT_ACCEPTANCE_REASON:0 "Your $court_intrigue$ is persuasive: $VALUE|+=0$"
 court_diplomatic_acceptance_bonus_desc:1 "Increased #V $offer_vassalization_interaction$#! Acceptance scaled by [grandeur|E]"
 accept_culture_task_more_effective_desc:0 "[accept_culture|E]の効果: #P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
