l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "私はそれを見つけるまで休息を知ることはない！"
 hunt_mystical_animal.1001.t:0 "その白い[ROOT.Char.Custom('LocalAnimal')|U]"
 hunt_mystical_animal.1001.desc:0 "私が捜索している[ROOT.Char.Custom('LocalAnimalDesc')]で白い[ROOT.Char.Custom('LocalAnimal')]が夢の中に出てきて、その深い瞳で私を品定めし、天然の毛皮のコートを誇示している。\n\n我々は[ROOT.Char.Custom('TerrainType')]に立っていた。何もかもが静かで、私はいくら動いても獲物に近づくことはできなかった。\n\n自分を引っ掻いて目が覚めると、決心は固まった。"
 hunt_mystical_animal.1001.a:0 "それを我は長いこと逃さないであろう！"
 hunt_mystical_animal.1002.desc:0 "[location.GetNameNoTierNoTooltip]で従者と外出していると、曲がりくねった道が[ROOT.Char.Custom('TerrainType')]へと近づけた。その場でまたもや、太陽で微かに光るそれを見た——白い[ROOT.Char.Custom('LocalAnimal')]。\n\n皆に伝えようと私が振り返り、引き返すと[ROOT.Char.Custom('LocalAnimal')]はすでに去っていた。"
 hunt_mystical_animal.1002.a:0 "あいつは私を嘲笑っている！"
 hunt_mystical_animal.1003.desc:0 "探索を始めて以来、領国内全土で[ROOT.Char.Custom('LocalAnimalDesc')]白い[ROOT.Char.Custom('LocalAnimal')]を見掛けたとする人々の情報が入ってくる。\n\nその報告を作り話と事実に選り分け分類するのは大仕事だ。この報告の数々がもっと確かであれば…"
 hunt_mystical_animal.1003.a:0 "あいつを探す為に人員を雇うぞ！"
 hunt_mystical_animal.1003.b:0 "この仕事は多大な労力が要る。まっぴらごめんだ。"
 hunt_mystical_animal.1003.b.tt:1 "もはやあなたはこの動物を狩猟しないでしょう。"
 hunt_mystical_animal.1003.c:0 "我が[steward.GetCouncilTitle]がこの仕事をやるだろう。"
 hunt_mystical_animal.1003.d:0 "私がこれをできる。私が#EMP しなければ#!！"
 hunt_mystical_animal.1004.desc:0 "「我が[ROOT.Char.GetLadyLord]！我々は地元の森で人々があの白い[ROOT.Char.Custom('LocalAnimal')]を知っているという報告を得ました！人々は繁栄から病気までその全てがそれに従っているなどと言っておりますが、皆がこの地域にいると確信しているようです。」\n\nあいつがここに？[location.GetNameNoTier]に？！"
 hunt_mystical_animal.1004.a:0 "行くぞ！"
 hunt_mystical_animal.1004.a.tt:0 "It will not elude me this time."
 hunt_mystical_animal.1004.b:0 "I will not allow it to pull my strings like this."
 hunt_mystical_animal.1005.desc:0 "\n\nそして、あの[ROOT.Char.Custom('LocalAnimal')]は[ROOT.Char.Custom('TerrainType')]の中へ跳んでいく、現れたと思うと消えるのだ。"
 hunt_mystical_animal.1005.a:0 "馬鹿にしやがって！次こそ捕まえてやる！"
 hunt_mystical_animal.1006.desc:0 "窓の外を見るとあの白い[ROOT.Char.Custom('LocalAnimal')]がそこに立ち、[ROOT.Char.Custom('TerrainType')]の端で私を#EMP 嘲笑って#!いる。\n\n顔を背けると私の白いシーツが顔の前に現れ、逃げようとすると壁に掲げていた[ROOT.Char.Custom('LocalAnimal')]の頭と衝突した。目を閉じるとそれが——あの白い[ROOT.Char.Custom('LocalAnimal')]が——私を笑っている！"
 hunt_mystical_animal.1006.a:0 "つ　か　ま　え　て　や　る！"
 hunt_mystical_animal.1006.b:0 "お前！お前は今からあの白い[ROOT.Char.Custom('LocalAnimal')]だ！戻ってこい！"
 hunt_mystical_animal.1007.desc:0 "神出鬼没なあの白い[ROOT.Char.Custom('LocalAnimal')]が見つかった！\n\n森の中へその足跡を辿ると、徐々に草木が生い茂り、ものがその形を変え始めた。[ROOT.Char.Custom('ResidenceBuilding')]ほど大きいキノコ、ネズミほど小さい木々、そして芋虫が馬のように大きい。"
 hunt_mystical_animal.1007.a:0 "どんな穴に這い込んでも必ず見つけてやる！"
 hunt_mystical_animal.1007.b:0 "おぉ、このキノコ…うまそうだな。"
 hunt_mystical_animal.1007.b.success:0 "うまい！"
 hunt_mystical_animal.1007.b.failure:0 "うっ、ちょっと気持ちが悪くなってきた…"
 hunt_mystical_animal.1008.desc:0 "日が経つにつれ、私は白い[ROOT.Char.Custom('LocalAnimal')]のことを何も耳にしないため、そわそわし始める。\n\nきっと誰かが見たに違いない？[ROOT.Char.Custom('TerrainType')]を散らかしている農夫はどうなんだ？彼らの支援を訴えるべきかもしれない…"
 hunt_mystical_animal.1008.a:0 "書状を送れ！"
 hunt_mystical_animal.1008.b:0 "そんなに落ち込まないぞ。"
 hunt_mystical_animal.1008.c:0 "[knight.GetFirstNameNoTooltip]を送り込んでやろう。"
 hunt_mystical_animal.1009.desc:0 "「我が[ROOT.Char.GetLadyLord]よ、あなたの探しているものはただの獣なのか…正直に言って心配です」\n\n白い[ROOT.Char.Custom('LocalAnimal')]の新たな目撃情報をふるいにかけると、[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に近づいてくる。明らかにこれほど多大な注意を必要とするものは何事も[ROOT.Char.GetFaith.DevilName]によって送られている可能性がある; まるでその存在が[ROOT.Char.GetFaith.HighGodNameAlternate]、[ROOT.Char.GetFaith.HighGodHerselfHimself]自身のサインでは無いかのようだ！"
 hunt_mystical_animal.1009.a:0 "あの[ROOT.Char.Custom('LocalAnimal')]は[ROOT.Char.GetFaith.HighGodName]からの使者なのだな。"
 hunt_mystical_animal.1009.a.success:0 "「お前は正しいかもしれない...」"
 hunt_mystical_animal.1009.a.failure:0 "「何を言ってるんだ？！」"
 hunt_mystical_animal.1009.b:0 "お前には関係ないことだ。"
 hunt_mystical_animal.1009.c:0 "お前の言う通りだ、私は何を考えていたんだ？"
 hunt_mystical_animal.9001.desc:0 "[ROOT.Char.Custom('TerrainType')]へ深く深く足跡を辿っていくと、私の周りに完全な静寂が訪れる。\n\nまるで空気から生まれたかのように、あの白い[ROOT.Char.Custom('LocalAnimal')]が私の前に現れ、太陽の光で毛皮を眩いほど光らし夢の様に深い瞳をしている。私は弓を構える…"
 hunt_mystical_animal.9001.a:0 "…そして私は矢を放つ。"
 hunt_mystical_animal.9002.desc:0 "「我が[ROOT.Char.GetLadyLord]！地元の農民からあなた様に贈り物です。[dummy_peasant_gender.GetSheHe|U]はこの白さは天然だと断言していますが、私は今まで見たことがありません！」\n\n湧き上がる震えと共に私はその包みに近づく——そしてそこにはそれが横たわっていた、私が長年費やしていたあの白い[ROOT.Char.Custom('LocalAnimal')]。"
 hunt_mystical_animal.9002.a:0 "これは何かの冗談だろう…！"