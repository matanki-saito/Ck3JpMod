l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:1 "#EMP あれを見つけるまで、休息はない！#!"
 hunt_mystical_animal.1001.t:1 "かの[ROOT.Char.Custom('GetLegendaryColor')|U][ROOT.Char.Custom('GetAnimalType')|U]"
 hunt_mystical_animal.1001.desc:1 "私が狙っている[ROOT.Char.Custom('GetAnimalChargePresent')]が夢の中に出てきて、その深い瞳で私を品定めし、[ROOT.Char.Custom('GetLegendaryColor')]毛皮を誇示している。\n\n我々は[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]に立っていた。何もかもが静かで、私はいくら動いても獲物に近づくことはできなかった。\n\n自分を引っ掻いて目が覚めると、決心は固まった。"
 hunt_mystical_animal.1001.a:0 "これ以上逃さぬぞ！"
 hunt_mystical_animal.1002.desc:1 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]で従者と[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]で外出していると、曲がりくねった道がそこへと近づけた。その場でまたもや、太陽で微かに光るそれを見たのだ——[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]。\n\n皆に伝えようと私が振り返り、引き返すと[ROOT.Char.Custom('GetAnimalType')]はすでに去っていた。"
 hunt_mystical_animal.1002.a:0 "あいつは私を嘲笑っている！"
 hunt_mystical_animal.1003.desc:1 "探索を始めて以来、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]内全土で[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]を見掛けたとする人々の情報が入ってくる。\n\nその報告を作り話と事実に選り分け分類するのは大仕事だ。この報告の数々がもっと確かであれば…"
 hunt_mystical_animal.1003.a:0 "あいつを探す為に人員を雇うぞ！"
 hunt_mystical_animal.1003.b:0 "この仕事は多大な労力が要る。まっぴらごめんだ。"
 hunt_mystical_animal.1003.b.tt:2 "#V [THIS.Char.Custom('GetLegendaryColor')][THIS.Char.Custom('GetAnimalType')]#!の追跡を断念する"
 hunt_mystical_animal.1003.c:0 "我が[steward.GetCouncilTitle]がこの仕事をやるだろう。"
 hunt_mystical_animal.1003.d:0 "私にはできる。私が#EMP しなければ#!！"
 hunt_mystical_animal.1004.desc:1 "「我が[ROOT.Char.GetLadyLord]！[m_hunt.GetTitledFirstName]が[legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]の[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]で人々があの[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]を知っているという報告を得ました！\n\n人々は繁栄から病気までその全てがそれに従っているなどと言っておりますが、皆がこの地域にいると確信しているようです。」\n\nあいつがここに？[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]に？！"
 hunt_mystical_animal.1004.a:0 "行くぞ！"
 hunt_mystical_animal.1004.a.tt:0 "今度は私から逃げられないぞ。"
 hunt_mystical_animal.1004.b:0 "こんな風に私をいいようにはさせないぞ。"
 hunt_mystical_animal.1005.desc:1 "\n\nそして、あの[activity.Custom('GetAnimalType')]は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中へ[activity.Custom('GetAnimalChargePresent')]、現れたと思うと消えるのだ。"
 hunt_mystical_animal.1005.a:1 "馬鹿にしやがって！次#EMP こそ#!捕まえてやる！"
 hunt_mystical_animal.1006.desc:1 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の窓の外を見るとあの [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] がそこに立ち、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]の端で私を#EMP 嘲笑って#!いる。\n\n顔を背けると私の白いシーツが顔の前に現れ、逃げようとすると壁に掲げていた[ROOT.Char.Custom('GetAnimalType')]の頭と衝突した。\n\n目を閉じるとそれが——あの[ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')] が——私を笑っている！"
 hunt_mystical_animal.1006.a:1 "つ　か　ま　え　て　や　る！"
 hunt_mystical_animal.1006.b:1 "お前！お前は今からあの[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]だ！戻ってこい！"
 hunt_mystical_animal.1007.desc:2 "神出鬼没なあの[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]が見つかった！[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の荒野を引き裂く…次こそ仕留める！\n\n[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]にその軌跡をたどると、緑の中でますます深く進むと、物事は形を変え始めた。\n\n[ROOT.Char.Custom('ResidenceBuildingPlural')]と同じくらいの大きさのキノコ、ネズミのように小さな木、馬と同じくらいの大きさの毛虫が見え…"
 hunt_mystical_animal.1007.a:0 "どんな穴に這い込んでも必ず見つけてやる！"
 hunt_mystical_animal.1007.b:0 "おぉ、このキノコ…うまそうだな。"
 hunt_mystical_animal.1007.b.success:0 "うまい！"
 hunt_mystical_animal.1007.b.failure:0 "うっ、ちょっと気持ちが悪くなってきた…"
 hunt_mystical_animal.1008.desc:1 "日が経つにつれ、私は[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]のことを何も耳にしないため、そわそわし始める。\n\nきっと誰かが見たに違いない？[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]に散らばっている農民はどうなんだ？彼らの支援を乞うべきかもしれない…"
 hunt_mystical_animal.1008.a:0 "書状を送れ！"
 hunt_mystical_animal.1008.b:0 "そんなに落ち込まないぞ。"
 hunt_mystical_animal.1008.c:0 "[knight.GetFirstNameNoTooltip]を送り込んでやろう。"
 hunt_mystical_animal.1009.desc:1 "「我が[ROOT.Char.GetLadyLord]よ、あなたの探しているものはただの獣なのか…正直に言って心配です」\n\n[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]の新たな目撃情報をふるいにかけると、[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に近づいてくる。\n\n明らかにこれほど多大な注意を必要とするものは何事も[ROOT.Char.GetFaith.DevilName]によって発せられている可能性がある; その存在は[ROOT.Char.GetFaith.HighGodNameAlternate]の天啓では無いのではないか？"
 hunt_mystical_animal.1009.a:1 "あの[ROOT.Char.Custom('GetAnimalType')]は[ROOT.Char.GetFaith.HighGodName]からの使者なのだぁっ！"
 hunt_mystical_animal.1009.a.success:0 "「お前は正しいかもしれない...」"
 hunt_mystical_animal.1009.a.failure:0 "「おまえは何を言っているんだ」"
 hunt_mystical_animal.1009.b:0 "お前には関係ないことだ。"
 hunt_mystical_animal.1009.c:0 "お前の言う通りだ、私は何を考えていたんだ？"
 hunt_mystical_animal.9001.desc:2 "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]へ深く深く足跡を辿っていくと、私の周りに完全な静寂が訪れる。\n\nまるで空気から生まれたかのように、あの[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]が私の前に現れ、太陽の光で毛皮を眩いほど光らし夢の様に深い瞳をしている。私は弓を構える…"
 hunt_mystical_animal.9001.a:1 "…そして、矢を放つ。"
 hunt_mystical_animal.9002.desc:2 "「我が[ROOT.Char.GetLadyLord]！」[m_hunt.GetTitledFirstName]は切り出す。「地元の農民からあなた様に贈り物です。[dummy_gender.GetSheHe|U]はこの[activity.Custom('GetLegendaryColor')]は天然だと断言していますが、こんなもの私は今まで見たことがありません！」\n\n湧き上がる震えと共に私はその包みに近づく——そしてそこにはそれが横たわっていた、私が長年費やしていたあの[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]。"
 hunt_mystical_animal.9002.a:0 "これは何かの冗談だろう…！"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName]、捜索班を組織せよ！"
 hunt_mystical_animal.1004.a.success:0 "あなたは#V [THIS.Char.Custom('GetLegendaryColor')][THIS.Char.Custom('GetAnimalType')]#!を見つけた"