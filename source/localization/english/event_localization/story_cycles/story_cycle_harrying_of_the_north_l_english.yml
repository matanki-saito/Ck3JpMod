 ep3_story_cycle_harrying.0001.t: "ハンマーが落ちる"
 ep3_story_cycle_harrying.0001.desc: "アシリングの最後の統治者が権力の座を追われたことで、北部の蹂躙は真の終焉を迎えた。\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "今後、[england.GetName]の王位に挑む者が現れることはないだろう。アングロ・サクソンの貴族たちは地位も権力も奪われ、為すすべなく四散した。皆が[ruler_england.GetTitledFirstNamePossessive]の足元にひれ伏しているのだ。\n\n我が目的は失われた。ノルマン人たちがこの地に留まる以上、アングロ・サクソン人に将来の希望はない。運が良ければ、我々はこの地の一部として溶け込んでいくだろうが、最悪の場合、歴史から姿を消すことになるだろう。"
 ep3_story_cycle_harrying.0001.desc.william: "我、冲天の勢いにあり。[england.GetName]で私の権力に挑む者などいない。アングロ・サクソンの貴族たちは報復を恐れ、私を敬して遠ざけながら為すすべなく散り散りとなっている。年が明ける頃には、大人しく我が指輪にキスをして懇願することになるだろう。\n\n私の統治に疑いの余地はない。いまなら、さらなる野望に向かって進むことができるだろう。"
 ep3_story_cycle_harrying.0001.desc.therest: "[ruler_england.GetTitledFirstName]が直面した苛烈な抵抗は、それ以上の報復によってついに潰えた。ノルマン人による[england.GetName]の支配は、いまやつけ入る余地すらない。"
 ep3_story_cycle_harrying.0001.a: "目的は達成できなかった。"
 ep3_story_cycle_harrying.0001.b: "領土はもう分割されることはない。"
 ep3_story_cycle_harrying.0001.c: "面白い。"
 ep3_story_cycle_harrying.0002.t: "帰還"
 ep3_story_cycle_harrying.0002.desc: "アングロ・サクソン人が[england.GetName]の王位についたことで、北部の蹂躙は真の終焉を迎えた。\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "我らの大義は正義であり、挑戦は困難であり、報復は苛烈であった。しかしアングロ・サクソンの勇気は勝利し、我らはこの地の正統な統治者としての地位を取り戻した。\n\n私はいま、剣を置かねばならない。王国の敵は未だ多く、剣を鋤に打ち変えることはできないかもしれないが、ヘリワード・ザ・ウェイクの伝説は徐々に人々の記憶から消えていくべきなのだ。"
 ep3_story_cycle_harrying.0002.desc.ruler: "ノルマン人の侵略者たちは我々の眼前から消え去った。権力にしがみつく者、故郷に帰る者、そしてイングランドの美しい草原の下に横たわる多くの者たちがいる。\n\n私の地位に異議を唱える者など、誰もいない。"
 ep3_story_cycle_harrying.0002.desc.therest: "征服戦争の勝利は、ノルマン人の侵略者たちにとってすぐさま悪夢に取って代わり、[ruler_england.GetTitledFirstName]の権力掌握によって、王位を狙う諸外国の野望は潰えた。今のところは。"
 ep3_story_cycle_harrying.0002.a: "素早く、そして幸せのうちに消えてしまおう。"
 ep3_story_cycle_harrying.0002.b: "領土はもう分割されることはない。"
 ep3_story_cycle_harrying.0002.c: "面白い。"
 ep3_story_cycle_harrying.0003.t: "不確かな時代"
 ep3_story_cycle_harrying.0003.desc: "ノルマン人の支配者とアングロ・サクソン人貴族との争いは激化し、双方に痛みを、そして予想外の結果をもたらした。\n\n[ruler_england.GetCulture.GetCollectiveNounNoTooltip]が現在[england.GetName]の王位を掌握しており、[ruler_england.GetTitledFirstName]は傷つき荒廃した土地を統治する地位に就いている。その結果、北部の蹂躙は終息し、二つの軍事勢力は争いを続けることが不可能となっていた。\n\n王国の未来は見通せず、不安定な過渡期を迎えている。"
 ep3_story_cycle_harrying.0003.a: "これが進歩であるかどうかはわからない……。"
 ep3_story_cycle_harrying.0003.b: "私はこの乱れた地を統一するつもりだ。"
 ep3_story_cycle_harrying.0003.c: "面白い"
 ep3_story_cycle_harrying.0004.t: "過ぎ去りし時代"
 ep3_story_cycle_harrying.0004.desc: "ノルマン人がイングランドを侵略して幾年も過ぎた。\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "そのため現地の人々は、私の支配になぜああも頑強な抵抗を示したのか、今となってはほとんど覚えていない。彼らは次々に剣を捨て、父祖の代の苦難を受け継ぐ気など失くしている。\n\n私の統治に異を唱える者などおらず、この平定作戦を続ける意味も失われた。北部の蹂躙は終わったのだ。"
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "数十年前に生きていた人々はすでに亡く、その亡骸は畑の沃土となった。その子らも白髪となりいまやすっかり年老いた。彼らの子どもたちは、父祖たちの闘争を脇に押しのけ、平和的な共存を望むようになっている。一方で、王位に就いた[ruler_england.GetCulture.GetCollectiveNounNoTooltip]はもはや戦いに利益を見いだせず、抑圧の手を緩めつつある。\n\n北部の蹂躙は終焉を迎えた。"
 ep3_story_cycle_harrying.0004.desc.therest: "イングランドのアングロ・サクソン人たちが、いま自分たちが戦っている理由を忘却するには十分な時間が過ぎた。[ruler_england.GetCulture.GetCollectiveNounNoTooltip]の統治者はいまや国土の一部であり、どちらの側にも戦いをつづける理由など存在しなかった。\n\n北部の蹂躙は終焉を迎えた。"
 ep3_story_cycle_harrying.0004.a: "彼らも、我らと同じくこの国の一部だ。"
 ep3_story_cycle_harrying.0004.b: "前に進もうではないか、友情とともに。"
 ep3_story_cycle_harrying.0004.c: "面白い。"
 ep3_story_cycle_harrying.1000.t: "炎に包まれて"
 ep3_story_cycle_harrying.1000.desc: "不満を抱えたアングロ・サクソン人貴族が、大義を追い求め破滅へと突き進む中、私は彼らの権力を奪う算段を夜な夜な考えている。\n\nいきなり爵位を奪えば騒動になるだろうが、[ROOT.Char.GetLadyLord]の生活は農民たちの働きの上に成り立っている。我らは[ROOT.Char.GetFaith.HighGodName]の思し召しによりこの地位にいるが、彼らの骨の折れる労働があってこそ、我らの権力は栄えるのだ。\n\n穀物は農民たちの生命線だ。穀物が減れば農民も減る。農民が減れば[ROOT.Char.GetLadyLord]の力は衰える。そして、[ROOT.Char.GetLadyLord]が衰えれば……。"
 ep3_story_cycle_harrying.1000.a: "[crop_duchy.GetNameNoTooltip]内のあらゆる食料はすべて破棄された。"
 ep3_story_cycle_harrying.1000.b: "必要最低限だけ残し、残りは焼き払え。"
 ep3_story_cycle_harrying.1000.c: "穀物が欲しいのなら、代金を支払わねばならない。"
 every_county_in_duchy_aetheling: "[crop_duchy.GetName]内のすべての[county|E]"
 ep3_story_cycle_harrying.1005.t: "グレートノースロード"
 ep3_story_cycle_harrying.1005.desc: "「北、でございますか？」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]、[marshal.GetFirstName]はしばらく宙を睨む。「海の彼方からの長年にわたる侵略により、ここいら一帯とはずいぶん異なる文化が広まっているとか」[marshal.GetSheHe|U]は眼の前に広げられた地図に指を走らせた。\n\n「この道がご覧になれますか？　彼らはグレートノースロードと呼んでおります」[marshal.GetSheHe|U]は思案げな表情で顎を撫でる。「古くから、北に向かう唯一信頼の置ける街道でございましたが、随分と荒廃してしまったと聞き及んでおります」\n\n難問だ。そのような道は、往々にして祝福であり呪いでもある。我々自身の安全な通行を確保するのが最重要だが、しかし道路というものは両方向から使用できるものだ……。"
 ep3_story_cycle_harrying.1005.a: "道路を補修し、武装した警備兵を配置する。"
 ep3_story_cycle_harrying.1005.b: "状態の良い道路が必要だ。"
 ep3_story_cycle_harrying.1005.c: "アングロ・サクソン人の支配下にあるものは、1ヤードも残さず破壊する。"
 ep3_story_cycle_harrying.1005.a.tt: "[Glossary( 'グレートノースロード', 'GNR_GLOSS' )]上のすべての[county|E]"
 ep3_story_cycle_harrying.1005.c.tt1: "[Glossary( グレートノースロード', 'GNR_GLOSS' )]上のアングロ・サクソン人が支配するすべての[counties|E]："
 ep3_story_cycle_harrying.1005.c.tt2: "[Glossary( 'グレートノースロード', 'GNR_GLOSS' )]上のノルマン人が支配するすべての[counties|E]"
 GNR_GLOSS: "イングランドの背骨の大部分に沿って伸びる、ローマ時代に建設された街道。グレートノースロードは以下の[counties|E]を通過する。\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"
 ep3_story_cycle_harrying.1010.t: "運命を決する"
 ep3_story_cycle_harrying.1010.desc: "捕虜になるのは実に不幸なことだ。その不幸な一人である人間が、独房の鉄格子越しに不機嫌そうな視線をこちらに投げかけている。\n\n「私には価値がある。知っているだろう」[captured.GetHerHis|U]の声はか細く甲高い。地下牢で過ごした日々によって枯れてしまっている。「私は、[captured.GetHouse.GetBaseName]家の[captured.GetFirstName]。一族に知らせれば、かなりの身代金が手に入るはずだ」\n\n身代金？　それはそれで実に結構だが、この困難の時代にあっては、そのような地位にある[captured.GetWomanMan]は金と引き換える交渉材料になぞにするより、メッセージとして使うほうがよほど役に立つ……。"
 ep3_story_cycle_harrying.1010.a: "「争う[ROOT.Char.GetWomanMan]を誤ったな、[captured.Custom('GirlBoy')]」"
 ep3_story_cycle_harrying.1010.b: "「解放してやろう。ただし、私の#EMP 厚遇ぶり#!を忘れぬように」"
 ep3_story_cycle_harrying.1010.c: "「実に立派な態度だ。#EMP [ROOT.Char.GetCulture.GetNameNoTooltip]の風格さえある……」"
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U]は提案を受け入れた"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U]は提案を一蹴した"
 ep3_story_cycle_harrying.1010.d: "「身代金が支払われるまで、ここで苦しむがいい」"
 ep3_story_cycle_harrying.1011.t: "真の[ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc: "驚いたことに、[captured.GetWomanMan]は私の提案を検討している。\n\n「私は……[ROOT.Char.GetCulture.GetName]になるのか？」[captured.GetSheHe|U]は、その意味を確かめるように言葉を発する。「そして、あなたがたの一員として受け入れられる、ということか？」\n\n私も、思いつきもいいところだった自分の提案の影響を、急いで検討する。この土地を支配するのであれば、味方の[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]をできるだけ多く集める必要があるだろう。かつての支配者を味方に引き入れれば、異国の風体をした我々を農民たちがいち早く受け入れてくれるかもしれない。"
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\n思いがけず、提案は実現した。[spouse_courtier.GetFirstName]！　[spouse_courtier.GetSheHe]は実に都合の良い配偶者となるだろう……。"
 ep3_story_cycle_harrying.1011.a.spouselanguage: "「あなたの新しい[spouse_courtier.GetWifeHusband]も、言葉を学ぶのに役立つだろう」"
 ep3_story_cycle_harrying.1011.a.language: "「[ROOT.Char.GetCulture.GetLanguage.GetName]を学べば、あなたも立派な一員となるだろう」"
 ep3_story_cycle_harrying.1011.b: "「行くがいい、自由の身だ」"
 ep3_story_cycle_harrying.1015.t: "揺らめく炎"
 ep3_story_cycle_harrying.1015.desc: "炎がさらに高く上がるにつれ、#EMP あれ#!こそ反逆罪の報いだと考える。\n\n[offending_village.GetName]は、私の統治に対する反逆者の巣窟となっていた。最近まで反体制派の拠点となっていた建物は燃え落ち、細い煙が空にたなびくばかりになっている。それを見ながら、自分の裡に怒りが込み上げてくるのを感じた。\n\n連中は#EMP 良くもまあ#!逆らってくれたものだ。この土地の他の住人たちも共犯者だ。反逆者たちがなにを企んでいたのか知っているだろうし、誰一人その罪から逃れることはできない！"
 ep3_story_cycle_harrying.1015.a: "ほかの建物も燃やしてしまえ。"
 ep3_story_cycle_harrying.1015.b: "連中は服従を学ぶべきだ。住人の半分は再定住させねば。"
 ep3_story_cycle_harrying.1015.c: "自分を律さねばならない。"
 ep3_story_cycle_harrying.1015.c.tt: "つまるところ、そうせねば自分が支配すべき領域が無くなるということだ。"
 all_neighbouring_villages: "[offending_village.GetName]に隣接するすべての[holdings|E]"
 ep3_story_cycle_harrying.2000.t: "砕け散る魂"
 ep3_story_cycle_harrying.2000.desc: "[location.GetName]の市民は苦しんでいる。[william.GetTitledFirstNameRegnal]の課した穀物輸出制限によって、まるで骨髄を吸い上げられるかのように痛めつけられていた。そんな人々のひとりが私の姿に気づき、その身を投げ出して物乞いする。\n\n「お願いでございます！」骨ばった指で私の足にしがみつきながら[starving_man.GetSheHe|U]は叫んだ。「二日間何も食べておりません。その前の二日間は一食しか。お願いです、お願いです……。#DIE1 どうか、#EMP なにか#!お恵みを……#!」"
 ep3_story_cycle_harrying.2000.notcallous: "\n\nこの哀れな[starving_man.GetWomanMan]。"
 ep3_story_cycle_harrying.2000.a: "輸入代金は、私の金貨で払っている。"
 ep3_story_cycle_harrying.2000.b: "「一緒に来なさい。食事を与えよう」"
 ep3_story_cycle_harrying.2000.c: "なんとかする方法はないものだろうか？"
 ep3_story_cycle_harrying.2000.c.success: "農業生産力を高める方法"
 ep3_story_cycle_harrying.2000.c.failure: "あなたの方法は機能しなかった"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "地域の食料生産事情は好転し、労働者としては不向きだった虚弱な人々も、いまでは奉仕活動に勤しんでいる。\n\n彼らのうち、もっとも頑健な者たちが、戦士としてあなたの大義に身を捧げようと申し出ている！"
 ep3_story_cycle_harrying.2001.a: "迎え入れよう！"
 ep3_story_cycle_harrying.2001.b: "いまは戦士を必要とはしていない。"
 ep3_story_cycle_harrying.2001.b.tt: "しかし、将来的には……。"
 ep3_story_cycle_harrying.2005.t: "執行猶予"
 ep3_story_cycle_harrying.2005.desc: "私のような地位にある[ROOT.Char.GetLadyLord]であれば、ときに厳しい決断を下す必要がある。そのことを頭の片隅に置きつつ、悪名高い殺人犯が鎖に繋がれ目の前に姿を現した時、私は[spymaster.GetFirstName]に[murderer.GetHerHim]を武器庫まで連行するよう命じ、ふたりきりで内密に話ができるようにした。\n\n[murderer.GetWomanMan]は興味深げにこちらを見ている。私の介入がなければ、週末までには絞首刑で吊るされるはずだったからだ。確認のために[spymaster.GetFirstNameNoTooltip]を見やると、彼は首肯した。\n\n「おまえのような才能を持つ[murderer.GetWomanMan]が必要なのだ……」"
 ep3_story_cycle_harrying.2005.a: "我々は、可能な限り高い目標を目指さねば。"
 ep3_story_cycle_harrying.2005.b: "この金貨を使って、悪党を雇え……。"
 ep3_story_cycle_harrying.2005.b.tt: "そして、[willy_vassal.GetName]で目にするノルマン人すべてを殺すのだ。"
 ep3_story_cycle_harrying.2005.c: "お前は、そばにいると何かと便利な[murderer.GetWomanMan]のようだな。"
 ep3_story_cycle_harrying.2010.t: "戦争努力"
 ep3_story_cycle_harrying.2010.desc: "もっとも力を持つアシリングの一人として、私には下級貴族を正義の下に結集させ、大義に忠誠を誓わせる役目がある。非常に大きな賭けであり、彼らは心から賛同することに躊躇しているが、我々の使命を果たすには彼らの力が必要だ。\n\n唯一の問題は、具体的にどんな支援が必要なのか、ということだ。無論、金はいつでも大歓迎だが、もっと積極的な蜂起を引き起こすことができるかもしれない。あるいは、組織化された抵抗も必要ではないだろうか？"
 ep3_story_cycle_harrying.2010.a: "組織的抵抗こそ選ぶべき道だ。"
 ep3_story_cycle_harrying.2010.a.critsuccess: "抵抗は急速に拡大する"
 ep3_story_cycle_harrying.2010.a.success: "抵抗勢力が増す"
 ep3_story_cycle_harrying.2010.a.failure: "あなたの懇願は無視される"
 ep3_story_cycle_harrying.2010.a.critfailure: "あなたの文書はノルマン人に奪われる"
 ep3_story_cycle_harrying.2010.b: "資金の寄付を募ろう。"
 ep3_story_cycle_harrying.2010.b.success: "資金はすぐに集まる"
 ep3_story_cycle_harrying.2010.b.failure: "貴族たちはあなたの嘆願を無視した"
 ep3_story_cycle_harrying.2010.c: "民衆が蜂起するよう檄を飛ばすべきだ。"
 county_list_tt: "[william.GetTitledFirstNamePossessive][realm|E]内のノルマン人が所有するすべての[county|E]"
 ep3_story_cycle_harrying.2015.t: "立場を築く"
 ep3_story_cycle_harrying.2015.desc: "頼んでいた文書が手渡されると手が震えそうになる。造りは見事なもので、誰も贋作だとは思うまい。これでこの地域への私の請求権は揺るぎないものとなり、アシリングに連なる者の中で先んじることとなった。\n\nしかし、より大きな問題も手にすることとなった。この優位性を生かして、私は一体何を成したいのだろうか？[william.GetTitledFirstNamePossessive]の立場を責め立てる手段は無数にあるが、より決定的なのは我ら自身を強化することだ。"
 ep3_story_cycle_harrying.2015.a: "このあと、[william.GetHerHim]が我らを排除するのかを見届けよう……。"
 ep3_story_cycle_harrying.2015.a.success: "[william.GetSheHe|U]は渋々同意する"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetSheHe|U]は断固として拒否する"
 ep3_story_cycle_harrying.2015.b: "僅かな自由が、我らの大義の一助になるかもしれない。"
 ep3_story_cycle_harrying.2015.c: "特別な取引かもしれない……。"
 ep3_story_cycle_harrying.3000.t: "大いなる善"
 ep3_story_cycle_harrying.3000.desc: "なんと可愛らしい教会だろう！　[neighboring_church.GetName]まで遠出した甲斐があるというものじゃないか。装飾に施された細工を見れば、ここがただの質素な礼拝堂でないことは明白だった。[bishop.GetFaith.PriestNeuter]に話しかけられるまで、私はどうもぼんやり見とれていたようだ。\n\n「あなたを存じ上げております」[bishop.GetSheHe|U]は手を挙げ、こちらが口を開くのを押し留めるような仕草をした。「ここにいらっしゃる理由は分かっております。あなたはすでに高名なお方だ、若き[ROOT.Char.GetFirstNameNoTooltip]よ。近いうちにここをお訪ねになるであろうと思っておりました」\n\n「私がお願いしたいのは――[bishop.GetFaith.HighGodName]の[bishop.GetWomanMan]として申し上げたいのは――聖遺物はどうかそのままにしていただきたい。必要なら金貨をお持ちいただいて構わない」"
 ep3_story_cycle_harrying.3000.a: "……遺物、だって？"
 ep3_story_cycle_harrying.3000.b: "教会から聖遺物を盗むような卑劣な真似はしない。"
 ep3_story_cycle_harrying.3000.b.tt: "……だが、金貨の入った袋が……"
 ep3_story_cycle_harrying.3000.c: "「落ち着きたまえ、[bishop.GetMotherFather|U]！　あなたから奪おうなど夢にも思わない」"
 artifact_church_saint_brooch_name: "聖なるブローチ"
 artifact_church_saint_brooch_description: "かつて聖人である[ROOT.Char.Custom('GetCatholicSaint')]が身につけていたといわれる、銀の象嵌が施された白鑞の古いブローチ。[ROOT.Char.GetFirstName]によって[neighboring_church.GetName]の礼拝堂から盗み出された。"
 ep3_story_cycle_harrying.3005.t: "霧中の刃"
 ep3_story_cycle_harrying.3005.desc: "少数だが重武装の[ROOT.Char.GetWomenMen]とともに霧に包まれながら、私は剣を抜きしゃがみ込む。我々は道路脇のほんの数ヤードばかりのところに潜み、路上ではノルマン人の傭兵たちが、暗闇を見通すように目を細めている。\n\n[norman_soldier.GetSheHe|U]は、地元の噂によれば、[vassal_county.GetName]に向けて武器や防具を輸送する隊列の先陣だという話だ。そいつを迎え撃てば敵に大打撃を与えられるし、戦利品を盟邦に分配することもできる。\n\n[norman_soldier.GetWomanMan]の見事な剣が鈍い光を放ち、私は思わず自分の剣を確かめる。これから起こる戦いは、実に苛烈なものになるだろう。"
 ep3_story_cycle_harrying.3005.a: "懸河の勢いで攻めかかれ。武器は我らのものだ！"
 ep3_story_cycle_harrying.3005.a.success: "待ち伏せは完璧だった"
 ep3_story_cycle_harrying.3005.a.failure: "待ち伏せは失敗した"
 ep3_story_cycle_harrying.3005.b: "盟邦はこの装備を必要としている。"
 ep3_story_cycle_harrying.3005.b.tt: "最後の一振りまで、自分の好きなようにしよう。"
 ep3_story_cycle_harrying.3005.c: "この天候を有効に活用せねば。"
 ep3_story_cycle_harrying.3005.c.tt: "我々が抜け出して前方の道路で妨害できれば、戦わずとも彼らの到着を大幅に遅らせることができる。"
 every_knight: "すべての[knight|E]"
 every_anglo_vassal: "[william.GetTitledFirstName]のすべてのアングロ・サクソン人の[vassal|E]"
 norman_sword_name: "ノルマンの剣"
 stolen_norman_sword_name: "盗まれたノルマンの剣"
 stolen_norman_sword_description: "この剣はノルマン人らしい手仕事の特徴を備え、美しく先細りする刃に沿って、顕著な鍛造の跡が見られる。"
 ep3_story_cycle_harrying.3010.t: "金か命か"
 ep3_story_cycle_harrying.3010.desc: "[norman_noble.GetTitledFirstName]が橋を渡り終えた時、風が木々を揺らした。葉ずれのざわめきは、私が発した鋭い笛の音をかき消すほどではなかった。突然、大通りが血で赤く染まる。\n\n矢が馬の腹を射抜き、[norman_noble.GetFirstNameNoTooltip|U]が鞍から転げ落ちた。罠が発動すると、木立の間から放たれる矢のひとつだった。\n\n我が騎士たちは突進し、敵を倒し、捕らえてゆく。立ち上がろうともがく[norman_noble.GetTitleAsNameNoTooltip]は、剣を構えた私が近づくと同じように剣を抜き放った。"
 ep3_story_cycle_harrying.3010.a: "「武器を構えろ、ノルマンの薄汚い犬め」"
 ep3_story_cycle_harrying.3010.a.tt: "[norman_noble.GetFirstName]とどちらかが斃れるまで#V 決闘#!を行なう。\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[norman_noble.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "「富を手放せば、騎士たちを呼び戻そう」"
 ep3_story_cycle_harrying.3011.t: "A Way Out"
 ep3_story_cycle_harrying.3011.desc: "Blood drips from my sword as I clean it off. The day is still now, the ambush having proved quick and brutal. Once [norman_noble.GetFirstName] went down, many of [norman_noble.GetHerHis] threw up their hands in surrender. Protecting local nobles is a job, after all, not something to give your life up for. One of them hails me as I pass.\n\n\"What is to become of us?\" [saxon_soldier_1.GetSheHe|U] asks, a touch nervously. Another, just to [saxon_soldier_1.GetHerHis] right, nods vigorously in agreement.\n\nI study the pair. They're both strapping types, clearly handy in a fight, but the sheer ferocity of our assault took them by surprise. Judging by the accent, they are no Normans, too."
 ep3_story_cycle_harrying.3011.a: "お前たち二人は、どんな仕事が望みだ？"
 ep3_story_cycle_harrying.3011.b: "「故郷に帰り、達者で暮らせ」"
 ep3_story_cycle_harrying.3015.t: "海より来たる"
 ep3_story_cycle_harrying.3015.desc: "We are no strangers to foreign incursion in these lands. Yet the last foreigners who ruled became part of the fabric of these lands. The Danes became us and we became them, and from such intertwining came my family.\n\nI sit and ponder. England is quite a prize, and one that [danish_king.GetTitledFirstName] would no doubt love to have. A Dane ruling over England would be nothing new; they are part of us now.\n\nMy hand twitches towards a parchment and quill..."
 ep3_story_cycle_harrying.3015.a: "アングロ・サクソン人ができぬのであれば、デーン人が統治すべきだ。"
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip]はあなたの嘆願を利用して請求権を確保する"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip]は関わるのを拒む"
 ep3_story_cycle_harrying.3015.b: "兵士を要請するのはうまい始め方だ。"
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip]があなたに兵を送る"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip]は誰一人送ってこない"
 ep3_story_cycle_harrying.3015.c: "返信はなかった。これは我らだけの戦いだ。"
 ep3_story_cycle_harrying.3020.t: "裏切りの報酬"
 ep3_story_cycle_harrying.3020.desc: "The whispers that reach me in [location.GetName] are now simply too loud to ignore. That rat [willy_vassal.GetTitledFirstName] is apparently getting too comfortable with life under foreign rule, far too comfortable.\n\nThe only thing worse than a Norman is an Anglo-Saxon collaborator. Perhaps I should pay [willy_vassal.GetHerHim] a visit and get [willy_vassal.GetHerHim] to see the error of [willy_vassal.GetHerHis] ways..."
 ep3_story_cycle_harrying.3020.a: "I'll set off immediately."
 ep3_story_cycle_harrying.3020.a.tt: "Start traveling to [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b: "I should leave [willy_vassal.GetHerHim] to fester."
 ep3_story_cycle_harrying.3021.t: "Confronting a Viper"
 ep3_story_cycle_harrying.3021.desc: "The rumors were true. [willy_vassal.GetFirstName] is in deep with [willy_vassal.GetHerHis] Norman overlords. So confident, making [willy_vassal.GetHerHis] way back from some sort of conclave with them, only a few armed guards with [willy_vassal.GetHerHim].\n\nI give the signal. We jump from the shadows, my companions taking [willy_vassal.GetHerHis] guards by surprise, holding them at sword-point. I approach [willy_vassal.GetFirstNameNoTooltip] [willy_vassal.GetHerselfHimself].\n\n\"You're... you're [ROOT.Char.GetHerHim], aren't you?\" [willy_vassal.GetSheHe|U] stammers out. \"The one they talk about. The one in the Fens...\""
 ep3_story_cycle_harrying.3021.a: "\"Draw your sword, worm.\""
 ep3_story_cycle_harrying.3021.a.tt: "#V Duel#! [willy_vassal.GetFirstName] to the death.\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[willy_vassal.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "\"I just want to talk, [willy_vassal.GetFirstNameNoTooltip].\""
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U]があなたの陣営につく"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U] refuses to acknowledge your arguments"
 ep3_story_cycle_harrying.3021.c: "\"You're scared of #EMP [willy.GetHerHim]?#! Wait 'til you see what I can do...\""
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U]があなたの陣営につく"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetSheHe|U] will not be threatened"
 ep3_story_cycle_harrying.3021.d: "\"Any loyal Anglo-Saxon here, you have a place by my side.\""
 ep3_story_cycle_harrying.3021.d.flavour: "I'd exchange his life for theirs a thousand times over."
 ep3_story_cycle_harrying.3022.t: "No More"
 ep3_story_cycle_harrying.3022.desc: "I step over [willy_vassal.GetFirstNamePossessive] lifeless body. [willy_vassal.GetHerHis|U] bodyguards scatter, no longer with any reason to be here.\n\n[willy_vassal.GetFirstNameNoTooltip] was a [willy_vassal.GetWomanMan] of no little wealth, and it would be a shame to let that go to waste. My fingers rifle through pockets and pouches, grabbing some coin here, [willy_vassal.GetHerHis] [newly_created_artifact.GetName] there.\n\nI stand again, looking down at the corpse.\n\nIt is time to send a message."
 ep3_story_cycle_harrying.3022.a: "I know someone who might like a gift..."
 ep3_story_cycle_harrying.3022.b: "The people should know of the justice we deliver."
 ep3_story_cycle_harrying.3050.opening: "To Hereward, the infamous Fen-rat,"
 ep3_story_cycle_harrying.3050.desc: "I have a proposal for you.\n\nTravel to [london.GetNameNoTier] as soon as possible; you will want to hear what I have to offer.\n\nDo not keep me waiting."
 ep3_story_cycle_harrying.3050.a: "[william.GetHerHim]の話を最後まで聞こう。"
 ep3_story_cycle_harrying.3050.a.tt: "Set a course for $cn_lunden$.\n#Weak I'll be long dead before I call it \"#EMP $cn_londres$\"... #!#!"
 ep3_story_cycle_harrying.3050.b: "これは明らかに罠だ。"
 ep3_story_cycle_harrying.3051.t: "The Bastard on the Throne"
 ep3_story_cycle_harrying.3051.desc: "Grand indeed are the halls of power. [william.GetTitledFirstNameRegnal] perches stiffly on the throne as I am ushered through to see [william.GetHerHim], but the opulence of [william.GetHerHis] surroundings do something to allay that uneasy posture.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]. The [ROOT.Char.GetWomanMan] who has turned the land south of the Wash into such a charnel house.\" [william.GetHerHis|U] lip curls in fury as I fail to fully hide my pleasure at the description.\n\n\"I didn't think you'd come. Thought you'd stay holed up on your island. Clearly, you are a [ROOT.Char.GetWomanMan] of many surprises.\"\n\nI look back up at [william.GetHerHim], the foreign bastard on that famous seat."
 ep3_story_cycle_harrying.3051.a: "\"That throne seems a little big for you, does it not?\""
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U] lets it slide"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U] demands your silence"
 ep3_story_cycle_harrying.3051.b: "「さて、提案したいこととは？」"
 ep3_story_cycle_harrying.3051.b.tt: "皮肉を交わし合っても無駄だ。"
 ep3_story_cycle_harrying.3052.t: "悪魔の契約"
 ep3_story_cycle_harrying.3052.desc: "\"I know you, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] of [father.GetFirstName]. I know why you're doing what you are. I know why you're here, even.\" [william.GetFirstName] leans forward as [william.GetSheHe] talks, piercing me with [william.GetHerHis] gaze.\n\n\"I know what drives you, and I know what you want.\" [william.GetSheHe|U] picks up a scroll from beside [william.GetHerHim] as [william.GetSheHe] talks, handing it to a guard. [william.GetSheHe|U] continues as the guard approaches me, scroll in hand.\n\n\"This deed is for the entirety of the [cambridgeshire.GetName]. Not just for Ely. All of it.\" [william.GetFirstNameNoTooltip], the new ruler of these lands, leans back triumphantly.\n\n\"This can be yours, so long as you put down your weapons and never draw a blade against me again.\""
 ep3_story_cycle_harrying.3052.a: "My home! My ancestral home..."
 ep3_story_cycle_harrying.3052.a.flavor: "This is simply too good an offer to refuse."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip] summons a scribe..."
 ep3_story_cycle_harrying.3052.b: "\"...give me back my brother, you Norman worm.\""
 ep3_story_cycle_harrying.3053.t: "Thirty Pieces of Silver"
 ep3_story_cycle_harrying.3053.desc: "The wide, wicked grin that spreads across [william.GetTitledFirstNamePossessive] face sickens me to my stomach. [william.GetSheHe|U] beckons for a scribe.\n\n\"An excellent choice. The comfort and prosperity of you and your family for generations to come will be assured!\" [william.GetSheHe|U] stands from [william.GetHerHis] throne, looking me levelly in the eye.\n\n\"Remember. You get all this in exchange for not raising a finger against me for the rest of your days. If I hear even the slightest rumor that a whetstone is being run on anything bigger than a butcher's cleaver in Cambridgeshire...\"\n\nI nod my assent numbly. I look down at my hand, reaching for the documents, then back at [william.GetFirstNamePossessiveNoTooltip] sly smile."
 ep3_story_cycle_harrying.3053.a: "... I can't do it."
 ep3_story_cycle_harrying.3053.b: "\"Where do I sign?\""
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X This will end your opposition to Normans and participation in the [harrying_widget_i]Harrying of the North!#!"
 ep3_story_cycle_harrying.3054.t: "The Devil's Due"
 ep3_story_cycle_harrying.3054.desc: "[william.GetTitledFirstNamePossessive] face contorts suddenly, riven with anger.\n\n\"You fool,\" [william.GetSheHe] spits venomously, \"you short-sighted, half-witted #EMP fool!#!\" [william.GetSheHe|U] gestures [william.GetHerHis] guards forward.\n\n\"Can't you see? You cling to history! You chase an existence already denied to you by [ROOT.Char.GetFaith.HighGodName]! You stand by principles you hold for no reason other than to hold them!\"\n\nI look around frantically. The door I came in from is still lightly-guarded. Maybe if I can just get through them...\n\n\"#EMP Seize him!#!\""
 ep3_story_cycle_harrying.3054.a: "I won't go down without a fight!"
 ep3_story_cycle_harrying.3054.a.success: "You manage to escape!"
 ep3_story_cycle_harrying.3054.a.failure: "You are caught and beaten for your trouble"
 ep3_story_cycle_harrying.3054.b: "It's no use."
 ep3_story_cycle_harrying.3054.b.tt: "Better to save my strength. I'll need it."
 ep3_story_cycle_harrying.3055.t: "An Iron Price"
 ep3_story_cycle_harrying.3055.desc: "A punch to the gut doubles me over as I am apprehended, and my arms quickly twisted behind my back. Faces, stern, angry — even one [sympathetic_courtier.GetWomanMan] at the back with what looks like sympathy — swim through my vision as I am led away.\n\nThe walk is short but treacherous. Natural light wanes as we descend staircases. All too soon, I find myself clapped in irons, shackled to the wall in my cell.\n\n\"Consider yourself lucky to be alive, bandit.\" [william.GetTitledFirstNamePossessive] voice echoes off the dank stone walls. [william.GetSheHe|U] considers the surroundings briefly. \"Or... perhaps not so lucky.\"\n\n[william.GetSheHe|U] turns on [william.GetHerHis] heel and marches out of the room accompanied by [william.GetHerHis] entourage, and I am alone."
 ep3_story_cycle_harrying.3055.a: "Well... drat."
 ep3_story_cycle_harrying.3056.opening: "To the brave Lord Hereward,"
 ep3_story_cycle_harrying.3056.desc: "You need to trust us.\n\nThree nights from now, your cell will stay unlocked after feeding. Remain there until nightfall.\n\nGo up the stairs and take the second left, then the first right thereafter.\n\n#BOL YOU ARE NOT ALONE.#!"
 ep3_story_cycle_harrying.3056.a: "What?"
 ep3_story_cycle_harrying.3057.t: "Freedom"
 ep3_story_cycle_harrying.3057.desc: "As instructed, I wait until dusk has passed before I try the warded lock on my prison cell. It swings open with a slight creak, and I immediate hare up the staircase. Second left, first right, another staircase and...\n\nI burst into the fresh night air. A short distance away crouches a hooded figure, watching me. I recognize [sympathetic_courtier.GetHerHim] as the sympathetic face I saw whilst being dragged to my cell.\n\n\"You made it!\" [sympathetic_courtier.GetSheHe|U] greets me happily, and indicates a path winding through the city. \"That is the road north. If you leave now you'll be gone by the time they notice.\""
 ep3_story_cycle_harrying.3057.a: "Come with me!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] happily agrees"
