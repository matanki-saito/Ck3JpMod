l_english:
 tax_rivalry.t: "血税"
 tax_rivalry.0011.t: "$tax_rivalry.t$：埋め合わせ"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U]は長い間、私の獅子身中の虫として存在感を発揮しているが、おそらくいつもこうである必要はないだろう。"
 tax_rivalry.0011.desc_opinion: "この確執さえ無くなれば、私たちは決して仲が悪いわけではないと思う。"
 tax_rivalry.0011.desc_compassion: "私は元来つまらぬ諍いに心を裂くような人間ではないが、[forgiven_rival.GetHerHim]に私のように心を開くことはできるのか？"
 tax_rivalry.0011.desc_unity: "氏族がより良くなるために、公的な場でぐらいなら[forgiven_rival.GetHerHim]にいささかばかりの便宜を払ってやってもいいが、[forgiven_rival.GetTitledFirstNameNoTooltip]は同様の気持ちを持っているのかどうか…"
 tax_rivalry.0011.desc_fallback: "私は[forgiven_rival.GetHerHim]に償いの手を差し伸べることができるが、[forgiven_rival.GetSheHe]が私の和解の手を受け入れてくれるかどうかは誰にもわからない。"
 tax_rivalry.0011.a: "[forgiven_rival.GetSheHe]の反応を確かめてみるか…"
 tax_rivalry.0011.a.tt_ai: "[forgiven_rival.GetTitledFirstNameNoTooltip]にこのわだかまりを捨て去るよう申し入れよう。"
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U]が最終的に対応を決める。"
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip]はあなたの申し入れを鼻で笑う"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U]への報復はまだ終わっちゃいない！"
 tax_rivalry.0011.b.tt: "苦い敵対関係は残り続ける。"
 tax_rivalry.0012.desc_intro_unfriendly: "普段は[forgiving_rival.GetTitledFirstName]の話題には一切触れないようにしているのだが、[forgiving_rival.GetHerHis]が何やら中庭に訪れるということで受け入れることにした。"
 tax_rivalry.0012.desc_intro_friendly: "私と[forgiving_rival.GetTitledFirstName]は諍いが始まって以来、決して親しい間柄ではないが、それでも[forgiving_rival.GetHerHis]が突然私の中庭を訪ねてきてくれたことには感謝している。"
 tax_rivalry.0012.desc_outro: "季節外れの快晴の下、[forgiving_rival.GetSheHe]が喉を潤している。\n\n「この争いに巻き込まれていなかったら、こんな午後をもっとたくさん楽しめたかもしれない。だから――私の過去の愚かさを許してくれませんか、[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
 tax_rivalry.0012.a: "私のことも許してくれるというのなら。"
 tax_rivalry.0012.b: "使用人、[forgiving_rival.GetTitledFirstNameNoTooltip]がお帰りのようだ。"
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U]は私の提案に同意した。"
 tax_rivalry.0013.desc_outro_neutral: "過去の恨みつらみが今後の関係を悪くしないことを祈ろう......。"
 tax_rivalry.0013.desc_outro_vengeful: "結局、密かに[forgiven_rival.GetHerHis]を永遠に黙らせる機会などいくらでもあるのだから…。"
 tax_rivalry.0013.a: "ただ願うしかない。"
 tax_rivalry.0014.desc: "領国の平穏の為、[forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]と[forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]は些細な争いを脇に置いたようだ。しかし、その余燼が再びこの火種とならないかどうかは、時間が経ってみなければわからない。"
 tax_rivalry.0014.a: "今にわかるさ。"
 tax_rivalry.1000.t: "$tax_rivalry.t$：盲点"
 tax_rivalry.1000.desc: "[steward.GetTitledFirstNamePossessive|U]と[tax_collector.GetTitledFirstNamePossessive]の口論は、国庫にとって有害であることが証明されている。お互いに連絡を取りたくないという理由で、支払いはしばしば無効にされ、紛失し、失われてしまっている。\n\n私はこれに不満を感じながら、この2人が国に対して行っている寄付を見つける。この金額を「紛失」させ、それぞれがその消失を他方のせいにするのはどれほど簡単だろうか…"
 tax_rivalry.1000.b: "この見落としについて彼らを叱責すべきだ。"
 tax_rivalry.1000.b.tt: "[steward.GetTitledFirstNameNoTooltip]と[tax_collector.GetTitledFirstNameNoTooltip]につまらぬ諍いはやめろと命じよう。"
 tax_rivalry.1001.desc: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が[other_rival.GetHersHis]に支払ったのと全く同じ瞬間に、[other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]が支払うべき税金が消えてしまった！\n\n何の証拠もないが、これは私の名声と国庫を誹謗中傷するための[other_rival.GetTitledFirstNamePossessiveNoTooltip]の陰謀としか思えない。"
 tax_rivalry.1001.a: "あの[other_rival.Custom('InsultNoun')]めが！"
 tax_rivalry.1002.desc: "「お前ら二人、近頃仕事にちゃんと取り組めてるか？」\n\n[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が金貨が入った袋をこちらに投げる。\n\n「その上納金を黙って取り上げて、消えた理由をお前らの相互連絡不足によるものだとケチをつけ、罰を課すことは容易いことだ。それが嫌ならつまらぬ諍いはやめろ、言いたいことはわかるな？」\n\n[liege.GetSheHe|U]は打ち捨てられた袋をゆっくりと拾い上げて、私たちに視線を向けた。"
 tax_rivalry.1002.a: "こ、今後はこのようなことは無いようにします。"
 tax_rivalry.3001.t: "$tax_rivalry.t$：暴徒"
 tax_rivalry.3001.desc_intro: "[sabotaged_rival.GetTitledFirstNameNoTooltip]への不満に頭を悩ませているうちに、狡い計画が思い浮かんだ。ほんの少しの賄賂で、[sabotaged_county.GetNameNoTierNoTooltip]の農民たちに、[sabotaged_rival.GetTitledFirstNameNoTooltip]が彼らの税金を五倍にするつもりだと唆し、我々の主君である[liege.GetTitledFirstName]に対する反乱を扇動することができるはずだ。"
 tax_rivalry.3001.desc_outro_assigned: "そうなれば、郡を不当に管理したその[sabotaged_rival.Custom('InsultNoun')]に非難が集中するだろうな。"
 tax_rivalry.3001.desc_outro_fallback: "まあ、[sabotaged_rival.GetTitledFirstNameNoTooltip]がその伯爵領の管理人じゃないことはどうとでも誤魔化せるだろう…。"
 tax_rivalry.3001.a: "使者を送れ。"
 tax_rivalry.3001.a.tt: "[sabotaged_county.GetNameNoTierNoTooltip]であなたの主君に対しての[peasant_faction|E]が勃発します"
 tax_rivalry.3001.b: "自分の立場を守ることの方が重要だ。"
 tax_rivalry.3002.desc: "Foul [saboteur.Custom('InsultNoun')]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has spread false information that I am increasing taxes in the [sabotaged_county.GetName]. Now a mob has formed against my liege, and no manner of words can smooth over [liege.GetHerHis] wrath."
 tax_rivalry.3002.a: "It was all [saboteur.GetTitledFirstNamePossessiveNoTooltip] doing!"
 tax_rivalry.3003.desc: "Oh the buffoonery... now the [sabotaged_county.GetName] has formed a rabble against my name, all because they believed [sabotaged_rival.GetTitledFirstName] would increase their taxes!\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U] is claiming that this is the work of [saboteur.GetTitledFirstName], but one thing is clear: the pair's rivalry is quickly spiraling out of control."
 tax_rivalry.3003.a: "To arms!"
 tax_rivalry.3003.a.tt: "A [peasant_faction|E] will rise against you in [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.4000.t: "$tax_rivalry.t$：氏族の分断"
 tax_rivalry_liege_notification_desc: "This happened because of the rivalry between [steward.GetShortUIName] and [tax_collector.GetShortUIName]."
 tax_rivalry_steward_notification_desc: "This happened because of your rivalry with [tax_collector.GetShortUIName]."
 tax_rivalry_tax_collector_notification_desc: "This happened because of your rivalry with [steward.GetShortUIName]."
 tax_rivalry.4010.t: "$tax_rivalry.t$：苦い因縁"
 tax_rivalry.4010.desc_liege_friendly: "This happened in spite of good relations between the two."
 tax_rivalry.4010.desc_liege_unfriendly: "This happened because of poor relations between the two."
 tax_rivalry.4010.desc_steward_friendly: "This happened in spite of my good relations with [tax_collector.GetHerHim]."
 tax_rivalry.4010.desc_steward_unfriendly: "This happened because of my poor relations with [tax_collector.GetHerHim]."
 tax_rivalry.4010.desc_tax_collector_friendly: "This happened in spite of my good relations with [steward.GetHerHim]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "This happened because of my poor relations with [steward.GetHerHim]."
 tax_rivalry.4011.t: "$tax_rivalry.t$：氷解"
 tax_rivalry.4011.desc_liege_friendly: "This happened because of good relations between the two."
 tax_rivalry.4011.desc_liege_unfriendly: "This happened in spite of poor relations between the two."
 tax_rivalry.4011.desc_steward_friendly: "This happened because of my good relations with [tax_collector.GetHerHim]."
 tax_rivalry.4011.desc_steward_unfriendly: "This happened in spite of my poor relations with [tax_collector.GetHerHim]."
 tax_rivalry.4011.desc_tax_collector_friendly: "This happened because of my good relations with [steward.GetHerHim]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "This happened in spite of my poor relations with [steward.GetHerHim]."
 tax_rivalry.9000.t: "$tax_rivalry.t$：勝利"
 tax_rivalry.9000.desc: "No longer must I endure the [less_fortunate_rival.Custom('quirk_neg_noun')] of [less_fortunate_rival.GetTitledFirstName]. For now I am [ROOT.Char.Custom('MistressMaster')] of my own domain, and [less_fortunate_rival.GetTitledFirstNameNoTooltip] will be on the receiving end of a much more powerful stick should [less_fortunate_rival.GetSheHe] dare disrupt my reign again."
 tax_rivalry.9000.a: "It is good to be [ROOT.Char.GetTitleAsNameNoTooltip]."
 tax_rivalry.9000.a.tt: "Your feud with [less_fortunate_rival.GetTitledFirstNameNoTooltip] ends, for now."
 tax_rivalry.9001.t: "$tax_rivalry.t$：敗北"
 tax_rivalry.9001.desc: "How could I anticipate that [fortunate_rival.GetFullName] would become [fortunate_rival.GetTitleAsNameNoTooltip] of [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]? If only I had acted earlier, then my fate might not be sealed hence!"
 tax_rivalry.9001.a_spurned: "This isn't over yet!"
 tax_rivalry.9001.a_neutral: "So begins a new chapter..."
 tax_rivalry.9001.a.tt: "Your feud with [fortunate_rival.GetTitledFirstNameNoTooltip] ends, for now."