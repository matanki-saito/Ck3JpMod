l_english:
 peasant_affair.1001.t:0 "Unexpected Reunions"
 peasant_affair.1001.desc_opening:0 "\"My [ROOT.Char.GetLadyLord], my heart would not know rest until I found you again! It is I, [peasant_character.GetFirstNameNoTooltip]. Surely you remember me, my [ROOT.Char.Custom('LoverPetName')]?\"\n\n"
 peasant_affair.1001.desc_child:0 "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I indulged in many moons ago, the [peasant_character.GetMotherFather] of my dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], has shown up at court."
 peasant_affair.1001.desc_their_child:0 "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I indulged in many moons ago has shown up at court. Beside [peasant_character.GetHerHim] stands what appears to be [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], and I cannot help but react to [peasant_child.GetHerHis] age..."
 peasant_affair.1001.desc_rakish_night:0 "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I indulged in many moons ago during a wild night of abandon has shown up at court."
 peasant_affair.1001.desc:0 "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I stumbled upon outside my [ROOT.Char.Custom('FortifiedBuilding')] many moons ago has shown up at court."
 peasant_affair.1001.a_1:0 "Stay here as part of my court, I insist!"
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip] was it? You are welcome to stay here."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] does deserve [peasant_child.GetHerHis] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c:0 "You will find no home here."
 peasant_affair.2001.t:0 "夢にまで見た[peasant_character.GetWomanMan|U]"
 peasant_affair.2001.desc_opening:0 "またもや動悸で目が覚めて、下腹部に熱情がくすぶった形跡があった。\n\n"
 peasant_affair.2001.desc_rakish_night:0 "ある日のいつもの夜の小旅行で、偶然出会った素敵な[peasant_character.GetWomanMan]とベッドを共にしてから何日もの夜が過ぎたが、恋しさが募っていく..."
 peasant_affair.2001.desc_known_father:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))]である[peasant_character.GetTitledFirstName]とベッドを共にしてから何日もの夜が過ぎたが、恋しさが募っていく..."
 peasant_affair.2001.desc_unknown_peasant:0 "[ROOT.Char.Custom('FortifiedBuilding')]の外で偶然出会った素敵な[peasant_character.GetWomanMan]とベッドを共にしてから何日もの夜が過ぎたが、恋しさが募っていく..."
 peasant_affair.2001.desc_child:0 "特に私達の情熱の結果である愛しい[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))]、[peasant_child.GetTitledFirstName]を見ると、しきりに[peasant_character.GetHerHim]を思い出してしまう!"
 peasant_affair.2001.a:0 "[peasant_character.GetHerHim]を探さないと!"
 peasant_affair.2001.a.tt:0 "#F すぐに捜索を始める!#!"
 peasant_affair.2001.b:0 "もし[peasant_character.GetHerHim]を忘れられるなら、それが一番いいだろう。"
 peasant_affair.2001.c:0 "くじけないぞ!これは我が決意に対する試練だ!"
 peasant_affair.2002.desc_opening:0 "「我が君、捜索を命じられた農民の痕跡は何一つ見つかりませんでした。私の権力では使える手段が限られているので、できることはそう多くありません...」\n\n"
 peasant_affair.2002.desc_child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]の[councillor.GetTitledFirstName]がぺこぺこしていた時すらも、私の眼は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))]である[peasant_child.GetTitledFirstName]の好奇心旺盛な顔に向けられていた。"
 peasant_affair.2002.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]の[councillor.GetTitledFirstName]がぺこぺこしていた時すらも、私の思考はあの魅惑の夜にそれていく..."
 peasant_affair.2002.a:0 "なんとしても[peasant_character.GetHerHim]を手に入れる!"
 peasant_affair.2002.b:0 "確かにここまでする価値のある農民はいないだろう。"
 peasant_affair.2003.desc_opening:0 "「我が君、以前から強く所望されていました[peasant_character.GetTitledFirstName]をお連れしました。」\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 "「我が君、お知らせします。あなた様が探らせていた[peasant_character.GetWomanMan]は残念ながらこの世からお隠れになりましたが、その[[peasant_child.Custom('GetDaughterSon')]を連れてまいりました」\n\nなんてきついジョークなんだ![peasant_character.GetHerHim]の捜索はただ[peasant_character.GetHerHim]を永久に失うハメになっただけだった!いや待てよ、この[peasant_child.Custom('GirlBoy')]、[peasant_child.GetSheHe]を我が物にできるのではないか...?"
 peasant_affair.2003.desc_dead:0 "「我が君、お知らせします。あなた様が探らせていた[peasant_character.GetWomanMan]は残念ながらこの世からお隠れになりました」\n\nなんてきついジョークなんだ![peasant_character.GetHerHim]の捜索はただ[peasant_character.GetHerHim]を永久に失うハメになっただけだった!"
 peasant_affair.2003.desc_dislike:0 "私の夢に出てきた農民の[peasant_character.GetWomanMan]は[councillor.GetTitledFirstNamePossessive]の拘束に抗い、[peasant_character.GetHerHis]の顔は怒りと恐怖で歪んでいた。\n\n「お願いです我が君!行かせてください!あの夜のことは過ちだったのです。私の望みはただ一人で去ることだけです」"
 peasant_affair.2003.desc_dislike_their_child:0 "私の夢に出てきた農民の[peasant_character.GetWomanMan]は[councillor.GetTitledFirstNamePossessive]の拘束に抗い、[peasant_child.Custom('GetDaughterSon')]をしっかりと脇に抱えた[peasant_character.GetHerHis]の顔は怒りと恐怖で歪んでいた。\n\n「お願いです我が君!私達を行かせてください!私の望みはただ#EMP 自分の#![peasant_child.Custom('GetDaughterSon')]を一人で育てたいだけなのです」"
 peasant_affair.2003.desc_their_child:0 "ついに![peasant_character.GetSheHe]が目の前に立っていて、私たちが共有した時間は決して終わっていないことを感じる。しかし、[peasant_character.GetHerHim]のそばに[peasant_character.GetHerHis]の[peasant_child.Custom('GetDaughterSon')]らしき者が立っていて、私は[peasant_child.GetHerHis]の年齢に反応せざるを得ない..."
 peasant_affair.2003.desc:0 "ついに![peasant_character.GetSheHe]が目の前に立っていて、私たちが共有した時間は決して終わっていないことを感じる。[peasant_character.GetHerHis]の温かい笑顔から[peasant_character.GetSheHe]も私を忘れていないことが分かった。"
 peasant_affair.2003.a_alive:0 "お願いだ[peasant_character.GetFirstNameNoTooltip]、この宮廷にいておくれ。"
 peasant_affair.2003.a_dead:0 "お願いだ[peasant_child.GetFirstNameNoTooltip]、この宮廷にいておくれ。"
 peasant_affair.2003.b:0 "我が子[peasant_child.GetFirstNameNoTooltip]よ、自分の[peasant_character.GetMotherFather]に会って欲しい。"
 peasant_affair.2003.c:0 "ついに今、お前はここにいる... こいつを拘束しろ!"
 peasant_affair.2003.c.tt:0 "#F 私にこのような影響力を持つ[peasant_character.GetWomanMan]が野放しにされることは許されない!#!"
 peasant_affair.2003.d:0 "この子供を追い払え!"
 peasant_affair.2003.d.tt:0 "#F 一切合切を忘れようではないか。#!"
 peasant_affair.2003.e:0 "なんて残酷な運命だ!"
 peasant_affair.2003.f:0 "私の子供だって?!こいつをつまみ出せ!"
 peasant_affair.2003.g:0 "Unhand [peasant_character.GetHerHim] at once! You are free to leave."
 peasant_affair.2004.desc_opening:0 "\"My [ROOT.Char.GetLadyLord], we can find no signs of this peasant you have us searching for. In all likelihood [peasant_character.GetSheHe] is already dead...\"\n\n"
 peasant_affair.2004.a:0 "To never see [peasant_character.GetHerHim] again... The torment!"
 peasant_affair.3001.t:0 "Such a Small Request"
 peasant_affair.3001.available_desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] has come to me with what [peasant_character.GetSheHe] thinks a humble request.\n\n\"My dear, you know [peasant_child.GetTitledFirstName] to be your child. Please acknowledge [peasant_child.GetHerHim] as one of your lineage.\""
 peasant_affair.3001.unavailable_desc:0 "\n\nDoes [peasant_character.GetSheHe] not realize that with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], things are not entirely in my hands?"
 peasant_affair.3001.a:0 "I will acknowledge [peasant_child.GetTitledFirstNameNoTooltip] to my blood and name."
 peasant_affair.3001.b:0 "Indeed, the bastard is mine."
 peasant_affair.3001.c:0 "Indeed, the bastard is mine."
 peasant_affair.3001.d:0 "I will never do any such thing!"
 peasant_affair.3001.d.tt:0 "I make it clear to [peasant_character.GetTitledFirstNameNoTooltip] that it will never happen."
 peasant_affair.3002.t:0 "Such a Small Request"
 peasant_affair.3002.available_desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] has come to me with what [peasant_character.GetSheHe] thinks a humble request.\n\n\"You know as well as I do that [peasant_child.GetTitledFirstName] is mine. I beg of you, please let it be known.\""
 peasant_affair.3002.unavailable_desc:0 "\n\nDoes [peasant_character.GetSheHe] not realize that with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], things are not that simple!"
 peasant_affair.3002.a:0 "It is only right that [peasant_child.GetSheHe] knows [peasant_child.GetHerHis] lineage."
 peasant_affair.3002.b:0 "No, I could never."
 peasant_affair.3003.t:0 "A Memory"
 peasant_affair.3003.desc:0 "\"Surely you remember the time we spent together as well as I do?\" [peasant_character.GetTitledFirstName] has met me alone in a hallway. [peasant_character.GetSheHe|U] leans close to whisper in my ear. \"What we had... I cannot give it up.\""
 peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName] save me, how could I ever say no?"
 peasant_affair.3003.b:0 "It is dangerous for us to even be seen together!"
 peasant_affair.3004.t:0 "An Opportunity"
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] looks thoughtful as [peasant_character.GetSheHe] [peasant_character.Custom('quirk_pos_present')]. \"You need a [peasant_character.Custom('WifeHusband')],\" [peasant_character.GetSheHe] says at last. \"I know I am not of noble birth, but think of everything we share...\""
 peasant_affair.3004.a:0 "It could only ever be you."
 peasant_affair.3004.b:0 "私たちは結婚できないが、それは一緒にいられないという事ではない。"
 peasant_affair.3004.c:0 "You cannot be my [peasant_character.Custom('WifeHusband')], but you belong with me."
 peasant_affair.3004.d:0 "Marriage is out of the question."