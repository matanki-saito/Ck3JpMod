 pet_animal.3040.t: "ワシの鍛え方"
 pet_animal.3040.desc: "齢[ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue]にして、[ROOT.Char.Custom('EagleStoryName')]はなかなかの狩猟の腕を見せるようになった。だがさらなる成長の余地はある。少し時間を割いて訓練に励めば、[ROOT.Char.Custom('EagleStorySheHe')]はより高みを目指せるかもしれないし、私自身が新たな発見を得ることもあるだろう。"
 pet_animal.3040.training_bad_title: "訓練失敗"
 pet_animal.3040.training_good_title: "訓練成功"
 pet_animal.3040.training_bad_desc: "訓練の成果は芳しくなかった"
 pet_animal.3040.training_good_desc: "訓練は順調に進んだ"
 pet_animal.3040.training_very_bad: "さらに悪いことに、訓練の最中に[ROOT.Char.Custom('EagleStoryName')]が負傷してしまった"
 pet_animal.3040.training_bad: "[ROOT.Char.Custom('EagleStoryName')]はかつての活力をいくらか失ってしまった"
 pet_animal.3040.training_neutral: "だが幸いにも、[ROOT.Char.Custom('EagleStoryName')]に怪我はなかった"
 pet_animal.3040.personality_less_effective: "あなたのワシの性格は、訓練の効果を#N やや妨げている#!ようだ"
 pet_animal.3040.training_good_generic: "あなたと[ROOT.Char.Custom('EagleStoryName')]は少し腕を上げた"
 pet_animal.3040.personality_level: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の[ROOT.Char.Custom('EaglePersonalityTraitTooltip')]な性格が、#P より大きな助け#!となった"
 pet_animal.3040.personality: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の#bold 性格#!について、さらに理解が深まった"
 pet_animal.3040.personality_change: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の#bold 性格#!が変化した"
 pet_animal.3040.personality_change_tooltip: "ワシが新たな性格特性を獲得する"
 pet_animal.3040.personality_new_brave: "[ROOT.Char.Custom('EagleStorySheHe')|U]は非常に勇敢だ"
 pet_animal.3040.personality_new_curious: "[ROOT.Char.Custom('EagleStorySheHe')|U]は周囲の環境に強い好奇心を抱いている"
 pet_animal.3040.personality_new_cunning: "[ROOT.Char.Custom('EagleStorySheHe')|U]はずる賢くあなたを手玉に取ることもある"
 pet_animal.3040.personality_new_loyal: "[ROOT.Char.Custom('EagleStorySheHe')|U]はあなたに忠実に寄り添っている"
 pet_animal.3040.personality_new_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U]は他の鳥よりも賢い"
 pet_animal.3040.personality_new_calm: "[ROOT.Char.Custom('EagleStorySheHe')|U]は落ち着いた気性をしている"
 pet_animal.3040.personality_new_aggressive: "[ROOT.Char.Custom('EagleStorySheHe')|U]は非常に獰猛だ"
