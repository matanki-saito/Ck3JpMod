l_english:
 pet_animal.0001.t:0 "猫"
 pet_animal.0001.desc:1 "満足したように喉を鳴らしながら私の膝の上で休んでいる猫、私は[ROOT.Char.Custom('CatStoryHerHim')]にどんな名前を付けるべきか考えを巡らしている。歴史にちなんだ名前？[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]毛にちなんだ名前？[ROOT.Char.Custom('CatStoryHerHim')]の耳の後ろを掻いた時に感じる、癒された感覚にちなんだ名前？\n\nあぁ、そうだ！[ROOT.Char.Custom('CatStoryHerHim')]の名前は…"
 pet_animal.0001.a:1 "なんて良い名前だ！"
 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]：贈り主"
 pet_animal.0101.desc:0 "私が通りかかると、[ROOT.Char.Custom('CatEyeColor')]ふたつの目が追いかけてきた。小さなニャアという鳴き声が沈黙を破り、[ROOT.Char.Custom('CatStoryName')]が私の足首に飛びかかってきた。"
 pet_animal.0101.desc_old:0 "この猫もさすがに老境に差し掛かってはいるが、なお元気な姿を見せてくれている！"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U]は幼いのに獰猛だ！"
 pet_animal.0101.desc_middle:0 "猫としては全盛期だろうが、[ROOT.Char.Custom('CatStorySheHe')]は私に何の印象も残さない。"
 pet_animal.0101.desc_ending:0 "\n\n猫が飛び跳ねて去っていくと、私は猫が隠れていた場所にキラキラした贈り物を置いて行ってくれたことに気づく。"
 pet_animal.0101.a_female:0 "お嬢さん、ありがとう！"
 pet_animal.0101.a_male:0 "親切な旦那さん、ありがとう！"
 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]：魅了された臣下"
 pet_animal.0103.desc:0 "外に出ると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]が我が猫[ROOT.Char.Custom('CatStoryName')]の横にしゃがんで、優しく頭を撫でている姿を目にした。\n\n「[ROOT.Char.GetLadyLord]、とても愛らしい猫をお持ちですね」"
 pet_animal.0103.a:0 "とても鋭いな！"
 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]：喉鳴らしの慰め"
 pet_animal.0104.desc:0 "また別のストレスに満ちた一日を終えると、椅子に崩れ落ちた――こんなことをあとどれぐらい続ければよいのだ？\n\n突然小さくニャーと聞こえると、私の猫[ROOT.Char.Custom('CatStoryName')]が膝に飛び乗り喉を鳴らし始めた。しばらく一緒に座ったまま、ただただ静寂を感じつつその[ROOT.Char.Custom('CatFurColor')]毛を撫でていた。"
 pet_animal.0104.a:0 "もうちょっとやれる気がしてきたな。"
 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]：明かされる秘密"
 pet_animal.0105.desc_opening:0 "#EMP ニャー！#!\n\n見下ろすと私の猫[ROOT.Char.Custom('CatStoryName')]が足元に巻物を落としたようだ―[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))][person.GetTitledFirstNamePossessive]の独特の様式で封がしてある。好奇心に負け、この文章をざっと読む…\n\n"
 pet_animal.0105.desc_murder:0 "「…私が関与した殺人が重くのしかかっている、それと…」"
 pet_animal.0105.desc_lover:0 "「…私が他に抱いている愛…」"
 pet_animal.0105.desc_homosexual:0 "「…同じ性別の人々に対して感じる衝動…」"
 pet_animal.0105.desc_deviant:0 "「…私が犯した倒錯行為…」"
 pet_animal.0105.desc_cannibal:0 "「…人間の肉を味わったから…」"
 pet_animal.0105.desc_murder_attempt:0 "「…私が他人の人生を終わらせようとした時…」"
 pet_animal.0105.desc_non_believer:0 "「…私は[person.GetFaith.HighGodName]を信じていないので…」"
 pet_animal.0105.desc_incest:0 "「…私は自分の家族にこの衝動が向いているのを感じる…」"
 pet_animal.0105.desc_witch:0 "「…私の魔女の集いは…」"
 pet_animal.0105.desc_fallback:0 "「…この秘密は私に重くのしかかる…」"
 pet_animal.0105.a:0 "[person.GetSheHe]がこんなことを隠していたとは…！"
 pet_animal.0105.b:0 "世間はこのことを知っているべきだ。"
 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]：過敏症"
 pet_animal.0106.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]、この猫に出て行ってもらって！」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]は[ROOT.Char.Custom('CatStoryName')]の首の皮をつまみ上げて、目を赤くし鼻を鳴らしている。「もう耐えられません。猫が周りに居ると息ができないのです！」"
 pet_animal.0106.a:0 "[receiver_1.GetFirstNameNoTooltip]に譲ろう…"
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip]には家族が必要だ…"
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip]に任せよう…"
 pet_animal.0106.d:0 "[ROOT.Char.Custom('CatStoryName')]を手放したりはしない！"
 pet_animal.0106.e:0 "わ…私は[ROOT.Char.Custom('CatStoryHerHim')]を追い出さなきゃいけないのかな…"
 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]：猫"
 pet_animal.0107.desc:0 "「私の[giver.Custom2('RelationToMe', SCOPE.sC('spouse'))]は、もうかわいそうな[ROOT.Char.Custom('CatStoryNamePossessive')]との同居に我慢できないだろう…だから、代わりに[ROOT.Char.Custom('CatStoryHerHim')]の面倒を見てくれると信じています。」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))]の[giver.GetTitledFirstName]は、[receiver.Custom('CatFurColor')]猫を私に向けて抱いている。「[ROOT.Char.Custom('CatStoryName')]は素敵な…素敵な仲間です。」"
 pet_animal.0107.a:0 "ありがとう、[ROOT.Char.Custom('CatStoryHerHim')]を大切にするよ！"
 pet_animal.0107.b:0 "ありがとう。[ROOT.Char.Custom('CatStorySheHe')]には値打ちがあると信じます。"
 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]：君のいない生活"
 pet_animal.0108.t_dead:0 "汝なしで人生なし"
 pet_animal.0108.desc_opening:0 "小さな[receiver.Custom('CatStoryName')]の様子を伺う為に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]のもとを訪れた。\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U]は[receiver.Custom('ResidenceBuilding')]の外で私と落ち合う。[receiver.Custom('CatFurColor')]猫がその腕の中にいる。「[receiver.Custom('CatStorySheHe')|U]は健全でございます——"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U]は私と落ち合うと、[receiver.Custom('CatFurColor')]猫が[receiver.GetHerHis]の腕の中にいる。「[receiver.Custom('CatStorySheHe')|U]は健全でございます——"
 pet_animal.0108.desc_alive_1:0 "[receiver.Custom('CatStorySheHe')]は野鳥を狩るのがお好きなようです！」"
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')]は雌鶏を毛繕いしようとするのがお好きなようです！」"
 pet_animal.0108.desc_dead_opening:1 "猫の様子を伺う為に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]のもとを訪れた。\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U]は、[receiver.Custom('ResidenceBuilding')]の外で私と落ち合うが、猫は見えない。"
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U]は外で私と落ち合うが、猫は見えない。"
 pet_animal.0108.desc_dead_ending:0 "「あー、どこかで遊んでいるに違いありません…」\n\n[receiver.GetSheHe|U]は至るところに目をやるが私は見ない。"
 pet_animal.0108.a:0 "安心した！"
 pet_animal.0108.b:1 "私の猫はどこだ!?"
 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]：鼠専門の殺し屋"
 pet_animal.0109.desc:1 "[ROOT.Char.Custom('CatStoryName')]がまた一匹、死んだネズミを持って私に近づいてくる。褒めるくらいしかできないのだが、おかげで初めて[ROOT.Char.Custom('ResidenceBuilding')]からネズミがいなくなった！"
 pet_animal.0109.a:0 "これからも頑張ってくれ！"
 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]：トラブルメーカー"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が怒りに満ちた目をしながら首根っこを掴んだ猫を手に私に近づいてくる。[vassal.GetSheHe]が私の顔の前にその猫を突きつけると、どうやら私の愛猫[ROOT.Char.Custom('CatStoryName')]ではないか！\n\n「私の私物からこの小さな怪物をみつけました——引っ掻かれたり噛みつかれたりしていない物も小便まみれです！」"
 pet_animal.0110.a:0 "補償してやる！"
 pet_animal.0110.b:0 "たかだか猫のしたことじゃないか…"
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]：悲しみの日"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')]はかつての様に若くなく、[ROOT.Char.Custom('CatStorySheHe')]が膝に這い寄ってくると震えているのが感じられる。\n\n夜遅くまで、そっと[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]毛を撫でつつ喉を鳴らしているを聞いていたが、静寂が訪れる時私は[ROOT.Char.Custom('CatStorySheHe')]が二度と目を覚まさないことを知っている。"
 pet_animal.0199.a:0 "離ればなれになって寂しいよ、[ROOT.Char.Custom('CatStoryName')]！"
 dog_got_pregnant_tooltip:0 "子犬を妊娠しています！"
 pet_animal.1001.t:0 "犬"
 pet_animal.1001.desc:0 "犬の頭をなでると、嬉しそうに尻尾を振っている。どんな名前が似合うだろう？歴史的な名前？[ROOT.Char.Custom('DogFurColor')]毛並みを連想させる名前は？大事な決断なのに犬が転がってお腹をなでさせてくれたので、しばらくの間気が取られていた。\n\nだが、待て！[ROOT.Char.Custom('DogStoryHerHim')]に名前をつけてあげなければ…"
 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]：足と肉球"
 pet_animal.1101.desc:0 "[ROOT.Char.Custom('DogStoryName')]の散歩を毎日するのが習慣になった。私と[ROOT.Char.Custom('DogStoryName')]どちらが新鮮な空気と太陽をより楽しんでいるかはわからない！\n\n[ROOT.Char.Custom('DogStoryName')]が前に出て、まるで#EMP 遅いぞ#!と言っているかのように私を見て吠える！"
 pet_animal.1101.a:0 "そして、私たちは歩く！"
 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]：走り去る"
 pet_animal.1102.desc:0 "犬の[ROOT.Char.Custom('DogStoryName')] と共に乗馬をしていると、突然[ROOT.Char.Custom('DogStoryName')] が[ROOT.Char.Custom('TerrainType')]に駆け込んだ。\n\n仲間たちは[ROOT.Char.Custom('DogStoryName')]がいずれ戻ってくると請け合ったが、もし戻ってこなかったら!?"
 pet_animal.1102.a:0 "戻ってこい！[ROOT.Char.Custom('DogStoryName')]、戻ってこいと言ってるんだ！待て！"
 pet_animal.1102.a.tt:0 "捕まえようとする"
 pet_animal.1102.b:0 "我慢して待ってみる。"
 pet_animal.1102.b.tt:0 "きっと戻ってくる…!"
 pet_animal.1103.desc_followed:0 "数分の捜索後、嬉しそうに尻尾を振り何事もなかったかのように装っている[ROOT.Char.Custom('DogStoryName')]を私は見つける。"
 pet_animal.1103.desc:0 "結局、[ROOT.Char.Custom('DogStoryName')]は何事もなかったかのように小走りで戻ってくる。"
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]が口に何かを咥えている、それを私の前にそっと置くとそれは数枚の金貨のようだ。"
 pet_animal.1103.a:0 "ありがとう！"
 pet_animal.1104.desc_followed:0 "長い間探したが、[ROOT.Char.Custom('DogStoryName')]の姿は見当たらない。"
 pet_animal.1104.desc:0 "どれだけ待っても[ROOT.Char.Custom('DogStoryName')]は帰ってこない。"
 pet_animal.1104.desc_ending:0 "\n\n帰りの馬の横に空いた空間を見ると 私の胸の内に痛みを感じる。"
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')]、どうして行ってしまったんだ？"
 pet_animal.1105.desc_ending:0 "\n\n諦めようとしたちょうどその時、随伴していた騎手が悪い知らせと共に戻ってきた——[dummy_gender.GetSheHe]は誓って、[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]がこの辺りをコソコソ動き回っているのを見たと言っている！"
 pet_animal.1105.a:1 "もし[rival.GetSheHe]が関与していたとしたら…"
 pet_animal.1106.desc_ending:0 "\n\n私が帰ろうとした矢先、どこからともなく現れた[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[ROOT.Char.Custom('DogStoryName')]を引いていた。\n\n「友よ、誰か行方不明のようだな！」"
 pet_animal.1106.a:0 "何て幸運だ！心から感謝する！"
 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]：魅了された臣下"
 pet_animal.1107.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]が愛犬[ROOT.Char.Custom('DogStoryName')]の横にしゃがみこんでお腹を掻いてやっているのを見つけた。\n\n「あなた様の犬はとても魅力的です、[ROOT.Char.GetLadyLord]！」"
 pet_animal.1107.a_female:0 "我が犬は良い奴だ！"
 pet_animal.1107.a_male:0 "我が犬は良い奴だ！"
 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]：怒れる防護者"
 pet_animal.1108.desc:0 "私が自室にいると私の犬[ROOT.Char.Custom('DogStoryName')]が突然ドアに向かって吠え出している。驚いたような軋む音が聞こえ、荒々しくドアを開けると[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetFirstName]が去り際で固まっている。"
 pet_animal.1108.a:0 "ここで何をしていた？教えろ！"
 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]：出会い"
 pet_animal.1109.desc:0 "私が[ROOT.Char.Custom('DogStoryName')]と外を散歩していると、不意に、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が美しい[other_owner.Custom('DogFurColor')]犬と共に近づいてくるのが見える。\n\n私たちが反応する前に[ROOT.Char.Custom('DogStoryName')]ともう一方の犬はいなくなった。"
 pet_animal.1109.a:0 "きっと彼らは大丈夫だろう。"
 pet_animal.1109.a.tt:0 "私は彼らが大丈夫なことを#EMP 願う#!"
 pet_animal.1110.desc:0 "しばらくして、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は苛烈に交尾している二匹の犬に出くわした。\n\n"
 pet_animal.1110.desc_your_dog:0 "「まぁ、[ROOT.Char.GetTitledFirstNameNoTooltip]よ…近々私たちは親戚になりそうだな！」"
 pet_animal.1110.desc_their_dog:0 "「[ROOT.Char.Custom('DogStoryName')]、よくもあの雑種を放って置きましたね…！」\n\n[other_owner.GetSheHe|U]の声は次第に消えていったが、瞳には怒りが見える。"
 pet_animal.1110.a:0 "まぁ…これが自然だよ。"
 pet_animal.1111.desc:0 "しばらくして、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私はじゃれ合っている二人の犬に出くわした。\n\n「[other_owner.Custom('DogStoryName')]が楽しそうにしているのを見るのは良いですね！」"
 pet_animal.1111.a:0 "同感だ！"
 pet_animal.1112.desc:0 "しばらくして、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は荒々しく喧嘩している二匹の犬に出くわした。\n\n「あなたの雑種を呼び戻して！」\n\n"
 pet_animal.1112.desc_dead:0 "やっと[ROOT.Char.Custom('DogStoryName')]を引き離すと[other_owner.GetFirstNamePossessiveNoTooltip]の犬は冷たくなっている。"
 pet_animal.1112.desc_alive:0 "やっと[ROOT.Char.Custom('DogStoryName')]を引き離すと[other_owner.GetTitledFirstNameNoTooltip]は全く振り返らずに去っていく。"
 pet_animal.1112.a:0 "[ROOT.Char.Custom('DogStoryName')]、大丈夫か？"
 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]：評議会会議"
 pet_animal.1113.desc:1 "私と評議員が会議のために集まっていると、私の犬[ROOT.Char.Custom('DogStoryName')]が物欲しそうな目をして尻尾を垂らして近づいてくる。\n\n[ROOT.Char.Custom('DogStoryName')]は取り残されるのが嫌いなのだが、これは重要な会議であって…"
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStoryName')|U]を参加させよう。"
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')]は行儀良い"
 pet_animal.1113.a_success.tt:0 "悪いことは何も起こらない"
 every_councillor:0 "全ての評議員"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')]は何もしないが"
 pet_animal.1113.a_failure.tt:0 "何か…悪いことが起こる"
 pet_animal.1113.b:1 "評議会会議に犬の居場所はない。"
 pet_animal.1113.b.tt:0 "犬の物欲しそうな目を前に、ドアを閉じる。"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')]は辛抱強く待っている"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')]は冒険に出かける"
 pet_animal.1114.desc:2 "「申し訳ございません、[ROOT.Char.GetTitledFirstNameNoTooltip]」と[councillor.GetCouncilTitle][councillor.GetTitledFirstName]が言う。「貴方に反対しなければなりま——」\n\n#EMP *グルルル*#!\n\n[ROOT.Char.Custom('DogStoryName')]が喉から唸り声をあげると[councillor.GetTitledFirstNameNoTooltip]はビクッと退き、犬と私と後ろを確認している。\n\n「よく考えてみますと、それは妙案でございます！」"
 pet_animal.1014.a_girl:0 "なんて良いお嬢ちゃんだ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.1014.a_boy:0 "なんて良いお坊ちゃんだ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.1115.desc:2 "「では次の議題に移ります。」私の[councillor.GetCouncilTitle][councillor.GetTitledFirstName]が物憂げに続けた。「これは最も重要なことで–」\n\n#EMP *わんわん*#!\n\n[ROOT.Char.Custom('DogStoryHerHis')]が叱られた後、[ROOT.Char.Custom('DogStoryName')]が楽しそうに吠えている音だけが静寂が破っていた。"
 pet_animal.1115.a:0 "悪い犬め！"
 pet_animal.1116.desc_opening:0 "会議室を出ると[ROOT.Char.Custom('DogStoryName')]がいなくなっていた。上へ下へとあらゆるところを探したが、迷子になって怖がっていたらどうしたらよいのだろう？\n\n"
 pet_animal.1116.desc:1 "突然、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が膝に犬を乗せながら[ROOT.Char.Custom('DogFurColor')]腹を勢い良く掻いているところに出くわした。どうも[ROOT.Char.Custom('DogStoryName')]のように見える。\n\n「この子は貴方の大切なお友達でございますね、[ROOT.Char.GetTitledFirstNameNoTooltip]！」"
 pet_animal.1116.a:0 "ハハ、そうさ。[ROOT.Char.Custom('DogStorySheHe')|U]は素晴らしい…"
 pet_animal.1117.desc:1 "突然、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が、どうも[ROOT.Char.Custom('DogStoryName')]のように見える犬を懲らしめているところに出くわした。[ROOT.Char.Custom('DogStoryHerHim')]の周りには破れた紙や布が散乱している。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！この…この#EMP けだもの#!が私の部屋をめちゃくちゃにした！なにもかもがズタズタになった！」"
 pet_animal.1117.a:0 "あぁ…何てこった。悪い犬め！"
 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]：トラブルメーカー"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、怒りに燃えた目で首の皮を掴まれた犬を引きずってせまってくる。[vassal.GetSheHe]が近づくにつれ、抱えているのが我が愛しの[ROOT.Char.Custom('DogStoryName')]だということに気がつく！\n\n「このけだものを私の所有物の中で見つけました！私のものは噛み砕かれ、無事だったものも糞まみれだ！」"
 pet_animal.1118.a:0 "補償してやる！"
 pet_animal.1118.b:0 "たかだか犬のしたことじゃないか…"
 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]：子犬"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')]は可愛らしい子犬を生んだ！とてもこの子に惹かれるが——小さな尻尾を振っている——これ以上世話することができない…"
 pet_animal.1190.a:0 "[receiver_1.GetFirstNameNoTooltip]に与えよう…"
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip]には家族が必要だ…"
 pet_animal.1190.c:0 "恐らく[receiver_3.GetFirstNameNoTooltip]が世話するだろう…"
 pet_animal.1190.d:0 "市場に売ろう。"
 pet_animal.1191.t:0 "子犬"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[giver.GetHerHis]の腕の中に子犬を抱えて私に近づいてきた。\n\n「私は飼えないけれど、あなたならこの子に居場所を与えられる？」"
 pet_animal.1191.a:0 "そうだとも！その子を渡してくれ！"
 pet_animal.1191.b:0 "できるさ…#EMP 世話#!することがね。"
 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]：君のいない生活"
 pet_animal.1192.desc_opening:0 "小さな[receiver.Custom('DogStoryName')]の様子を伺う為に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]のもとを訪れた。\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U]は[receiver.Custom('ResidenceBuilding')]の外で私と落ち合う。[receiver.Custom('DogFurColor')]犬がその傍にいた。「[receiver.Custom('DogStorySheHe')|U]は健全でございます——"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U]と私が外で落ち合うと、[receiver.Custom('DogFurColor')]犬が[receiver.GetHerHim]の傍にいた。「[receiver.Custom('DogStorySheHe')|U]は健全でございます——"
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')]は鶏を追うのがお好きなようです！」"
 pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')]は馬の周りをついていくのがお好きなようです！」"
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U]は[receiver.Custom('ResidenceBuilding')]の外で私と落ち合うが、犬は見えない。「あー、[receiver.Custom('DogStorySheHe')]はどこかで遊んでいる違いありません…」\n\n[receiver.GetSheHe|U]は私を決して見ようとしない。"
 pet_animal.1192.a:0 "安心した！"
 pet_animal.1192.b:0 "[receiver.Custom('DogStoryName')]はどこだ!?"
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]：憂き日"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')]は長年、私の傍を歩いてきたが、時の流れは見逃してくれない。[ROOT.Char.Custom('DogStoryHerHim')]の横に跪くと、[ROOT.Char.Custom('DogStorySheHe')]はゆっくりとしっぽを振る、だが頭をあげることはできなかった。\n\n夜遅くまで[ROOT.Char.Custom('DogStoryHerHim')]のそばに座り、尻尾が動かなくなるまでその[ROOT.Char.Custom('DogFurColor')]背中を撫で続けた。"
 pet_animal.1199.a:0 "離ればなれになって寂しいよ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.2001.t:0 "夜ごとの寄り添い"
 pet_animal.2001.desc:0 "夜になり自室へ戻ると[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]が床で寄り添っているではないか！[ROOT.Char.Custom('DogStoryNamePossessive')]の[ROOT.Char.Custom('DogFurColor')]被毛が輝いている——言うまでもなく[ROOT.Char.Custom('CatStoryName')]が[ROOT.Char.Custom('DogStoryHerHim')]を綺麗にしていた。"
 pet_animal.2001.a:0 "どっちも何とも愛らしい！"
 pet_animal.2002.t:0 "犬猿の仲"
 pet_animal.2002.desc:0 "外に出ると、[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]が向こうからやってくるのが見えた。\n\n反応する時間はなかった――瞬く間に彼らは互いの喉へ。[ROOT.Char.Custom('DogFurColor')]毛束が飛び、互いが唸っているのが聞こえる。まただ。この絶え間ない戦いを終わりにしないといけない！"
 pet_animal.2002.a:0 "一度これを止めてくれ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.2002.a.tt:0 "犬を制御しようと試みる"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')]、いい加減にしろ！"
 pet_animal.2002.b.tt:0 "猫を制御しようと試みる"
 pet_animal.2002.c:0 "巻き込まれたくない…"
 pet_animal.2002.c.tt:0 "きっと彼らはうまくやれると思う"
 pet_animal.2003.desc:0 "[ROOT.Char.Custom('CatStoryName')]が私の後を付きながら[ROOT.Char.Custom('ResidenceBuilding')]を隈なく探したが、私の犬[ROOT.Char.Custom('DogStoryName')]は見つからない。\n\n考えるのを止め、[ROOT.Char.Custom('CatStoryName')]を撫でようとかがみこむと、その歯に血に染まった[ROOT.Char.Custom('DogFurColor')]毛束が挟まっているのが見える。それをグイっと引っ張るとシューっと威嚇してきた、そして庭の隅の方へ弾んでいく——そこでは[ROOT.Char.Custom('DogFurColor')]何かが地べたに横たわっていた。"
 pet_animal.2003.a:0 "え、えぇ、そんな！[ROOT.Char.Custom('CatStoryName')]、やりやがったな…！"
 pet_animal.2004.desc_opening:0 "[ROOT.Char.Custom('ResidenceBuilding')]を出ようとした時、[ROOT.Char.Custom('DogStoryName')]が小走りで駆け寄って幸せそうに尻尾を振っている。\n\n"
 pet_animal.2004.desc_female:0 "「やぁ！良い子は誰だい？そうだ、それは——」"
 pet_animal.2004.desc_male:0 "「やぁ！良い子は誰だい？そうだ、それは——」"
 pet_animal.2004.desc:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')]が近づいてくると[ROOT.Char.Custom('DogStoryHerHis')]の口に滴る血と血糊が見ることができる。意気消沈して[ROOT.Char.Custom('DogStorySheHe')]が来たところへ歩みを進めると、すぐに私の猫[ROOT.Char.Custom('CatStoryName')]の動かなくなった体に出会う。"
 pet_animal.2004.a:0 "あぁ、なんてことだ…[ROOT.Char.Custom('DogStoryName')]、どうしてそんなことをする？"
 pet_animal.2005.desc_opening:0 "[ROOT.Char.Custom('CatStoryName')]も[ROOT.Char.Custom('DogStoryName')]も見つけることができない。[ROOT.Char.Custom('ResidenceBuilding')]とその周辺を探し回るが、誰も彼らを見掛けていない。\n\n"
 pet_animal.2005.desc:0 "引き返そうとしたちょうどそのとき、私は地面に小さな血溜まりを見つけた。次から次へ、また次から次へと…これを辿っているうちに私は血だらけの毛皮の山に至った——二つの引き裂かれた死体が大地の上で絡み合っていた。彼らが誰であるかは間違えようがない。"
 pet_animal.2005.a:0 "どうして仲良く出来ないんだ!?"
 pet_animal.2006.desc:0 "振り返ろうとした瞬間、彼らを見つけた――地面にくったりと横たわっていた。ああ、ついに…しかし、近づくと[ROOT.Char.Custom('CatStoryNamePossessive')]の頭が動き出し、その疲れた目で私を見ると、すぐに眠りにもどる。"
 pet_animal.2006.a:0 "ああ、彼らは…ほんとに上手くやったんだな！"
 pet_animal.5001.t:0 "敵の猫"
 pet_animal.5001.desc:0 "所用で[rival_home.GetName]の側を通りかかると[rival.Custom('CatFurColor')]猫が近づいてきた。どこかでこの猫を見たことがあるぞ…？あ！これは[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]の猫[rival.Custom('CatStoryName')]だ！\n\nニャーニャーと鳴きながら喉を鳴らす姿に、悪意のある笑みが自分の顔に広がるのを感じる。"
 pet_animal.5001.a:0 "#EMP シーシー#!——傷つけたりしないよ…"
 pet_animal.5001.a.tt:0 "ナイフで素早く切るだけだ"
 pet_animal.5001.b:0 "痴れ者の猫をとても可愛がってやろう！"
 pet_animal.5002.t:0 "敵の犬"
 pet_animal.5002.desc:0 "[rival_home.GetName]の側を通りかかると[rival.Custom('DogFurColor')]犬が近寄って来た。どこかでこの犬を見たことがあるぞ……？　あ！　これは[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]の犬[rival.Custom('DogStoryName')]だ！\n\n嬉しそうに尻尾を振りながら吠える姿に、悪意のある笑みが私の顔に広がるのを感じる。"
 pet_animal.5002.a:0 "こっちにおいで、傷つけたりしないよ…"
 pet_animal.5002.b:0 "痴れ者の犬をとても可愛がってやろう！"
 pet_animal.6001.t:0 "[ROOT.Char.Custom('DogStoryName')|U]を撫でる"
 pet_animal.6001.desc:0 "[ROOT.Char.Custom('DogStoryNamePossessive')]の[ROOT.Char.Custom('DogFurColor')]毛並みを撫でながら、不安が消えていくのを感じる。揺るぎない忠誠心を持つ誰かがいて、いつもそばにいてくれたらと思うと…周囲が[ROOT.Char.Custom('DogStoryName')]のようであったならば！\n\n私たちはしばらくともに座る、[ROOT.Char.Custom('DogStoryHerHis')]がしっぽを振れば、私の肩の力は抜けていく、また世界と向き合う気持ちになれるまで。"
 pet_animal.6001.a:0 "ありがとう、友よ！"
 pet_animal.6002.desc:0 "外で子供たちと遊んでいる[ROOT.Char.Custom('DogStoryName')]を見つけた。[ROOT.Char.Custom('DogStorySheHe')]は私を見つけると、すぐに尻尾を振って駆け寄ってくる。しゃがみ込むと[ROOT.Char.Custom('DogStorySheHe')]は素早く背を返し、仰向けになった。\n\n数分ほど[ROOT.Char.Custom('DogFurColor')]お腹を撫でる。こんなにリラックスしたのは久しぶりだ。"
 pet_animal.6003.desc:0 "外で歩いていると[ROOT.Char.Custom('DogStoryName')]が顎に棒を咥えながら私に駆け寄ってくるのが見えた。すこしの間なら[ROOT.Char.Custom('DogStoryHerHim')]と取って来させる遊びは出来そうだと思える。そうだ、それはリラックスになるだろう。\n\n#EMP ちょっと待て、何だそれは？#!\n\n屈んでその棒を掴もうとすると、それは全く棒ではなく#EMP [target_county.GetName]の請求権である！#!一体どうやって手に入れたんだ、[ROOT.Char.Custom('DogStoryName')]よ!?"
 pet_animal.6003.a:0 "よい[ROOT.Char.Custom('DogStoryGirlBoy')]、[ROOT.Char.Custom('DogStoryName')]。#EMP よい[ROOT.Char.Custom('DogStoryGirlBoy')]！#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName]の元へ返したら大喜びするだろう！"
 pet_animal.6004.desc:0 "外で[ROOT.Char.Custom('DogStoryName')]を見つけた、日向ぼっこでもしているようだ。その傍で中腰になり[ROOT.Char.Custom('DogFurColor')]毛並みに指を通す、そして——\n\n前兆は低い唸り声とチラリと見えた歯だけだった。腕に#EMP 引き裂いた#!ような何かを感じる。[ROOT.Char.Custom('DogStorySheHe')]が再び向かってくる前に慌てて後方に下がった、しかし痛みが…！"
 pet_animal.6004.a:0 "こ…これは間違いに違いない！"
 pet_animal.6004.b:0 "お前は#EMP ケダモノ#!だ！"
 pet_animal.6051.t:0 "[ROOT.Char.Custom('CatStoryName')|U]を撫でる"
 pet_animal.6051.desc:0 "[ROOT.Char.Custom('CatStoryName')]が寝台で眠っているを見かけたので、[ROOT.Char.Custom('CatStoryHerHim')]の傍に腰掛けると微かに困惑した鳴き声に迎えられた。\n\nしかし、私がその[ROOT.Char.Custom('CatFurColor')]毛並みに指を走らせ始めると[ROOT.Char.Custom('CatStorySheHe')]はすぐに満足して喉を鳴らし、その音は私の全身をリラックスさせてくれるようだ。"
 pet_animal.6052.desc:0 "外で[ROOT.Char.Custom('CatStoryName')]が庭を闊歩しているのを見つけた。[ROOT.Char.Custom('CatStorySheHe')]は私を見つけるとすぐさま[ROOT.Char.Custom('CatStorySheHe')]はニャーと鳴いて、私の足に擦り寄ってくる。\n\n私は何分も[ROOT.Char.Custom('CatStoryHerHis')]のそばでしゃがみこんで、[ROOT.Char.Custom('CatStoryHerHim')]を撫でたり、[ROOT.Char.Custom('CatStoryHerHim')]の顎の下を掻いてやったりした。再び立ち上がると、久しぶりに体が軽くなったような気がする。"
 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]：消えた"
 pet_animal.0197.desc_court_5020:0 "私が[ROOT.Char.Custom('CatStoryName')]の出入りを制限してからというもの、[ROOT.Char.Custom('CatStoryHerHim')]を見かけることが少なくなってきた。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を最後に見てから数週間が経ち、私は[ROOT.Char.Custom('CatStorySheHe')]が私の前から去ってしまったのではないかと心配している。\n\n廷臣たちは毛皮のいない部屋に満足しているようだが、私の膝の上がこれほどまでに空虚だったことはない…"
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')]は、最近、家からますます遠く離れるようになり、留守にする時間が長くなっている。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を最後に見てから数週間が経ち、私は[ROOT.Char.Custom('CatStorySheHe')]が私の前から去ってしまったのではないかと心配している。"
 pet_animal.0197.a:0 "どうか戻ってきておくれ、[ROOT.Char.Custom('CatStoryName')]よ！"
 pet_animal.0199.b:0 "いつでも私の傍にいてくれるようにしよう!"
 pet_animal.0199.b.tt:0 "あなたは小さななめし革の[court_artifact|E]を獲得します"
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]：すってんころりん！"
 pet_animal.0200.desc: "私は机に向き合って、領国の各地から送られてきた文書に目を通している。[ROOT.Char.Custom('CatStoryName')]が日差しの暖かさを追いかけて机の端で丸くなり、私の仕事など気にもせずに気ままにしている。\n\n[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]毛皮を撫でてやろうと手を伸ばせば、答えるように気だるそうに伸びをする。なんて長く伸びるんだ！\n\n#EMP 伸びすぎた#!ようで、[ROOT.Char.Custom('CatStoryName')]が机から落ちてしまった。足元に落ちた[ROOT.Char.Custom('CatStoryHerHis')]は——まるで#EMP 私のせい#!であるかのように——恨みめがしい目線を向けて、不機嫌そうに去っていった。"
 pet_animal.0200.a: "ふっ、バカなやつ！"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]：瀬戸際"
 pet_animal.0201.desc: "今日も一日頑張った。疲れ切った骨を休め、書斎の机で座りながら足を伸ばした。部屋の向かいで[ROOT.Char.Custom('CatStoryName')]が棚伝いに歩いては部屋の高いところを探検している。[ROOT.Char.Custom('CatStorySheHe')|U]は高いところが好きらしい——\n\n私の[cat_artifact.GetName]が！棚の端で鎮座している[ROOT.Char.Custom('CatStoryName')]が丸い目をさらに見開いて、それに向かって一直線に歩き出した。その気まぐれな前足を恐る恐る見ていると…"
 pet_animal.0201.a: "待て！"
 pet_animal.0201.a.tt: "掴まねば！"
 pet_animal.0201.a.success: "ナイスキャッチ！"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip]が床に落ちた"
 pet_animal.0201.b: "おうおう、悪戯はやめなさい——"
 pet_animal.0201.b.success: "[ROOT.Char.Custom('CatStoryName')]を捕まえる"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')]は喜ばしくない結果を引き起こす"
 pet_animal.0201.b.tt: "[ROOT.Char.Custom('CatStoryHerHim')]を捕まえねば！"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]：色っぽいお誘い"
 pet_animal.0202.desc: "私と[cat_lover.GetFirstName]がベッドで絡み合うとき、蝋燭が揺らめき、シーツが微かに音を立てる。私たちは密やかに、密やかにことを済まそうとするが、時には音を抑えきれないこともあろう。それは喘ぎ声であり、煽情的な息遣いであり、ニャーという鳴き声…鳴き声？\n\nふと体を起こすと、[ROOT.Char.Custom('CatStoryName')]が枕の隣に座り、満足げにゴロゴロと喉を鳴らしている。何ぞやと思えば、[ROOT.Char.Custom('CatStorySheHe')]が音を立てて前足を舐め始めた。\n\n他方、[cat_lover.GetFirstNameNoTooltip|U]は私を非難するような目で見てくる。[ROOT.Char.Custom('CatStorySheHe')]はお構いなしとばかりに転がり始め、遊ぶ準備を始める。"
 pet_animal.0202.a: "「あー、じゃあ…#EMP シャー！#!」"
 pet_animal.0202.a.success: "猫を追い払えた"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')]は頑固者、動く気はない"
 pet_animal.0202.b: "まあ、[ROOT.Char.Custom('CatStoryHerHim')]の邪魔をするのも悪いか…"
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]：浮気者！"
 pet_animal.0203.desc: "#EMP 猫なで声#!…？それに、猫の鳴き声？\n\n床に座っているのは[random_courtier.GetFirstName]と[random_courtier.GetHerHis]の腕に抱かれた[ROOT.Char.Custom('CatStoryName')]だ。我が愛猫は[ROOT.Char.Custom('CatStoryHerHim')]に媚びて見上げ、手足を絡みつかせ、[random_courtier.GetFirstNameNoTooltip]は愛おしそうに揺らしている。\n\n私が挨拶をしても、人は頭を下げるものの、猫は満足そうに[ROOT.Char.Custom('CatStoryHerHis')]の顔を腕にうずめるだけだ。理性と裏腹に、嫉妬の心が沸き上がる。"
 pet_animal.0203.a: "おい！うちの猫ちゃんだぞ！"
 pet_animal.0203.b: "[ROOT.Char.Custom('CatStoryHerHis')]に嫌われるようなことをしただろうか…"
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]：いずれは万病に効く"
 pet_animal.0204.desc: "微かながらも震えが止まらず、布団を引き寄せる。風邪をこじらせたか、私は何日も気分が悪い。\n\n布団の中でごそごそとうごめいていると、愛猫の[ROOT.Char.Custom('CatStoryName')]が幸せそうにニャーニャー鳴いて、ただいま参上と告げている。ただ、[ROOT.Char.Custom('CatStorySheHe')|U]もどこか不安げに私を見つめ、寝床の周りを一周した。\n\nそして小さく、自身に言い聞かせるように#EMP みゃう#!と言い、[ROOT.Char.Custom('CatStorySheHe')]は布団に潜り込んで、私の肘あたりで丸くなった。"
 pet_animal.0204.a: "あー、[ROOT.Char.Custom('CatStoryName')]ちゃん、いつからそんなに気が利くように？"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]：おじゃま虫"
 pet_animal.0205.desc: "私は座る。評議員たちに私に倣うよう、手ぶりをする。領国で最も発言力のある人々がここにいるのだ。私が口を開くと——\n\n#EMP にゃーん#!！誰ぞ？私は犯人を捜しまわる。\n\n#EMP にゃにゃーん#!！\n\n[ROOT.Char.Custom('CatStoryName')]が長テーブルの上に鎮座して、満足そうに喉を鳴らしていた。[ROOT.Char.Custom('CatStorySheHe')|U]は頭を私の手のひらにうずめて気持ちよさそうだ。だが[cat_disapprover.GetFirstName]は不満げに口を結ぶ。\n\n「我が[ROOT.Char.GetLadyLord]、その子を外に出してください。大事なお話が山ほどございますので」"
 pet_animal.0205.a: "[ROOT.Char.Custom('CatStoryName')]を尊重するか、舌を抜かれるかどっちがいいかね。"
 pet_animal.0205.b: "使用人！すまないが外に連れてやってくれ！"
 pet_animal.0205.c: "大丈夫、[ROOT.Char.Custom('CatStorySheHe')]はいい子だ、ここにいてもよい。"
 pet_animal.0205.c.tt: "いい子だねぇ、かわいこちゃん！"
 pet_animal.3001.t: "鷲"
 pet_animal.3001.desc: "私は新しい私の若鷲を手袋の上で休ませ、[ROOT.Char.Custom('EagleStoryHerHis')]の羽毛を優しく撫でる。実に威厳ある、そして獰猛な生き物である。[ROOT.Char.Custom('EagleStorySheHe')]は決してただの鳥ではない。\n\nこれから始まる狩りの空想にふけりながらも、私たちが[ROOT.Char.Custom('EagleStoryHerHis')]の最初の狐かウサギを狩りに出かける前に、[ROOT.Char.Custom('EagleStoryHerHim')]を何と呼ぶことになるのか考えなくてはならない。"
 pet_animal.3010.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の失踪"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName]が不安そうに私に近づく。「[ROOT.Char.Custom('EagleStoryName')]に関してなのですが、[ROOT.Char.GetLadyLord]様。[ROOT.Char.Custom('EagleStoryHerHim')]がどこにも見つからないのです！」\n\n[eagle_informer.GetSheHe|U]があたりを見回す。まるで[eagle_informer.GetSheHe]は[ROOT.Char.Custom('EagleStoryName')]が今にも空から滑り降りてくるのを待っているかのようだ。[eagle_informer.GetFirstNameNoTooltip]は私に何もいない[ROOT.Char.Custom('EagleStoryHerHis')]の止まり木を見せる。私たちは二人とも[ROOT.Char.Custom('EagleStorySheHe')]が一体どこに行ってしまったというのか、不思議でたまらない。"
 pet_animal.3010.desc_thief: "\n\nその場を調べてみると、地面に羽毛が散らばっており、近くの木の枝にもいくつか引っかかっている。[ROOT.Char.Custom('EagleStoryName')]は自らの意思で飛び去ったのだろうか？"
 pet_animal.3010.a: "[ROOT.Char.Custom('EagleStoryName')]を見つけるためなら、どんな手でも使う！"
 pet_animal.3010.a_tt: "鷲の捜索に協力する者が増え、発見の可能性が高まる"
 pet_animal.3010.b: "誰かが[ROOT.Char.Custom('EagleStoryHerHim')]を盗んだに違いない…。"
 pet_animal.3010.b_tt: "容疑者を集め、鷲の失踪に関する調査を始める"
 pet_animal.3010.c: "[ROOT.Char.Custom('EagleStorySheHe')|U]はそのうち戻ってくるだろうさ。"
 pet_animal.3010.c_tt: "鷲の帰還を運に任せる"
 pet_animal.3010.d_mean: "どうせあんな[ROOT.Char.Custom('EagleStoryName')]には何の情もなかったさ。"
 pet_animal.3010.d_old: "[ROOT.Char.Custom('EagleStorySheHe')|U]も老い先短かったしな。"
 pet_animal.3010.d: "むしろ、これでよかったのかもしれん。"
 pet_animal.3010.d_tt: "鷲の捜索を断念する"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]：帰還"
 pet_animal.3011.desc: "愛しき鷲[ROOT.Char.Custom('EagleStoryName')]が姿を消してから随分と時が経った。ふたたび共に狩りをする望みなど、もはや捨てかけていた。"
 pet_animal.3011.desc_freedom: "あの日々を思い返しながら、私は[ROOT.Char.Custom('EagleStoryHerHis')]の定位置であった止まり木へと向かう。なんとそこには[ROOT.Char.Custom('EagleStoryName')]の姿があった──鋭い眼差しで私を見つめている。[ROOT.Char.Custom('EagleStorySheHe')|U]は戻ってきたのだ！"
 pet_animal.3011.desc_found: "偶然にも、[ROOT.Char.Custom('EagleStoryHerHis')]の特徴に似た鳥の目撃情報を携えた使者が現れた。私は急いでその場所へと向かう。するとそこには、枝にとまった[ROOT.Char.Custom('EagleStorySheHe')]の姿があった。まるで何事もなかったかのようにこちらを見つめている。"
 pet_animal.3011.desc_stolen: "私は[eagle_thief.GetName]の手の中に[ROOT.Char.Custom('EagleStoryHerHim')]を見つけた。奴は[ROOT.Char.Custom('EagleStoryHerHim')]を最高額で売りさばこうとしていた。すぐさま介入し、[ROOT.Char.Custom('EagleStoryName')]は私の腕の中へと戻った。"
 pet_animal.3011.desc_change: "\n\n　[ROOT.Char.Custom('EagleStoryName')]との再会に心躍る一方で、[ROOT.Char.Custom('EagleStorySheHe')]にどこか変化があることに私は気づく。"
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')]はかつてよりも大胆になったようだ。まるで世界を見て回り、恐れるものなどなくなったかのように。"
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStorySheHe')|U]は興味津々といった様子で野営地を歩き回り、あらゆるものに目を向けている。"
 pet_animal.3011.desc_loyal: "[ROOT.Char.Custom('EagleStorySheHe')|U]は私にぴったりと寄り添い、私の手袋を止まり木代わりにしている。"
 pet_animal.3011.desc_calm: "かつては落ち着きを欠いていた[ROOT.Char.Custom('EagleStorySheHe')|U]も、今では目覆いなしでも穏やかに座っている。"
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U]は、この世の森羅万象すべてを知っているかのような目で私を見つめる。"
 pet_animal.3011.desc_cunning: "[ROOT.Char.Custom('EagleStorySheHe')|U]はどうやらいくつか小技を覚えたようで、それを使うことをためらわない。"
 pet_animal.3011.desc_observant: "[ROOT.Char.Custom('EagleStorySheHe')|U]は空高く舞い上がり、鋭い目ですべてを見渡している。"
 pet_animal.3011.desc_protective: "かつては誰が近づこうと気にも留めなかった[ROOT.Char.Custom('EagleStorySheHe')|U]だが、いまや誰かが近づこうものなら容赦なくつついて追い払おうとする。"
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStorySheHe')|U]は私の手袋を突き破るほどの力で爪を食い込ませてくる。もはや気安く扱える存在ではない。"
 pet_animal.3011.a: "おかえり、[ROOT.Char.Custom('EagleStoryName')]。"
 pet_animal.3011.b: "[eagle_thief.GetName]め、この報いは受けてもらう！"
 pet_animal.3012.desc: "幾月にもわたる捜索の末、私はついに悟った。最愛のワシ[ROOT.Char.Custom('EagleStoryName')]と、もう二度と狩りに出かけることはないのだと。[eagle_informer.GetName]は慰めようとしてくれる。「我が君、きっと[ROOT.Char.Custom('EagleStorySheHe')]はまだどこかにいて、いつか戻ってきますよ」と。だが、私はわかっている。\n\n[ROOT.Char.Custom('EagleStorySheHe')|U]はもういない。それを受け入れねばならぬ。"
 pet_animal.3012.a: "さようなら、[ROOT.Char.Custom('EagleStoryName')]。"
 pet_animal.3013.t: "[ROOT.Char.Custom('EagleStoryName')]の捜索"
 pet_animal.3013.desc: "[ROOT.Char.Custom('EagleStoryName')]の性格からして、自ら姿を消したとは考えづらい。私は[ROOT.Char.Custom('EagleStoryHerHis')]が最後にいた場所を綿密に調べ、目撃者がいないか聞き込みを行った。\n\nだが、問い詰めた何人かは妙に落ち着きがなく、何かを隠しているようにも見える。さらに考えを巡らせてみると──"
 pet_animal.3013.desc_thief_1: "[accused_thief_1.GetName]のあの[accused_thief_1.Custom('InsultAdjective')]な性格からして、疑うに値するだろう。"
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$だが[accused_thief_2.GetName]もまた、あの[accused_thief_2.Custom('InsultAdjective')]さからして十分に怪しい…。"
 pet_animal.3013.desc_thief_single: "やったのは、あの者しか考えられない…。"
 pet_animal.3013.desc_thief_none: "[ROOT.Char.Custom('EagleStoryName')]を連れ去る者など、私にはまったく思い当たらない。"
 pet_animal.3013.a: "[accused_thief_1.GetName]が私の大切なワシを盗んだのだ！"
 pet_animal.3013.b: "いや、[accused_thief_2.GetName]の可能性も…？"
 pet_animal.3013.d: "証拠もなしに誰かを責めることなどできない。"
 pet_animal.3013.tt: "[accused_thief.GetNameNoTooltip]がワシを盗んだと糾弾する"
 pet_animal.3013.wrong: "[accused_thief.GetName]は[ROOT.Char.Custom('EagleStoryName')]を盗んではいなかった"
 pet_animal.3013.unknown: "あなたのワシの運命は、依然として不明のままだ…。"
 rival_stole_from_me_eagle: "[CHARACTER.GetShortUIName|U]は、[TARGET_CHARACTER.GetNamePossessive]の狩猟用のワシを盗もうとした。"
 rival_stole_from_me_eagle_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は、[CHARACTER.GetNamePossessive]の狩猟用のワシを盗もうとした。"
 pet_animal.3020.t: "翼は還る"
 pet_animal.3020.desc_intro: "私は[ROOT.Char.Custom('EagleStoryName')]を見つめながら、あの日のことを思い返す。"
 pet_animal.3020.desc_intro_standard: "巣から[ROOT.Char.Custom('EagleStoryHerHim')]を捕らえたあの日のことを。"
 pet_animal.3020.desc_intro_lure: "巧みに誘い出して自分のもとに呼び寄せたあの日を。"
 pet_animal.3020.desc_intro_gift: "贈り物として[ROOT.Char.Custom('EagleStoryHerHim')]を受け取ったあの時を。"
 pet_animal.3020.desc_intro_market: "商人の露店で[ROOT.Char.Custom('EagleStoryHerHim')]を買い取った日のことを。"
 pet_animal.3020.desc_intro_stolen: "他人の手から[ROOT.Char.Custom('EagleStoryHerHim')]を奪い取った、あの決断の瞬間を。"
 pet_animal.3020.desc_intro_none: "[ROOT.Char.Custom('EagleStoryHerHim')]を偶然見つけた日のことを。"
 pet_animal.3020.desc: "そして、その後ともに過ごしたすべての思い出が胸をよぎる。幾年の時を経て[ROOT.Char.Custom('EaglePersonalityTrait1')]な性格を身につけた[ROOT.Char.Custom('EagleStoryName')]は、今や私にとってかけがえのない相棒だ。もはや狩りに[ROOT.Char.Custom('EagleStoryHerHim')]がいないなど、想像もできない。\n\n"
 pet_animal.3020.desc_normal: "だがこの存在は、私のような者に縛られるべきではない。[ROOT.Char.Custom('EagleStorySheHe')]自身の血を残し、大空を舞うべきなのだ。いまこそ、解き放つ時なのだろうか？"
 pet_animal.3020.desc_let_go: "かつてもこの葛藤に直面し、そのとき私は[ROOT.Char.Custom('EagleStoryName')]を傍らに置く道を選んだ。[ROOT.Char.Custom('EagleStorySheHe')]を自由にすべきだとわかってはいるが、まだ衰えきったわけでもない。もうしばし共にいてもよいのではないか？"
 pet_animal.3020.desc_let_go_2: "それでも、私は[ROOT.Char.Custom('EagleStoryName')]をあまりにも長く束縛してきた。いまこそ、[ROOT.Char.Custom('EagleStoryHerHim')]を解き放つ時だ。"
 pet_animal.3020.a_tt: "ワシを野生へと解き放つ。"
 pet_animal.3020.a_second: "いや、[ROOT.Char.Custom('EagleStoryHerHis')]が自由になるには遅すぎたくらいだ。"
 pet_animal.3020.b: "まだ[ROOT.Char.Custom('EagleStoryHerHim')]を手放すわけにはいかない。"
 pet_animal.3020.b_second: "[ROOT.Char.Custom('EagleStorySheHe')|U]は、まだもう数年は一緒に飛べるはずだ。"
 pet_animal.3020.b_tt: "もうしばらく共に過ごし、後で再検討する。"
 pet_animal.3020.c: "[ROOT.Char.Custom('EagleStoryName')]を決して手放しはしない！"
 pet_animal.3020.c_tt: "野生に帰すという選択肢そのものを否定する。"
