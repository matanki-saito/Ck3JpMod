l_english:
 pet_animal.0001.t:0 "猫"
 pet_animal.0001.desc:1 "満足したように喉を鳴らしながら私の膝の上で休んでいる猫、私は[ROOT.Char.Custom('CatStoryHerHim')]にどんな名前を付けるべきか考えを巡らしている。歴史にちなんだ名前？[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛にちなんだ名前？[ROOT.Char.Custom('CatStoryHerHim')]の耳の後ろを掻いた時に感じる、癒された感覚にちなんだ名前？\n\nあぁ、そうだ！[ROOT.Char.Custom('CatStoryHerHim')]の名前は…"
 pet_animal.0001.a:1 "なんて良い名前だ！"
 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]:贈り主"
 pet_animal.0101.desc:0 "廊下を横切る私を二つの[ROOT.Char.Custom('CatEyeColor')]い目が追いかけてきて、小さなニャー[ROOT.Char.Custom('CatStoryName')]が沈黙を破って私の足首にからみついてきた。"
 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U]は良い年月を重ねてきが、[ROOT.Char.Custom('CatHerHim')]の老いを止めることはできない！"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U]は幼いのに獰猛だ！"
 pet_animal.0101.desc_middle:0 "A cat in [ROOT.Char.Custom('CatStoryHerHis')] prime, [ROOT.Char.Custom('CatStorySheHe')] nonetheless leaves no marks on me."
 pet_animal.0101.desc_ending:0 "\n\n猫が飛び跳ねて去っていくと、私は猫が隠れていた場所にキラキラした贈り物を置いて行ってくれたことに気づく。"
 pet_animal.0101.a_female:0 "お嬢さん、ありがとう！"
 pet_animal.0101.a_male:0 "親切な旦那さん、ありがとう！"
 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]:魅了された臣下"
 pet_animal.0103.desc:0 "外に出ると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]が我が猫[ROOT.Char.Custom('CatStoryName')]の横にしゃがんで、優しく頭を撫でている姿を目にした。\n\n「[ROOT.Char.GetLadyLord]、とても愛らしい猫をお持ちですね」"
 pet_animal.0103.a:0 "とても鋭いな！"
 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]:喉鳴らしの慰め"
 pet_animal.0104.desc:0 "また別のストレスフルな一日を終えると、私は自室の椅子に崩れ落ちた―このことをあとどれぐらい続ければいい？\n\n突然小さくニャーと聞こえると、私の猫[ROOT.Char.Custom('CatStoryName')]が私の膝に飛び乗り喉を鳴らし始めた。しばらく[ROOT.Char.Custom('CatStoryHerHim')]と座っていると、ただただ静寂を感じつつ[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛を撫でていた。"
 pet_animal.0104.a:0 "もうちょっとやれる気がしてきたな。"
 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]:明かされる秘密"
 pet_animal.0105.desc_opening:0 "#EMP ニャー！#!\n\n見下ろすと私の猫[ROOT.Char.Custom('CatStoryName')]が足元に巻物を落としたようだ―[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))][person.GetTitledFirstNamePossessive]の独特の様式で封がしてある。好奇心に負け、この文章をざっと読む…\n\n"
 pet_animal.0105.desc_murder:0 "「…私が関与した殺人が重くのしかかっている、それと…」"
 pet_animal.0105.desc_lover:0 "「…私が他に抱いている愛…」"
 pet_animal.0105.desc_homosexual:0 "「…同じ性別の人々に対して感じる衝動...」"
 pet_animal.0105.desc_deviant:0 "「…私が関与した逸脱行為…」"
 pet_animal.0105.desc_cannibal:0 "「…人間の肉を味わったから…」"
 pet_animal.0105.desc_murder_attempt:0 "「…私が他人の人生を終わらせようとした時…」"
 pet_animal.0105.desc_non_believer:0 "「…私は[person.GetFaith.HighGodName]を信じていないので…」"
 pet_animal.0105.desc_incest:0 "「…私は自分の家族にこの衝動が向いているを感じる…」"
 pet_animal.0105.desc_witch:0 "「…私の魔女の集いは…」"
 pet_animal.0105.desc_fallback:0 "「…この秘密は私に重くのしかかる…」"
 pet_animal.0105.a:0 "[person.GetSheHe]がこんなことを隠していたとは…！"
 pet_animal.0105.b:0 "世間はこのことを知っているべきだ。"
 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]:過敏症"
 pet_animal.0106.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]、この猫に出て行ってもらって！」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]は[ROOT.Char.Custom('CatStoryName')]の首の皮をつまみ上げて、目を赤くし鼻を鳴らしている。「もう耐えられません。猫が周りに居ると息ができないのです！」"
 pet_animal.0106.a:0 "[receiver_1.GetFirstNameNoTooltip]に譲ろう……"
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip]には家族が必要だ……"
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip]に任せよう……"
 pet_animal.0106.d:0 "[ROOT.Char.Custom('CatStoryName')]を手放したりはしない！"
 pet_animal.0106.e:0 "わ…私は[ROOT.Char.Custom('CatStoryHerHim')]を追い出さなきゃいけないのかな…"
 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: The Cat"
 pet_animal.0107.desc:0 "\"My [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] will no longer stand poor [ROOT.Char.Custom('CatStoryNamePossessive')] company... So I will trust you to take care of [ROOT.Char.Custom('CatStoryHerHim')] in my stead.\"\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] holds a [receiver.Custom('CatFurColor')] cat out towards me. \"[ROOT.Char.Custom('CatStoryName')] is an excellent... an excellent companion.\""
 pet_animal.0107.a:0 "Thank you, I will treasure [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.0107.b:0 "Thank you. I am sure [ROOT.Char.Custom('CatStorySheHe')] will be of value."
 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: Life Without You"
 pet_animal.0108.t_dead:0 "汝なしで人生なし"
 pet_animal.0108.desc_opening:0 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how little [receiver.Custom('CatStoryName')] is doing in [receiver.GetHerHis] care.\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('CatFurColor')] cat in [receiver.GetHerHis] arms. \"[receiver.Custom('CatStorySheHe')|U] is doing well –"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('CatFurColor')] cat in [receiver.GetHerHis] arms. \"[receiver.Custom('CatStorySheHe')|U] is doing well –"
 pet_animal.0108.desc_alive_1:0 "[receiver.Custom('CatStorySheHe')] likes to hunt the local birds!\""
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')] likes to try grooming the hens!\""
 pet_animal.0108.desc_dead_opening:1 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how the cat is doing in [receiver.GetHerHis] care.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no cat to be seen."
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U] meets me outside, no cat to be seen."
 pet_animal.0108.desc_dead_ending:0 "\"Oh, it must be out playing somewhere...\"\n\n[receiver.GetSheHe|U] looks everywhere but at me."
 pet_animal.0108.a:0 "I am relieved!"
 pet_animal.0108.b:1 "Where is my cat?!"
 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]:鼠専門の殺し屋"
 pet_animal.0109.desc:1 "[ROOT.Char.Custom('CatStoryName')]はまだ死んだネズミを持って私に近づいてくる。褒めるくらいしかできないのだが、おかげで初めて[ROOT.Char.Custom('ResidenceBuilding')]からネズミがいなくなった！"
 pet_animal.0109.a:0 "これからも頑張ってくれ！"
 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]:トラブルメーカー"
 pet_animal.0110.desc:1 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me, rage in [vassal.GetHerHis] eyes and cat in [vassal.GetHerHis] hand, held by the scruff of its neck. As [vassal.GetSheHe] thrusts the cat in my face I see that it's my dear [ROOT.Char.Custom('CatStoryName')]!\n\n\"I found this little monster among my things – what wasn't scratched to bits was covered in piss!\""
 pet_animal.0110.a:0 "補償してやる！"
 pet_animal.0110.b:0 "たかだか猫のしたことじゃないか……"
 pet_animal.0198.t:0 "[ROOT.Char.Custom('CatStoryName')]: New Owner"
 pet_animal.0198.desc:1 "I hadn't seen my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_owner'))] [original_owner.GetTitledFirstNamePossessive] [ROOT.Char.Custom('CatFurColor')] cat since [original_owner.GetSheHe] [original_owner.GetDeathReason], but suddenly her pet is standing before me.\n\n\"You miss [original_owner.GetHerHim] too, huh?\" I crouch down to pet [ROOT.Char.Custom('CatStoryHerHim')], and if I didn't know better I would say that I saw sorrow in the cat's eyes."
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: 悲しみの日"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] is not as young as [ROOT.Char.Custom('CatStorySheHe')] once was, and as [ROOT.Char.Custom('CatStorySheHe')] crawls into my lap I can feel [ROOT.Char.Custom('CatStoryHerHim')] trembling.\n\nI gently stroke [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur and listen to [ROOT.Char.Custom('CatStoryHerHim')] purr long into the night, but as silence falls I know that [ROOT.Char.Custom('CatStorySheHe')] won't wake again."
 pet_animal.0199.a:0 "離ればなれになって寂しいよ、[ROOT.Char.Custom('CatStoryName')]！"
 dog_got_pregnant_tooltip:0 "She is expecting puppies!"
 pet_animal.1001.t:0 "犬"
 pet_animal.1001.desc:0 "犬の頭をなでると、嬉しそうに尻尾を振っている。どんな名前が似合うだろう？歴史的な名前？[ROOT.Char.Custom('DogFurColor')]い毛並みを連想させる名前は？大事な決断なのに犬が転がってお腹をなでさせてくれたので、しばらくの間気が取られていた。\n\nだが、待て！犬に名前をつけてあげなければ……"
 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]:足と肉球"
 pet_animal.1101.desc:0 "[ROOT.Char.Custom('DogStoryName')]の散歩を毎日するのが習慣になった。私と[ROOT.Char.Custom('DogStoryName')]どちらが新鮮な空気と太陽をより楽しんでいるかはわからない！\n\n[ROOT.Char.Custom('DogStoryName')]が前に出て、まるで#EMP 遅いぞ#!と言っているかのように私を見て吠える！"
 pet_animal.1101.a:0 "そして、私たちは歩く！"
 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: Runaway"
 pet_animal.1102.desc:0 "犬の[ROOT.Char.Custom('DogStoryName')] と共に乗馬をしていると、突然[ROOT.Char.Custom('DogStoryName')] が[ROOT.Char.Custom('TerrainType')]に駆け込んだ。\n\n仲間たちは[ROOT.Char.Custom('DogStoryName')] がいずれ戻ってくると請け合ったが、もし戻ってこなかったら？！"
 pet_animal.1102.a:0 "戻ってこい！[ROOT.Char.Custom('DogStoryName')]、戻ってこいと言ってるんだ！待て！"
 pet_animal.1102.a.tt:0 "捕まえようとする"
 pet_animal.1102.b:0 "我慢して待ってみる。"
 pet_animal.1102.b.tt:0 "きっと戻ってくる...!"
 pet_animal.1103.desc_followed:0 "I find [ROOT.Char.Custom('DogStoryName')] after a few minutes of searching, happily wagging [ROOT.Char.Custom('DogStoryHerHis')] tail and pretending like nothing is wrong."
 pet_animal.1103.desc:0 "Eventually [ROOT.Char.Custom('DogStoryName')] comes trotting back, pretending that nothing is wrong."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] is clutching something in [ROOT.Char.Custom('DogStoryHerHis')] mouth, and as [ROOT.Char.Custom('DogStorySheHe')] gently places it before me I see it's a couple of golden coins."
 pet_animal.1103.a:0 "Thank you!"
 pet_animal.1104.desc_followed:0 "長い間探したが、[ROOT.Char.Custom('DogStoryName')]の姿は見当たらない。"
 pet_animal.1104.desc:0 "どれだけ待っても[ROOT.Char.Custom('DogStoryName')]は帰ってこない。"
 pet_animal.1104.desc_ending:0 "\n\n帰りの馬の横に空いた空間を見ると 私の胸の内に痛みを感じる。"
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')]、どうして行ってしまったんだ？"
 pet_animal.1105.desc_ending:0 "\n\nJust as I am about to give up a rider from my retinue returns with disturbing news – [dummy_gender.GetSheHe] swears [dummy_gender.GetSheHe] saw [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] skulking around!"
 pet_animal.1105.a:1 "If [rival.GetSheHe] had something to do with this..."
 pet_animal.1106.desc_ending:0 "\n\nJust as I am about to leave [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] appears out of nowhere, [ROOT.Char.Custom('DogStoryName')] in tow.\n\n\"My friend, I do believe you lost someone!\""
 pet_animal.1106.a:0 "Such luck! Thank you so much!"
 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]:魅了された臣下"
 pet_animal.1107.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]が愛犬[ROOT.Char.Custom('DogStoryName')]の横にしゃがみこんでお腹を掻いてやっているのを見つけた。\n\n「あなた様の犬はとても魅力的です、[ROOT.Char.GetLadyLord]！」"
 pet_animal.1107.a_female:0 "我が犬は良い奴だ！"
 pet_animal.1107.a_male:0 "我が犬は良い奴だ！"
 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: Furry Protector"
 pet_animal.1108.desc:0 "I am in my chambers when my dog [ROOT.Char.Custom('DogStoryName')] suddenly starts barking at the door. I hear a surprised squeak and as I fling the door open my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] freezes mid step."
 pet_animal.1108.a:0 "What are you doing here? Tell me!"
 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: The Meeting"
 pet_animal.1109.desc:0 "I am out walking [ROOT.Char.Custom('DogStoryName')] when suddenly I see [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] approach with a beautiful [other_owner.Custom('DogFurColor')] dog.\n\nBefore either of us can react [ROOT.Char.Custom('DogStoryName')] and the other dog take off."
 pet_animal.1109.a:0 "I'm sure they'll be fine."
 pet_animal.1109.a.tt:0 "I #EMP hope#! they'll be fine"
 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dogs after a while, in the middle of some rigorous copulating.\n\n"
 pet_animal.1110.desc_your_dog:0 "\"Well, [ROOT.Char.GetTitledFirstNameNoTooltip]... I guess we'll be related soon!\""
 pet_animal.1110.desc_their_dog:0 "\"[ROOT.Char.Custom('DogStoryName')], how could you let that mutt...!\"\n\n[other_owner.GetSheHe|U] trails off, but I can see the anger in [other_owner.GetHerHis] eyes."
 pet_animal.1110.a:0 "Well... It's only natural."
 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dogs after a while, in the middle of a playful fight.\n\n\"It is good to see [other_owner.Custom('DogStoryName')] having such fun!\""
 pet_animal.1111.a:0 "I couldn't agree more!"
 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dogs after a while, in the middle of a vicious fight.\n\n\"Call your mutt off!\"\n\n"
 pet_animal.1112.desc_dead:0 "When I finally get [ROOT.Char.Custom('DogStoryName')] to back off [other_owner.GetFirstNamePossessiveNoTooltip] dog is already growing cold."
 pet_animal.1112.desc_alive:0 "When I finally get [ROOT.Char.Custom('DogStoryName')] to back off [other_owner.GetTitledFirstNameNoTooltip] leaves without as much as a backwards glance."
 pet_animal.1112.a:0 "Are you alright, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]:評議会会議"
 pet_animal.1113.desc:1 "私と評議員が会議のために集まっていると、私の犬[ROOT.Char.Custom('DogStoryName')]が物欲しそうな目をして尻尾を垂らして近づいてくる。\n\n[ROOT.Char.Custom('DogStoryName')]は取り残されるのが嫌いなのだが、これは重要な会議であって……"
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStoryName')|U]を参加させよう。"
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')]は行儀良い"
 pet_animal.1113.a_success.tt:0 "悪いことは何も起こらない"
 every_councillor:0 "全ての評議員"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')]は何もしないが"
 pet_animal.1113.a_failure.tt:0 "何か……悪いことが起こる"
 pet_animal.1113.b:1 "評議会会議に犬の居場所はない。"
 pet_animal.1113.b.tt:0 "犬の物欲しそうな目を前に、ドアを閉じる。"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')]は辛抱強く待っている"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')]は冒険に出かける"
 pet_animal.1114.desc:2 "\"I am sorry, [ROOT.Char.GetTitledFirstNameNoTooltip],\" says my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. \"I have to disagree with what you just–\"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] gives a guttural growl and [councillor.GetTitledFirstNameNoTooltip] jerks back, looking from the dog to me and back.\n\n\"On second thought I think it is a great idea!\""
 pet_animal.1014.a_girl:0 "Such a good girl, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "Such a good boy, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc:2 "\"Now on to the next point,\" my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] drones. \"It is of the utmost importance that–\"\n\n#EMP *Phhffrrt*#!\n\nThe silence that falls is only broken by the sound of [ROOT.Char.Custom('DogStoryName')] barking happily, having done [ROOT.Char.Custom('DogStoryHerHis')] business."
 pet_animal.1115.a:0 "Bad dog!"
 pet_animal.1116.desc_opening:0 "会議室を出ると[ROOT.Char.Custom('DogStoryName')]がいなくなっていた。上へ下へとあらゆるところを探したが、迷子になって怖がっていたらどうしたらよいのだろう？\n\n"
 pet_animal.1116.desc:1 "Suddenly I stumble upon [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] with a dog practically in [courtier.GetHerHis] lap, vigorously scratching its [ROOT.Char.Custom('DogFurColor')] stomach. A dog that looks suspiciously similar to [ROOT.Char.Custom('DogStoryName')].\n\n\"This is one precious companion you have, [ROOT.Char.GetTitledFirstNameNoTooltip]!\""
 pet_animal.1116.a:0 "Hah, yeah. [ROOT.Char.Custom('DogStorySheHe')|U] is great..."
 pet_animal.1117.desc:1 "突然、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が、どうも[ROOT.Char.Custom('DogStoryName')]のように見える犬を懲らしめているところに出くわした。 [ROOT.Char.Custom('DogStoryHerHim')]の周りには破れた紙や布が散乱している。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！ この...この#EMP けだもの#!が私の部屋をめちゃくちゃにした！ なにもかもがズタズタになった！」"
 pet_animal.1117.a:0 "Eh... Ups. Bad dog!"
 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]:トラブルメーカー"
 pet_animal.1118.desc:1 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、怒りに燃えた目で犬を首の皮で引きずってせまってくる。[vassal.GetSheHe]が近づくにつれ、抱えているのが我が愛しの[ROOT.Char.Custom('DogStoryName')]だということに気がつく！\n\n「このけだものを私の所有物の中で見つけました！ 私のものは噛み砕かれ、無事だったものも糞まみれだ！」"
 pet_animal.1118.a:0 "補償してやる！"
 pet_animal.1118.b:0 "たかだか犬のしたことじゃないか……"
 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: Puppy"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] has given birth to an adorable puppy! As much as I adore it – and its tiny wagging tail – I cannot take care of it as well..."
 pet_animal.1190.a:0 "I'll give it to [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip]には家族が必要だ……"
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] would take care of it..."
 pet_animal.1190.d:0 "I'll sell it at the market."
 pet_animal.1191.t:0 "子犬"
 pet_animal.1191.desc:0 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[giver.GetHerHis]の腕の中に子犬を抱えて私に近づいてきた。\n\n「私は飼うことができないが、あなたならこの子に居場所を与えられる？」"
 pet_animal.1191.a:0 "そうだとも！その子を渡してくれ！"
 pet_animal.1191.b:0 "I can... #EMP take care#! of it."
 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: Life Without You"
 pet_animal.1192.desc_opening:0 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how little [receiver.Custom('DogStoryName')] is doing in [receiver.GetHerHis] care.\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('DogFurColor')] dog beside [receiver.GetHerHim]. \"[receiver.Custom('DogStorySheHe')|U] is doing well –"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('DogFurColor')] dog beside [receiver.GetHerHim]. \"[receiver.Custom('DogStorySheHe')|U] is doing well –"
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')] likes to chase the chickens!\""
 pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')] likes to follow the horses around!\""
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no dog to be seen. \"Oh, [receiver.Custom('DogStorySheHe')] must be out playing somewhere...\"\n\n[receiver.GetSheHe|U] looks everywhere but at me."
 pet_animal.1192.a:0 "I am relieved!"
 pet_animal.1192.b:0 "Where is [receiver.Custom('DogStoryName')]?!"
 pet_animal.1198.t:0 "[ROOT.Char.Custom('DogStoryName')]: New Owner"
 pet_animal.1198.desc:0 "I hadn't seen my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_owner'))] [original_owner.GetTitledFirstNamePossessive] [ROOT.Char.Custom('DogFurColor')] dog since [original_owner.GetSheHe] [original_owner.GetDeathReason], but suddenly [ROOT.Char.Custom('DogStorySheHe')] is standing before me.\n\n\"You miss [original_owner.GetHerHim] too, huh?\" I crouch down to pet [ROOT.Char.Custom('DogStoryHerHim')], and if I didn't know better I would say that I saw sorrow in [ROOT.Char.Custom('DogStoryHerHis')] eyes."
 pet_animal.1198.a_girl:0 "Come here, girl."
 pet_animal.1198.a_boy:0 "Come here, boy."
 pet_animal.1198.b:0 "Ew, I'll sell you at the market."
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: Day of Sorrow"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')]は長年、私の傍を歩いてきたが、時の流れは見逃してくれない。 [ROOT.Char.Custom('DogStoryHerHim')]の横に跪くと、[ROOT.Char.Custom('DogStorySheHe')]はゆっくりとしっぽを振るが、頭をあげることはできなかった。\n\n夜遅くまで[ROOT.Char.Custom('DogStoryHerHim')]のそばに座り、尻尾が動かなくなるまでその背中を撫で続けた。"
 pet_animal.1199.a:0 "離ればなれになって寂しいよ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.2001.t:0 "Nightly Cuddles"
 pet_animal.2001.desc:0 "I retire to my chambers as night falls and find [ROOT.Char.Custom('CatStoryName')] and [ROOT.Char.Custom('DogStoryName')] cuddled up together on the floor! [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] coat is shining – [ROOT.Char.Custom('CatStoryName')] has obviously been at work cleaning [ROOT.Char.Custom('DogStoryHerHim')]."
 pet_animal.2001.a:0 "They're so cute together!"
 pet_animal.2002.t:0 "Like Cats and Dogs"
 pet_animal.2002.desc:0 "[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]が反対側から入って来た時、私は中庭を横切っていた。\n\n反応する時間はなかった―数秒で彼らは互いの喉へ。[ROOT.Char.Custom('DogFurColor')]の毛束が飛び、互いが唸っているのが聞こえる。まただ。この絶え間ない戦いを終わりにしないといけない！"
 pet_animal.2002.a:0 "一度これを止めてくれ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.2002.a.tt:0 "犬を制御しようと試みる"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')]、いい加減にしろ！"
 pet_animal.2002.b.tt:0 "猫を制御しようと試みる"
 pet_animal.2002.c:0 "巻き込まれたくない…"
 pet_animal.2002.c.tt:0 "きっと彼らはうまくやれると思う"
 pet_animal.2003.desc:0 "[ROOT.Char.Custom('CatStoryName')]が私の後を付きながら[ROOT.Char.Custom('ResidenceBuilding')]を隈なく探したが、私の犬[ROOT.Char.Custom('DogStoryName')]は見つからない。\n\n考えるのを止め、[ROOT.Char.Custom('CatStoryName')]を撫でる為に後ろに屈むと、[ROOT.Char.Custom('CatStoryHerHis')]の歯に血に染まった[ROOT.Char.Custom('DogFurColor')]の毛束が歯に挟まっているのが見える。それをグイっと引っ張ると[ROOT.Char.Custom('CatStorySheHe')]はシューっと音を立てながら庭の隅の方へ弾んでいく―隅には[ROOT.Char.Custom('DogFurColor')]の何かが地面に横たわっている。"
 pet_animal.2003.a:0 "え、えぇ、そんな！[ROOT.Char.Custom('CatStoryName')]、やりやがったな…！"
 pet_animal.2004.desc_opening:0 "[ROOT.Char.Custom('ResidenceBuilding')]を出ようとした時、[ROOT.Char.Custom('DogStoryName')]が小走りで駆け寄って幸せそうに尻尾を振っている。\n\n"
 pet_animal.2004.desc_female:0 "「やぁ！良い子は誰だい？そうだ、それは―」"
 pet_animal.2004.desc_male:0 "「やぁ！良い子は誰だい？そうだ、それは―」"
 pet_animal.2004.desc:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')]が近づいてくると[ROOT.Char.Custom('DogStoryHerHis')]の口に滴る血と血糊が見ることができる。意気消沈して[ROOT.Char.Custom('DogStorySheHe')]が来たところへ歩みを進めると、すぐに私の猫[ROOT.Char.Custom('CatStoryName')]の動かなくなった体に出会う。"
 pet_animal.2004.a:0 "あぁ、なんてことだ…[ROOT.Char.Custom('DogStoryName')]、どうしてそんなことをする？"
 pet_animal.2005.desc_opening:0 "[ROOT.Char.Custom('CatStoryName')]も[ROOT.Char.Custom('DogStoryName')]も見つけることができない。[ROOT.Char.Custom('ResidenceBuilding')]とその周辺を探し回るが、誰も彼らを見掛けていない。\n\n"
 pet_animal.2005.desc:0 "引き返そうとしているちょうどそのとき、地面に小さな血の溜まりを見つけ、次から次へと、また次から次へと・・・彼らは私を血だらけの毛皮の山へと導いたーー二つの引き裂かれた死体が地面で絡み合っていた。彼らが誰であるかは間違えようがない。"
 pet_animal.2005.a:0 "どうして仲良く出来ないんだ？！"
 pet_animal.2006.desc:0 "Just as I am turning back I spot them – lying in a heap on the ground. Oh no! They finally... But as I approach them [ROOT.Char.Custom('CatStoryNamePossessive')] head perks up and [ROOT.Char.Custom('CatStorySheHe')] watches me with tired eyes before going right back to sleep."
 pet_animal.2006.a:0 "Oh, they... They actually worked it out!"
 pet_animal.5001.t:0 "敵の猫"
 pet_animal.5001.desc:0 "仕事の用事で[rival_home.GetName]の側を通りかかると[rival.Custom('CatFurColor')]の猫が近づいてきた。どこかでこの猫を見たことがあるぞ…？あ！これは[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]の猫[rival.Custom('CatStoryName')]だ！\n\nニャーニャーと鳴きながら喉を鳴らす姿に、悪意のある笑みが私の顔に広がるのを感じる。"
 pet_animal.5001.a:0 "#EMP シーシー#!―傷つけたりしないよ…"
 pet_animal.5001.a.tt:0 "ナイフで素早く切るだけだ"
 pet_animal.5001.b:0 "痴れ者の猫をとても可愛がってやろう！"
 pet_animal.5002.t:0 "敵の犬"
 pet_animal.5002.desc:0 "仕事の用事で[rival_home.GetName]の側を通りかかると[rival.Custom('DogFurColor')]の犬が近寄って来た。どこかでこの犬を見たことがあるぞ…？あ！これは[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]の犬[rival.Custom('DogStoryName')]だ！。\n\n嬉しそうに尻尾を振りながら吠える姿に、悪意のある笑みが私の顔に広がるのを感じる。"
 pet_animal.5002.a:0 "こっちにおいで、傷つけたりしないよ…"
 pet_animal.5002.b:0 "痴れ者の犬をとても可愛がってやろう！"
 pet_animal.6001.t:0 "Petting [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc:0 "As I stroke [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] fur I can feel my worries dissipating. To have someone's unwavering loyalty, and to know they will always stay by my side... If only the people around me were more like you, [ROOT.Char.Custom('DogStoryName')]!\n\nWe sit together for many minutes, [ROOT.Char.Custom('DogStoryHerHis')] tail wagging and my shoulders relaxing, until I am ready to face the world again."
 pet_animal.6001.a:0 "Thank you, my friend!"
 pet_animal.6002.desc:0 "I find [ROOT.Char.Custom('DogStoryName')] outside, playing with some children. As [ROOT.Char.Custom('DogStorySheHe')] spots me [ROOT.Char.Custom('DogStorySheHe')] quickly bounds over with [ROOT.Char.Custom('DogStoryHerHis')] tail wagging, and as I crouch down [ROOT.Char.Custom('DogStorySheHe')] promptly flops over onto [ROOT.Char.Custom('DogStoryHerHis')] back.\n\nI spend many minutes petting [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] stomach, and it's been a long time since I felt this relaxed."
 pet_animal.6003.desc:0 "外で歩いていると[ROOT.Char.Custom('DogStoryName')]が顎に棒を咥えながら私に駆け寄ってくるのが見えた。すこしの間なら[ROOT.Char.Custom('DogStoryHerHim')]と取って来させる遊びは出来そうだと思える。そうだ、それはリラックスになるだろう。\n\n#EMP ちょっと待て、何だそれは？#!\n\n屈んでその棒を掴もうとすると、それは全く棒ではなく#EMP [target_county.GetName]の請求権である！#!一体どうやって手に入れたんだ、[ROOT.Char.Custom('DogStoryName')]よ？！"
 pet_animal.6003.a:0 "Good [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP Good [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName]の元へ返したら大喜びするだろう！"
 pet_animal.6004.desc:0 "私は外で[ROOT.Char.Custom('DogStoryName')]を見つけた、太陽の下で昼寝をしているようだ。[ROOT.Char.Custom('DogStoryHerHim')]の傍で中腰になり[ROOT.Char.Custom('DogStoryHerHis')]の[ROOT.Char.Custom('DogFurColor')]の毛に指を通す、そして―\n\n腕に何か#EMP 裂け目#!を感じる前の警告は低い唸り声とチラリと見えた歯だけだ。[ROOT.Char.Custom('DogStorySheHe')]が再び向かってくる前に私は慌てて後方に下がる、しかし痛みが…！"
 pet_animal.6004.a:0 "こ…これは間違いに違いない！"
 pet_animal.6004.b:0 "お前は#EMP ケダモノ#!だ！"
 pet_animal.6051.t:0 "[ROOT.Char.Custom('CatStoryName')|U]を撫でる"
 pet_animal.6051.desc:0 "[ROOT.Char.Custom('CatStoryName')]が自室で眠っているを見かけたので、[ROOT.Char.Custom('CatStoryHerHim')]の傍に腰掛けると微かに困惑した鳴き声に迎えられた。\n\nしかし、私が[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛に指を走らせ始めると[ROOT.Char.Custom('CatStorySheHe')]はすぐに満足して喉を鳴らし、その音は私の全身をリラックスさせてくれるようだ。"
 pet_animal.6052.desc:0 "I find [ROOT.Char.Custom('CatStoryName')] outside, strutting around the yard. As soon as [ROOT.Char.Custom('CatStorySheHe')] spots me [ROOT.Char.Custom('CatStorySheHe')] meows and saunters over, rubbing up against my leg.\n\nI spend many minutes crouched by [ROOT.Char.Custom('CatStoryHerHis')] side, petting [ROOT.Char.Custom('CatStoryHerHim')] and scratching [ROOT.Char.Custom('CatStoryHerHim')] under the chin, and when I stand back up again I feel lighter than I have in a long time."