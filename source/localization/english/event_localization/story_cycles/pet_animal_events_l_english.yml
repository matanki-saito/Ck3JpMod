 pet_animal.3050.t: "敵のワシ"
 pet_animal.3050.desc: "所用の途中で[rival_home.GetName]の近くを通りかかると、檻の中に[rival.Custom('EaglePersonalityTraitTooltip')]なワシを見つけた。どこかで見覚えがある。そうだ！ あれは私の[rival.GetTitledFirstNamePossessive]、つまり[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))]のワシ、[rival.Custom('EagleStoryName')]ではないか！\n\n私を見据えるその鋭い眼差しに、思わず邪悪な笑みがこぼれる。"
 pet_animal.3050.a.tt: "[rival.GetFirstNamePossessiveNoTooltip]のワシに危害を加えようとする"
 pet_animal.3050.steal: "この鳥はいただいていくぞ！"
 pet_animal.3050.steal.tt: "[rival.GetFirstNamePossessiveNoTooltip]のワシを盗もうとする"
 pet_animal.3050.b: "この鳥は[token_child.GetName]に贈ってやろう！"
 pet_animal.3050.b.flavor: "善意ある盗みなら問題あるまい"
 pet_animal.3050.b.tt: "[token_child.GetNameNoTooltip]のために、[rival.GetFirstNamePossessiveNoTooltip]のワシを盗もうとする"
 pet_animal.3050.good: "[rival.GetFirstNameNoTooltip]への悪だくみが成功する"
 pet_animal.3050.bad: "ワシには何の害もなかった"
 pet_animal.3050.c: "[rival.Custom('EagleStoryName')]を売れば、かなりの金になるだろうな…。"
 pet_animal.3050.c_tt: "ライバルのワシを売って大金を得ようとする"
 pet_animal.3050.c.tt: "目には目を、ワシにはワシを"
 pet_animal.3050.d: "なんてかわいいんだ！"
 pet_animal.3060.t: "狩人の卵"
 pet_animal.3060.t_girl: "女狩人の卵"
 pet_animal.3060.desc_intro: "[token_child.GetName]は実に[token_child.Custom('ComplimentAdjective')]に育った。私は[token_child.GetHerHim]をこれ以上なく誇りに思っている。だがどれだけ立派でも、狩りの技を学ばねばこの先困難に直面することになるだろう。\n\n"
 pet_animal.3060.desc: "我がワシ[ROOT.Char.Custom('EagleStoryName')]を用いて狩りの助けとすることにした。これで[ROOT.Char.Custom('EagleStorySheHe')]も[token_child.GetFirstNameNoTooltip]により懐くだろう。"
 pet_animal.3060.desc_child: "幸いにも[token_child.GetSheHe]は覚えが早く、すでに自分のワシを持っている。その名は[token_child.Custom('EagleStoryName')]、そして[token_child.GetNameNoTooltip]はすでに[ROOT.Char.Custom('EagleStoryHerHim')]に愛着を抱いている。"
 pet_animal.3060.a: "願わくば、いつの日か[token_child.GetFirstNameNoTooltip]も立派な狩人にならんことを！"
 pet_animal.3060.a_girl: "きっと[token_child.GetFirstNameNoTooltip]は、名うての女狩人となろう！"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip]はワシを見事に扱った"
 pet_animal.3060.decent: "[token_child.GetFirstNamePossessiveNoTooltip]の鷹狩の腕は、もう少し磨く必要がある"
 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の歌"
 pet_animal.3070.desc: "普段、自分のワシを人目に晒すことはあまりないのだが、[ROOT.Char.Custom('EagleStorySheHe')]はこの一週間、甲高く鳴き続けていた。日がな一日その騒音を聞かされるのはたまらず、[ROOT.Char.Custom('EagleStoryHerHis')]の一時的な住処を中庭に移した。\n\nあとで様子を見に行くと、[target.GetName]が[ROOT.Char.Custom('EagleStoryNamePossessive')]のさえずりに耳を傾けていた。「この鳥はおまえのか？」と[target.GetFirstNameNoTooltip]が問いかける。私はどこか気の抜けた調子でうなずいた。\n\n「[ROOT.Char.Custom('RandomPositiveLookAdjective')|U]！」と[target.GetSheHe]は感嘆するが、私にはとてもそうは思えなかった。"
 pet_animal.3070.a: "気に入ってくれる者がいて何よりだ。"
 eagle_funny_sing_modifier: "ワシのさえずり"
 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の贈り物"
 pet_animal.3080.desc: "馬で移動中、突如として飛び立った[ROOT.Char.Custom('EagleStoryName')]を追って、私は急ぎ足で向かった。ようやく追いついたとき、[ROOT.Char.Custom('EagleStorySheHe')]は己の鉤爪で毛むくじゃらのうごめく獲物を押さえつけていた！　その見事な捕獲ぶりに感心し、私は[ROOT.Char.Custom('EagleStoryHerHim')]に褒美を与えることにした。\n\n「ギャアア！」と[ROOT.Char.Custom('EagleStorySheHe')]が啼き声を上げ、死んだ獲物を私の足元に落とした。"
 pet_animal.3080.a: "……ありがたい、のか？"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]：最後の飛翔"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')]は長年にわたり私の傍らを飛び続けてきたが、時の流れは[ROOT.Char.Custom('EagleStoryHerHim')]にも等しく訪れた。"
 pet_animal.3199.desc: "悲しいことだが、[ROOT.Char.Custom('EagleStoryHerHis')]の羽はすっかり色あせ、かつてのように力強く空を舞うこともできなくなってしまった。"
 pet_animal.3199.desc_dying: "[ROOT.Char.Custom('EagleStoryHerHis')]の体調は日に日に衰え、[ROOT.Char.Custom('EagleStorySheHe')]がもう長くないことは、私にも分かっている。"
 pet_animal.3199.desc_outro: "\n\n私は[ROOT.Char.Custom('EagleStoryHerHis')]の目覆いを外し、空へと放った。[ROOT.Char.Custom('EagleStorySheHe')|U]は高く、そしてさらに高く舞い上がる。だがもう、[ROOT.Char.Custom('EagleStorySheHe')]が戻ってくることはないのだ。"
 pet_animal.3199.a: "寂しくなるな、[ROOT.Char.Custom('EagleStoryName')]！"
 artifact_animal_feather_name_eagle: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の羽根"
 artifact_bird_feather_pet_description: "[ROOT.Char.GetTitledFirstName]によって抜かれた、愛しき狩猟鷲の羽根。"