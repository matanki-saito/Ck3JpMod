 pet_animal.3040.martial: "戦場での教訓は、熟練の狩人には不可欠だ。"
 pet_animal.3040.stewardship: "[ROOT.Char.Custom('EagleStorySheHe')|U]には我が領地の地形を学ばせ、巧みに飛び回れるようにしよう。"
 pet_animal.3040.intrigue: "優れた狩人とは、獲物を欺く術を知る者だ。"
 pet_animal.3040.learning: "知識は力なり。[ROOT.Char.Custom('EagleStoryName')]もまた、賢き鳥となるだろう。"
 pet_animal.3040.diplomacy: "[ROOT.Char.Custom('EagleStoryHerHim')]には、人との接し方を教えよう。"
