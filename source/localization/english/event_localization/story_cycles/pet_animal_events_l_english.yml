l_english:
 pet_animal.0001.t:0 "猫"
 pet_animal.0001.desc:1 "満足したように喉を鳴らしながら私の膝の上で休んでいる猫、私は[ROOT.Char.Custom('CatStoryHerHim')]にどんな名前を付けるべきか考えを巡らしている。歴史にちなんだ名前？[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛にちなんだ名前？[ROOT.Char.Custom('CatStoryHerHim')]の耳の後ろを掻いた時に感じる、癒された感覚にちなんだ名前？\n\nあぁ、そうだ！[ROOT.Char.Custom('CatStoryHerHim')]の名前は…"
 pet_animal.0001.a:1 "なんて良い名前だ！"
 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: 贈り主"
 pet_animal.0101.desc:0 "廊下を横切る私を二つの[ROOT.Char.Custom('CatEyeColor')]の目が追いかけてきた。小さなニャアという鳴き声が沈黙を破り、[ROOT.Char.Custom('CatStoryName')]が私の足首に飛びかかってきた。"
 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U]は良い年月を重ねてきたが、[ROOT.Char.Custom('CatHerHim')]の老いを止めることはできない！"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U]は幼いのに獰猛だ！"
 pet_animal.0101.desc_middle:0 "猫としては全盛期だろうが、[ROOT.Char.Custom('CatStorySheHe')]は私に何の印象も残さない。"
 pet_animal.0101.desc_ending:0 "\n\n猫が飛び跳ねて去っていくと、私は猫が隠れていた場所にキラキラした贈り物を置いて行ってくれたことに気づく。"
 pet_animal.0101.a_female:0 "お嬢さん、ありがとう！"
 pet_animal.0101.a_male:0 "親切な旦那さん、ありがとう！"
 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: 魅了された臣下"
 pet_animal.0103.desc:0 "外に出ると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]が我が猫[ROOT.Char.Custom('CatStoryName')]の横にしゃがんで、優しく頭を撫でている姿を目にした。\n\n「[ROOT.Char.GetLadyLord]、とても愛らしい猫をお持ちですね」"
 pet_animal.0103.a:0 "とても鋭いな！"
 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: 喉鳴らしの慰め"
 pet_animal.0104.desc:0 "また別のストレスフルな一日を終えると、私は自室の椅子に崩れ落ちた――このことをあとどれぐらい続ければいい？\n\n突然小さくニャーと聞こえると、私の猫[ROOT.Char.Custom('CatStoryName')]が私の膝に飛び乗り喉を鳴らし始めた。しばらく[ROOT.Char.Custom('CatStoryHerHim')]と座っていると、ただただ静寂を感じつつ[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛を撫でていた。"
 pet_animal.0104.a:0 "もうちょっとやれる気がしてきたな。"
 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: 明かされる秘密"
 pet_animal.0105.desc_opening:0 "#EMP ニャー！#!\n\n見下ろすと私の猫[ROOT.Char.Custom('CatStoryName')]が足元に巻物を落としたようだ―[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))][person.GetTitledFirstNamePossessive]の独特の様式で封がしてある。好奇心に負け、この文章をざっと読む…\n\n"
 pet_animal.0105.desc_murder:0 "「…私が関与した殺人が重くのしかかっている、それと…」"
 pet_animal.0105.desc_lover:0 "「…私が他に抱いている愛…」"
 pet_animal.0105.desc_homosexual:0 "「…同じ性別の人々に対して感じる衝動...」"
 pet_animal.0105.desc_deviant:0 "「…私が関与した逸脱行為…」"
 pet_animal.0105.desc_cannibal:0 "「…人間の肉を味わったから…」"
 pet_animal.0105.desc_murder_attempt:0 "「…私が他人の人生を終わらせようとした時…」"
 pet_animal.0105.desc_non_believer:0 "「…私は[person.GetFaith.HighGodName]を信じていないので…」"
 pet_animal.0105.desc_incest:0 "「…私は自分の家族にこの衝動が向いているを感じる…」"
 pet_animal.0105.desc_witch:0 "「…私の魔女の集いは…」"
 pet_animal.0105.desc_fallback:0 "「…この秘密は私に重くのしかかる…」"
 pet_animal.0105.a:0 "[person.GetSheHe]がこんなことを隠していたとは…！"
 pet_animal.0105.b:0 "世間はこのことを知っているべきだ。"
 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: 過敏症"
 pet_animal.0106.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]、この猫に出て行ってもらって！」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]は[ROOT.Char.Custom('CatStoryName')]の首の皮をつまみ上げて、目を赤くし鼻を鳴らしている。「もう耐えられません。猫が周りに居ると息ができないのです！」"
 pet_animal.0106.a:0 "[receiver_1.GetFirstNameNoTooltip]に譲ろう…"
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip]には家族が必要だ…"
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip]に任せよう…"
 pet_animal.0106.d:0 "[ROOT.Char.Custom('CatStoryName')]を手放したりはしない！"
 pet_animal.0106.e:0 "わ…私は[ROOT.Char.Custom('CatStoryHerHim')]を追い出さなきゃいけないのかな…"
 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: 猫"
 pet_animal.0107.desc:0 "「私の[giver.Custom2('RelationToMe', SCOPE.sC('spouse'))]は、もうかわいそうな[ROOT.Char.Custom('CatStoryNamePossessive')]との同居に我慢できないだろう...だから、代わりに[ROOT.Char.Custom('CatStoryHerHim')]の面倒を見てくれると信じています。」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))]の[giver.GetTitledFirstName]は、[receiver.Custom('CatFurColor')]の猫を私に向けて抱いている。「[ROOT.Char.Custom('CatStoryName')]は素敵な...素敵な仲間です。」"
 pet_animal.0107.a:0 "ありがとう、[ROOT.Char.Custom('CatStoryHerHim')]を大切にするよ！"
 pet_animal.0107.b:0 "ありがとう。[ROOT.Char.Custom('CatStorySheHe')]には値打ちがあると信じます。"
 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: 君のいない生活"
 pet_animal.0108.t_dead:0 "汝なしで人生なし"
 pet_animal.0108.desc_opening:0 "幼い[receiver.Custom('CatStoryName')]の様子を伺う為に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]のもとを訪れた。\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U]は[receiver.GetHerHis][receiver.Custom('ResidenceBuilding')]の外で私と落ち合うと、[receiver.Custom('CatFurColor')]の猫が[receiver.GetHerHis]の腕の中にいる。「[receiver.Custom('CatStorySheHe')|U]は健全でございます——"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U]は私と落ち合うと、[receiver.Custom('CatFurColor')]の猫が[receiver.GetHerHis]の腕の中にいる。「[receiver.Custom('CatStorySheHe')|U]は健全でございます——"
 pet_animal.0108.desc_alive_1:0 "[receiver.Custom('CatStorySheHe')]は野鳥を狩るのがお好きなようです！」"
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')]は雌鶏を毛繕いしようとするのがお好きなようです！」"
 pet_animal.0108.desc_dead_opening:1 "猫の様子を伺う為に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]のもとを訪れた。\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U]は[receiver.GetHerHis][receiver.Custom('ResidenceBuilding')]の外で私と落ち合うが、猫は見えない。"
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U]は外で私と落ち合うが、猫は見えない。"
 pet_animal.0108.desc_dead_ending:0 "「あー、どこかで遊んでいるに違いありません…」\n\n[receiver.GetSheHe|U]は至るところに目をやるが私は見ない。"
 pet_animal.0108.a:0 "安心した！"
 pet_animal.0108.b:1 "私の猫はどこだ？！"
 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: 鼠専門の殺し屋"
 pet_animal.0109.desc:1 "[ROOT.Char.Custom('CatStoryName')]がまた一匹、死んだネズミを持って私に近づいてくる。褒めるくらいしかできないのだが、おかげで初めて[ROOT.Char.Custom('ResidenceBuilding')]からネズミがいなくなった！"
 pet_animal.0109.a:0 "これからも頑張ってくれ！"
 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: トラブルメーカー"
 pet_animal.0110.desc:1 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が怒りに満ちた目をしながら首根っこを掴んだ猫を手に私に近づいてくる。[vassal.GetSheHe]が私の顔の前にその猫を突きつけると、どうやら私の愛猫[ROOT.Char.Custom('CatStoryName')]ではないか！\n\n「私の私物からこの小さな怪物をみつけました——引っ掻かれたり噛みつかれたりしていない物も小便塗れです！」"
 pet_animal.0110.a:0 "補償してやる！"
 pet_animal.0110.b:0 "たかだか猫のしたことじゃないか…"
 pet_animal.0198.t:0 "[ROOT.Char.Custom('CatStoryName')]: 新たな主人"
 pet_animal.0198.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_owner'))][original_owner.GetTitledFirstNamePossessive]が[original_owner.GetDeathReason]。それ以来私は[original_owner.GetSheHe]の[ROOT.Char.Custom('CatFurColor')]の猫を見ていなかったが、突然そのペットが私の前に直立してる。\n\n「君も[original_owner.GetHerHim]が恋しいんだろ、な？」[ROOT.Char.Custom('CatStoryHerHim')]を撫でようと中腰になると、確かなことは言えないが猫の瞳に悲しみが見える。"
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: 悲しみの日"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')]はかつての様に若くなく、[ROOT.Char.Custom('CatStorySheHe')]が膝に這い寄ってくると震えているのが感じられる。\n\n夜遅くまで、そっと[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛を撫でつつ喉を鳴らしているを聞いていたが、静寂が訪れる時私は[ROOT.Char.Custom('CatStorySheHe')]が二度と目を覚まさないことを知っている。"
 pet_animal.0199.a:0 "離ればなれになって寂しいよ、[ROOT.Char.Custom('CatStoryName')]！"
 dog_got_pregnant_tooltip:0 "子犬を妊娠しています！"
 pet_animal.1001.t:0 "犬"
 pet_animal.1001.desc:0 "犬の頭をなでると、嬉しそうに尻尾を振っている。どんな名前が似合うだろう？歴史的な名前？[ROOT.Char.Custom('DogFurColor')]い毛並みを連想させる名前は？大事な決断なのに犬が転がってお腹をなでさせてくれたので、しばらくの間気が取られていた。\n\nだが、待て！[ROOT.Char.Custom('DogStoryHerHim')]に名前をつけてあげなければ…"
 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: 足と肉球"
 pet_animal.1101.desc:0 "[ROOT.Char.Custom('DogStoryName')]の散歩を毎日するのが習慣になった。私と[ROOT.Char.Custom('DogStoryName')]どちらが新鮮な空気と太陽をより楽しんでいるかはわからない！\n\n[ROOT.Char.Custom('DogStoryName')]が前に出て、まるで#EMP 遅いぞ#!と言っているかのように私を見て吠える！"
 pet_animal.1101.a:0 "そして、私たちは歩く！"
 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: 走り去る"
 pet_animal.1102.desc:0 "犬の[ROOT.Char.Custom('DogStoryName')] と共に乗馬をしていると、突然[ROOT.Char.Custom('DogStoryName')] が[ROOT.Char.Custom('TerrainType')]に駆け込んだ。\n\n仲間たちは[ROOT.Char.Custom('DogStoryName')] がいずれ戻ってくると請け合ったが、もし戻ってこなかったら？！"
 pet_animal.1102.a:0 "戻ってこい！[ROOT.Char.Custom('DogStoryName')]、戻ってこいと言ってるんだ！待て！"
 pet_animal.1102.a.tt:0 "捕まえようとする"
 pet_animal.1102.b:0 "我慢して待ってみる。"
 pet_animal.1102.b.tt:0 "きっと戻ってくる...!"
 pet_animal.1103.desc_followed:0 "数分の捜索後、嬉しそうに尻尾を振り何事もなかったかのように装っている[ROOT.Char.Custom('DogStoryName')]を私は見つける。"
 pet_animal.1103.desc:0 "結局、[ROOT.Char.Custom('DogStoryName')]は何事もなかったかのように小走りで戻ってくる。"
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]が口に何かを咥えている、それを私の前にそっと置くとそれは数枚の金貨のようだ。"
 pet_animal.1103.a:0 "ありがとう！"
 pet_animal.1104.desc_followed:0 "長い間探したが、[ROOT.Char.Custom('DogStoryName')]の姿は見当たらない。"
 pet_animal.1104.desc:0 "どれだけ待っても[ROOT.Char.Custom('DogStoryName')]は帰ってこない。"
 pet_animal.1104.desc_ending:0 "\n\n帰りの馬の横に空いた空間を見ると 私の胸の内に痛みを感じる。"
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')]、どうして行ってしまったんだ？"
 pet_animal.1105.desc_ending:0 "\n\n諦めようとしたちょうどその時、随伴していた騎手が悪い知らせと共に戻ってきた——[dummy_gender.GetSheHe]は誓って、[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]がこの辺りをコソコソ動き回っているのを見たと言っている！"
 pet_animal.1105.a:1 "もし[rival.GetSheHe]が関与していたとしたら…"
 pet_animal.1106.desc_ending:0 "\n\n私が帰ろうとした矢先、どこからともなく現れた[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[ROOT.Char.Custom('DogStoryName')]を引いていた。\n\n「友よ、誰か行方不明のようだな！」"
 pet_animal.1106.a:0 "何て幸運だ！心から感謝する！"
 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: 魅了された臣下"
 pet_animal.1107.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]が愛犬[ROOT.Char.Custom('DogStoryName')]の横にしゃがみこんでお腹を掻いてやっているのを見つけた。\n\n「あなた様の犬はとても魅力的です、[ROOT.Char.GetLadyLord]！」"
 pet_animal.1107.a_female:0 "我が犬は良い奴だ！"
 pet_animal.1107.a_male:0 "我が犬は良い奴だ！"
 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: 怒れる防護者"
 pet_animal.1108.desc:0 "私が自室にいると私の犬[ROOT.Char.Custom('DogStoryName')]が突然ドアに向かって吠え出している。驚いたような軋む音が聞こえ、荒々しくドアを開けると[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))][agent.GetFirstName]が去り際で固まっている。"
 pet_animal.1108.a:0 "ここで何をしていた？教えろ！"
 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: 出会い"
 pet_animal.1109.desc:0 "私が[ROOT.Char.Custom('DogStoryName')]と外を散歩していると、不意に、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が美しい[other_owner.Custom('DogFurColor')]の犬と共に近づいてくるのが見える。\n\n私たちが反応する前に[ROOT.Char.Custom('DogStoryName')]ともう一方の犬はいなくなった。"
 pet_animal.1109.a:0 "きっと彼らは大丈夫だろう。"
 pet_animal.1109.a.tt:0 "私は彼らが大丈夫なことを#EMP 願う#!"
 pet_animal.1110.desc:0 "しばらくして、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は苛烈に交尾している二匹の犬に出くわした。\n\n"
 pet_animal.1110.desc_your_dog:0 "「まぁ、[ROOT.Char.GetTitledFirstNameNoTooltip]よ…近々私たちは親戚になりそうだな！」"
 pet_animal.1110.desc_their_dog:0 "「[ROOT.Char.Custom('DogStoryName')]、よくもあの雑種を放って置きましたね…！」\n\n[other_owner.GetSheHe|U]の声は次第に消えていったが、瞳には怒りが見える。"
 pet_animal.1110.a:0 "まぁ…これが自然だよ。"
 pet_animal.1111.desc:0 "しばらくして、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私はじゃれ合っている二人の犬に出くわした。\n\n「[other_owner.Custom('DogStoryName')]が楽しそうにしているのを見るのは良いですね！」"
 pet_animal.1111.a:0 "同感だ！"
 pet_animal.1112.desc:0 "しばらくして、[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は荒々しく喧嘩している二匹の犬に出くわした。\n\n「あなたの雑種を呼び戻して！」\n\n"
 pet_animal.1112.desc_dead:0 "やっと[ROOT.Char.Custom('DogStoryName')]を引き離すと[other_owner.GetFirstNamePossessiveNoTooltip]の犬は冷たくなっている。"
 pet_animal.1112.desc_alive:0 "やっと[ROOT.Char.Custom('DogStoryName')]を引き離すと[other_owner.GetTitledFirstNameNoTooltip]は全く振り返らずに去っていく。"
 pet_animal.1112.a:0 "[ROOT.Char.Custom('DogStoryName')]、大丈夫か？"
 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: 評議会会議"
 pet_animal.1113.desc:1 "私と評議員が会議のために集まっていると、私の犬[ROOT.Char.Custom('DogStoryName')]が物欲しそうな目をして尻尾を垂らして近づいてくる。\n\n[ROOT.Char.Custom('DogStoryName')]は取り残されるのが嫌いなのだが、これは重要な会議であって…"
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStoryName')|U]を参加させよう。"
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')]は行儀良い"
 pet_animal.1113.a_success.tt:0 "悪いことは何も起こらない"
 every_councillor:0 "全ての評議員"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')]は何もしないが"
 pet_animal.1113.a_failure.tt:0 "何か…悪いことが起こる"
 pet_animal.1113.b:1 "評議会会議に犬の居場所はない。"
 pet_animal.1113.b.tt:0 "犬の物欲しそうな目を前に、ドアを閉じる。"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')]は辛抱強く待っている"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')]は冒険に出かける"
 pet_animal.1114.desc:2 "「申し訳ございません、[ROOT.Char.GetTitledFirstNameNoTooltip]」と[councillor.GetCouncilTitle][councillor.GetTitledFirstName]が言う。「貴方に反対しなければなりま——」\n\n#EMP *グルルル*#!\n\n[ROOT.Char.Custom('DogStoryName')]が喉から唸り声をあげると[councillor.GetTitledFirstNameNoTooltip]はビクッと退き、犬と私と後ろを確認している。\n\n「よく考えてみますと、それは妙案でございます！」"
 pet_animal.1014.a_girl:0 "なんて良いお嬢ちゃんだ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.1014.a_boy:0 "なんて良いお坊ちゃんだ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.1115.desc:2 "「では次の議題に移ります。」私の[councillor.GetCouncilTitle][councillor.GetTitledFirstName]が物憂げに続けた。「これは最も重要なことで–」\n\n#EMP *わんわん*#!\n\n[ROOT.Char.Custom('DogStoryHerHis')]が叱られた後、[ROOT.Char.Custom('DogStoryName')]が楽しそうに吠えている音だけが静寂が破っていた。"
 pet_animal.1115.a:0 "悪い犬め！"
 pet_animal.1116.desc_opening:0 "会議室を出ると[ROOT.Char.Custom('DogStoryName')]がいなくなっていた。上へ下へとあらゆるところを探したが、迷子になって怖がっていたらどうしたらよいのだろう？\n\n"
 pet_animal.1116.desc:1 "突然、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が膝に犬を乗せながら[ROOT.Char.Custom('DogFurColor')]の腹を勢い良く掻いているところに出くわした。どうも[ROOT.Char.Custom('DogStoryName')]のように見える。\n\n「この子は貴方の大切なお友達でございますね、[ROOT.Char.GetTitledFirstNameNoTooltip]！」"
 pet_animal.1116.a:0 "ハハ、そうさ。[ROOT.Char.Custom('DogStorySheHe')|U]は素晴らしい…"
 pet_animal.1117.desc:1 "突然、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が、どうも[ROOT.Char.Custom('DogStoryName')]のように見える犬を懲らしめているところに出くわした。 [ROOT.Char.Custom('DogStoryHerHim')]の周りには破れた紙や布が散乱している。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！ この...この#EMP けだもの#!が私の部屋をめちゃくちゃにした！ なにもかもがズタズタになった！」"
 pet_animal.1117.a:0 "あぁ…何てこった。悪い犬め！"
 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: トラブルメーカー"
 pet_animal.1118.desc:1 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、怒りに燃えた目で首の皮を掴まれた犬を引きずってせまってくる。[vassal.GetSheHe]が近づくにつれ、抱えているのが我が愛しの[ROOT.Char.Custom('DogStoryName')]だということに気がつく！\n\n「このけだものを私の所有物の中で見つけました！ 私のものは噛み砕かれ、無事だったものも糞まみれだ！」"
 pet_animal.1118.a:0 "補償してやる！"
 pet_animal.1118.b:0 "たかだか犬のしたことじゃないか…"
 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: 子犬"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')]は可愛らしい子犬を生んだ！とてもこの子に惹かれるが——小さな尻尾を振っている——これ以上世話することができない…"
 pet_animal.1190.a:0 "[receiver_1.GetFirstNameNoTooltip]に与えよう…"
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip]には家族が必要だ…"
 pet_animal.1190.c:0 "恐らく[receiver_3.GetFirstNameNoTooltip]が世話するだろう…"
 pet_animal.1190.d:0 "市場に売ろう。"
 pet_animal.1191.t:0 "子犬"
 pet_animal.1191.desc:0 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[giver.GetHerHis]の腕の中に子犬を抱えて私に近づいてきた。\n\n「私は飼えないけれど、あなたならこの子に居場所を与えられる？」"
 pet_animal.1191.a:0 "そうだとも！その子を渡してくれ！"
 pet_animal.1191.b:0 "できるさ…#EMP 世話#!することがね。"
 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: 君のいない生活"
 pet_animal.1192.desc_opening:0 "幼い[receiver.Custom('DogStoryName')]の様子を伺う為に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))][receiver.GetTitledFirstName]のもとを訪れた。\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U]は[receiver.GetHerHis][receiver.Custom('ResidenceBuilding')]の外で私と落ち合うと、[receiver.Custom('DogFurColor')]の犬が[receiver.GetHerHim]の傍にいた。「[receiver.Custom('DogStorySheHe')|U]は健全でございます——"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U]と私が外で落ち合うと、[receiver.Custom('DogFurColor')]の犬が[receiver.GetHerHim]の傍にいた。「[receiver.Custom('DogStorySheHe')|U]は健全でございます——"
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')]は鶏を追うのがお好きなようです！」"
 pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')]は馬の周りをついていくのがお好きなようです！」"
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U]は[receiver.GetHerHis][receiver.Custom('ResidenceBuilding')]の外で私と落ち合うが、犬は見えない。「あー、[receiver.Custom('DogStorySheHe')]はどこかで遊んでいる違いありません…」\n\n[receiver.GetSheHe|U]は至るところに目をやるが私は見ない。"
 pet_animal.1192.a:0 "安心した！"
 pet_animal.1192.b:0 "[receiver.Custom('DogStoryName')]はどこだ？！"
 pet_animal.1198.t:0 "[ROOT.Char.Custom('DogStoryName')]: 新たな主人"
 pet_animal.1198.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_owner'))][original_owner.GetTitledFirstNamePossessive]が[original_owner.GetDeathReason]以来私は[original_owner.GetSheHe]の[ROOT.Char.Custom('DogFurColor')]の犬を見ていなかったが、突然[ROOT.Char.Custom('DogStorySheHe')]は私の前に直立している。\n\n「君も[original_owner.GetHerHim]が恋しいんだろう、な？」[ROOT.Char.Custom('DogStoryHerHim')]を撫でようと中腰になると、確かなことは言えないが[ROOT.Char.Custom('DogStoryHerHis')]の瞳に悲しみが見える。"
 pet_animal.1198.a_girl:0 "おいで、お嬢ちゃん。"
 pet_animal.1198.a_boy:0 "おいで、お坊ちゃん。"
 pet_animal.1198.b:0 "うわっ、市場で売ってやろう。"
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: 憂き日"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')]は長年、私の傍を歩いてきたが、時の流れは見逃してくれない。 [ROOT.Char.Custom('DogStoryHerHim')]の横に跪くと、[ROOT.Char.Custom('DogStorySheHe')]はゆっくりとしっぽを振るが、頭をあげることはできなかった。\n\n夜遅くまで[ROOT.Char.Custom('DogStoryHerHim')]のそばに座り、尻尾が動かなくなるまでその背中を撫で続けた。"
 pet_animal.1199.a:0 "離ればなれになって寂しいよ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.2001.t:0 "夜ごとの寄り添い"
 pet_animal.2001.desc:0 "夜になり自室へ戻ると[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]が床で寄り添っているではないか！[ROOT.Char.Custom('DogStoryNamePossessive')]の[ROOT.Char.Custom('DogFurColor')]の被毛が輝いている——言うまでもなく[ROOT.Char.Custom('CatStoryName')]が[ROOT.Char.Custom('DogStoryHerHim')]を綺麗にしていた。"
 pet_animal.2001.a:0 "どっちも何とも愛らしい！"
 pet_animal.2002.t:0 "犬猿の仲"
 pet_animal.2002.desc:0 "[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]が反対側から入って来た時、私は中庭を横切っていた。\n\n反応する時間はなかった——数秒で彼らは互いの喉へ。[ROOT.Char.Custom('DogFurColor')]の毛束が飛び、互いが唸っているのが聞こえる。まただ。この絶え間ない戦いを終わりにしないといけない！"
 pet_animal.2002.a:0 "一度これを止めてくれ、[ROOT.Char.Custom('DogStoryName')]！"
 pet_animal.2002.a.tt:0 "犬を制御しようと試みる"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')]、いい加減にしろ！"
 pet_animal.2002.b.tt:0 "猫を制御しようと試みる"
 pet_animal.2002.c:0 "巻き込まれたくない…"
 pet_animal.2002.c.tt:0 "きっと彼らはうまくやれると思う"
 pet_animal.2003.desc:0 "[ROOT.Char.Custom('CatStoryName')]が私の後を付きながら[ROOT.Char.Custom('ResidenceBuilding')]を隈なく探したが、私の犬[ROOT.Char.Custom('DogStoryName')]は見つからない。\n\n考えるのを止め、[ROOT.Char.Custom('CatStoryName')]を撫でる為に後ろに屈むと、[ROOT.Char.Custom('CatStoryHerHis')]の歯に血に染まった[ROOT.Char.Custom('DogFurColor')]の毛束が歯に挟まっているのが見える。それをグイっと引っ張ると[ROOT.Char.Custom('CatStorySheHe')]はシューっと音を立てながら庭の隅の方へ弾んでいく——隅には[ROOT.Char.Custom('DogFurColor')]の何かが地面に横たわっている。"
 pet_animal.2003.a:0 "え、えぇ、そんな！[ROOT.Char.Custom('CatStoryName')]、やりやがったな…！"
 pet_animal.2004.desc_opening:0 "[ROOT.Char.Custom('ResidenceBuilding')]を出ようとした時、[ROOT.Char.Custom('DogStoryName')]が小走りで駆け寄って幸せそうに尻尾を振っている。\n\n"
 pet_animal.2004.desc_female:0 "「やぁ！良い子は誰だい？そうだ、それは——」"
 pet_animal.2004.desc_male:0 "「やぁ！良い子は誰だい？そうだ、それは——」"
 pet_animal.2004.desc:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')]が近づいてくると[ROOT.Char.Custom('DogStoryHerHis')]の口に滴る血と血糊が見ることができる。意気消沈して[ROOT.Char.Custom('DogStorySheHe')]が来たところへ歩みを進めると、すぐに私の猫[ROOT.Char.Custom('CatStoryName')]の動かなくなった体に出会う。"
 pet_animal.2004.a:0 "あぁ、なんてことだ…[ROOT.Char.Custom('DogStoryName')]、どうしてそんなことをする？"
 pet_animal.2005.desc_opening:0 "[ROOT.Char.Custom('CatStoryName')]も[ROOT.Char.Custom('DogStoryName')]も見つけることができない。[ROOT.Char.Custom('ResidenceBuilding')]とその周辺を探し回るが、誰も彼らを見掛けていない。\n\n"
 pet_animal.2005.desc:0 "引き返そうとしたちょうどそのとき、私は地面に小さな血溜まりを見つけた。次から次へ、また次から次へと…これを辿っているうちに私は血だらけの毛皮の山に至ったー二つの引き裂かれた死体が大地の上で絡み合っていた。彼らが誰であるかは間違えようがない。"
 pet_animal.2005.a:0 "どうして仲良く出来ないんだ？！"
 pet_animal.2006.desc:0 "振り返ろうとした瞬間、彼らを見つけた――地面にくったりと横たわっていた。ああ、ついに…しかし、近づくと[ROOT.Char.Custom('CatStoryNamePossessive')]の頭が動き出し、その疲れた目で私を見ると、すぐに眠りにもどる。"
 pet_animal.2006.a:0 "ああ、彼らは…ほんとに上手くやったんだな！"
 pet_animal.5001.t:0 "敵の猫"
 pet_animal.5001.desc:0 "仕事の用事で[rival_home.GetName]の側を通りかかると[rival.Custom('CatFurColor')]の猫が近づいてきた。どこかでこの猫を見たことがあるぞ…？あ！これは[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]の猫[rival.Custom('CatStoryName')]だ！\n\nニャーニャーと鳴きながら喉を鳴らす姿に、悪意のある笑みが私の顔に広がるのを感じる。"
 pet_animal.5001.a:0 "#EMP シーシー#!——傷つけたりしないよ…"
 pet_animal.5001.a.tt:0 "ナイフで素早く切るだけだ"
 pet_animal.5001.b:0 "痴れ者の猫をとても可愛がってやろう！"
 pet_animal.5002.t:0 "敵の犬"
 pet_animal.5002.desc:0 "仕事の用事で[rival_home.GetName]の側を通りかかると[rival.Custom('DogFurColor')]の犬が近寄って来た。どこかでこの犬を見たことがあるぞ…？あ！これは[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))][rival.GetTitledFirstNamePossessive]の犬[rival.Custom('DogStoryName')]だ！。\n\n嬉しそうに尻尾を振りながら吠える姿に、悪意のある笑みが私の顔に広がるのを感じる。"
 pet_animal.5002.a:0 "こっちにおいで、傷つけたりしないよ…"
 pet_animal.5002.b:0 "痴れ者の犬をとても可愛がってやろう！"
 pet_animal.6001.t:0 "[ROOT.Char.Custom('DogStoryName')|U]を撫でる"
 pet_animal.6001.desc:0 "[ROOT.Char.Custom('DogStoryNamePossessive')]の[ROOT.Char.Custom('DogFurColor')]の毛を撫でながら、私の不安が消えていくのを感じる。揺るぎない忠誠心を持つ誰かがいて、いつもそばにいてくれたらと思うと…私の周囲が[ROOT.Char.Custom('DogStoryName')]のようであったならば！\n\n私たちはしばらくともに座る、[ROOT.Char.Custom('DogStoryHerHis')]がしっぽを振れば、私の肩の力は抜けていく、また世界と向き合う気持ちになれるまで。"
 pet_animal.6001.a:0 "ありがとう、友よ！"
 pet_animal.6002.desc:0 "外で子供たちと遊んでいる[ROOT.Char.Custom('DogStoryName')]を見つけた。[ROOT.Char.Custom('DogStorySheHe')]は私を見つけると、[ROOT.Char.Custom('DogStorySheHe')]はすぐに[ROOT.Char.Custom('DogStoryHerHis')]の尻尾を振って駆け寄ってきて、私がしゃがむと[ROOT.Char.Custom('DogStorySheHe')]は素早く[ROOT.Char.Custom('DogStoryHerHis')]の背を返し、仰向けになった。\n\n何分も[ROOT.Char.Custom('DogStoryHerHis')]の[ROOT.Char.Custom('DogFurColor')]のお腹を撫でる。こんなにリラックスしたのは久しぶりだ。"
 pet_animal.6003.desc:0 "外で歩いていると[ROOT.Char.Custom('DogStoryName')]が顎に棒を咥えながら私に駆け寄ってくるのが見えた。すこしの間なら[ROOT.Char.Custom('DogStoryHerHim')]と取って来させる遊びは出来そうだと思える。そうだ、それはリラックスになるだろう。\n\n#EMP ちょっと待て、何だそれは？#!\n\n屈んでその棒を掴もうとすると、それは全く棒ではなく#EMP [target_county.GetName]の請求権である！#!一体どうやって手に入れたんだ、[ROOT.Char.Custom('DogStoryName')]よ？！"
 pet_animal.6003.a:0 "よい[ROOT.Char.Custom('DogStoryGirlBoy')]、[ROOT.Char.Custom('DogStoryName')]。#EMP よい[ROOT.Char.Custom('DogStoryGirlBoy')]！#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName]の元へ返したら大喜びするだろう！"
 pet_animal.6004.desc:0 "私は外で[ROOT.Char.Custom('DogStoryName')]を見つけた、太陽の下で昼寝をしているようだ。[ROOT.Char.Custom('DogStoryHerHim')]の傍で中腰になり[ROOT.Char.Custom('DogStoryHerHis')]の[ROOT.Char.Custom('DogFurColor')]の毛に指を通す、そして——\n\n腕に何か#EMP 裂け目#!を感じる前の警告は低い唸り声とチラリと見えた歯だけだ。[ROOT.Char.Custom('DogStorySheHe')]が再び向かってくる前に私は慌てて後方に下がる、しかし痛みが…！"
 pet_animal.6004.a:0 "こ…これは間違いに違いない！"
 pet_animal.6004.b:0 "お前は#EMP ケダモノ#!だ！"
 pet_animal.6051.t:0 "[ROOT.Char.Custom('CatStoryName')|U]を撫でる"
 pet_animal.6051.desc:0 "[ROOT.Char.Custom('CatStoryName')]が自室で眠っているを見かけたので、[ROOT.Char.Custom('CatStoryHerHim')]の傍に腰掛けると微かに困惑した鳴き声に迎えられた。\n\nしかし、私が[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛に指を走らせ始めると[ROOT.Char.Custom('CatStorySheHe')]はすぐに満足して喉を鳴らし、その音は私の全身をリラックスさせてくれるようだ。"
 pet_animal.6052.desc:0 "外で[ROOT.Char.Custom('CatStoryName')]が庭を闊歩しているのを見つけた。[ROOT.Char.Custom('CatStorySheHe')]は私を見つけるとすぐさま[ROOT.Char.Custom('CatStorySheHe')]はニャーと鳴いて、私の足に擦り寄ってくる。\n\n私は何分も[ROOT.Char.Custom('CatStoryHerHis')]のそばでしゃがみこんで、[ROOT.Char.Custom('CatStoryHerHim')]を撫でたり、[ROOT.Char.Custom('CatStoryHerHim')]の顎の下を掻いてやったりした。再び立ち上がると、久しぶりに体が軽くなったような気がする。"