 pet_animal.3030.t_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の眼"
 pet_animal.3030.t_wing: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の翼"
 pet_animal.3030.t_claw: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の鉤爪"
 pet_animal.3030.desc_intro: "ここしばらく、[ROOT.Char.Custom('EagleStoryName')]がひどく落ち着きなく見える。"
 pet_animal.3030.desc_training: "最後の訓練の後から、[ROOT.Char.Custom('EagleStoryName')]の様子に違和感があった。"
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]のいつもの精密さが失われており、片目をしきりに閉じていることに気づく。嫌な予感がして、その目の前で手を振ってみるが、[ROOT.Char.Custom('EagleStorySheHe')]は微動だにしない！　眼は潰れてしまったようで、それが最近の不調の原因だったのだろう。"
 pet_animal.3030.desc_wing: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の羽が数枚抜け落ち、以前ほど高く飛べなくなっている。そっと翼に触れると、前よりもぐったりと垂れているのがわかる。どうやらこれが不調の原因らしい。"
 pet_animal.3030.desc_claw: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の鉤爪の一本が折れてしまっており、私の手袋をしっかり掴むことができなくなっていた。爪を調べてみると、ひびが入っているのがわかる。これが近頃の不調の元凶であることは明らかだった。"
 pet_animal.3030.desc_weak: "すでに体調を崩していた[ROOT.Char.Custom('EagleStorySheHe')]にとって、これはさらに心配な兆候だ。"
 pet_animal.3030.desc_outro: "\n\nこのままでは傷が悪化しかねない。だが、どうやって癒してやればよいのだろうか？"
 pet_animal.3030.court_physician: "[court_physician.GetFirstName]に病人が癒せるのなら、私のワシも癒せるはずだ。"
 pet_animal.3030.court_huntsman: "動物のことに詳しいのだろう、[court_huntsman.GetFirstName]？"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName]は博識だから、助けてくれるかもしれん。"
 pet_animal.3030.self: "この病の癒し方は心得ている。"
 pet_animal.3030.none: "自然のなすがままに任せるしかあるまい。"
 pet_animal.3030.very_good: "ワシは完全に健康を取り戻す"
 pet_animal.3030.good: "ワシの傷は手当てされた"
 pet_animal.3030.good_self: "あなたはワシの傷を見事に手当てする"
 pet_animal.3030.very_good_self: "あなたはワシを完全に健康な状態へと治癒しきった"
