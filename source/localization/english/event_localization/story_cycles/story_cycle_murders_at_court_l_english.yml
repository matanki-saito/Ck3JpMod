l_english:
 murders_at_court.1001.t:1 "宮廷での殺人:  名もなき死者に祈る"
 murders_at_court.1001.desc_physician:1 "「今朝、遺体の一部が見つかりました、我が[ROOT.Char.GetLadyLord]。」[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]は我々の前にあるテーブルを示しながら言う。テーブルの上の血は、小さな肉の山の周りに溜まり、一連の組織は暗い液体の中を漂っている。\n\n「見ての通り、それは人の…全体ではありません。特定するには十分ではないのです。」"
 murders_at_court.1001.desc:1 "「今朝、遺体の一部が見つかりました、我が[ROOT.Char.GetLadyLord]。」衛兵は我々の前にあるテーブルを示しながら言う。テーブルの上の血は、小さな肉の山の周りに溜まり、一連の組織は暗い液体の中を漂っている。\n\n「見ての通り、それは人の…全体ではありません。特定するには十分ではないのです。」"
 murders_at_court.1001.a:0 "犠牲者のために祈ろう。"
 murders_at_court.1001.b:0 "#EMP 昼夜問わず#!すべての人物を聴取しろ。"
 murders_at_court.1001.b.tt:0 "宮廷の全ての人間の行動を制限する——殺人犯がその正体を現すように圧力をかけるために"
 murder_at_court_movement_restricted_courtiers_craven:0 "臆病な廷臣すべて"
 murder_at_court_movement_restricted_courtiers_other:0 "そのほかの廷臣すべて"
 murder_at_court_movement_restricted_courtiers:0 "すべての廷臣"
 murders_at_court.1001.c:0 "衛兵を倍に増やせ!"
 murders_at_court.1001.c.tt:0 "衛兵の増員は次の殺人を防ぐか  – 少なくとも殺人の妨げになるはずだ"
 murders_at_court.1001.d:0 "なにか目撃した者はいないのか？誰か、助けてくれ!"
 murders_at_court.1001.d.tt:0 "領内でこの事件を触れ回り、手掛かりと協力者を募る。"
 murders_at_court.1001.e:0 "個人的にこれを調査してみよう。"
 murders_at_court.1001.e.tt:0 "I will bring my knowledge to bear in this case"
 murders_at_court.1002.t:1 "宮廷での殺人: 早朝の殺人"
 murders_at_court.1002.desc_named:0 "日が昇ると、夜の間に[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]が殺害されたという知らせが私を迎える。残忍にも内臓を抉り出され、通行人に見られるように並べられていたというのだ…\n\n遺体はすぐに取り除かれ、太陽が沈む頃には恐ろしい行為の痕跡は見当たらない。"
 murders_at_court.1002.desc:0 "新たな日が訪れ、また新たな死体が見つかった。最近の殺人を扱うことが[ROOT.Char.Custom('ResidenceBuilding')]において日課であるかのような感覚になっていることに気付き、私は暗い気分になった。\n\n死体——内臓を抜かれた若い[ROOT.Char.Custom('RandomWomanMan')]——はすぐに取り除かれ、日が沈む頃には残虐な行為の痕跡は見当たらなくなっていた。"
 murders_at_court.1003.t:1 "宮廷での殺人: 死がふたりを分かつまで"
 murders_at_court.1003.desc_opening:0 "私は[spouse.GetTitledFirstName]を、二人の寝室で見つけた。床には[spouse.GetHerHis]の血だまりが広がっていた。"
 murders_at_court.1003.desc_like:0 "私は泣きながら床に倒れ込み、[spouse.GetHerHim]を胸に抱き締める"
 murders_at_court.1003.desc:1 "私は床に倒れ込み、[spouse.GetHerHim]を胸に抱き締める"
 murders_at_court.1003.desc_end:0 "– [spouse.GetSheHe]はとても冷たい… あああ[ROOT.Char.GetFaith.HighGodName]よ、なぜ[spouse.GetSheHe]の体はこんなにも冷たくなっているのですか！？"
 murders_at_court.1004.t:1 "宮廷での殺人: 我が子"
 murders_at_court.1004.desc:0 "私は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))]である[child.GetTitledFirstName]が[child.GetHerHis]のベッドの中で——冷たくなって死んでいるのを発見した。寝具は血の海で、その滴がベッドの下の床をゆっくりと叩く#EMP ポタポタ#!という音が室内に響いているようだ。"
 murders_at_court.2001.t:1 "宮廷での殺人: 拡大"
 murders_at_court.2001.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]である[victim.GetTitledFirstName]は冷たい床に横たわっており、[victim.GetHerHis]の体を覆う複数の刺し傷からは血が滲み出ている。\n\nなぜこの殺人者は私をここまで嘲るのだ！？"
 murders_at_court.2002.t:1 "宮廷での殺人: 一歩先へ"
 murders_at_court.2002.desc:0 "私が寝室に戻ると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]である[heir.GetTitledFirstName]の切断された首が机の上に置かれ、声なき叫びと共に口を開けている。私の[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))]後継者…ああ、[ROOT.Char.GetFaith.HighGodName]よ、なぜだ？我々を悩ませているこの殺人者を止めなければならない！"
 murders_at_court.2002.a:0 "[ROOT.Char.Custom('RealmType')]のためにも祈りを捧げよう!"
 murders_at_court.2003.t:1 "宮廷での殺人: 暴かれた殺人者"
 murders_at_court.2003.desc:0 "背中に鋭い痛みが走る——息を吸い込むと、増大する苦しさに私は悲鳴を上げる。#EMP ポタ#!#EMP ポタ#!と床に血が滴り落ちる中、弱りながらも向きを変えようとする。\n\n視界は暗くなってきたが、私は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))]である[murderer.GetTitledFirstName]が満面の笑みで私を見下ろしているのを見た。私は[murderer.GetHerHim]に手を伸ばすと、[murderer.GetSheHe]は私に部屋が回転するような蹴りで応える。グルグルと回る——明るく暗く、そしてますます暗く…"
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]…なぜだ…？"
 murders_at_court.2101.t:1 "宮廷での殺人: 殺された後継者"
 murders_at_court.2101.desc_opening:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))]である[other_heir.GetTitledFirstName]の死体をじっと見つめて、私はめまいを感じる。確かに[other_heir.GetHerHim]の下の床を覆っているのは私の血だ、もはや何も私の頭には届かない。\n\n"
 murders_at_court.2101.desc_family:0 "私は[other_heir.GetHerHim]の横にしゃがみ、冷たくなった頬を手で支える——[other_heir.GetHerHis]の目は大きく開いているが、そこには恐怖というよりは驚きがある。「誰か知っている者にやられたのか？」"
 murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U]の表情は、恐怖というよりも驚いているように見える…もしかして[other_heir.GetSheHe]は犯人と知り合いだったのか？"
 murders_at_court.2201.t:1 "宮廷での殺人: もう見えないもの"
 murders_at_court.2201.desc:0 "「だが…目がなくなっている！野原の石のように抉り取られている！」殺人犯の最新の被害者を発見した[ROOT.GetCharacter.Custom('lowly_servant_type')]が案内されてきた息を吸い込むと、増大する苦しさに私は悲鳴を上げる——顔は蒼白で、手は震え、まだ叫び続けている。\n\n目玉が入っていたはずの赤くて見えない穴を覗き込むと、私は不安に震える。犯人は何のために目玉を必要としているのか？ある種の儀式か？"
 murders_at_court.5001.t:0 "宮廷での殺人: 補助者"
 murders_at_court.5001.desc:0 "奇妙な男が私の宮廷を悩ませている殺人事件のことを聞いて、私のところへやって来た。\n\n「私は[watson.GetTitledFirstName]です、我が[ROOT.Char.GetLadyLord]。あなたのお役に立てると思います。」"
 murders_at_court.5001.a:0 "助けとあらば、なんでも歓迎する！"
 murders_at_court.5001.c:0 "これはあなたには関係ない！"
 murders_at_court.8001.t:1 "宮廷での殺人: 死を忘るなかれ"
 murders_at_court.8001.desc:1 "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を安らかに眠らせている間に、私は[story_owner.GetHerHim]にこんなことをした奴を必ず見つけ出すことを誓う。殺人犯たちは行動を止めたようで、私は[story_owner.GetTitleAsNameNoTooltip]が最初からずっと目標だったのではないだろうかと疑問に思うのだが…"
 murders_at_court.8001.a:0 "[story_owner.GetFirstNameNoTooltip]が安らかに眠れますように。"
 murders_at_court.8002.desc:1 "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を安らかに眠らせている間に、私は笑いを抑えることができなかった; 最期に[story_owner.GetSheHe]がした表情は傑作だった！[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))][story_owner.GetWomanMan]は―— pfth ——と言った。\n\n少なくとも、恐ろしい殺人者が他のことで忙しくなった今、事態は落ち着くはずだ。"
 murders_at_court.8002.a:0 "例えば[ROOT.Char.Custom('RealmType')]を統治するような！"
 murders_at_court.8003.t:1 "宮廷での殺人: 遺産"
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName]は、しばしば[predecessor.GetHerHis]法廷を悩ませていた殺人事件について話していた。冷酷で恐ろしい殺人について。\n\n殺人者を抑えるために[predecessor.GetSheHe]が取ったすべての手段はそのまま残されており、私はそれが十分であることを願うしかない…"
 murders_at_court.8003.a:0 "[predecessor.GetHerHim]と共に、宮廷を悩ませていた呪いもまた死にますように。"
 murders_at_court.9001.t:1 "宮廷での殺人: 対決"
 murders_at_court.9001.desc_opening_watson:0 "私と[watson.GetTitledFirstName]が寝室へと戻ると、一枚の手紙が置かれていた。それは赤い色のインクで書かれて——いや、#EMP これは血だ#!。\n\n"
 murders_at_court.9001.desc_opening:0 "寝室に戻ると、一枚の手紙が置かれていた。それは赤色のインクで書かれて — いや、 #EMP これは血だ#!。\n\n"
 murders_at_court.9001.desc_heir:1 "#EMP [ROOT.Char.Custom('RealmType')]の安寧のため、お前は捜査を打ち切るべきだ。私はお前の鼻の下でずっと生きてきて、それゆえにお前の視界には入らない。真実はお前に苦痛をもたらすだろう。#!"
 murders_at_court.9001.desc_rival:1 "#EMP 私はお前を#EMP 終わらせる#!ことを人生の使命としてきた——お前の家族とお前による支配を終わらせるために。お前が何をしても私を止めることはできないが、このお節介を止めないなら、私にもっと後ろ暗い行為をさせることになるぞ。#!"
 murders_at_court.9001.desc_witch:1 "#EMP お前のお節介が何かを成し遂げられると思っているのか？闇の力はすでに動き出している、私の邪魔をすることは自自身と愛する人を危険にさらすだけだぞ。#!"
 murders_at_court.9001.desc_cannibal:1 "#EMP お前はわかっていない。生きるために、生き延びるために、 #EMP 栄養 #!を見つけるために、これが必要だ。この捜索をすぐに終わらせないと、私の飢えがすべてを食い尽くしてしまう！ #!"
 murders_at_court.9001.desc_vassal:0 "#EMP [ROOT.Char.Custom('RealmType')]のためにも、お前は捜査を打ち切るべきだ。私は、必要とされる人間だ– #EMP その貴さゆえに#!、もし素性が知れればお前はきっと後悔するだろう。#!"
 murders_at_court.9001.desc_fallback:1 "#EMP この捜索をすぐに終わらせろ。お前は私の正体を暴いても何も良いことはないし、お前が努力し続けたところで、きっと何も良いことはないだろう。#!"
 murders_at_court.9001.desc_ending:1 "\n\nこの筆跡は…[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]の筆跡と似ている!"
 murders_at_court.9001.a:0 "まさか...?"
 murders_at_court.9001.a.tt:0 "この件について[murderer.GetTitledFirstNameNoTooltip]を問い詰める"
 murders_at_court.9001.b:0 "この連続殺人事件は、未解決のままとしよう。"
 murders_at_court.9001.b.tt:0 "どれだけ悪いことが起こりえたのだろうか？"
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip]、どう思う？"
 murders_at_court.9001.c.tt:0 "これほど単純なことではないと思うが…"
 murders_at_court.9002.t:0 "宮廷での殺人: 結末"
 murders_at_court.9002.desc:0 "私は[the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の[ROOT.Char.Custom('ResidenceBuilding')]の外に吊るされているのを見つける。[the_one_to_kill.GetHerHis|U]の体は冷たく、青白く、動かない…だが、あれは何だ？[the_one_to_kill.GetHerHis]の服の折り目に小さな紙片が挟まっている！\n\n#EMP これは私の最後の犠牲者——お前への最後の贈り物だ、[ROOT.Char.GetTitledFirstNameNoTooltip]。だが恐れるな、私はまだそばにいる、お前を見張っているぞ。#!"
 murders_at_court.9002.a:0 "こんな怪物が自由に歩き回っていると思うと…"
 murders_at_court.9003.t:1 "宮廷での殺人: 負の遺産"
 murders_at_court.9003.a:0 "お前は、犯した罪で裁かれるべきだ!"
 murders_at_court.9003.b:0 "目には目を、命には命を...!"
 murders_at_court.9003.c:0 "好きにするがいい、[murderer.GetTitledFirstNameNoTooltip]。"
 murders_at_court.9003.d:0 "独りで行動するのは、退屈だったろう…"
 murders_at_court.9003.e:0 "あ、ああ... すま、すまなかった。"
 murders_at_court.9004.t:0 "宮廷での殺人: 現行犯での逮捕"
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName]と私は手紙を何時間もかけて読み込んでいる。だがこの香り…ああ、私の[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]である[murderer.GetTitledFirstName]の匂いのようだ！"
 murders_at_court.9004.desc:0 "「我が[ROOT.Char.GetTitleAsNameNoTooltip]、[victim.GetTitledFirstName]と[murderer.GetTitledFirstName]が二人とも見当たりません。」\n\n私は警護を振り払うと、[watson.GetTitledFirstNamePossessive]の目に、自分が感じているのと同じような警戒心があることに気づく。[murderer.GetTitledFirstNameNoTooltip]はおそらく…"
 murders_at_court.9004.desc_ending:1 "\n\nようやく[murderer.GetTitleAsNameNoTooltip]を追い詰めると、[murderer.GetSheHe]はナイフを手に[victim.GetTitledFirstName]の方に向かっていた。\n\n「そこまでだ！」"
 murders_at_court.9021.t:1 "宮廷での殺人: 黒魔術"
 murders_at_court.9021.desc:3 "警護と私がようやく[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]を追い詰めた時、[murderer.GetSheHe]は古い本の前で裸で膝をつき、額は床に押し付けられ、腕はほとんど不自然な角度で[murderer.GetHerHis]の頭の上へと上げられていた。\n\n"
 murders_at_court.9031.t:1 "宮廷での殺人: 空腹"
 murders_at_court.9031.desc:2 "警護と私がついに[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]を追い詰めると、[murderer.GetSheHe]は人間の#EMP 指#!のようなものをかじっていた！"
 murders_at_court.9041.t:0 "宮廷での殺人: 逃走"
 murders_at_court.9041.desc_opening:0 "やっとの思いで[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]を追い詰めた私を待っていたのは"
 murders_at_court.9041.desc_witch:0 "骨のかけら、人の目玉のような怪しげなもの、そして"
 murders_at_court.9041.desc_cannibal:0 "かじられたように見える骨片、そして"
 murders_at_court.9041.desc:0 "私の努力を嘲る手紙だった。[murderer.GetTitledFirstNameNoTooltip]はどこにも見当たらない。"
 murders_at_court.9041.a:0 "皆がお前の悪事を知ることになる!"
 murders_at_court.9041.b:0 "騒ぎ立てないのが最良だ。"
 murders_at_court.9099.t:1 "宮廷での殺人: 血みどろの取引"
 murders_at_court.9099.t_wrong:0 "宮廷殺人事件 : 失敗"
 murders_at_court.9099.desc_wrong:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]を追い詰めると、[murderer.GetSheHe]は走ろうともしない。実際、[murderer.GetSheHe]はすっかり戸惑った様子で私を見ている。\n\n「やっと見つけたぞ、人殺し！」\n\n「何だって？ #EMP 私#!がみんなを殺したと思っているのか？」"
 murders_at_court.9099.desc_nothing:1 "ついに[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つけ出すと、[murderer.GetSheHe]は私や護衛から逃げようとする素振りすら見せなかった。\n\n"
 murders_at_court.9099.desc:1 "「こんにちは、[ROOT.Char.GetFirstNameNoTooltip]」[murderer.GetSheHe]は私を上下に見ながら言った。「そろそろ、見つけてくれると思っていたよ。楽しんでくれたかな... #EMP 私の贈り物は#!?」\n\n[murderer.GetHerHis]の顔に広がる笑顔に、私は背筋を震わせた。"
 murders_at_court.9999.t:1 "宮廷での殺人: 解けた呪い"
 murders_at_court.9999.desc:0 "時が経ち、新しい死体は出てこなくなり、私はまた徐々に安らぎを得る。殺人者は止められた！\n\nしかし、私は[murderer.GetTitledFirstName]が死んだ途端に殺人が止まったことに気づかずにはいられない…"
 murders_at_court.9999.a:0 "[murderer.GetSheHe]がいなくなった今、私は確実なことを知ることはできないが…"