l_english:
 infidelity_confrontation.1000.t:0 "不誠実な"
 infidelity_confrontation.1000.confession.apologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip]は時間が凍りついたように沈黙しているが、[infidelity_partner.GetHerHis]の目にはそれが見える。私の恐れは本物だ。私も凍り付いてしまったようだー激しく鼓動している心臓を除いて。\n\n[infidelity_partner.GetFirstNamePossessiveNoTooltip]の唇からようやく言葉がこぼれた時、[infidelity_partner.GetHerHis]の目からは涙がこぼれる。「ああ、[infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]、あなたを傷つける気はなかったのです。誓って！私はあなたに全てをお話しします。私は"
 infidelity_confrontation.1000.confession.your_lovername.desc:0 "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]とベットを共にしていたのです。"
 infidelity_confrontation.1000.confession.my_lovername.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]とベッドを共にしていたのです。"
 infidelity_confrontation.1000.confession.apologetic_end.desc:0 "」"
 infidelity_confrontation.1000.confession.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip]は私の告発を予想していなかった、その多くは明らかだ。しかし[infidelity_partner.GetSheHe|U]は長く動揺することはない。\n\n「気づくのにずいぶん時間がかかりましたね、#EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!。」[infidelity_partner.GetHerHis|U]の言葉は毒を帯びている。「そう、私は他の人と寝たことがあるー"
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc:0 "私はあなたと一緒に夜を過ごすくらいなら100人の[infidelity_partners_lover.GetWomenMen]と寝たいです。」"
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc:0 "[infidelity_partners_lover.GetSheHe|U] is twice the [infidelity_partners_lover.GetWomanMan] you will ever be.\""
 infidelity_controntation.1000.partner_exposed_intro.desc:0 "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と不倫関係にあることを告白した！\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と不倫関係にあることを告白した！\n\n"
 infidelity_controntation.1000.exposed_intro.desc:0 "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]である[infidelity_partner.GetFirstNamePossessive]が[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と不倫関係にあることを暴露した！\n\n"
 infidelity_controntation.1000.investigation_intro.desc:0 "私の調査は成功し、そして私の不安は確認された。[infidelity_partner.GetSheHe|U]は[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と不倫関係にある！\n\n"
 infidelity_controntation.1000.exposed_knew.desc:0 "全貌が明らかになった今、私の[ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )]と[infidelity_partner.GetHerHis]の[infidelity_partners_lover.Custom('InsultNounSexual')]は自分の行動の結果を直視しようとしている。"
 infidelity_controntation.1000.start_lover.desc:0 "別の恋人を得るだけでは十分ではないかのように、"
 infidelity_controntation.1000.start_spouse.desc:0 "私たちの結婚の神聖さを侵すだけでは十分ではないかのように、"
 infidelity_controntation.1000.incest.desc:1 "私の[infidelity_partner.Custom('InsultNoun')]の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]は、よりにもよって[infidelity_partners_lover.GetHerHim]とベッドを共にしていた！[infidelity_partner.GetHerHis|U]自身の#EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!と！\n\nあるいは私は気づくべきだったのかもしれない。彼らはいつもとても…親密だった。おお、[ROOT.Char.GetFaith.HighGodName]よ。彼らが一緒にいると思うと…病気になりそうだ。"
 infidelity_controntation.1000.sodomy.desc:1 "私の[infidelity_partner.Custom('InsultNoun')]の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]は、よりにもよって[infidelity_partners_lover.GetHerHim]とベッドを共にしていた！別の#EMP [infidelity_partner.GetWomanMan]#!と！\n\nおお、[ROOT.Char.GetFaith.HighGodName]よ。彼らが一緒にいると思うと…病気になりそうだ。"
 infidelity_controntation.1000.regular.desc:0 "よくも[infidelity_partner.GetTitledFirstName]は別の者とベッドを共にするような真似ができたものだな？よくも[infidelity_partner.GetSheHe]は私をこのように裏切る真似ができたものだな？おそらく私は[infidelity_partner.GetHerHis]の理由を知ることはないだろうが、しかし[infidelity_partner.GetHerHis]の罪には疑いの余地はなさそうだ。"
 infidelity_confrontation.1000.demand_break_up.lover:0 "あなたの選択を。[infidelity_partners_lover.GetHerHim]か私か！"
 infidelity_confrontation.1000.demand_break_up.spouse:0 "それを断ち切るか、#EMP 災い#!があるかのどちらかだ！"
 infidelity_confrontation.1000.demand_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip]はあなたの要求に屈する"
 infidelity_confrontation.1000.break_up.failure:0 "[infidelity_partner.GetFirstNameNoTooltip]は不倫を終わらせることを拒否する"
 infidelity_confrontation.1000.demand_break_up.flavor:0 "[infidelity_partner.GetSheHe]が結果を恐れている場合、[infidelity_partner.GetFirstNameNoTooltip]はそれに同意する可能性が高い"
 infidelity_confrontation.1000.plead_break_up:0 "愛しい人よ、お願いだ！この愚行を終わらせてくれ！"
 infidelity_confrontation.1000.plead_break_up.flavor:1 "[infidelity_partner.GetSheHe]があなたを気にかけているか同情している場合、[infidelity_partner.GetFirstNameNoTooltip]は同意する可能性が高い"
 infidelity_confrontation.1000.plead_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip]は不倫を終わらせ許しを請う"
 infidelity_confrontation.1000.break_up:0 "[infidelity_partner.GetSheHe]は私の注意を引くに値しないと#EMP わかっていた#!。"
 infidelity_confrontation.1000.expose:0 "あなたの下劣な不倫は世間に知れ渡るだろう！"
 infidelity_confrontation.1000.blackmail:0 "きっと、あなたはこれを秘密にしておきたいはずだ…"
 infidelity_confrontation.1000.imprison:0 "愛は地下牢であなたを暖めるだろう"
 infidelity_confrontation.1000.opt_out:0 "考える時間が必要だ…"
 infidelity_confrontation.1000.opt_out.knew:0 "この茶番劇にはうんざりだ。"
 infidelity_confrontation.1000.opt_out.blackmail.tt:0 "私は[infidelity_partner.GetShortUIName]を[blackmailing|E]するか、[infidelity_partner.GetHerHim]を同じ辛い目に合わせるか、あるいは[infidelity_partner.GetHerHim]を許すことを検討できる"
 infidelity_confrontation.1000.opt_out.divorce.tt:0 "私は[infidelity_partner.GetShortUIName]と[divorcing|E]するか、[infidelity_partner.GetHerHim]を同じ辛い目に合わせるか、あるいは[infidelity_partner.GetHerHim]を許すことを検討できる"
 infidelity_confrontation.1000.opt_out.fallback.tt:0 "私は[infidelity_partner.GetShortUIName]を同じ辛い目に合わせるか、あるいは[infidelity_partner.GetHerHim]を許すことを検討できる"
 infidelity_confrontation.1010.start.desc:0 "「あなたと[infidelity_partners_lover.GetTitledFirstNamePossessive]の下劣な不倫のことは全て知っています！否定しても無駄です！」"
 infidelity_confrontation.1010.sad.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]である[confronting_partner.GetFirstNamePossessive]の声は震え、[confronting_partner.GetHerHis]の頬には涙が流れている。\n\n"
 infidelity_confrontation.1010.angry.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]である[confronting_partner.GetFirstNamePossessive]の叫び声が骨まで響く。怯まないようにするには私の力のすべてが必要だ。\n\n"
 infidelity_confrontation.1010.break_up.desc:0 "「私はもう我慢できません、[ROOT.Char.GetFirstNameNoTooltip]。さあ選択してください。[infidelity_partners_lover.GetHerHim]か私か！」"
 infidelity_confrontation.1010.celibacy.desc:0 "「[infidelity_partners_lover.GetHerHim]と別れなければ、私は二度とあなたとベッドを共にすることはありません！」"
 infidelity_confrontation.1010.imprisonment.desc:0 "「[infidelity_partners_lover.GetHerHim]と別れるのを拒むなら、あなたたちを鉄格子で引き離してやります！」"
 infidelity_confrontation.1010.a:0 "誓って、私は縁を切る！"
 infidelity_confrontation.1010.c:0 "好きにしろー[infidelity_partners_lover.GetSheHe]と私は運命なんだ！"
 infidelity_confrontation.1011.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNamePossessive]の目は猛烈な火のように燃えているが、[infidelity_partner.GetHerHis]の声は氷のように冷たい。\n\n「あなたは脅威が我々の"
 infidelity_confrontation.1011.unapologetic_marriage.desc:0 "結婚を修復すると思っているのですか、"
 infidelity_confrontation.1011.unapologetic_love.desc:0 "愛を修復すると思っているのですか、"
 infidelity_confrontation.1011.unapologetic_end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]？いいですよ。勝手にどうぞ。でも自分をごまかさないでくださいー私は自分のやったことを後悔していません。一瞬たりともね。」"
 infidelity_confrontation.1011.a:0 "我々の間にも同じことが起こるのか？"
 infidelity_confrontation.1011.apologetic_start.desc:0 "涙が[infidelity_partner.GetFirstNamePossessive]の頬を流れる。それは後悔の涙なのか、あるいは恐怖なのか？\n\n「どうか、許してください。お願いです！終わらせます、もちろんそうします、愚かな間違いだったーーそれだけです！誓います！」"
 infidelity_confrontation.1012.apologetic_start.desc:0 "私の要求の間、[infidelity_partner.GetFirstName]はじっと黙ったままで、[infidelity_partner.GetHerHis]の頬には涙が流れている。しかし[infidelity_partner.GetSheHe]がようやく口を開いた時、[infidelity_partner.GetHerHis]の言葉は私の予想しないものだった。\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc:0 "「申し訳ありませんが、それはできません。私は[infidelity_partners_lover.GetFirstName]への気持ちを否定するくらいなら、地下牢で残された時間を過ごしたいと思っています。それほど私を憎んでいるのならーー私が苦しむ姿を見たいのならーーそうすればいいのです。」"
 infidelity_confrontation.1012.apologetic_break_up.desc:0 "「あなたを傷つけるつもりはなかったのです、申し訳ありません。しかし、[infidelity_partners_lover.GetFirstName]への私の気持ちは否定できません。私たちが持っているもの、それにかなうものは他に何もありません。あなたでさえも。」"
 infidelity_confrontation.1012.unapologetic_imprisonment.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]？あなたとまた一緒にいるくらいなら、残りの人生を地下牢で過ごすほうがマシです！」"
 infidelity_confrontation.1012.unapologetic_break_up.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? You were always a fool. Thank you for opening my eyes. Never have I seen you more clearly!\""
 infidelity_confrontation.1012.a:0 "いいだろう！好きにすればいい！[infidelity_partner.Custom('InsultAdjective')][infidelity_partner.Custom('InsultNounSexual')]め！"
 infidelity_confrontation.1013.t:1 "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc:1 "[ROOT.Char.Custom('LoverPetName')|U]、私たちはいつも一緒にいると思っていました。私たちの間には何も起こらないと思っていました。でも、どんなにあなたを愛していても、私たちの置かれた厳しい現実を無視することはできません。私たちの夢がどんなに甘く純粋でも、それ以上のものではなかったのです。そしてもはや、決してそうなることはないのです。\n\nにもかかわらず、私たちの愛は続きます。この人生で一緒になれなければ、次の人生を辛抱強く待つしかありません。"
 infidelity_confrontation.1013.like.desc:0 "親愛なる[ROOT.Char.Custom('LoverPetName')]。私は重い気持ちでこの手紙を書いています。私たちには夢がありました、素敵で楽しい夢が。しかし、それ以上のことはなかったし、答えは痛いほどに明白です。私たちは一緒には進めません。\n\n私は良い時間を過ごせたことに感謝したいです。私はそれらを決して忘れないでしょう。あなたの人生が末永く幸せでありますように。"
 infidelity_confrontation.1013.neutral.desc:0 "私たちの関係は楽しいものでしたが、それはもはや個人的な問題ではなくなってしまいました。続いている間は良かったですが、もう終わらせなければなりません。\n\nお体に気をつけて、[ROOT.Char.GetTitledFirstNameNoTooltip]。この別れは、今は辛いかもしれませんが、私が保証します――すぐに忘れられるでしょう。"
 infidelity_confrontation.1013.a:0 "さよならのキスさえできないのか…"
 infidelity_confrontation.1001.kind_start.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]の涙は、今までのひどい言葉よりずっとひどい痛みだった。私が意気消沈して立ち尽くしていると、"
 infidelity_confrontation.1001.unkind_start.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))][confronting_partner.GetFirstNamePossessive]は本物だろうか？もしかしたら、私の同情を買おうとしているのかもしれない。私がいらだちのため息を吐くと、"
 infidelity_confrontation.1001.love_end.desc:0 "[confronting_partner.GetSheHe]は私の[ROOT.Char.Custom('GetClothingArticle')]に顔を埋める。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、よくもこんなことができましたね？私は愛しています、あなたのような愚かな[ROOT.Char.GetWomanMan]を！」[confronting_partner.GetFirstName]は震えるような長い息を吐く。「戻ってきてください、私の[ROOT.Char.Custom('LoverPetName')]。あの[infidelity_partners_lover.Custom('InsultNoun')]と別れてくれれば、すべてを許します。」"
 infidelity_confrontation.1001.regular_end.desc:0 "[confronting_partner.GetSheHe]はハンカチで頬を拭いている。\n\n「私は完璧な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]ではないかもしれませんが、これ以上のことはされないだけの価値はあるはずです。私たち二人ともそうすべき。お願いですから正気を取り戻してください、そしてあの[infidelity_partners_lover.Custom('InsultNoun')]と別れてください。今からでも遅くありません。」"
 infidelity_confrontation.1020.a:0 "許しを得るためならなんでもする！"
 infidelity_confrontation.1020.b:0 "[infidelity_partners_lover.GetFirstNameNoTooltip]への気持ちは否定できない！"
 infidelity_confrontation.1021.love.desc:0 "[infidelity_partner.GetFirstNamePossessive]の顔には明らかに安堵の表情が浮かんでいる。それは涙を伴い、[infidelity_partner.GetSheHe]が私の腕の中に飛び込んでくると、私はその濡れ具合を首筋に感じることができる。\n\n「私はあなたの許しには値しません。」[infidelity_partner.GetSheHe]は嗚咽の合間に囁く。「でも私はそれを変えるために全力を尽くします。誓います、愛する人。私の人生に誓います。」"
 infidelity_confrontation.1021.regular.desc:0 "[infidelity_partner.GetFirstNamePossessive]の顔には明らかに恥ずかしさが見える。「何も悪いことはしていないと自分を納得させていましたが、今、全てが明るみになってみると…」\n\n[infidelity_partner.GetSheHe|U]はため息をつくと[infidelity_partner.GetHerHis]の首を振る。「ようやく自分のやり方が間違っていたことに気づくことができました。私を許してください、[ROOT.Char.GetFirstNameNoTooltip]。もう一度やり直しましょう。」"
 infidelity_confrontation.1021.a:0 "時間はかかるだろうが、我々は再び築き上げていこう。"
 infidelity_confrontation.1021.unapologetic_start.desc:0 "「芝居はやめなさい。」[infidelity_partner.GetFirstName]はそう言うと、[infidelity_partner.Custom('quirk_neg_pp')]。「どんなに泣いても私の心は変わらない。お互い時間を無駄にするのはやめないか。」\n\n[infidelity_partner.GetSheHe]はどうやったらあれほど冷たくなれるのだろう？"
 infidelity_confrontation.1022.apologetic_start.desc:0 "[infidelity_partner.GetFirstName]は、私が[infidelity_partner.GetHerHis]の愛を懇願している間も、じっと黙ったままで、[infidelity_partner.GetHerHis]の頬には涙が流れている。しかし[infidelity_partner.GetSheHe]がようやく口を開いた時、[infidelity_partner.GetHerHis]の言葉は私の予想しないものだった。\n\n"
 infidelity_confrontation.1022.a:0 "私はあなたに私の心を捧げているのに、それを捨てるのか？"
 infidelity_confrontation.1030.t:0 "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc:0 "[infidelity_partners_lover.GetTitledFirstName]とあなたのちょっとした下劣な戯れについては耳にしています。あなたの本性をここまではっきりと明らかにしてくれたことに感謝します！\n\n私の心の中で、[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounSexual')]のことで時間と注意を無駄にしているのは間違いありません。あなたは私の羽ペンのインクを落とす価値すらないのです！この手紙が送られた後、私はもうあなたのことを考えることすらないでしょう！"
 infidelity_confrontation.1030.a:0 "説明さえさせてくれれば！"