l_english:
 bell_special_yearly.1000.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の鐘"
 bell_special_yearly.1000.desc:0 "我が[steward.GetCouncilTitle]である[steward.GetFirstName]は、近くにあち廃墟となっている西ゴート時代の教会を調査するよう提案している。\n\n樽型アーチの天井と馬蹄形のアーチの中に、かつては美しかった鐘楼があり、舌を失った鐘がいくつか残っている。\n\n私が廃墟の中を歩き回っていると、蹄の音が聞こえてきた。穴から覗くと、[faction_member_1.GetTitledFirstName]が近づいているのが見える。あるいは、[faction_member_1.GetSheHe]はここが彼の裏切り者たちの派閥の隠れ家になると考えるのではないだろうか？"
 bell_special_yearly.1000.a:0 "誰も見ていない中で[faction_member_1.GetHerHim]を殺すことができるかも！"
 bell_special_yearly.1000.a.tt:0 "あなたは[faction_member_1.GetTitledFirstName]に忍び寄り、[faction_member_1.GetHerHim]を殺そうとします"
 bell_special_yearly.1000.b:0 "静かにそっとこの場を離れるべきだな。"
 bell_special_yearly.1500.desc:0 "私は教会の控えの間に身を潜め、聞こえるのは私の殺意に満ちた心臓の鼓動と[faction_member_1.GetTitledFirstNamePossessive]の足音だけだ。\n\n[faction_member_1.GetSheHe]が部屋に入ると同時に、私は[faction_member_1.GetHerHis]の頭を破片で打ち、[faction_member_1.GetSheHe]は地面へと叩きつけられる。\n\n何度も何度も打つうちに、つかの間の空想が血に染まった視界を曇らせていく。この古い鐘楼が再び音楽を奏でる夢、私の敵の首をすべて鐘の舌に見立てて。"
 bell_special_yearly.1500.a:0 "また一人、怒りっぽい馬鹿が我が楽団に加わるのだな！"
 bell_special_yearly.1500.a.tt:0 "あなたはまた別の被害者を探します。"
 bell_special_yearly.1500.discovery.tt:0 "発見の確率が高まります"
 bell_special_yearly.1500.b:0 "帰って休むべきだ。"
 bell_special_yearly.1500.b.tt:0 "鐘のために首を集めるのをやめます。"
 bell_special_yearly.2000.desc:1 "私は憎むべき[faction_member_2.GetTitledFirstName]が我が[ROOT.Char.Custom('FortifiedBuilding')]を訪問することを求めており、私はトゥルバドールに自身を変装する。仮装において私は、「[ROOT.Char.GetTitledFirstName]は、ここ首都で発明されたこの不思議な新曲を聴くことを要求する！」と宣言する。\n\n[faction_member_2.GetSheHe]が中に入ったら、私は[faction_member_2.GetHerHim]を強制的に一人にして部屋へと入れる。そこで私は、このクソ野郎が眠ってしまうまで、何時間でも平凡な#italic カンソ#!を演奏するのだ。\n\n私は素早く——リュートの弦で敵を絞め殺し、頭を[Select_CString(ROOT.Char.IsFemale,'ドレスの下','マントの中')]に隠して、誰もが瞬きする間に廊下を駆け抜けて逃げ出すのだ。"
 bell_special_yearly.2000.a:0 "鐘にはまだまだ首が必要だ！"
 bell_special_yearly.2000.b:0 "これは美しい犯罪だ——不快になる危険を冒すべきではない。"
 bell_special_yearly.3000.desc:0 "私は反抗的な[faction_member_3.GetHerHis]の派閥との緊張を和らげるためと称し、[faction_member_3.GetTitledFirstNamePossessive]の[faction_member_3.Custom('FortifiedBuilding')]への公式な訪問を課している。交渉の合間に、私は[faction_member_3.GetHerHis]の音楽室を調べ、一人で演奏させてほしいと頼む。\n\nその音楽室は[faction_member_3.Custom('FortifiedBuilding')]の庭の上に大きな窓があり——その隣にはかなり大きなパイプオルガンがある。その瞬間は、あまりにも完璧だ。\n\n[faction_member_3.GetFirstNameNoTooltip]が慰めのために窓の下へ出て来たとき、私はそのオルガンを押す。それは宙を舞い、下にいる[faction_member_3.GetHerHim]を押しつぶすのだ。ふふっ、私はその死が気づかれる前に頭を回収しようと急ぐ。"
 bell_special_yearly.3000.a:0 "鐘はこの上ないものになるだろう！"
 bell_special_yearly.3000.b:0 "変わったオルガンの事故など日常茶飯事だ。"
 bell_special_yearly.4000.desc:0 "私は庭でくつろぎ、ぼんやりしながらバラを弄り、一本ずつ頭を引き抜いていた。\n\n私の鐘塔をどうしたらいいのだろう。それは奏でられる運命にあるのだろうか？"
 bell_special_yearly.4000.desc_discoverer:0 "\n\nそうこうしていると、私は、まだ失踪事件の犠牲者を悼んでいる一人、[bell_discoverer.GetTitledFirstName]が庭でこちらを見つめているのに気がついた。私はくすくすと笑い、思わず[bell_discoverer.GetHerHim]に言ってしまいそうになる。"
 bell_special_yearly.4000.a:0 "教会で盛大な演奏会を開くべきだ！"
 bell_special_yearly.4000.a.tt:0 "あなたの殺人を誰もが知ることになります"
 bell_special_yearly.4000.b:0 "私のプライベートな楽しみを誰にも知られる必要はない。"
 bell_discovery_success_effect:0 "鐘は秘密にされる"
 bell_discovery_failure_effect:0 "鐘が発見される"
 bell_special_yearly.5000.desc:0 "I ride out one night to visit my bell and bask in its resplendent villainy. To my surprise, there are torches flickering already as I enter the ruin.\n\nAt first, I imagine the ghosts of the Visigoths are displeased I have defiled their church, but then [bell_discoverer.GetTitledFirstName] pulls back a hood. \"I feel I have traveled to [bell_discoverer.GetFaith.NegativeAfterLife] and will be there all my life, after uncovering the abomination you have wrought. You shall join your victims, creature!\"\n\nI am briefly aware of a slice of steel through my neck, and then nothing at all."
 bell_special_yearly.5000.a:0 "Play me out, [bell_discoverer.GetTitledFirstName]."
 bell_special_yearly.6000.desc:0 "A concert is held in the Visigothic ruin for all my court, promising a night of music in an old candlelit church.\n\nThe usual fare with minstrels proceeds while a few guests complain of the peculiar smell. We enjoy some light tunes with flutes and plucked strings, and the pieces become more mournful as the night goes on.\n\nAt the finale, servants follow my command to rush and ring the bells in time with the last song. The screams of my courtiers join the voice of the choir as all behold my rattling, chiming heads!"
 bell_special_yearly.6000.a:0 "Such music!"
 bell_special_yearly.6000.b:0 "The rest of you will join them, if you defy me!"