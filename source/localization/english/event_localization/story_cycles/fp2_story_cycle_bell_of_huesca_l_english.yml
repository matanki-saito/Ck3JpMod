l_english:
 bell_special_yearly.1000.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の鐘"
 bell_special_yearly.1000.desc:0 "我が[steward.GetCouncilTitle]である[steward.GetFirstName]は、近くにあち廃墟となっている西ゴート時代の教会を調査してはどうかと提案してきた。\n\n樽型アーチの天井と馬蹄形のアーチの中に、かつては美しかった鐘楼があり、舌を失った鐘がいくつか残っている。\n\n私が廃墟の中を歩き回っていると、蹄の音が聞こえてきた。壁の割れ目から覗くと、[faction_member_1.GetTitledFirstName]が近づいてくるのが見える。まさか、この場を反乱分子の隠れ家にしようとしているのか？"
 bell_special_yearly.1000.a:0 "この場に目撃者はおらぬ。[faction_member_1.GetHerHim]を殺せる！"
 bell_special_yearly.1000.a.tt:0 "あなたは[faction_member_1.GetTitledFirstName]に忍び寄り、[faction_member_1.GetHerHim]を殺そうとします"
 bell_special_yearly.1000.b:0 "静かにそっとこの場を離れるべきだな。"
 bell_special_yearly.1500.desc:0 "私は教会の控えの間に身を潜め、聞こえるのは私の殺意に満ちた心臓の鼓動と[faction_member_1.GetTitledFirstNamePossessive]の足音だけだ。\n\n[faction_member_1.GetSheHe]が部屋に入ると同時に、私は[faction_member_1.GetHerHis]の頭を瓦礫の破片で打ちすえた。[faction_member_1.GetSheHe]は地面へと叩きつけられる。\n\n何度も何度も振り下ろすうち、血に染まった視界の中に奇妙な幻がよぎった。かつての鐘楼が再び音を奏でる夢だ。敵どもの首をその舌として。"
 bell_special_yearly.1500.a:0 "また一人、不和の愚者が我が楽団に加わるのだな！"
 bell_special_yearly.1500.a.tt:0 "次なる獲物を求め始めます。"
 bell_special_yearly.1500.discovery.tt:0 "あなたが発見される可能性が高まります"
 bell_special_yearly.1500.b:0 "帰って休むべきだ。"
 bell_special_yearly.1500.b.tt:0 "鐘のために首を集めるのをやめます。"
 bell_special_yearly.2000.desc:1 "忌まわしき[faction_member_2.GetTitledFirstName]を我が[ROOT.Char.Custom('FortifiedBuilding')]へと呼びつけ、私はトゥルバドールの姿へと変装する。そして声高らかに告げる。「[ROOT.Char.GetTitledFirstName]様が、この都で生まれた新たなる楽曲をどうしてもお聞かせしたいと申されております！」\n\n[faction_member_2.GetSheHe]が中に入ったら、私は[faction_member_2.GetHerHim]を部屋へ閉じ込める。そこで私は、このクソ野郎が眠ってしまうまで、何時間でも退屈極まりない#italic カンソ#!（吟詠歌）を演奏した。\n\n私は素早く——リュートの弦で敵を絞め殺し、頭を[Select_CString(ROOT.Char.IsFemale,'ドレスの下','マントの中')]に隠して、誰にも見られぬうち廊下を駆け抜けて逃げ出した。"
 bell_special_yearly.2000.a:0 "鐘にはまだまだ首が必要だ！"
 bell_special_yearly.2000.b:0 "これはあまりに美しき罪――これ以上、穢すべきではあるまい。"
 bell_special_yearly.3000.desc:0 "私は反抗的な[faction_member_3.GetHerHis]の派閥との緊張を和らげるためと称し、[faction_member_3.GetTitledFirstNamePossessive]の[faction_member_3.Custom('FortifiedBuilding')]へ公式な訪問として押しかけた。交渉の合間を縫い、私は音楽室の見学を申し出て、ひとりで演奏したいと頼み込む。\n\n音楽室には大きな窓があり、その下には[faction_member_3.Custom('FortifiedBuilding')]の庭が広がっている——その隣にはかなり大きなパイプオルガンがある。あまりにも完璧な配置だった。\n\n[faction_member_3.GetFirstNameNoTooltip]が静けさを求めて窓の下へ出て来たとき、私はそのオルガンを押す。それは宙を舞い、下にいる[faction_member_3.GetHerHim]を押しつぶした。クスクス笑いながら、私はその死が気づかれる前に頭を回収しようと急ぐ。"
 bell_special_yearly.3000.a:0 "鐘の音はこの上なく美しいものになるだろう！"
 bell_special_yearly.3000.b:0 "変わったオルガンの事故など日常茶飯事だ。"
 bell_special_yearly.4000.desc:0 "私は庭でくつろぎ、ぼんやりしながらバラを弄り、一本ずつ頭を引き抜いていた。\n\n私の鐘塔をどうしたらいいのだろう。それは奏でられる運命にあるのだろうか？"
 bell_special_yearly.4000.desc_discoverer:0 "\n\nそんなことを考えていた時、ふと視線を感じて顔を上げると、そこには鐘の犠牲者の一人を今なお悼む[bell_discoverer.GetTitledFirstName]の姿があった。庭にいる私をじっと見つめている。私はくすりと笑う。その瞬間、すべてを[bell_discoverer.GetHerHim]に打ち明けてしまいたくなった。"
 bell_special_yearly.4000.a:0 "いっそこの鐘楼で、盛大な演奏会を開こうではないか！"
 bell_special_yearly.4000.a.tt:0 "あなたの殺人行為を誰もが知ることになります。"
 bell_special_yearly.4000.b:0 "我が秘めたる愉しみは、誰にも知られるべきではない。"
 bell_discovery_success_effect:0 "鐘は秘密にされる"
 bell_discovery_failure_effect:0 "鐘が発見される"
 bell_special_yearly.5000.desc:0 "ある夜、私は再び鐘のもとへと赴く。その邪悪なる栄光を一人味わうために。しかし廃墟に入ると、すでに松明の灯りが揺れていた。\n\n最初は、教会を穢したことに怒る西ゴート族の亡霊でも現れたのかと思ったが、そこに現れたのは[bell_discoverer.GetTitledFirstName]。フードを外し、こう言い放った。「あなたの所業を知って以来、私は[bell_discoverer.GetFaith.NegativeAfterLife]に堕ちたようなもの。これからもずっと、そこに居続けるのでしょう。ですが、あなたもあの犠牲者たちの列に加わるのです、この化け物め！」\n\nその刹那、冷たい鋼が首を裂き、私は何も感じなくなった。"
 bell_special_yearly.5000.a:0 "演奏してくれ、[bell_discoverer.GetTitledFirstName]。"
 bell_special_yearly.6000.desc:0 "西ゴート時代の廃墟にて、我が宮廷全体を招いた音楽会が催された。蝋燭に照らされた古き教会での、音楽の夜と題した宴である。\n\n吟遊詩人たちによる演奏が始まり、客の何人かが異様な臭いに顔をしかめる。笛や弦の軽やかな調べに耳を傾けながらも、演目は徐々に陰鬱さを帯びてゆく。\n\nやがて終幕、私の合図で召使いたちが鐘を鳴らし始める。最後の曲とともに。その音に重なるように、宮廷人たちの叫びがこだまする。鐘楼に吊るされた首の数々が、揺れ、響き、狂気の調べを奏でていた！"
 bell_special_yearly.6000.a:0 "素晴らしい音楽だ！"
 bell_special_yearly.6000.b:0 "逆らえば、貴様らもあそこに吊るすだけだ！"