 ep3_laamp_flavour_ewan.9531.t: "[visitor.GetTitledFirstNameNicknamedNoTooltip]よ、君はいずこ"
 ep3_laamp_flavour_ewan.9531.desc: "何年も経ち、今や不在の従者[visitor.GetTitledFirstNameNicknamed]が戻ってこないことは明白となった。\n\n知らせがまったくないことから、[visitor.GetSheHe]が旅の途中で命を落としたのではないかと思う。なぜそう感じるのかははっきりとは説明できないが。\n\n[visitor.GetHerHis]の帰還を待つことは、もう諦めるしかないか……"
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName]は[camp|E]を離れている間に死んだらしい。"
 ep3_laamp_flavour_ewan.9531.a: "もう二度と[visitor.GetHerHim]に会えないとは……。"
 ep3_laamp_flavour_ewan.9531.b: "#EMP ヤバ。#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "従者の[visitor.GetTitledFirstNameNicknamed]が我々の元を離れてすでに何年も経つが、我々は[visitor.GetHerHim]が比較的近いうちに戻ってくるものと期待していた。\n\nだが、無念なことに、使者がそれは不可能だと告げてきた。どうやら[visitor.GetSheHe]はあの卑劣な[imprisoner.GetTitledFirstName]によって幽閉されているらしい！\n\n[visitor.GetHerHim]に再び会いたければ、身代金を支払わなければならない。"
 ep3_laamp_flavour_ewan.9532.a: "[visitor.GetFirstNameNoTooltip]を助けねば！"
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip]が[visitor.GetHerHim]をどうしようと、知るか！"
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "長年の不在を経て、そろそろ戻ってくるはずの[visitor.GetTitledFirstNameNicknamed]を案じ始めていた。\n\nそして残念なことに、その心配は的中してしまったようだ。\n今夜、[visitor.GetSheHe]がよろめきながら野営地に戻り、崩れ落ちたのだ——まるで魂の抜けた[visitor.GetWomanMan]のように。\n\n[visitor.GetHerHim]に何があったのか、そしてこの状態でどうやってここまでたどり着いたのか、私には見当もつかない。\n\nそして今の[visitor.GetSheHe]の状態では、[visitor.GetSheHe]自身にもそれを説明できそうにない。"
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName]は[camp|E]を離れている間に[GetTrait('incapable').GetName( GetNullCharacter )]になってしまった"
 ep3_laamp_flavour_ewan.9533.a: "[visitor.GetHerHim]に何があった！？"
 ep3_laamp_flavour_ewan.9533.b: "[visitor.GetFirstNameNoTooltip]、大丈夫だ。私たちが何とかしてやる。"
 ep3_laamp_flavour_ewan.9533.c: "誰かに見られる前に、この愚か者を追い払え。"
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.GetTitledFirstNameNicknamed]は、もう戻ってきているはずだった。\n\n[visitor.GetSheHe|U]がこれほど長く不在であるはずがない。\nそれにもかかわらず、[visitor.GetSheHe]は戻ってこず、何の知らせも送られてこない。\nおそらく[visitor.GetSheHe]は我々の足取りを見失い、再び見つけることができないのだろう。\n\n理由が何であれ、[visitor.GetFirstNameNoTooltip]が二度と我々の元に戻ることはないのが明白となってきた。"
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.GetTitledFirstName]はどこかで迷子になってしまい、[camp|E]には戻ってこられなくなった"
 ep3_laamp_flavour_ewan.9534.a: "[visitor.GetHerHim]に一体何が起こったのだろうか……。"
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "従者が異名を得る"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "[eponymee.GetHerHis]の[personality|E]や[traits|E]を元にして[eponymee.GetFirstName]は人々から新たなあだ名で呼ばれるようになった。\n$EFFECT_LIST_BULLET$[eponymee.GetSheHe|U]は#V [eponymee.GetFirstNameNicknamed]と呼ばれている#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "従者が犬を拾った"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed]はペットの犬を飼い始めた"
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "従者が猫を拾った"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed]は子猫を拾ったらしい"
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "陽気な旅路"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed]と[follower_2.GetFirstNameNicknamed]はありふれた道で絆を結んだ"
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "苛立つ旅路"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed]と[follower_2.GetFirstNameNicknamed]は考え方の相違でいがみ合っている。"
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "人生とはかくも難しい"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed]は人生の苦難に直面しているらしい。"
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "気楽な人生"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed]は道中、気楽な人生に感動している。"