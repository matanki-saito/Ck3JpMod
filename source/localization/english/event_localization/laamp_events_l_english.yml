 ep3_laamp_flavour_ewan.4031.t: "群れの病"
 ep3_laamp_flavour_ewan.4031.desc: "どうしようもないことだ。天候、地形、過重積載、あるいは単なる不運のせいだろうか。何らかの病が一団の荷役動物に広がっている。\n\n彼らはまだうめき、いななき、歩いてこそいるが、時間が経つにつれ、明らかに動きが鈍くなっている。\n\nいくつかの馬は明らかに熱があり、年老いたラバの一頭など今にも死にそうだ。この病がさらに広がれば、深刻な脅威となる。"
 ep3_laamp_flavour_ewan.4031.a: "治せるだろうか？"
