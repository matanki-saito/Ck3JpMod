 ep3_laamp_flavour_ewan.4071.t: "奴隷商"
 ep3_laamp_flavour_ewan.4071.desc: "待ち伏せは見事に仕掛けられていた。\n\nちょうど狭く、容易に逃げ出せない地形を狙い、手に鎖と剣を持った奴隷商人の大群が両側から襲いかかってきた。同時に、別働隊が護送隊の本隊を足止めし、こちらを助けに来るのを阻んでいる。\n\n武器を持たない従者たちが状況を悟った瞬間、恐怖に満ちた悲鳴が響き渡った。\n\nもしこの畜生どもに敗れれば、多くの者に恐ろしい運命が待っている。"
 ep3_laamp_flavour_ewan.4071.a: "集合！集合！この外道どもを殺せ！"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "あなたの守衛は前線でよく働く"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "凄惨な乱戦"
 ep3_laamp_flavour_ewan.4071.b: "筆頭の奴隷商人と決闘に臨む。"
 ep3_laamp_flavour_ewan.4071.c: "交渉して、取るに足らない従者を数人売り渡す。"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "あなたは、最も能力の低い5人の[followers|E]の[skills|E]の合計に相当する[gold|E]を受け取ることになる。"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "あなたにとって重要な人物、特に技能に秀でた者、あるいは病気や負傷している者は売却の対象から除外される。"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "[character|E]を奴隷として売却すると、その人物はゲームから除外され、事実上[character_death_death|E]として扱われる。"
 ep3_laamp_flavour_ewan.4071.d: "悲鳴を無視し、事態が好転することを祈る。"
