 ep3_laamp_flavour_ewan.4073.desc: "[slaver.GetWomanMan]の死は敵陣に動揺と混乱の波を引き起こした。\n\n周囲の戦況が一気に傾く。敵の陣営からは悲鳴と血の混じったうめき声が次々と響き渡り、奴隷商人たちは次々と剣に倒れ、無残に命を落としていく。数分もしないうちに、隊列の本隊からの救援部隊が奴隷商人の後衛を突破し、すべてが終わった。\n\n私は軽蔑のこもった一蹴りを加え、残された敵の指導者の亡骸を[ROOT.Char.Custom('GritType')]うつ伏せに突き倒した。"
 ep3_laamp_flavour_ewan.4073.a: "私の答えはこれだ、バカめ。"
 ep3_laamp_flavour_ewan.4081.t: "絶望から生まれたもの"
 ep3_laamp_flavour_ewan.4081.desc.intro: "最初に目に入ったのは、やせ細った数人の[current_county.GetCountyData.GetCulture.GetName]の農民たちだった。彼らは遠くに姿を見せたり、地形の陰からこちらをうかがっていたが、我々に気づかれると逃げ去った。\n\n数時間が過ぎ、臆病な地元民たちはずっと遠くからこちらを監視し続けていた。\n\n彼らがようやく引き下がったかと思われたその瞬間、叫び声が上がり、狂乱した群衆が尾根の陰から我々に襲いかかってきた。目は血走り、痩せ衰え、必死の形相で。"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "彼らは病んでいるように見え、何か深刻な病に冒されているのは疑いようがない…"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "彼らは虚ろで、大なり小なり飢餓状態にあるのは間違いない…"
 ep3_laamp_flavour_ewan.4081.desc.outro: "しかし、追い払われる前に、我々の物資を多く奪うほどの力は残っていた。"
 ep3_laamp_flavour_ewan.4081.a: "群衆を落ち着かせようと試みる。"
 ep3_laamp_flavour_ewan.4081.a.tt.success: "群衆を説き伏せる"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "問答無用といった様子だ"
 ep3_laamp_flavour_ewan.4081.b: "食料が欲しいなら、先に#EMP 金#!でも出せ！"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "健全な利益"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "全ての[GetTrait('compassionate').GetName( GetNullCharacter )]か[GetTrait('generous').GetName( GetNullCharacter )]の[follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "全ての[GetTrait('greedy').GetName( GetNullCharacter )]か[GetTrait('sadistic').GetName( GetNullCharacter )]の[follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "飢えし者は狂騒する"
 ep3_laamp_flavour_ewan.4081.c: "暴徒を駆逐しろ。"
 ep3_laamp_flavour_ewan.4081.c.tt.success: "あなたの武装した従者たちが、十分な数の骨を打ち砕く"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "全然止められない"
 ep3_laamp_flavour_ewan.4081.d: "彼らにいくらかの物資を持って行かせるだけにする。"
 ep3_laamp_flavour_ewan.4091.t: "夜襲"
 ep3_laamp_flavour_ewan.4091.desc: "夜闇に包まれた頃、襲撃者たちが私たちの防衛線に襲いかかってきた。  \n遠くに揺れる炎の光に照らされ、雑多な輝く鎧と閃く武器が一瞬きらめく。  \n\nもし彼らが何らかの紋章を身に着けているのだとすれば、暗闇の中では見えない。しかし、彼らの意図は明白だ——我々を[current_county.GetBaseNameNoTier]から排除すること、生死を問わずに。  \n\nだが、私たちの陣営にも守り手はいる。怒りの叫びと共に、我々はこの土地の災厄を跳ね返すべく迎え撃つ準備を整えた。"
 ep3_laamp_flavour_ewan.4091.a: "反撃開始！我に続け！"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "戦術的勝利"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "流血と敗北"
 ep3_laamp_flavour_ewan.4091.b: "戦場へ突撃するぞ！"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "乱戦での成功"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "混沌から紛れよう。"
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "[GetTrait('craven').GetName( GetNullCharacter )]ではない全ての[follower|E]"
 ep3_laamps.5999.t: "島からの知らせ"
 ep3_laamps.5999.desc: "父は厳格な人であった。しかし時を経た今となっては、私の父に対する…軽率な振る舞いは、相応のユーモアをもって受け止められていたのだと分かる。父の[edward.GetTitledFirstName]への提案は受け入れられ、私はここ[location.GetName]に身を置き、[flanders.GetTitledFirstName]のために汚れ仕事を請け負うようになった。\n\nだが長い年月が経ち、イングランドは不安定な情勢にある。[edward.GetTitledFirstNameNoTooltip]は死去し、[harold.GetTitledFirstName]が王位を手中に収め、その敵[william.GetTitledFirstName]と[harald.GetTitledFirstName]は彼を失脚させようと企んでいる。\n\n私はただ、この先に待ち受ける混乱がどのようなものであれ、我が一族と土地がそれに巻き込まれないよう祈るばかりである。"
 ep3_laamps.5999.a: "情勢を見極めなければならない。"
 ep3_laamps.5999.b: "我が運命はイングランドにはない。"
 ep3_laamps.5999.b.tt: "新たな[task_contract|E]を追加"
 ep3_laamps.6000.t: "運命"
 ep3_laamps.6000.intro: "私は手の中でその手紙を裏返しながら、ざらついた表面、封をしている蝋印、そして押された紋章を指でなぞる。それは[ROOT.Char.GetHouse.GetBaseName]の紋章だった。\n\n封を切り、中を読み始める。\n\n内容は、確かに悪い知らせだった。"
 ep3_laamps.6000.body.alive: "兄の[brother.GetFirstName]は生きていた。そして確かに、この手紙を書いたのは兄自身だった。\n……だが、ノルマンディーからの噂は本当だったのだ。"
 ep3_laamps.6000.body.dead: "兄の[brother.GetFirstName]は死んだ――[brother.GetSheHe]が[brother.GetDeathReasonHideKiller]という話だ――そして、ノルマンディーからの噂は本当だったのだ。"
 ep3_laamps.6000.desc: "\n\n[harold.GetHouse.GetBaseName]家の[harold.GetFirstName]は武力で退位させられ、今や死んでいるか、あるいは身を隠している。\n\nイングランド王位の庶子の簒奪者である公爵[william.GetFirstName]は、今や[william.GetPrimaryTitle.GetNameNoTier]、[william.GetTitledFirstNameNoTooltip]となった。[william.GetSheHe|U]はすでに自身の支持者たちに土地を分け与え始めており、それは敗北した[ROOT.Char.GetCulture.GetCollectiveNoun]から奪ったものだった。"
 ep3_laamps.6000.closing.alive: "兄弟が助けを求めている……"
 ep3_laamps.6000.closing.dead: "我が家族はボロボロだ……"
 ep3_laamps.6000.a: "家族が危機に陥っている、助けねば！"
 ep3_laamps.6000.a.dead: "自らの正当な継承権を決して放棄はしない！"
 ep3_laamps.6000.a.flavor: "故郷への道を定めよう。"
 ep3_laamps.6000.a.tt: "[ely.GetName]への旅を始める"
 ep3_laamps.6000.b: "私はもう長いこと[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の一員と言えるかは微妙だったしな。"
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial 一度この道を選べば、もう後戻りはできない…#!"
 ep3_laamps.6001.t: "愛しの故郷、ふるさと？"
 ep3_laamps.6001.desc: "旧家の敷地に足を踏み入れた瞬間、何かがおかしいと直感した。霧の中に異様な塊が浮かび上がり、その上に細い棒が突き出ている。もう一歩踏み出したその時――\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))]、[brother.GetFirstNamePossessive]の頭が杭の上に突き刺さっているのが見えた。下には、血にまみれてぐったりと崩れ落ちた体が横たわっている。\n\n「おみゃーは誰でぇ？」\n\n聞き慣れない訛りの声に驚いて振り向くと、一人の[frederick.GetWomanMan]が、手にした武器から血を拭いながら、眉をひそめてこちらを見ていた。\n\n「もしその死体が目当てでも、おみゃーにゃあ金なんかビタ一枚払わんでよ」\n\n私は再び兄の壊れた、ねじれた体を見下ろした。"
 ep3_laamps.6001.a: "｢じゃあお前は……死ね！｣"
 ep3_laamps.6001.b: "｢一度だけなら見逃してやる、去ね野良犬｣"
 ep3_laamps.6001.b.one: "[frederick.GetWomanMan]は逃げ出す"
 ep3_laamps.6001.b.one.tt: "[brother.GetFirstNamePossessiveNoTooltip]の亡骸を静かに回収した"
 ep3_laamps.6001.b.two: "その[frederick.GetWomanMan]が武器を構えながらこちらに迫ってくる。"
 ep3_laamps.6001.b.two.tt: "[single_combat_duel|E]が始まる"
 ep3_laamps.6003.t: "其は蜜より甘く……"
 ep3_laamps.6003.desc: "[frederick.GetFirstNamePossessive]の痙攣する死体を軽く踏み越え、再び[brother.GetFirstNamePossessive]の遺体のもとへと戻る。いずれ墓が掘られ、葬儀が執り行われ、[brother.GetHerHis]の無念な短い生涯を悼む式典が開かれることになるだろう。\nだが今は、夜が更けていく中でただ静かに座り、思い出に浸るだけだった。\n\n[brother.GetSheHe|U]は穏やかな[brother.GetWomanMan]だった。ただ静かに平和に生きようとした者が、どうしてこんな無残な末路を迎えなければならなかったのか。胸に突き刺さる思いとともに、ある確信がふと頭をよぎった。\n\n[frederick.GetCulture.GetCollectiveNoun]――[brother.GetSheHe|U]が死んだのは、奴らのせいだ。これから千の兄弟、千の姉妹、千の父と母、千の息子と娘たちが――#EMP 全員が#!この地で死ぬことになる。#EMP 今夜、全員が#!――すべて、#EMP 奴らのせい#!で。\n\n#EMP 忌むべき[frederick.GetCulture.GetCollectiveNounNoTooltip|U]め……#!"
 ep3_laamps.6003.a: "｢我が兄弟よ、誓おう。……復讐を！｣"
 ep3_laamps.6003.b: "借りを少しでも返してもらおうか。"
 ep3_laamps.6003.b.flavor: "殺したあの汚物も、それなりに金は持っていたようだな……。"
 ep3_laamps.6003.b.tt: "小さな装飾品の[artifact|E]を手に入れる"
 ep3_laamps.6005.t: "沼に戻る"
 ep3_laamps.6005.desc: "この地に足を踏み入れるのは、あまりにも久しぶりのことだ。\nだが、それにはもっともな理由がある。この一歩は、決して軽いものではなかった。今もなお、湿った泥土が私の靴底を吸い込むようにまとわりついている。\n\nこの土地——私の故郷——は、幾世代にもわたり『[Glossary( 'フェンズ', 'FENS_GLOSS' )]]』と呼ばれてきた。実際、場所によっては水位が非常に高く、イーリー自体が実質的には島となっているほどだ。\n\nぐずぐずしている時間はない。あのノルマンの犬めは、今も善良なアングロ・サクソンの土地を着実に支配下に置こうとしている。抵抗するためには、戦争に必要な二つの命綱——金と兵士——を確保しなければならない。"
 ep3_laamps.6005.a: "まずは金庫を満たさねばならない——手段は問わない。"
 ep3_laamps.6005.a.tt: "あそこを見ろ……あまり守りの固くなさそうな貴族が、今まさに向こうをのんびり歩いているようだ……。"
 ep3_laamps.6005.b: "地元の騎士をこちらの大義に引き入れることができるかもしれない。"
 ep3_laamps.6005.b.tt: "しかも地元の者であれば、この地形をどう攻略するのが最善かについても、かなりの知識を持っているかもしれない……。"
 every_fenland_holding: "フェンズの全ての[holding|E]"
 FENS_GLOSS: "ウォッシュ湾周辺の肥沃な湿地帯は、地元では一般に「フェンズ」として知られている。この地にはイングランドで最も著名な教会や大聖堂が数多く存在している。\n\nフェンランドには、一般に以下の[baronies|E]が含まれるとされている：\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "フェンズでのあなたの活躍と善行については、すでに耳にしています。\n\nぜひ[powerful_vassal_capital.GetName]にお越しいただきたい。話し合うべきことが山ほどあります。"
 ep3_laamps.6010.a: "近日中に伺わせていただく由。"
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip]の誘いか……。準備するか。"
 ep3_laamps.6010.a.tt: "[powerful_vassal_capital.GetNameNoTooltip]へ出発する。"
 ep3_laamps.6010.b: "私は私の道を行くだけよ。"
 ep3_laamps.6015.t: "イングランドのために"
 ep3_laamps.6015.desc: "残存する[powerful_vassal.GetCulture.GetName]諸侯の中で最も強大な領主である[powerful_vassal.GetTitledFirstNameRegnal]は、両手を挙げて私を歓迎してくれた。我々の会話の間、その話題が明白な主題から離れることはほとんどなかった。\n\n「我々が異邦人の支配を受けるのは、前代未聞のことではない」[powerful_vassal.GetFirstNameNoTooltip]は自らの軽薄さに苦笑し、わざとらしく指を立てて言った。「結局のところ、我々の父祖は何代にも渡ってデーン人の支配を受けてきたのだ。だが今回は…今回ばかりは違う」\n\n「私は#EMP [william.GetFirstNameNoTooltip]#!の奴に挑戦するつもりだ」[powerful_vassal.GetSheHe]は苦々しくその名を吐き出した。「しかし私には支援が必要だ。確かな忠誠心を持つものがほとんどいない状況なのだ」そして[powerful_vassal.GetSheHe|U]はその目を私に向けた。\n\n「そなたの支援に頼ってもいいだろうか？」"
 ep3_laamps.6015.a: "お助けいたしましょう。"
 every_direct_vassal_william: "[william.GetFirstNameRegnal]のノルマン人の全[direct_vassal|E]"
 every_anglo_noble: "全アングロ・サクソンの[noble|E]"
 ep3_laamps.6015.b: "まだ時間が必要だ。"
 ep3_laamps.6016.t: "不吉な結末"
 ep3_laamps.6016.frustrated: "「我々には時間がない！」その顔に怒りの炎を燃やしながら、[powerful_vassal.GetFirstName|U]は論点を強調するために卓を叩いた。「今でさえ報復の噂がある！我々が時間をかければかけるほど、[william.GetSheHe]は支持を集めていくぞ！」\n\n「我々は#EMP すぐに#!行動しなければならない！必要な時間はかけるべきだが、決められるうちにどちら側に着くかを決めてくれ」\n\n"
 ep3_laamps.6016.happy: "「素晴らしい！実に素晴らしい！」[powerful_vassal.GetFirstName]は安堵して卓を叩いた。「共に武器を携えるのに、これ以上の[ROOT.Char.GetWomanMan]は考えられない！」[powerful_vassal.GetSheHe|U]は手を伸ばして私の手を取った。\n\n「共にノルマンの蛇どもからこの地を奪い返すことができるかもしれない。さあ、迅速に——」\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetSheHe|U]が再び口を開いたその時、扉が音を立てて開き、その言葉を遮った。[powerful_vassal.GetFirstNamePossessiveNoTooltip]は憤慨した様子で何か言おうとしたが、野生的な目をしたずぶ濡れの使者はその前に書簡を差し出した。\n\n[powerful_vassal.GetFirstNameNoTooltip]が封を切り、内容を確認している間、私はじっと待った。\n\n[powerful_vassal.GetHerHis]の顔から徐々に血の気が引いていく。"
 ep3_laamps.6016.a: "「何があった？」"
 ep3_laamps.6016.a.tt: "あなたは差し出された書簡を受け取る…"
 ep3_laamps.6020.t: "北部の蹂躙"
 ep3_laamps.6020.desc: "異邦人の新たな王、それも[william.GetCulture.GetName]人の私生児の王が即位したことで、イングランドをかろうじて一体に繋ぎ止めていた縄は千切れてしまった。敗北し、憤慨したアングロ・サクソンの[Glossary( 'アシリング', 'AETHELINGS_GLOSS' )]たちによって後援された反乱は、野火のように国中へと広まった。\n\n南部に権力の基盤を確立した[william.GetTitledFirstName]は、今や北方に目を向け、勇敢にも、しかし愚かにも自らへの反抗を選んだ諸侯を平定せんとしている。[william.GetHerHis]が視線を注いだ地には、どこであれ死と破壊がもたらされ、領地を巡る絶望的な戦いが展開される。\n\n[william.GetFirstNameNoTooltip]は飴と鞭の繊細な均衡を保つ必要がある。寛大すぎる処遇は王国の喪失に繋がる恐れがあるが、あまりに残忍な報復は統治すべき王国をほとんど破壊し尽くす結果に終わるだろう。\n\nアシリングたちにとって、待ち受けるのは死か栄光のどちらかだけだ。"
 ep3_laamps.6020.a: "イングランドは薄氷の上を歩んでいる。"
 AETHELINGS_GLOSS: "「アシリング」とは、アングロ・サクソン語であらゆる高貴な生まれのアングロ・サクソン人を表す言葉である。彼らの名前には、それを示すために接頭辞「エゼル」が付けられることが多かった。"
 every_aetheling: "[william.GetTitledFirstName]のすべての$anglo_saxon$の[vassal|E]"
 every_county: "すべての[county|E]"
 ep3_laamps.6021.desc: "私がイングランド王に即位したことで、この国をかろうじて一体に繋ぎ止めていた縄は千切れてしまった。敗北し、憤慨したアングロ・サクソンの[Glossary( 'アシリング', 'AETHELINGS_GLOSS' )]たちによって後援された反乱は、野火のように国中へと広まった。\n\n南部に権力の基盤を確立した今、私は北方に目を向け、勇敢にも、しかし愚かにも私への反抗を選んだ諸侯を平定しなければならない。狡猾なる地元民から我が地位を守るために、私が視線を注いだ地には、どこであれ死と破壊がもたらされるだろう。\n\n私は飴と鞭の繊細な均衡を保つ必要がある。寛大すぎる処遇は王国の喪失に繋がる恐れがあるが、あまりに残忍な報復は統治すべき王国をほとんど破壊し尽くす結果に終わるだろう。しかし、アシリングたちについて言えば…\n\n忠誠を誓わぬ者に慈悲を与えてはならない。"
 ep3_laamps.7000.t: "異なる道"
 ep3_laamps.7000.desc: "[england.GetName]を混沌が覆う今、私は時に、自らの運命は他の地に求めるべきではないかと思うことがある。\n\n[william.GetTitledFirstNamePossessive]が領国の支配権を奪ったことで、動乱は既に始まりつつある。私の境遇は今よりもなお落ちぶれるおそれがあり、また父に倣って放浪生活を送ることにはある種の魅力もある。\n\nもしかすると、私は北のスコットランドに向かうべきなのだろうか？それともイタリア南部、プーリアの麓に向かうべきだろうか？"
 ep3_laamps.7000.a: "スコットランドには一考の余地がある。"
 ep3_laamps.7000.b: "もうすでにプーリアのオリーブ油の香りが漂ってくるようだ！"
 ep3_laamps.7000.c: "自らの責務を放棄してはならない。"
 ep3_laamps.7001.t: "また一人"
 ep3_laamps.7001.desc: "「[ROOT.Char.GetFirstNameNoTooltip]はどこだ？ここに[ROOT.Char.GetFirstNameNoTooltip]がいるのか？おい、手を離せ！貴様、誰に向かって——」その客は喧しい声と共に現れ、すぐさま私の護衛によって取り囲まれた。私がテントから出ると、そこには肩に剣を携えた屈強な[siward.GetWomanMan]がいた。\n\n「あなたは！あなたが[ROOT.Char.GetFirstNameNoTooltip]だな？」私が頷くと、[siward.GetSheHe]は前に進み出て腕を差し出してきた。\n\n「あなたの名は以前から耳にしている！私は[siward.GetHouse.GetBaseName]の[siward.GetFirstName]。あなたの一団に加わりに来た」"
 ep3_laamps.7001.a: "「[siward.GetFirstNameNoTooltip]と言ったか？ようこそ！」"
 ep3_laamps.7001.b: "「悪いが、もう満員だ」"
 ep3_laamps.7002.t: "ニューイングランド"
 ep3_laamps.7002.desc: "我が忠実なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))][siward.GetFirstName]が、瞳にある種の輝きを宿して私に近づいてきた。\n\n「お別れを言いに来たんだ」[siward.GetSheHe|U]は手を挙げて私の抗議を制した。「もう決めたんだ。何を言われてもやめるつもりはないぞ」[siward.GetSheHe|U]は身振りで私に座るよう示す。\n\n「コンスタンティノープルからの噂を聞いた。[emperor.GetTitledFirstName]は[king_england.GetTitledFirstNamePossessive]の侵略から逃れた難民を受け入れ、再建の機会を与えているらしい」[siward.GetFirstNameNoTooltip]は自らの太腿を叩くと、辺りを見渡した。\n\n「名残惜しいが…お別れだ、[ROOT.Char.Custom('SisterBrother')]」"
 ep3_laamps.7002.a: "「良い旅を。汝に平穏があらんことを」"
 ep3_laamps.7002.b: "それは#EMP 非常に#!興味深い話だな…"
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip]は留まる"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip]は去る"
 ep3_laamps.7003.t: "堂々たる謁見"
 ep3_laamps.7003.desc: "[emperor.GetTitleAsNameNoTooltip]との拝謁は決して軽く捉えるべきものではないが、私がみすぼらしい異邦人の集団と共にやってきたことには、明らかに動揺した様子の者もいる。\n\n「よくぞ参った、[ROOT.Char.GetHouse.GetBaseName]の[ROOT.Char.GetFirstName]よ。祖国の窮状から逃れ、避難を求めてきたのだな？」私はただ頷くことしかできなかった。[emperor.GetTitleAsNameNoTooltip]は厳格で生真面目な笑みを浮かべる。「そなたはここでなら安全だ。しかし、より大きなものを手にすることもできよう」\n\n「北東に、余に叛意を抱く家臣の治める地がある。その地へと旅して自らの手中に収め、余に忠誠を誓うならば、そなたの所領として安堵してやってもよい」\n\n[emperor.GetTitleAsNamePossessiveNoTooltip]の言葉に、方々で息を呑む音が響いた。新たな領地だと？我々のような亡命者に？"
 ep3_laamps.7003.a: "「御身の提案を受け入れます、強大なる[emperor.GetTitleAsNameNoTooltip]よ」"
 ep3_laamps.7003.a.tt: "あなたは新天地を目指して旅立ちます…"
 ep3_laamps.7003.b: "「私はここ、コンスタンティノープルに留まりたく存じます」"
 ep3_laamps.7004.t: "再びの堂々たる謁見"
 ep3_laamps.7004.desc: "「奴がお前をここに送り込んだのか？ここが自分の領土だと、奴はそう言ったのだな？」[title_holder.GetFirstNamePossessive]は憤怒と嘲りを込めて唇を歪めた。「そしてお前は奴の法螺話をまんまと信じ込んだわけだ、この愚か者め」\n\nどうやら[emperor.GetTitleAsNamePossessiveNoTooltip]の帝国は、[emperor.GetSheHe]が仄めかしたほどには大きくはなかったらしい。我々が到着時に見つけた土地——鬱蒼とした森が生い茂っているが、驚くほど肥沃な土地——は、大部分がギリシャのものではなく、[title_holder.GetTitleAsNameNoTooltip][title_holder.GetFirstNameNoTooltip]のものであった。\n\n「お前はあのケバケバしい玉座にのさばる野良犬に騙されたのだよ。しかし…」[title_holder.GetSheHe|U]は私のみすぼらしいが威勢のある従者たちを見回す。「まあ、お前たちは何かの役に立つ#EMP かも#!しれん。もし支払う金があるなら、この土地を売ってやってもよい。無論、我が封臣としてな」"
 ep3_laamps.7004.a: "「光栄に存じます」"
 ep3_laamps.7004.b: "「この土地は私に与えられたものだ。力づくで奪い取るのみよ」"
 ep3_laamp_flavour_ewan.9511.t: "従者の帰還：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "[host.GetTitledFirstName]と共に長年過ごした後、忠実な従者[visitor.GetFirstNameNicknamed]がついに我々の元へ戻ってきた。\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "[visitor.GetSheHe]#EMP 自身は#![ROOT.Char.GetPrimaryTitle.GetDefinitiveName]から離れて以来、あまり変わっていないように見える。\nだが、[visitor.GetSheHe]は[capital.GetBaseNameNoTier]で現地の[visitor_spouse.Custom('WifeHusband')]——[visitor_spouse.GetFirstName]を見つけたようだ。\n\nその者は[visitor_spouse.GetHerHis]の[visitor.Custom('WifeHusband')]として、共に野営地に戻ってきている。"
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.GetSheHe|U]は[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]を離れたあの日から、良くも悪くもほとんど変わっていないようだ。\nそれでも、馴染みの顔ぶれの中に戻ってこられたことを、ただ素直に喜んでいるようだ。"
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\n旧友も新参者も、戻ってきた[visitor.GetWomanMan]を一目見ようと争うように集まってくる。\n皆、思いがけない吉報に等しく喜んでいるようだ。"
 ep3_laamp_flavour_ewan.9511.a: "ようきた、ようきた！"
 ep3_laamp_flavour_ewan.9511.b: "け、#EMP 結婚した#!？嘘だろ！？"
 ep3_laamp_flavour_ewan.9511.c: "お前はもう用無しでね、じゃーな。"
 ep3_laamp_flavour_ewan.9512.t: "従者の帰還、そして成長：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」\n\n半ば聞き覚えのある声が響き、[visitor.GetFirstName]が興奮した様子で野営地に入ってきた。[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]を離れてから数年が経っていた。\n\n「戻ってきました！ そして、離れていた間も無駄にはしていません！」\n\nその言葉通り、[visitor.GetSheHe]は確かに無駄に過ごしてはいなかったようだ。\n[host.GetTitledFirstNamePossessive]の宮廷で過ごした時間は[visitor.GetHerHim]に[visitor.GetHerHis]の技能を磨く十分な機会を与えていた。そして今、[visitor.GetSheHe]はその力を存分に発揮する気でいるようだった。"
 ep3_laamp_flavour_ewan.9512.a: "見違えたな、[visitor.GetFirstNameNoTooltip]！"
 ep3_laamp_flavour_ewan.9512.b: "失せろ、乞食め。"
 ep3_laamp_flavour_ewan.9521.t: "思い出と違う姿：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "長い年月を経て、従者である[visitor.GetTitledFirstNameNicknamed]がついに戻ってきた。\n\nしかし…[visitor.GetSheHe]は去ったときの[visitor.GetSheHe]とは完全に同じではないようだ。"
 ep3_laamp_flavour_ewan.9521.desc.source.host: "どうやら[host.GetTitledFirstNamePossessive]の宮廷で過ごした時間は[visitor.GetHerHis]の振る舞いや性格に大きな影響を与えたようだ。今では、[visitor.GetSheHe]はかつての[old_culture.GetName]の人、すっかり[new_culture.GetName]人らしくなっている。\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "明らかに[visitor.GetHerHis]が[capital.GetBaseNameNoTier]で過ごした日々は決定的な影響を与えたようだ。かつての[old_culture.GetName]の習慣はすっかり消え去り、[new_culture.GetCollectiveNoun]の話し方や振る舞いに完全に取って代わられている。\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "私自身[old_culture.GetNameNoTooltip]の者であるため、この変化には…心がざわつく。"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "言うまでもなく、私自身が[new_culture.GetNameNoTooltip]人だ。ならばこそ[visitor.GetHerHim]を教育するつもりで、わざわざ何年も我々から離すつもりでは#EMP まったく#!なかったのだ。"
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "時の流れが[visitor.GetHerHim]をここまで変えるのかと驚きはするが、変化というものは誰にでも訪れるのだという納得もある。"
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip]自身はその変化に特に動揺している様子はなく、ただ懐かしい野営地に戻ってきたことを喜んでいるようだ。"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[diplomacy|E]の[skill|E]が[skill_1.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[martial|E]の[skill|E]が[skill_1.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[stewardship|E]の[skill|E]が[skill_1.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[learning|E]の[skill|E]が[skill_1.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[diplomacy|E]の[skill|E]が[skill_2.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[stewardship|E]の[skill|E]が[skill_2.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[intrigue|E]の[skill|E]が[skill_2.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.learning: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[learning|E]の[skill|E]が[skill_2.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.prowess: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[prowess|E]の[skill|E]が[skill_2.GetValue|V0]上昇した"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "びっくりしたさ！しかし我等は一心同体よ！"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "いいねえ、似合ってるよ！"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "おかえりなさい！"
 ep3_laamp_flavour_ewan.9521.b: "#EMP [visitor.GetCulture.GetNameNoTooltip]人#!のよそ者などお呼びでなくてね、お引き取りを。"
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "数年もの長い時を経て、かつての私の従者であった[visitor.GetTitledFirstNameNicknamed]が、ついに[visitor.GetHerHis]の足で[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]へ戻ってきた。\n\nただ……何かが以前とは違っている——"
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.GetSheHe]は、[visitor.GetHerHis]の主君である[host.GetTitledFirstName]が信奉する[new_faith.GetAdjective]の[new_faith.CreatorName]について敬虔な口調で語り、[new_faith.GetNameNoTooltip]の教えにこそ真の救いを見出したのだと主張している。"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.GetSheHe]は[capital.GetBaseNameNoTier]の信仰である[new_faith.GetName]の光について敬虔に語り、その教え、すなわち[new_faith.HighGodNamePossessive]の導きにこそ真の救済があると主張している。"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "我々がかつて捨て去った[old_faith.GetAdherentName]の教えとはまた違うものだった。\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "私としては正直どうでもいいことだが、それでも驚きだ。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "[old_faith.GetAdjectiveNoTooltip]の生き方を捨て去り、最も神聖な伝統を床に投げ捨てるように放棄するなど、全くけしからん事だ。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "当然のことながら、[visitor.GetHerHis]が正しい選択をし、[new_faith.HighGodName]とともに救済と存在の真の意味を受け入れたと知って、私は嬉しく思う。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "その選択には驚かされたが、[new_faith.GetNameNoTooltip]はそれほど悪い生き方という訳でもない。[ROOT.Char.GetFaith.GetName]がそれで良いと思うのならば……"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "[visitor.GetWomanMan]がその選択をした動機を理解しているとは言えない。\nしかし、少なくとも[new_faith.GetNameNoTooltip]は、この無神の世界に存在する多くの信仰よりも受け入れやすいものであることは確かだ。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "自分自身が[ROOT.Char.GetFaith.GetAdjective]である以上、[visitor.GetHerHis]の改宗は#EMP それほど#!重要なことではない。\nしかし、確かに予想外ではあった。"
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\n[visitor.GetHerHis]の突然の帰還と変化が引き起こした騒ぎには一切構わず、[visitor.GetFirstNameNoTooltip]はまるで[visitor.GetSheHe]が最初からここを離れていなかったかのように、ただ黙々と自分の仕事をこなしている。"
 ep3_laamp_flavour_ewan.9522.a: "おかえり、[visitor.Custom('SisterBrother')]！"
 ep3_laamp_flavour_ewan.9522.b: "なして[new_faith.GetNameNoTooltip]なんかに…"
 ep3_laamp_flavour_ewan.9522.c: "何をやってるんだ、ばかたれ！"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip]でも[new_faith.GetAdherentNameNoTooltip]でも…お前はお前、だな。"
 ep3_laamp_flavour_ewan.9522.e: "戻ってきてよかった、[visitor.GetFirstNameNoTooltip]よ。"
 ep3_laamp_flavour_ewan.9522.f: "お前はもう要らん。"
 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$\n[visitor.GetSheHe]は、かつて滞在していた[new_culture.GetCollectiveNoun]の者たちのような話し方や服装をするようになり、唯一の真なる[new_faith.GetAdjective]の信仰の光を見出したと主張している。"
 ep3_laamp_flavour_ewan.9523.desc.source.host: "[visitor.GetHerHis]の主人であった[host.GetTitledFirstName]"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "[capital.GetBaseNameNoTier]"
 ep3_laamp_flavour_ewan.9523.desc.source.bridge: "それは我々が捨て去った[old_faith.GetAdherentName]の信仰だ。\n\n"
