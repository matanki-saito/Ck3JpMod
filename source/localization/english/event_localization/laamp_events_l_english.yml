 ep3_laamps.5045.desc: "[local_lord.GetFullNamePossessive]の[location.GetName]にある邸宅の食事は当然ながら素晴らしい。私が普段食べている粗雑で質素な食事とは大違いだ。\n\n「私の招待に応じてくれて嬉しいですよ」[local_lord.GetFirstNameNoTooltip]は言って、手で私の方を示した。「お互い助け合えることがあるのではないかと思いましてね」\n\n「やはり、私のような立場では特定の仕事で必要とされるような#EMP 面倒事#!には関われないものですから」"
 ep3_laamps.5045.a: "放浪生活はもう飽き飽きだ...。"
 ep3_laamps.5045.a.tt: "これはあなたが[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]の[modifier|E]を持っているために利用できる。"
 ep3_laamps.5045.a.success: "あなたの言葉には説得力がある"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U]は笑い飛ばす"
 ep3_laamps.5045.b: "まあ、金は決して悪いものではない…。"
 ep3_laamps.5045.c: "この食べ物がもう少しあればいいな。"
 ep3_laamps.5045.d: "私に必要なのは、この土地に貢献する仕事だけだ。"
