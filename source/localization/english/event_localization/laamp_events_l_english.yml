 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "この地域は、強大なサハラ砂漠（あるいはそれに隣接する山脈）の厳しい猛威にさらされている――ここを越えようとするのは、愚か者か熟練の専門家だけだろう。"
