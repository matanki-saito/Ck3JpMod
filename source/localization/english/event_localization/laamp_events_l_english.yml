 ep3_laamp_flavour_ewan.4064.desc: "人食いの[cannibal.GetWomanMan]の体が後方に倒れ、致命傷から血が最初は噴き出し、やがて細く流れ始める。\n\n確かに予想していた結果ではなかったが、私が人食いを討った事実に変わりはない。\n\n戦いの緊張が体から抜けると、狩猟隊の仲間たちから歓声が上がる。床に横たわる[cannibal.GetWomanMan]の亡骸に最後の一瞥を送り、家路へと向かった。"
