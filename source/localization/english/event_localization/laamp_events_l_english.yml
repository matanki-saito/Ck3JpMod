 ep3_laamp_flavour_ewan.0001.t: "桃色の空色"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "夕方は野営地が最も活発になる時間帯であり、人々や物資があちこちへと動かされ、私たちの移動式の家が再び設営される時間だ。いつもの習慣として、私はこの時間に頭をすっきりさせるため散歩に出る。"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "尤も、それは部下たちから寄せられる些細な仕事や質問をすべて避けるためでもある。  \n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "それは明日の仕事を頭の中で整理するためでもある。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "しばしの間、喧騒から逃れるためでもある。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "沈みゆく太陽の最後の桃色の光が見える。"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "小さな丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "小さな木立の丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "小さな尾根を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "小さな砂丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "砂っぽい尾根を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "ゴツゴツとした岩山を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "砂っぽい丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "下方の平原を照らし、池や小川に当たる場所にはきらめく光の小片を作り出し、その他の場所は柔らかな輝きで包んでいるのが見える。"
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "下方の農地には、垣根や家々が夕暮れの影に包まれ、その輪郭がほんのわずかに柔らかくなっていく。同じ輝く空の下、小さな人々のための無数の小さな世界が広がっている。"
 ep3_laamp_flavour_ewan.0001.desc.hills: "下方の丘陵には、いくつもの小さな影が伸びて、バラ色の点在する斑点と暗い谷が織りなす、千鳥模様の織布のような風景が広がっている。"
 ep3_laamp_flavour_ewan.0001.desc.mountains: "下方の小さな峰々が、谷全体を素早く移りゆく影で覆いながら、山頂をバラ色の光で照らし出している。"
 ep3_laamp_flavour_ewan.0001.desc.desert: "砂漠が私の目の前に広がっていた。バラ色の砂の海が地平線まで、いや、それを超えて果てしなく続いている。無骨でありながらも、決して単調ではないその地形は、夕方の風に乗って姿を変えていた。"
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "目の前には果てしなく広がる砂漠があり、バラ色の砂の海が地平線の彼方まで続いている。荒涼としているが、決して単調ではない。地形は夕方の風に吹かれて絶えず姿を変えている。"
 ep3_laamp_flavour_ewan.0001.desc.oasis: "目の前に広がる砂漠が、オアシスの水を最も明るく反射している。その貴重な水面は一層輝き、しばしの間、比喩ではなく実際の灯台のように光を放っている。"
 ep3_laamp_flavour_ewan.0001.desc.jungle: "下方にはジャングルの樹冠が広がり、既に深く沈んだ影がまだら模様を描いている。壮大な木々は、わずかに残る薄明かりを捉えようと、最後の一瞬まで上へと伸びようとしているかのようだ。"
 ep3_laamp_flavour_ewan.0001.desc.forest: "下方には森林が広がり、入り組んだ木々の尖塔と細かな小道が交錯している。そこには無数の影が点在しており、一度に二、三人ずつとはいえ、軍隊を隠すには十分な場所がある。"
 ep3_laamp_flavour_ewan.0001.desc.taiga: "下方の森には松やトウヒが広がり、岩だらけの丘陵を何リーグも越えて続いている。その風景は影とバラ色の光がまだら模様を描いている。"
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "下方の湿地帯では、腐臭を放つ沼の水が瞬く間にバラ色の銀鱗をまとった毛布のように変わり、光が池という池をきらめく宝石へと変えている。"
 ep3_laamp_flavour_ewan.0001.desc.steppe: "目の前にはステップが広がり、揺れる黄褐色の草原が柔らかなバラ色に染められている。不気味なほど平坦な地形は影を寄せ付けず、心地よく均一な風景を作り出している。"
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "目の前には氾濫原が広がり、背の高い青々とした草と生い茂る木々の列が、四方八方に細い影を落としている。土地全体が柔らかな光を帯びて輝いているようだ。"
 ep3_laamp_flavour_ewan.0001.desc.drylands: "下方には乾燥地帯が広がり、丘から丘へ、集落から集落へと柔らかなバラ色の光が景色を包み込んでいる。地域の無数の小さな村々は、静かな静寂に覆われている。"
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nなんという絶景だろう。誰か一人ぐらいなら、共有してもいいかもな？"
 ep3_laamp_flavour_ewan.0001.a: "しばしここで静寂を楽しもう。"
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip]、こっちに登ってこい！"
 ep3_laamp_flavour_ewan.0001.c: "[watch_partner_2.GetFirstNameNoTooltip]を代わりに呼ぼう。"
 ep3_laamp_flavour_ewan.0001.d: "心地よいひとときだが、仕事が私を呼んでいる。"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "小さな喜び"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "この人物は、人生の小さな喜びを味わう時間を大切にしている。"
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "仕事人間"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "やるべき仕事があるときは、他のすべては後回しだ。"
 ep3_laamp_flavour_ewan.0011.t: "火、そして朋輩"
 ep3_laamp_flavour_ewan.0011.desc.intro: "いずれの夜も、一つの火は野営地の活動の#EMP 中心#!となる。人々は皆、円の内側を囲むように一塊となり、絶え間ない喧騒とじゃれ合いを生み出している。それは今夜とて例外ではない。\n\n「見ろよ。全部言ったとおりだろ、」声高に笑う[mocker.GetFirstName]、そして幾人かの従者が含むように笑う。「哀れな[mockee.GetFirstName]を見たか。"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "[mockee.GetSheHe]は自分の指の数よりも多くの性病にかかっているんだが、よくわかってないらしい。なんせ[mockee.GetSheHe]の頭じゃそれより多く数えられないんだからよぉ！」"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "ここに真の純潔の使徒がいる…うん、是非そうであってほしいものだ。そうでもなけりゃ、この冴えない顔に不幸以外の意味を見出せないだろう？」"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "#EMP 本当の理由#!は[mockee.GetSheHe]が市場に行くたびに卑しくも食い尽くすからだ！何がって？\n私たちが頻繁に引っ越さなければならない理由さね！」"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "ヤギの尿を誤って飲んでしまったことに気づかなかったのは仕方がない。最初ならまだしも、#EMP 二度目#!だって？それはもう事故じゃなくて、性癖ってことじゃあないか！」"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "奴は#EMP 確かに#!、悪いことはしていないな。\n[mockee.GetSheHe]が物乞いに向かって投げた銭を、[mockee.GetSheHe]自身が彼らより先に奪い去ってしまったのは、確かに悪行ではないとも！」"
 ep3_laamp_flavour_ewan.0011.desc.generous: "[mockee.GetHerHis]は実に心優しい人物だ――今すぐ自分の着ている服まで差し出さないのは、それをもらいたがる奴が誰一人いないからにすぎないのだから！」"
 ep3_laamp_flavour_ewan.0011.desc.lazy: "誰かが『ちょっと頼める？』と口を開いた瞬間、怯えたウサギのように姿を消すのも無理はない――ある境地に達すれば、怠惰もひとつの芸術になるのだから！」"
 ep3_laamp_flavour_ewan.0011.desc.diligent: "[mockee.GetHerHis]の行進速度が遅いのは責められねぇ。あんなに堅物なんだ、歩くときもガチガチなのさ」"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "[mockee.GetHerHis]の気性の荒さは責められない――もし毎朝[mockee.GetHerHim]として目覚めなければならないとしたら、俺だって血相を変えるさ！」"
 ep3_laamp_flavour_ewan.0011.desc.calm: "奴は退屈で、無味乾燥で、常に情熱に欠け、陣営における最強の不眠対策で…\nムムッ！オーすまない、[mockee.GetFirstNameNoTooltip]、そこにいたのか、気づかなかったよ！」"
 ep3_laamp_flavour_ewan.0011.desc.patient: "もし一週間か二週間、陣営を移動しなければ、奴はあの岩とのにらめっこに勝っていただろうに！」"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "奴の注意力はハエ並みかもしれないが、その分…ええと…\n新しいことへの素直な…うーん…熱意で補っている、よな、[mockee.GetFirstNameNoTooltip]？」"
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "[mockee.GetHerHis]の#EMP 途方もなく#!大きな自尊心は責められない――何しろ、今の[mockee.GetHerHis]に残された最大のものがそれなのだから！」"
 ep3_laamp_flavour_ewan.0011.desc.humble: "[mockee.GetHerselfHimself]は自分で自分を貶めることが多すぎて、こっちがわざわざやる必要すらない――だが、あえて！やっちゃうんだなぁ！」"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "[mockee.GetHerHim]はこれまで出会った中で#EMP 最高に#!嘘つきかもだが、少なくとも話していて退屈はしないぜ！どうだ、[mockee.GetFirstNameNoTooltip]？\nいや、それも本当の名前か怪しいもんだ！」"
 ep3_laamp_flavour_ewan.0011.desc.honest: "自らの命を守るための嘘もつけない――おおっと、こりゃ冗談だぜ？」"
 ep3_laamp_flavour_ewan.0011.desc.craven: "繊細な魂の持ち主だ、[mockee.GetHerHis]は！うっかり驚かせでもしたら、その衝撃で心臓が止まってしまうかもしれん…」"
 ep3_laamp_flavour_ewan.0011.desc.brave: "あいつァ、いつも戦いの準備が万端で結構なことだ！だが、戦いってのはブスに任せるべきだぜ、どうせやられても変わらないんだからよぉ！」"
 ep3_laamp_flavour_ewan.0011.desc.shy: "[mockee.GetSheHe|U]が今宵、勇敢にも焚き火のそばに座りに来たのは称賛に値する。もう来年の[mockee.GetHerHis]の訪問を楽しみにしておくとも！」"
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "あいつは皆に『社交的』だとか『潤滑油』だとか言われている――それも当然だ、何しろ一対一で誰かを満足させた試しがないのだから！」"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "どうやら、自分の人生の可能性について壮大な考えを抱いているかもしれないが、そこは認めてやるべきだ。\n息継ぎなしで丸々一分間しゃべり続けられる人間なんて、そうそういるものじゃない！」"
 ep3_laamp_flavour_ewan.0011.desc.content: "[mockee.GetHerHis]は自分の野心を適度に小さく抑える術を知っている――[mockee.GetHerHis]の才能に見合うようにな！」"
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "あいつがこんな#EMP 複雑な決まり#!を理解できないのは責められない――何しろ、[mockee.GetSheHe]は文字すら読めないのだから！」"
 ep3_laamp_flavour_ewan.0011.desc.just: "こいつが規則にうるさいのは確かだが、それも無理はない。何しろ、その規則が[mockee.GetHerHis]の尻にガッチリ食い込んでいるようなものだからな！」"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "敬虔な[mockee.GetWomanMan]ではないのは確かだが、#EMP 厳密に#!言えば、それも無理はない。もし[mocker.GetFaith.CreatorName]が俺にあの顔を授けたとしたら、俺だって信仰に悩むことになるだろうよ！」"
 ep3_laamp_flavour_ewan.0011.desc.zealous: "[mockee.GetSheHe]は、地上でも指折りの敬虔で自己犠牲的な[mockee.GetFaith.HighGodName]の信徒として知られている――何しろ、[mockee.GetHerHis]は自らのユーモアのセンスすら捧げたのだから！」"
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "[mockee.GetHerHis]はこれまでに何人かの敵を作ってきたことで知られている――もしかすると、そのうちの何人かは今ここにいるかもしれない。\nいや、もしかして…#EMP お前の後ろにいるかもな#!、[mockee.GetFirstNameNoTooltip]！気をつけろ！」"
 ep3_laamp_flavour_ewan.0011.desc.trusting: "[mockee.GetSheHe]が詐欺師にコインを何枚か巻き上げられたことはあるかもしれない――だが[mockee.GetHerHis]の弁護をするなら、あの歯のない物乞いが#EMP 本当に#![current_county.GetBaseNameNoTier]の国王ではないと、どうやって見抜けたっていうんだ？"
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "[mockee.GetSheHe|U]は「少し柔らかい」と評されることがある。いや、「かなり柔らかい」と言うべきか。いや、もう全部柔らかい。本当に。ただの人間の形をした高級ガチョウの羽毛布団みたいなものだ」"
 ep3_laamp_flavour_ewan.0011.desc.callous: "[mockee.GetSheHe]の社交的な気配りは平均的なヤギと同じレベルかもしれない。だがヤギと違って、ええと…うーん…まあ、その…[mockee.GetFirstNameNoTooltip]、これはちょっと気まずいな」"
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "あの孤児を丘の下に蹴り飛ばしたのは#EMP 事実だ#!し、あの物乞いの女の顔に笑いかけたのも#EMP 事実だ#!。だが、[mockee.GetSheHe]にもきっと良いところはある…と思う。どこかに。たぶん。"
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "どうにもこの陣営で一番の頑固者かもしれない――だが、周りにあれだけのラバがいることを考えれば、それはむしろ大したものだ！」"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "[mockee.GetHerHis]は風向きが変わるより頻繁に意見を変えるかもしれないが、認めざるを得ないだろう――[mockee.GetHerHim]と話していて退屈することだけは絶対にない！」"
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "[mockee.GetSheHe]があの一族の血筋すべてに永遠の復讐を誓ったのは事実だ。だが、ほかにどうしろって言うんだ？あいつら、食事の列に割り込んだんだぞ！」"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "少々#EMP 過ぎるほど#!寛容に水に流すタイプかもしれない。だが、友人同士で犬を殺したくらいで何だっていうんだ？誰にでもあることさ――もちろん、[mockee.GetHerHim]にもな！」"
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "[mockee.GetSheHe]は変わり者かもしれないし、妙な話し方をするかもしれないし、なぜかいつも茹でたような匂いがするかもしれない。だが少なくとも、予測不能であることだけは間違いない！」"
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\n酔った観客たちの大笑いが響き渡るが、その様子はどうやら[mockee.GetFirstNameNoTooltip]にとっては堪え難いもののようだ。"
 ep3_laamp_flavour_ewan.0011.a: "私も[mockee.GetFirstNameNoTooltip]をからかってやるか。"
