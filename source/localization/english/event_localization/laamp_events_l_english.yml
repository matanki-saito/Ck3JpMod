l_english:
 ep3_laamps.0001.t.female: "今までの、そして在りし日の[lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.0001.t.male: "今までの、そして在りし日の[lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0001.intro: "なんと卑劣で、筆舌に尽くし難い敗北であろうか！"
 ep3_laamps.0001.memory: "かの[war_memory.MakeScope.Var('war_cb').GetFlagName]は私から全てを奪った！"
 ep3_laamps.0001.fallback: "クソッタレの戦争は私から全てを奪った！"
 ep3_laamps.0001.desc: "私は全てを失い、荒野を歩いている。今頃、[winner.GetTitledFirstName]とその手先は目先の勝利に歓喜しているのだろう。\n\n[lost_primary_title.GetAdjectiveNoTooltip]の玉座が恋しい。そしてあの[winner.Custom('PersonalityGetNegativeTraitDesc')][winner.Custom('InsultNoun')]が今この瞬間に#EMP 私の#![lost_primary_title.GetTierAsNameNoTooltip]を欲しいままにしているのかと思うと、腸が煮えくり返る！"
 ep3_laamps.0001.a: "いつの日か、#EMP あの地#!を返してもらうぞ！"
 ep3_laamps.0001.b: "全て[alt_1.GetFirstNameNoTooltipRegnal]の手に落ちたか。"
 target_character_government: "[government|E]：[TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, 'Independent', 'Vassal of [TARGET_CHARACTER.GetLiege.GetName]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal]が我が家を盛り立てるべし。"
 ep3_laamps.0001.d: "[alt_3.GetFirstNameNoTooltipRegnal]から目を離すな。"
 ep3_laamps.0001.e: "時は無情に…"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "貴様とそのケツにぶら下がる汚らしい有象無象は、我が[lost_primary_title.GetTierAsNameNoTooltip|l]を奪い去ったと言える。だが、我を見ろ！まだ終わらんぞ、そう容易く[lost_primary_title.GetNameNoTierNoTooltip]を諦めるものか！"
 ep3_laamps.0003.a: "ハッ！道化にしては気骨があるな！"
 ep3_laamps.0004.desc: "あの忌々しい裏切り者どもが私から[conquered.GetTierAsNameNoTooltip|l]を奪い、私を荒野へと追い出した今、[winner.GetTitledFirstName]と奴の兵士どもは私ではなく[heir.GetTitledFirstName]を称えているのだ！\n\n私は[conquered.GetAdjectiveNoTooltip]の玉座が逆賊と詐欺師に奪われることを許してしまった。我々は所詮、[ROOT.Char.GetFaith.FateGodName]の玩具に過ぎないのだ…"
 lose_all_prestige_tt: "あなたの[prestige_i][prestige|E]は、#V 100#!以下になります"
 lose_all_prestige_level_tt: "あなたは[prestige_levels|E]を#value 3#!失いました"
 ep3_laamps.0010.t: "矮小なる[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[potential_laamp.Custom('GetDaughterSon')|U]"
 ep3_laamps.0010.single: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "我が兄弟たち"
 ep3_laamps.0010.desc: "と私は今は亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))]、[deceased.GetTitledFirstNameRegnal]の死を悼みながらも[deceased.GetHerHis]が遺した土地の分割に忙しくしている。\n\n[inherited.GetBaseNameNoTierNoTooltip]は我がものと決まった。"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip]から[inheritor_1.GetFirstName]"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip]から[inheritor_2.GetFirstName]"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip]から[inheritor_3.GetFirstName]"
 ep3_laamps.0010.connector: "と"
 ep3_laamps.0010.laamp: "しかし我が[potential_laamp.Custom('PersonalityGetPositiveTraitDesc')]なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]、[potential_laamp.GetFirstName]はどうであったろうか？\n\n[potential_laamp.GetSheHe]には何も与えられず、ただ権力の移行を見守っていただけであった。#EMP \"[potential_laamp.GetHerHim]#!の為の式典もなく、ただ他の者への臣下の礼だが与えられた。高貴なる血と[potential_laamp.GetHerHis]のその脇に帯びた剣のみが[potential_laamp.GetHerHis]の生得権であった。"
 ep3_laamps.0010.a: "嗚呼、悲しき哉、支配者たる運命にない者もいる…"
 ep3_laamps.0010.b: "…[potential_laamp.GetFirstNamePossessiveNoTooltip]の自由を#EMP 羨ましく#!思わぬでもない。"
 ep3_laamps.0020.t: "[revoked.GetAdjectiveNoTooltip]を逃れし者"
 ep3_laamps.0020.desc: "私は一瞬のうちにすべてを失った——[revoked.GetTierAsNameNoTooltip|l]も、称号も、尊厳も……。\n\nあの裏切り者め、[banisher.GetTitledFirstName]は命を奪わず、[banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]から追放するだけで済ませたことに感謝しろというつもりなのだろうか？愚者でさえ、追放が死よりも#EMP つらい#!運命であることを知っているというのに……。"
 ep3_laamps.0020.a: "[revoked.GetBaseNameNoTierNoTooltip]をやすやすと諦めると思うなよ！"
 ep3_laamps.0022.desc: "お前は私の自由と引き換えに[revoked.GetTierAsNameNoTooltip|l]を奪ったかもしれないが、[revoked.GetBaseNameNoTier]はそもそもお前のものではなかった。私の権利が忘れ去られることなど断じて許さない。  \n\nいつの日か立場が逆転し、お前の命さえも#EMP 私の#!手の内にある日が来るだろう。"
 ep3_laamps.0022.a: "弱い犬ほどよく吠える。"
 ep3_laamps.0030.t: "[old_primary_title.GetBaseNameNoTierNoTooltip]よ、さらば"
 ep3_laamps.0030.desc: "ついに、[old_capital_province.GetNameNoTooltip]での生活に付きまとう煩わしい責任や日々の単調な仕事を捨て去り、広々とした[old_capital_province.Custom('GetTerrainTypePlural')]に野営地を張る時が来た！\n\n私に同行するのは、最も信頼のおける召使いや従者たちだ。彼らの新しい野外生活への熱意にはそれぞればらつきがあるが、共に新たな冒険に乗り出す準備が整っている。\n\n"
 ep3_laamps.0030.heir: "私に代わり、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))]であり後継者である[laamp_inheritor.GetFirstName]が、[laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[laamp_inheritor.GetTitleAsNameNoTooltip]の称号を引き継いだ。"
 ep3_laamps.0030.liege: "私の旧領は、かつての主君である[laamp_inheritor.GetTitledFirstName]に引き継がれ、[laamp_inheritor.GetHerHis]は私の仕える身を辞するという決断を受け入れた。"
 ep3_laamps.0030.new: "私に代わって、地元の権力者である[laamp_inheritor.GetFirstName]が貴族たちによって選ばれ、私の旧領を治めることとなった。"
 ep3_laamps.0030.a: "さて、何を求めて旅をしようか？"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "より刺激的な人生、世界を旅する冒険が私を呼んでいます。\n長い熟考の末、自領をあなたに譲り渡し、あなた自身のものとしていただくことを決めました。私は間もなく[old_primary_title.GetBaseNameNoTierNoTooltip]を後にし、広い世界へ旅立ちます。"
 ep3_laamps.0032.a: "大胆なやつだ、愚かなほどに。"
 ep3_laamps.0040.t: "貴族から貧民へ"
 ep3_laamps.0040.family: "この[actor.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]め！"
 ep3_laamps.0040.other: "[actor.Custom('InsultAdjective')]主め！"
 ep3_laamps.0040.desc: "#EMP 一体どこであの厚かましさを身につけたのか#!、私の称号は剥奪され、領地は奪われ、地位は無残に崩れ去った！\n\n正当な財産を守り、取り戻すためには、ましてや名誉を回復するためには、どうやら一から始めなければならないようだ！\n\n[actor.GetTitledFirstNamePossessive]の貪欲な強欲には、どれだけ長い道のりであろうと報復を果たさなければならないのだ……。"
 ep3_laamps.0040.a: "[actor.GetSheHe|U]がこれで逃れられると思うな。"
 ep3_laamps.0042.desc: "[landed_title.GetTierAsNameNoTooltip|l]を貴様が奪い、私は冒険者として生きるしか道がなくなった。\n\nだが、これで終わりではないし、[landed_title.GetNameNoTierNoTooltip]に対する正当な権利を忘れることもない！"
 ep3_laamps.0042.a: "持って二週で野垂れ死にさ。"
 ep3_laamps.0050.t: "[potential_laamp.GetHerHis|U]は気の向くままに"
 ep3_laamps.0050.desc: "最近、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]である[potential_laamp.GetFirstName]は落ち着きを失っている様子だった。\nだからこそ、ある晩、私たちが[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を眺めているとき、直談判を始めたとしても、驚きはしなかった。\n\n「[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]」と[potential_laamp.GetSheHe]はため息交じりに言い、遠くの地平線を見つめている。「私は[ROOT.Char.Custom('ResidenceBuildingPlural')]にうんざりしている。#EMP あの向こう#!に出て、世界を見てみたいんだ！自分の#EMP 生きたという証#!を刻みたい！」\n\n[potential_laamp.GetSheHe|U]は本気のようで、しばらく見ていなかった、または他の誰にも見せていなかった熱意に満ちているように感じられた。"
 ep3_laamps.0050.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の誇りを忘れたか！"
 ep3_laamps.0050.b: "行きたいと思うならば、好きなようにせよ。"
 ep3_laamps.0050.c: "バカなことを。"
 ep3_laamps.0051.desc: "翌朝起き上がると、[potential_laamp.GetFirstName]との口論がまだ心に重くのしかかっている中、[potential_laamp.Custom('PersonalityGetNegativeTraitDesc')]馬鹿者が夜のうちに姿を消したという知らせを受けた！\n\n愚か者め、私の明確な指示に逆らって、荒野に出て行き、ならず者の一団と戯れるつもりだとは！"
 ep3_laamps.0051.a: "クソガキ…"
 ep3_laamps.0051.b: "…根性だけはあるようだな！"
 allowed_runaway_laamp_opinion: "冒険の許可"
 forbidden_runaway_laamp_opinion: "冒険の禁止"
 ep3_laamps.0100.t: "何にも代えがたいもの"
 ep3_laamps.0100.desc: "私の申し出に[recipient.GetTitledFirstNamePossessive]が同意してくれたと知ったときは、正直、胸が躍った。ついに私も自分の[ROOT.Char.Custom('FortifiedBuilding')], 屋根と頑丈な四つの壁を持つ場所を手に入れることができるのだ！\n\n私は新たに[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]となる。"
 ep3_laamps.0100.fellow_vassal: "[new_liege.GetName]の同じ臣下としてその地を治めることとなり、新たな主君に頼りつつも、同等の義務を負う立場にあるのだ。"
 ep3_laamps.0100.liege: "[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の臣下としてその地を治め、新たな主君に頼りつつも同等の義務を負う立場にあるのだ。"
 ep3_laamps.0100.independent: "かつての[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の領地を、今や自らの領地として治めるのだ！"
 ep3_laamps.0100.unpopular: "\n\n…とはいえ、この[actor.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]での成り上がりが他の貴族たちの白い目を呼ぶのは確かだろう……。"
 ep3_laamps.0100.fallback: "\n\n長い道のりだったが、ようやくこの粗末な野営用ベッドともおさらばできる……。"
 ep3_laamps.0100.a: "はっ…「貴族の地位は金で買えない」など、笑わせる！"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "我が申し出を受け入れてくださったと聞きました。ありがとうございます！\n\n金貨は既に発送いたしました。[new_primary_title.GetPreferredCapital.GetName]に居を構える準備を進めているところです！"
 ep3_laamps.0101.fellow_vassal: "[new_liege.GetName]の同輩の封臣として仲良くやりましょう。"
 ep3_laamps.0101.liege: "あなたの忠実な封臣として尽くさせていただきます。"
 ep3_laamps.0101.independent: "お互い各々の土地をより良くしていきましょう。"
 ep3_laamps.0101.a: "[actor.GetSheHe|U]は身の程を知るべきだ。"
 ep3_laamps.0101.b: "後悔させないでくれよ。"
 ep3_laamps.0101.c: "公正な取引だった、そう思うよ。"
 ep3_laamps.0101.liege_message.title: "封臣という売り物"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "What a ridiculous offer you make. Do you seriously think I would sell my titles? And to a [actor.GetWomanMan] such as #EMP you?!#!"
 ep3_laamps.0102.a: "No need to be rude."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "Very well, I will aid in your invasion of [secondary_recipient.GetTitledFirstNamePossessive] [secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip], provided you swear fealty to me if you emerge victorious."
 ep3_laamps.0200.a: "Excellent!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "I have considered your proposal most carefully and have concluded I cannot lend my aid to your cause at this time."
 ep3_laamps.0201.a: "I don't need [recipient.GetHerHim] anyway..."
 ep3_laamps.0300.t: "...And Your Enemies Closer"
 ep3_laamps.0300.desc: "Having waited anxiously for [recipient.GetFirstNamePossessive] response to my offer, I can't deny the relief I feel when I see [recipient.GetHerHis] assenting scrawl on the missive.\n\nThat's that: [recipient.GetSheHe] shall be the new [recipient.GetTitleAsNameNoTooltip] of [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0300.fellow_vassal: "ruling over the area as a fellow vassal of [new_liege.GetName]."
 ep3_laamps.0300.liege: "ruling over the area as my vassal — if [recipient.GetSheHe] stays in line."
 ep3_laamps.0300.independent: "ruling over rightfully [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] lands as [recipient.GetHerHis] own fiefdom!"
 ep3_laamps.0300.unpopular: "\n\n[recipient.GetHerHis|U] speedy ascension to the ranks of the [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] nobility is sure to raise many eyebrows in the [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 ep3_laamps.0300.fallback: "\n\nPerhaps I can at last move my attention to more pressing matters..."
 ep3_laamps.0300.a: "This had better be the end of it."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "合意に達したことを嬉しく思う。これが我らの紛争を解決してくれれば良いが。\n\n[new_primary_title.GetPreferredCapital.GetNameNoTier]は君の到着に備えてよく備えてある。"
 ep3_laamps.0301.fellow_vassal: "[new_liege.GetName]の同輩の封臣として仲良くやりましょう。"
 ep3_laamps.0301.liege: "我が封臣としてよく仕えよ。"
 ep3_laamps.0301.independent: "好きに過ごすが良い。"
 ep3_laamps.0301.a: "御心のままに。"
 ep3_laamps.0301.b: "一寸先は光。"
 ep3_laamps.0301.c: "ついに[ROOT.Char.GetTitleAsNameNoTooltip]か。"
 ep3_laamps.0301.liege_message.title: "Vassal Settled Adventurer"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "Do you think I can be bought off with these paltry titles so easy? If I am to have them, I shall take them from you by the sword."
 ep3_laamps.0302.a: "Oh! This blasted nobody!"
 ep3_laamps.0800.t: "Fork in the Road"
 ep3_laamps.0800.inherited: "A herald arrived bearing the weighty revelation of my inheritance of [new_title.GetBaseNameNoTier], and its associated territories, from [previous_holder.GetFullName]..."
 ep3_laamps.0800.abdication: "A herald has arrived bearing the weighty revelation of my inheritance of [new_title.GetBaseNameNoTier], and its associated territories, after [previous_holder.GetFullNamePossessive] abdication..."
 ep3_laamps.0800.granted: "A herald has arrived bearing the weighty revelation of [new_liege.GetTitledFirstNamePossessive] bestowal of [new_title.GetBaseNameNoTier], and its associated territories, upon me..."
 ep3_laamps.0800.election: "A herald has arrived bearing the weighty revelation of my election as ruler of [new_title.GetBaseNameNoTier], and its associated territories..."
 ep3_laamps.0800.faction: "A herald has arrived bearing the weighty revelation that the nobles of [new_title.GetBaseNameNoTier] have to conferred its rule upon me, ousting [previous_holder.GetFullName]..."
 ep3_laamps.0800.claim_war: "At last, I have defeated [previous_holder.GetTitledFirstName] and taken my rightful lands. I now hold the future of [new_title.GetBaseNameNoTier] in my palm..."
 ep3_laamps.0800.holy_war: "At last, I have defeated [previous_holder.GetTitledFirstName] and taken [previous_holder.GetHerHis] lands in the name of [ROOT.Char.GetFaith.HighGodName]. I now hold the future of [new_title.GetBaseNameNoTier] in my palm..."
 ep3_laamps.0800.conquest: "At last, I have defeated [previous_holder.GetTitledFirstName] and conquered [previous_holder.GetHerHis] lands. I now hold the future of [new_title.GetBaseNameNoTier] in my palm..."
 ep3_laamps.0800.vassal: "\n\nAm I fated to take up the mantle, and sit in [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], serving [new_liege.GetTitledFirstNameRegnal] as a [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] vassal [ROOT.Char.GetLadyLord]?"
 ep3_laamps.0800.independent: "\n\nAm I fated to take up the mantle, and sit in [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip], a sovereign [ROOT.Char.GetLadyLord] in my own right?"
 ep3_laamps.0800.desc: "\n\nLife on the road is certainly full of trials and dangers, but what freedom! I can't deny its draw, unfettered by the many responsibilities of rule.\n\n"
 ep3_laamps.0800.a: "Yes, it is time to leave my camp behind..."
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U] will become a [landed|E] [ruler|E]#!#!"
 ep3_laamps.0800.b: "The road calls me: my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))], [alt_1.GetFirstNameNoTooltip], can have it!"
 ep3_laamps.0800.b.claimant: "The road calls me: let [alt_1.GetFirstNameNoTooltip] take up [alt_1.GetHerHis] claim!"
 ep3_laamps.0800.c: "I will entrust [new_title.GetBaseNameNoTierNoTooltip] to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))], [alt_2.GetFirstNameNoTooltip]."
 ep3_laamps.0800.c.claimant: "I will entrust it to its rightful claimant: [alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.d: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))], [alt_3.GetFirstNameNoTooltip], shall rule the [new_title.Custom('GetTierBase')|l]!"
 ep3_laamps.0800.d.claimant: "My support goes to [alt_3.GetFirstNamePossessiveNoTooltip] claim!"
 ep3_laamps.0800.e: "I renounce these lands, let some other have them!"
 ep3_laamps.0800.e.liege: "I renounce these lands, the [new_liege.GetTitleAsNameNoTooltip] may have them!"
 ep3_laamps.0800.claim.tt: "@warning_icon! #N You will lose all [claims|E] to renounced [titles|E]#!"
 renounced_land_to_me_opinion: "Renounced Titles to Me"
 renounced_land_to_weaker_claim_opinion: "Renounced Titles to Weaker Claimant"
 renounced_land_to_other_opinion: "Renounced Titles to Other"
 renounced_land_outside_family_opinion: "Renounced Titles Outside Family"
 adventurer_titles_renounced_title: "Titles Renounced"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName] renounced [adventurer.GetHerHis] new [titles|E] to remain an [adventurer|E]"
 adventurer_titles_renounced_by_me_desc: "I renounced my new [titles|E] to [beneficiary.GetTitledFirstName]"
 ep3_laamps.1001.t: "我々が歩む道"
 ep3_laamps.1001.desc.intro: "進む道は果てしなく続いており、遥か彼方の地平線に向かってねじれながら伸びている。\n\n私の野営地は…静かだ。点在する寝床と、風にあくびをする荷運びの動物がいるだけだ。見知らぬ者や腰巾着たちは、嫌々ながら朝の雑事に取り掛かろうと、一日の始まりと共に起き上がる。\n\nほとんどは、旅の途中で新しい集落にたどり着くたびに出たり入ったりする雑多な連中だ。"
 ep3_laamps.1001.desc.blind: "知った声は聞こえない。いつもなら聞き逃すようなものばかりだ。"
 ep3_laamps.1001.desc.at_least_one_working_eye: "目に留まる顔はほとんどない。少なくとも、通りすがり以上に覚えがある者はわずかだ。"
 ep3_laamps.1001.a: "雄弁な話し手の声が聞こえる。幸運なことだ。"
 ep3_laamps.1001.a.tt: "あなたは最初に、[diplomacy|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.b: "いつの日か、よい軍人になりそうなやつらだ。"
 ep3_laamps.1001.b.tt: "あなたは最初に、[martial|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.c: "こいつらがいれば、帝国さえ築けるかもしれない。"
 ep3_laamps.1001.c.tt: "あなたは最初に、[stewardship|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.d: "まあ、夜に盗みが無いはずもないか。"
 ep3_laamps.1001.d.tt: "あなたは最初に、[intrigue|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.e: "[ROOT.Char.GetFaith.KnowledgeGodName]のおかげで、我らにはなけなしの知恵がある。"
 ep3_laamps.1001.e.tt: "あなたは最初に、[learning|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.f: "腕っぷしがあれば差し当たりは大丈夫だろう。"
 ep3_laamps.1001.f.tt: "あなたは最初に、[prowess|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.g: "価値ある仲間はいない…今のところは。"
 ep3_laamps.1001.g.tt.followers: "あなたが既に持っている[family|E]や[friends|E]を除いて[followers|E]は誰もいない状態で旅に出る"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon!#alert_trial [followers|E]がいない状態で受ける[task_contracts|E]はより難しく、あるいは不可能に思えることさえあるでしょう#!"
 ep3_laamps.1011.t: "剣に誓う"
 ep3_laamps.1011.desc.four_plus_titles: "「……そして、私はあなたの[title_1.GetNameNoTier]、[title_2.GetNameNoTier]、[title_3.GetNameNoTier]、そして正当にあなたのものであるべきすべての領地に対する権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.three_titles: "「……そして、私はあなたの正当な領土、[title_1.GetNameNoTier]から[title_2.GetNameNoTier]、そして[title_3.GetNameNoTier]に至るまで、すべての権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.two_titles: "「……そして、私はあなたの双領、[title_1.GetNameNoTier]と[title_2.GetNameNoTier]のすべての権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.one_title: "「……そして、私はあなたの最も正当なる領地である[title_1.GetNameNoTier]のすべての権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.midtro: "[recipient.Custom2('MyCharacterIntroduction', actor)]と宣言する。\n\n[recipient.GetWomanMan]は頭を垂れ、長ったらしい誓いを終えると、私の返答を待ちながら敬意を込めてその姿勢を保っている。\n\n"
 ep3_laamps.1011.desc.prior_swords: "また一人、優れた剣の腕を持つ者が私の大義に忠誠を誓った。"
 ep3_laamps.1011.desc.first_sword: "これほど深い忠誠を私に誓った最初の剣である。"
 ep3_laamps.1011.desc.outro: "―――[recipient.GetHerHis]の忠誠心は今や疑う余地がない。\n残る唯一の問いは、#EMP 私#!がどれほどの恩義を返す覚悟があるかということだ。"
 ep3_laamps.1011.a: "我が[recipient.Custom('SisterBrother')]には我が円卓に座す栄誉が与えられん。"
 ep3_laamps.1011.b: "お前の忠義にはただ勝利を以て応えよう、[recipient.GetFirstNameNoTooltip]。"
 ep3_laamps.5000.t: "空の木箱"
 ep3_laamps.5000.desc: "私は悲しげに食事を見つめた。まだ熟していないリンゴが食料の中で最も魅力的に見える。\n\n"
 ep3_laamps.5000.provisionslow: "我々の食料はますます減っており、今や本当に困難な状況に直面している。野営地の中ではお腹が鳴り響き、ベルトもこれ以上きつく締める穴がない。"
 ep3_laamps.5000.provisionsok: "野営地に食糧は十分あるが、種類に乏しい。しおれた野菜はたくさんあるが、上質な肉が欲しいところだ。"
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName]は立ち上がり、弓を持ち矢筒に手を伸ばした。\n\n「これ以上我慢できない。ここは[local_lord.GetTitledFirstNamePossessive]の土地かもしれないが、[local_lord.GetSheHe]からほんの少し恵みを頂いても大丈夫だろう。」"
 ep3_laamps.5000.a: "許可のない密猟行為はしない。"
 ep3_laamps.5000.a.tt: "狩猟権の申請をしてみよう"
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip]は快諾する"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip]は有料だと主張する"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip]は拒否する"
 ep3_laamps.5000.b: "素早く、静かにやれ。"
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip]はひそかに狩った"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip]は捕まり、罰金を課され、獲物の半分が没収される。"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip]はバレて、投獄された"
 ep3_laamps.5000.c: "危険は冒せない。代わりにベリーを採ろう。"
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip]はベリーをいくつか持ってくる"
 ep3_laamps.5000.c.failure: "ベリーはなっていなかった"
 ep3_laamps.5005.t: "信心深い来客"
 ep3_laamps.5005.desc: "パキパキと音を立てる焚き火。それが我々の輪に入ってくる人影を照らし出した。[priest.GetSheHe|U]は夜更けだというのに、活力に満ちた動きで、手には杖を握っていた。見張りたちはその人物を止めようと構えているが、私は手で制した。\n\n「[priest.GetFaith.HighGodName]のしもべも、その火に当たってよろしいか」[priest.GetSheHe|U]は希望に満ちた笑みを私に向け、汚れた服が冷たい風に揺れている。さすらいの[ROOT.Char.GetFaith.PriestNeuter]か。\n\n"
 ep3_laamps.5005.samefaith: "───[priest.GetFaith.HighGodName]の御言葉を世界の隅々まで広めんとしてさすらう説法師。その存在は[ROOT.Char.GetFaith.GetAdjective]の間でよく知られている。"
 ep3_laamps.5005.difffaith: "そう、[ROOT.Char.GetFaith.PriestNeuter]かもしれないが、[ROOT.Char.GetFaith.GetAdjective]の教えに付き従う[ROOT.Char.GetFaith.PriestNeuter]ではないことは確かなのだ。それぐらいは私にもわかる。私と同じ信仰を持つ仲間たちも、そのことに気づいて居心地悪そうに足を動かしている。"
 ep3_laamps.5005.a: "旅慣れた[priest.GetWomanMan]はいつでも入り用なんだ。ついてくるか？"
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U]は腰を落ち着ける"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U]は一人でやりたいことがあるようだ"
 ep3_laamps.5005.b: "「座れよ。夜が明ける迄、お前の話を聞かせてくれ」"
 ep3_laamps.5005.c: "「すまないが、君の居場所は無いよ」"
 ep3_laamps.5005.c.tt: "もう場所がない。従者たちに他人のために寝床を退いてくれとはとても言えない。"
 ep3_laamps.5005.d: "「失せろ！貴様のような手合いと語る口は持たん！」"
 every_non_faith_follower: "全ての[priest.GetFaith.GetAdjective]でない[follower|E]"
 ep3_laamps.5010.t: "苦しみと痛みと"
 ep3_laamps.5010.desc: "#EMP どっこいしょ#!っと…\n\n最近、夜に篝火の前に腰を下ろすとき、ついそんな声を出してしまう。年を取るとそうなるものだと年長者たちはよく言っていたけれど、私はまだ[ROOT.Char.GetAge]歳だぞ、そこまでだろう。\n\nいや、これは過酷な生活を送った末の疲労に違いない。他の者たちにもその代償が見て取れる。[follower.GetName]も私の隣にどさっと腰を下ろすとき、少し顔をしかめていた。"
 ep3_laamps.5010.a: "そういえば先ほど、空いている宿があったような…"
 ep3_laamps.5010.b: "腰が痛すぎる、もう少し寝具に金を出すか。"
 ep3_laamps.5010.b.tt: "$camp_main_01_domicile_building$の[building|E]が格安でアップグレードされます"
 ep3_laamps.5010.c: "いやいや、しゃんとしなければ。"
 ep3_laamps.5010.c.success: "結局は気持ちの問題だ"
 ep3_laamps.5010.c.failure: "痛いものは痛い"
 ep3_laamps.5015.t: "痩せぎすの戦士"
 ep3_laamps.5015.desc: "汚れ、疲れ切った一人の人物がキャンプにふらりと入ってきた。明らかにまともな食事を必要としている。「[knight.GetFirstName]、と…言います…」と[knight.GetSheHe]は言う。\n\n「私のような、者は…他にもいます」と[knight.GetSheHe]は遠くを指さしながら言った。\n\n「小さな紛争が終わるたび、私たちは皆、ないものとして扱われ、棄てられる。まだ剣は持てるのに、振るえるのに…だのに、さまよい飢えるのが私たちの運命だと、言うように…」\n\n「弱者から食料や金を奪わないのは、もはや私たちだけのようですね」[knight.GetHerHis|U]のやつれきった顔にもかかわらず、その目だけは煌々とその意志で輝いていた。\n「そんなことをするぐらいなら、死んだ方がマシだ」"
 ep3_laamps.5015.a: "「なんと善き者か。なんと愚かな者か」"
 ep3_laamps.5015.a.tt: "この愚か者の最後の路銀と装飾品を頂く。"
 ep3_laamps.5015.b: "他にもいると言ったか？"
 ep3_laamps.5015.c: "剣を持てるのなら歓迎だ。"
 ep3_laamps.5015.c.success: "言葉が心に染みたようだ"
 ep3_laamps.5015.d: "まあ座れよ。疲れてるんだろう。食え。"
 ep3_laamps.5020.t: "見知らぬ食べ物"
 ep3_laamps.5020.desc: "[location.GetName]の文化は私にとって馴染みがなく、その風習も同様に異質なものを感じる時がある。それが特に証明されたのは、今夜の料理人として務めている[cook.GetFirstName]が、煮込み鍋を見に来るように私に手招きしたときだった。\n\n「これがこの地のやり方らしいぞ」と[cook.GetSheHe]は言い始める。「どうやら#EMP 本場の#![local_culture.GetName]料理らしい。通りすがりの商人にそう言われたんだ。」\n\n私はその煮込みを疑わしげに見つめる。あれは…煮込まれた[cook.Custom('GetRandomRegionalSmallGame')]？しかも#EMP [cook.Custom('RegionalRootVegetablePlural')]と一緒に？！#!"
 ep3_laamps.5020.tt: "[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]、[GetTrait('gluttonous').GetName( GetNullCharacter )]のうち一つ必要"
 ep3_laamps.5020.a: "…#EMP 一工夫#!でもっとおいしくなるかも…"
 ep3_laamps.5020.a.tt: "[cook.GetFirstNameNoTooltip]も、なにか珍しいものを見つけてこい。"
 ep3_laamps.5020.b: "[culture.GetNameNoTooltip]の香草も入れてみろ。"
 ep3_laamps.5020.c: "試してみるか。"
 ep3_laamps.5020.c.success: "なかなかうまい"
 ep3_laamps.5020.c.failure: "オエッ…ヴェッ！"
 cultural_acceptance_gain_food_acceptance: "二つの文化が合わさって絶品ができる！"
 ep3_laamps.5020.d: "ゲロか何かか？"
 ep3_laamps.5020.d.tt: "あなたの無理解が話草になってしまう"
 ep3_laamps.5025.t: "旅の終わり、人生の目的"
 ep3_laamps.5025.desc: "私は[ROOT.Char.Custom('GetRandomCampBuilding')]のそばに座り、キャンプの音や匂いを感じながら、思いにふけっていた。それは宮殿の安全な壁の内側での生活とはまるで違う、本当に違う。\n\n自由を楽しむのは簡単だ。義務もなく、口うるさい顧問もおらず、賓客をもてなす必要もない。権力に伴うあらゆる面倒なことから解放されている。\n\nしかし、これらの自由は高くつく。生き延びるために常に物資をかき集める日々は、次第に疲弊をもたらす。夜ごとに、ますます本物のベッドで眠りたいという欲求が強くなる…。"
 ep3_laamps.5025.a: "#EMP 必ず#!自分たちだけの場所を手に入れてやる。"
 ep3_laamps.5025.b: "これぞ我が人生、本当に楽しいのさ…"
 ep3_laamps.5025.b.flavor: "慣れの問題だろ。"
 ep3_laamps.5025.b.tt: "新しい#value 2つ#!の[task_contracts|E]が出現する"
 ep3_laamps.5025.c: "選択肢を多く持つことは大事だろう。"
 ep3_laamps.5025.c.flavor: "…そして、待ち受けるあらゆる苦難に備えよう。"
 ep3_laamps.5025.c.toast: "柔軟とは何たるかを学ぶべし"
 lust_for_land_modifier_tt: "[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]補正値"
 ep3_laamps.5030.t: "内情と外情"
 ep3_laamps.5030.desc: "我々が道を歩いていると、建物が視界に入ってきた。外にはボロボロの看板がかかっており、「宿屋『[ROOT.Char.Custom('GetPubName')]』」と書かれている。\n\n「今夜はダメだ。今いる宿泊客で手一杯で、新しい人を受け入れる余裕なんてないよ」中で主人が首を振っていった。\n「それに、#EMP 特に#!お前たちのような浮浪者どもはまっぴらごめんだね」\n\n#EMP ふ、浮浪者？！#!"
 ep3_laamps.5030.a: "ああ、気にするな。ちょっと飲みに来ただけだ。"
 ep3_laamps.5030.a.tt: "あなたの[dynasty_prestige|E]により選択できます\n"
 ep3_laamps.5030.b: "[ROOT.Char.GetHouse.GetNameNoTooltip]家の[ROOT.Char.GetFirstNameNoTooltip]という者だが、何か？"
 ep3_laamps.5030.b.tt: "「#EMP もてなせ#!って言ってるんだよ！」"
 ep3_laamps.5030.c: "申し訳ないが、絶対に宿泊する必要があるんだ。"
 ep3_laamps.5030.c.success: "あなたの雰囲気を察して、割引までなされた"
 ep3_laamps.5030.c.failure: "あなたの脅しが露骨すぎた"
 ep3_laamps.5030.c.critfailure: "状況が手に負えなくなる"
 ep3_laamps.5030.d: "話し合いで解決できるはずだ。"
 ep3_laamps.5030.d.success: "あなたの交渉は上手くいった"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip]は態度を変えない"
 ep3_laamps.5035.t: "地勢"
 ep3_laamps.5035.desc: "この野営地には[location.GetName]の地形に詳しい者はおらず、軽々しく進むべきではない。そのため私は地元のガイドの前に立ち、助けを得るために交渉しているのだ。\n\n「冗談じゃない！」 と、[guide.GetSheHe|U]は歯ぎしりをして息を吸い込みながら、芝居がかった心配そうな仕草で言う。「この地図か私の助けのどちらかが必要でしょう」\n\n[guide.GetSheHe|U]は正しいが…何か[guide.GetHerHis]の態度が私を躊躇させる。"
 ep3_laamps.5035.tt: "[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]、[GetTrait('gluttonous').GetName( GetNullCharacter )]のうち一つ必要"
 ep3_laamps.5035.a: "お前のような[guide.GetWomanMan]に同行してほしい。"
 ep3_laamps.5035.b: "その地図はいくらなんだい。"
 ep3_laamps.5035.c: "#EMP この#!地域を通り抜けるために、あなたの助けが必要なんです…。"
 ep3_laamps.5035.c.success: "有用な助言を得る"
 ep3_laamps.5035.c.failure: "助言はよくわからない"
 ep3_laamps.5035.c.critfailure: "ガイドは私たちを罠にはめた"
 ep3_laamps.5035.d: "そういった案内はお断りしております。"
 ep3_laamps.5035.d.tt: "迷子にさえならなければ別にいいんだ…"
 ep3_laamps.5035.d.toast: "迷子になった"
 guide_map: "書き込まれた地図"
 guide_map_desc: "この地図の束は、広範な既知の世界の地形を非常に詳細に示している。特に、複雑で危険な地形を進む際に非常に役立つ。"
 ep3_laamps.5040.t: "廃墟の散策"
 ep3_laamps.5040.desc: "野営地の前方を偵察していると、荒れ果てた商人たちの集落に出くわした。彼らは、大きくはあるが古びて荒れ果てた建物の周りに集まっており、まだ状態が良い建物は商人たちによって占拠されている。\n\n彼らの品物はごく一般的なものだ。食料がほとんどであり、ここは往来の多い通りであろうため、きっと多くの客を引きつけるのだろう。しかし、私の目はどうしても廃墟の灰色で穴だらけの壁に引き寄せられる。\n\nなんと壮大なんだ！商人たちは廃墟の周辺部にしかいないが、その荒廃した中心部は手つかずのままだ。"
 ep3_laamps.5040.a: "さて、この廃墟で運試しといくか…"
 ep3_laamps.5040.a.bigsuccess: "探索はとても順調に進む"
 ep3_laamps.5040.a.bigsuccess.tt: "埃まみれの武器を発見した"
 ep3_laamps.5040.a.success: "探索は順調に進む"
 ep3_laamps.5040.a.success.tt: "小さな装飾品を発見した"
 ep3_laamps.5040.a.failure: "探索は無駄骨だ"
 ep3_laamps.5040.a.failure.tt: "何も見つからなかった"
 ep3_laamps.5040.b: "安全を優先して食料を買うのが一番だろう。"
 ep3_laamps.5040.c: "もしかしたら私に同行してくれる者がいるだろうか？"
 ep3_laamps.5040.c.critsuccess.tt: "二人の[followers|E]が加わった"
 ep3_laamps.5040.c.success.tt: "一人の[follower|E]が加わった"
 ep3_laamps.5040.c.failure.tt: "誰も仲間に加わらなかった"
 ep3_laamps.5040.c.critsuccess: "二人組があなたの提案を受け入れた"
 ep3_laamps.5040.c.success: "誰かが仲間に加わることにした"
 ep3_laamps.5040.c.failure: "誰も名乗り出なかった"
 ep3_laamps.5045.t: "権力への道"
 ep3_laamps.5045.desc: "[local_lord.GetFullNamePossessive]の[location.GetName]にある邸宅の食事は当然ながら素晴らしい。私が普段食べている粗雑で質素な食事とは大違いだ。\n\n「私の招待に応じてくれて嬉しいですよ」[local_lord.GetFirstNameNoTooltip]は言って、手で私の方を示した。「お互い助け合えることがあるのではないかと思いましてね」\n\n「やはり、私のような立場では特定の仕事で必要とされるような#EMP 面倒事#!には関われないものですから」"
 ep3_laamps.5045.a: "放浪生活はもう飽き飽きだ...。"
 ep3_laamps.5045.a.tt: "これはあなたが[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]の[modifier|E]を持っているために利用できる。"
 ep3_laamps.5045.a.success: "あなたの言葉には説得力がある"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U]は笑い飛ばす"
 ep3_laamps.5045.b: "まあ、金は決して悪いものではない…。"
 ep3_laamps.5045.c: "この食べ物がもう少しあればいいな。"
 ep3_laamps.5045.d: "私に必要なのは、この土地に貢献する仕事だけだ。"
 world_africa_sahara_provisions_usage_multiplier_modifier: "サハラの属州"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "この地域は、強大なサハラ砂漠（あるいはそれに隣接する山脈）の厳しい猛威にさらされている――ここを越えようとするのは、愚か者か熟練の専門家だけだろう。"
 duel_to_the_death.tt: "@death_icon! #X 直ちに[character_death_death|E]との[single_combat_duel|E]を開始します#!"
 ep3_laamp_flavour_ewan.0001.t: "桃色の空色"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "夕方は野営地が最も活発になる時間帯であり、人々や物資があちこちへと動かされ、私たちの移動式の家が再び設営される時間だ。いつもの習慣として、私はこの時間に頭をすっきりさせるため散歩に出る。"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "尤も、それは部下たちから寄せられる些細な仕事や質問をすべて避けるためでもある。  \n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "それは明日の仕事を頭の中で整理するためでもある。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "しばしの間、喧騒から逃れるためでもある。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "沈みゆく太陽の最後の桃色の光が見える。"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "小さな丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "小さな木立の丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "小さな尾根を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "小さな砂丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "砂っぽい尾根を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "ゴツゴツとした岩山を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "砂っぽい丘を臨めば、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "下方の平原を照らし、池や小川に当たる場所にはきらめく光の小片を作り出し、その他の場所は柔らかな輝きで包んでいるのが見える。"
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "下方の農地には、垣根や家々が夕暮れの影に包まれ、その輪郭がほんのわずかに柔らかくなっていく。同じ輝く空の下、小さな人々のための無数の小さな世界が広がっている。"
 ep3_laamp_flavour_ewan.0001.desc.hills: "下方の丘陵には、いくつもの小さな影が伸びて、バラ色の点在する斑点と暗い谷が織りなす、千鳥模様の織布のような風景が広がっている。"
 ep3_laamp_flavour_ewan.0001.desc.mountains: "下方の小さな峰々が、谷全体を素早く移りゆく影で覆いながら、山頂をバラ色の光で照らし出している。"
 ep3_laamp_flavour_ewan.0001.desc.desert: "砂漠が私の目の前に広がっていた。バラ色の砂の海が地平線まで、いや、それを超えて果てしなく続いている。無骨でありながらも、決して単調ではないその地形は、夕方の風に乗って姿を変えていた。"
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "目の前には果てしなく広がる砂漠があり、バラ色の砂の海が地平線の彼方まで続いている。荒涼としているが、決して単調ではない。地形は夕方の風に吹かれて絶えず姿を変えている。"
 ep3_laamp_flavour_ewan.0001.desc.oasis: "目の前に広がる砂漠が、オアシスの水を最も明るく反射している。その貴重な水面は一層輝き、しばしの間、比喩ではなく実際の灯台のように光を放っている。"
 ep3_laamp_flavour_ewan.0001.desc.jungle: "下方にはジャングルの樹冠が広がり、既に深く沈んだ影がまだら模様を描いている。壮大な木々は、わずかに残る薄明かりを捉えようと、最後の一瞬まで上へと伸びようとしているかのようだ。"
 ep3_laamp_flavour_ewan.0001.desc.forest: "下方には森林が広がり、入り組んだ木々の尖塔と細かな小道が交錯している。そこには無数の影が点在しており、一度に二、三人ずつとはいえ、軍隊を隠すには十分な場所がある。"
 ep3_laamp_flavour_ewan.0001.desc.taiga: "下方の森には松やトウヒが広がり、岩だらけの丘陵を何リーグも越えて続いている。その風景は影とバラ色の光がまだら模様を描いている。"
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "下方の湿地帯では、腐臭を放つ沼の水が瞬く間にバラ色の銀鱗をまとった毛布のように変わり、光が池という池をきらめく宝石へと変えている。"
 ep3_laamp_flavour_ewan.0001.desc.steppe: "目の前にはステップが広がり、揺れる黄褐色の草原が柔らかなバラ色に染められている。不気味なほど平坦な地形は影を寄せ付けず、心地よく均一な風景を作り出している。"
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "目の前には氾濫原が広がり、背の高い青々とした草と生い茂る木々の列が、四方八方に細い影を落としている。土地全体が柔らかな光を帯びて輝いているようだ。"
 ep3_laamp_flavour_ewan.0001.desc.drylands: "下方には乾燥地帯が広がり、丘から丘へ、集落から集落へと柔らかなバラ色の光が景色を包み込んでいる。地域の無数の小さな村々は、静かな静寂に覆われている。"
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nなんという絶景だろう。誰か一人ぐらいなら、共有してもいいかもな？"
 ep3_laamp_flavour_ewan.0001.a: "しばしここで静寂を楽しもう。"
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip]、こっちに登ってこい！"
 ep3_laamp_flavour_ewan.0001.c: "[watch_partner_2.GetFirstNameNoTooltip]を代わりに呼ぼう。"
 ep3_laamp_flavour_ewan.0001.d: "心地よいひとときだが、仕事が私を呼んでいる。"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "小さな喜び"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "この人物は、人生の小さな喜びを味わう時間を大切にしている。"
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "仕事人間"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "やるべき仕事があるときは、他のすべては後回しだ。"
 ep3_laamp_flavour_ewan.0011.t: "火、そして朋輩"
 ep3_laamp_flavour_ewan.0011.desc.intro: "いずれの夜も、一つの火が野営地の活動の#EMP 中心地#!となる。人々は皆、円の内側を囲むように一塊となり、絶え間ない喧騒とじゃれ合いを生み出している。それは今夜も例外ではない。\n\n「見ろよ。全部言ったとおりだろ、」声高に笑う[mocker.GetFirstName]、そして幾人かの従者が含むように笑う。「哀れな[mockee.GetFirstName]を見たか。"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "[mockee.GetSheHe]は自分の指の数よりも多くの性病にかかっているんだが、よくわかってないらしい。なんせ[mockee.GetSheHe]の頭じゃそれより多く数えられないんだからよぉ！」"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "ここに真の純潔の使徒がいる…うん、是非そうであってほしいものだ。そうでもなけりゃその冴えない顔に不幸以外の意味を見出せないだろう？」"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "#EMP 本当の理由#!は[mockee.GetSheHe]が市場に行くたびに卑しくも食い尽くすからだ！それで私たちは頻繁に引っ越さなければならないのだよ！」"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "ヤギの尿を誤って飲んでしまったことに気づかなかったのは仕方がない。最初ならまだしも、#EMP 二度目#!だって？それはもう事故じゃなくて、性癖ってことじゃないか！」"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "didn't #EMP technically#! do anything wrong when [mockee.GetSheHe] flung that beggar the coin — it's not [mockee.GetHerHis] fault [mockee.GetSheHe] caught it before they did!\""
 ep3_laamp_flavour_ewan.0011.desc.generous: "is a kind soul who's only not giving us the shirt off [mockee.GetHerHis] back right now because no bugger'd take it!\""
 ep3_laamp_flavour_ewan.0011.desc.lazy: "cannot be blamed for disappearing faster than a frightened hare whenever someone starts a sentence with 'can' — at a certain point, laziness becomes an art form!\""
 ep3_laamp_flavour_ewan.0011.desc.diligent: "can't be blamed for [mockee.GetHerHis] poor marching pace — must be hard with that stick rammed straight up [mockee.GetHerHis] arse!\""
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "isn't to blame for [mockee.GetHerHis] temper — if I had to wake up as [mockee.GetHerHim] every morning, I'd be bloody mad too!\""
 ep3_laamp_flavour_ewan.0011.desc.calm: "might be boring, dry, chronically impassionate, the camp's greatest weapon against insomnia, and... oh, so sorry, [mockee.GetFirstNameNoTooltip], didn't see you there!\""
 ep3_laamp_flavour_ewan.0011.desc.patient: "would've beaten that rock in the staring contest if we hadn't had to move camp after a week or two!\""
 ep3_laamp_flavour_ewan.0011.desc.impatient: "may have the attention span of a gnat, but [mockee.GetSheHe] makes up for it with [mockee.GetHerHis]... natural... uhhh excitement for new things, eh [mockee.GetFirstNameNoTooltip]?\""
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "can't be faulted for [mockee.GetHerHis] #EMP colossal#! ego — after all, it's the biggest thing [mockee.GetSheHe]'s got left to [mockee.GetHerHis] name these days!\""
 ep3_laamp_flavour_ewan.0011.desc.humble: "puts [mockee.GetHerselfHimself] down often enough that I really don't even have to try — but I'm going to anyway!\""
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "might be the #EMP least#! honest person I've ever met, but you can't say a conversation with [mockee.GetHerHim] isn't a wild ride! Eh [mockee.GetFirstNameNoTooltip]? If that is your real name!\""
 ep3_laamp_flavour_ewan.0011.desc.honest: "自らの命を守るための嘘もつけない――おおっと、こりゃ冗談だぜ？」"
 ep3_laamp_flavour_ewan.0011.desc.craven: "is a gentle soul who we must all take care not to spook, lest [mockee.GetHerHis] heart give out from the fright!\""
 ep3_laamp_flavour_ewan.0011.desc.brave: "is ready for a fight any time, and that's a good thing. Better that the ugliest mugs around do the fighting, they have the least to lose!\""
 ep3_laamp_flavour_ewan.0011.desc.shy: "was very brave by coming and sitting next to the fire tonight — I'm looking forward to [mockee.GetHerHis] visit next year already!\""
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "is known to all as a people person, a real crowd pleaser — which is good, because [mockee.GetSheHe]'s never pleased anyone one-on-one!\""
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "may have grandiose ideas about [mockee.GetHerHis] potential in life, but you have to hand it to [mockee.GetHerHim], there's not many people that can ramble for a full minute without taking a breath!\""
 ep3_laamp_flavour_ewan.0011.desc.content: "knows to keep [mockee.GetHerHis] ambitions nice and small — matching [mockee.GetHerHis] talents!\""
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "can't be held accountable for not understanding all these #EMP rules#! — after all, [mockee.GetSheHe] can't even read!\""
 ep3_laamp_flavour_ewan.0011.desc.just: "might be a stickler for the rules, it's true, but given how firmly wedged up [mockee.GetHerHis] arse they seem to be, that's to be expected!\""
 ep3_laamp_flavour_ewan.0011.desc.cynical: "isn't known as a godly [mockee.GetWomanMan], for certain, but to be #EMP strictly#! fair I'd have my problems too if [mocker.GetFaith.CreatorName] had cursed me with that face!\""
 ep3_laamp_flavour_ewan.0011.desc.zealous: "is known to be one of the most righteous, self-sacrificing followers of [mockee.GetFaith.HighGodName] on Earth — [mockee.GetSheHe] even gave up [mockee.GetHerHis] whole sense of humor!\""
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "is known to have made a few enemies in [mockee.GetHerHis] time — maybe some of them are here right now, maybe even... #EMP behind you#!, [mockee.GetFirstNameNoTooltip], WATCH OUT!\""
 ep3_laamp_flavour_ewan.0011.desc.trusting: "may have lost the odd few coins to a trickster or two — but in [mockee.GetHerHis] defense, how was [mockee.GetSheHe] to know that toothless beggar wasn't #EMP really#! the King of [current_county.GetBaseNameNoTier]?\""
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "has been described as a little soft. Or a lot soft. All soft, really. Like a fine goose down blanket given human form.\""
 ep3_laamp_flavour_ewan.0011.desc.callous: "May show the same level of social awareness as the average goat, but, unlike a goat, [mockee.GetSheHe], uhh... well, [mockee.GetFirstNameNoTooltip], this is awkward.\""
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "#EMP did#! kick that orphan down the hill, and #EMP did#! laugh in that beggar woman's face, but [mockee.GetSheHe] has redeeming qualities too... I assume. Somewhere. Probably.\""
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "might be the most stubborn thing the camp has to offer, but that's pretty impressive when you consider all the mules!\""
 ep3_laamp_flavour_ewan.0011.desc.fickle: "may change [mockee.GetHerHis] mind more often than the wind changes directions, but you've got to admit, there's never a dull moment talking to [mockee.GetHerHim]!\""
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "might have sworn eternal blood vengeance on that family's entire line, but what else was [mockee.GetSheHe] to do? They cut the mess line!\""
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "might be a little #EMP too#! willing to let bygones be bygones, but what's a little dog-murder between friends, right? Happens to the best of us — and also [mockee.GetHerHim]!\""
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "might be a strange, might speak weirdly, might smell inexplicably boiled much of the time, but at least you can't say that [mockee.GetSheHe]'s predictable!\""
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\n酔った観客たちの大笑いが響き渡るが、その様子はどうやら[mockee.GetFirstNameNoTooltip]にとっては堪え難いもののようだ。"
 ep3_laamp_flavour_ewan.0011.a: "私も[mockee.GetFirstNameNoTooltip]をからかってやるか。"
 ep3_laamp_flavour_ewan.0011.a.tt.success: "パーティーの主役"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "ライン越えってやつだ"
 ep3_laamp_flavour_ewan.0011.b: "[mocker.GetFirstNameNoTooltip]も泥を被るべきだろ？"
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.c: "私だって面白い話ぐらいできる。"
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "#EMP 意味不明#!だぞ？"
 ep3_laamp_flavour_ewan.0011.d: "ひとつひとつを楽しもうじゃあないか。"
 ep3_laamp_flavour_ewan.0021.t: "A Little Follower"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "For several days now, I've seen a small cat stalking around my pavillion,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "For several days now, a scrappy little dog has spent its evening sat outside my pavillion,"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "hunting the local mice and vigorously batting off lesser followers with the haughty indignance of true royalty.\n\nCan there be any greater summary of a noble's life than these two acts?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "rising with the camp at dawn, snoozing the daily trek away on #EMP my#! wagon, before sleepily rising to pursue an evening meal of table scraps and stolen provisions.\n\nA presumptuous animal, but a driven one to be sure."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "vanishing whenever anyone takes a step towards it, only to quietly reappear minutes later — watching from a distance.\n\nShy, yet eternally curious. A burdensome combination for anything to endure, least of all such a little cat."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "eagerly winding around and through the feet of my every visitor — and even many passers by — weedling a treat or a chin scratch out of them before abandoning the hapless rubes without a second thought.\n\nRuthless, perhaps, but effective."
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "and never have I met so loud and furious an animal. Little more than a ball of teeth, claws, and rage, its tiny stature belying the apparent magnitude of the #EMP hate#! within.\n\nPerhaps it is a good thing the animal was born a cat and not a panther."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "howling and yowling whenever I leave its view, whining like... well, like a dog for its master, though I've only just met the hound.\n\nPerhaps the animal feels some sense of kinship with me, though during the day it trots along behind me at a fair distance."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "snarling and snapping at anyone coming within a foot of it for having the temerity to approach my dwelling.\n\nImpractical on many levels, but there's little better to guard you than a loyal hound."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "eagerly running circles and circles and circles and #EMP circles#! with the boundless energy of a hound with everywhere to go but nowhere to be.\n\nWe are, perhaps, a little alike in that regard. Both strays left adrift in the world."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "seemingly doing its best to teach #EMP itself#! tricks, perhaps hoping to impress me. It's a smarter hound than most, something I realized only when the dashed thing took a steamed radish from my hand with a single flying leap.\n\nI yelled at the animal, but I can't say it wasn't funny. Even impressive, considering it's a dog."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "following me with naught but semi-silent panting whenever I leave, before accompanying me on my journey back. I do not know why it guards me, but it seems content to do so for whatever reason.\n\nPerhaps I remind the animal of a former [ROOT.Char.Custom('MistressMaster')]? Difficult to say, though the routine certainly seems to come easily to it."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nThe beast seems friendly enough to me, happily nuzzling and licking my fingers for minutes at a time even if it refuses to accept anyone else."
 ep3_laamp_flavour_ewan.0021.a: "Come here, little friend, aren't you a fine fellow?"
 ep3_laamp_flavour_ewan.0021.b: "That's... a meal..."
 ep3_laamp_flavour_ewan.0021.c: "Punt the creature as hard as possible."
 ep3_laamp_flavour_ewan.0021.d: "It's just a fellow traveler, leave it be."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "Respected Cat"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "This character knows who is truly man's best friend."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "Respected Dog"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "Tumbling Down"
 ep3_laamp_flavour_ewan.0031.desc.intro: "As we ride through [current_county.GetBaseNameNoTier], my thoughts wander idly, bored by the monotony of simple transit, when there's a sudden #EMP shout#! of alarm.\n\nAn attack? I whip my head around — no — it's that damned fool [stooge.GetTitledFirstName], [stooge.GetSheHe]'s managed to fall from [stooge.GetHerHis] horse and"
 ep3_laamp_flavour_ewan.0031.desc.plains: "go tumbling down a small incline straight into a wicked-looking thicket,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "barrel through a thick hedge and into a bramble-filled ditch,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "go tumbling straight down the side of a steep hill, end over end till falling into a ravine,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "go skidding down the side of the slope, kicking up rocks and dust till toppling over a ledge"
 ep3_laamp_flavour_ewan.0031.desc.desert: "go swirling down a tall dune, awkwardly crunching this way and that as momentum carries [stooge.GetHerHim] forwards"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "go tumbling down the side of a tree-covered hill, catching vines and strange thorns whilst"
 ep3_laamp_flavour_ewan.0031.desc.forest: "go tumbling down the side of a tree-covered hill, catching branches and brambles whilst"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "go tumbling down the side of a tree-covered hill, catching branches and old pinecones whilst"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "go skidding down a stubby hillock, kicking up mud and damp grass,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "find the #EMP one#! hill for leagues in every direction to tumble down,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "tumble into what appears to be some kind of brackish drainage ditch,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "go tumbling down a dusty hill, kicking up a thick cloud of sandy grit and"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "shrieking and crying as [stooge.GetSheHe] goes.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "When [stooge.GetFirstNameNoTooltip] does not emerge after several minutes, a porter goes down to check. Moments later a cry of shock rings out.\n\nIt seems [stooge.GetSheHe] died in the fall."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Moments later, [stooge.GetFirstNameNoTooltip] emerges, swearing profusely and alive but not unharmed."
 ep3_laamp_flavour_ewan.0031.a: "Laugh aloud."
 ep3_laamp_flavour_ewan.0031.b: "Snicker, but no more."
 ep3_laamp_flavour_ewan.0031.c: "Such petty malice is beneath me."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Grisly Sense of Humor"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "Life is laughing at you, why not laugh along with it?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Macabre Sense of Humor"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Just because it's dark doesn't mean it isn't amusing."
 ep3_laamp_flavour_ewan.0041.t: "料理人の苦難"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "「私が無理を言ってるとは思わないけどね」と、[camp_cook.GetFirstName]——私の[GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()]——が皮肉を込めて言い、腕を無造作に振って周囲の地形を示した。\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "「私たちが無理を言っているとは思わないですけどね」と、くじで負けたらしい料理人が皮肉っぽく言いながら、うるさそうに周囲の景色を手で軽く払うようなジェスチャーをした。\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "「ここにはたくさんの農場があります。たとえそれほど良い農場じゃなくても、少し立ち止まって、食事を耐えうるものにしてくれるちょっとした贅沢品を補充するのはそんなに難しくないのではないですか？」"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "「こんなに美しい農地が広がっているのに、食べ物を耐えうるものにしてくれるちょっとした贅沢品を補充する時間すら見つけられないのですか？」"
 ep3_laamp_flavour_ewan.0041.desc.hills: "\"So many hillside pastures for miles around yet we cannot seem to spare the time to"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "\"All this mountain game around and we can't even take the time to"
 ep3_laamp_flavour_ewan.0041.desc.desert: "\"Elbow-deep in this pit of a desert, not a settlement in sight, and us so bereft that we can't even"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "\"Thrust half way to the sky itself and throats parched good and dry, and we can't even try to"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "\"Even at a literal oasis, we seem so eager to get back out to the harshness of the desert, can't even"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "\"Even with the many exotic treats of the jungle ours for the taking, we can't even find the will to"
 ep3_laamp_flavour_ewan.0041.desc.forest: "\"Even in this rich forest, we can't take the time to"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "\"Out here in some remote forsaken hell-forest, so far from life that we cannot even"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "\"Doomed to wander this stinking bog for all eternity, unable to even"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "\"Lost out here in this featureless grass sea, too far from anywhere to even"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "\"Cast aside down here in these rotting floodplains, at the mercy of the tides and the embankment, unable to even"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "\"Banished out here to this dusty hell, too far from anywhere important enough to even"
 ep3_laamp_flavour_ewan.0041.desc.outro: "食事を少しでも楽しめるようにするためのささやかな贅沢品を補充しようか？」\n\n私はこの会話にうんざりしてため息をついた。どちらが先に折れるだろうか。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nこれは狂人の戯言のように感じられる。今朝、備蓄を確認したばかりだが、数か月は十分に持つはずだ。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nたしかに、我々の食料はもしかすると私が望む水準より#EMP 少し#!低いかもしれないが、そこまで心配するほどではない。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\n備蓄がこのような状況にあるのに、この愚か者は残り少ない物資が舌に合うかどうかを論じている。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\n私は周囲を見回し、どこまでも続く果てしない砂漠が四方に広がっているのを見つめる。"
 ep3_laamp_flavour_ewan.0041.a: "何の文句があるんだ？"
 ep3_laamp_flavour_ewan.0041.b: "確かにな、補充するか。"
 ep3_laamp_flavour_ewan.0041.b.tt.success: "あなたは良い取引をする"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "地元の人たちから冷たくあしらわれる"
 ep3_laamp_flavour_ewan.0041.c: "受け入れかねる、やれることからやるべきだ。"
 ep3_laamp_flavour_ewan.0041.d: "二人で頭を捻れば案が出てくるはずだ。"
 ep3_laamp_flavour_ewan.0041.e: "何か見つかるかもしれない…。"
 ep3_laamp_flavour_ewan.0041.e.tt.success: "あなたの努力は実を結んだ"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "ほとんど手ぶら"
 ep3_laamp_flavour_ewan.0041.f: "まあ、確かに、在庫は補充しなきゃだ。"
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "予算にないんだ。"
 ep3_laamp_flavour_ewan.0041.h: "今宵の酒の話を増やしてやる。それでいいだろう。"
 ep3_laamp_flavour_ewan.0041.i: "飼料の供給を止めようか。"
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "食料をありったけ買い占めよう。"
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "前進#EMP しなければ#!ならんのだ。"
 ep3_laamp_flavour_ewan.0041.l: "うーん、#EMP 何か#!あった気もするが。"
 ep3_laamp_flavour_ewan.0041.m: "この#EMP バカ#!、商店があるならもう買いに行っとるわ。"
 ep3_laamp_flavour_ewan.0041.n: "事態が解決するまで、粥でも食っておくか。"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "準備万端の野営地"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "たくさんの思い出は長く残るものだ。"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "二倍の酒の配給"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "この人物のキャンプは#EMP とても#!陽気で…何かを失念しているような気もする。"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "備蓄の妥協"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "この人物の随行者たちは、あるものをやりくりして使うことを学ぶか、さもなくば、何もない状態でやりくりすることを学ぶ。"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "備蓄のかなりの妥協"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "備蓄のとんでもない妥協"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "仲間の要求"
 ep3_laamp_flavour_ewan.0051.desc.intro: "夕暮れ時のキャンプにおける静かなざわめきが何故こんなにも魅力的で心躍らせるのか説明するのは難しい。\n\n理由の一つとしては、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "定住生活から抜け出した新顔のお披露目会、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "夕暮れ早々に始まった明日の計画を巡る論争、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "次の行動に関するちょっとしたジョーク、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "あちこちで武器が放り投げられる音、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "戦士たちの下卑たジョークと心からの大笑い、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "遠くで賽子賭博に興じる者たちの罵声と歓声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "日々の日誌を書き綴る羽ペンの音、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "再開された昨晩から続く同じような議論の声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "在野の学者たちの御高説、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "我々が通り過ぎてきた遥か遠くの国の話、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "世界の見るべきものの全てを見ようとする大望、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "まだ見ぬ脅威への純粋な憧れ、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "従者たちの顔に浮かぶ略奪への渇望、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "イカサマ賭博への抗議や最後通牒、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "友人たちのテントの外で交わされるゾッとするような話、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "knowledge that these people would follow me to [ROOT.Char.random_NegativeAfter] if I asked them to,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "それぞれのテントから静かに聞こえてくる日々の祈誓、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "the background stories of triumph and heroin that my followers spin of my return."
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "the rummaging of crates and barrels from the supply tent,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "the hawking cries of the sutlers,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "the echoing steel-on-steel shrieks of the smithy,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "the focused counting of every stockpile of every arm and armament in the arsenal,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "the mixed screams and forced politeness from the barber's tent,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "the barely-restrained screams of what passes for surgery coming from the barber's tent,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "the throaty cries of followers having tongs and a firm set of hands applied to their bad teeth,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "the hoarse screaming of the prisoners camp too near the barber's tent,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "the chaos and mayhem of the baggage train unwinding from a day on the move,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "the neighing of our legion of horses,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "the jokes and grunts of the porters lugging their charges from place to place,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "the quiet packs of hunters moving as one through the walkways and tents,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "the yipping and yapping of the kennels,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "the incessant creaking from the engineers' wagon as it groans under the weight of its own supplies,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "the steady queue of faithful wrapping around the portable shrine,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "the dry wit and wry observations of the many scribes wandering around otherwise-unhelpfully,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "the shouts and cries of merchant and follower alike at the bartering grounds,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "the cries and low moans of the prisoners in their stocks and cages,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "the steady trickle of people wandering back from the pleasure tent wearing dopy smiles,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "the din of hungry followers rising from the mess tent,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "the smell of drying herbs from the racks outside the mess,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "the sound of raucous followers getting tipsy off of fresh-brewed beer,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "the smell of rising bread for the evening meal,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "the usual arguments between the cooks over this or that petty choice that one forces on the others,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "the smell of the campfires just starting to be lit,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "the delightful cacophany of our accompanying musicians starting up,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "the shocked gasps of followers listening to risque poetry,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "the twisting anticks of the fools flitting from campfire to campfire,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "the curious locals turning up and looking upon so many strangers with fear and wonderment,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "the shocked gasp of gossip already starting to spread around the campfires,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "the distant shouts and screams of frustration from the proving grounds,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "the pounding of hooves as our light cavalry practice their art,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "the thunderous clopping and distant barking-bray of the camels,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "the disgruntled trumpeting of the elephants,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "the grunts and clangs coming from the heavy horse repairing and maintaing their armor,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "the intermitent barrages of #EMP thwick#! as another volley is loosed at today's [ROOT.Char.Custom('GetStumpName')],"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "或いは決闘に明け暮れる戦士たちの方から聞こえる鬨の声や野次・歓声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "the clank of shield on shield from the training circles,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "the lesser din of a mock battle as the spearmen work on joint discipline,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "the occasional truly #EMP obscene#! cursing when someone loses the stick game,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "the guttural bawling of my bodyguards drilling their hearts out,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "the barked orders and trudging feet that mark the establishment of our perimeter,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "the quiet arguments and resigned sighs as our defined layout settles pitching arguments for me,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "the knock of wood on wood as temporary watchtowers go up for the night,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "the sound of shovels biting into the land as tonight's watch drill their mock-earthworks,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "enthusiasm that comes with camping under an open sky,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "若しくは"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "good-natured ribbing of [courtier_friend_1.GetFirstName] and [courtier_friend_2.GetFirstName] marching past my pavillion."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "affectionate snarking of [courtier_best_friend_1.GetFirstName] and [courtier_best_friend_2.GetFirstName] as the two best friends go about the evening's business."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "bitter jabs of [courtier_rival_1.GetFirstName] and [courtier_rival_2.GetFirstName], bickering as ever."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "barely-restrained snarling of [courtier_nemesis_1.GetFirstName] and [courtier_nemesis_2.GetFirstName], taking their usual opportunities to snap at one another."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "giggling and whispers of [courtier_lover_1.GetFirstName] and [courtier_lover_2.GetFirstName], passing by arm-in-arm on one of their regular walks."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "sickly-sweet platitudes passed between [courtier_soulmate_1.GetFirstName] and [courtier_soulmate_2.GetFirstName], walking by as lovey-dovey as ever."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "cackles and guffaws of so many children at play, as [leading_child.GetFirstName] screams past me, leading a game of tag."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "bellows of [leading_knight.GetFirstName] as [leading_knight.GetSheHe] leads the $knight_culture_player_plural_no_tooltip$ in their daily bouts."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "many languages being spoken by passers by, from [culture_1.GetLanguage.GetNameNoTooltip] to [culture_2.GetLanguage.GetNameNoTooltip] to [culture_3.GetLanguage.GetNameNoTooltip]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "sounds of evening prayers going up to the [faith_1.GetAdjective] [faith_1.HealthGodName], [faith_2.GetAdjective] [faith_2.HouseholdGodName], and [faith_3.GetAdjective] [faith_3.NightGodName]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "recognizable sound of [notable_char.GetFirstName]"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "flirting with some poor follower."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "pigging out on some fresh local dish."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "audibly lecturing someone on the perils of eating too much dinner."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "counting their coins — the second of three, to make truly certain they lost none on the march."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "laughing as [notable_char.GetSheHe] tosses coins to some lucky follower."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "casually excuses [notable_char.GetHerselfHimself] from putting up [notable_char.GetHerHis] own tent — again."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "organizing several lesser followers as they pursue their evening chores."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "screaming at some poor unfortunate follower."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "calming down a fight between two lesser followers."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "nodding along and making affirmative noises as a local tells a long-winded story."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "interrupting someone's story to tell them to get to the damned point."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "casually grabbing several lesser followers to sort some petty chore for [notable_char.GetHerHim]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "stopping to help someone else put up their tent."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "in the middle of telling a long, dubious story to a credulous local."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "explaining some awkward problem to an irritated local."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "laughing and joking with some of the lesser followers."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "demanding someone switch tents with [notable_char.GetHerHim] — again."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "audibly lecturing someone as loudly and confidentally as a [notable_char.GetLadyLord] at court."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "sneering at someone's nightly devotions."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "leading a small congregation of faithful followers in worship."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "mumbling and muttering to [notable_char.GetHerselfHimself]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "listening credulously to some fool's long, dubious story."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "up in [notable_char.GetHerHis] pulpit about someone allegedly kicking a dog."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "listening dispassionately to some local's sob story."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "laughing maliciously at some local's sob story."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "stubbornly holding [notable_char.GetHerHis] ground against a gaggle of angry locals."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "engaged in a confusing argument with someone, switching [notable_char.GetHerHis] position back and forth every other sentence."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "swearing another inter-generational blood feud on someone for... something or other."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "通り過ぎる者から聞こえる鼻歌や独り言かもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "semi-distant braying of obstinate mules being stabled for the evening."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "chittering cries of local birds as night begins to fall."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "rhythmic metallic thunking of nails being hammered into soft terrain all around me."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nともあれ、それらの全てが一種の静けさと心地よさとを形成している。ここは我が領土で彼らは我が民だ。ささやかな王国ではあるが、ここのあらゆる光景、音、そして魂を私は知っている。"
 ep3_laamp_flavour_ewan.0051.a: "自らのテントに戻り、これらを聞くだけだ。"
 ep3_laamp_flavour_ewan.0051.b: "残りの蓄えはどんなものだったか。"
 ep3_laamp_flavour_ewan.0051.c.bald.female: "そろそろ健康診断でもするべきかしら？"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "髭でも剃るか？"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "髭を剃り、髪でも切ってみるか？"
 ep3_laamp_flavour_ewan.0051.c.fallback: "髪でも切るか？"
 ep3_laamp_flavour_ewan.0051.d: "荷車の列の乱れを整理する時間だ…"
 ep3_laamp_flavour_ewan.0051.e: "食事にありつくのが一番だ。"
 ep3_laamp_flavour_ewan.0051.f: "いつも通り焚き火の席に座るとしよう。"
 ep3_laamp_flavour_ewan.0051.g: "夜の訓練を欠かさずやろう。"
 ep3_laamp_flavour_ewan.0051.h: "周辺を散歩するのは気持ちよさそうだ。"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "管理された食料"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "こまめな精査は正確な記録保持の動機付けに大いに役立つ。"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "清潔感は大事"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "移動の多い生活は、身だしなみを怠る言い訳にはならない。"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "規律ある訓練"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "補給隊は、多くの人々が入り乱れる混沌とした集団だ……しっかりと統制しない限りは。"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "野営地の一膳"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "指導者は必ずしも部下と共に食事をする必要はないが、それが役立つことは確かだ。"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "皆の指導者"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "威厳のある席に座すことで、威厳のある姿勢を生む。"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "平常からの教練"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "高みからの毅然とした視線は、規律を正すのに効果的だ。"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "監視人による監視"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "周囲を監視するための毎晩散歩により、衛兵たちは常に気を張らなければならなくなった。"
 ep3_laamp_flavour_ewan.0061.t: "思いがけぬ祭り"
 ep3_laamp_flavour_ewan.0061.desc: "すべての場所が我々のような野営地を歓迎するわけではないが、[current_county.GetBaseNameNoTier]は確かに歓迎しているようだ——少なくとも[local_merchant.GetFirstName]が、即席の市場を開き、商品を取引し、従者たちの財布を空にすることで、#EMP 歓迎しているように見せかけた#!のは事実だ。\n\n皮肉だろうか？ たぶんそうかもしれない。しかし、ほとんどの者の顔に笑みが浮かんでいるのを見ると、それだけで十分な時もある。"
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "誰だって祭りは好きだ"
 ep3_laamp_flavour_ewan.0061.a: "なんて嬉しい驚きだろうか！"
 ep3_laamp_flavour_ewan.0061.b: "む、[local_merchant.GetFirstNameNoTooltip]に任せたい仕事があるぞ。"
 ep3_laamp_flavour_ewan.0061.c: "ここにいる間に、いくらかの物資を調達しておけ。"
 ep3_laamp_flavour_ewan.0061.d: "とはいえ私は野営地でゆっくりしてるよ。"
 ep3_laamp_flavour_ewan.0071.t: "蹄の音"
 ep3_laamp_flavour_ewan.0071.desc: "「ううう、#EMP 頭が痛い#!」と[hanger.GetFirstName]が私の隣で乗馬しながら呻いた。私はその[hanger.GetWomanMan]の叫びに無言で眉を上げ、問いかける。\n\nそれに対して、[hanger.GetFirstNameNoTooltip]はただ馬の上にぐったりと崩れ落ち、こめかみを押さえながら泣き言を漏らす。\n\n#EMP 誰#!が夜更けまで騒いでいたかは、少なくとも今はっきりわかった。"
 ep3_laamp_flavour_ewan.0071.a: "「ゆっくりでいいからついてこい」"
 ep3_laamp_flavour_ewan.0071.b: "[hanger.GetHerHis]の様子を笑う。"
 ep3_laamp_flavour_ewan.0071.c: "「さっさとしろ！」"
 ep3_laamp_flavour_ewan.0071.d: "無視して、さっさと先へ行く。"
 ep3_laamp_flavour_ewan.1001.t: "小物の友"
 ep3_laamp_flavour_ewan.1001.desc: "「[ROOT.Char.GetMotherFather|U]さん、[ROOT.Char.GetMotherFather]さん！」と、私の[own_child.Custom('GetDaughterSon')]が駆け寄りながら叫ぶ。「紹介したい人がいるんだ！」\n\nその[own_child.Custom('GirlBoy')]は別の子供を紹介するために振り返り、まるで信者に[ROOT.Char.GetFaith.HighGodNamePossessive]の贈り物を捧げるかのように両腕を大きく広げた。しかし、その相手はどう見てもみすぼらしい下層民のようだ。\n\n「こいつが[other_child.GetFirstName]、新しい友達なんだ。#EMP いつか#!、[other_child.GetSheHe]が一緒にみんなを支えてくれるんだって！」"
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "世界への直面"
 ep3_laamp_flavour_ewan.1001.set_friendship: "生来の友情"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "お気に入りの友達"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "友情は立ち消える"
 ep3_laamp_flavour_ewan.1001.a: "そうかい、じゃあ二人で遊んで来い。"
 ep3_laamp_flavour_ewan.1001.b: "お前はあるいは、生涯の友を得たのかもしれんぞ、[own_child.Custom('GetDaughterSon')]よ。"
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip]、[other_child.GetSheHe]は下民だぞ。"
 ep3_laamp_flavour_ewan.1011.t: "模範から学ぶ"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U]は、まるで綿が水を吸収するように、周りのすべてを吸収する年頃だ。\n\n現状、[child.GetHerHim]に最高の教育を与えることはできないが、若き[child.Custom('GetLassLad')]の学ぶ意欲はそれで衰えることはないようだ。裕福であれば当たり前と感じるであろう家庭教師や本の代わりに、[child.GetSheHe]はキャンプを歩き回り、私の部下たちに影のように付き従い、熱心に彼らの仕事を手伝っている。\n\n誰か適切な人物に付かせれば、[child.GetHerHis]の努力はさらに実を結ぶだろう。"
 ep3_laamp_flavour_ewan.1011.a: "我が右腕、すなわち副官。"
 ep3_laamp_flavour_ewan.1011.b: "$quartermaster_camp_officer$だな。"
 ep3_laamp_flavour_ewan.1011.c: "$armorer_camp_officer$に頼もう。"
 ep3_laamp_flavour_ewan.1011.d: "$chief_forager_camp_officer$かな。"
 ep3_laamp_flavour_ewan.1011.e: "$master_thief_camp_officer$から学べることもあろう。"
 ep3_laamp_flavour_ewan.1011.f: "$head_porter_camp_officer$にだ。"
 ep3_laamp_flavour_ewan.1011.g: "$head_groom_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.h: "$huntperson_camp_officer$がよいだろう。"
 ep3_laamp_flavour_ewan.1011.i: "私の$kennelperson_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.j: "$chief_engineer_camp_officer$だと思う。"
 ep3_laamp_flavour_ewan.1011.k: "$witness_camp_officer$だな。"
 ep3_laamp_flavour_ewan.1011.l: "$person_haggler_camp_officer$…？"
 ep3_laamp_flavour_ewan.1011.m: "$camp_cook_camp_officer$だ！"
 ep3_laamp_flavour_ewan.1011.n: "$master_bard_camp_officer$でいこう。"
 ep3_laamp_flavour_ewan.1011.o: "$master_of_arms_camp_officer$。"
 ep3_laamp_flavour_ewan.1011.p: "$master_of_spoils_camp_officer$かな。"
 ep3_laamp_flavour_ewan.1021.t: "野営地に咲く、淡い恋"
 ep3_laamp_flavour_ewan.1021.desc: "「ね、[ROOT.Char.GetMotherFather]さん。お、お願いがあります」と、私の[child.Custom('GetDaughterSon')]である[child.GetFirstName]がどもりながら言った。[child.GetHerHim]の後ろで、[child.Custom('GirlBoy')]の手に恥ずかしそうにしがみつきながら、ひょろ長い[crush_child.GetCulture.GetName]の稚児が隠れている。\n\n「こちらは[crush_child.GetFirstName]です。わ、私は[crush_child.GetHerHim]のことがとても好きで、そ、それで、一緒に来てもらえませんか？[crush_child.GetHerHis|U]のご両親も、親子バラバラは、よくないので！」"
 ep3_laamp_flavour_ewan.1021.a: "家族がもう一組増えるぐらいなら大丈夫かな。"
 ep3_laamp_flavour_ewan.1021.b: "よし、[crush_child.GetHerHim]とは金輪際会わないように！"
 ep3_laamp_flavour_ewan.1021.c: "ありがちな一時の感情だよ、すぐ忘れてしまうものさ。"
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "[child.GetFirstNamePossessiveNoTooltip]の恋心は燃え続ける"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "恋心は立ち消えになる"
 ep3_laamp_flavour_ewan.1031.t: "成長とは"
 ep3_laamp_flavour_ewan.1031.desc.intro: "人は、子供たちがいる場所に最も敏感に反応するという。\n\nだからこそ私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]にとって幸運なのは、[child.GetSheHe]が学び多く、魅力的な場所にいることだ。何せ…"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "忠実な仲間たち、面白い隣人、そして助けとなる使用人たち"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "たくましい$knight_culture_player_plural_no_tooltip$、凶悪な傭兵、そして粘り強い戦士たち"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "学識ある学者、雄弁な外交官、最高の学者たち"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "野心的な冒険家、異国から来た人々、逞しい旅行者たち"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "狡猾な盗賊、冷酷な盗賊、凶悪なクズども"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "強固な忠義の者、精鋭なる守衛、甲斐性ある支援者"
 ep3_laamp_flavour_ewan.1031.desc.outro: "皆、私がこれまで集めてきた大切な仲間たちだ。\n\n若い[child.Custom('GirlBoy')]が成長するには素晴らしい環境であり、[child.GetSheHe]はその数々の教訓を心に刻む決意をしているようだ。"
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "特性を獲得"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "能力を獲得"
 ep3_laamp_flavour_ewan.1031.a: "ああ、旅の魅力がまた稚児を誑かしたか。"
 ep3_laamp_flavour_ewan.1031.b: "[child.GetSheHe|U]はよき戦士となるだろう。"
 ep3_laamp_flavour_ewan.1031.c: "何という若さ、何という熱意！"
 ep3_laamp_flavour_ewan.1031.d: "[child.GetSheHe]は何を見て学ぶのだろう…"
 ep3_laamp_flavour_ewan.1031.e: "芸は身を助くだ、よく学べ。"
 ep3_laamp_flavour_ewan.1031.f: "野心こそ天性の才。"
 ep3_laamp_flavour_ewan.1031.g: "あるいは、別のことを学んでも？"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "僅かばかりの先人の知恵を。"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "わけのわからないことを言わないで"
 ep3_laamp_flavour_ewan.1031.h: "ハァ、やめておけ、[child.Custom('GirlBoy')]。"
 geterim_er: ""
 geterim_im: ""
 ep3_laamp_flavour_ewan.1041.t: "The Old Country"
 ep3_laamp_flavour_ewan.1041.desc: "\"[ROOT.Char.GetMotherFather|U], what was home like?\" asks my [child.Custom('GetDaughterSon')] [child.GetFirstName] at breakfast.\n\nA little nonplussed at the sudden question, I pick over my bowl of porridge for a moment, cast back to when [memory.GetDescription].\n\nIt's been years now... I suppose it's only natural for someone as young as [child.GetFirstNameNoTooltip] to want to know how things #EMP used#! to be."
 ep3_laamp_flavour_ewan.1041.a: "It was beautiful, little one."
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Stories of the Old Country"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "A horrid place that spurned us."
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Some day, you'll know it for yourself."
 ep3_laamp_flavour_ewan.1041.d: "Maybe we'll return some day; ask me then."
 ep3_laamp_flavour_ewan.1041.e: "I won't speak of it."
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate: "Longing for a Lost Land"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "Lessons of Long Ago"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: Diplomacy"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc: "This character delights in stories of a homeland they either only dimly remember or else have never even seen."
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: Stewardship"
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: Learning"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$：軍事"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc: "This character may not have any attachment to their lost homeland, but they remember its lessons nonetheless."
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$: Intrigue"
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier_desc: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: "
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan.1051.t: "It Isn't Fair"
 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstNamePossessive|U] petulant shrieking could wake the dead.\n\n\"I said it #EMP isn't fair#! Not at all! Why do #EMP we#! have to live out here, like this? Like we're just... animals, roaming from place to place, with no palaces, no castles, not even proper beds. I didn't ask for this #EMP poverty#! and I deserve better!\"\n\nThrough the screaming and the outrage, I can [ROOT.Char.Custom('SenseObserve_SenseSee')] that my [child.Custom('GetDaughterSon')]'s frustration is real. Tears of both anger and sadness roll down both [child.GetHerHis] cheeks."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip] calms down"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip] is inconsolable"
 ep3_laamp_flavour_ewan.1051.a: "Come here, my [child.Custom('GirlBoy')], it'll be alright."
 ep3_laamp_flavour_ewan.1051.b: "Fair? You're a [child.GetHouse.GetNameNoTooltip]! Stand up straight!"
 ep3_laamp_flavour_ewan.1051.c: "I know, but it is what it is."
 ep3_laamp_flavour_ewan.1051.d: "Leave [child.GetHerHim] to [child.GetHerHis] tantrum."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "[child.GetHerHis|U] annoyance fades with time"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] holds a grudge"
 ep3_laamp_flavour_ewan.1061.t: "飲み込みが速い"
 ep3_laamp_flavour_ewan.1061.desc: "[current_county.GetBaseNameNoTier]でのひと時は私の[child.Custom('GetDaughterSon')][child.GetFirstName]にとって有益だったようだ。\n\n現地の文化は[child.GetHerHim]をただただ#EMP 魅了している#!。ここでの短い時間の間に[child.GetSheHe]はそこそこ通じる[current_county.GetProvince.GetCulture.GetLanguage.GetName]を習得した。その功績を[child.Custom('GetLassLad')]は大いに誇り、キャンプ中で絶えず自慢し、[child.GetHerHis] より身分の低い者たちとの会話の中でも、さりげなく小さな単語やフレーズを差し込んでいる。\n\n自惚れているのは確かだが、子の成長にとってはいいのかもしれない。"
 ep3_laamp_flavour_ewan.1061.a: "うーん、賢い[child.Custom('GirlBoy')]だ。"
 ep3_laamp_flavour_ewan.1061.b: "もしかすると[child.GetSheHe]は私に教えられるかもしれない。"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "言葉を共に学ぶ"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "挑戦に失敗はつきものだ"
 ep3_laamp_flavour_ewan.1061.c: "その外国のクソを口にするな！"
 ep3_laamp_flavour_ewan.1071.t: "野営地という世界の端で"
 ep3_laamp_flavour_ewan.1071.desc.intro: "[ROOT.Char.Custom('GetRandomCampBuilding')]からの帰り道、野営地の端近くに差し掛かると、遊ぶ子供たちの叫び声や笑い声が私の注意を引いた。\n\n[own_child.Custom('GetDaughterSon')]である[own_child.GetFirstName]が、他の子供たちを率いているのだ。"
 ep3_laamp_flavour_ewan.1071.desc.plains: "平坦な地面を駆け抜けながら、彼らは小さな棒や枝を振り回し、想像上の敵に向けて模擬の騎兵突撃をしていた。見えない敵を恐怖に追いやりながら、まるで本物の戦士のように勇敢に遊んでいる。"
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "農夫の畑の真ん中に曲がって立つ、一本のねじれた木に子供たちが登っている。年上の子供たちはずっと高いところまで登っており、年下の子供たちは木の根元で遊びながら、のんびりと過ごしている。"
 ep3_laamp_flavour_ewan.1071.desc.hills: "子供たちは激しく転がりながら、草の生い茂った丘を転げ落ちている。特に技術が必要な遊びには見えないが、誰が一番速く転がれるかを競い合っているようだ。"
 ep3_laamp_flavour_ewan.1071.desc.mountains: "子供たちは小さな石や岩を尾根から投げ下ろし、谷の向こう側までどれだけ遠くに飛ばせるかを競っている。石が他のものより遠くまで飛ぶと歓声を上げ、すぐ近くで止まって見える場所に落ちると、クスクスと笑っている。"
 ep3_laamp_flavour_ewan.1071.desc.desert: "子供たちは背の高い砂丘を駆け下り、砂をあたりに撒き散らしている。誰かが口に砂を入れるたびに、「#EMP プッ#!！#EMP プッ#!！」と吐き出しながら、笑い声が響いている。しかもそれは頻繁に起こっているようだ。"
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "building... little parcels of sand using leaves and grass? It's unclear what those would even be used f— another child creeps over a nearby dune, and suddenly a barrage of sand-bags go flying out like fire pots."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "poking at a dead snake with a branch. The animal is clearly gone, its head torn gruesomely off by some other predator, but the children are having endless fun trying to raise its limp body with their sticks only for it to slump back off again."
 ep3_laamp_flavour_ewan.1071.desc.forest: "defending the upper branches of a tree against several children trying to climb up from below. When the groundlings start to get a foothold, the airborn youths pelt them with branches, leaves, and gobbets of sap."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "creating an improvised island. They've found a narrow muddy outcropping surrounded by brackish waters, and are progressively working to sever it from the rest of the marsh with filthy hands and rotten sticks."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "what appears to be a fairly tense game of knucklebones. Every other throw, someone announces a new rule, and the rest boo or cheer on whether to approve it."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "a battle of thrown mudballs as tense as any clash of adult arms. Certainly both sides seem willing to lay down their lives for... whatever cause they're battle over."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "an excited game of tag, kicking up dust and shrieking with joy or outrage whenever any of them get caught."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nしばらくして、[own_child.GetFirstNameNoTooltip]が私に気づいた。[own_child.Custom('GirlBoy')]は私の方に笑顔を向け、仲間たちを野営地へ戻すか、それとももう少し外へ冒険することの間で迷っている様子だ。"
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "すべての遊んでいる子供"
 ep3_laamp_flavour_ewan.1071.a: "日々注意深く観察するんだ！"
 ep3_laamp_flavour_ewan.1071.b: "冒険心を忘れるな。"
 ep3_laamp_flavour_ewan.1071.c: "子供ってのは遊ぶのが仕事みたいなもんさ…"
 ep3_laamp_flavour_ewan.1081.t: "日々の成長"
 ep3_laamp_flavour_ewan.1081.desc: "「[ROOT.Char.GetMotherFather|U]上！」と、[child.Custom('GetDaughterSon')]の[child.GetFirstName]が私の元へ勢いよくやって来て言い始める。「もう一人前の[child.GetWomanMan]だから、自分専用のテントを持つことに決めたんだ。もう誰とも一緒に使わない！」\n\n稚児は話し終えた後もその場で胸を張り、小生意気な態度を全身からにじみ出している。思わず私は眉をひそめ、この唐突な要求をじっと見つめた。\n\n「絶対に絶対だからね！もう大人なんだ、大人みたいに話してね！」"
 ep3_laamp_flavour_ewan.1081.a: "ま、いいか。これからは一端の[child.GetWomanMan]だ。"
 ep3_laamp_flavour_ewan.1081.b: "大人として扱ってほしいなら、示して見せろ。"
 ep3_laamp_flavour_ewan.1081.b.f: "あなたは、自分の[education_trait|E]に基づき、[child.Custom('GetDaughterSon')]に挑戦を課した。"
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip]は打ち勝った"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U]はあなたを認めさせられなかった"
 ep3_laamp_flavour_ewan.1081.c: "ふふっ、ガキはガキらしくしてな。"
 ep3_laamp_flavour_ewan.1091.t: "親の責務"
 ep3_laamp_flavour_ewan.1091.desc: "「本当に投げ出されたりしない？」と、私の[child.Custom('GetDaughterSon')]である[child.GetFirstName]が、声の震えを抑えようとしながら尋ねる。\n\n私は[child.GetSheHe]が乗っている小さな小型馬に目をやる。キャンプ全体で一番おとなしく、初心者向けの駄馬だ。私も[ROOT.Char.GetMotherFather]に乗馬を教わったとき、こんなに怖がっていたかな？\n\n「じ、じゃあ、軽く蹴って速足にしてみるよ…」"
 ep3_laamp_flavour_ewan.1091.tt.success: "できたよ、[ROOT.Char.Custom('GetMumDad')]！やった！"
 ep3_laamp_flavour_ewan.1091.tt.failure: "やば、やばい…やばい！"
 ep3_laamp_flavour_ewan.1091.a: "忘れるな。毅然として扱い、しかし敬意を持つのだ。"
 ep3_laamp_flavour_ewan.1091.b: "おう、心配せず鞭でビシバシいけ！"
 ep3_laamp_flavour_ewan.1091.c: "乗りこなせるか、ぶっ飛ばされるかだ。単純だな。"
 ep3_laamp_flavour_ewan.1091.d: "黙って見とくか。"
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.GetSheHe|U]は上手くやった"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip]は馬をうまく操れない"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "自信がついた"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "馬に乗ると物理的にも精神的にも位置が高くなるという。"
 ep3_laamp_flavour_ewan.1101.t: "困ったときの人助け"
 ep3_laamp_flavour_ewan.1101.desc: "数晩ごとに野営地の場所を移さなければならないとしても、より長い移動を伴う旅もあり、そのたびにしっかりと荷物を詰め込む必要がある。\n\n昨夜の宴の後片付けでほとんどの荷運び人が手いっぱいになっているため、今回は自分で荷物を詰めなければならない。この嘆かわしい状況に、すでに何度もため息をついている。\n\n袖を引っ張られたことで、幼い[child.Custom('GetDaughterSon')]の[child.GetFirstName]が私のそばに立ち、拙いながらも手伝おうとして丸めた衣服を差し出しているのに気づく。"
 ep3_laamp_flavour_ewan.1101.a: "なにしてるんだい、ちっちゃな[child.Custom('GetLassLad')]？"
 ep3_laamp_flavour_ewan.1101.b: "しっしっ、あっち行った！"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$：日常の雑務"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "翌朝にまた移動を控え、荷運び役たちが再び忙しくしている中、私は個室に入ると、外で遊んで[ROOT.Char.Custom('GritType')]だらけになった[child.Custom('GetDaughterSon')]の[child.GetFirstName]が、私の荷物を詰めようとしているのを見つけた。\n\n「[child.Custom('GetMaMaPaPa')|U]！」と、その[child.Custom('GirlBoy')]が満面の笑みを浮かべ、歯を見せながら駆け寄り抱きついてくる。一方の汚れた手には、くしゃくしゃで無残な姿になった私のお気に入りの帽子が握られていた。"
 ep3_laamp_flavour_ewan.1103.desc.child_older: "明日の移動を控えて私のテントに入ると、案の定、[child.Custom('GetDaughterSon')]の[child.GetFirstName]がすでにそこにいるのを見つけた。\n\n[child.GetHerHim]の隣には、折りたたまれた衣類の山と雑に積み重ねられた私物が置かれている。[child.GetSheHe]は誇らしげに振り返り、自分の作業の成果を見せてくれる。\n\n「[child.Custom('GetMumDad')]さん、いつもこうしてるよね？もう半分くらい終わったんだ！」"
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "[child.GetSheHe]がもうすぐ一人前の[child.GetWomanMan]になるとはいえ、長旅の前にはいつも、荷造りを手伝いに来る[child.Custom('GetDaughterSon')]の[child.GetFirstName]を待つのが常だ。\n\nしかし、今回は少なくとも私の方が早く到着し、若者が来る前にすでに作業を始めていた。\n\n「待ってくれてもよかったのに！」と[child.GetFirstNameNoTooltip]は半分不満そうに、半分冗談めかして言う。私がからかうように笑うと、怒りの叫びが返ってきて、次に折りたたまれた衣類は箱ではなく私の頭をめがけて投げつけられた。"
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "今夜、私の[child.Custom('GetDaughterSon')]の[child.GetFirstName]がテントに入ってきた時、私はすでに明日の旅の荷造りを始めていた。ただ、[child.GetHerHim]が手伝うのを見越して、少しゆっくりと進めているのが正直なところだった。\n\n[child.GetSheHe|U]は何も言わず、私の荷物を仕分けるのを手伝い始める。ただ、穏やかに微笑みながら、流行りの曲を鼻歌で歌っているだけだ。\n\n「大人になっても『お手伝い』をしてくれるのかい」と私は尋ねる。\n\n「老いた[ROOT.Char.GetWomanMan]が困っているなら手伝う。それは何歳になろうが、当たり前だろ？」と、[child.GetFirstNameNoTooltip]は鼻で笑いながら答えた。"
 ep3_laamp_flavour_ewan.1103.a: "ええと、ありがとうな、[child.GetFirstNameNoTooltip]。さ、自分の身支度を整えてきなさい。"
 ep3_laamp_flavour_ewan.1103.b: "髪をわしわしと撫でる。"
 ep3_laamp_flavour_ewan.1103.c: "いつも助けてくれるな！"
 ep3_laamp_flavour_ewan.1103.d: "笑って[child.GetFirstNameNoTooltip]を抱きしめる。"
 ep3_laamp_flavour_ewan.1103.e: "[child.GetFirstNameNoTooltip]、こんなことはもうやめておけ。"
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$：ちょっとした欠席"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "今朝の移動は、なんだかとても…侘しいものに感じる。何とも言えない重さ、何かが欠けている感覚があり、それが何なのか最初ははっきりと分からないまま、ゆっくりと荷造りを進めていた。\n\nそして、それが冷水を浴びせられるように突然理解した。\n\n[child.GetFirstName|U]。[child.GetSheHe|U]がいない。私を手伝ってくれることもない。[child.GetSheHe|U]がもう二度といることはないのだ。"
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "明日の移動のために自分の荷物をまとめるのは、それほど骨の折れる作業ではない。それでも、悲しげなため息が唇から漏れた。\n\nこの作業をしていると、私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]のことを思い出す。あの[child.Custom('GirlBoy')]がまだ幼く、[child.GetHerHis]の[child.Custom('GetMaPa')]と一緒に過ごすことだけを望んでいた、あの幸せな時を。\n\n[child.GetSheHe]がまだ私に話しかけ、私に微笑んでくれていた頃のことを。\n\nあの歯を見せた小さな笑顔が……。"
 ep3_laamp_flavour_ewan.1104.a: "なんてことをしてしまったんだ...。"
 ep3_laamp_flavour_ewan.1104.b: "復讐してやる！"
 ep3_laamp_flavour_ewan.1104.c: "#EMP あー、くそ。#!"
 ep3_laamp_flavour_ewan.1104.d: "前に進もう。"
 ep3_laamp_flavour_ewan.1111.t: "トラブルを求める鼻"
 ep3_laamp_flavour_ewan.1111.desc.intro: "「[ROOT.Char.GetMotherFather|U]さーん！」と、私の[child.Custom('GetDaughterSon')]である[child.GetFirstName]が叫びながら勢いよく駆け寄ってきて、危うく私を倒しそうになる。「見て、子犬を見つけたんだ！」\n\n確かに[child.Custom('GirlBoy')]は、新たに生まれたばかりの子犬を腕に抱え、ほとんど振り回しそうな勢いで見せている。\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "ふむ、確かに犬小屋にこんな犬はいなかったはずだ。それに、"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "[child.GetSheHe]がどこで拾ったのかは[ROOT.Char.GetFaith.KnowledgeGodName]のみぞ知るといったところだが、"
 ep3_laamp_flavour_ewan.1111.desc.outro: "まだよちよち歩きのようだが、その子犬はここにいることにとても興奮しているようだ。[child.GetFirstNameNoTooltip]も、この数週間で見た中で一番の笑顔を見せている。"
 ep3_laamp_flavour_ewan.1111.a: "[child.Custom('GirlBoy')]と犬か、いい組み合わせだな。"
 ep3_laamp_flavour_ewan.1111.b: "子犬を奪って、桶に突っ込み、殺す。"
 ep3_laamp_flavour_ewan.1111.c: "#EMP 私に#!この丸い犬をくれるんだな、いい子だなぁ、[child.Custom('GetLassLad')]！"
 ep3_laamp_flavour_ewan.1111.d: "これ、[child.GetFirstNameNoTooltip]！野良犬と遊ぶのは危ないぞ！"
 ep3_laamp_flavour_ewan.2001.t: "たくさんの共通点"
 ep3_laamp_flavour_ewan.2001.desc.intro: "狭い空間での生活は、人間関係を良くも悪くも増幅させるものだ。\n\n幸運にも、[follower_1.GetFirstName] と [follower_2.GetFirstName] が共通して持っている、"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "下品なジョークと淫らな言葉"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "肉体的な抑制と公衆における貞節"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "美味しい食べ物とより良い飲み物"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "節度ある食事と健康的な生活"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "金、銀、そして富の獲得"
 ep3_laamp_flavour_ewan.2001.desc.generous: "寛大な精神と無私の人生の恩恵"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "重労働の弊害と昼寝の素晴らしさ"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "早起きと献身的な労働"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "暴力と大声を張り上げる技術"
 ep3_laamp_flavour_ewan.2001.desc.calm: "逆境に直面しても背筋を正し冷静さを保つこと"
 ep3_laamp_flavour_ewan.2001.desc.patient: "お互いの話を聞き、適切な機会を待つこと"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "いかなる時でも鉄は熱いうちに打て、ということ"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "自らの優越性を信じること"
 ep3_laamp_flavour_ewan.2001.desc.humble: "控えめな態度と謙虚な展望の利点"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "ますます壮大な嘘をつくこと"
 ep3_laamp_flavour_ewan.2001.desc.honest: "嘘をつく危険を何としても避けること"
 ep3_laamp_flavour_ewan.2001.desc.craven: "何が何でも、後日戦うために生き延びること"
 ep3_laamp_flavour_ewan.2001.desc.brave: "どんなリスクがあっても、挑戦——それと挑戦者——に真正面から立ち向かうこと"
 ep3_laamp_flavour_ewan.2001.desc.shy: "騒がしい社交の場を避け、静寂を楽しむこと"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "社交的でおしゃべりな人々の絶え間ない喧騒"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "将来の利益と入念な計画"
 ep3_laamp_flavour_ewan.2001.desc.content: "身の丈に合った生活で幸せに暮らすこと"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "自分たちに都合が悪い規則や規制を無視すること"
 ep3_laamp_flavour_ewan.2001.desc.just: "この地の正当な法、いや、どんな土地の法でも遵守すること"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "完全に俗世的な人生の見方"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "[follower_1.GetFaith.HighGodName]への絶対的な献身"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "彼らの敵による数多くの陰謀を未然に阻止すること"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "策略や疑惑の複雑さの一切を避けること"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "どんな状況でも思いやりと共感を持ち続けること"
 ep3_laamp_flavour_ewan.2001.desc.callous: "彼らがその人生で味わった辛苦を他人にもぶつけること"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "悪意に満ちたユーモアと人生の暗部"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "どんな犠牲を払っても断固として自身の立場を貫くこと"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "日替わりで意見をコロコロ変えること"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "彼らを苛むあらゆる恨みをすべて抱え続けること"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "憎しみを捨て、過ちを許すこと"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "奇妙なもの、変わったもの、そして全く異様なもの"
 ep3_laamp_flavour_ewan.2001.desc.outro: "への関心が、二人の強い絆の証明となっている。\n\n野営地では共に笑って冗談を言い合い、道中では並んで馬に乗る二人の姿が、ますます日常的な光景となっている。"
 ep3_laamp_flavour_ewan.2001.a: "友情を促す。"
 ep3_laamp_flavour_ewan.2001.a.tt.success: "友情が芽生えた"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "出しゃばりなリーダー"
 ep3_laamp_flavour_ewan.2001.b: "二人を引き離そうとする。"
 ep3_laamp_flavour_ewan.2001.b.tt.success: "友情が損なわれた"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "彼らにとって良いことだ！"
 ep3_laamp_flavour_ewan.2011.t: "野営地での下世話な話"
 ep3_laamp_flavour_ewan.2011.desc.intro: "どの陣営でもそうだが、ここでも噂が渦巻いているのは珍しいことではない。興味本位の話やスキャンダルの囁きがあれば、長い夜をやり過ごすには十分だからだ。そして、時にはそれが事実であることもある。\n\n今週の噂は――"
 ep3_laamp_flavour_ewan.2011.desc.affair: "ある種の不倫関係についてだが、#EMP 誰が#!浮気相手なのかについては、まるで学会かと思うほど喧々諤々の議論が交わされ、ときおり大声での嘲笑が飛び交っている。"
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "[victim.GetFirstName]に関するもので、最近になって何度も少額のお金を失っているという。少なくとも数人が、[victim.GetHerHis]のテント付近をうろつく人物を目撃し、その者が意図的に[victim.GetWomanMan]を狙っていると主張している。"
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "[victim.GetFirstName]を襲う特に不運な出来事についてだ。不幸な、厄介な、あるいは恥ずかしい事故が[victim.GetWomanMan]の身に#EMP 次々と起こり続けて#!おり、その裏には何か意図的なものがあるのではないかと囁かれている。"
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "逆説的なものだ。[victim.GetFirstName]の悪癖について多くの話が飛び交っているが、何人かはまっとうな批判ではないと感じており、[victim.GetSheHe]が単に誹謗中傷の標的になっているだけだと主張している。"
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "私たちの集団の中で二人の人物が密かに私闘を繰り広げているという。しかし、二人とも規律違反が発覚して罰せられるのを避けるため、その争いを隠しているようだ。"
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\n娯楽のためだけにそんなことを口にするのは決して上品とは言えないが、まあ、噂話というものはたいていそんなものだ。"
 ep3_laamp_flavour_ewan.2011.a: "真相を調査せよ。"
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "もし噂が事実でないのなら、たとえ成功したとしても何も得られないだろう。"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "調査は成功する"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "何が真実かなんて、誰にわかるというのだ？"
 ep3_laamp_flavour_ewan.2011.b: "よくわからんが、同調して非難しよう。"
 ep3_laamp_flavour_ewan.2011.c: "どうでもよすぎる。"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "信頼のおける情報源"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "責任者が言うのなら、それは真実に違いない。"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "真実の追い手"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "この人物は、噂を最後まで追い求めることで知られている。"
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: Secret Lovers"
 ep3_laamp_flavour_ewan.2012.desc: "Skillful investigations by a competent sleuth will always bear fruit.\n\nComing across [lover_1.GetFirstName] and [lover_2.GetFirstName], wrapped in an #EMP intimate#! embrace in the shadows behind [ROOT.Char.Custom('GetRandomCampBuilding')], I am able to linger for scarcely a moment before the two recognize my presence and scramble to right their dress.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], please, I'm begging you\", whisper-cries [lover.GetFirstNameNoTooltip], \"don't reveal us to the camp — the rest of them won't understand.\""
 ep3_laamp_flavour_ewan.2012.a: "Reveal it immediately."
 ep3_laamp_flavour_ewan.2012.b: "Keep the secret — for now."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: Petty Theft"
 ep3_laamp_flavour_ewan.2013.desc: "A simple trap is all it takes to catch [thief.GetFirstName] in the act — have [victim.GetFirstName] conspicuously leave [victim.GetHerHis] tent, entrance open, coins piled neatly on a stool inside.\n\nAfter a minute to make sure [victim.GetFirstNameNoTooltip] would not immediately return, the thief slunk from [thief.GetHerHis] hiding spot nearby, only to turn around and find me stood there, [ROOT.Char.Custom('ArmArms')] folded.\n\n\"I- I swear it's not what it looks like! I've simply been playing a joke on [victim.GetFirstNameNoTooltip]!\" [thief.GetSheHe] cries. An audible scoff from the returning [victim.GetFirstNameNoTooltip] indicates that [victim.GetSheHe] doesn't quite see the humor."
 ep3_laamp_flavour_ewan.2013.a: "Punish [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Cover for [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.c: "Let the truth be known, but leave it at that."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: Cruel Pranks"
 ep3_laamp_flavour_ewan.2014.desc: "With only a little questioning, [prankster.GetFirstName] shows as the most obvious perpetrator — [prankster.GetSheHe] was seen close by before, after, or during nearly all of the notable #EMP accidents#!, generally with little reason.\n\n\"Yes, I played a few jests on [victim.GetFirstName]. Is that so wrong? [victim.GetSheHe|U]'s a misery to be around, and at last check the odd jape was not cause to make someone an outlaw.\""
 ep3_laamp_flavour_ewan.2014.a: "Punish [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Cover for [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.c: "Let the truth be known, but leave it at that."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: Rumormonger"
 ep3_laamp_flavour_ewan.2015.desc: "It's not that long before I'm able to easily point the finger at [rumourmonger.GetFirstName], and when confronted on the issue, [rumourmonger.GetSheHe] readily admits it, unrepentant.\n\n\"So what if I exaggerated a thing or two about that pompous [victim.Custom('InsultNoun')]. [victim.GetSheHe|U]'s a fool and a cad, and there's no lie about [victim.GetHerHim] worse than the truth.\"\n\nAn incensed [victim.GetFirstName] fumes behind me, near-ready to strangle the [rumourmonger.GetWomanMan]."
 ep3_laamp_flavour_ewan.2015.a: "Punish [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Cover for [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.c: "Let the truth be known, but leave it at that."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: Hidden Feud"
 ep3_laamp_flavour_ewan.2016.desc: "In retrospect, it perhaps should have been obvious that [rival_1.GetFirstName] and [rival_2.GetFirstName] were at each others throats.\n\nWhen you look for them, the signs of animosity between the two are clear as day, even if, when summoned for questioning, they both #EMP insist#! that they've not let it spill over into affecting the wider camp.\n\nIn such close quarters as these, the story sounds #EMP unlikely#!."
 ep3_laamp_flavour_ewan.2016.a: "Try to reconcile the two."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Tensions simmer down"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Only making it worse"
 ep3_laamp_flavour_ewan.2016.b: "You will not allow this to spill out, understood?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: Nothing to See Here"
 ep3_laamp_flavour_ewan.2017.desc.affair: "For all the tall tales of affairs, romantic dalliances under moonlight behind [ROOT.Char.Custom('GetRandomCampBuilding')], and furtive glances shared across dinner, love in [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] seems... decidedly orthodox."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "Despite [victim.GetFirstNamePossessive] cries to the contrary, no credible witnesses can name any common features of the mysterious figure supposedly robbing [victim.GetHerHim] blind, and even [victim.GetSheHe] struggles to tally [victim.GetHerHis] losses."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "I am forced to conclude that [victim.GetFirstName] is merely clumsy, unlucky, or both. There's no common rhyme or reason to [victim.GetHerHis] many little problems, and no clear suspect who could have managed all of them."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "[victim.GetFirstName|U] may be the problematic element after all. Every lead on who might wish [victim.GetHerHim] harm dissipates upon closer inspection, whilst the tales of [victim.GetHerHis] misdeeds only grow."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "Secret conflict? The idea that two people here could keep their ire down at dinner, never mind secret whilst inconveniancing one another, is thoroughly laughable. Not with the parade of mummers I travel with."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nMy thorough investigation has turned up nothing, but I am satisfied nonetheless. If there were anything to find, I would have found it by now."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nI did my best, but all I unearth are further rumors and hearsay.\n\nPeople notice when the [ROOT.Char.GetTitleAsNameNoTooltip] is sniffing around, I suppose, and that in turn excites further baseless commentary."
 ep3_laamp_flavour_ewan.2017.a: "I am satisfied, at least."
 ep3_laamp_flavour_ewan.2017.b: "I wasn't interested anyway..."
 ep3_laamp_flavour_ewan.2021.t: "共に生きる誓い"
 ep3_laamp_flavour_ewan.2021.desc: "この野営地の[ROOT.Char.GetTitleAsNameNoTooltip]として、主要な従者たちが結婚を望むとき、最終的な決定権は私にある。彼らは私の保護下にあり、私の動物を使い、私の窯で食べているのだから。\n\n今日の希望に満ちた二人は、[follower_1.GetFirstName]と[follower_2.GetFirstName]だ。すべての準備は整っており、あとは私が許可を与えるか、反対の意志を示すのを待っているだけだ。"
 ep3_laamp_flavour_ewan.2021.a: "お似合いだね。"
 ep3_laamp_flavour_ewan.2021.b: "いいけど、祝福はしないよ。"
 ep3_laamp_flavour_ewan.2021.c: "ダメだ。"
 ep3_laamp_flavour_ewan.2021.c.tt: "恋人同士にただ「会うのをやめろ」と命じても、意味があることは滅多にない。"
 ep3_laamp_flavour_ewan.2031.t: "今日限りだ"
 ep3_laamp_flavour_ewan.2031.desc.intro: "「…そして、お前の泣き言じみた演説、どこにも辿り着かない死の行進、[ROOT.Char.GetTitleAsNameNoTooltip]になるなんて夢のまた夢だ！聞こえているか？私はもう#EMP うんざり#!なんだよ！」\n[firebrand.GetFirstName]はそう叫び、その[firebrand.Custom('ArmArms')]を激しく振り回しながら、集まった見物人たちに向けて身振り手振りを交えて訴えていた。\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "ほかの仲間たちも同様に不満げな表情を浮かべ、まるで[firebrand.GetFirstNameNoTooltip]と一緒に去る準備ができているかのようだ——#EMP もし#![firebrand.GetSheHe]を私が許せばの話だが。"
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "他の仲間たちはあまりピンと来ていないようだ。[firebrand.GetHerHis]が私の悪行について喚き散らしても、これほど強く私を嫌悪しているのは[firebrand.GetFirstNameNoTooltip]ただ一人のようだ。"
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "すべての反抗的な[followers|E]"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "説得の道はまだ残っているはずだ…"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "不満を収める"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "無価値な[ROOT.Char.GetWomanMan]の吐く言葉は無価値だ"
 ep3_laamp_flavour_ewan.2031.b: "お前はどこにも行けないよ。[firebrand.GetHerHim]を檻にブチ込んでやれ！"
 ep3_laamp_flavour_ewan.2031.c: "君が望むならば、余計なことを言わず、黙って去れ。"
 ep3_laamp_flavour_ewan.2031.c.tt.success: "[firebrand.GetHerHim]を睨みつける"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "傲慢な言葉が見限らせた"
 ep3_laamp_flavour_ewan.2031.d.multi: "勝手にしろ、お前ら全員。"
 ep3_laamp_flavour_ewan.2031.d.solo: "じゃあな。"
 ep3_laamp_flavour_ewan.2041.t: "心、触れて"
 ep3_laamp_flavour_ewan.2041.desc: "定期的な移動、新しい町と新しい出会いを通して人間関係が変わりゆく中で、従者たちが思いがけず誰かと予想外の感情を得る時間は十分にある。\n\n共有する冗談や、ひそひそ話、時折の露骨な抜け出しから判断するに、これはまさに[follower_1.GetFirstName]と[follower_2.GetFirstName]のことのようだ。\n\n二人の恋人たちは自分たちがうまく隠れているつもりらしいが、実際はそうでもない。"
 ep3_laamp_flavour_ewan.2041.a: "あまりいいことじゃない、引き離しておけ。"
 ep3_laamp_flavour_ewan.2041.a.tt.success: "愛は立ち消えに"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "一緒にいることが許されなくても、ひとりでは生きていけない"
 ep3_laamp_flavour_ewan.2041.b: "死ぬほどどうでもいい。"
 ep3_laamp_flavour_ewan.2051.t: "ほんとにそうか？"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U]は風呂に入るのをやめてしまった。掃除すらしなくなっており、その事実は、数人の仲間が私に[smelly.GetHerHim]の対処を懇願してくることで痛感させられた。\n\n「分かっているでしょう、[ROOT.Char.GetTitleAsName]。これは怠けているわけじゃないんです。"
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "むしろその逆です！私はただの勤勉な[smelly.GetWomanMan]で、やるべき仕事に専念しているだけです。一日に限られた時間しかない中で、明日また道中の埃にまみれるのなら、今掃除する意味がどこにあるんですか？」"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "毎日、野営のために歩いたり、走ったり、馬に乗ったりしているんです。だから、少しばかり#EMP 体臭#!があるのは自然なことじゃないですか？すべての見せかけを捨てるのが、そんなに悪いことですか？」"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "どんな集まりでも私は中心的な存在で、内輪から末端の仲間まで誰にでも人気がある、少なくとも自分ではそう思っています。それほどに士気を高める上で重要な役割を果たしているんです。少しくらい泥や汗がついたって、私がもたらす喜びに比べれば大したことないでしょう？」"
 ep3_laamp_flavour_ewan.2051.desc.lazy: "えっと...効率への追求ですか？道中の汗を拭う時間を減らせば、#EMP もっと#!仕事ができるんですよ。選択と集中ってやつですよ」"
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.GetSheHe|U]はアホなのか狂っているのか。両方かもしれないが。"
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "気軽に後回しにするな。"
 ep3_laamp_flavour_ewan.2051.a.athletic: "汗をかくのと汗を流すのは二つで一つなんだよ、ボケ。"
 ep3_laamp_flavour_ewan.2051.a.gregarious: "クソが、他のみんなのことも少しは考えられねぇのか！"
 ep3_laamp_flavour_ewan.2051.a.lazy: "お前の怠惰は格別だな！"
 ep3_laamp_flavour_ewan.2051.b: "確かに、そうかも。"
 ep3_laamp_flavour_ewan.2051.c: "じゃあ先行しろ。そして#EMP 出来るだけ遠く#!までいけ。"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "とてもくさい"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "この人物は、何度も抗議されているにもかかわらず、それでも入浴を嫌がっている。"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "衛生と仲介"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "この人物は汗臭さとは無縁だ。"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "こいつもくさい"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "この人物は従者の風呂拒否嗜好に同調している。"
 ep3_laamp_flavour_ewan.2061.t: "自分の場所"
 ep3_laamp_flavour_ewan.2061.desc: "「この呪われたテントをどけな、クソッ、[thief.GetFirstName]！ここは私の場所だ！」と[victim.GetFirstName]が叫び、私の夜の散歩が妨げられた。[thief.GetFirstNameNoTooltip|U]は動じず、ただ[thief.GetHerHis]の[thief.Custom('ArmArms')]を胸の前で組んでいる。\n\n「#EMP 私の#!テントが立っているんだから、あんたの場所なはずがないんじゃないかい？」と[thief.GetSheHe]が皮肉っぽく返した。\n\nより高い権威を求めて[victim.GetFirstNameNoTooltip]は私の方に振り向き、「[ROOT.Char.GetTitledFirstName]、お願いですから、この#EMP 恥知らず#!を懲らしめてください」と懇願してきた。"
 ep3_laamp_flavour_ewan.2061.a: "[victim.GetFirstNameNoTooltip]につく。"
 ep3_laamp_flavour_ewan.2061.b: "[thief.GetFirstNameNoTooltip]の味方をする。"
 ep3_laamp_flavour_ewan.2061.c: "規則がある意味を知らないのか、[thief.GetFirstNameNoTooltip]よ。"
 ep3_laamp_flavour_ewan.2061.d: "自分たちで解決してくれ。"
 ep3_laamp_flavour_ewan.2071.t: "相応しい副官"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "[current_sic.GetFirstName]が最良の副官とは言い難いことは野営地の中で公然としたことと、なっていた。"
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "しばらくの間、副官の座は空席のままだった。"
 ep3_laamp_flavour_ewan.2071.desc.outro: "この状況に対する不満がついに爆発し、三人の候補者が副官の役を申し出てきた。\n\n[candidate_1.GetFirstName]は、[candidate_1.GetHerHis]が息絶えるまで私に忠誠を誓うと申し出た。\n\n[candidate_2.GetFirstName]は、私のために自らを酷使する覚悟があるかのように見える。\n\nそして、言うまでもなく[candidate_3.GetFirstName]…間違いなくキャンプ内で最もこの役にふさわしい人物だ。"
 ep3_laamp_flavour_ewan.2071.a: "[candidate_1.GetFirstNamePossessiveNoTooltip]の忠義に応えよう。"
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "[candidate_1.GetFirstNamePossessive]の[aptitude|E]は[candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.b: "[candidate_2.GetFirstNamePossessiveNoTooltip]の労働倫理は有用だ。"
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "[candidate_2.GetFirstNamePossessive]の[aptitude|E]は[candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.c: "[candidate_3.GetFirstNamePossessiveNoTooltip]の素晴らしい能力が必要だ。"
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "[candidate_3.GetFirstNamePossessive]の[aptitude|E]は[candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip]はまだ職務を全うできる！"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "その座は空けたままにしておこう。"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "勤労感謝"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "「休息」とは、怠け者たちが贅沢として自分に許す言い訳に過ぎない。"
 ep3_laamp_flavour_ewan.2081.t: "器械と潤滑油"
 ep3_laamp_flavour_ewan.2081.desc.intro: "我々の小さな集落は、ここ最近、数晩ごとに見事な手際で設営されている。まず一つ、次にまた一つと建てられ、人々と道具が次々と列を広げて隣人を助け合い、まさに作業能率の模範となっている。\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "今夜は、これまでそりが合わなかった[follower_1.GetFirstName]と[follower_2.GetFirstName]でさえ、お互いに助け合い、まるで古い友人のように笑い合いながら作業を進めている。"
 ep3_laamp_flavour_ewan.2081.desc.like: "これまで仲の良かった[follower_1.GetFirstName]と[follower_2.GetFirstName]は、今夜は特に絆を深めているようだ。互いに助け合いながら、一段と親密になっている様子が伺える。"
 ep3_laamp_flavour_ewan.2081.desc.neutral: "普段はあまり接点のない[follower_1.GetFirstName]と[follower_2.GetFirstName]でさえ、互いに助け合いながら静かに鼻歌を口ずさんでいる。"
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nすべての物には居場所があり、すべての物はその場所にあるべきだ。"
 ep3_laamp_flavour_ewan.2081.a: "手を貸そうか？"
 ep3_laamp_flavour_ewan.2081.b: "ここが終わったら、私の天幕を立てるのを手伝ってくれ。"
 ep3_laamp_flavour_ewan.2081.c: "うーん、気に食わんな、その配置はだめ。"
 ep3_laamp_flavour_ewan.2081.d: "いいんじゃない？"
 ep3_laamp_flavour_ewan.2081.e: "あの二人が仲良くしているのを見るのは嬉しいねぇ！"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "見事な手際"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "この人物の陣営は、まるで潤滑された投石機の軌道のように滑らかに動く。"
 ep3_laamp_flavour_ewan.2091.t: "怒りと罰"
 ep3_laamp_flavour_ewan.2091.desc: "[ROOT.Char.Custom('GetRandomCampBuilding')]の作業を終えて、辺りをプラプラと歩いていると、小さな炉端で夕食を囲む従者たちがいた。\n\nしかし、[attacker.GetFirstName]と[defender.GetFirstName]が同じ火を囲んでいるのはなかなか珍しかった。なにせ、お互いに微妙な関係性なのを薄々察していたからだ。\n\nそんな奇妙な席の配置を考える暇もなく、[defender.GetFirstNameNoTooltip|U]が何か聞き取れないことを呟き、それが[attacker.GetFirstNameNoTooltip]を突如として盲目的な激昂に駆り立てた。瞬く間に武器が抜かれ、今にも血が流れようとしている。"
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName]と[defender.GetFirstName]が命を懸けた決闘を始めます"
 ep3_laamp_flavour_ewan.2091.a: "宥めねば。"
 ep3_laamp_flavour_ewan.2091.a.tt.success: "バカなことはやめんか！"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "結局殴り合いになった"
 ep3_laamp_flavour_ewan.2091.b: "決闘でケリをつけるんだな！いいぞ！"
 ep3_laamp_flavour_ewan.2091.c: "[attacker.GetFirstNameNoTooltip]を捕まえろ！檻で頭を冷やせ！"
 ep3_laamp_flavour_ewan.2091.d: "勝手にやらせておけ。"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip]の勝利"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U]は[defender.GetFirstName]を殺した"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip]の勝利"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U]は[attacker.GetFirstName]を殺した。正当防衛だ。"
 ep3_laamp_flavour_ewan.3001.t: "あなたの噂"
 ep3_laamp_flavour_ewan.3001.desc.intro: "哨兵に案内され、私は[ROOT.Char.Custom('GetRandomCampBuilding')]の隣にある薄暗い天幕に入った。そこには、疲れ切った地元の三人組が私を待っていた。彼らはどうも、まるでここにいること自体が危険であるかのように緊張していた。\n\nそのうちの一人が立ち上がり、ひどく#EMP 情けない#!お辞儀をしてきた。「ごきげんよう、[ROOT.Char.GetLadyLord]様、俺の名は[brains.GetFirstName]だ。このでっかい[brawn.Custom('GetLassLad')]は[brawn.GetFirstName]、もう一人が[fingers.GetFirstName]だ。俺たち、入隊しに来たんだ。」\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "「心から暗い芸術を愛してる…短刀、縄、ギザギザの矢、何でもお任せだ。そして、自分たちの才能を発揮するのにふさわしい[ROOT.Char.Custom('MistressMaster')]なんて、あんた以外考えられませんよ」"
 ep3_laamp_flavour_ewan.3001.desc.exalted: "\"We're serious about what we do, and that means not letting pride cause us to pass up on the opportunity of a life time. Haul us with you, and we'll steal you the world.\""
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "\"We were the biggest fish in this pond — till you showed up. Not that we mind. Business is business, and there's no sense competing when we could work together.\""
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "\"We've heard of you, ever since you got here, and think we could really be assets in your operations.\""
 ep3_laamp_flavour_ewan.3001.desc.established: "「自分らはなかなか熱心に働きますよ——少なくとも自分たちの#EMP 得意分野#!では。それに、あんたも名を上げたり懐を潤したりするのに、手助けが必要だと思うんですよ」"
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "\"We've uhh... run afoul of the law in [current_county.GetBaseNameNoTier] one too many times and we're looking for any ticket out of 'ere. Your gang seemed as good as any.\""
 ep3_laamp_flavour_ewan.3001.a: "わかった、ついてこい…"
 ep3_laamp_flavour_ewan.3001.b: "…#EMP 頭金#!ぐらいは払えるんだろうな。"
 ep3_laamp_flavour_ewan.3001.b.tt.success: "うちはゴミ捨て場じゃないんだ。"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "この守銭奴が！"
 ep3_laamp_flavour_ewan.3001.c: "アホもここまで揃うと面白いな。"
 ep3_laamp_flavour_ewan.3011.t: "Arguing the Toss"
 ep3_laamp_flavour_ewan.3011.desc: "Have opinions, will argue.\n\nA simple truism for any gathering of more than two people of a scholarly bent, and there's decidedly more than two such people in [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nThis fine evening, there are two overlapping — and rather loud — discussions going on, one of rhetoric and fine politics with [eloquent_follower.GetFirstName], and one of history and philosophical wisdom with [wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] is interesting..."
 ep3_laamp_flavour_ewan.3011.a.tt.success: "A debate for the ages"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Fine words and fine talk"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNamePossessiveNoTooltip] mind shall stimulate me!"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "An elucidating discussion"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Entertaining rambles"
 ep3_laamp_flavour_ewan.3011.c: "Bask in the learned chaos."
 ep3_laamp_flavour_ewan.3011.d: "Nod along with the talk."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Presiding Over Lively Debates"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "It's shocking quite how loud scholars can be when they put their mind to it."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Presiding Over Debates"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "A little knowledge goes a long way."
 ep3_laamp_flavour_ewan.3021.t: "境界線の果てさえ超えて"
 ep3_laamp_flavour_ewan.3021.desc: "寝床で座りながら、私は遠く離れた異国の王国に関する記録や地図、写本に目を通している。それらが語る物語は実に魅惑的だ。この世界にはなんと#EMP 奇妙な#!場所が存在するのだろう。\n\n私はふと考える。彼らの人々も、我々に関する物語を耳にするのだろうか？私が今読み解いているのは、単なる噂なのか、それとも[ROOT.Char.GetFaith.HighGodNamePossessive]の目さえ届かない場所にある素晴らしくも真実の話なのだろうか？"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "いくつかの高額な依頼が[kingdom_1.GetDefinitiveName]に出現する"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "いくつかの高額な依頼が[kingdom_2.GetDefinitiveName]に出現する"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "いくつかの高額な依頼が[kingdom_3.GetDefinitiveName]に出現する"
 ep3_laamp_flavour_ewan.3021.tt.success: "何と面白い文体だ"
 ep3_laamp_flavour_ewan.3021.tt.failure: "難しすぎる、意味不明"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip]は興味深い。"
 ep3_laamp_flavour_ewan.3021.b: "こういう[kingdom_2.GetBaseNameNoTierNoTooltip]みたいな国を見たかったんだよなぁ。"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip]は素敵だなぁ。"
 ep3_laamp_flavour_ewan.3021.d: "もっと喫緊の問題があるだろう…"
 ep3_laamp_flavour_ewan.3031.t: "Mine by Right"
 ep3_laamp_flavour_ewan.3031.desc.intro: "It should be mine.\n\nIt's not right that I sit here, in a drafty tent, instead of a warm bed in my palace in the capital. My drive to see my property — my #EMP birthright#! — restored to me burns just a little brighter each night, a motivation that forces me onwards in spite of these... indignities.\n\nIs that all though?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "Do not I have good claim to [family_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "Is not [adjacent_title.GetBaseNameNoTier] not logically mine?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "Was not [memory_title.GetBaseNameNoTier] stolen from me?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nMy mood darkens with the sky."
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip] is mine by right!"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip] is surely my natural domain..."
 ep3_laamp_flavour_ewan.3031.c: "In my heart, I never gave up on [memory_title.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3031.d: "Some day, all these and more..."
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Brooding Over Titles"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "A focused mind has many benefits."
 ep3_laamp_flavour_ewan.3041.t: "People from a Better Time"
 ep3_laamp_flavour_ewan.3041.desc.intro: "The [commander.GetCulture.GetName] [commander.GetWomanMan] stands stiffly in my tent, [commander.GetHerHis] head bowed respectfully low.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], I am [commander.GetFirstName], and I bring with me as many of your loyal followers from [former_title.GetBaseNameNoTier] as I could manage. Usurpers rule your lands, and we, your faithful servants, could not stand it any longer —"
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "your compassionate nature and kind heart have always marked you out as our rightful liege.\""
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "without your ruthless justice, criminals flourish and breed.\""
 ep3_laamp_flavour_ewan.3041.desc.callous: "without your firm, guiding discipline, your realm has slipped into decadence.\""
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "without your martial temperament, our enemies threaten to wipe us from Earth.\""
 ep3_laamp_flavour_ewan.3041.desc.calm: "without your steady, guiding hand, your realm is falling to ruin.\""
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "without your natural authority, your realm is left in perpetual chaos.\""
 ep3_laamp_flavour_ewan.3041.desc.humble: "without your humility to guide us, arrogance and cruelty run rampant.\""
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "without your drive and ambitions, we are like lost lambs.\""
 ep3_laamp_flavour_ewan.3041.desc.content: "without your wisdom and perspective, we are like feral dogs.\""
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "without your guiding whims, the law has become tyrannical.\""
 ep3_laamp_flavour_ewan.3041.desc.just: "without your fair justice, the rule of law is dead.\""
 ep3_laamp_flavour_ewan.3041.desc.fallback: "we swore our oaths, and we intend to hold to them till death takes us.\""
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n\"You still lay claim to [former_title.GetBaseNameNoTierNoTooltip], take #EMP us#! as your rightful due!\""
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n\"Whether you wish to retake [former_title.GetBaseNameNoTierNoTooltip] or no, we would rather serve you than remain there.\""
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Up to ten usurper-held [counties|E]"
 ep3_laamp_flavour_ewan.3041.a.imperial: "More troops for the imperial army-in-exile!"
 ep3_laamp_flavour_ewan.3041.a.royal: "More troops for the royal army-in-exile!"
 ep3_laamp_flavour_ewan.3041.b: "Your loyalty is noted, but I need subversives."
 ep3_laamp_flavour_ewan.3041.c: "Return home, and harry the usurper wherever they be."
 ep3_laamp_flavour_ewan.3041.d: "I thank you, but I do not #EMP need#! you."
 legitimist_loyalists: "Legitimist Loyalists"
 ep3_laamp_flavour_ewan.3051.t: "Map Painting"
 ep3_laamp_flavour_ewan.3051.desc: "There's something therapeutic about cartography.\n\nTaking pen and brush to canvas, watching the curves and contours of a region come alive, seeing the world from a whole new perspective. It's simply a pleasant exercise, one that I find taking up many of my idler evenings of late.\n\nThis newest may be my greatest creation yet, a complete illustrated and annotated chart of [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.tt.success: "A beautiful work"
 ep3_laamp_flavour_ewan.3051.tt.failure: "Your doodles amount to little"
 ep3_laamp_flavour_ewan.3051.a: "I shall create an illustrious work!"
 ep3_laamp_flavour_ewan.3051.b: "My map shall be famed across the world."
 ep3_laamp_flavour_ewan.3051.c: "I aim always to create masterworks..."
 ep3_laamp_flavour_ewan.3051.d: "Simply have fun with it."
 handcrafted_map: "[kingdom.GetBaseNameNoTierNoTooltip]の美しい地図"
 handcrafted_map_desc.boilerplate: "この丹念に作られた地図は、[kingdom.GetBaseNameNoTier]全域、その境界地域、そして重要な隣国をまとめてある。\n\n特に注意が払われているのは、"
 handcrafted_map_desc.mythic_beasts: "detailing local myths and legends, painting monsters, beasts, and stranger things besides into every nook and cranny they are purported to hide in."
 handcrafted_map_desc.geography: "the geography, noting regions, major features of the various local terrains, and even rough contouring wherever possible."
 handcrafted_map_desc.settlements: "the settlements that dot the land, covering every major city, every town, even some of the larger villages — the capital alone is greatly enlarged and has individual districts marked out."
 handcrafted_map_desc.people.urban: "noting the habits and reputations of people from its major urban hubs: who's good to invite to a formal dinner, who breeds the best horses, who is most easily fleeced, and so on."
 handcrafted_map_desc.fauna: "the land's creatures, from the smallest game and tiniest fowls to the local kings and queens of the animal kingdom — illustration of many of them throng the margins and caper through any available blank space."
 handcrafted_map_desc.flora: "the land's plantlife, from the tiniest weed to the largest, most sprawling tree — a thick border of flowers crowds its border, each immaculately detailed."
 handcrafted_map_desc.government: "how the locals conduct the business of rule, who their most famous leaders are, and how they legitimize themselves. Small portraits of celebrated monarchs squat in each corner."
 handcrafted_map_desc.tourism_sites: "interesting landmarks that pilgrims, travelers, and adventurers of all stripes might wish to visit — the larger such sites even feature small illustrations."
 handcrafted_map_desc.routes: "the shortest paths, best-maintained roads, and safest routes to move around in — small illustrations of beasts, bandits, and barbarians mark the most dangerous areas clearly."
 handcrafted_map_desc.people.rural: "noting the habits and reputations of people from the many rural areas: where the peasantry negotiate hardest, who grows the best grapes, and where they are most likely to grow a little too... familialy intimate."
 ep3_laamp_flavour_ewan.3061.t: "A Guide to ..."
 ep3_laamp_flavour_ewan.3061.desc: "Just... a few... final... quill scratches... annnnd...\n\nDone! A complete pamphlet on the locals of [current_county.GetBaseNameNoTier] and their eccentricities. Alright, not an exhaustive one, but words don't grow on trees — they must be laboriously copied, letter by letter.\n\nNow, what to title this little wonder of learning?"
 ep3_laamp_flavour_ewan.3061.a: "\"Peoples & Places.\""
 ep3_laamp_flavour_ewan.3061.b: "\"Prose & Poetry.\""
 ep3_laamp_flavour_ewan.3061.c: "\"Plants & Animals.\""
 ep3_laamp_flavour_ewan.3061.d: "Just keep doodling thoughts."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "People & Places"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "To manipulate people, you must first understand them."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Prose & Poetry"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "A true scholar is as much as a playright as a rhetorician."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "Plants & Animals"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "The natural world is the basic font of knowledge."
 ep3_laamp_flavour_ewan.3071.t: "[current_county.GetBaseNameNoTierNoTooltip]の法"
 ep3_laamp_flavour_ewan.3071.desc: "私は荒野に足を踏み入れるや否や、待ち伏せが襲いかかってきた。[local_soldier.GetCulture.GetCollectiveNoun]の戦士たちが、隠れ場所から次々と現れ、私と少数の従者たちに一直線に突進してくる。\n\n彼らは武装も防具も整っており、偶発的な襲撃にしては過剰だ。これは民兵か、あるいは私の罪を裁くために派遣された家兵だろう。\n\n一人の巨漢の[local_soldier.GetWomanMan]が先頭に立ち、全力で咆哮しながら挑戦を投げかける。「#EMP 死か#!！#BER 死か栄光か#!！」"
 ep3_laamp_flavour_ewan.3071.a: "その挑戦、お受けしよう。"
 ep3_laamp_flavour_ewan.3071.b: "間抜け、待ち伏せてたのはこっちの方だよ。"
 ep3_laamp_flavour_ewan.3071.c: "角笛を鳴らせ！"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "近くにいるあなたの兵士たちが彼らに一斉に襲いかかる"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "まずい！"
 ep3_laamp_flavour_ewan.3071.d: "反撃は容易だ。"
 ep3_laamp_flavour_ewan.3071.e: "反撃のため、仲間を呼び寄せる。"
 ep3_laamp_flavour_ewan.3071.e.tt.success: "何とか追い払った"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "こりゃいかん！"
 ep3_laamp_flavour_ewan.3071.f: "逃げるか。"
 ep3_laamp_flavour_ewan.3071.f.success: "脱出成功"
 ep3_laamp_flavour_ewan.3071.f.failure: "捕まった"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$：勝利"
 ep3_laamp_flavour_ewan.3073.desc: "[local_soldier.GetFirstNamePossessive]の打ちのめされた死体が地面に崩れ落ちると、[local_soldier.GetHerHis]の兵士たちから失望の叫びが上がった。\n\n指揮官を失ったことで、地元兵の士気は完全に崩壊し、私の兵士たちに追われながら、混乱した撤退を始めた。\n\n私はその死体に目を落とす。ふん。\n\nまさしく、死か栄光かというわけだ。"
 ep3_laamp_flavour_ewan.3073.a: "バカが。"
 ep3_laamp_flavour_ewan.3081.t: "力ずくの証明"
 ep3_laamp_flavour_ewan.3081.desc: "[challenger.GetFirstNamePossessive|U]とついさっき戦った相手は、息を切らしながら敗北を認めて地面に崩れ落ちた。  \n\nレスリングは多くの傭兵たちの間で人気のある競技であり、その理由は言うまでもない。しかし、[challenger.GetFirstNameNoTooltip]はそれをまるで芸術のように追求している。時々、[challenger.GetSheHe]が他の武器を必要とせず、素手で戦うことを好むのではないかと考えることがある。  \n\n私の考え込む表情に気づいた[challenger.GetWomanMan]は、軽く挑発するように、しかし礼儀正しく拳を上げた。\n\n「さて、[ROOT.Char.GetFirstNameNoTooltip]、どうだ？やりませんか？」"
 ep3_laamp_flavour_ewan.3081.a: "勇ましい言葉だ、ぶっとばしてやるぜ。"
