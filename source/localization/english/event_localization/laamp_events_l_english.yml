 ep3_laamp_flavour_ewan.4061.t: "闇夜の双眸"
 ep3_laamp_flavour_ewan.4061.desc.intro: "朝になると、人食い獣が再び襲撃したとの報告が届いた。"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "昨夜のうちに三人が行方不明となり、残されたのは赤い血痕と、巨大な何かの泥まみれの足跡だけだった。"
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "昨夜のうちに三人が行方不明となり、残されたのは骨の破片と腕の一部だけ。巨大な怪物に食い尽くされたのだろう。"
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "昨夜のうちに二人が行方不明となり、発見されたときには巨大な捕食者によってズタズタに引き裂かれ、その遺体はそれなりの範囲にわたって散らばっていた。"
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "昨夜のうちに二人が行方不明となり、その遺体の一部は周囲のすぐ外で発見された。巨大な獣によって引き裂かれた肉片が散乱しているだけだった。"
 ep3_laamp_flavour_ewan.4061.desc.size.large: "またしても従者が虐殺され、その男の遺体の大部分は[ROOT.Char.Custom('GetRandomCampBuilding')]の隣で発見された。そこに大きな獣が彼を残していったようだ。"
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "またもや一つの命が消え、残されたのは獣が息絶えた獲物を引きずった微かな跡と数滴の血痕のみであった。"
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\n見張り番たちはあの忌々しい怪物を見ることが出来ていない。それが何であれ、我々を狙い、昼間や夕方の間は追跡に留める程度に賢いようだ。\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "なんとなく感じるものがある。"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "何かが見える。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "道は川沿いへと続いている。このような広大な水域には、あらゆる水中の恐怖が潜んでいる可能性がある。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "周囲の農地へと進む。そこは、生け垣や畑が広がる密集した海のような光景に、小さな茂みが点在している。数歩ごとに新たな恐怖が潜んでいてもおかしくない。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "丘が連なる風景の中を進む。どの丘も向こう側の視界を遮り、恐怖をもたらす獣が私たちを追跡するには絶好の場所となっている。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "岩だらけの峰々と稜線が、薄明の光の中で私たちの頭上にそびえている。その無数の場所が、洞窟に潜む恐怖が隠れるには格好の場所となっている。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "砂丘の海が私たちを取り囲んでいる。それは[ROOT.Char.Custom('SenseObserve_SeemLook')]。とても開けているように見えるが、狡猾な夜の恐怖は波を泳ぐサメのように砂丘を自在に移動できるのだろう。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "埃っぽい峰々と砂の稜線が、明るい朝の光から私たちを遮っている。そのあまりにも多くの場所が、飢えた恐怖が昼の暑さをしのいで潜むのに十分すぎるほどだ。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert:$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "絡み合った木々と、濃密でツタに覆われた樹冠が頭上を覆っている。獣の恐怖が今や私たちの半歩先に潜んでいても、私たちはそれに気づくことさえできないだろう。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "四方八方に広がる木々の毛布の中へと進む。木々は密集しすぎて、野営地の境界線から数丈先以上を見通すことはできない。その密度は、恐怖が隠れるには十分すぎるほどの空間を提供している。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "霧に包まれた地平線と、湿地に点在する低い丘へと進む。地面のほとんどは平坦だが、奇怪な恐怖が隠れるのに#EMP 全く#!障害がないほど開けているわけではない。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "私たちを取り囲む草の海へと進む。この平坦な地形に隠れる場所がないと思うのは愚か者だけだ。尾根も谷もなく、奇妙な恐怖が潜む洞窟がないわけではない。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "泥だらけで木々が並ぶ氾濫原を進む。この地形は、待ち伏せを得意とする恐怖が忍び寄るには絶好の場所だ。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "乾ききった埃っぽい地面を進む。丘や時折見かける木々が点在するこの地形では、よだれを垂らした恐怖が簡単に私たちを追跡できるだろう。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "広々とした起伏のある平原を横切る。平坦ではあるが#EMP 完全に#!平坦というわけではなく、あらゆる種類の恐怖が隠れるのに十分な峰や谷がある。"
 ep3_laamp_flavour_ewan.4061.desc.outro: "見つめている。待っている。夕餉への飢えがゆっくりと高まっている。"
 ep3_laamp_flavour_ewan.4061.a: "目を離すなよ。"
