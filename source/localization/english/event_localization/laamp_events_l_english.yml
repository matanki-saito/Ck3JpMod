 ep3_laamp_flavour_ewan.3001.t: "あなたの噂"
 ep3_laamp_flavour_ewan.3001.desc.intro: "哨兵に案内され、私は[ROOT.Char.Custom('GetRandomCampBuilding')]の隣にある薄暗い天幕に入った。そこには、くたびれた地元の三人組が私を待っていた。彼らはどうも、まるでここにいること自体が危険であるかのように緊張している。\n\nそのうちの一人が立ち上がり、ひどく#EMP 情けない#!お辞儀をしてきた。\n「ど、どうも、[ROOT.Char.GetLadyLord]様、俺の名は[brains.GetFirstName]だ。このでっかい[brawn.Custom('GetLassLad')]は[brawn.GetFirstName]、もう一人が[fingers.GetFirstName]。\n俺たち、入隊しに来たんだ！」\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "「心から暗い芸術を愛してる…短刀、縄、ギザギザの矢、何でもお任せだ。そして、自分たちの才能を発揮するのにふさわしい[ROOT.Char.Custom('MistressMaster')]なんて、あんた以外考えられませんよ」"
 ep3_laamp_flavour_ewan.3001.desc.exalted: "「俺たちは本気でやってるんだ。だからこそ、つまらん拘りなんかで一生に一度の機会を逃したりはしない。俺たちを連れて行け。世界を丸ごと盗んでやるよ。」"
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "「ここじゃ俺たちが一番の大物だった——お前が来るまではな。でも気にしちゃいない。商売は商売だ。競い合うより、手を組んだほうが賢いだろ？」"
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "「お前のことは、ここに来た時から聞いてる。俺たちがお前の仕事にとって大きな戦力になると思うんだが、どうだ？」"
 ep3_laamp_flavour_ewan.3001.desc.established: "「自分らはなかなか熱心に働きますよ——少なくとも自分たちの#EMP 得意分野#!では。それに、あんたも名を上げたり懐を潤したりするのに、手助けが必要だと思うんですよ」"
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "「俺たちは、ええと…[current_county.GetBaseNameNoTier]でちょっと法に引っかかりすぎちまってな。どこでもいいから逃げ出したいってわけだ。お前の一味なら悪くない選択肢に思えたんだよ。」"
 ep3_laamp_flavour_ewan.3001.a: "わかった、ついてこい…"
 ep3_laamp_flavour_ewan.3001.b: "…#EMP 頭金#!ぐらいは払えるんだろうな。"
 ep3_laamp_flavour_ewan.3001.b.tt.success: "うちはゴミ捨て場じゃないんだ。"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "この守銭奴が！"
 ep3_laamp_flavour_ewan.3001.c: "アホもここまで揃うと面白いな。"
 ep3_laamp_flavour_ewan.3011.t: "委ねられた決着"
 ep3_laamp_flavour_ewan.3011.desc: "意見を持つ者は、議論をするものだ。\n\n学問を志す者が二人以上集まれば必ず起こること——そして[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]には、明らかにその二人を超える学識ある者たちがいる。\n\n今宵、この場では二つの議論が重なり合い、しかもかなりの熱を帯びている。一つは[eloquent_follower.GetFirstName]との弁論術と政治の精妙さについての討論、もう一つは[wise_follower.GetFirstName]との歴史と哲学的知恵に関する議論だ。"
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip]は興味深い…"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "年月を図る議論"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "粋な言葉と話"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNamePossessiveNoTooltip]の洞察は実に興味深い…"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "解明せる議論"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "とっちらかった話"
 ep3_laamp_flavour_ewan.3011.c: "勉学という混沌に浸ろう。"
 ep3_laamp_flavour_ewan.3011.d: "適当に相槌を打つ。"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "活発な議論を主導"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "学者というのは、ひとたび本気になると驚くほどの大声を出すものだ。"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "議論を主導"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "ちょっとした知識でさえ長き道を行くものだ。"
 ep3_laamp_flavour_ewan.3021.t: "境界線の果てさえ超えて"
 ep3_laamp_flavour_ewan.3021.desc: "寝床で座りながら、私は遠く離れた異国の王国に関する記録や地図、写本に目を通している。それらが語る物語は実に魅惑的だ。この世界にはなんと#EMP 奇妙な#!場所が存在するのだろう。\n\n私はふと考える。彼らの人々も、我々に関する物語を耳にするのだろうか？私が今読み解いているのは、単なる噂なのか、それとも[ROOT.Char.GetFaith.HighGodNamePossessive]の目さえ届かない場所にある素晴らしくも真実の話なのだろうか？"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "いくつかの高額な依頼が[kingdom_1.GetDefinitiveName]に出現する"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "いくつかの高額な依頼が[kingdom_2.GetDefinitiveName]に出現する"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "いくつかの高額な依頼が[kingdom_3.GetDefinitiveName]に出現する"
 ep3_laamp_flavour_ewan.3021.tt.success: "何と面白い文体だ"
 ep3_laamp_flavour_ewan.3021.tt.failure: "難しすぎる、意味不明"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip]は興味深い。"
 ep3_laamp_flavour_ewan.3021.b: "こういう[kingdom_2.GetBaseNameNoTierNoTooltip]みたいな国を見たかったんだよなぁ。"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip]は素敵だなぁ。"
 ep3_laamp_flavour_ewan.3021.d: "もっと喫緊の問題があるだろう…"
 ep3_laamp_flavour_ewan.3031.t: "生来の権利"
 ep3_laamp_flavour_ewan.3031.desc.intro: "私のものであるべきだ。\n\nこうして寒風の吹き込む粗末な天幕に座っているなど、本来あってはならないことだ。本来なら、都の宮殿で暖かな寝台に身を横たえているはずなのに。\n\n私の財産——いや、#EMP 生来の権利#!を取り戻すための執念は、夜ごとに激しさを増していく。この屈辱にも耐え、前へ進み続ける原動力となるほどに。\n\nだが、それだけなのか？"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "私は[family_title.GetBaseNameNoTier]に対する請求権を持っていないというのか？"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "[adjacent_title.GetBaseNameNoTier]が私のものでない道理とはなんだ？"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "[memory_title.GetBaseNameNoTier]は私から奪われたものではなかったか？"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\n私の気持ちは向こうの闇に落ちる空のように、どんどんと暗く沈んでいった。"
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip]は正当に私のものだ！"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip]は、間違いなく私の正当な領地のはずだ……。"
 ep3_laamp_flavour_ewan.3031.c: "心の中では、[memory_title.GetBaseNameNoTierNoTooltip]を決して諦めてはいなかった。"
 ep3_laamp_flavour_ewan.3031.d: "いつか、これらすべて、そしてさらにその先までも……。"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "称号への渇望"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "専心することが多くの利益を生むというのなら。"
 ep3_laamp_flavour_ewan.3041.t: "より良き時代からの人々"
 ep3_laamp_flavour_ewan.3041.desc.intro: "[commander.GetCulture.GetName]の[commander.GetWomanMan]が、私の天幕に直立していた。[commander.GetHerHis]の頭は深く下げられ、敬意を示している。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様、私は[commander.GetFirstName]。そして、[former_title.GetBaseNameNoTier]から可能な限り多くの忠実な従者を引き連れてまいりました。\n\n簒奪者どもがあなたの領地を支配しています。我々、忠義ある臣下はもはやそれを見過ごすことはできません——"
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "あなたの思いやり深い性格と優しき心こそが、常に我々の正当なる主君であることを示してきたのです。」"
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "あなたの冷徹な正義がなければ、犯罪者どもはのさばり、さらに増殖してしまいます。」"
 ep3_laamp_flavour_ewan.3041.desc.callous: "あなたの確固たる指導と規律がなければ、あなたの領国は退廃へと滑り落ちてしまうでしょう。」"
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "あなたの武人的な気質がなければ、我々の敵はこの地から我々を完全に消し去ろうとするでしょう」"
 ep3_laamp_flavour_ewan.3041.desc.calm: "あなたの安定した導きがなければ、領国は崩壊へと向かっていくでしょう」"
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "あなたの生まれ持った権威がなければ、領国は永遠に混乱に陥るでしょう。」"
 ep3_laamp_flavour_ewan.3041.desc.humble: "あなたの謙虚な導きがなければ、傲慢と残虐がはびこることでしょう」"
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "あなたの情熱と野心がなければ、我々は迷える子羊のようなものです」"
 ep3_laamp_flavour_ewan.3041.desc.content: "あなたの知恵と洞察がなければ、我々は野良犬のようなものです」"
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "あなたの気まぐれな導きがなければ、法は暴君のためだけのものとなるでしょう」"
 ep3_laamp_flavour_ewan.3041.desc.just: "あなたの公正な正義がなければ、法の支配は死んだも同然です。」"
 ep3_laamp_flavour_ewan.3041.desc.fallback: "我々は誓いを立てました。そして、死が訪れるその時までそれを守り抜くつもりです」"
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n「あなたは今なお[former_title.GetBaseNameNoTierNoTooltip]への正当な権利を有しています。  \nだから#EMP 我々を#!正当なものとして受け入れてください！」"
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n「[former_title.GetBaseNameNoTierNoTooltip]を奪還するかどうかはともかく、我々はそこに留まるよりも、あなたに仕えたいのです。」"
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "最大で十の簒奪者が支配する[counties|E]"
 ep3_laamp_flavour_ewan.3041.a.imperial: "亡命中の帝国軍にさらなる兵力を！"
 ep3_laamp_flavour_ewan.3041.a.royal: "亡命中の王国軍にさらなる兵力を！"
 ep3_laamp_flavour_ewan.3041.b: "お前の忠誠心は認めるが、今必要なのは工作員でな。"
 ep3_laamp_flavour_ewan.3041.c: "故郷へ戻り、簒奪者をどこにいようとも徹底的に苦しめよ。"
 ep3_laamp_flavour_ewan.3041.d: "感謝する。しかし、#EMP お前は#!いらないんだよな。"
 legitimist_loyalists: "請求者の忠臣"
 ep3_laamp_flavour_ewan.3051.t: "地図の作成"
 ep3_laamp_flavour_ewan.3051.desc: "地図作成には、何か癒されるものがある。\n\n線と絵を紙に走らせ、地域の曲線や輪郭が命を宿すように浮かび上がるのを見ながら、全く新しい視点で世界を見る。それは単純に心地よい作業であり、最近の暇な夜の多くを費やしてしまうほどだ。\n\nそして今回の作品は、これまでで最高の出来かもしれない——[kingdom.GetBaseNameNoTier]を完全に描き、注釈を施した完成図だ。"
 ep3_laamp_flavour_ewan.3051.tt.success: "美しい作品だ"
 ep3_laamp_flavour_ewan.3051.tt.failure: "あなたの落書きは大したものにはならなかった"
 ep3_laamp_flavour_ewan.3051.a: "私は輝かしい作品を創り上げてみせる！"
 ep3_laamp_flavour_ewan.3051.b: "私の地図は世界中に名を轟かせるだろう。"
 ep3_laamp_flavour_ewan.3051.c: "私は常に傑作を生み出すことを目指している……。"
 ep3_laamp_flavour_ewan.3051.d: "ただの趣味だ、楽しめればいいさ。"
 handcrafted_map: "[kingdom.GetBaseNameNoTierNoTooltip]の美しい地図"
 handcrafted_map_desc.boilerplate: "この丹念に作られた地図は、[kingdom.GetBaseNameNoTier]全域、その境界地域、そして重要な隣国をまとめてある。\n\n特に注意が払われているのは、"
 handcrafted_map_desc.mythic_beasts: "地元の神話や伝説を詳述し、怪物や獣、さらにはそれ以外の奇怪な存在までも、彼らが潜むとされるあらゆる隅々に描き込んでいる。"
 handcrafted_map_desc.geography: "地形を詳細に記録し、各地の主要な地勢や地形の特徴を示し、可能な限りおおよその等高線までも記している。"
 handcrafted_map_desc.settlements: "土地に点在する集落を網羅し、主要都市から町、さらには大きめの村まで詳細に記している——首都に至っては大きく拡大され、個々の地区までが明確に区分されている。"
 handcrafted_map_desc.people.urban: "主要都市の住民の習慣や評判を記し、誰を正式な晩餐会に招くべきか、誰が最高の馬を育てているか、誰が最も簡単に騙せそうか……などの情報まで詳述している。"
 handcrafted_map_desc.fauna: "その土地に生息する生き物を、最小の獲物や小鳥から、動物界の王や女王に至るまで描き込んでいる——多くの生き物の挿絵が地図の縁を埋め、余白があればそこでも跳ね回っている。"
 handcrafted_map_desc.flora: "その土地に生える植物を、最小の雑草から最大で広がりのある木々まで描き込んでいる——地図の縁には花々がぎっしりと描かれ、ひとつひとつが精巧に仕上げられている。"
 handcrafted_map_desc.government: "地元の統治がどのように行われているのか、最も有名な指導者は誰か、そして彼らがどのように正統性を主張しているのかを記している。  \n地図の四隅には、名高き君主たちの小さな肖像画が鎮座している。"
 handcrafted_map_desc.tourism_sites: "巡礼者や旅人、冒険者たちが訪れたくなるような興味深い名所を記している——より規模の大きな場所には、小さな挿絵まで添えられている。"
 handcrafted_map_desc.routes: "最短の道、最も整備された道路、そして最も安全な経路を詳しく記している——危険な地域には、小さな挿絵で獣や山賊、蛮族が明確に描かれている。"
 handcrafted_map_desc.people.rural: "多くの農村地域の住民の習慣や評判を詳述し、どこの農民が最も強硬に交渉するか、どこで最高のブドウが育てられているか、そしてどこで住民が少し……親密になりすぎているかまでを記している。"
 ep3_laamp_flavour_ewan.3061.t: "何が為の手引書"
 ep3_laamp_flavour_ewan.3061.desc: "あと……ほんの……数行……書き終えれば……よし！ 完成だ！\n\n[current_county.GetBaseNameNoTier]の地元住民とその奇行についてまとめた完全な小冊子。\nいや、完全とは言えないかもしれないが、言葉は自然に湧いてくるものではない——一文字ずつ苦労して書き写さなければならないのだから。\n\nさて、この小さな知識の結晶に、どんなタイトルをつけようか？"
 ep3_laamp_flavour_ewan.3061.a: "「風俗と風習、かな」"
 ep3_laamp_flavour_ewan.3061.b: "「散文と詩歌」"
 ep3_laamp_flavour_ewan.3061.c: "「動植物について、だ」"
 ep3_laamp_flavour_ewan.3061.d: "とりあえず、思いつくままに落書きを続けよう。"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "風俗と風習"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "人を操るには、まずその人を理解しなければならない。"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "散文と詩歌"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "真の学者は、弁論家であると同時に劇作家でもある。"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "動植物について"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "自然界こそが知識の源である。"
 ep3_laamp_flavour_ewan.3071.t: "[current_county.GetBaseNameNoTierNoTooltip]の法"
 ep3_laamp_flavour_ewan.3071.desc: "私は荒野に足を踏み入れるや否や、待ち伏せが襲いかかってきた。[local_soldier.GetCulture.GetCollectiveNoun]の戦士たちが、隠れ場所から次々と現れ、私と少数の従者たちに一直線に突進してくる。\n\n彼らは武装も防具も整っており、偶発的な襲撃にしては過剰だ。これは民兵か、あるいは私の罪を裁くために派遣された家兵だろう。\n\n一人の巨漢の[local_soldier.GetWomanMan]が先頭に立ち、全力で咆哮しながら挑戦を投げかける。「#EMP 死か#!！#BER 死か栄光か#!！」"
 ep3_laamp_flavour_ewan.3071.a: "その挑戦、お受けしよう。"
 ep3_laamp_flavour_ewan.3071.b: "間抜け、待ち伏せてたのはこっちの方だよ。"
 ep3_laamp_flavour_ewan.3071.c: "角笛を鳴らせ！"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "近くにいるあなたの兵士たちが彼らに一斉に襲いかかる"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "まずい！"
 ep3_laamp_flavour_ewan.3071.d: "反撃は容易だ。"
 ep3_laamp_flavour_ewan.3071.e: "反撃のため、仲間を呼び寄せる。"
 ep3_laamp_flavour_ewan.3071.e.tt.success: "何とか追い払った"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "こりゃいかん！"
 ep3_laamp_flavour_ewan.3071.f: "逃げるか。"
 ep3_laamp_flavour_ewan.3071.f.success: "脱出成功"
 ep3_laamp_flavour_ewan.3071.f.failure: "捕まった"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$：勝利"
 ep3_laamp_flavour_ewan.3073.desc: "[local_soldier.GetFirstNamePossessive]の打ちのめされた死体が地面に崩れ落ちると、[local_soldier.GetHerHis]の兵士たちから失望の叫びが上がった。\n\n指揮官を失ったことで、地元兵の士気は完全に崩壊し、私の兵士たちに追われながら、混乱した撤退を始めた。\n\n私はその死体に目を落とす。ふん。\n\nまさしく、死か栄光かというわけだ。"
 ep3_laamp_flavour_ewan.3073.a: "バカが。"
 ep3_laamp_flavour_ewan.3081.t: "力ずくの証明"
 ep3_laamp_flavour_ewan.3081.desc: "[challenger.GetFirstNamePossessive|U]とついさっき戦った相手は、息を切らしながら敗北を認めて地面に崩れ落ちた。  \n\nレスリングは多くの傭兵たちの間で人気のある競技であり、その理由は言うまでもない。しかし、[challenger.GetFirstNameNoTooltip]はそれをまるで芸術のように追求している。時々、[challenger.GetSheHe]が他の武器を必要とせず、素手で戦うことを好むのではないかと考えることがある。  \n\n私の考え込む表情に気づいた[challenger.GetWomanMan]は、軽く挑発するように、しかし礼儀正しく拳を上げた。\n\n「さて、[ROOT.Char.GetFirstNameNoTooltip]、どうだ？やりませんか？」"
 ep3_laamp_flavour_ewan.3081.a: "勇ましい言葉だ、ぶっとばしてやるぜ。"
 ep3_laamp_flavour_ewan.3081.a.tt.success: "[challenger.GetFirstNameNoTooltip]に力比べで勝つ"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "負ける"
 ep3_laamp_flavour_ewan.3081.b: "そんな口を利けなくなるまで痛めつけてやる。"
 ep3_laamp_flavour_ewan.3081.c: "んー、#EMP やだ#!。"
 ep3_laamp_flavour_ewan.4001.t: "ドロボー！強盗！"
 ep3_laamp_flavour_ewan.4001.desc: "山賊たちは、私たちがまだ移動中に襲撃を仕掛けてきた。\n私たちの列は長く蛇行し、護衛も脆弱な者たちもばらけている状態だった。\n\n彼らはよく連携していた。長く響く角笛の音を合図に隠れ場所から一斉に飛び出し、恐るべき猛攻をもって我々の隊列の複数箇所を同時に襲った。\n\nそれでも、彼らの狙いは明白だった。\n首領である恐るべき[bandit_leader.GetCulture.GetName]の[bandit_leader.GetWomanMan]は、仲間を率いて真っ先に最も食糧を積んだ荷馬車に突撃してきたのだ。"
 ep3_laamp_flavour_ewan.4001.a: "迎撃しろ！"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "山賊たちは撃退された。"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "それでも彼らは戦利品を奪って逃げ去った"
 ep3_laamp_flavour_ewan.4001.b: "覚悟しろ、山賊め！鉄の味を知るがいい！"
 ep3_laamp_flavour_ewan.4001.c: "どけ、#EMP 雑魚#!が。"
 ep3_laamp_flavour_ewan.4001.c.tt.success: "地元のごろつきを威圧した"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "あなたの言葉はこけおどしだ"
 ep3_laamp_flavour_ewan.4001.d: "食料を差し出そう…"
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$：決闘！そして勝利！"
 ep3_laamp_flavour_ewan.4003.desc: "首領の死が、山賊たちに狂乱と恐慌を引き起こした。\n\n悲鳴や叫び声が響き渡る。\n荷馬車列の無力な民たちの恐怖の叫びが、目の前で計画が最悪の形で崩れていくのを目の当たりにした冷酷な殺し屋たちの怒声へと変わった。\n\n最も臆病な者は逃げ出し、より冷酷な者は逃亡を成功させるために仲間を傷つけさえした。\nいずれにせよ、襲撃は数分のうちに終わった。"
 ep3_laamp_flavour_ewan.4003.a: "誰だろうと奪わせるかよ。"
 ep3_laamp_flavour_ewan.4011.t: "乳と蜂蜜の地"
 ep3_laamp_flavour_ewan.4011.desc: "この世には、過酷で容赦のない土地が数多く存在する。\n\nだが、[current_county.GetBaseNameNoTier]はそのような場所ではない。いや、それどころか、この地の豊かな土地は寛大な人々を生み出し、容易に食料を得ることを可能にしている。\n\n緊張が和らぎ、一団全員の食糧問題は一時的に消え去った——なんという思いがけない#EMP 至福#!だろう。"
 ep3_laamp_flavour_ewan.4011.a: "豊穣の恵みを享受しよう。"
 ep3_laamp_flavour_ewan.4021.t: "渇き"
 ep3_laamp_flavour_ewan.4021.desc: "最後に野営地で安定して水を確保できたのは数日前のことだ。\n\n食べ物なら、人間はしばらくの間は耐えることができる。腹が鳴っても、それで命を落とすには数週間はかかる。\n\nしかし、水がなければ、補給できる場所も見当たらず、備蓄も尽きかけている今、渇きは遥かに#EMP 速やかな#!滅びをもたらす脅威となる。"
