 ep3_laamp_flavour_ewan.4041.t: "[ROOT.Char.GetFaith.TricksterGodNamePossessive]の大鎌"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "頭上で雷鳴が不吉にこだまし、強風と叩きつける雨の中で我々の隊列を散り散りにしようとしている。\n\n遠くからは、荷馬車や動物たちが[ROOT.Char.Custom('RainySoilType')]に沈み込む音が聞こえ、嵐は我々をまるで[ROOT.Char.GetFaith.NegativeAfterLife]にまで流し去ろうとしているかのようだ。子供や老人は、体がずぶ濡れになり、低体温症がいつ始まるのかと思いながら、悲惨な沈黙の中で震えている。\n\n空気は静電気と緊張感でビリビリと満ちている。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "風の遠吠えがあまりにも激しく、数歩先にいる者に声を届けることすら不可能に感じる。\n\nこの忌々しい嵐はさらに激しさを増している。雨が目に突き刺さり、重い荷車や積み荷を運ぶ動物たちは[ROOT.Char.Custom('RainySoilType')]の泥沼にはまり込んでいる。  \n同じような光景が隊列の端から端まで広がっていた。力のある者たちは荷車を引き抜こうとし、若者や老人は見つけた、あるいは作った粗末な避難所に身を寄せ合っている。  \n\nまるで自然そのものが我々に敵対しているかのようだ。そして……"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "静止へと近づく。\nこれ以上ないほど暖かく包み込んでいるというのに、寒さが骨の髄まで蝕んでいく。\n吹き荒れる風が雪を舞い上げ、剥き出しになった肌の隅々まで染み込んでくる。まるで使い果たされたロウソクから熱がゆっくりと抜けていくように。\n\n隊列の他の者たちはさらにひどい状態だった——人も獣も荷車も、この白一色の地獄に次々と足を取られている。子供たちや老人たちは雪に埋もれた天幕の下で震え、残った大人たちは必死に立ち往生した輸送車を解放しようと作業を続けている。\n\n吹雪は次第に激しさを増し、そして……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "砂が#EMP どこにでも#!入り込んでくる——目に、鼻に、喉に。  \n顔を覆ってもほとんど効果はない。地獄のような砂塵が、目に入るものすべてを激しく叩きつけている。  \n\n砂嵐は突然襲ってきた。まるで何もないところから湧き出したかのように。  \nわずか数分で隊列全体が飲み込まれ、今や聞こえてくるのは、物資が吹き飛ばされていく悲鳴と、若者も老人も肺が耐えきれずに咳き込む音だけだ。  \n\nすべての綿密な準備が、一瞬にして崩れ去った。そして……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "これだけ離れていても、こちらに向かって猛然と迫ってくる炎の激しい熱が肌に感じられる。\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "野火は乾いた灌木をすさまじい速度で焼き尽くしながら、開けた地形を進む我々よりも速く迫っている。  \n裏切るような風が炎を激しくこちらへと運び、逃げ遅れた者や物を焼き尽くそうとしている——荷を背負ったラバも、遅れている子供も、容赦なく。  \n\n火の本体よりも先に、巨大な煙の柱が立ち込めており、病人や老人たちを窒息させながら……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "私たちは必死に坂を駆け上がっているが、安定した風と乾いた地面のせいで、野火が猛スピードで迫ってきている。逃げ遅れた者や物を容赦なく焼き尽くそうとしている——荷を背負ったラバも、取り残された子供も、例外ではない。\n\n炎の本体から立ち上る煙の柱が渦を巻きながら空へと伸び、隊列に入り込んで最も屈強な者たちですら窒息させようとしている。そして……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "私たちは必死に坂を駆け上がっているが、安定した風と乾いた地面のせいで、野火が猛スピードで迫ってきている。逃げ遅れた者や物を容赦なく焼き尽くそうとしている——荷を背負ったラバも、取り残された子供も、例外ではない。\n\n炎の本体から立ち上る煙の柱が渦を巻きながら空へと伸び、隊列に入り込んで最も屈強な者たちですら窒息させようとしている。そして……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "野火は私たちよりも速く進んでいる。#EMP ほんのわずかな燃料#!でさえも見つけては貪欲に燃え広がり、隊列に迫ってきている。逃げ遅れた者や物は、生きたまま焼き尽くされるだろう——荷を背負ったラバも、取り残された子供も、例外ではない。\n\nさらに悪いことに、炎の先から巨大な煙が噴き出し、時折私たちを包み込んで、脆弱な者たちから生命を奪おうとしている。そして……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "意外なほど柔らかい音が、差し迫る危機を告げた。\n遠く高く響く、巨大で優しい#EMP ズゥン#!という音。\n\n隊列の中にいる数十の目が、私たちを見下ろす山の頂上へと一斉に向けられる。\nその瞬間、どんな嵐の雷鳴にも勝る轟音が山脈全体に響き渡った。\n\n「#BER 雪崩だ！#!」\n\n誰かが叫ぶ。\nそして突然、全てが混乱に包まれた。\n白い死の奔流がこちらに猛然と迫る中、人も獣も我先にと、わずかでも避難できそうな場所へと駆け出していく。そして……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "霧がほとんど突然立ち込めたようだった——空気が湿っぽいと思った次の瞬間には、まるでどろどろの汁物のような濃さになっていた。上空からは数滴の雨が落ち、近くの小川が急速に増水し始める。隊列全体に緊張が走り、兵士たちや荷車は徐々に動きを止めていく。誰もはっきりとは原因を言えないが、#EMP 何か#!がおかしい。\n\nわずか一分で、安定していた地面は厚い泥に変わり、そこら中で水が下から湧き出してきた。\n\n「洪水だ、#EMP 鉄砲水#!だ！」\n\n誰かが叫ぶ。そして……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "ここに積もる雪はしつこいが、それほど厳しくはなく、ただ世界を厚い白の絨毯で覆っているだけだった。隊列は森の中の開けた場所を通り抜け、木々の覆いから解放された安堵を感じながら、この雪景色の美しさをほんの一瞬だけ楽しんでいた。\n\n#BER ピシッ！#!\n\n数十の目が一斉に足元に向けられた。そして、恐怖が膨れ上がる中、地面に——いや、#EMP 凍った湖#!の表面に——巨大な裂け目が走っているのを見た。\n\n時間はない、考える暇もない。\n全員が一斉に逃げ出した——だが……。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "足元の世界が揺らぐ。兵士やラバはよろめき、赤ん坊が一斉に泣き出し、いくつかの荷車の車輪が持ち上げられてから叩きつけられたり、横に押しやられたりして折れる音が響く。\n\n衝撃の後、隊列全体にほんの一瞬のパニックが広がる——\n今のは何だった？ まだ続くのか、それとも……\n\n#EMP 大地そのものが揺れ始めた#!\n\n中距離の場所で地面に裂け目が生じ、それが人が走るよりも速い速度でこちらに向かって蛇行しながら迫ってくる。その光景に、誰もが凍りついた——。"
 ep3_laamp_flavour_ewan.4041.desc.outro: "私の従者たちは今にも崩れ落ちそうになっている。"
