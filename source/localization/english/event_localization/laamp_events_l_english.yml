l_english:
 ep3_laamps.0001.t.female: "今までの、そして在りし日の[lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.0001.t.male: "今までの、そして在りし日の[lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0001.intro: "なんと卑劣で、筆舌に尽くし難い敗北であろうか！"
 ep3_laamps.0001.memory: "かの[war_memory.MakeScope.Var('war_cb').GetFlagName]は私から全てを奪った！"
 ep3_laamps.0001.fallback: "クソッタレの戦争は私から全てを奪った！"
 ep3_laamps.0001.desc: "私は全てを失い、荒野を歩いている。今頃、[winner.GetTitledFirstName]とその手先は目先の勝利に歓喜しているのだろう。\n\n[lost_primary_title.GetAdjectiveNoTooltip]の玉座が恋しい。そしてあの[winner.Custom('PersonalityGetNegativeTraitDesc')][winner.Custom('InsultNoun')]が今この瞬間に#EMP 私の#![lost_primary_title.GetTierAsNameNoTooltip]を欲しいままにしているのかと思うと、腸が煮えくり返る！"
 ep3_laamps.0001.a: "いつの日か、#EMP あの地#!を返してもらうぞ！"
 ep3_laamps.0001.b: "全て[alt_1.GetFirstNameNoTooltipRegnal]の手に落ちたか。"
 target_character_government: "[government|E]：[TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, 'Independent', 'Vassal of [TARGET_CHARACTER.GetLiege.GetName]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal]が我が家を盛り立てるべし。"
 ep3_laamps.0001.d: "[alt_3.GetFirstNameNoTooltipRegnal]から目を離すな。"
 ep3_laamps.0001.e: "時は無情に…"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "貴様とそのケツにぶら下がる汚らしい有象無象は、我が[lost_primary_title.GetTierAsNameNoTooltip|l]を奪い去ったと言える。だが、我を見ろ！まだ終わらんぞ、そう容易く[lost_primary_title.GetNameNoTierNoTooltip]を諦めるものか！"
 ep3_laamps.0003.a: "ハッ！道化にしては気骨があるな！"
 ep3_laamps.0004.desc: "あの忌々しい裏切り者どもが私から[conquered.GetTierAsNameNoTooltip|l]を奪い、私を荒野へと追い出した今、[winner.GetTitledFirstName]と奴の兵士どもは私ではなく[heir.GetTitledFirstName]を称えているのだ！\n\n私は[conquered.GetAdjectiveNoTooltip]の玉座が逆賊と詐欺師に奪われることを許してしまった。我々は所詮、[ROOT.Char.GetFaith.FateGodName]の玩具に過ぎないのだ…"
 lose_all_prestige_tt: "あなたの[prestige_i][prestige|E]は、#V 100#!以下になります"
 lose_all_prestige_level_tt: "あなたは[prestige_levels|E]を#value 3#!失いました"
 ep3_laamps.0010.t: "矮小なる[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[potential_laamp.Custom('GetDaughterSon')|U]"
 ep3_laamps.0010.single: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "我が兄弟たち"
 ep3_laamps.0010.desc: "と私は今は亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))]、[deceased.GetTitledFirstNameRegnal]の死を悼みながらも[deceased.GetHerHis]が遺した土地の分割に忙しくしている。\n\n[inherited.GetBaseNameNoTierNoTooltip]は我がものと決まった。"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip]から[inheritor_1.GetFirstName]"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip]から[inheritor_2.GetFirstName]"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip]から[inheritor_3.GetFirstName]"
 ep3_laamps.0010.connector: "と"
 ep3_laamps.0010.laamp: "しかし我が[potential_laamp.Custom('PersonalityGetPositiveTraitDesc')]なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]、[potential_laamp.GetFirstName]はどうであったろうか？\n\n[potential_laamp.GetSheHe]には何も与えられず、ただ権力の移行を見守っていただけであった。#EMP \"[potential_laamp.GetHerHim]#!の為の式典もなく、ただ他の者への臣下の礼だが与えられた。高貴なる血と[potential_laamp.GetHerHis]のその脇に帯びた剣のみが[potential_laamp.GetHerHis]の生得権であった。"
 ep3_laamps.0010.a: "嗚呼、悲しき哉、支配者たる運命にない者もいる…"
 ep3_laamps.0010.b: "…[potential_laamp.GetFirstNamePossessiveNoTooltip]の自由を#EMP 羨ましく#!思わぬでもない。"
 ep3_laamps.0020.t: "[revoked.GetAdjectiveNoTooltip]を逃れし者"
 ep3_laamps.0020.desc: "私は一瞬のうちにすべてを失った——[revoked.GetTierAsNameNoTooltip|l]も、称号も、尊厳も……。\n\nあの裏切り者め、[banisher.GetTitledFirstName]は命を奪わず、[banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]から追放するだけで済ませたことに感謝しろというつもりなのだろうか？愚者でさえ、追放が死よりも#EMP つらい#!運命であることを知っているというのに……。"
 ep3_laamps.0020.a: "[revoked.GetBaseNameNoTierNoTooltip]をやすやすと諦めると思うなよ！"
 ep3_laamps.0022.desc: "お前は私の自由と引き換えに[revoked.GetTierAsNameNoTooltip|l]を奪ったかもしれないが、[revoked.GetBaseNameNoTier]はそもそもお前のものではなかった。私の権利が忘れ去られることなど断じて許さない。  \n\nいつの日か立場が逆転し、お前の命さえも#EMP 私の#!手の内にある日が来るだろう。"
 ep3_laamps.0022.a: "弱い犬ほどよく吠える。"
 ep3_laamps.0030.t: "[old_primary_title.GetBaseNameNoTierNoTooltip]よ、さらば"
 ep3_laamps.0030.desc: "ついに、[old_capital_province.GetNameNoTooltip]での生活に付きまとう煩わしい責任や日々の単調な仕事を捨て去り、広々とした[old_capital_province.Custom('GetTerrainTypePlural')]に野営地を張る時が来た！\n\n私に同行するのは、最も信頼のおける召使いや従者たちだ。彼らの新しい野外生活への熱意にはそれぞればらつきがあるが、共に新たな冒険に乗り出す準備が整っている。\n\n"
 ep3_laamps.0030.heir: "私に代わり、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))]であり後継者である[laamp_inheritor.GetFirstName]が、[laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[laamp_inheritor.GetTitleAsNameNoTooltip]の称号を引き継いだ。"
 ep3_laamps.0030.liege: "私の旧領は、かつての主君である[laamp_inheritor.GetTitledFirstName]に引き継がれ、[laamp_inheritor.GetHerHis]は私の仕える身を辞するという決断を受け入れた。"
 ep3_laamps.0030.new: "私に代わって、地元の権力者である[laamp_inheritor.GetFirstName]が貴族たちによって選ばれ、私の旧領を治めることとなった。"
 ep3_laamps.0030.a: "さて、何を求めて旅をしようか？"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "より刺激的な人生、世界を旅する冒険が私を呼んでいます。\n長い熟考の末、自領をあなたに譲り渡し、あなた自身のものとしていただくことを決めました。私は間もなく[old_primary_title.GetBaseNameNoTierNoTooltip]を後にし、広い世界へ旅立ちます。"
 ep3_laamps.0032.a: "大胆なやつだ、愚かなほどに。"
 ep3_laamps.0040.t: "貴族から貧民へ"
 ep3_laamps.0040.family: "この[actor.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]め！"
 ep3_laamps.0040.other: "[actor.Custom('InsultAdjective')]主め！"
 ep3_laamps.0040.desc: "#EMP 一体どこであの厚かましさを身につけたのか#!、私の称号は剥奪され、領地は奪われ、地位は無残に崩れ去った！\n\n正当な財産を守り、取り戻すためには、ましてや名誉を回復するためには、どうやら一から始めなければならないようだ！\n\n[actor.GetTitledFirstNamePossessive]の貪欲な強欲には、どれだけ長い道のりであろうと報復を果たさなければならないのだ……。"
 ep3_laamps.0040.a: "[actor.GetSheHe|U]がこれで逃れられると思うな。"
 ep3_laamps.0042.desc: "[landed_title.GetTierAsNameNoTooltip|l]を貴様が奪い、私は冒険者として生きるしか道がなくなった。\n\nだが、これで終わりではないし、[landed_title.GetNameNoTierNoTooltip]に対する正当な権利を忘れることもない！"
 ep3_laamps.0042.a: "持って二週で野垂れ死にさ。"
 ep3_laamps.0050.t: "[potential_laamp.GetHerHis|U]は気の向くままに"
 ep3_laamps.0050.desc: "最近、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]である[potential_laamp.GetFirstName]は落ち着きを失っている様子だった。\nだからこそ、ある晩、私たちが[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を眺めているとき、直談判を始めたとしても、驚きはしなかった。\n\n「[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]」と[potential_laamp.GetSheHe]はため息交じりに言い、遠くの地平線を見つめている。「私は[ROOT.Char.Custom('ResidenceBuildingPlural')]にうんざりしている。#EMP あの向こう#!に出て、世界を見てみたいんだ！自分の#EMP 生きたという証#!を刻みたい！」\n\n[potential_laamp.GetSheHe|U]は本気のようで、しばらく見ていなかった、または他の誰にも見せていなかった熱意に満ちているように感じられた。"
 ep3_laamps.0050.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の誇りを忘れたか！"
 ep3_laamps.0050.b: "行きたいと思うならば、好きなようにせよ。"
 ep3_laamps.0050.c: "バカなことを。"
 ep3_laamps.0051.desc: "翌朝起き上がると、[potential_laamp.GetFirstName]との口論がまだ心に重くのしかかっている中、[potential_laamp.Custom('PersonalityGetNegativeTraitDesc')]馬鹿者が夜のうちに姿を消したという知らせを受けた！\n\n愚か者め、私の明確な指示に逆らって、荒野に出て行き、ならず者の一団と戯れるつもりだとは！"
 ep3_laamps.0051.a: "クソガキ…"
 ep3_laamps.0051.b: "…根性だけはあるようだな！"
 allowed_runaway_laamp_opinion: "冒険の許可"
 forbidden_runaway_laamp_opinion: "冒険の禁止"
 ep3_laamps.0100.t: "何にも代えがたいもの"
 ep3_laamps.0100.desc: "私の申し出に[recipient.GetTitledFirstNamePossessive]が同意してくれたと知ったときは、正直、胸が躍った。ついに私も自分の[ROOT.Char.Custom('FortifiedBuilding')], 屋根と頑丈な四つの壁を持つ場所を手に入れることができるのだ！\n\n私は新たに[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]となる。"
 ep3_laamps.0100.fellow_vassal: "[new_liege.GetName]の同じ臣下としてその地を治めることとなり、新たな主君に頼りつつも、同等の義務を負う立場にあるのだ。"
 ep3_laamps.0100.liege: "[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の臣下としてその地を治め、新たな主君に頼りつつも同等の義務を負う立場にあるのだ。"
 ep3_laamps.0100.independent: "かつての[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の領地を、今や自らの領地として治めるのだ！"
 ep3_laamps.0100.unpopular: "\n\n…とはいえ、この[actor.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]での成り上がりが他の貴族たちの白い目を呼ぶのは確かだろう……。"
 ep3_laamps.0100.fallback: "\n\n長い道のりだったが、ようやくこの粗末な野営用ベッドともおさらばできる……。"
 ep3_laamps.0100.a: "はっ…「貴族の地位は金で買えない」など、笑わせる！"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "我が申し出を受け入れてくださったと聞きました。ありがとうございます！\n\n金貨は既に発送いたしました。[new_primary_title.GetPreferredCapital.GetName]に居を構える準備を進めているところです！"
 ep3_laamps.0101.fellow_vassal: "[new_liege.GetName]の同輩の封臣として仲良くやりましょう。"
 ep3_laamps.0101.liege: "あなたの忠実な封臣として尽くさせていただきます。"
 ep3_laamps.0101.independent: "お互い各々の土地をより良くしていきましょう。"
 ep3_laamps.0101.a: "[actor.GetSheHe|U]は身の程を知るべきだ。"
 ep3_laamps.0101.b: "後悔させないでくれよ。"
 ep3_laamps.0101.c: "公正な取引だった、そう思うよ。"
 ep3_laamps.0101.liege_message.title: "封臣という売り物"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "なんて馬鹿げた申し出なんだ。私が自分の称号を売ると思うのか？しかも、[actor.GetWomanMan]#EMP あなた#!のような人に？"
 ep3_laamps.0102.a: "無礼なことは言わなくていい。"
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "よかろう、[secondary_recipient.GetTitledFirstNamePossessive] [secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]の侵略を手助けしよう。ただし、勝利を収めた暁には、私に忠誠を誓うことを条件とする。"
 ep3_laamps.0200.a: "素晴らしい！"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "私はあなたの提案を慎重に検討した結果、現時点ではあなたの目的に協力することはできないと結論づけた。"
 ep3_laamps.0201.a: "どうせ[recipient.GetHerHim]は必要ないし…。"
 ep3_laamps.0300.t: "…そして、あなたの敵はより身近に"
 ep3_laamps.0300.desc: "[recipient.GetFirstNamePossessive]の返事を不安に待ちながら、[recipient.GetHerHis]が同意のサインを書いた手紙を見ると、安堵の気持ちになることは否定できない。\n\nThat's that: [recipient.GetSheHe] shall be the new [recipient.GetTitleAsNameNoTooltip] of [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0300.fellow_vassal: "[new_liege.GetName]の同輩の封臣としてこの地を治めている。"
 ep3_laamps.0300.liege: "[recipient.GetSheHe]が従順である限り、我が封臣としてこの地を治める。"
 ep3_laamps.0300.independent: "[recipient.GetHerHis]自身の所領として、[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の地を正当に統治する。"
 ep3_laamps.0300.unpopular: "\n\n[recipient.GetHerHis|U]が[actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の貴族階級へと急速に昇進したことは、[actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]内で多くの者の注目を集めるに違いない……。"
 ep3_laamps.0300.fallback: "\n\nこれでようやく、より差し迫った問題に目を向けられるかもしれない……。"
 ep3_laamps.0300.a: "これで終わりにするのが良いだろう。"
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "合意に達したことを嬉しく思う。これが我らの紛争を解決してくれれば良いが。\n\n[new_primary_title.GetPreferredCapital.GetNameNoTier]は君の到着に備えてよく備えてある。"
 ep3_laamps.0301.fellow_vassal: "[new_liege.GetName]の同輩の封臣として仲良くやりましょう。"
 ep3_laamps.0301.liege: "我が封臣としてよく仕えよ。"
 ep3_laamps.0301.independent: "好きに過ごすが良い。"
 ep3_laamps.0301.a: "御心のままに。"
 ep3_laamps.0301.b: "一寸先は光。"
 ep3_laamps.0301.c: "ついに[ROOT.Char.GetTitleAsNameNoTooltip]か。"
 ep3_laamps.0301.liege_message.title: "定住した冒険者の封臣"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "こんな取るに足らない称号で私を買収できると思うのか？もし私がそれらを手に入れることになれば、私は剣によってそれらを奪い取るだろう。"
 ep3_laamps.0302.a: "うぬ！　この痴れ者め！"
 ep3_laamps.0800.t: "岐路"
 ep3_laamps.0800.inherited: "[previous_holder.GetFullName]から[new_title.GetBaseNameNoTier]および関連領土を継承するという重大な知らせを携えた使者が到着した…。"
 ep3_laamps.0800.abdication: "[previous_holder.GetFullNamePossessive]退位後の[new_title.GetBaseNameNoTier]および関連領土の相続に関する重大な知らせを携えた使者が到着した…。"
 ep3_laamps.0800.granted: "ある使者が、[new_liege.GetTitledFirstNamePossessive]の叙任と[new_title.GetBaseNameNoTier]、および関連領土の授与という重大な知らせを携えて到着した…。"
 ep3_laamps.0800.election: "[new_title.GetBaseNameNoTier]およびその関連領土の支配者として私が選ばれたという重大な知らせを携えた使者が到着した…。"
 ep3_laamps.0800.faction: "[new_title.GetBaseNameNoTier]の貴族たちが私にその支配権を認め、[previous_holder.GetFullName]を追放しなければならないという重大な知らせを携えた使者が到着した…。"
 ep3_laamps.0800.claim_war: "ついに、[previous_holder.GetTitledFirstName]を打ち負かし、正当な領土を手に入れた。今、[new_title.GetBaseNameNoTier]の未来を掌中に収めたのだ…。"
 ep3_laamps.0800.holy_war: "ついに、[previous_holder.GetTitledFirstName]を打ち負かし、[ROOT.Char.GetFaith.HighGodName]の名において[previous_holder.GetHerHis]の土地を征服した。今、[new_title.GetBaseNameNoTier]の未来を我が手に握っているのだ…。"
 ep3_laamps.0800.conquest: "ついに、[previous_holder.GetTitledFirstName]を打ち負かし、[previous_holder.GetHerHis]の領土を征服した。今、私は[new_title.GetBaseNameNoTier]の未来を掌中に収めたのだ…。"
 ep3_laamps.0800.vassal: "\n\n私はその地位を受け継ぎ、[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]に君臨し、[new_liege.GetTitledFirstNameRegnal]を[new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の家臣として[ROOT.Char.GetLadyLord]に仕える運命なのだろうか？"
 ep3_laamps.0800.independent: "\n\n私はその地位を受け継ぎ、[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]に君臨し、[ROOT.Char.GetLadyLord]として自らの権利を主張する運命なのだろうか？"
 ep3_laamps.0800.desc: "\n\n長旅には確かに多くの試練と危険が伴うが、その自由は素晴らしい！制約となる多くの責任から解放されたその魅力は否定できない。\n\n"
 ep3_laamps.0800.a: "そう、自分の野営地を離れる時が来たのだ…。"
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U]は[landed|E][ruler|E]になる#!#!"
 ep3_laamps.0800.b: "この道が私を呼んでいる。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))][alt_1.GetFirstNameNoTooltip]、それを手に入れよう！"
 ep3_laamps.0800.b.claimant: "この道が私を呼んでいる。[alt_1.GetFirstNameNoTooltip]が[alt_1.GetHerHis]の主張を受け入れるようにしよう！"
 ep3_laamps.0800.c: "私は[new_title.GetBaseNameNoTierNoTooltip]を[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))]に、[alt_2.GetFirstNameNoTooltip]を託す。"
 ep3_laamps.0800.c.claimant: "正当な権利者にそれを委ねる。[alt_2.GetFirstNameNoTooltip]！"
 ep3_laamps.0800.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))]、[alt_3.GetFirstNameNoTooltip]、[new_title.Custom('GetTierBase')|l]を支配するのだ！"
 ep3_laamps.0800.d.claimant: "[alt_3.GetFirstNamePossessiveNoTooltip]の主張に賛成だ！"
 ep3_laamps.0800.e: "これらの土地を手放す。他の誰かにやろう！"
 ep3_laamps.0800.e.liege: "私はこれらの土地を放棄する。[new_liege.GetTitleAsNameNoTooltip]が所有するかもしれない！"
 ep3_laamps.0800.claim.tt: "@warning_icon!#N あなたは、放棄された[titles|E]に対する[claims|E]をすべて失う。#!"
 renounced_land_to_me_opinion: "私にとっての放棄された称号"
 renounced_land_to_weaker_claim_opinion: "弱い請求権者への権利放棄"
 renounced_land_to_other_opinion: "他者に対して放棄した称号"
 renounced_land_outside_family_opinion: "家門外への称号放棄"
 adventurer_titles_renounced_title: "放棄した称号"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName]は新たな[titles|E]を放棄し、[adventurer|E]のままでいることを選んだ。"
 adventurer_titles_renounced_by_me_desc: "私は新たな[titles|E]を放棄し、それを[beneficiary.GetTitledFirstName]に譲った"
 ep3_laamps.1001.t: "我々が歩む道"
 ep3_laamps.1001.desc.intro: "進む道は果てしなく続いており、遥か彼方の地平線に向かってねじれながら伸びている。\n\n私の野営地は…静かだ。点在する寝床と、風にあくびをする荷運びの動物がいるだけだ。見知らぬ者や腰巾着たちは、嫌々ながら朝の雑事に取り掛かろうと、一日の始まりと共に起き上がる。\n\nほとんどは、旅の途中で新しい集落にたどり着くたびに出たり入ったりする雑多な連中だ。"
 ep3_laamps.1001.desc.blind: "知った声は聞こえない。いつもなら聞き逃すようなものばかりだ。"
 ep3_laamps.1001.desc.at_least_one_working_eye: "目に留まる顔はほとんどない。少なくとも、通りすがり以上に覚えがある者はわずかだ。"
 ep3_laamps.1001.a: "雄弁な話し手の声が聞こえる。幸運なことだ。"
 ep3_laamps.1001.a.tt: "あなたは最初に、[diplomacy|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.b: "いつの日か、よい軍人になりそうなやつらだ。"
 ep3_laamps.1001.b.tt: "あなたは最初に、[martial|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.c: "こいつらがいれば、帝国さえ築けるかもしれない。"
 ep3_laamps.1001.c.tt: "あなたは最初に、[stewardship|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.d: "まあ、夜に盗みが無いはずもないか。"
 ep3_laamps.1001.d.tt: "あなたは最初に、[intrigue|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.e: "[ROOT.Char.GetFaith.KnowledgeGodName]のおかげで、我らにはなけなしの知恵がある。"
 ep3_laamps.1001.e.tt: "あなたは最初に、[learning|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.f: "腕っぷしがあれば差し当たりは大丈夫だろう。"
 ep3_laamps.1001.f.tt: "あなたは最初に、[prowess|E]に長けた2人の[followers|E]を連れている。"
 ep3_laamps.1001.g: "価値ある仲間はいない…今のところは。"
 ep3_laamps.1001.g.tt.followers: "あなたが既に持っている[family|E]や[friends|E]を除いて[followers|E]は誰もいない状態で旅に出る"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon!#alert_trial [followers|E]がいない状態で受ける[task_contracts|E]はより難しく、あるいは不可能に思えることさえあるでしょう#!"
 ep3_laamps.1011.t: "剣に誓う"
 ep3_laamps.1011.desc.four_plus_titles: "「……そして、私はあなたの[title_1.GetNameNoTier]、[title_2.GetNameNoTier]、[title_3.GetNameNoTier]、そして正当にあなたのものであるべきすべての領地に対する権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.three_titles: "「……そして、私はあなたの正当な領土、[title_1.GetNameNoTier]から[title_2.GetNameNoTier]、そして[title_3.GetNameNoTier]に至るまで、すべての権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.two_titles: "「……そして、私はあなたの双領、[title_1.GetNameNoTier]と[title_2.GetNameNoTier]のすべての権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.one_title: "「……そして、私はあなたの最も正当なる領地である[title_1.GetNameNoTier]のすべての権利を永遠に守ることを誓います、我が君。」"
 ep3_laamps.1011.desc.midtro: "[recipient.Custom2('MyCharacterIntroduction', actor)]と宣言する。\n\n[recipient.GetWomanMan]は頭を垂れ、長ったらしい誓いを終えると、私の返答を待ちながら敬意を込めてその姿勢を保っている。\n\n"
 ep3_laamps.1011.desc.prior_swords: "また一人、優れた剣の腕を持つ者が私の大義に忠誠を誓った。"
 ep3_laamps.1011.desc.first_sword: "これほど深い忠誠を私に誓った最初の剣である。"
 ep3_laamps.1011.desc.outro: "―――[recipient.GetHerHis]の忠誠心は今や疑う余地がない。\n残る唯一の問いは、#EMP 私#!がどれほどの恩義を返す覚悟があるかということだ。"
 ep3_laamps.1011.a: "我が[recipient.Custom('SisterBrother')]には我が円卓に座す栄誉が与えられん。"
 ep3_laamps.1011.b: "お前の忠義にはただ勝利を以て応えよう、[recipient.GetFirstNameNoTooltip]。"
 ep3_laamps.5000.t: "空の木箱"
 ep3_laamps.5000.desc: "私は悲しげに食事を見つめた。まだ熟していないリンゴが食料の中で最も魅力的に見える。\n\n"
 ep3_laamps.5000.provisionslow: "我々の食料はますます減っており、今や本当に困難な状況に直面している。野営地の中ではお腹が鳴り響き、ベルトもこれ以上きつく締める穴がない。"
 ep3_laamps.5000.provisionsok: "野営地に食糧は十分あるが、種類に乏しい。しおれた野菜はたくさんあるが、上質な肉が欲しいところだ。"
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName]は立ち上がり、弓を持ち矢筒に手を伸ばした。\n\n「これ以上我慢できない。ここは[local_lord.GetTitledFirstNamePossessive]の土地かもしれないが、[local_lord.GetSheHe]からほんの少し恵みを頂いても大丈夫だろう。」"
 ep3_laamps.5000.a: "許可のない密猟行為はしない。"
 ep3_laamps.5000.a.tt: "狩猟権の申請をしてみよう"
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip]は快諾する"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip]は有料だと主張する"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip]は拒否する"
 ep3_laamps.5000.b: "素早く、静かにやれ。"
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip]はひそかに狩った"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip]は捕まり、罰金を課され、獲物の半分が没収される。"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip]はバレて、投獄された"
 ep3_laamps.5000.c: "危険は冒せない。代わりにベリーを採ろう。"
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip]はベリーをいくつか持ってくる"
 ep3_laamps.5000.c.failure: "ベリーはなっていなかった"
 ep3_laamps.5005.t: "信心深い来客"
 ep3_laamps.5005.desc: "パキパキと音を立てる焚き火。それが我々の輪に入ってくる人影を照らし出した。[priest.GetSheHe|U]は夜更けだというのに、活力に満ちた動きで、手には杖を握っていた。見張りたちはその人物を止めようと構えているが、私は手で制した。\n\n「[priest.GetFaith.HighGodName]のしもべも、その火に当たってよろしいか」[priest.GetSheHe|U]は希望に満ちた笑みを私に向け、汚れた服が冷たい風に揺れている。さすらいの[ROOT.Char.GetFaith.PriestNeuter]か。\n\n"
 ep3_laamps.5005.samefaith: "───[priest.GetFaith.HighGodName]の御言葉を世界の隅々まで広めんとしてさすらう説法師。その存在は[ROOT.Char.GetFaith.GetAdjective]の間でよく知られている。"
 ep3_laamps.5005.difffaith: "そう、[ROOT.Char.GetFaith.PriestNeuter]かもしれないが、[ROOT.Char.GetFaith.GetAdjective]の教えに付き従う[ROOT.Char.GetFaith.PriestNeuter]ではないことは確かなのだ。それぐらいは私にもわかる。私と同じ信仰を持つ仲間たちも、そのことに気づいて居心地悪そうに足を動かしている。"
 ep3_laamps.5005.a: "旅慣れた[priest.GetWomanMan]はいつでも入り用なんだ。ついてくるか？"
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U]は腰を落ち着ける"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U]は一人でやりたいことがあるようだ"
 ep3_laamps.5005.b: "「座れよ。夜が明ける迄、お前の話を聞かせてくれ」"
 ep3_laamps.5005.c: "「すまないが、君の居場所は無いよ」"
 ep3_laamps.5005.c.tt: "もう場所がない。従者たちに他人のために寝床を退いてくれとはとても言えない。"
 ep3_laamps.5005.d: "「失せろ！貴様のような手合いと語る口は持たん！」"
 every_non_faith_follower: "全ての[priest.GetFaith.GetAdjective]でない[follower|E]"
 ep3_laamps.5010.t: "苦しみと痛みと"
 ep3_laamps.5010.desc: "#EMP どっこいしょ#!っと…\n\n最近、夜に篝火の前に腰を下ろすとき、ついそんな声を出してしまう。年を取るとそうなるものだと年長者たちはよく言っていたけれど、私はまだ[ROOT.Char.GetAge]歳だぞ、そこまでだろう。\n\nいや、これは過酷な生活を送った末の疲労に違いない。他の者たちにもその代償が見て取れる。[follower.GetName]も私の隣にどさっと腰を下ろすとき、少し顔をしかめていた。"
 ep3_laamps.5010.a: "そういえば先ほど、空いている宿があったような…"
 ep3_laamps.5010.b: "腰が痛すぎる、もう少し寝具に金を出すか。"
 ep3_laamps.5010.b.tt: "$camp_main_01_domicile_building$の[building|E]が格安でアップグレードされます"
 ep3_laamps.5010.c: "いやいや、しゃんとしなければ。"
 ep3_laamps.5010.c.success: "結局は気持ちの問題だ"
 ep3_laamps.5010.c.failure: "痛いものは痛い"
 ep3_laamps.5015.t: "痩せぎすの戦士"
 ep3_laamps.5015.desc: "汚れ、疲れ切った一人の人物がキャンプにふらりと入ってきた。明らかにまともな食事を必要としている。「[knight.GetFirstName]、と…言います…」と[knight.GetSheHe]は言う。\n\n「私のような、者は…他にもいます」と[knight.GetSheHe]は遠くを指さしながら言った。\n\n「小さな紛争が終わるたび、私たちは皆、ないものとして扱われ、棄てられる。まだ剣は持てるのに、振るえるのに…だのに、さまよい飢えるのが私たちの運命だと、言うように…」\n\n「弱者から食料や金を奪わないのは、もはや私たちだけのようですね」[knight.GetHerHis|U]のやつれきった顔にもかかわらず、その目だけは煌々とその意志で輝いていた。\n「そんなことをするぐらいなら、死んだ方がマシだ」"
 ep3_laamps.5015.a: "「なんと善き者か。なんと愚かな者か」"
 ep3_laamps.5015.a.tt: "この愚か者の最後の路銀と装飾品を頂く。"
 ep3_laamps.5015.b: "他にもいると言ったか？"
 ep3_laamps.5015.c: "剣を持てるのなら歓迎だ。"
 ep3_laamps.5015.c.success: "言葉が心に染みたようだ"
 ep3_laamps.5015.d: "まあ座れよ。疲れてるんだろう。食え。"
 ep3_laamps.5020.t: "見知らぬ食べ物"
 ep3_laamps.5020.desc: "[location.GetName]の文化は私にとって馴染みがなく、その風習も同様に異質なものを感じる時がある。それが特に証明されたのは、今夜の料理人として務めている[cook.GetFirstName]が、煮込み鍋を見に来るように私に手招きしたときだった。\n\n「これがこの地のやり方らしいぞ」と[cook.GetSheHe]は言い始める。\n「どうやら#EMP 本場の#![local_culture.GetName]料理らしい。通りすがりの商人にそう言われたんだ。」\n\n私はその煮物を疑わしげに見つめる。あれは…煮込まれた[cook.Custom('GetRandomRegionalSmallGame')]？しかも#EMP [cook.Custom('RegionalRootVegetablePlural')]と一緒に？！#!"
 ep3_laamps.5020.tt: "[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]、[GetTrait('gluttonous').GetName( GetNullCharacter )]のうち一つ必要"
 ep3_laamps.5020.a: "…#EMP 一工夫#!でもっとおいしくなるかも…"
 ep3_laamps.5020.a.tt: "[cook.GetFirstNameNoTooltip]も、なにか珍しいものを見つけてこい。"
 ep3_laamps.5020.b: "[culture.GetNameNoTooltip]の香草も入れてみろ。"
 ep3_laamps.5020.c: "試してみるか。"
 ep3_laamps.5020.c.success: "なかなかうまい"
 ep3_laamps.5020.c.failure: "オエッ…ヴェッ！"
 cultural_acceptance_gain_food_acceptance: "二つの文化が合わさって絶品ができる！"
 ep3_laamps.5020.d: "ゲロか何かか？"
 ep3_laamps.5020.d.tt: "あなたの無理解が話草になってしまう"
 ep3_laamps.5025.t: "旅の終わり、人生の目的"
 ep3_laamps.5025.desc: "私は[ROOT.Char.Custom('GetRandomCampBuilding')]のそばに座り、キャンプの音や匂いを感じながら、思いにふけっていた。それは宮殿の安全な壁の内側での生活とはまるで違う、本当に違う。\n\n自由を楽しむのは簡単だ。義務もなく、口うるさい顧問もおらず、賓客をもてなす必要もない。権力に伴うあらゆる面倒なことから解放されている。\n\nしかし、これらの自由は高くつく。生き延びるために常に物資をかき集める日々は、次第に疲弊をもたらす。夜ごとに、ますます本物のベッドで眠りたいという欲求が強くなる…。"
 ep3_laamps.5025.a: "#EMP 必ず#!自分たちだけの場所を手に入れてやる。"
 ep3_laamps.5025.b: "これぞ我が人生、本当に楽しいのさ…"
 ep3_laamps.5025.b.flavor: "慣れの問題だろ。"
 ep3_laamps.5025.b.tt: "新しい#value 2つ#!の[task_contracts|E]が出現する"
 ep3_laamps.5025.c: "選択肢を多く持つことは大事だろう。"
 ep3_laamps.5025.c.flavor: "…そして、待ち受けるあらゆる苦難に備えよう。"
 ep3_laamps.5025.c.toast: "柔軟とは何たるかを学ぶべし"
 lust_for_land_modifier_tt: "[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]補正値"
 ep3_laamps.5030.t: "内情と外情"
 ep3_laamps.5030.desc: "我々が道を歩いていると、建物が視界に入ってきた。外にはボロボロの看板がかかっており、「宿屋『[ROOT.Char.Custom('GetPubName')]』」と書かれている。\n\n「今夜はダメだ。今いる宿泊客で手一杯で、新しい人を受け入れる余裕なんてないよ」中で主人が首を振っていった。\n「それに、#EMP 特に#!お前たちのような浮浪者どもはまっぴらごめんだね」\n\n#EMP ふ、浮浪者？！#!"
 ep3_laamps.5030.a: "ああ、気にするな。ちょっと飲みに来ただけだ。"
 ep3_laamps.5030.a.tt: "あなたの[dynasty_prestige|E]により選択できます\n"
 ep3_laamps.5030.b: "[ROOT.Char.GetHouse.GetNameNoTooltip]家の[ROOT.Char.GetFirstNameNoTooltip]という者だが、何か？"
 ep3_laamps.5030.b.tt: "「#EMP もてなせ#!って言ってるんだよ！」"
 ep3_laamps.5030.c: "申し訳ないが、絶対に宿泊する必要があるんだ。"
 ep3_laamps.5030.c.success: "あなたの雰囲気を察して、割引までなされた"
 ep3_laamps.5030.c.failure: "あなたの脅しが露骨すぎた"
 ep3_laamps.5030.c.critfailure: "状況が手に負えなくなる"
 ep3_laamps.5030.d: "話し合いで解決できるはずだ。"
 ep3_laamps.5030.d.success: "あなたの交渉は上手くいった"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip]は態度を変えない"
 ep3_laamps.5035.t: "地勢"
 ep3_laamps.5035.desc: "この野営地には[location.GetName]の地形に詳しい者はおらず、軽々しく進むべきではない。そのため私は地元のガイドの前に立ち、助けを得るために交渉しているのだ。\n\n「冗談じゃない！」 と、[guide.GetSheHe|U]は歯ぎしりをして息を吸い込みながら、芝居がかった心配そうな仕草で言う。「この地図か私の助けのどちらかが必要でしょう」\n\n[guide.GetSheHe|U]は正しいが…何か[guide.GetHerHis]の態度が私を躊躇させる。"
 ep3_laamps.5035.tt: "[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]、[GetTrait('gluttonous').GetName( GetNullCharacter )]のうち一つ必要"
 ep3_laamps.5035.a: "お前のような[guide.GetWomanMan]に同行してほしい。"
 ep3_laamps.5035.b: "その地図はいくらなんだい。"
 ep3_laamps.5035.c: "#EMP この#!地域を通り抜けるために、あなたの助けが必要なんです…。"
 ep3_laamps.5035.c.success: "有用な助言を得る"
 ep3_laamps.5035.c.failure: "助言はよくわからない"
 ep3_laamps.5035.c.critfailure: "ガイドは私たちを罠にはめた"
 ep3_laamps.5035.d: "そういった案内はお断りしております。"
 ep3_laamps.5035.d.tt: "迷子にさえならなければ別にいいんだ…"
 ep3_laamps.5035.d.toast: "迷子になった"
 guide_map: "書き込まれた地図"
 guide_map_desc: "この地図の束は、広範な既知の世界の地形を非常に詳細に示している。特に、複雑で危険な地形を進む際に非常に役立つ。"
 ep3_laamps.5040.t: "廃墟の散策"
 ep3_laamps.5040.desc: "野営地の前方を偵察していると、荒れ果てた商人たちの集落に出くわした。彼らは、大きくはあるが古びて荒れ果てた建物の周りに集まっており、まだ状態が良い建物は商人たちによって占拠されている。\n\n彼らの品物はごく一般的なものだ。食料がほとんどであり、ここは往来の多い通りであろうため、きっと多くの客を引きつけるのだろう。しかし、私の目はどうしても廃墟の灰色で穴だらけの壁に引き寄せられる。\n\nなんと壮大なんだ！商人たちは廃墟の周辺部にしかいないが、その荒廃した中心部は手つかずのままだ。"
 ep3_laamps.5040.a: "さて、この廃墟で運試しといくか…"
 ep3_laamps.5040.a.bigsuccess: "探索はとても順調に進む"
 ep3_laamps.5040.a.bigsuccess.tt: "埃まみれの武器を発見した"
 ep3_laamps.5040.a.success: "探索は順調に進む"
 ep3_laamps.5040.a.success.tt: "小さな装飾品を発見した"
 ep3_laamps.5040.a.failure: "探索は無駄骨だ"
 ep3_laamps.5040.a.failure.tt: "何も見つからなかった"
 ep3_laamps.5040.b: "安全を優先して食料を買うのが一番だろう。"
 ep3_laamps.5040.c: "もしかしたら私に同行してくれる者がいるだろうか？"
 ep3_laamps.5040.c.critsuccess.tt: "二人の[followers|E]が加わった"
 ep3_laamps.5040.c.success.tt: "一人の[follower|E]が加わった"
 ep3_laamps.5040.c.failure.tt: "誰も仲間に加わらなかった"
