 ep3_laamp_flavour_ewan.4062.desc.intro: "もう一晩待つ余裕などない。狩猟隊を招集し、今朝こそこれに決着をつけるつもりだ。  \n\n獣の足跡を追う。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "足跡は柔らかく判別しにくいが、間違いなく犬科のものだ。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "かすかにしか見えないが、どうやら猫科のもののようだ。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "驚くほど軽いが、明らかにクマ科のものだ。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "重くて…奇妙だ。はっきりとは判別できない。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "まるで…人間の手のようだ。鋭い爪の先で地面を引きずっているように見える。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "ささやくように軽く、正体が掴めない。まるで意図的に偽装されているかのようだ。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "ほぼ1時間が経過した頃、"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "私たちは川沿いの砂浜にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "私たちは長く続く生け垣の切れ目にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "私たちは高い丘の頂上にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "私たちは険しい崖の縁にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "私たちは高い砂丘のふもとにたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "私たちは広いジャングルの開けた場所にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "私たちは広々とした森の木立にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "私たちは乾いた地面の一角にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "私たちは岩だらけの峡谷にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "私たちは細長い半島にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "私たちは埃っぽい谷にたどり着いた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "私たちは低い丘を越えた。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "そこで足跡は、まるで跡形もなく消えてしまっていた。\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "背後から低いうなり声が聞こえ、私は反射的に振り向いた。\nそこには[ROOT.Char.Custom('4061_size_adjective')]野生の闘犬が、昨夜の殺戮の血でまだ濡れた口元を剥き出しにしながら、こちらに今にも飛びかからんとしていた。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "背後から激しい唸り声が聞こえ、私は反射的に振り向いた。そこには[ROOT.Char.Custom('4061_size_adjective')]餓狼が立っており、野生の食欲に燃える目をぎらつかせ、牙を噛み鳴らしながら、分厚い唾液を飛び散らせていた。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "背後から狂気じみた笑い声が聞こえ、私は反射的に振り向いた。そこには[ROOT.Char.Custom('4061_size_adjective')]ハイエナがいて、血に濡れた口元には人肉の欠片がこびりつき、飢えた目でこちらを見据えていた。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "背後から轟くような咆哮が響き渡り、私たちは全員、反射的に振り向いた。そこには[ROOT.Char.Custom('4061_size_adjective')]ライオンが一頭、夕食の内臓がまだ鼻先にこびりついたまま、明らかな飢えを抱えて荒い息をついていた。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "背後から骨まで震えるような咆哮が響き渡り、私たちはみな反射的に振り向いた。\nそこには[ROOT.Char.Custom('4061_size_adjective')]虎がいて、夕刻の死の臭いを漂わせながら、飢えた目でじっとこちらを見つめていた。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "背後から響く大きな唸り声に反応して私は踵を返した。\nそこには狂暴化した[ROOT.Char.Custom('4061_size_adjective')]豹が、顔と前足を血に染めたまま、こちらを待ち構えていた。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "背後から響く大きな唸り声に反応して私は踵を返した。\nそして目の前には漆黒の黒豹が立っており、夕刻の狩りで高まったアドレナリンと血への渇望をその身に宿していた。その姿に、私は一瞬呆然とした。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "背後から低いシューという音が聞こえ、私は反射的に踵を返した。  \nそこには[ROOT.Char.Custom('4061_size_adjective')]オオヤマネコが現れ、異様なほど鋭い知性を宿した目を輝かせながら、静かにこちらに歩み寄ってきていた。  \n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "背後から大きな唸り声が響き、私は反射的に振り向いた。  \nそこには[ROOT.Char.Custom('4061_size_adjective')]カラカルが立っており、顔は血に染まっていた。その大きさは、この種としては異様なほどで、まるで野生の猫というより小型のライオンのようだった。  \n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "背後から響く喉を震わせるような咆哮に、私たちは全員反射的に振り向いた。  \nそこには血に濡れた[ROOT.Char.Custom('4061_size_adjective')]熊が立っており、異様なほど知性を感じさせる目でこちらをじっと見つめていた。  \n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "これまで聞いた中で最も激しく、最も怒りに満ちた咆哮が背後から響き渡った。\n振り返ると、そこには[ROOT.Char.Custom('4061_size_adjective')]カバが立っていた。木の枝のような巨大な牙と、荷馬車をも凌ぐ筋肉の塊。その巨体は、これまで遭遇した中で最大の獣かもしれない。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "背後から喉を震わせるような咆哮が響き渡り、私たちは全員反射的に振り向いた。\nそこには棍棒のような牙を持つ[ROOT.Char.Custom('4061_size_adjective')]なカバが待ち構えていた。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "背後から低く喉を震わせるような咆哮が響き、私たちは全員反射的に振り向いた。\nそこには[ROOT.Char.Custom('4061_size_adjective')]ワニの鼻先が、まっすぐこちらに向けられていた——その口元には、私の従者たちの内臓がまだこびりついていた。\n$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "その獣は罠が仕掛けられたことを悟ると、一気に疾走を始めた。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "「お前が最初だったんだよ……知ってたか？」  \n\n背後から、ねっとりとした声が耳に絡みつく。私は反射的に振り向いた。そこにいたのは、血で絡みついた髪を振り乱し、生肉の欠片を歯に挟んだ[cannibal.GetWomanMan]。その目は異様な光を宿している。  \n\n「初めての味だった……そして、なんて美味だったことか……！　でもお前は……#EMP 宴#!になる！」  \n\n[cannibal.GetHerselfHimself]は手にした武器を振りかざし、こちらに猛然と襲いかかってきた。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "怒りそのもののような絶叫が、静寂に包まれた空間を切り裂いた。  \nその直後、すねの高さから放たれた槍が仲間の背骨の根元に突き刺さり、仲間は即座に崩れ落ちる。  \n\n振り返ると、そこには血に塗れた顔をした怒り狂った小人が立っていた。  \n血まみれの手には鈍く光る武器が握られている。それはまっすぐに、私の股間めがけて飛んできた——。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "「やるしかなかったんだ。#EMP やるしか#!なかったんだ……」  \n\n背後から錯乱した声が響き渡る。振り向くと、そこには……[cannibal.GetWomanMan]？ ただの[cannibal.GetWomanMan]…顔と歯は錆びついたような赤黒い血に覆われ、ひび割れて固まっていることを除けば…\n\n「お前には#EMP 渇き#!がわからない……わかるはずがない……#EMP 理解できるわけがない！#!」  \n\nその悲鳴とともに、[cannibal.GetSheHe]は狂気の目を光らせながら、血にまみれた手を振り上げ、こちらに飛びかかってきた——。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "「ほう、ほう、ほう……」  \n\n背後から聞こえた不気味な笑い声に、私たちは一斉に振り向いた。  \nそこには武器を振り上げ、狂気に満ちた笑みを浮かべた[cannibal.GetWomanMan]が立っていた。  \n\n「昼飯が自らやって来たようだな！」  \n\n[cannibal.GetSheHe]はそう嘲笑いながら、一気にこちらへと飛びかかってきた——。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "「誰も傷つけたくなかったんだ……」  \n\n背後から震えるような、か細い声が響く。振り返ると、そこにいたのは……男？  \nまるで学者のような風貌をした、ここにはまったく不釣り合いな存在だった。  \n\n「ただ……#EMP 肉#!が必要だったんだ……今でも……！」  \n\n彼は突如手に武器を構え、狂気に満ちた目で叫びながら、一直線にこちらへ飛びかかってきた——。"
