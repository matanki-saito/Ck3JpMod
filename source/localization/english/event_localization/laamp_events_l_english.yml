 ep3_laamp_flavour_ewan.4051.desc: "これだけ多くの兵が一つの旗のもとに集まり、#EMP 不穏な#!領域を行軍する以上、時折いくつかの補給物資が紛失するのは想定内だ。  \n\nだが、これは単なる「いくつかの物資」ではない。  \n\nこれは莫大な、#EMP 途方もなく莫大な#!量の補給物資だ。誰か自己中心的な愚か者が地元民や兵の中の素行不良者に売り払ったのか、無能によって失われたのか、そもそも購入すらされなかったのか、あるいはただ浪費されたのか―――いずれにせよ、これは許されざる規律の欠如を示している。"
