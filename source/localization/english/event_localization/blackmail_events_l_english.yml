l_english:
 blackmail.0001.t:0 "脅迫は拒否された！"
 blackmail.0001.desc:0 "それが見当違いのプライドなのか、それとももっと大きな報復を恐れているのか、[recipient.GetTitledFirstName]は、私が[recipient.GetHerHim]に対して何の影響力も持たないと主張している！"
 blackmail.0001.a:0 "脅迫が行われ、その結果は1つしかありえない…"
 blackmail.0001.b:0 "認めたくはないが、この秘密を明かすことはできない。"
 blackmail.1001.t:0 "未知の恐怖"
 blackmail.1001.desc:0 "私の家臣は私の恐喝について何も知らないが、私の犠牲者である[blackmail_target.GetTitledFirstName]が私の周りでどのように振る舞っているかに気づいている。彼らは[blackmail_target.GetHerHis]の目に光る恐怖を見てきた..."
 blackmail.1001.a:0 "#EMP 皆#!が私を恐れるべきだ…"
 blackmail.1001.b:0 "\"皆様に保証します、何も問題はありません\""
 blackmail.1002.t:0 "迫り来る影"
 blackmail.1002.desc:0 "晒されるという脅威が常に私の頭の中にある。[blackmailer.GetTitledFirstName]は私のことを知りすぎているし、[blackmailer.GetHerHis]の要求を拒否した場合の結果は、考えてみることさえできないほど大きい。\n\nたとえ拒否したとしても、私は安全なのだろうか？"
 blackmail.1002.a:0 "心配で夜も眠れない。"
 blackmail.1002.b:0 "大丈夫、[blackmailer.GetFirstNameNoTooltip]がそう言ってくれたのだから!"