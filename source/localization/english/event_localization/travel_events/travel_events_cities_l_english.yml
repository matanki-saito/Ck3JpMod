l_english:
 travel_city_companion_impressed:0 "\n\n私の[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)]は、この学術的な光景を眺めながら、私に向かってつぶやく。「私は本当にここでなら一生を過ごせるかもしれないよ、[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]」\n"
 travel_city_companion_idea:0 "\n\n私の[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]は私を一瞥すると思案顔で言う。「[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]、我々はここで時間をかけて、彼らの慣習を研究することができるだろう。"
 travel_city_option_study_locals:0 "ここで学べることは学んでおこう"
 travel_city_option_souvenir:0 "私はここから何か故郷に持ち帰るものを探すとしよう"
 travel_city_option_reflection_on_existance:0 "命がいかに儚いものであるかは考えるに値する"
 travel_city_option_reflection_on_existance_tooltip:0 "私は命の儚さについて考える時間を過ごしている"
 travel_city_contemplated_life_and_death:0 "私は生と死について熟考する"
 travel_city_contemplated_religion_tooltip:0 "私はキリストの本質に思いを馳せる時間を過ごしている"
 travel_city_religious_mystic:0 "私は自身の信仰の神秘的な側面とつながっている"
 travel_city_contemplated_life_and_death_companion:0 "[sightseeing_companion.GetName]と私は生と死について議論する"
 travel_city_option_learn_local_history:0 "かつての街について私はもっと知らなければならない"
 travel_city_duel_history_fail:0 "[sightseeing_companion.GetName]は[city_province.GetNameNoTooltip]の歴史について私に教えることができない"
 travel_city_duel_teaching_fail_no_companion:0 "私は[city_province.GetNameNoTooltip]で価値あるものについて学ぶことができない"
 travel_city_option_learning:0 "学びある対話のための絶好の機会だ"
 travel_city_duel_teaching_great_success:0 "[city_province.GetNameNoTooltip]への滞在で私は偉大な見識を得る"
 travel_city_duel_teaching_success:0 "私は[city_province.GetNameNoTooltip]において新しいことを学ぶ"
 travel_city_duel_teaching_fail:0 "私はそれなりの印象を与える"
 travel_city_duel_teaching_great_fail:0 "私は[city_province.GetNameNoTooltip]で現地の人と関わることで屈辱を覚える"
 travel_city_duel_learning_fail:0 "私は歴史から学ぶことができない"
 duel_companion_tooltip:0 "[sightseeing_companion.GetName]はこのオプションの肯定的な結果の可能性を向上させました"
 travel_city_option_study_fortifications:0 "我々はこれらの注目すべき建築物を研究してみよう"
 travel_city_option_party_hard:0 "この地が提供してくれるものを存分に楽しもう！"
 travel_city_new_dessert:0 "[city_province.GetNameNoTooltip]の[ROOT.Char.Custom('FavoriteTreat')]は私に感動を与えた"
 travel_city_new_techniques:0 "私は[city_province.GetNameNoTooltip]から新しい技術や流行を故郷に持ち帰るだろう"
 travel_city_well_rested:0 "[city_province.GetNameNoTooltip]の滞在は穏やかなものだった"
 travel_city_option_opt_out:0 "この場所で時間を無駄にすることはない"
 travel_city_option_opt_out_tooltip:0 "[city_province.GetNameNoTooltip]で過ごす時間は、旅を続けるための準備に必要な時間だけです"
 souvenir_bought_companion:0 "[sightseeing_companion.GetName]のおかげで私は[souvenir.GetName]を獲得できた"
 book_souvenir_companion_tooltip:0 "旅の仲間である[sightseeing_companion.GetName]のおかげで私はより良い書物に出会う確率が高まります"
 book_souvenir_tooltip:0 "本の宝物が古本市から獲得されます"
 book_souvenir_bought:0 "[souvenir.GetName]は[city_province.GetNameNoTooltip]の古本市で購入された"
 book_artifact_loc:0 "[souvenir.GetDesc]\n\n最後のページには、[city_province.GetName]の古本市で購入したという走り書きがされている。"
 souvenir_companion_tooltip:0 "旅の仲間である[sightseeing_companion.GetName]のおかげで私はより良い宝物に出会う確率が高まります"
 souvenir_tooltip:0 "宝物は[city_province.GetNameNoTooltip]の売り手から獲得されます"
 souvenir_bought:0 "[souvenir.GetName]は[city_province.GetNameNoTooltip]で購入された"
 travel_city_baghdad_intro:0 "[city_province.GetNameNoTooltip]の門をくぐると、アラビア語圏とイスラム世界の伝統的な中心地に到達したのだと実感せずにはいられない。\n\n"
 travel_city_baghdad_suq_al_warraqin_title:0 "[city_province.GetNameNoTooltip]: スーク アルワッラーキン"
 travel_city_baghdad_royal_enclosure_title:0 "[city_province.GetNameNoTooltip]: 王の部屋"
 travel_city_baghdad_cemeteries_title:0 "[city_province.GetNameNoTooltip]の過去"
 travel_city_baghdad_suq_al_warraqin:0 "街の中心に近づくにつれ、空気は知的な文学談義で満たされるようになった。この通り全体、橋の上も含めて、何百もの繁盛する書店や文芸サロンで占められているのだ。"
 travel_city_baghdad_royal_enclosure:0 "街の中心から離れた郊外では、私は小さな宮殿、厨房、パン屋に囲まれていることに気づく。 常に我々の頭上にそびえ立っているのは、ゴールデンゲート宮殿の緑のドームだ。"
 travel_city_baghdad_cemeteries:0 "街を歩いていると、私は多くの遺跡や古いモニュメントがあることに気づく。やがて私は墓地のそばにたどり着き、はるか昔のカリフや法学者の墓に囲まれている。"
 travel_city_baghdad_companion_reflection:1 "\n\n私の[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]はこれらは、今日ではほとんど認識できない、別のバクダットを知っている人々なのだと指摘する。"
 travel_city_rome_intro:0 "遠くから見ると、[city_province.GetNameNoTooltip]の街は、塔が林立し、石の建築物が迷路のように並んでいる。我々が近づくにつれ、風景は変わっていく。モニュメントや城壁、古い教会などの遺跡と、農場や放牧された動物が共存する風景へと。\n\n"
 travel_city_rome_fortified_monuments_title:0 "[city_province.GetNameNoTooltip]: 要塞化されたモニュメント"
 travel_city_rome_fortified_monuments:0 "街を歩いていると、反目する家々によって、遺跡が丁寧に要塞化されていることに気づく。ハドリアヌス帝の霊廟やコロッセオも、今はこのように要塞化されている。"
 travel_city_rome_caesars_needle_title:0 "[city_province.GetNameNoTooltip]: カエサルの針"
 travel_city_rome_caesars_needle:0 "我々が偉大なオベリスクの前で立ち止まると、地元の人が、頂上にはユリウス・カエサルの遺灰が小さな丸い箱に入って眠っていることを教えてくれた。\n\n#EMP 「死してなお、カエサルは全てのローマ人の上にある。」#!"
 travel_city_rome_companion_reflection:0 "\n私の[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]は、我々はこの街についてもっと多くを学ぶべきだと付け加える。"
 travel_city_rome_alone_reflection:0 "\nこの都市の計り知れない歴史に思いを馳せずにはいられない。"
 travel_city_rome_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip]: 聖堂と巡礼者"
 travel_city_rome_pilgrims_and_shrines:0 "巡礼者はどこにでもいるようだ。物々交換、会話、行列をしながら、街の聖人の祠や墓を訪ねている。忘れ去られた貴族の邸宅は、今や信者のための宿として機能している。"