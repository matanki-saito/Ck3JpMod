l_english:
 travel_events.2000.t:0 "アヒルとは何だ？"
 travel_events.2000.desc:0 "街道上での一日は今のところかなり穏やかで、特に特徴のないものだった。我々は[ROOT.Char.GetCurrentLocation.GetName]の郊外のどこかにいる。私が目を閉じていても、馬が私を一歩ずつ確実に前進させてくれる。\n\n風が木々の梢から壮大な音楽を奏でるとき、我々側近からではなく、別の騒音が風に乗って運ばれてくる。あれは…鳴き声？\n\n"
 travel_events.2000.desc_meh_memory:0 "私は周囲に鳥が居ないか探す。最後にアヒルを追って荒野に入ったとき、事態が…不味いことになったのだったな。"
 travel_events.2000.desc_delicious_memory:0 "最後にアヒルを追って荒野に入ったとき、私は#EMP 素晴らしい#!食事にありつけた。あるいは今日は私にとって幸運な日なのか？"
 travel_events.2000.desc_good_memory:0 "私は最後に野生のアヒルに会った時のことを懐かしく思い出す。#EMP たくさんの#!ふわふわしたアヒルたちの巣に導いてくれたのだったな。"
 travel_events.2000.desc_bad_memory:0 "私は一瞬躊躇した。前回、アヒルを追いかけて荒野に入ったときのことを思い出したからだ。あの時はうまくいかなかった。"
 travel_events.2000.desc_default:0 "私はその音が右側にある植え込みの方向から聞こえていると断定した。"
 travel_events.2000.a:0 "それは縁起がいい。"
 travel_events.2000.a_sadist:0 "バカバカしい。"
 travel_events.2000.b:0 "アヒルを追え！"
 travel_events.2000.b_sadist:0 "追跡できる気がするが…"
 travel_events.2000.b.tt:0 "あなたはしばらくアヒルを追いかけます"
 travel_events.2000.c:0 "くそ、うるさい鳥だ！失せろ！"
 travel_events.2000.c.tt:0 "あなたはクワッという鳴き声に向かって小石を投げます"
 travel_events.2001.t_positive:0 "これは…"
 travel_events.2001.t_negative:0 "あれはアヒルじゃない！"
 travel_events.2001.t:0 "グワッ！"
 travel_events.2001.intro:0 "私は馬を降り、近くの低木でアヒルの居場所を確認する。アヒルはよちよちと荒野を歩き始め、私はそれを足で追う。"
 travel_events.2001.desc_positive:0 "\n\nさらに進むと、小さな鳴き声が徐々に加わり——最初はかすかだが——次第に強くなっていく。私が次の低木を曲がると、一羽ではない、#EMP たくさんの#!アヒルとアヒルの子の巣が見える！"
 travel_events.2001.desc_positive_sadist:0 "\n\n柔らかいアヒルやアヒルの子を眺めていると、お腹が鳴るのを感じる。"
 travel_events.2001.desc_positive_default:0 "\n\n柔らかなふわふわとした感触を感じていると、膝が弱くなるのを感じる。"
 travel_events.2001.desc_negative:0 "\n\n側近たちからどんどん遠ざかっていくと、背筋に悪寒が走るのを感じる。何かが私を見ているのか？\n\n突然、下草の端に[ROOT.Char.Custom('RegionalFerociousAnimal')]が姿を現した！鼻を鳴らし、怒った目で私を見つめている。"
 travel_events.2001.desc:0 "\n\n突然、アヒルが立ち止まり、私の方向に首を傾げるが、なぜ人間を従者にしたのか明らかに混乱しているようだ。\n\n私は緊張をほぐそうとアヒルに微笑みかけるが、アヒルは突然もじもじして羽ばたき、飛び去ってしまう。"
 travel_events.2001.a:0 "これは…#EMP 多すぎる！#!"
 travel_events.2001.a_tt:0 "#EMP 愉快だ#!"
 travel_events.2001.a_tt_death:0 "その可愛らしさは、あなたの貧しい心に余りあるものです"
 travel_events.2001.b:0 "丸焼きにするにはぴったりだ…"
 travel_events.2001.b_success.tt:0 "美味しい食事"
 travel_events.2001.b_failure.tt:0 "のどに詰まらせる"
 travel_events.2001.c:0 "これは#EMP 良くない#!！"
 travel_events.2001.c_success.tt:0 "成功"
 travel_events.2001.c_ran:0 "あなたは逃げ切った"
 travel_events.2001.c_failure.tt:0 "負傷"
 travel_events.2001.c_hit_and_ran:0 "あなたは一撃を食らうが逃げ切る"
 travel_events.2001.c_critical_failure:0 "獣はあなたに重傷を負わせる"
 travel_events.2001.d:0 "構えろ！"
 travel_events.2001.d_scare_beast:0 "あなたは獣を追い払う"
 travel_events.2001.d_beast_hit:0 "獣は逆襲してくるが逃げ出す"
 travel_events.2001.e:0 "なんと野蛮な…#EMP アヒル#!を追いかけるだと？"
 travel_events.2002.t:0 "踏み荒らすべからず"
 travel_events.2002.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]のすぐ近くで、行列が止まった。ふと見ると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))][guide_leader.GetFirstName]が馬から降り、地面にある何かをじっと見つめている。他の側近たちも、[guide_leader.GetHerHim]の周りに集まっている。\n\n[guide_leader.GetFirstNameNoTooltip]は私が近づくと顔を上げる。「我が[ROOT.Char.GetLadyLord]、ここに蟻の道があります。私は少し迷信深いかもしれませんが、蟻の道は決して越えてはなりません。」\n\n[guide_leader.GetSheHe|U]は続ける。「私の偉大な曾祖[great_grand_parent.Custom('MotherFather')]はそれをしたのです、そして[great_grand_parent.GetSheHe]は故郷に帰ることはありませんでした。」"
 travel_events.2002.a:0 "#EMP 素晴らしい#!。別の道が見つかるだろう。"
 travel_events.2002.b:1 "馬鹿馬鹿しい。私がガイドを引き継ぐぞ！"
 travel_events.2002.c:0 "あなたの迷信を治す唯一の方法を知っている。"
 travel_competent_guide_tt:0 "あなたは完璧なガイドです"
 travel.competent_guide:0 "$travel_competent_guide_tt$"
 travel_get_lost_tt:0 "あなたは道に迷います"
 travel_events.2003.t:0 "軍事の研究"
 travel_events.2003.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]の軍の野営地に入る私の一行を、現地の隊長[local_captain.GetFirstName]とその士官数名が出迎えてくれた。"
 travel_events.2003.desc_barracks:0 "私はすぐに馬を降り、活気に溢れた現地の兵舎を視察することにした。"
 travel_events.2003.desc_regiment:0 "連隊の駐屯地を軽く視察してから馬を降りると、兵士の一団が戦闘計画を練っていた。"
 travel_events.2003.desc_camp:1 "[local_captain.GetSheHe]が歩き出すと、私はすぐに馬を降りて後を追い、最新の攻城兵器を視察した。"
 travel_events.2003.outro:0 "\n\n私はうなずき、眼前の統制ある大混乱を鑑賞した。\n「さて、閣下は次に何をなさりたいですかな？」[local_captain.GetFirstNameNoTooltip]は期待に満ちた表情で私を見つめる。"
 travel_events.2003.a:0 "練習試合でも構わんよ！"
 travel_events.2003.a_sparring_tt:0 "あなたは部隊との練習試合に成功する"
 travel_events.2003.a_wounded_tt:0 "あなたは誤って負傷してしまう"
 travel_events.2003.b:0 "あの仕掛けは何だ？"
 travel_events.2003.b_success_tt:0 "軍事を学んだ"
 travel_events.2003.b_learn_tt:0 "あなたは装備の研究から何かを学びます"
 travel_events.2003.b_failure_tt:0 "見つけた"
 travel_events.2003.b_spy_tt:0 "[county_liege.GetShortUIName]は、あなたがスパイかもしれないと考えています"
 travel_events.2003.b_cut_tt:0 "あなたは誤って機械で自身を切ってしまいます"
 travel_events.2003.c:0 "あなたは私に加わるべきだ。"
 travel_events.2003.c_success_tt:0 "秘密の引き抜き"
 travel_events.2003.c_secret_tt:0 "[county_liege.GetShortUIName]は、あなたの引き抜きを見破ることはないでしょう"
 travel_events.2003.c_found_out_tt:0 "[county_liege.GetShortUIName]があなたの引き抜きを見破ります"
 travel_events.2003.d:0 "実は行くところがあってね…"
 travel_events.2004.t:0 "牧草地の光景"
 travel_events.2004.desc:0 "腐敗臭が鼻孔を刺激するように襲ってくる。[ROOT.Char.GetCurrentLocation.GetName]ですぐ近くの牧草地を見渡すと、家畜の様子は良くないようだ。\n\nここで働く農民たちは、足を引きずりながら、忙しそうにあてもなく歩き回っている。この地域の開発は明らかに行き詰まっているため、彼らのやる気と気力の明らかな欠如が住民全体に影響を与えているように見える。\n\n地元の指導者である[local_farmer.GetFirstName] が私に近づいてくると、私は信じられないと身震いする。何という管理不行き届きだ！"
 travel_events.2004.a:0 "盲目の豚の方がまだ、ここをうまく管理できるだろうよ、[local_farmer.GetFirstNameNoTooltip]。"
 travel_events.2004.a_success_tt:0 "批判の取り入れ"
 travel_events.2004.a_critique_success_tt:0 "[local_farmer.GetShortUIName]はあなたの批評を取り入れます"
 travel_events.2004.a_failure_tt:0 "批判の拒絶"
 travel_events.2004.a_critique_reject_tt:0 "[local_farmer.GetShortUIName]はあなたの批評を拒絶します"
 travel_events.2004.b:0 "あなたの馬が必要だ。今すぐ。"
 travel_events.2004.c:0 "私には他にやるべきことがある。"
 travel_events.2005.t:0 "他人の牧草地"
 travel_events.2005.desc:0 "このような晴れた日は天気も良く、[ROOT.Char.GetCurrentLocation.GetName]の牧草地は素晴らしく見え、地元の家畜は積極的に飛び跳ねたり、歓声を上げるかのように鳴き声を発している。子牛は母親の隣を歩いており、その毛皮は光り輝いて美しい。\n\n全体的に非常に有能に運営されてはいるが、いくつかの奇妙な点があり、私ならもう少し違う方法で管理するだろう。\n\n地元の[local_farmer.Custom('MatriarchPatriarch')]が私に近づいてくる。「おはようございます、閣下！この美しさは目を見張るものではありませんか？」"
 travel_events.2005.a:1 "故郷に戻ってもいくつかは応用できそうだ！"
 travel_events.2005.a_success_tt:0 "成功した助言"
 travel_events.2005.a_implemented_tt:0 "あなたの助言がうまく実行される"
 travel_events.2005.a_failure_tt:0 "誤解された助言"
 travel_events.2005.a_misinterpreted_tt:0 "あなたの助言は完全に誤解される"
 travel_events.2005.b:0 "我々はこの辺りを改善できないか、考えてみようじゃないか。"
 travel_events.2005.c:0 "[county_liege.GetTitledFirstNameNoTooltip]なら自らの牧草地を手入れできるに違いない。"
 travel_events.2006.t:0 "再びラクダに？"
 travel_events.2006.desc:0 "太陽は[ROOT.Char.GetCurrentLocation.GetName]のラクダ農場の高いところに昇り、私は農場の特定の区域に張られた保護皮の下で日陰を探している。突然の呻き声に驚いて、私は振り向く。\n\n私の隣では、雄大な野獣の一頭も同じ考えを持ったのか、日陰でくつろいでいる。私がその細長い頭を撫でてやろうと身を乗り出すと、その動物は#EMP 素早い動きで私の額を叩きつけ、頬に唾を吐きかけた#!。\n\n私が気を取り直すと、持ち主は20歩ほど離れたところに悔しそうに立っている。"
 travel_events.2006.a:0 "お前とその獣どもは礼儀を学ぶ必要がある！"
 travel_events.2006.a_tt:0 "あなたは獣とその持ち主を鞭打ちます。"
 travel_events.2006.b:0 "この獣の頭は#EMP 立派な#!警告になる。"
 travel_events.2006.b_tt:0 "あなたはラクダの首を切る"
 travel_events.2006_camel_head:0 "ラクダの頭"
 travel_events.2006_camel_head_desc:0 "反抗的なラクダの頭だ。"
 travel_events.2006.c:1 "獣とは、心を持たない生き物にすぎない。"
 travel_events.2007.t:0 "象"
 travel_events.2007.desc_memory:0 "私は[ROOT.Char.GetCurrentLocation.GetName]の象の檻にいる巨大な獣を疑いの目で見ている。私の"
 travel_events.2007.desc_memory_rival:0 "ライバル"
 travel_events.2007.desc_memory_nemesis:0 "仇敵"
 travel_events.2007.desc_memory_segway:0 "[crushing_person.GetTitledFirstName]がもう少しでそれを私の上に座らせるところだったトラウマがまだ残っているのだ、"
 travel_events.2007.desc_memory_here:0 "それもちょうどこの場所で。"
 travel_events.2007.desc_memory_not_here:0 "[elephant_memory.Var('elephant_location').GetProvince.GetName]の[elephant_memory.Var('elephant_location').GetTerrain.GetName]で。"
 travel_events.2007.desc_default:0 "[ROOT.Char.GetCurrentLocation.GetName]の象の檻にいる雄大な獣は本当に印象的だ。私は彼らが丸太を持ち歩き、あらゆる種類の運動に加わるのを見ている。"
 travel_events.2007.desc_outro:0 "\n\n象がその任務を遂行しているのを観察していると、数人の象使いが象のさまざまな訓練方法について話し合っているのが耳に入ってくる。\n\nそれはかなりの訓練のようで、確かに私は興味をそそられる。"
 travel_events.2007.a:0 "これは#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!には太刀打ちできまい。"
 travel_events.2007.a_success_tt:0 "効果的な訓練"
 travel_events.2007.a_efficient_training_tt:0 "訓練は見事に遂行されます"
 travel_events.2007.a_soft_success_tt:0 "良い訓練"
 travel_events.2007.a_alright_training_tt:0 "訓練は良好です"
 travel_events.2007.a_failure_tt:0 "最悪の訓練"
 travel_events.2007.a_failed_training_tt:0 "あなたは自分の足につまずきます"
 travel_events.2007.b:0 "無駄なことはしない。"
 travel_events.2008.t:0 "席は此処に"
 travel_events.2008.desc:0 "ジャングルの熱気が私を襲うにつれ、玉のような汗が私の顔に流れ落ち続ける。眉を拭うために立ち止まると、[ROOT.Char.GetCurrentLocation.GetName]の地元の象の檻に、私の[elephant_rival.Custom('InsultNoun')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))][elephant_rival.GetTitledFirstName]の姿を見つける。\n\n[elephant_rival.GetSheHe|U]は、私の方に無礼な仕草をし、私を馬鹿にしているのだろう、大声で笑い出した。私は顎を食いしばる。\n\nその時、私は#EMP 象のすぐ後ろ#!に[elephant_rival.GetTitledFirstNameNoTooltip]が立っていて、獣が動き出したことに気づく。私は象使いの注意を引くことができた。"
 travel_events.2008.a:0 "[ROOT.Char.Custom('RandomElephantName')]、#EMP 座れ#!。"
 travel_events.2008.a_success_tt:0 "象が押しつぶす"
 travel_events.2008.a_crushed_tt:0 "[elephant_rival.GetShortUIName]は象に押しつぶされます"
 travel_events.2008.a_soft_success_tt:0 "少し押しつぶす"
 travel_events.2008.a_wounded_tt:0 "[elephant_rival.GetShortUIName]は怪我を負います"
 travel_events.2008.a_failure_tt:0 "[elephant_rival.GetTitledFirstNameNoTooltip]は脱出した"
 travel_events.2008.a_scotfree_tt:0 "[elephant_rival.GetShortUIName]は象から逃れます"
 travel_events.2008.b:0 "[elephant_rival.GetTitledFirstNameNoTooltip]、気をつけろ！"
 travel_events.2010.t:0 "折れた小枝"
 travel_events.2010.temperate_summer:0 "[ROOT.Char.GetCurrentLocation.GetName]の果樹園を散策していると、暖かい風が私の首筋を撫でる。木々は空に向かってすっと伸び、新芽と形を成す果実が混ざり合って彩りを作り上げている。"
 travel_events.2010.temperate_winter:0 "[ROOT.Char.GetCurrentLocation.GetName]の果樹園を横切ると、空気が冷たく、私の息が小さな霧状になる。木々は寒さに少し身を縮め、暖かい日を待ち望んでいるかのようだ。"
 travel_events.2010.tropical_summer:0 "[ROOT.Char.GetCurrentLocation.GetName]の果樹園を通り抜けると、暑さに圧倒されてしまう。私の周りでは、木々が季節を謳歌して咲き誇っている。"
 travel_events.2010.tropical_winter:0 "[ROOT.Char.GetCurrentLocation.GetName]の果樹園を散策するには、温和な季節になり、私はようやくその機会をつかんだ。冬眠状態でありながら、まだ緑を保っている木々は、暖かい季節を待っている。"
 travel_events.2010.fallback:0 "[ROOT.Char.GetCurrentLocation.GetName]にある地元の果樹園に注意深く配置された幹の列を歩き回ると、木々は空に向かって真っ直ぐに伸びている。散歩には良い日だ。"
 travel_events.2010.desc:0 "\n\n突然、甲高い悲鳴が空気を突き破る。足早に歩を進めた私は"
 travel_events.2010.entourage:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))][fallen_child.GetFirstName]が"
 travel_events.2010.peasant:0 "一人の農民の子が"
 travel_events.2010.outro:0 "木の下でぼろぼろになって激しく泣き叫んでいるのを見つける。\n\n[fallen_child.GetSheHe]は木に登ろうとした後、滑って地面に落ちてしまったのだろう。骨の一つが奇妙な角度で突き出ている。"
 travel_events.2010.a:0 "これらの木は健康を危険に晒している！"
 travel_events.2010.a_flavor:0 "この場所を焼き払え！"
 travel_events.2010.a_tt:0 "[fallen_child.GetShortUINamePossessive]の怪我が悪化する可能性があります"
 travel_events.2010.b:0 "何を考えているんだ、[fallen_child.GetFirstNameNoTooltip]！"
 travel_events.2010.b_tt:0 "特性を獲得"
 travel_events.2010.c:0 "よしよし。"
 travel_events.2010.c_physician:0 "子供よ、診てもらおう。"
 travel_events.2010.c_physician_tt:0 "[court_physician.GetShortUIName]が[fallen_child.GetShortUIName]を治療します"
 travel_events.2010.d:0 "[fallen_child.Custom('GirlBoyPlural')|U]は[fallen_child.Custom('GirlBoyPlural')]だろう。"
 travel_events.2011.tt_healed:0 "傷の治癒"
 travel_events.2011.tt_healed_desc:0 "[fallen_child.GetShortUINamePossessive]の傷は治りました"
 travel_events.2011.tt_worsened:0 "傷が悪化"
 travel_events.2011.tt_worsened_desc:0 "[fallen_child.GetShortUINamePossessive]の傷は悪化しました"
 travel_events.2012.t:0 "火事だ！"
 travel_events.2012.desc:0 "我々は農業が盛んな土地を走って行く。次の目的地は、[ROOT.Char.GetCurrentLocation.GetName]にある地元の大農園だが、100歩ほど先に門を見つけると、何かがおかしい…\n\n私は刺激的な香りを吸い込む…煙？煙だと？火事だ！ふと、農園の上に煙の柱が立ち上がっていることに気づく。\n\nその柱は太くて重い。労働者がごみを燃やしてできたものとしては大きすぎるのだ。"
 travel_events.2012.a:0 "[guard_type_character.GetFirstNameNoTooltip]、急げ！あのバケツをもってこい！"
 travel_events.2012.a_unscathed:0 "火は消えた"
 travel_events.2012.a_unscathed_desc:0 "[guard_type_character.GetShortUIName]が火を消す"
 travel_events.2012.a_scarred:0 "火は消えたが火傷を負った"
 travel_events.2012.a_scarred_desc:0 "[guard_type_character.GetShortUIName]は火を消すが火傷を負う"
 travel_events.2012.a_death:0 "火を消したが死んだ"
 travel_events.2012.a_death_desc:0 "[guard_type_character.GetShortUIName]は火を消したがその過程で死んでしまう"
 travel_events.2012.b:0 "人々を作業場から避難させよう！"
 travel_events.2012.b_unscathed:0 "無事"
 travel_events.2012.b_unscathed_desc:0 "あなたは労働者を無傷で救出する"
 travel_events.2012.b_scarred:0 "火傷"
 travel_events.2012.b_scarred_desc:0 "あなたは労働者を救出するが火傷を負う"
 travel_events.2012.b_tt:0 "側近のあなたに対する評価が大幅に上がります"
 travel_events.2012.c:0 "#EMP さて#!、これはチャンスではないか…"
 travel_events.2012.c_secret:0 "秘密の略奪"
 travel_events.2012.c_secret_desc:0 "あなたの略奪は秘密のままだ"
 travel_events.2012.c_revealed:0 "略奪が明らかに"
 travel_events.2012.c_revealed_desc:0 "あなたの略奪は[county_liege.GetShortUIName]によって暴露された"
 travel_events.2012.c_tt:0 "側近があなたに対する評価を大きく失います"
