 travel_events.2014.b:0 "…いや、肉体労働は性に合わない。"
 travel_events.2014.b_flavor:0 "あなたは斧を下ろす。"
 travel_events.2015.t:0 "泥炭、もっと教えて…"
 travel_events.2015.desc:0 "[quarry_guide.GetSheHe]が[ROOT.Char.GetCurrentLocation.GetName]の泥炭採石場への私の訪問をガイドしてくれている間、[quarry_guide.GetTitledFirstName|U]は子供のように大喜びして神経過敏になっている。理由は理解できないが、[quarry_guide.GetSheHe]はこの場所が[quarry_guide.GetHerHis]の草の冠の宝石であると考えているようだ。\n\n私は茶色と灰緑色がかった荒廃した野原を見渡す。\n瞼が重くなる。最近は、眠りが浅いのだ。ゆっくりとまぶたを閉じていく…\n\n突然、私は身震いして目が覚めた、[quarry_guide.GetFirstNamePossessiveNoTooltip]の手が私の袖に当たっている。\n「…#EMP 退屈#!でしたか？」"
 travel_events.2015.a:0 "私はただすべてを受け入れただけだ！"
