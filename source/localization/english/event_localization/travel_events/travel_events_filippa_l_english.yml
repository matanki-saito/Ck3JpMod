 travel_events.2014.t:0 "$travel_event_prefix$ 切れ、切れ"
 travel_events.2014.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の伐採キャンプの真ん中にある巨大なまな板は、多くの用途に利用されている。人類がこの地球を歩く前から、それは常にそこにあったように見える。\n\n立派な木の幹に近づくと肩が緊張し、溜まったストレスで私の前腕はわずかに震えている。\n\n私は廃棄された木材を慎重に台に置き、素早い動作で斧を振り上げる。"
 travel_events.2014.a:0 "#EMP やああああああ！#!"
 travel_events.2014.a_flavor:0 "#EMP ストレス#!め、飛んでいけ！"
 travel_events.2014.a_stress_tt:0 "ストレスの減少"
