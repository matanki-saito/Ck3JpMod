 travel_events.haunted_manor.t:0 "『お化けが出る』邸宅"
 travel_events.2017.t:0 "$travel_event_prefix$ $travel_events.haunted_manor.t$"
 travel_events.2017.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]で我々がとある邸宅の廊下を歩いていると、[estate_character.GetTitledFirstName]が私の方に向き直る。「この地には幽霊が出るという噂があるのです、閣下。」\n\n私はためらいながら周囲を見渡す。広間は思ったより少し暗く、蝋燭が柱で揺らめいている。\n\n古い食堂に立ち寄ると、[estate_character.GetFirstNameNoTooltip]は再び私の方を向き、今度はにやりと笑った。「#EMP 幽霊#!屋敷を見学されるというのはいかがですかな？」"
 travel_events.2017.a:0 "ああ、#EMP 面白いな！#!"
 travel_events.2017.a_tt:0 "あなたは屋敷に入ります"
 travel_events.2017.b:0 "ありえないな。"
 travel_events.2017.b_tt:0 "あなたは屋敷を去ります"
 travel_events.2018.t:0 "$travel_events.haunted_manor.t$: 前へ進む"
 travel_events.2018.desc:0 "我々は暗く人気のない廊下を歩いている。 我々が目にするいくつかの調度品はすべてシーツで覆われており、幽霊のような雰囲気がさらに増している。\n\nあれは何…ネズミか？私は急いで側近に追いつく。\n\n[estate_character.GetTitledFirstName|U]がこちらに向き直り、目を細めながら言葉を発する。「…皆様、ここをお通りください。」"
 travel_events.2018.a:0 "ルートを守ったほうがいい。"
 travel_events.2018.a_tt:0 "あなたは側近たちと一緒にいます"
 travel_events.2018.b:0 "さて、ここの隅は何だろう…"
 travel_events.2018.b_tt:0 "なにか興味深いものが見つかるかもしれません"
 travel_events.2018.c:0 "ここから出るぞ！"
 travel_events.2019.t:0 "$travel_events.haunted_manor.t$: 邸宅の裏切り者"
 travel_events.2019.desc:0 "私は左側の小道を下り、低いアーチをくぐって中に入る。目の前には、わずかに開いた仕掛け扉がある。\n\n狭い暗闇は、階下から差し込む明滅する光によって破られる。慎重に梯子を降りると…#EMP 短剣を持った白布をかぶった人物が！？#!\n\n暗殺者が急速に近づいてくる中、私は必死に周囲を調べる。"
 travel_events.2019.a:0 "見ろ！ 後ろだ！"
 travel_events.2019.a_tt:0 "あなたは暗殺者の上に食器棚を押し付けるようとします"
 travel_events.2019.a_retaliate.tt:0 "反撃"
 travel_events.2019.a_retaliate.desc:0 "カップボードが暗殺者の頭蓋骨を砕く"
 travel_events.2019.a_retaliate.effect_tt:0 "暗殺者は死にます"
 travel_events.2019.a_death.desc:0 "あなたは死ぬ"
 travel_events.2019.b:0 "お前のポケットをコインで満たしてやろう！"
 travel_events.2019.b_tt:0 "暗殺者の買収を試みます"
 travel_events.2019.b_paid_off.tt:0 "支払い"
 travel_events.2019.b_paid_off.desc:0 "暗殺者は買収されて逃走する"
 travel_events.2019.a_paid_off.effect_tt:0 "暗殺者が逃走"
 travel_events.2019.c:0 "構えろ、野良犬め！"
 travel_events.2019.c_tt:0 "暗殺者と戦う"
 travel_events.2019.c_retaliate.desc:0 "あなたは暗殺者を殺す"
 travel_events.2019.expose_effect_tt:0 "スパイの露見"
 travel_events.2020.t:0 "$travel_events.haunted_manor.t$: どちらの魔女？"
 travel_events.2020.desc_witch:0 "私はふと、右手の狭い通路を探検してみたい衝動に駆られる。広間を彷徨い歩いていると、開いたドアの暖かな光が私を迎えてくれる。\n\n部屋にはあらゆる種類の食器が溢れている。私はある範囲の薬草、蒸留器、るつぼ、フラスコ、鍋、やかんなどを認識する…それは錬金術の輝かしい表現だ。\n\n[mendicant_character.GetFirstNamePossessive]の笑顔が迎えてくれる。「こんにちは、仲間の[ROOT.Char.Custom('SisterBrother')]よ。誰かが私の玄関を暗くしてから長い時が経ったものだ。飲み物はいかが？」[mendicant_character.GetSheHe|U]は沸かしているやかんに向かって手を伸ばす。"
 travel_events.2020.desc:0 "私は一団から離れ、さらに暗い廊下を通り、とあるドアに突き当たった。端のほうに光が差し込んでいるのがわかる。\n\nドアをそっと押し開けると、低いシューッというような音に迎えられる。本、瓶、あらゆる種類の化学器具で満たされた乱雑な部屋の真ん中に、一人の[mendicant_character.GetWomanMan]が立っている。\n\n[mendicant_character.GetSheHe]が手入れをしている大釜からは異臭が漂っている。[mendicant_character.GetHerHis]は振り向くこともなく言う。「いかがかな？それは驚くべき効果があるんですよ。」"
 travel_events.2020.a:0 "そのお茶を少しで構わない。"
 travel_events.2020.b:0 "私の宮廷においてあなたは役立つことを証明できるだろう。"
 travel_events.2020.c:0 "今はあなたの味を。お茶は後だ。"
 travel_events.2020.d:0 "ええと…旅はどちらへ行ったらいいのかな？"
 travel_events.2021.t:0 "$travel_events.haunted_manor.t$: 借り"
 travel_events.2021.desc_intro:0 "狭い扉を通って中に入ると、覆われた窓からある種の薄暗い明るさが迎えてくれる。この部屋は古い書斎だったようだ。"
 travel_events.2021.desc_illustrious:0 "\n\nすぐに、私の注意は部屋の真ん中の台座に丁寧に置かれた、まっさらな[new_trinket.GetName]へと向けられた。私は慎重に近づいていく。\n\nまさに芸術品だ、細部の一つ一つが際立っている。私はしばしその美しさに見とれる。"
 travel_events.2021.desc_famed:0 "\n\n部屋を見渡すと、私は見事な細工の[new_trinket.GetName]に目を奪われる。それは台座のようなものの上に置かれ、私の注意を引くように求めているかのようだ。\n\nこの作品は、このまま表に出すべきではない、略奪者や盗賊の格好の標的だ。私は注意深くそれに近づいていく。"
 travel_events.2021.desc_masterwork:0 "\n\n部屋の真ん中の台座には、ぞんざいな感じで[new_trinket.GetName]が置かれている。私は注意深く近づいていく。\n\n誰が所有していたのだろう？保管されている場所を考えると、驚くほど良い状態だ。"
 travel_events.2021.desc_common:0 "\n\n新しい環境に目が慣れてきた頃、私は窓際のテーブルに興味深いものが置かれていることに気づく。\n\nこの[new_trinket.GetName]は、この世界ではあまり見かけないものかもしれないが、私はその職人技を認めている。しっかりとした出来栄えだ。"
 travel_events.2021.desc_bad:0 "\n\n窓から差し込む光に感謝しながら、私は部屋を見渡す。その場を離れようとしたとき、隅にあるゴミの山の中に何かがあることに気づいた。\n\nそれは…#EMP 作品なのか？#!意図を持った？私は一瞬躊躇する。"
 travel_events.2021.a:0 "これは、私のコレクションに加わる素晴らしいものだ。"
 travel_events.2021.a_bad:0 "…しなければならないのか？"
 travel_events.2021.b:0 "やめておこう。"
 travel_events.2021.b_tt:0 "あなたは[new_trinket.GetName]を無視します"
 travel_events.2022.t:0 "$travel_events.haunted_manor.t$: 無事"
 travel_events.2022.desc_pack:0 "アーチをくぐり次の部屋へ歩いていくと、突然大きな物体が我々に向かって振り下ろされてきた。 全員が飛び跳ねて叫び声を上げる。\n\n見上げると、その黒い人影は黒いシーツに包まれた骸骨のように見えた。[estate_character.GetTitledFirstName|U]が笑いながら私たちに向かってニヤニヤしているので、私は顔をしかめる。\n\n「皆様の顔は見ものでしたな！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))]、[entourage_member_one.GetTitledFirstName]は明らかに興奮し、手を上げて[estate_character.GetTitledFirstNameNoTooltip]に近づいていく。"
 travel_events.2022.desc_murder:0 "暗殺者から逃れた直後で、私はよろめきながら立ち上がった。#EMP 何が起こったのだ？#!\n\n私は震えながら梯子を登り返し、食堂へ向かって廊下を戻っていく。私のストレスはすぐに怒りへと変わる。#EMP [estate_character.GetTitledFirstName]がこれに関与していたのか？#!\n\nやっとの思いで集合場所に辿り着いた私は、アーチに吊るされた白衣の骸骨にもほとんど気づかなかった。\n\n私の目は沸き立つ怒りで満たされ、混乱した表情で私を見る[estate_character.GetFirstNameNoTooltip]を見つめている。"
 travel_events.2022.desc_mendicant:0 "托鉢修道士の部屋を出た後、私は簡単に音を追って広間へと戻る。\n\n一団は動揺しているが安心しているように見え、彼らの上のアーチに黒い影がぶら下がっているのが見える。[estate_character.GetTitledFirstName|U]はすぐに振り返り、私の姿を見てわずかに飛び跳ねる。\n\n「閣下！一人で外に出られていたのですか？危ないですよ！」[estate_character.GetSheHe|U]は目を細めて言う。"
 travel_events.2022.desc_mendicant_recruit:0 "私と新しい仲間の[mendicant_character.GetTitledFirstName]は[mendicant_character.GetHerHis]の部屋を出て、広間にいる一団のところに戻ることにした。\n\n[mendicant_character.GetFirstNameNoTooltip]は、[mendicant_character.GetSheHe]が一団が通過したはずのアーチにぶら下がっている黒い人影に気づいて鼻を鳴らし、ガイドである[estate_character.GetTitledFirstName]を振り向かせる。\n\n[estate_character.GetSheHe]は[mendicant_character.GetFirstNameNoTooltip]に気づくと目を見開く。「誰です#EMP これ#!は！閣下、あんな風に逃げてはダメですよ、危ないですから！」"
 travel_events.2022.desc_bauble:0 "新しい持ち物をポケットに入れると、私は暗く狭い広間を歩き回った。やがて、邸宅の奥にある食堂で他の仲間を見つけた。\n\n部屋のアーチのひとつに大きな黒い人影がぶら下がっているが、あれは何のためにあるのだろうかと思わずにはいられない。また、他の者たちは少し動揺しているように見えるが…？\n\n[estate_character.GetTitledFirstName|U]がビクッとして、私の方を向く。「閣下！何をされていたのです？この暗い広間は、一人では危険ですよ！」"
 travel_events.2022.desc_joshed:0 "私は暗闇の中で手探りながら、暗闇が呼び起こすわずかなパニックを無視するよう最善を尽くした。私は次のドアを通り抜けると、急いで集団に追いつこうとする…\n\n…と、#EMP 突然#!、大きな暗い影が私の上にスーッと降りてきた。私は驚きの悲鳴を上げる。\n\n正気に戻ると、今入ったばかりの部屋に一団が立っている。[estate_character.GetTitledFirstName]は、笑いの中で呼吸も苦しそうな中で私を指差す。「か…閣下、#EMP お…お…#!お楽しみいただけましたかな？」"
 travel_events.2022.a:0 "#EMP お前#!が仕組んだ暗殺計画から生還したところさ！"
 travel_events.2022.a_slain.tt:0 "犯人を殺す"
 travel_events.2022.a_slain.desc:0 "あなたは[estate_character.GetShortUIName]を殺す"
 travel_events.2022.a_escape.tt:0 "犯人が逃走"
 travel_events.2022.a_escape.desc:0 "[estate_character.GetShortUIName]はあなたを負傷させて逃走する"
 travel_events.2022.b:0 "衛兵！この人物は私を殺そうとする計画に関与している！"
 travel_events.2022.b_slain.desc:0 "[estate_character.GetShortUIName]は[travel_leader.GetShortUIName]によって殺される"
 travel_events.2022.b_escape.desc:0 "[estate_character.GetShortUIName]は[travel_leader.GetShortUIName]を負傷させて逃走する"
 travel_events.2022.c:0 "魔女がいないか家捜ししたほうがいいかもしれない。"
 travel_events.2022.d:0 "実はこの魔術師、[mendicant_character.GetFirstNameNoTooltip]を見つけたのだ。"
 travel_events.2022.e:0 "私には至って普通の家のように思えるが。"
 travel_events.2022.f_pack:0 "干渉すべきではない。"
 travel_events.2022.f:0 "悪党め！"
 travel_events.2022.g_pack:0 "[entourage_member_one.GetFirstNameNoTooltip]、やめろ。"
 travel_events.2022.g:0 "おお。ハハ、確かにそうだな！"
 travel_events.2024.t:0 "$travel_events.haunted_manor.t$: くたばれ"
 travel_events.2024.desc:0 "[mendicant_character.GetFirstName]が私をじっと見つめる。[mendicant_character.GetSheHe|U]は私を見つめ続けている。私は廊下を走って逃げようとする——だが、[mendicant_character.GetSheHe]は追いかけてくる。[mendicant_character.GetHerHis|U]の目があちこちにある。\n\n「私は…知っている…」[mendicant_character.GetSheHe]が囁く。逃げようとした時、私はつまずき、千本のロウソクでも照らすことができないほどの暗い穴へと落ちていく。私は落ち続ける、落ち続ける…\n\n突然、汗びっしょりになって目が覚める。"
 travel_events.2024.a:0 "すべては…悪い夢だったのか？"
 travel_events.2025.t:0 "$travel_event_prefix$ 親切な主人"
 travel_events.2025.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の農場に日暮れ前に到着すると、[estate_owner.GetFirstName]が最も親切な主人としてあらゆる要求に対応してくれる。\n\n夜遅くには、私に敬意を表して祝宴が開催され、空に夜明けの兆しが見え始めるまで、比喩的に[ROOT.Char.Custom('RegionalDrink')]が流れ続ける。\n\n翌朝、[estate_owner.GetFirstNameNoTooltip]が私に近づいてくる。「閣下、我々はあなた方をお迎えすることを心から楽しみました、この盛大な催しは、我々を何日も温め続けてくれることでしょう。」[estate_owner.GetSheHe]は微笑んで頷く。"
 travel_events.2025.a:0 "…あなたの[ROOT.Char.Custom('RegionalDrink')]の在庫は税率に見合っているか？"
 travel_events.2025.b:0 "あなたは最も親切な主人だった、[estate_owner.GetFirstNameNoTooltip]。"
 travel_events.2025.c:0 "代わりに、いくつかの改善アイデアを共有させてほしい。"
 travel_events.2026.t:0 "$travel_event_prefix$ 主人へのチップ"
 travel_events.2026.desc_intro:0 "我々が[ROOT.Char.GetCurrentLocation.GetName]の地元の農園に入ると、日は急速に夜に向かって進んでいく。地所の主人である[estate_owner.GetFirstName]は我々を温かく迎え入れ、豪華な饗宴を主催してくれることを約束してくれれた。\n\n宴が始まると、我々は"
 travel_events.2026.desc_carnivore:0 "ローストした動物やシチュー、スープ、パンなど、さまざまな料理を食べることができる。"
 travel_events.2026.desc_vegetarians:0 "野菜を使った料理の数々に驚かされ、中には聞いたこともないようなものさえある。"
 travel_events.2026.desc_outro:0 "\n\n朝になり、朝食を楽しんでいる私に[estate_owner.GetFirstNameNoTooltip]が近づいてくる。「閣下、昨日のような豪華な催しを開くのには、それなりに#EMP 金がかかる#!ものでして…」"
 travel_events.2026.a:0 "#EMP 私が#!#EMP お前#!の#EMP 農場#!にもたらした威信のため、お前が私に金を払うべきだ。"
 travel_events.2026.b:0 "私が補償しよう。"
 travel_events.2026.c:0 "あるいは、[county_liege.GetTitledFirstNameNoTooltip]と私は合意に達することができるだろう。"
 travel_events.2026.d:0 "よくも#EMP そんなこと#!が言えるな！"
 travel_events.2027.t:0 "$travel_event_prefix$: 採石場の口論"
 travel_events.2027.desc:1 "[ROOT.Char.GetCurrentLocation.GetName]にある地元の採石場に入ると、私は腹を空かせた親の力仕事を手伝っている、痩せてひょろっとした汚い子供たちが何人もいるのに気づいた。\n\n船着き場の少し先では、採石場の監督である[foreman_character.GetFirstName]が、労働者の代表だと思われる[peasant_leader.GetFirstName]と口論している。「監督！こんなことは#EMP 受け入れられません#!」[peasant_leader.GetFirstNameNoTooltip]は言う。\n\n「我々は十分な食料を確保することができず、もう何ヶ月も空腹のまま寝ています。子供たちは飢えていますし、このような重労働をこなしている我々の体力は低下しています。必要なのは、#EMP ほんのわずかな#!昇給だけなのです…」私の存在に気づいた[peasant_leader.GetSheHe]の声は次第に小さくなる。"
 travel_events.2027.a:0 "安全で栄養たっぷりに育った労働者こそが、より効果的だ。"
 travel_events.2027.b:0 "空腹こそがやる気を維持する。"
 travel_events.2027.c:0 "列に並べ、#EMP 農民よ。#!"
 travel_events.2027.d:0 "なぜ監督と一緒に食事をしないのだ？"
 travel_events.2028.t:0 "$travel_event_prefix$ 建築家の熟考"
 travel_events.2028.desc:1 "我々の側近が[ROOT.Char.GetCurrentLocation.GetName]の採石場に入ったとき、[budding_architect.GetFirstName]は深い物思いにふけっていた。[budding_architect.GetSheHe|U]は、荒くカットされた大きな木のテーブルにもたれて、巻物に何かを描くのに没頭している。\n\n私が[budding_architect.GetHerHis]の肩越しに近づくと、それが[budding_architect.GetHerHis]の注意を引いたようだ。「閣下！そこにおられたのですか、気づかずに申し訳ございません！」\n\n[budding_architect.GetSheHe]が何をしていたのかを尋ねると、[budding_architect.GetFirstNameNoTooltip]が答える。\n「ああ、建設や基礎的な構築に関する考えを書いていたのです。私もそれなりの建築家ですからね。」[budding_architect.GetSheHe]は恥ずかしそうに笑う。"
 travel_events.2028.a_architect:0 "これは良いものだ。一つもらっていこう！"
 travel_events.2028.a:0 "建築家なのか？ 図面を一枚持っていこう！"
 holding_blueprint:0 "建築家の図面"
 holding_blueprint_desc:0 "ある建物を最も効率的に建設するための知識を記した図面が入った巻物だ。"
 travel_events.2028.b:0 "あなたの能力は、私の宮廷で役に立つだろう。"
 travel_events.2028.b.tt:0 "[budding_architect.GetShortUIName]は20年間はより安い給与で働くでしょう"
 trainee_salary_mod:0 "安い給与"
 travel_events.2028.c:0 "それは…素敵だな…これからも頑張ってくれ。"
 travel_events.2029.t:1 "$travel_event_prefix$ 覚醒"
 travel_events.2029.desc:1 "我々が[ROOT.Char.GetCurrentLocation.GetName]の南にある穀物畑に到着すると、日も暮れたというのに[crop_circler.GetFirstName]が懸命に働いている。[crop_circler.GetSheHe|U]は、大きな平らな木片と重い石を使って、あっという間に作物を平らにしていく。\n\n私は、その[crop_circler.GetWomanMan]が労働しているのを見て顔をしかめ、[crop_circler.GetSheHe]に一体何をしようとしているのかと尋ねる。\n\n[crop_circler.GetSheHe|U]はたじろぎ、そしいて、偽りの[crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]の教えの後ろに隠れるのではなく、我々全員が目を覚まして真の主人に会う必要があるということについて長い説教を始めるのだった。私は驚いて数歩後ずさりする。"
 travel_events.2029.a:1 "やめろ、この異端者め！"
 travel_events.2029.b:0 "よくも[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]を汚したな！"
 travel_events.2029.c:0 "#EMP 真の主人#!とやらについてもっと教えてくれ。"
 travel_events.2029.d:0 "うーん…わかった。"
 travel_events.2030.t:0 "$travel_event_prefix$ 不信仰者の告白"
 travel_events.2030.desc:0 "ある朝、[entourage_chaplain.GetTitledFirstName]が手をぐっと握りしめて私のところへやってきた。「閣下、そして我が[entourage_chaplain.Custom2('RelationToMe', ROOT.Char)]、私は最も恐ろしい告白をいたします。」\n\n[entourage_chaplain.GetSheHe|U]は重いため息をつく。昨夜の[crop_circler.Custom('GetLassLad')]のような、明らかに非常識な…教えを受け入れるわけではありませんが、私には…#EMP 疑い#!があるのです。」[entourage_chaplain.GetFirstNameNoTooltip]は[entourage_chaplain.GetHerHis]の苦境への同情を求めるかのように、私をじっと見つめる。\n\n「[entourage_chaplain.GetFaith.HighGodName]が本当に存在し、我々をを見守ってくれているのか、私には確信が持てないだけなのです。」[entourage_chaplain.GetSheHe|U]は、劇的なポーズを取りながら言い終える。"
 travel_events.2030.a:0 "それで大丈夫だ。"
 travel_events.2030.b:0 "これは#EMP 受け入れられない#!！"
 travel_events.2031.t:0 "$travel_event_prefix$ 大地の子宮"
 travel_events.2031.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の畑には、目を見張るものがある。あらゆる作物が咲き誇り、あらゆる葉が緑に溢れ、あらゆる茎は甘美である。\n\n私が早速、その原因を探ってみると、畑の中に一人の[gardener_character.GetWomanMan]が立って、聴衆を集めて何やら講義をしているようだった。「私は[gardener_character.Custom('MistressMaster')][gardener_character.GetFirstName]だ。」\n\n[gardener_character.GetSheHe|U]が遠くで私に気づき、私の方を見る。「私の園芸に関する知識は膨大で、そう、比較にならないほど膨大なのです——だから、しばらく留まり、耳を傾けてください。」"
 travel_events.2031.a:0 "興味をそそられる！"
 travel_events.2031.a_down_to_earth.t:0 "地に着いた"
 travel_events.2031.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]が？#EMP 園芸#!だと？"
 travel_events.2032.t:0 "$travel_event_prefix$ あなたにハーブを…"
 travel_events.2032.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]の頂上にある印象的な防御構造はかなりのものだ。その外周をぶらぶら歩いていると、遠くの方に特異な人物がいることに気づく。\n\n[herbalist_character.GetSheHe|U]は、独り言をぶつぶつ言いながら、しゃがんで様々な種類の薬草らしきものを集めているようだ。[herbalist_character.GetSheHe]はまるで…#EMP 薬草#!と話しているかのようだが？\n\n私が[herbalist_character.GetHerHim]に注意深く近づくと、[herbalist_character.GetSheHe]は顔を上げ、[herbalist_character.GetHerHis]の掌は様々な薬草で彩られている。私は、[herbalist_character.GetHerHis]の瞳の奥に、暗黙の質問を提案する好奇心の火花があるのに気づいた。"
 travel_events.2032.a:0 "では、このハーブにはどんな効果があるだろうか？"
 travel_events.2032.a_poisonous.tt:1 "あなたは次の[GetScheme('murder').GetTypeName][scheme|E]に応用できる毒草を入手します"
 travel_events.2032.a_poisonous.t:0 "ハーブの調達"
 travel_events.2032.a_poisonous.desc:1 "あなたはいくつかの毒草を見つけた"
 travel_events.2032.a_learning.tt:0 "能力の向上"
 travel_events.2032.b:0 "我が宮廷で侍医になってはもらえないか？"
 travel_events.2032.c:0 "こんなことは時間の無駄だ。"
 travel_events.2033.t:0 "$travel_event_prefix$ 囚人の脱走！"
 travel_events.2033.desc_intro:0 "我々が[ROOT.Char.GetCurrentLocation.GetName]の狩猟場に入るとすぐ、衛兵が息を切らしながら少しパニックになって私に駆け寄ってきた。「閣下、あの[prisoner.Custom('InsultAdjective')][prisoner.GetTitledFirstName]が脱走しました！」\n\n私の視線はすぐに森の端に移り、動きの兆候がないか探したが、何も見つからない。"
 travel_events.2033.desc_manhunt:0 "これが意味することは一つだ。#EMP 捜査を！#!\n\n"
 travel_events.2033.desc_manhunt_previous:0 "前回の捜索活動を思い出すと、その喜びの火花が私を興奮させる。興奮。危険。待ちきれない。"
 travel_events.2033.desc_manhunt_first:0 "自然界で最もとらえどころのない、危険な獲物に挑戦してみたいとずっと思っていた。私の口の端に笑みが浮かぶ。"
 travel_events.2033.desc:0 "脱走には少し唖然としたが、私は状況を注意深く考えた。\n\n確かに、我々は脱走した囚人を裁くべきだろうか？"
 travel_events.2033.a_manhunt:0 "#EMP ワクワクする！#!"
 travel_events.2033.a_cannibal:0 "ああ、そう囚人か。もう一つの白い肉だ。"
 travel_events.2033.a_manhunt_tt:0 "捜索を逃れた標的が、復讐のために戻ってくるかもしれません"
 travel_events.2033.a_manhunt.tt:0 "捜索の遂行"
 travel_events.2033.a_manhunt.desc:1 "[prisoner.GetShortUIName]は狩られて殺される"
 travel_events.2033.a_caught_trophy.desc:1 "[prisoner.GetShortUIName]は狩られてトロフィーにされる"
 travel_events.2033.a_caught_eaten.tt:0 "囚人は食べられた"
 travel_events.2033.a_caught_eaten.desc:0 "[prisoner.GetShortUIName]は捕らえられて食べられた"
 travel_events.2033.a_escaped.tt:0 "囚人が逃走"
 travel_events.2033.a_escaped.desc:0 "[prisoner.GetShortUIName]はあなたの手から逃走する"
 travel_events.2033.a_killed.desc:0 "[prisoner.GetShortUIName]があなたを殺し逃走する"
 travel_events.2033.a_accident.desc:0 "あなたはつまずいて首の骨を折る"
 manhunt_skull_cup:0 "捜索の髑髏杯"
 manhunt_skull_cup_desc:0 "この頭蓋骨は[ROOT.Char.GetCurrentLocation.GetName]の[ ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]において[new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName]の捜索に成功した際のトロフィーである。"
 manhunt_skull_cup_desc_fallback:0 "この頭蓋骨は、人間の獲物の捜索が成功したときのトロフィーである。"
 travel_events.2033.b:0 "…我々が[prisoner.GetHerHim]を捕らえるべきなのでは？"
 travel_events.2033.b_caught.tt:0 "囚人は捕まった"
 travel_events.2033.b_caught.desc:0 "[prisoner.GetShortUIName]は捕らえられる"
 travel_events.2033.b_caught.effect:0 "[prisoner.GetShortUIName]はあなたの囚人のままです"
 travel_events.2033.c:0 "[prisoner.GetFirstNameNoTooltip]を走らせておけ。どうせ荒野が[prisoner.GetHerHim]を連れて行くのだから。"
 travel_events.2034.t:0 "$travel_event_prefix$ 何が起こっている…"
 travel_events.2034.desc_intro:0 "[ROOT.Char.GetCurrentLocation.GetName]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]のキャンプでは、もうすぐ朝が来る。私はあくびをし、静かに伸びをして、横向きに転がる。\n\n私は眠いながらも起き上がると、テントの開口部に近づいて朝の新鮮な空気を吸い込む。突然、首の後ろの毛が逆立つ、"
 travel_events.2034.desc:0 "私は目の端にナイフを抜いた[vengeful_prisoner.GetTitledFirstName]を発見する。\n\n[vengeful_prisoner.GetSheHe|U]は不敵な笑みを浮かべる。「[ROOT.Char.GetTitledFirstNameNoTooltip|U]、またお会いできて嬉しいよ。今度は#EMP 私が#!捜索する番だな。」私は一瞬呆気にとられて瞬きをする。"
 travel_events.2034.desc_long_time:0 "私は目の端にナイフを抜いた一人の[vengeful_prisoner.GetWomanMan]を発見する。\n\n[vengeful_prisoner.GetSheHe|U]は不敵な笑みを浮かべる。「私のことをお忘れかな？さて、私は#EMP あなた#!を覚えているよ、[ROOT.Char.GetTitledFirstNameNoTooltip]、あなたの#EMP 残酷な#!捜索のやり方もね。」ぼんやりとした記憶が蘇る。逃走したはずの囚人、#EMP [vengeful_prisoner.GetTitledFirstName]#!なのか…？"
 travel_events.2034.a:0 "こんなことをする必要はない！"
 travel_events.2034.a_overpowered_desc:0 "あなたは[vengeful_prisoner.GetShortUIName]を圧倒する"
 travel_events.2034.a_overpowered_effect:0 "あなたは、[vengeful_prisoner.GetShortUINamePossessive]の運命を決めることができます"
 travel_events.2034.a_death_desc:0 "$travel_events.2019.a_death.desc$"
 travel_events.2034.b:0 "#EMP [bodyguard.GetFirstNameNoTooltip]！！#!"
 travel_events.2034.b_overpowered_desc:0 "[bodyguard.GetShortUIName]が[vengeful_prisoner.GetShortUIName]を圧倒する"
 travel_events.2034.b_death_tt:0 "逃走した囚人は殺された"
 travel_events.2034.b_death_desc:0 "[bodyguard.GetShortUIName]は[vengeful_prisoner.GetShortUIName]を殺す"
 travel_events.2035.t:0 "…気が変わった"
 travel_events.2035.desc:0 "[vengeful_prisoner.GetTitledFirstName|U]は私の前にひざまずき、拘束されて動くことができない。 最初の衝撃の後、今では私の警護がテントの縁まで満ち溢れている。\n\n[vengeful_prisoner.GetSheHe|U]は頑なに地面を見下ろし、私の目を見ようとはしない。私はこの[vengeful_prisoner.Custom('InsultNoun')]をどうするべきだろうか？"
 travel_events.2035.a:0 "死こそがお前に相応しいものだ。"
 travel_events.2035.b:0 "牢獄へ戻るのだな。"
 travel_events.2035.c:0 "私は反対の頬を差し出そう。"
 travel_events.2036.t:0 "$travel_event_prefix$ 一つの結末？"
 travel_events.2036.desc_intro:0 "我々は[ROOT.Char.GetCurrentLocation.GetName]の集落の門に入る。人々は平和な日常生活を送り、互いに助け合って暮らしているように見える。\n\n何気なく村人たちを観察していると、突然の衝撃が私の中に伝わった。"
 travel_events.2036.desc_reformed:0 "地元の聖堂で、私はすぐに脱走した囚人である[peaceful_prisoner.GetTitledFirstName]が宗教指導者と穏やかな会話をしているのに気づいた。\n\n何という皮肉な偶然だろう！ 私は[peaceful_prisoner.GetSheHe]が平和そうに聖職者の単純な仕事を手伝うのを見つめている。"
 travel_events.2036.desc:0 "私はすぐに、脱走した囚人である[peaceful_prisoner.GetTitledFirstName]が、農村の老人の一人を助け、共に笑い合っているのに気づいた。\n\n[peaceful_prisoner.GetSheHe|U]は、自身の状況に満足しているようだ。"
 travel_events.2036.a:0 "自分も生き他も生かす、だ。"
 travel_events.2036.a_criminal:0 "罪人でも改心できるものなのだな。"
 travel_events.2036.a_reformed:0 "[peaceful_prisoner.GetSheHe]が再び私の命を狙わない限りは。"
 travel_events.2036.b:0 "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U]は#EMP 私と#!一緒に来るのだ。"
 travel_events.2036.b_criminal:0 "一度罪を犯せば、ずっと罪人だ。"
 travel_events.2036.b_reformed:0 "#EMP …いや#!、[peaceful_prisoner.GetSheHe]がここにいると思うと、安心できない。"
 travel_events.2037.t:0 "$travel_event_prefix$ 捜索者"
 travel_events.2037.desc:0 "我々は地元の狩猟場で[ROOT.Char.GetCurrentLocation.GetName]の統治者である[2037_county_liege.GetTitledFirstName]と[2037_county_liege.GetHerHis]の側近たちに遭遇する。\n\n丁寧な挨拶を交わした後、[2037_county_liege.GetSheHe]はいたずらっぽい笑みを浮かべて私を見つめる。「私と一緒に、最も高貴なスポーツに参加してみないかね、"
 travel_events.2037.desc_child:0 "小さきものよ？」"
 travel_events.2037.desc_adult:0 "我が[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]よ？」"
 travel_events.2037.desc_segway:1 "[2037_county_liege.GetSheHe|U]は森の端で鎖につながれた囚人に向かって頷く。"
 travel_events.2037.desc_outro_segway_adult:1 "\n\n[2037_county_liege.GetSheHe]の言う#EMP スポーツ#!とは何なのか、私は瞬時に理解した。"
 travel_events.2037.desc_outro_child:1 "\n\n私の好奇心は間違いなく刺激される。これは一体どんなゲームなのだろう...？札？\n\nその提案について考えていると、私の[ROOT.Char.Custom2('RelationToMeShort',  SCOPE.sC('entourage_character'))][entourage_character.GetTitledFirstName]が私の注意を引き、慎重に[entourage_character.GetHerHis]の首を振っているのに気づく。"
 travel_events.2037.desc_outro_manhunter:0 "経験豊富な捜索者として、この提案は私の好奇心をくすぐるものだ。"
 travel_events.2037.desc_outro:1 "#EMP 捜索。#!本当に嫌になる…いや、私は興味をそそられているのか？"
 travel_events.2037.a:0 "十分に面白そうだ…"
 travel_events.2037.a_child:0 "やろう！"
 travel_events.2037.a_manhunted:0 "始めよう。"
 travel_events.2037.a_your_kill.desc:1 "あなたは[2037_manhunt_prisoner.GetShortUIName]を狩り、殺す"
 travel_events.2037.a_their_kill.tt:0 "[2037_county_liege.GetShortUINameNoTooltip]が殺す"
 travel_events.2037.a_their_kill.desc:1 "[2037_manhunt_prisoner.GetShortUIName]は[2037_county_liege.GetShortUIName]によって狩られ、殺される"
 travel_events.2037.b:0 "よろしければその囚人の使い道があるのですが。"
 travel_events.2037.b_child:0 "むしろ[2037_manhunt_prisoner.GetFirstNameNoTooltip]に一緒に来てもらいたい。"
 travel_events.2037.c:0 "正気なのか？"
 travel_events.2037.c_child:0 "いやだ。これは邪道なゲームのような気がする。"
 travel_events.2038.t:0 "$travel_event_prefix$ 真の狙い"
 travel_events.2038.desc:0 "あらゆる種類の野生動物で溢れる[ROOT.Char.GetCurrentLocation.GetName]について、[entourage_character.GetTitledFirstName]と私は、狩猟にはもってこいの場所であるということに同意している。\n\nまともな外出をするために滞在する時間はないが、その地域を横断していると、我々は森の端で自然のままの野生のウサギを見つけた。その毛皮には独特の模様があり、私はその動物を調査するよう、[entourage_character.GetFirstNameNoTooltip]に指示した。\n\nウサギを見つけた[entourage_character.GetSheHe]はニヤリと笑う。「[entourage_character.Custom2('RelationToMeShort', ROOT.Char)]、友好的な賭けはいかがですか？あの純粋な仲間を矢で射抜いたほうが勝ちです。」"
 travel_events.2038.a:0 "取引のように聞こえるな！"
 travel_events.2038.a_your_kill.tt:0 "あなたが殺す"
 travel_events.2038.a_your_kill.desc:0 "あなたの矢は完璧にウサギの心臓を貫く"
 travel_events.2038.a_their_kill.tt:0 "[entourage_character.GetShortUINameNoTooltip]が殺す"
 travel_events.2038.a_their_kill.desc:0 "ウサギは[entourage_character.GetShortUIName]によって殺される"
 lucky_rabbits_paw:0 "幸運なウサギの肉球"
 lucky_rabbits_paw_desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の狩猟場で[entourage_character.GetTitledFirstName]と仲良く狩った、世界に一つだけの清純なウサギの肉球だ。"
 travel_events.2038.b:0 "#EMP ああ#!、太陽が目に入った！"
 travel_events.2038.c:0 "…ふっ、そんな時間はない。"
 travel_events.2039.t:0 "$travel_event_prefix$ 真実の狙い"
 travel_events.2039.desc_child_won:1 "[entourage_character.GetTitledFirstName] は弓を構え、私の下手に放たれた矢の弱々しいこけおどしにも気付かず、ウサギの後を急いで追いかけていく。\n\n下草と格闘した後、[entourage_character.GetTitledFirstNameNoTooltip]は勝ち誇ったように叫び、前方に飛び出ると、小さな胴体にしっかりと矢が刺さったままの動物の死骸を拾い上げる。[entourage_character.GetSheHe]が私に向かって笑顔を向けると、私は手を叩く。"
 travel_events.2039.desc_won:1 "ウサギが見えたので、我々は二人ともゆっくりと、しかし意図的にウサギに近づき、藁を噛み砕くその小さな体を狙った。弦を引き——放つと——矢は#EMP 真っ直ぐに動物の体に突き刺さる#!。\n\n突然の衝撃で数歩飛び出したかと思うと、小さな体は地面に倒れ込んで動かなくなる。私が勝利の雄叫びをあげると、[entourage_character.GetTitledFirstName]も一緒になって歓声をあげる。「ナイスショット」[entourage_character.GetSheHe]は叫び、私はトロフィーを手にするため前に飛び出す。"
 travel_events.2039.desc_lost:1 "[entourage_character.GetTitledFirstName]は私より数歩先を行き、射撃のためにウサギに近づこうと努めている。私がついていくのに苦労する中、[entourage_character.GetSheHe]の矢が動物に向けられ、その小さな体に向かって一直線に放たれる。\n\n[entourage_character.GetFirstNameNoTooltip]が勝利の仕草をして叫ぶと、ウサギは地面にぐったりと倒れており、[entourage_character.GetSheHe]は急いで死骸を拾いに前に出る。私は称賛を込めて拍手を送る。"
 travel_events.2039.a:0 "ナイスショット！"
 travel_events.2039.a_trinket.t:0 "装身具を獲得"
 travel_events.2039.a_win:0 "楽しかった！"
 travel_events.2039.a_cynical:0 "もっと酷いこともあった。"
 travel_events.2040.t:0 "$travel_event_prefix$ 好機をつかむ"
 travel_events.2040.intro:0 "ある夜、焚き火のそばに座って、見上げると、私は[2037_manhunt_prisoner.GetTitledFirstName]と二人きりであることに気づいた。[2037_manhunt_prisoner.GetHerHis|U]の瞳が揺らめく炎を反射し、[2037_manhunt_prisoner.GetSheHe]はずっと私のそばにいる。\n\n"
 travel_events.2040.desc_child:0 "「なぜあのひどい[2037_county_liege.GetWomanMan]は、あそこであなたを死なせようとしたのだろう？」私はうっかり口を滑らせる。[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]は一瞬躊躇し、それから目を逸らして答える。"
 travel_events.2040.desc:0 "私は[2037_manhunt_prisoner.GetHerHim]がなぜ投獄されたのか、ちゃんと聞いたことがなかったことに気づく。その時、私の心を読んだかのように、[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]が呟く。"
 travel_events.2040.outro:0 "\n\n「まるで[2040_previous_victim.GetHerHis]の肉体が解放を求めて叫んでいるようだった、ほら。」[2037_manhunt_prisoner.GetHerHis]の声には、重苦しい懐旧の念が見て取れる。"
 travel_events.2040.a:0 "…とても哲学的だな。"
 travel_events.2040.a_child:0 "私も悪いことをしたことがある。"
 travel_events.2040.a.flavor:0 "狂人より危険な者がいるとすれば誰だ？"
 travel_events.2040.a.flavor_child:0 "[2037_manhunt_prisoner.GetSheHe]なら、きっと#EMP 私#!を傷つけたりしないだろう？"
 travel_events.2040.a.tt:0 "[2037_manhunt_prisoner.GetShortUIName]はあなたの[GetCourtPositionType('bodyguard_court_position').GetName()]として無料で使えるようになるでしょう"
 insane_bodyguard_salary_mod:0 "狂気の護衛"
 travel_events.2040.b:0 "人殺しは牢屋に入れるべきだ。"
 travel_events.2040.b_child:0 "人を傷つけるのは正しいことじゃない。"
 travel_events.2040.b.flavor:0 "だから[2037_manhunt_prisoner.GetSheHe]は投獄されたのか…"
 travel_events.2040.b.flavor_child:0 "私は[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]が怖い…"
 travel_events.2040.c:0 "#EMP 人殺しを生かしておくわけにはいかない！#!"
 travel_events.2040.c.flavor:0 "目には目を。"
 travel_events.2040.c_slay.t:0 "人殺しが殺される"
 travel_events.2040.c_slay.desc:0 "あなたは[2037_manhunt_prisoner.GetShortUIName]を殺す"
 travel_events.2040.c_wounded.t:0 "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc:0 "あなたは[2037_manhunt_prisoner.GetShortUIName]を殺すが負傷する"
 travel_events.2040.c_incapable.t:0 "重傷"
 travel_events.2040.c_incapable.desc:0 "あなたは戦いで重傷を負い、[2037_manhunt_prisoner.GetShortUIName]は逃走する"
 travel_events.2040.c_death.desc:0 "あなたが死ぬ"
 travel_events_life_or_death.t:0 "生か死か"
 travel_events.2100.t:0 "$travel_event_prefix$ $travel_events_life_or_death.t$"
 travel_events.2100.desc_intro:0 "我々は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]への到着を目指して順調に進んでおり、"
 travel_events.2100.desc_intro_trees:0 "[ROOT.Char.GetCurrentLocation.GetName]の深い森も、現地ガイドの知恵には太刀打ちできない。\n\n木々が扇状に広がっていく中、私は前方を横切って行く第二の旅行者の一団を見つけた。"
 travel_events.2100.desc_intro_hills:0 "[ROOT.Char.GetCurrentLocation.GetName]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]にある斜面を横断すると、風が背中を押してくれる。\n\n我々のかなり前方には、別の一行が丘陵地帯を進んでいる。"
 travel_events.2100.desc_intro_flats:0 "[ROOT.Char.GetCurrentLocation.GetName]の平坦な地形に入り、我々は少しの間、警戒心を解くことができる。\n\n谷の頂上に着いて下を見ると、別の従者たちが熱心に歩を進めている。"
 travel_events.2100.desc_relation_in:0 "目を凝らしてみると、私はその従者たちを従えているのが"
 travel_events.2100.desc_negative_segway:0 "[murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_positive_segway:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out:0 "[murder_target.GetTitledFirstName]であることに気づく。"
 travel_events.2100.desc_no_relation_traveller:0 "彼らは景色を眺めながら、実際にはしゃぎ回り、地元の地域を観光したりしているようだ。"
 travel_events.2100.desc_no_relation_liege:0 "測量したり、記録を取ったり、景色について話し合ったりしているようだ。"
 travel_events.2100.desc_trees:0 "だが、何かがおかしい。木々の境界線を探していると、私はマントを着た不審な人物の集団も見つけた。まるで旅行者の集団が近づいてくるのを待っているかのようだ。"
 travel_events.2100.desc_hills:0 "しかし、西から近づいてくる武器を振りかざした覆面の騎手たちは一体何なのだろう…？"
 travel_events.2100.desc_flats:0 "集団を観察していると、東から武器を構えた覆面の騎手たちが急接近しているように見える！"
 travel_events.2100.desc_outro:0 "\n\nこれは待ち伏せのように思えるが、"
 travel_events.2100.desc_outro_negative:0 "私は躊躇する。[murder_target.GetTitledFirstNameNoTooltip]の死は確実と思われる状況で、私が介入すべきなのか？"
 travel_events.2100.desc_outro_positive:0 "私の心に疑いはない。私は[murder_target.GetTitledFirstNameNoTooltip]を助け出さなければならない！"
 travel_events.2100.desc_outro_default:0 "私は躊躇する。他の旅行者の安全を守ることが、本当に私の責任なのだろうか？"
 travel_events.2100.a:0 "なぜ#EMP 私が#!関わる必要がある？"
 travel_events.2100.a_rival:0 "いい厄介払いだ。"
 travel_events.2100.a_nemesis:0 "#EMP ようやくだ！#!"
 travel_events.2100.a_stealthy_entourage.tt:0 "隠れた側近たち"
 travel_events.2100.a_stealthy_entourage.desc:0 "あなたとあなたの側近は隠れたままだ"
 travel_events.2100.a_stealthy_outcome.tt:0 "もし[murder_target.GetShortUIName]が生き残っても、[murder_target.GetSheHe]はあなたがここにいたことを知ることはないでしょう"
 travel_events.2100.a_nonstealthy_entourage.tt:0 "丸見えの側近たち"
 travel_events.2100.a_nonstealthy_entourage.desc:0 "あなたの存在は[murder_target.GetShortUIName]に気づかれます"
 travel_events.2100.a_nonstealthy_outcome.tt:0 "もし[murder_target.GetShortUIName]が生き残ったら、[murder_target.GetSheHe]はこのことを覚えているでしょう"
 travel_events.2100.b:0 "行動しなければならない！"
 travel_events.2100.b.tt:0 "あなたは[murder_target.GetShortUIName]の暗殺計画に介入します"
 travel_events.2100.b_outcome_tt:0 "[murder_target.GetShortUIName]はこれを覚えているでしょう"
 travel_events.2101.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$、暗殺者！"
 travel_events.2101.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の土地を調査している間、太陽は高く昇り、微風が吹いている。私は周囲を見回して、この地域がかなり荒れ果てているという事実を思い返す。空のはるか上空に渡り鳥がいるのがせめてもの救いだ。\n\nブーツを調整しようと私が身を乗り出したとき、突然、馬に乗った騎手が近づいてくる音がして、私は直立する。マントの人影は四方八方から迫ってくるようで、いつの間にか悪党の一人が私の目の前に現れ、刃を抜いて私の喉元めがけて突進してきた！"
 travel_events.2101.a:0 "よくもそんなことを！"
 travel_events.2101.a_guards:0 "[bodyguard.GetNameNoTooltip]！！"
 travel_events.2101.a_assassin_death.tt:0 "暗殺者は殺された"
 travel_events.2101.a_bodyguard_kill.desc:0 "暗殺者は[bodyguard.GetShortUIName]によって殺される"
 travel_events.2101.a_bodyguard_wounded.tt:0 "護衛が負傷"
 travel_events.2101.a_bodyguard_wounded.desc:0 "[bodyguard.GetShortUIName]は暗殺者を殺すが負傷する"
 travel_events.2101.a_assassin_death.desc:0 "あなたは暗殺者を殺す"
 travel_events.2101.a_death.desc:0 "あなたが死ぬ"
 travel_events.2101.a_ruler_assassinated.tt:0 "[murder_target.GetShortUIName]が死んだ"
 travel_events.2101.a_ruler_assassinated.desc:0 "[murder_target.GetShortUIName]は[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]を訪問中に暗殺された"
 travel_events.2101.a_ruler_survived.tt:0 "[murder_target.GetShortUIName]は生き延びた"
 travel_events.2101.a_ruler_survived.desc:0 "[murder_target.GetShortUIName]は[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]における暗殺の試みから生き延びた"
 travel_events.2102.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$、裏切り"
 travel_events.2102.desc:0 "戦いは何時間も続くように見えるが、実際には数分しか続かない。暗殺者を撃退した我々は、無傷で生き延びる。\n\n戦場を探し回った私は、死体の一つに、私を陥れた暗殺計画の証拠を見つける。また、意識の高まりから、私は視界の外側に旗が消えていくことに気づく。[visiting_ruler.GetTitledFirstName]？"
 travel_events.2102.desc_negative:0 "\n\nもちろんだ。[visiting_ruler.GetFirstNameNoTooltip]や[visiting_ruler.GetHerHis]のような人からの支持を期待するのは私にとってはあり得ないことだ。[visiting_ruler.GetHerHis]の墓を呪ってやる。"
 travel_events.2102.desc_positive:0 "\n\nどうして…[visiting_ruler.GetSheHe]が？私は[visiting_ruler.GetHerHim]からもっと多くのものを期待していたのに。この裏切りの苦痛がどんな刃よりも私を傷つけたことで、私の目は半分閉じられたままだ。"
 travel_events.2102.desc_default:0 "\n\n[visiting_ruler.GetSheHe|U]は、私の危機に援助することもなく、起こっている出来事をただ眺めていたのか？この積極的に関与しない姿勢は、誰に頼れるか、頼れないかを確かに証明している。"
 travel_events.2102.a:0 "これはまさに[visiting_ruler.GetTitledFirstNamePossessiveNoTooltip]の[visiting_ruler.Custom('InsultAdjectiveGeneric')]性格を物語っている。"
 travel_events.2103.t:0 "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro:0 "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative:0 "\n\n私はあなたに、[ROOT.Var('assassination_location').GetProvince.GetName]の[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]の荒野で私の息が消えていくのを見たいという願望以上のものを期待できなかったのです。\n\n本当に私は、あなたが目と呼んでいる汚水溜まりから、命の輝きが最終的に離れる日を味わうことになるのです。私の[visiting_ruler.Custom('InsultAdjectiveGeneric')][murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]"
 travel_events.2103.desc_positive:0 "\n\n一体どうしてですか、我が[murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]？[ROOT.Var('assassination_location').GetProvince.GetName]の[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]の真ん中で、よくも私を見殺しにしてくれましたね？私はこのことを忘れない、それは確かです。"
 travel_events.2103.desc_default:0 "\n\n[ROOT.Char.GetTitledFirstName]、私は普通の人間としての良識と、善良で誠実な人としての生命の尊重を期待しているのです。[ROOT.Var('assassination_location').GetProvince.GetName]の[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]の真ん中で私を見殺しにするとは、残念ながらあなたの性格は神を畏れる[ROOT.Char.GetWomanMan]以下であることを物語っていますね。私はこのことを忘れはしないでしょう。"
 travel_events.2103.a:0 "まあ、[murder_target.GetSheHe]は結局#EMP 生き延びた#!のだ。"
 travel_events.2104.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$、命を助ける方法"
 travel_events.2104.desc:0 "私と側近たちは暗殺者たちに真っ向からぶつかり、彼らを完全に盲目にする。後方をはっきりと確認できないとは、どれだけ無能なのだろうか？\n\n我々が抵抗する数人を簡単に切り裂くと、残りは荒野に逃げ込んでいく。私が顔を上げると、[murder_target.GetTitledFirstName]が目を見開き、口を少し尖らせながら私をじっと見ている。\n\nそこから抜け出した時、[murder_target.GetHerHis]の表情はようやく整ってきたが、[murder_target.GetSheHe]はまだ私の介入に驚き、そして感謝しているようだ。[murder_target.GetSheHe|U]はこちらに来るよう私に合図している。"
 travel_events.2104.a:0 "それが私の今日の善行だ。"
 travel_events.2104.a_shy:0 "あれでよかったのだ。"
 travel_events.2105.t:0 "$travel_events.2104.t$"
 travel_events.2105.desc_intro:0 "[ROOT.Char.GetCurrentLocation.GetName]の土地を調査していた我々は、突然暗殺者の群れに襲われた。その時、どこからともなく、[visiting_ruler.GetTitledFirstName]と[visiting_ruler.GetHerHis]の側近たちが乗り込んできて、真っ先に武器を構え、そのまま暗殺者たちの群れに突っ込んでいった！\n\n"
 travel_events.2105.desc_negative:0 "私の[ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))]が左右の暗殺者を切り裂き、残りの暗殺者が恐怖で逃げ出すのを、私は驚きをもって眺めていた。[visiting_ruler.GetFirstNameNoTooltip]は一周して戻ってくると、私の目の前で立ち止まる。「助かったようだな。」[visiting_ruler.GetSheHe]はぶつぶつと言う。\n\n私は躊躇する。[visiting_ruler.GetSheHe]には#EMP 助けられた#!が、[visiting_ruler.GetHerHim]を信用できるだろうか…？私はしぶしぶ頷く。"
 travel_events.2105.desc_positive:0 "私の救世主と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))][visiting_ruler.GetFirstNameNoTooltip]が暗殺者どもを追い払い、大きく円を描いて側近の所へ戻っていくのを見て、私の目は喜びで満たされている。「我が[visiting_ruler.Custom2('RelationToMe', ROOT.Char)]！調子はどうだ？」[visiting_ruler.GetSheHe|U]は私に微笑みかける。"
 travel_events.2105.desc_default:0 "困っている見知らぬ人をあらゆる目的で助けるという行為は、神の計画が存在することを真に証明している。これは我々の旅が祝福されているという[ROOT.Char.GetFaith.HighGodName]からのサインなのだろう。私の救世主は、一周して私のところに戻ってくると、丁寧に頷く。私はそれに応えて微笑んで言う。「[ROOT.Char.GetFaith.HighGodName]の祝福を、閣下！」"
 travel_events.2105.a:0 "あなたこそが真の高貴な魂だ！"
 travel_events.2105.a_cynical:0 "お気持ちはとてもありがたい。"
 travel_events.2107.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$、安全な避難所"
 travel_events.2107.desc_intro_plains:0 "As the sun is starting to set, I peer out over the [holding_location.GetTerrain.GetNameNoTooltip|l] from my quarters at [holding_location.GetName]. In the distance, a group of travelers are traversing the grassy land splayed out ahead of them. "
 travel_events.2107.desc_intro_desert:0 "A dull breeze is playing in the sands outside [holding_location.GetName], sending small puffs of dirt whirling in every direction. As I watch the wandering sun outside the keep, I notice a set of travelers diligently striding across the sands. "
 travel_events.2107.desc_intro_wetlands:0 "As the sun is setting, the [holding_location.GetTerrain.GetNameNoTooltip|l] outside [holding_location.GetName] has a distinct hue to them this evening. From the sanctity of my keep I observe the changing colors and approaching dark, and while doing so I notice a set of travelers far outside the holding, traversing the muddy roads. "
 travel_events.2107.desc_intro_forest:0 "A the sun is setting, the forest surrounding [holding_location.GetName] grows darker. From the sanctity of my keep I study the evening light and while doing so I notice a group of travelers traversing the edge of the forest. "
 travel_events.2107.desc_intro_mountains:0 "The air is fresh as I peek my head outdoors, looking down at the valley below [holding_location.GetName]. I appreciate the temperature difference as I observe the wild life and, I notice, a group of travelers whom are diligently making their way through the valley. "
 travel_events.2107.desc_intro_hills:0 "The soft slope of the hills around [holding_location.GetName] are gentle on the eyes as I peer outside and down the hills to the small pond below. A group of travelers are seemingly making their way around the pond, striding ahead towards their destination. "
 travel_events.2107.desc_intro_jungle:0 "The jungle is hot and humid as per usual, and from the sanctity of my keep I look up towards the trees above [holding_location.GetName] to catch a glance of the colorful birds nesting above. Out of the corner of my eye, I notice a group of travelers traversing along the undergrowth to the north. "
 travel_events.2107.desc_intro:0 "The sky is virtually cloud-free as I spend the afternoon in the outskirts of [holding_location.GetName]. On my way back to the holding, I notice a group of travelers making their way barely outside the city limits. "
 travel_events.2107.desc_segway:0 "\n\nWhen I look closer I realize the leader of the group is none other than [travelling_ruler.GetTitledFirstName] and [travelling_ruler.GetHerHis] entourage. Casually studying their movement, I instinctively look up when a swarm of riders rapidly approach the peaceful group.\n\nAs the riders get closer, they start to raise their weapons. "
 travel_events.2107.desc_outro_negative:0 "This should be interesting."
 travel_events.2107.desc_outro_positive:0 "I must do something!"
 travel_events.2107.desc_outro_family:0 "Blood is thicker than water, or so they say?"
 travel_events.2107.desc_outro:0 "The travelers are clearly about to be assaulted, on #EMP my#! land."
 travel_events.2107.a:0 "It is our duty to intervene."
 travel_events.2107.a_christian:0 "It is what any good [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] would do."
 travel_events.2107.a_outcome_tt:0 "[travelling_ruler.GetShortUIName] will remember this"
 travel_events.2107.b:0 "This is too dangerous."
 travel_events.2107.b_negative:0 "Good riddance."
 travel_events.2107.b_outcome_tt:0 "If [travelling_ruler.GetShortUIName] survives, [travelling_ruler.GetSheHe] will remember this"
 travel_events.2108.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Saved"
 travel_events.2108.desc_intro:1 "Traversing the [holding_location.GetTerrain.GetNameNoTooltip|l] on the outskirts of [holding_location.GetName], we are suddenly attacked by a swarm of bandit riders, out for blood. Another set of riders rapidly approach from the nearby holding, led by [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative:0 "\n\nI contain my surprise for now, as being saved by none other than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] was certainly not something I expected!"
 travel_events.2108.desc_positive:0 "\n\nMy heart warms as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] leads the charge head-on into the unprotected rear of the scoundrel party."
 travel_events.2108.desc:0 "\n\nI am very pleasantly surprised by the altruistic demeanor of the local [province_liege.GetTitleAsNameNoTooltip], and I praise [ROOT.Char.GetFaith.HighGodName] that they arrived just in time."
 travel_events.2108.desc_segway:0 "\n\n[province_liege.GetFirstNameNoTooltip] circles back around with a victorious grin on [province_liege.GetHerHis] face: "
 travel_events.2108.desc_outro_negative:0 "\"I couldn't let anyone else get the pleasure of ending my [province_liege.Custom2('RelationToMe', ROOT.Char)], now could I?\" I hesitate for a moment, then retort."
 travel_events.2108.desc_outro_positive:0 "\"Are you hurt? Please come join us for some hospitality at [holding_location.GetNameNoTooltip], once this mess is cleaned up.\""
 travel_events.2108.desc_outro:0 "\"You should join us for some [province_liege.GetCulture.GetNameNoTooltip] hospitality at [holding_location.GetNameNoTooltip]!\""
 travel_events.2108.a:0 "It would be my honor!"
 travel_events.2108.a_negative:0 "It's nice to be alive, I suppose."
 travel_events.2108.a.tt:0 "[province_liege.GetShortUIName] came to your aid!"
 travel_events.2109.t:0 "$travel_events.2108.t$"
 travel_events.2109.desc_intro:0 "The bandits don't know what hit them. I lead our finest warriors into battle outside [holding_location.GetName] and we cut through the group like butter on a hot summer's day."
 travel_events.2109.desc_negative:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] stands dumbfounded, as if struck by lightning, watching our charge and successful defense of [travelling_ruler.GetHerHis] traveling group."
 travel_events.2109.desc_positive:0 "\n\n[travelling_ruler.GetTitledFirstName] and [travelling_ruler.GetHerHis] entourage is cheering us on as we administrate the final counterattack on the scoundrels."
 travel_events.2109.desc:0 "\n\n[travelling_ruler.GetTitledFirstName] watches us closely as we clean up the scoundrels, then softens a bit as it is clear that we are friendly."
 travel_events.2109.desc_segway:0 "\n\nWhen the assailants are finally sent on the run, I circle back towards [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc_outro_negative:0 "who now seems to have regained [travelling_ruler.GetHerHis] bearings. [travelling_ruler.GetSheHe|U] nods amicably in my direction. \"Nothing we couldn't handle, but it's nice to not have had to over-exert ourselves,\" [travelling_ruler.GetSheHe] admits."
 travel_events.2109.desc_outro_positive:0 "who is rapidly approaching me. \"My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! I wish we could have reconvened under less grim circumstances,\" [travelling_ruler.GetSheHe] exclaims."
 travel_events.2109.desc_outro:0 "whom now seems more comfortable with our presence. \"My friend, thank you for assisting us in our time of need,\" [travelling_ruler.GetSheHe] says, beaming at me."
 travel_events.2109.a:0 "The land is safe once more."
 travel_events.2109.a_negative:0 "I just wanted to avoid cleaning up a bigger mess."
 travel_events.2109.a_positive:0 "Happy to be of service, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt:0 "[ROOT.Char.Custom('KnightCultureNoTooltip')] Injured"
 travel_events.2109.a_first_hurt.desc:0 "[first_potential_hurt_knight.GetShortUIName] was injured in the battle"
 travel_events.2109.a_second_hurt.desc:0 "[second_potential_hurt_knight.GetShortUIName] was injured in the battle"
 travel_events.2109.a_third_hurt.desc:0 "[third_potential_hurt_knight.GetShortUIName] was injured in the battle"
 travel_events.2109.a_none_hurt.tt:0 "Unscathed"
 travel_events.2109.a_none_hurt.desc:0 "None of your [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] were injured in the battle"
 travel_events.2110.t:1 "$travel_danger_prefix$ $travel_events_life_or_death.t$, Stranded"
 travel_events.2110.desc:0 "Traversing the [holding_location.GetTerrain.GetNameNoTooltip|l] on the outskirts of [holding_location.GetName], we are suddenly attacked by a swarm of bandit riders, out for blood. We are so close to the holding, surely [province_liege.GetTitledFirstName] will send help?\n\nAs time drags on and we are chased by the scoundrels, for the longest avoiding battle, it becomes painfully clear that no help is coming."
 travel_events.2110.desc_negative:0 "I am not sure what I was expecting from a [travelling_ruler.Custom('InsultNoun')] such as [province_liege.GetFirstNameNoTooltip]. But even this is beneath [province_liege.GetHerHim]."
 travel_events.2110.desc_positive:0 "I feel a sharp pain in my chest as I come to realize the betrayal that just now has been performed by [province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc_neutral:0 "How could a ruler let malicious riders like these inhabit [province_liege.GetHerHis] borders?"
 travel_events.2110.desc_outro:0 "\n\nMy [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] rides up next to me, a solemn look in [knight_to_sacrifice.GetHerHis] eyes. We both know the tactic that we have practiced in the past."
 travel_events.2110.a:0 "We stand as one."
 travel_events.2110.a_unscathed.tt:0 "Unscathed"
 travel_events.2110.a_unscathed.desc:0 "You survive the battle unscathed"
 travel_events.2110.a_injured.tt:0 "Injured"
 travel_events.2110.a_injured.desc:0 "You survive the battle but become injured"
 travel_events.2110.a_severely_injured.tt:0 "Severely Injured"
 travel_events.2110.a_severely_injured.desc:0 "You become severely injured in the battle"
 travel_events.2110.a_death:0 "You are slain in battle"
 travel_events.2110.b:0 "[knight_to_sacrifice.GetFirstNameNoTooltip], you know what to do."
 travel_events.2110.b_tt:0 "[knight_to_sacrifice.GetShortUIName] stays behind to distract the attackers"
 travel_events.2111.t:1 "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice:0 "The sun is setting over the [holding_location.GetTerrain.GetNameNoTooltip|l] as I observe the scene in front of me. If I was expecting a full-scale battle, I was wrong.\n\nIt would seem as if [travelling_ruler.GetTitledFirstName] has ordered a decoy and a retreat, meaning that one of [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] stays behind to save the tail of the party. Meanwhile the traveling party has reorganized and is making a break for the far end of the city limits.\n\nIt seems to be working, as the riders ignore the fleeing group and instead hone in on the lone soldier, fully engulfing [knight_to_sacrifice.GetHerHim] from my view. Hopefully the end was swift."
 travel_events.2111.desc_unscathed:0 "As the sun colors the sky red when it perishes down the horizon, the battle in front of me colors the ground red. It would appear, however, that this is only red with bandit blood.\n\nThe traveling group is showing surprising prowess in the face of sudden attack, and are fighting tooth and nail — eventually forcing the scoundrels on the run. They simply throw their weapons and quickly retreat back the way they came from.\n\n[travelling_ruler.GetTitledFirstName] gestures defiantly in the direction of my holding, and I raise my eyebrows in silent surprise. This was #EMP most#! unexpected."
 travel_events.2111.desc_survived:0 "As the sun sets over the [holding_location.GetTerrain.GetNameNoTooltip|l], the two groups converge in a mass of weapons and pain. I observe as the initial shock of the traveling party fades and they diligently get back on their feet, pushing back the armed riders.\n\n[travelling_ruler.GetTitledFirstName] takes the lead as the counterattack comes, swift and deadly, down onto the grubby bandits. One of the scoundrels seemingly manage to get a fairly severe hit on [travelling_ruler.GetFirstNameNoTooltip] however, but that is soon retaliated by one of [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nThe riders who are still breathing and able leave the scene, as quickly and sudden as they appeared. In their wake, bodies and dead animals; but a surprisingly healthy gathering of travelers."
 travel_events.2111.desc_died:0 "As the sun colors the sky red when it perishes down the horizon, the battle in front of me colors the ground red. I observe eagerly, trying to make out what side has the upper hand.\n\nMy quandary is soon clarified as one particularly large and bulky rider roars victoriously, raising [rider.GetHerHis] arms in a skyward motion. One hand is holding a blade, the other... the head of [travelling_ruler.GetTitledFirstName]."
 travel_events.2111.desc_negative_outro:0 "\n\nI breathe a sigh of relief. Finally that [travelling_ruler.Custom('InsultNoun')] is a thorn in my side no more."
 travel_events.2111.desc_positive_outro:0 "\n\nI blink a couple of times, not fully comprehending what just happened. Yes, I suppose this was the end for [travelling_ruler.GetHerHim]..."
 travel_events.2111.desc_outro:0 "\n\nI feel surprisingly empty, having just witnessed the murder of [travelling_ruler.GetTitledFirstNameNoTooltip]. I should do something about those riders."
 travel_events.2111.a:0 "Interesting tactics."
 travel_events.2111.a_compassionate:0 "What have I done..."
 travel_events.2111.a_sadist:0 "Entertaining!"
 travel_events.2111.a_dead:0 "It was bound to happen eventually."