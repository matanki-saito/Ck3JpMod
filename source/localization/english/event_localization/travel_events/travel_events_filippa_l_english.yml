 travel_events.2013.t:0 "$travel_event_prefix$ 知識の強化"
 travel_events.2013.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]の高地とさわやかな空気は、我々が地元の丘陵地帯を通過するときも非常に爽快なものだ。"
 travel_events.2013.martial:0 "\n\n私は、眼下で訓練する兵士たちを鋭い眼差しで見つめている。彼らの戦術は、軍事の訓練を積んだ私にとって、完全に異質というわけではない。"
 travel_events.2013.default:0 "\n\n下の谷間にいる兵士たちは、これまで見たことのない珍しい種類の訓練手法を実践しているようだ。 私は好奇心を抑えきれずに近づいていく。"
 travel_events.2013.outro:0 "\n\nその途中、私は地元の隊長である[local_captain.GetFirstNameNoTooltip]に声をかけられる。「参加して見られませんか、閣下？」"
