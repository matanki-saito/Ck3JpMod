 travel_events.2016.t:0 "でかした？"
 travel_events.2016.desc:1 "[ROOT.Char.GetCurrentLocation.GetName]の丘の中腹にある牧草地が旅行者に提供するのは、穏やかなモーという鳴き声や肥料の匂いだけではない。農夫の叫び声、大きな鳴き声、そして目の前の街道には脱走した雄牛もいる。\n\n巨大な怪物は、犠牲者を狙うまで、苦し紛れに激しくあちこちに突進していく。[entourage_member.GetFirstName]はパニックに陥った[entourage_member.GetHerHis]の馬の上にいる。\n\n獣を背後に閉じ込めるための門が開いている——我々の一人が勇気を出して誘い出すことさえできれば！"
 travel_events.2016.a:0 "こっちだ、この[bull_loc.Custom('InsultAdjective')]雄牛め！"
 travel_events.2016.a_captured.tt:0 "捕獲"
 travel_events.2016.a_captured.desc:0 "あなたは雄牛を捕まえるのに成功する"
