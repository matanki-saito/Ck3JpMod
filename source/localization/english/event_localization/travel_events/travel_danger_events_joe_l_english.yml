l_english:
 travel_danger_events.6000.t:0 "$travel_danger_prefix$ 恐るべき獣！"
 travel_danger_events.6000.desc:0 "我々は[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]の道を、穏やかな雰囲気を楽しみながらテンポよく歩く。私の目の端に、確かに[ROOT.Char.Custom('GetAnimalFeature')]が見えた…！[ROOT.Char.Custom('GetAnimalSound')]という鳴き声が何よりの証拠だ、[ROOT.Char.Custom('GetAnimalType')]だ！"
 travel_danger_events.6000.desc.again:0 "最近、野獣に遭遇したこともあり、私は慎重になりながら、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]の道をゆっくりと歩く。[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]で[ROOT.Char.Custom('GetAnimalSound')]を聞くと心が沈む——[ROOT.Char.GetFaith.FateGodName]は私を嘲笑っている！[ROOT.Char.Custom('GetAnimalType')]だ！"
 travel_danger_events.6000.desc.seriously:0 "最近の不幸に傷ついた私たちは、細心の注意を払って[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]の道を横断している。ようやくリラックスし始めた頃、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]から[ROOT.Char.Custom('GetAnimalSound')]が噴き出す。忌々しい[ROOT.Char.Custom('GetAnimalType')]め！"
 travel_danger_events.6000.body:0 "\n\nその[ROOT.Char.Custom('GetAnimalColor')]獣は道の上に[ROOT.Char.Custom('GetAnimalChargePresent')]し、その大きな[ROOT.Char.Custom('GetAnimalTrackPlural')]で[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]を蹴り上げる。[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]の木々に囲まれ、[destination.GetBaronyNameExplicitlyNoTooltip]への道は完全に塞がれている。"
 travel_danger_events.6000.victim:0 "\n\n[beast_victim.GetFirstName]が囁く。「あの#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!を見ろ…」"
 travel_danger_events.6000.a:0 "どけ、私が対処する！"
 travel_danger_events.6000.a_again:0 "もう一匹のところへ送ってやる！"
 travel_danger_events.6000.a_seriously:0 "#EMP 通すんだ#!！"
 travel_danger_events.6000.a.wounded.t:0 "助かったが負傷"
 travel_danger_events.6000.a.wounded.desc:0 "乗組員が[overboard_character.GetShortUIName]を救助するが[overboard_character.GetSheHe]は落下の際に負傷した"
 travel_danger_events.6000.b:0 "殺せ、[beast_victim.GetFirstNameNoTooltip]！今だ！"
 travel_danger_events.6000.b_again:0 "お前の番だぞ、[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_seriously:0 "これは#EMP お前に任せる#!、[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip]、何とかしろ！"
 travel_danger_events.6000.c:0 "#EMP 走れ#!！#EMP 命#!が惜しかったら走れ！"
 travel_danger_events.6000.success: "[ROOT.Char.Custom('GetAnimalType')]は[beast_victim.GetShortUINamePossessiveNoTooltipNoFormat]の手で殺される"
 travel_danger_events.6000.wound: "[ROOT.Char.Custom('GetAnimalType')]が[beast_victim.GetShortUINameNoTooltipNoFormat]を傷つける"
 travel_danger_events.6000.failure: "[ROOT.Char.Custom('GetAnimalType')]が[beast_victim.GetShortUINameNoTooltipNoFormat]を殺す"
 travel_danger_events.6010.t:0 "$travel_danger_prefix$ 前方の煙"
 travel_danger_events.6010.raid:0 "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]に近づくと、煙が立ち込め、農民たちが逃げ惑い、その地が略奪されていることがわかる。強者は好きなものを取ることができる…\n\n"
 travel_danger_events.6010.siege:0 "包囲軍が[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の郊外を支配し、[siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]の色が鈍い音と共にはためいている、[siege_war.Custom('WarCasusBelliShort')]の前兆だ。\n\n"
 travel_danger_events.6010.victim:0 "私の土地や[ROOT.Char.Custom('FortifiedBuilding')]がこのように荒らされるのは痛ましいものだが、この戦いは私が勝てるものではない。"
 travel_danger_events.6010.owner:0 "私の軍勢は[siege_victim.Custom('FortifiedBuilding')]に対する[siege_victim.GetTitledFirstNamePossessive]のつまらない言い訳をさっさと片付ける必要がある。"
 travel_danger_events.6010.war_owner:0 "運が良ければ、攻撃者は勝利し、[siege_victim.GetTitledFirstName]を蹴り、叫びながら引きずり出すことだろう。"
 travel_danger_events.6010.war_victim:0 "[siege_victim.GetTitledFirstName]を助け、あの忌々しい[siege_owner.GetTitledFirstName]を叩き出すことができればいいのだが。"
 travel_danger_events.6010.ally_owner:0 "きっと味方の正当性が証明され、[siege_victim.GetTitledFirstName]を正しい状態に戻すことができるだろう。"
 travel_danger_events.6010.ally_victim:0 "私には仲間である[siege_victim.GetTitledFirstNamePossessive]の所領が、ゆっくりと、しかし確実に蹂躙されていくのをただ見守ることしかできない。"
 travel_danger_events.6010.relation_owner:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))][siege_owner.GetTitledFirstName]は明らかに、どんな犠牲を払ってでも [siege_victim.GetTitledFirstName]を倒すことを意図している。"
 travel_danger_events.6010.relation_victim:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))][siege_victim.GetTitledFirstName]は、[siege_owner.GetTitledFirstNamePossessive]の軍勢からこの場所を守るのに明らかに苦労している。"
 travel_danger_events.6010.sieger_liege:0 "私の封臣である[siege_owner.GetTitledFirstName]は明らかに、どんな犠牲を払ってでも [siege_victim.GetTitledFirstName]を倒すことを意図している。"
 travel_danger_events.6010.peace:0 "この[siege_owner.GetTitledFirstName]と[siege_victim.GetTitledFirstName]の間の小さな騒動は確かに迷惑だ。"
 travel_danger_events.6010.raid_end:0 "燃え盛る小屋の裏で、人影が破片を拾い集め、戦利品を比較し、武勇伝を語り合っている。\n\n不機嫌そうなボロ雑巾のような襲撃者の一団が、街道を登ってくる——彼らは、最も聡明にも、また最も公正な種類のようにも見えない…"
 travel_danger_events.6010.siege_end:0 "遠くにいる兵士たちは[siege_owner.Custom('RegionalArtilleryPlural')]の中で、わずかな焚き火で体を温めている。\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing:0 "不機嫌そうなボロ雑巾のような襲撃者の一団が、街道を登ってくる——彼らは、最も聡明にも、また最も公正な種類のようにも見えない…"
 travel_danger_events.6010.a:0 "農民の中に紛れ込もう…"
 travel_danger_events.6010.a.success:0 "あなたは気づかれずに通過する"
 travel_danger_events.6010.a.failure:0 "彼らはあなたの装飾を見抜く"
 travel_danger_events.6010.capture_toast:0 "捕まった旅行者"
 travel_danger_events.6010.b:0 "私は[ROOT.Char.GetTitledFirstNameNoTooltip]だ！彼らは通してくれるだろう。"
 travel_danger_events.6010.b.friend:0 "[siege_commander.GetTitledFirstNameNoTooltip]のところへ連れて行ってくれ、我々は良い友人だ。"
 travel_danger_events.6010.b.flavor:0 "#EMP 私が誰だか#!分かって#EMP いるのか!?#!"
 travel_danger_events.6010.b.success:0 "あなたの地位が彼らを混乱させる"
 travel_danger_events.6010.b.failure:0 "彼らは動じない"
 travel_danger_events.6010.c:0 "力を誇示することこそ抑止力になる。"
 travel_danger_events.6010.c.success:0 "あなたは一人残される"
 travel_danger_events.6010.c.failure:0 "彼らはあなたに挑戦する"
 travel_danger_events.6010.c.wound:0 "ランダムな従者メンバーが負傷します"
 travel_danger_events.6010.d:0 "ただ買い上げるだけだ。"
 travel_danger_events.6011.t:0 "$travel_danger_prefix$ 前方の戦闘"
 travel_danger_events.6011.intro:0 "恐れを抱く地元住民の警告を聞くまでもなく、この先に戦闘が起こっているのは明らかだ。戦争の残骸、犠牲者、仮設キャンプがいたるところに見られる。\n\n"
 travel_danger_events.6011.battle_both:0 "私の敵である[battle_owner_1.GetTitledFirstName]と[battle_owner_2.GetTitledFirstName]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1:0 "私の敵である[battle_owner_1.GetTitledFirstName]、そして[battle_owner_2.GetTitledFirstName]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2:0 "私の敵である[battle_owner_2.GetTitledFirstName]、そして[battle_owner_1.GetTitledFirstName]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1:0 "私の同盟者である[battle_owner_1.GetTitledFirstName]、そして[battle_owner_2.GetTitledFirstName]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2:0 "私の同盟者である[battle_owner_2.GetTitledFirstName]、そして[battle_owner_1.GetTitledFirstName]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))]である[battle_owner_1.GetTitledFirstName]、そして[battle_owner_2.GetTitledFirstName]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))]である[battle_owner_1.GetTitledFirstName]、そして[battle_owner_2.GetTitledFirstName]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace:0 "[battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip]と[battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip]の旗を持った軍勢が、$travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash:0 "遠く離れた[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]で激突し、"
 travel_danger_events.6011.war:0 "彼らの[battle_war.Custom('WarCasusBelliShort')]についている。"
 travel_danger_events.6011.raid_both:0 "略奪品の残骸を巡って争っている。"
 travel_danger_events.6011.raid:0 "一つは略奪し、一つは蓄えている。"
 travel_danger_events.6011.hostile:0 "些細な争いを解決する。"
 travel_danger_events.6011.end:0 "\n\n見捨てられた一団——おそらく脱走兵か、傭兵か——が密かに去り、我々に向かってまっすぐ向かってくる。"
 travel_danger_events.6011.b:0 "彼らが[ROOT.Char.GetTitleAsNameNoTooltip]に干渉することはない！"
 travel_danger_events.6011.d:0 "金儲けが彼らの唯一の言語だ。"
 travel_danger_events.6012.t:0 "$travel_danger_prefix$ 戦争の経過"
 travel_danger_events.6012.intro:0 "街道は通過する軍隊の荷馬車や援軍で忙しい。遠くでは、色とりどりの[army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]の軍旗が太陽の下で輝いており、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]をゆっくりと進んでいる。\n\n"
 travel_danger_events.6012.war:0 "敵である[army_owner.GetTitledFirstNamePossessive]の軍勢の姿は私を恐怖に陥れ、"
 travel_danger_events.6012.ally:0 "同盟者である[army_owner.GetTitledFirstNamePossessive]の軍勢の姿は非常に歓迎すべきもので、"
 travel_danger_events.6012.relation:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))]である[army_owner.GetTitledFirstNamePossessive]の軍勢の姿は私を躊躇させ、"
 travel_danger_events.6012.peace:0 "この軍勢の姿は、一団を心配させ、"
 travel_danger_events.6012.clash:0 "遠く離れた[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]で激突し、"
 travel_danger_events.6012.raid:0 "それは、不幸な村の略奪へと向かう途中だ。"
 travel_danger_events.6012.other:0 "それは遠くの目標に向かって進んでいく。"
 travel_danger_events.6012.end:0 "\n\n汚らしい兵士の集団が反対方向からやって来る。彼らは見る限り脱走兵のようだ。"
 travel_danger_events.6013.t:0 "$travel_danger_prefix$ 争いの地"
 travel_danger_events.6013.intro:0 "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を通過すると、いたるところに戦争の傷跡が見られ、そこでは、旗は急いで[occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]の色へと置き換えられている。\n\n"
 travel_danger_events.6013.war_owner:0 "私の敵である[occupy_owner.GetTitledFirstName]は、[occupy_victim.GetTitledFirstName]に対して明らかに優勢であり、"
 travel_danger_events.6013.war_victim:0 "私の敵である[occupy_victim.GetTitledFirstName]は、[occupy_owner.GetTitledFirstName]に対して明らかにいくつかの後退を喫しており、"
 travel_danger_events.6013.ally_owner:0 "私の同盟者である[occupy_owner.GetTitledFirstName]は、[occupy_victim.GetTitledFirstName]に対して明らかに優勢であり、"
 travel_danger_events.6013.ally_victim:0 "私の同盟者である[occupy_victim.GetTitledFirstName]は、[occupy_owner.GetTitledFirstName]に対して明らかにいくつかの後退を喫しており、"
 travel_danger_events.6013.relation_owner:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))]である[occupy_owner.GetTitledFirstName]は[occupy_victim.GetTitledFirstName]に対して明らかに優勢であり、"
 travel_danger_events.6013.relation_victim:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))]である[occupy_victim.GetTitledFirstName]は、[occupy_owner.GetTitledFirstName]に対して明らかにいくつかの後退を喫しており、"
 travel_danger_events.6013.peace:0 "我々は少なくとも紛争そのものを見逃したことは幸運だった"
 travel_danger_events.6013.war:0 "にもかかわらず、[occupy_war.Custom('WarCasusBelliShort')]は各地で激化している。"
 travel_danger_events.6013.hostile:0 "とはいえ、最終的な結果は誰にもわからない。"
 travel_danger_events.6013.end:0 "\n\n我々が[destination.GetNameNoTooltip]に向かって進んでいくと、恐ろしい熟練兵の集団が反対方向から近づいてくる。"
 regional_artillery_bombard:0 "ボンバード"
 regional_artillery_bombard_plural:0 "ボンバード"
 regional_artillery_trebuchet:0 "トレビュシェット"
 regional_artillery_trebuchet_plural:0 "トレビュシェット"
 regional_artillery_mangonel:0 "マンゴネル"
 regional_artillery_mangonel_plural:0 "マンゴネル"
 regional_artillery_onager:0 "オナガー"
