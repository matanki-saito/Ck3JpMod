 regional_ship_knarr:0 "クナール"
 regional_ship_knarr_plural:0 "クナール"
 regional_ship_longship:0 "ロングシップ"
 regional_ship_longship_plural:0 "ロングシップ"
 regional_ship_galley:0 "ガレー船"
 regional_ship_galley_plural:0 "ガレー船"
 regional_ship_dromon:0 "ドロモーン"
 regional_ship_dromon_plural:0 "ドロモーン"
 regional_ship_cog:0 "コグ"
 regional_ship_cog_plural:0 "コグ"
 regional_ship_fallback:0 "船"
 regional_ship_fallback_plural:0 "船"
 travel_danger_events.6020.t:0 "$travel_danger_prefix$ 深海の危険"
 travel_danger_events.6020.desc:0 "雲が立ち込め、船長の落ち着いた口調の裏に、私は恐怖を感じる。すぐにひどい嵐が我々を飲み込み、[ROOT.Char.Custom('RegionalShipType')]はまるでおもちゃのように転がり、激しい雨が甲板を打ちつける。\n\n雷よりも大きな、恐ろしい巨人によって真っ二つに引き裂かれた世界そのもののような巨大な亀裂音が、足の下で船がしなるにつれ、我々の耳を突き刺す。\n\n"
 travel_danger_events.6020.hugger:0 "[hugger.GetTitledFirstName]と私は恐怖で抱き合い、船に向かって押し寄せる大波を目を見開いて眺めている！"
 travel_danger_events.6020.prayer:0 "私は[prayer.GetTitledFirstName]が、[prayer.GetHerHis]の腕を光り輝く空に向かって伸ばし、跪いて叫んでいるのを眺める。「[prayer.GetFaith.HighGodName]！[prayer.GetFaith.WaterGodName]！お助けください！」その間にも甲板には大きなうねりが押し寄せる！"
 travel_danger_events.6020.diver:0 "[diver.GetTitledFirstName]は自分のこめかみを押さえつけ、悲鳴を上げる。「[diver.GetFaith.DevilNamePossessive]の恐怖が我々を連れて行くのだ！　逃げ場はない！」そう叫んで、船を覆い尽くさんばかりの巨大な波へと身を投げた！"
 travel_danger_events.6020.director:0 "私は、[director.GetTitledFirstName]が直立し、[director.GetHerHim]を飲み込もうとしている大波にも気づかず、誰にも聞こえない命令を叫ぶのを、畏敬の念を込めて眺めていた！"
 travel_danger_events.6020.fallback:0 "私は隅に体をぴったりと詰め込み、船員たちが黒い深みに投げ出され、巨大な波が船の上に押し寄せるのを恐怖の中で見守った。"
 travel_danger_events.6020.a:0 "わああああああああああ!!!!"
 travel_danger_events.6030.t:0 "$travel_danger_prefix$ 欠けた食料"
 travel_danger_events.6030.leader:0 "[travel_leader.GetFirstName]は私たちの食糧供給を担当しているが、食糧の保存状態が不十分で、ほとんど役に立たないことを恥ずかしそうに明らかにした……。"
 travel_danger_events.6030.fallback:0 "ほとんど信じられないことだが、我々の移動用の食料は、保管が不十分でほとんど役に立たないのだ…"
 travel_danger_events.6030.desc:1 "\n\nパンや野菜にはカビが生え、残った乾燥食品も我々はすぐに使い切ってしまった。夕暮れ時になると、一行は空腹感を募らせる。"
 travel_danger_events.6030.a:0 "ちょっとカビが生えただけだ！"
 travel_danger_events.6030.b:0 "自然が与えてくれる！"
 travel_danger_events.6030.b.success:0 "あなたはいくらかの飼料を見つける"
 travel_danger_events.6030.b.failure:0 "何も見つからない"
 travel_danger_events.6030.b.critical:0 "あなたは良くない植物を食べる"
 travel_danger_events.6030.b.death:0 "あなたは最悪の植物を食べてしまう"
 travel_danger_events.6030.c:1 "この辺の地元の人々が#EMP 何か#!持っているはずだ。"
 travel_danger_events.6030.d:0 "全部取り替えるしかない。"
 travel_danger_events.6040.t:0 "$travel_danger_prefix$ 天気の下で"
 travel_danger_events.6040.wet:0 "この忌々しい[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を通過するのは困難を伴うもので、我々はじめじめとした湿気の中で虫を叩き、濡れないように努めながら、神経とエネルギーとをすり減らしている。"
 travel_danger_events.6040.war:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]には戦争の傷跡があり、犠牲者とその行為者たちのキャンプが点在している。環境は最悪で、我々が兵士と遭遇することも頻繁にある。"
 travel_danger_events.6040.desc:0 "\n\nいつもは先導しているのに、自分が弱くなったように感じ、他のメンバーに遅れをとってしまう…何かがおかしい…"
 travel_danger_events.6040.a:0 "戻るべきだ。"
 travel_danger_events.6040.b:0 "[ROOT.Char.GetFaith.HealthGodName]よ、我が$court_physician_court_position$がここにいることに感謝します。"
 travel_danger_events.6040.c:0 "我々は進まなければ…"
 travel_stealing_food_modifier:0 "盗まれた食料"
 travel_stealing_food_modifier_desc:0 "この伯爵領を旅する貴族たちは臣民の農産物を勝手に取って食べる。"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('GetAnimalType')]は[root_scope.GetShortUINamePossessiveNoTooltipNoFormat]の手にかかって死ぬ"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')]は[root_scope.GetShortUINameNoTooltipNoFormat]を傷つける"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')]が[root_scope.GetShortUINameNoTooltipNoFormat]を殺す"