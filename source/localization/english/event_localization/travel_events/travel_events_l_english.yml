 travel_events.1010.t:1 "$travel_event_prefix$ [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc:0 "私が下した命により、使用人は旅の世話役の役割を果たせそうな二人を呼び出した。経験が豊富そうなのは[great_travel_leader_option.GetName]であるが、[good_travel_leader_option.GetName]はより安く雇えるだろう。"
 travel_events.1010.a:1 "[great_travel_leader_option.GetNameNoTooltip]は良い選択だろう。"
 travel_events.1010.b:1 "[good_travel_leader_option.GetNameNoTooltip]もやることはやるだろう。"
 travel_events.1010.c:0 "適当なものはいないな。"
 travel_events.1020.t:0 "$travel_event_prefix$ 新しい[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead:0 "私の年老いた[GetCourtPositionType('travel_leader_court_position').GetName()][old_travel_leader.GetFirstName]はこの世を去った。我々の旅路を先導する誰かを新しく雇うべきだろう。\n\n"
 travel_events.1020.intro.fallback:0 "[GetCourtPositionType('travel_leader_court_position').GetName()]の地位が空白となったことで、私は側近に目を向ける。少なくとも、私が再び故郷に戻り、適切な代わりを探せるようになるまで、よく働いてくれそうな者はいないだろうか？\n\n"
 travel_events.1020.desc.two_entourage_members:0 "実は、[old_travel_leader.GetFirstNamePossessiveNoTooltip]の後任を容易に務めることができる人物が二人がいる。私の[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)]、[temp_caravan_master_option_1.GetName]あるいは、私の[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)]、[temp_caravan_master_option_2.GetName]のいずれかであれば、ピンチのときにもよく役立ってくれるはずだ。"
 travel_events.1020.desc.one_entourage_member:0 "私の従者の中で、その任に当たることができるのは一人しかいない。私の[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)]、[temp_caravan_master_option_1.GetFirstName]である。しかしながら、[temp_caravan_master_option_2.GetName]という地元の人物もまた[temp_caravan_master_option_2.GetHerHis]の奉仕の提供を申し出ている。"
 travel_events.1020.desc.fallback:0 "残念ながら、私はこの哀れな人々が市場から故郷に帰るとは誰も信じませんし、ましてや [next_destination.GetName] への旅を導けるとは思わない。幸いなことに、二人の地元の人物が奉仕を提案してくれた。"
 travel_events.1020.a:0 "[temp_caravan_master_option_1.GetFirstNameNoTooltip]にしよう。"
 travel_events.1020.b:0 "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U]で問題ない。"
 travel_events.1020.a.aptitude:0 "[temp_caravan_master_option_1.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]です"
 travel_events.1020.b.aptitude:0 "[temp_caravan_master_option_2.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]です"
 travel_events.2200.t:0 "$travel_event_prefix$ 決闘の要求"
 travel_events.2200.desc:0 "街道の前方で堂々とした一人の[local_knight.GetWomanMan]が立っている。\n\n「私は[local_knight.GetCurrentLocation.GetNameNoTooltip]の[local_knight.GetName]だ！私は戦闘で何十人もの人物を打ち倒してきた！正直言って、どの戦いも退屈だった。だから私は今、この街道で、私より優れた者、私が学ぶことができる者を探しているのだ。\n\nもし、あなたが戦闘で私に勝つことができれば、私は貴重で忠実な下僕となろう。だから、今日、私はあなた方の一人と正々堂々と戦うことを要求する！」"
 travel_events.2200.a:0 "私はあなたにも公平な戦いにも興味はない。"
