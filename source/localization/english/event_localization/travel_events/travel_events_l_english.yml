l_english:
 travel_event_prefix:0 "旅:"
 travel_events.0010.t:0 "道の終わり"
 travel_events.0010.intro:0 "私は食卓に座って、断食を解こうとしているが、空腹感はすっかり消え去っている。私の[ROOT.Char.Custom2('RelationToMe',messenger)]、[messenger.GetFirstNameNoTooltip]が厳かに近づいてくるのを見て、何かがおかしいと感じ、それが真実であるとわかる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、夜に使者が到着し、悲報を伝えてまいりました。」[messenger.GetSheHe]は穏やかに言う。\n\n「その…お悔やみ申し上げます。あなたの[ROOT.Char.Custom2('RelationToMe',predecessor)]、[predecessor.GetTitledFirstNameNoTooltip]が[predecessor.GetDeathReason]のです。"
 travel_events.0010.to_activity:0 "[predecessor.GetSheHe|U]は[predecessor_location.GetName]で[travel_destination.GetNameNoTooltip]へ向かっている途中でした、"
 travel_events.0010.at_destination:0 "[predecessor.GetSheHe|U]は[predecessor_location.GetName]におりました、"
 travel_events.0010.from_activity:0 "[predecessor.GetSheHe|U]は[travel_destination.GetNameNoTooltip]を訪れた後、[predecessor_location.GetName]州で帰途につきました、"
 travel_events.0010.desc:0 "$travel_events.0011.desc$」"
 travel_events.0010.a:0 "[predecessor.GetSheHe|U]は故郷からこんなに遠くで死ぬべきではなかった…"
 travel_events.0011.desc_opening:0 "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro:0 "このような重大な知らせを書くのは残念ですが、あなたの[ROOT.Char.Custom2('RelationToMe',predecessor)]、[predecessor.GetTitledFirstNameNoTooltip]が[predecessor.GetDeathReason]という知らせを受け取りました。\n\n"
 travel_events.0011.desc:0 "そこで[predecessor.GetSheHe]は亡くなったのです。心から哀悼の意を表します、我が[ROOT.Char.GetLadyLord]。"
 travel_events.0050.t:0 "道の呼び声"
 travel_events.0050.desc:1 "[ROOT.Char.Custom('GetPeriodOfTimeWord')]前に故郷を離れてから、私はあらゆる場所を歩き——髪を吹き抜ける風に喜び、ブーツの中の岩を嘆いた。\n\nまだ見ぬ場所、見ぬものはたくさんある。開かれた街道に出ると、私は息苦しい[ROOT.Char.Custom('FortifiedBuilding')]から少しは解放される気がするのだ。\n\n街道には巡礼者や放浪者が多くいるが、#EMP 彼ら#!の中にこそ、私の心の安らぎがあるのかもしれない。\n\n"
 travel_events.0050.a:0 "ここでは私は真に自由なのだ。"
 travel_events.1000.t:0 "$travel_event_prefix$ 貧しき足裏"
 travel_events.1000.desc:0 "行列が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を通過しているとき、私は裸足のまま道の脇を歩いている農民を見つけた。[shoeless_peasant.GetHerHis|U]の足は血だらけで腫れ上がっている。[shoeless_peasant.GetSheHe|U]は明らかに長い間歩き続けているのだろう。\n\n私が[shoeless_peasant.GetHerHim]の前を通ると、[shoeless_peasant.GetHerHis]の顔、悲しい、悲しい目、痛みをこらえる歪んだ表情が近くでよく見える。私に何か助けになることができるだろうか？"
 travel_events.1000.a:0 "[shoeless_peasant.GetHerHim]に靴を！"
 travel_events.1000.b:0 "[shoeless_peasant.GetSheHe]も我々に加わってはいかがかな？"
 travel_events.1000.c:0 "私の問題ではないだろう？"
 travel_events.1001.title:0 "$travel_event_prefix$ 変装した貴族！"
 travel_events.1001.desc:0 "タコのできた足に靴を履いた農民は、私の速さに合わせるように微笑みながら歩いていく。\n\n「あなたは善良で優しい [ROOT.Char.GetTitleAsNameNoTooltip|U]様です、その優しさは報われるでしょう！私は[shoeless_peasant.GetDynastyName]家の[shoeless_peasant.GetName]です、私は常に優しい心を持った人々に報いるのですよ。」"
 travel_events.1001.desc.outro.poet:0 "\n\nこの[shoeless_peasant.GetWomanMan]は、農民などではなく、高名な詩人だったようだ！"
 travel_events.1001.desc.outro:0 "\n\nこの[shoeless_peasant.GetWomanMan]は農民などではなく、大金持ちの貴族だったようだ！"
 travel_events.1001.a:0 "ありがたく受け入れよう。"
 travel_events.1001.c:0 "友人として前へ進んでいこう！"
 travel_events.1002.title:0 "$travel_events.1001.title$"
 travel_events.1002.desc:0 "我々が側を走り抜けると、その農民は[shoeless_peasant.GetHerHis]の薄汚い手で私の服を掴み、私の目を深く見つめる。\n\n「これは[ROOT.Char.GetTitleAsNameNoTooltip|U]にふさわしい振る舞いとは言えませんな？あなたが私の正体をご存知だったら、こんな仕打ちはされなかったはずです！」\n\n[shoeless_peasant.GetSheHe|U]は自身が実は[shoeless_peasant.GetDynastyName]家の貴族だと明らかにし、今の私を最高に軽蔑しているように見える。"
 travel_events.1002.a:0 "分かるわけがないだろう？"
 friend_showed_charity:0 "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]に大きな慈悲を示した"
 friend_showed_charity_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]に大きな慈悲を示した"
 rival_ungenerous:0 "[CHARACTER.GetShortUIName|U]は、[TARGET_CHARACTER.GetHerHis]が困っているときに[TARGET_CHARACTER.GetShortUIName]に慈悲を与えることを拒否した"
 rival_ungenerous_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]は、[CHARACTER.GetHerHis]が困っているときに[CHARACTER.GetShortUIName]に慈悲を与えることを拒否した"
 travel_events.1003.t:0 "$travel_danger_prefix$ 徴収人"
 travel_events.1003.desc:1 "私たちは街道に長く留まりすぎており、太陽はすでに地平線の下に沈み始めている。周囲の地形から、怒りの形相と武装した人影とが融合し始める。\n\n「この道は通行料が必要だ、支払え」集団の中で最も大きく、かつ率直に言って最も醜い者が言う。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))]、[travel_leader.GetFirstName]は武器を構え、私に指示を仰ぎながら前へと進み出る。"
 travel_events.1003.a:0 "ああ、通行料か、もちろんだ。"
 travel_events.1003.b:0 "あるいは血で支払いを受けるかね？"
 travel_events.1003.c:0 "通行料は農民のもの、私は[ROOT.Char.GetTitleAsNameNoTooltip]だぞ。"
 travel_events.1003.a.success:0 "彼らは怖気づいてあなたを通す。"
 travel_events.1003.a.failure:0 "あなたはまだ戦わなければならない。"
 travel_events.1005.t:1 "$travel_danger_prefix$ [ROOT.Char.GetFaith.WaterGodNamePossessive]の通行料"
 travel_events.1005.desc:0 "鋭い突風と長引く嵐により、船は何時間も傾き、揺れ続け、私がマストにしっかりつかまりながら甲板に立っていると、私の[overboard_artifact.GetName]を運ぶ箱が緩んでいるのが見えた！\n\n自分では遠くて守れないが、それは[travel_leader.GetFirstName]の手の届くところにある。だが、[travel_leader.GetSheHe]が海に落ちてしまう危険がある。"
 travel_events.1005.a:0 "それを守れ！"
 travel_events.1005.b:0 "危険を冒すだけの価値はない。"
 travel_events.4000.t:0 "$travel_event_prefix$ これからの旅"
 travel_events.4000.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]を旅していると、奇妙な形のテントが開いていて、その中にさらに奇妙な形の住人がいるのを見かける。\n\n「どうぞ、おお、すばらしい[ROOT.Char.GetTitleAsNameNoTooltip|U]様。"
 travel_events.4000.desc.mid.long_to_go:0 "まだまだ先は長いようですな、"
 travel_events.4000.desc.mid.travelled_far:0 "はるか遠くから来られたようですね、"
 travel_events.4000.desc.outro:0 "ささやかな対価で、あなたの将来の旅について占ってさしあげますよ。」\n\nその奇妙な[mystic_scope.GetWomanMan]に側近は興味を持ったようだが、私は『占い』に金を払っても良いのだろうか？"
 travel_events.4000.a:0 "私の未来を教えてください、賢者よ。"
 travel_events.4000.b:0 "私と#EMP 共に#!未来を体験しようではないか。"
 travel_events.4000.c:0 "興味がない。"
 travel_events.4000.d:0 "テントを封鎖しこの魔法使いを燃やしてしまえ！"
 travel.good_reading:0 "あなたの旅行は良い前兆だ"
 travel.bad_reading:0 "あなたの旅は悪い前兆だ"
 travel_events.4001.t:0 "$travel_event_prefix$ 狂信者"
 travel_events.4001.desc:1 "私の側近たちは問題なく[ROOT.Char.GetCurrentLocation.GetName]を通過したと思ったのだが、私の護衛の周囲から騒ぎが聞こえてきた。やがて一人の奇妙な人物が何とかすり抜けると私の横に立ち、[ROOT.Char.GetFaith.HighGodName]自身に 祝福されているかのように目を輝かせている。\n\n「[loyal_fan_scope.GetFaith.random_GoodGodNames]の名において！[loyal_fan_scope.GetFaith.random_GoodGodNames]の名において！[loyal_fan_scope.GetFaith.random_GoodGodNames]の名において！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip|U]様のことです！私は残りの人生を通じ、あなたに無条件で奉仕すること以外には何も望みません！」\n\n護衛の者たちは[loyal_fan_scope.GetHerHim]を泥の中に突き落とそうと構えているが、[loyal_fan_scope.GetSheHe]は確かに忠誠心のある廷臣になりそうだ。"
 travel_events.4001.a:0 "私に加われ。"
 travel_events.4001.b:0 "ほら、忠誠の証のコインだ。"
 travel_events.4001.c:0 "元来たボロ家に戻るのだな。"
 travel_events.4002.t:0 "$travel_event_prefix$ [local_beauty_scope.GetCulture.GetNameNoTooltip]の[local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc:0 "私は世界を旅して、多くの不思議なものを見てきたが、[ROOT.Char.GetCurrentLocation.GetName]で見たような美しいものは見たことがない。本当に、[local_beauty_scope.GetCulture.GetName]の[local_beauty_scope.GetWomenMen]は、他のものより一段と優れている。\n\n最近、特に魅力的な人物が私の目に留まった。[local_beauty_scope.GetName]という名の農民の[local_beauty_scope.GetWomanMan]だ。\n\n小さくて可愛い[local_beauty_scope.Custom('LoverPetName')]、[local_beauty_scope.GetSheHe]は、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]でだらだらと日々を過ごすには、私の目にはあまりにも美しく映るのだ。"
 travel_events.4002.a:0 "新しい妾だ。"
 travel_events.4002.b:0 "[local_beauty_scope.GetSheHe|U]は永遠に私のそばにいなければならない。"
 travel_events.4002.c:0 "すぐに結婚しなければ！"
 travel_events.4002.d:0 "ああ、私はそう簡単に愛を与えることはできぬ。"
 travel_events.4003.t:0 "$travel_event_prefix$ 水平線の怪物"
 travel_events.4003.desc.intro:0 "海は霧に覆われ、岩や波が一瞬にして現れては消えていく。水平線に怪物のようなシルエットが現れ、その偉大な獣が霧の中から姿を現すまではすべてが穏やかに見えた。\n\n"
 travel_events.4003.desc.viking:1 "龍の頭が我々の船に近づき、その背中には獰猛な北の民の一団が嘲り笑いを浮かべている！"
 travel_events.4003.desc.berber_pirate:1 "略奪品を積んだ大きな船が水平線上に現れ、バルバリア海賊の乗組員が刃を振りかざし攻撃の準備を整えている！"
 travel_events.4003.desc.regular_pirate:1 "ボロを着た略奪者や泥棒を満載した船が我々に近づき、彼らは歯のない笑みを浮かべながら、我々の富に塩辛い指を向けようとしている。"
 travel_events.4003.a:0 "彼らを撃退するのだ！"
 travel_events.4003.b:0 "彼らが望むものをただ取らせてやればいい。"
 travel_events.4003.c:0 "霧の中で見失わせよう！"
 travel_events.4003.d:0 "私の雄弁さがあれば、まだ彼らを味方につけることができる！"
 travel_events.4003.offer_accepted:0 "[viking_scope.GetFirstName]があなたの提案を受け入れる"
 travel_events.4003.offer_refused:0 "[viking_scope.GetFirstName]があなたの提案を拒否する"
 travel_events.4004.t:0 "$travel_event_prefix$ 海中の魚"
 travel_events.4004.desc:0 "[fishermen_county_scope.GetCountyData.GetCulture.GetName]の漁師たちは、海から最も豊かで美味しい略奪品を奪い取る能力で世界中で有名だと聞いたことがある。今日、[fishermen_county_scope.GetNameNoTierNoTooltip]の海岸で、私は幸運にも[fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip]の漁船団に出会うことができた！\n\n我々の側近がはぐれた船団に接近すると、私はすぐにその船長の刺激的な臭いで迎えられた。\n\n「光栄でございます、我が[ROOT.Char.GetLadyLord]。今日の最高の獲物に興味を持っていただけますかな？」"
 travel_events.4004.a:0 "今夜はたらふく食べられるぞ！"
 travel_events.4004.b:0 "魚か命かだ、船長！"
 travel_events.4004.c:0 "今日はだめだ。"
 travel_events.4005.t:0 "$travel_event_prefix$ 希少な装身具"
 travel_events.4005.desc:0 "この辺りの海では、[merchant_character_scope.GetCulture.GetName]の交易商たちが、珍しいものや異国の商品を港から港へと運ぶ、いつもの仕事をこなしている。\n\nそんな商船の中に、私の興味を引く品があった。[merchant_artifact_scope.GetName]を目にした瞬間、私は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]ではそのようなものを決して見つけることができないし、それは単に私のものになるべきなのだと悟った。"
 travel_events.4005.a:0 "そして、それは私の物となる！"
 travel_events.4005.b:0 "盗み出そう！"
 travel_events.4005.c:0 "いや、そのような無謀な出費を正当化することはできない。"
 travel_events.4006.t:0 "$travel_event_prefix$ 羽根の生えた泥棒"
 travel_events.4006.desc:0 "青い海を渡るのんびりした旅から、突然の金切り声が私を飛び起きさせる！私が甲板の下の貯蔵庫に全速力で駆け込むと、細断された我々の物資の残骸の横に[ROOT.Char.Custom('GetRandomMigratoryBird')]を見つけて愕然とした。その羽はその汚い肥大した腹に対して薄く伸びている。\n\n怒りに任せて、私はその忌まわしい翼の脅威をすぐに殺してしまうところだったが、[superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)]によって止められる。\n\n「聞け！やめるんだ、この[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]め！海で鳥を殺すのが不吉だと知らないのか？」"
 travel_events.4006.a:0 "慈悲を示そう。"
 travel_events.4006.b:0 "この忌まわしい鳥を殺すのを止めることはできない！"
 travel_events.4007.t:1 "$travel_danger_prefix$ 荒天"
 travel_events.4007.desc:0 "[ROOT.Char.GetFaith.WaterGodName]は、明らかに我々の航海を好ましく思っていないようで、城ほどの高さの波が我々の粗末な船へと押し寄せてくる！船は前後に揺れ、男性も女性も海に落ちないよう、できる限りのものにしがみつき、船はどんどん転覆の危機へと近づいていく。\n\nもちろん、私は他の貴族たちと一緒に船の一番安全な場所に隠れているが、空が雷で燃え、海が全力でぶつかってくるので、信仰だけで生き残ろうとすれば、明日を生きることさえもできないのではと心配になる。"
 travel_events.4007.a:0 "我々の船長を信じている。"
 travel_events.4007.b:0 "[ROOT.Char.GetFaith.WaterGodName]の名において、私が舵を取るぞ！"
 travel_events.4007.c:0 "嵐の中では、地元の船についていくのだ。"
 travel_events.4008.t:1 "$travel_event_prefix$ 遺棄された船"
 travel_events.4008.desc:0 "今日の海は平穏で寛大だが、まだ岩のようで、おまけに強力な風が私たちの背後から吹いている。下の漕ぎ手たちにとっては楽な一日になりそうだが、そのとき私は、すぐ前方のギザギザの岩に鼻から埋まり込んだ、バラバラになった船の残骸を見つけた。\n\n生存者はいないようだし、岩場を進むのは容易ではないが、それでも私はこの謎の残骸を調査しに行かなければならないと感じている。"
 travel_events.4008.a:0 "調査しよう。"
 travel_events.4008.b:0 "そっちにあるのは死だけだ。"
 travel_events.4009.t:1 "$travel_event_prefix$ 遺棄された船、装身具"
 travel_events.4009.desc:0 "案の定、その残骸には生命の気配はなく、数羽の鳥が我々の前に来た旅行者の食べかけの死体をついばんでいるのみだ。\n\nよく見ると、鳥の血まみれのくちばしに何かが光っている。鳥は甲高い鳴き声を上げてそれを残骸の中に落として飛び去り、私はこの興味深い物体を回収することになった。"
 travel_events.4009.a:0 "立派なものだ！"
 travel_events.4010.t:1 "$travel_event_prefix$ 遺棄された船、財宝"
 travel_events.4010.desc:0 "誰もが予想していた通り、難破船に生存者はいなかったが、遺体に残された衣類や品物から、この船がかつては財宝を積んだ交易船であったことがわかる！\n\n残骸の中には、少し濡れていることを除けば、異国の品物や豪華な衣服がほとんど無傷のまま残っているのが見える。間違いなく、陸に上がればこれらの品々には良い値段がつくはずだ。"
 travel_events.4010.a:0 "良い発見だ！"
 travel_events.4011.t:1 "$travel_event_prefix$ 遺棄された船、生存者"
 travel_events.4011.desc:0 "驚いたことに、残骸に近づくにつれ、我々の船を呼ぶ声が聞こえ始めた。その[castaway_scope.GetWomanMan]は、ドアの残骸の上に浮かんでいる裕福な貴族のようだ。\n\n「万歳！ 仲間たちと同様、海が私を襲う前に、もう二度と魂には会えないと思っていた！」\n\n[castaway_scope.GetSheHe|U]は自身を[castaway_scope.GetName]と名乗り、[nearby_coast_scope.GetName]の貴族であると主張し、安全な移動と仲間になることの代金を支払うと提案してきた。"
 travel_events.4011.a:0 "我々はあなたが陸に上がる手助けをしよう。"
 travel_events.4011.b:0 "我々の旅に加わりたまえ！"
 travel_events.4011.c:0 "残念だが何も聞こえない…"
 travel_events.4012.t:0 "$travel_event_prefix$ [feral_child_scope.GetFirstNameNoTooltip]、[feral_child_scope.Custom('GetAnimalType')|U]の[feral_child_scope.Custom('GirlBoy')|U]"
 travel_events.4012.desc:1 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の荒野を旅していると、私はどこからか監視されているという独特の感覚を感じる。下手ながら隠れてはいるが、弱々しく汚い[feral_child_scope.Custom('GirlBoy')]が我々の側近たちを監視しているのが見える。\n\n商人のメンバーによると、この土地には[feral_child_scope.GetFirstNameNoTooltip]と呼ばれる人物がおり、その人物は人間社会から遠く離れて[feral_child_scope.Custom('GetAnimalType')]によって育てられたと言われているという。\n\nどうやら、この哀れな生き物は我々に興味を持ったようで、理解しやすい熟練度とは言えないものの、基本的な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]語を話し始めた。"
 travel_events.4012.a:0 "[feral_child_scope.Custom('GirlBoy')]を訓練しよう！"
 travel_events.4012.b:0 "放っておけ。"
 travel_events.4012.c:0 "[feral_child_scope.Custom('GetAnimalType')]の仲間のところまで[feral_child_scope.GetHerHim]を追いかけるぞ！"
 travel_events.4013.t:0 "$travel_event_prefix$ [feral_child_scope.GetFirstNameNoTooltip]、突破"
 travel_events.4013.desc:0 "誰も夢にも思わなかったのだが、[feral_child_scope.GetFirstNamePossessive]の開発に大きな進歩があったようだ！\n\n野獣に抱かれるだけの子供だった[feral_child_scope.Custom('GirlBoy')]は、ようやく成長を見せている。[feral_child_scope.GetFirstNameNoTooltip]は、完全な文章で話し、まるで昔から仲間であったかのように、他の子供たちと遊んでいる。\n\n今日はいつものレッスンの後、[feral_child_scope.GetSheHe]は私に[ROOT.Char.GetMotherFather]になってほしいとさえ言ってきた。"
 travel_events.4013.a:0 "血が繋がっていようがいまいが、[feral_child_scope.GetSheHe|U]は私にとって[feral_child_scope.Custom('GetDaughterSon')]だ。"
 travel_events.4013.b:0 "勝利だ！"
 travel_events.4014.t:0 "$travel_event_prefix$ [feral_child_scope.GetFirstNameNoTooltip]、野性への憧れ"
 travel_events.4014.desc:0 "[feral_child_scope.GetFirstName]の指導が本当に大変なものだったのは確かだ。[feral_child_scope.GetSheHe|U]は、ほとんど文章を書くことができず、いまだに獣のように徘徊している。屋内での生活は[feral_child_scope.GetHerHim]に多大なストレスを与えているようで、[feral_child_scope.GetSheHe]が話そうとする時には、ほぼ決まって荒野に帰ることしか言わない。\n\n[feral_child_scope.GetSheHe]が不快そうに二本足で立ち、立ち去ろうとする動きを私は見守っていたが、どういうわけか、今回は[feral_child_scope.GetSheHe]が永久に去ろうとしていると分かるのだ。"
 travel_events.4014.a:0 "待って！もう一度だけチャンスをくれ！"
 travel_events.4014.b:0 "お前のことは忘れない、[feral_child_scope.GetFirstNameNoTooltip]。"
 travel_events.4015.t:0 "$travel_event_prefix$ 言葉の壁"
 travel_events.4015.desc:0 "我々のキャラバンは、この異国の地で少し迷子になってしまったようだ。\n\n[travel_leader_scope.GetName]は何時間も[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の周囲で我々を引き回した挙句、[travel_leader_scope.GetSheHe]はやっとプライドを飲み込んで道を尋ねたが、[travel_leader_scope.GetSheHe]は明らかに熟練した[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]語話者とは言えないようだ。"
 travel_events.4015.a:0 "私がやってみよう。"
 travel_events.4015.b:0 "幸い、私は[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]に堪能だ！"
 travel_events.4016.t:1 "$travel_danger_prefix$ 残酷すぎる暑さ"
 travel_events.4016.desc.intro:0 "私は遠くまで旅をしてきた、氷のような冷たい風ははるか後方にある。最初は気候の変化が私の性質にとって心地よく、驚くべきものに感じられていたのだが、"
 travel_events.4016.desc.mid.dry_heat:0 "私の肌は真っ赤になり始め、ふるいを通過する砂のように水が私の中を通り抜けていく。"
 travel_events.4016.desc.mid.humid_heat:0 "湿気を含んだ厚い空気は、まるで湿った布を通して呼吸しているように感じられる。"
 travel_events.4016.desc.outro:0 "\n\n水は体を冷やして元気を与え、熱中症を防ぐのに大いに役立つが、それだけでは十分ではない。"
 travel_events.4016.a:0 "太陽め、やるならやってみろ！"
 travel.got_heatstroke:0 "あなたは熱中症になった"
 travel.found_a_place_to_cool:0 "あなたは涼しげな川を見つけた"
 travel_events.4016.b:0 "水をくれ！"
 every_entourage_tt:0 "側近のすべてのメンバー"
 travel.stole_water:0 "あなたは冷たい水を一口盗んだ"
 travel.caught_stealing_water:0 "あなたは捕まった！"
 travel_events.4017.t:0 "$travel_event_prefix$ 雇われた刃"
 travel_events.4017.desc.intro:0 "私は伝説の傭兵として名高い[ROOT.Char.GetCurrentLocation.GetCulture.GetName]の武勇伝を伝え聞いていたが、[ROOT.Char.GetCurrentLocation.GetName]を通りかかった私は、幸運にも高い能力を持つ傭兵隊長に出会うことができた！\n\n"
 travel_events.4017.desc.mid.nomad:0 "[warrior_scope.GetName]は自身を草原の中で最も恐ろしい戦士と喧伝しており、"
 travel_events.4017.desc.mid.swordsman:0 "[warrior_scope.GetName]は、[warrior_scope.GetSheHe]が世界で最も素晴らしい[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の剣士であると主張しており、"
 travel_events.4017.desc.outro:0 "適切な価格で奉仕できることを光栄に思っているようだ。"
 travel_events.4017.a:0 "そして、その適正な価格を[warrior_scope.GetSheHe]は手にすることになる！"
 travel_events.4017.b:0 "交渉の余地があると思う。"
 travel.haggle_succesful:0 "値切ることに成功する！"
 travel.haggle_failed:0 "[warrior_scope.GetName]は侮辱される"
 travel_events.4017.c:0 "あるいは、この縁は将来の取引に生かすことがあるかもしれない…"
 travel_events.4017.d:0 "そうは思わない。"
 travel_events.4018.t:0 "$travel_event_prefix$ [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の托鉢修道士"
 travel_events.4018.desc.intro:1 "我々は[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]について、貧しい環境で旅をし、しばしば信仰のみに生きる聖人が多い土地だと聞いたことがある。\n\nそんな托鉢修道士の一人が、私たちの隊列に近づき、"
 travel_events.4018.desc.mid.mystic:0 "[mystic_scope.GetHerHis]独自の神秘的で難解な哲学を耳を傾ける者全てに説いて回っている。"
 travel_events.4018.desc.mid.preacher:0 "[mystic_scope.GetHerHis]の[mystic_scope.GetFaith.HighGodNamePossessive]の意志の解釈について、そして敬虔な存在を導く方法について話している。"
 travel_events.4018.desc.outro:0 "\n\nこの貧しい人物は、私たちの一団と別れるのを嫌がっているようだが、もしかしたら私は[mystic_scope.GetHerHim]を取り除くこともできるかもしれない…"
 travel_events.4018.a:0 "私は議論の達人だ。"
 travel.debate_won:0 "あなたは討論に勝った！"
 travel.debate_lost:0 "あなたは討論に敗れた。"
 travel_events.4018.b:0 "[mystic_scope.GetSheHe|U]の意見は的を得ているな…"
 travel_events.4018.c:0 "彼らは最後には離れていくだろう。"
 travel_events.4018.d:0 "立派な異端者に必要なのは火あぶりだ！"
 travel_events.4019.t:0 "$travel_event_prefix$ 卑しい珍味"
 travel_events.4019.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]を通過している時、我々は地元の食料市場を通りかかった！どこもかしこも、あらゆる文化や言語を持つ農民や貴族が異国の屋台に群がり、空気には想像もしなかった香りが漂っている。\n\n私の鼻は、私が夢見ることしかできなかった料理が積み上げられた卑しい屋台に引き寄せられる。[pompous_courtier.GetName]の不完全な理解に、私は霞から引き戻される。\n\n「我が[ROOT.Char.GetLadyLord]、こんなもので、あなたのパレットを無駄にしてはなりません。[ROOT.Char.Custom('GetLocalStreetFoodPlural')|U]は庶民の食べ物です、故郷にはもっと高級な食べ物があります。」"
 travel_events.4019.a:0 "私は[ROOT.Char.GetTitleAsNameNoTooltip]だ、私の[ROOT.Char.Custom('GetLocalStreetFood')]が欲しいんだ！"
 travel.good_food:0 "その食べ物は素晴らしいものだった"
 travel.bad_food:0 "その食べ物はおぞましいものだった"
 travel.food_poisoning:0 "あなたは食中毒になった"
 travel_events.4019.b:0 "こんなゴミを食べそうになっていたなんて！"
 travel_events.4019.c:0 "もしかしたらレシピが手に入るかもしれない！"
 travel_events.4020.t:1 "$travel_danger_prefix$ 異国人[ROOT.Char.GetFirstNameNoTooltip]"
 travel_events.4020.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]の人々は、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]を熱心に信仰し、非信者に対して親切ではないことが知られている。とはいえ、[ROOT.Char.GetCurrentLocation.GetName]は経路上にあるので、道中通らないわけにはいかない。\n\nしかし、村人たちの復讐に燃えるような目は、まるで[ROOT.Char.Custom('GetAnimalType')]が餌をねらうかのように、我々に向けられている。我々が反応する間もなく、地元の[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter]が荒れ狂う狂信者の群れを引き連れ、我々が主張する『異端の信念』について叫び、我々がこの『聖地』を通過することに対する償いを要求してくる。"
 travel_events.4020.a:0 "愚かなやつめ、異端者は#EMP お前だ#!！"
 travel_events.4020.b:0 "金を払うのが簡単だ。"
 travel_events.4020.c:0 "この狂人どもを燃やしてしまえ。"
 travel_events.4021.t:0 "$travel_event_prefix$ [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]の祭壇"
 travel_events.4021.desc.intro:1 "私は[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]が人身御供を実践しているという警告はたびたび受けていたが、まさか自分がその目撃者になろうとは思いもよらなかった。石の祭壇の上に、一人の[sacrificed_person_scope.GetWomanMan]が裸になって、きつく巻かれた縄で表面に貼り付けられているのが見える。\n\n"
 travel_events.4021.desc.mid.sadist:0 "この神聖な蛮行をこの目で見ることができるのは、本当に幸運なことだと思う。[sacrificed_person_scope.GetSheHe|U]はとても気持ちよさそうにもがき苦しんでおり、私は自分自身で[sacrificed_person_scope.GetHerHis]の心臓にナイフを突き立てて、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]に[sacrificed_person_scope.GetHerHim]を送り届けることができないのが非常に残念だ！\n\n"
 travel_events.4021.desc.mid:1 "私は自分が見ているものが信じられない。[sacrificed_person_scope.GetSheHe|U]は呼吸が速くなるたびに急速に脈動し、[sacrificed_person_scope.GetHerHis]の血走った目は私に干渉してくれと懇願している。\n\n"
 travel_events.4021.desc.outro.cannibal:0 "これがすべて終わったら、[sacrificed_person_scope.GetHerHis]の肉を味わう機会が得られることを願うばかりだ。"
 travel_events.4021.desc.outro.sadist:0 "私は[sacrificed_person_scope.GetHerHim]を忘却の彼方へと送り出すナイフを、目を凝らして嬉々として眺めている。"
 travel_events.4021.desc.outro:0 "私はなすすべもなく、ナイフが止まり、[sacrificed_person_scope.GetHerHis]の忘却への旅が先延ばしにされるのを切望しながら眺めている。"
 travel_events.4021.a:0 "私はただ目をそらすしかない。"
 travel_events.4021.a.sadist:0 "一瞬たりとも見逃さないようにしよう！"
 travel_events.4021.b:0 "あるいは、この哀れな者の自由を買うことができるかもしれぬ！"
 travel_events.4021.c:0 "やめろ！代わりに[rival_to_sacrifice.GetName]を使え！"
 travel_events.4022.t:0 "$travel_event_prefix$ 聖なる木"
 travel_events.4022.desc:1 "ここ[ROOT.Char.GetCurrentLocation.GetName]では、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm]の意志の延長として自然が崇拝されていると聞いている。\n\n地元の人々が、まるで求愛するかのように、上質な素材や宝石で古木を飾っているのを見るのだ。遠巻きに見ているだけで満足する側近も多いが、私はもっと何かしたくなった…"
 travel_events.4022.a:0 "魅力的だ。"
 travel_events.4022.a.not_so_different:0 "我々はそんなに違わない。"
 travel_events.4022.a.ignore_heretics:0 "私は異端者の仕事に関与することはない。"
 travel_events.4022.b:0 "木を燃やせ！"
 travel.burn_the_tree:0 "木に火を放つ"
 travel.beaten_by_peasants:0 "あなたは信者に返り討ちにされる"
 travel_events.4022.c:0 "私もお祝いに参加するべきだ！"
 cultural_acceptance_participated_in_festival:0 "お祝いに参加した"
 travel_events.4023.t:1 "$travel_event_prefix$ 失われた[prester_john_scope.GetFaith.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4023.desc.intro:0 "異端者と不信心者に囲まれた遠い[ROOT.Char.GetFaith.GetReligion.GetAdjective][prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の伝説がある。いつの日か、この[prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の伝説の[prester_john_scope.GetTitleAsNameNoTooltip]が悪者に対して武器を取り、聖なる怒りで彼らを打ちのめすのだ！\n\n"
 travel_events.4023.desc.mid.john:0 "伝説によれば、彼は『プレスター・ジョン(Prester John)』と名付けられ、"
 travel_events.4023.desc.mid.joan:0 "伝説によれば、彼は『プレスター・ジョン(Prester John)』と名付けられているが、おそらく『Prester Joan』という意味だったのだろう！いずれにせよ、"
 travel_events.4023.desc.mid:0 "この伝説の人物の名前は伏せられたままだが、"
 travel_events.4023.desc.outro:0 "[prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]で過ごすうちに、私は[prester_john_scope.GetName]こそが、この伝説の[prester_john_scope.GetTitleAsNameNoTooltip]であると確信することが多くなっている！"
 travel_events.4023.a:0 "すぐに[prester_john_scope.GetHerHim]に会わなければ！"
 travel_events.4023.b:0 "[prester_john_scope.GetSheHe|U]は異端と戦う[prester_john_scope.GetHerHis]の義務を思い出さねばならない！"
 travel_events.4023.c:0 "[prester_john_scope.GetFaith.GetName]は、[ROOT.Char.GetFaith.GetName]の単なる曲解に過ぎない！"
 travel_events.4023.d:0 "魅力的だ。先へ進もう。"
 travel_events.4024.t:0 "$travel_event_prefix$ 外国の[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
 travel_events.4024.desc.intro:0 "[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]の遠く離れたグループ、『[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]』の故郷である、遠い[foreign_visitor.GetTitleAsNameNoTooltip]と主張する人物から、私は異国語で書かれた手紙を受け取った。"
 travel_events.4024.desc.mid:0 "\n\n[foreign_visitor.GetSheHe|U]は、私こそがこれらの[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]にとって伝説の人物であり、神を信じない異教徒に包囲された真の[ROOT.Char.GetFaith.GetReligion.GetAdjective]の[ROOT.Char.GetTitleAsNameNoTooltip|U]であると主張しているのだ。"
 travel_events.4024.a:0 "[foreign_visitor.GetSheHe|U]は我々にとっても伝説となるはずだ！"
 travel_events.4024.b:0 "[foreign_visitor.GetFaith.GetName]？異端の響きがするな！"
 travel_events.4024.c:0 "あるいは[ROOT.Char.GetFaith.GetName]について、[chaplain_scope.GetName]がすべて教えてくれるかもしれない！"
 travel.gift_from_john:0 "[prester_john_scope.GetName]からの贈り物"
 travel_events.4024.d:0 "なんと素敵な…"
 travel.turned_away_from_john:0 "あなたは追い返された"
 travel_events.4025.t:0 "$travel_event_prefix$ 聖剣を取れ"
 travel_events.4025.desc.mid:1 "[foreign_visitor.GetSheHe|U]は、私こそが[ROOT.Char.GetFaith.HighGodNamePossessive]の名において非信者に対して剣を取り、哀れな者たちを彼らが属する[ROOT.Char.GetFaith.NegativeAfterLife]に引き入れるよう運命づけられている伝説の人物だと主張している。\n\n私にはあらゆる種類の信仰を持つ多くの隣人たちがいるが、[ROOT.Char.GetFaith.HighGodName]は私が[ROOT.Char.GetFaith.HighGodHerHis|U]の名において暴力を行うことを本当に望むのだろうか？"
 travel_events.4025.a:0 "もちろん[ROOT.Char.GetFaith.HighGodSheHe|U]はそうされるだろう！"
 travel_events.4025.b:0 "[ROOT.Char.GetFaith.PositiveAfterlife]への道はたくさんある。"
 travel.visitor_rejected_me:0 "[prester_john_scope.GetName]は異端と戦うことを拒否する"
 travel_events.4025.different_religion_neighbors_and_vassals:0 "異なる[religion|E]の[vassal|E]と近隣のすべての[ruler|E]"
 travel_events.4026.t:0 "$travel_event_prefix$ 遠くからの友"
 travel_events.4026.desc:0 "[prester_john_scope.GetName]は私の手紙に返信し、私自身と[ROOT.Char.GetFaith.GetAdjective]の信仰に対する[prester_john_scope.GetHerHis]の相互の称賛を表明している。\n\n[prester_john_scope.GetSheHe|U]は、[ROOT.Char.GetFaith.HighGodName]がそれを望まれるのであれば、我々はまた会うかもしれないし、その間は我々は遠くから互いを賞賛する存在でいるように、と続けている。"
 travel_events.4026.a:0 "それは素晴らしい！"
 travel.became_friends_with_visitor:0 "[foreign_visitor.GetName]は我が友となった！"
 travel.visitor_rejected_friendship:0 "[foreign_visitor.GetName]は友となることを拒否した"
 travel_events.4026.b:0 "遠距離の付き合いはあまりうまくいかないのだよ。"
 travel_events.4027.t:0 "$travel_event_prefix$ 異端者の訪問"
 travel_events.4027.desc:0 "[foreign_visitor.GetFaith.GetAdherentNamePlural]の旅の一団が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を通過しているが、今日、その階級の中でも著名な[foreign_visitor.GetFaith.GetAdherentNameNoTooltip][foreign_visitor.GetTitleAsNameNoTooltip|U]が私を異端であると非難した！\n\n[foreign_visitor.GetSheHe|U]は、私が[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を歪曲しているだけでなく、[ROOT.Char.GetFaith.GetAdjective]の信仰全体が[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の醜い嘲笑にすぎないと主張している！"
 travel_events.4027.a:0 "なぜあの尊大な原理主義者が！誰が誰を嘲笑するのか見ものだ！"
 travel_events.4028.t:0 "$travel_event_prefix$ ルーン石碑"
 travel_events.4028.desc:1 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の田舎には、伝説や歴史の出来事を書き記した塔状の一枚岩である、ルーン石碑が散在していることが知られている。\n\n我々は旅の途中で、複雑な模様で装飾された特に壮大なルーン石碑と、間違いなく私の理解できない言語で書かれた伝説とに遭遇した。\n\nあるいは時間と根気があれば、意味を読み解くことができるのかもしれないが…"
 travel_events.4028.a:0 "試してみるか！"
 travel.read_runestone:0 "あなたはルーン石碑を解読した！"
 travel.failed_to_read_runestone:0 "あなたはルーン石碑の解読に失敗した"
 travel_events.4028.b:0 "この不敬なシンボルは取り壊すべきだ！"
 travel_events.4028.c:0 "関わっている時間はない。"
 travel_events.4029.t:0 "$travel_event_prefix$ [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の不気味なかかし"
 travel_events.4029.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の田園地帯の散策は、私が想像していたような穏やかな戯れではない。 空は雲で真っ黒で、農地はまるで死んだような静けさだ。\n\nだがそれは、畑の奥から耳をつんざくような苦しみの叫び声が聞こえるまでのことだ。近づいてみると、我々は一人の[brainless_character.GetWomanMan]がまるで[brainless_character.GetSheHe]をかかしにでもしたかのように柱に括りつけられているのを見つける。\n\n"
 travel_events.4029.desc.mid.christian:0 "[brainless_character.GetSheHe|U]は、[brainless_character.GetHerHis]の農場の十字架に吊るされたキリストの苦しみのイメージそのものである。"
 travel_events.4029.desc.mid:0 "[brainless_character.GetHerHis]の乾いた唇と青白い肌から、[brainless_character.GetSheHe]はそれなりの時間この状態であったことがわかる。"
 travel_events.4029.desc.outro:0 "側近の中には、[brainless_character.GetHerHim]を下ろしてやるよう私に懇願する者もいるが、それは本当に私の関心事なのだろうか？"
 travel_events.4029.a:0 "この生き物に慈悲を与えよ！"
 travel_events.4029.b:0 "[brainless_character.GetSheHe|U]は明らかに罪人だ。"
 travel_events.4029.c:0 "放っておけ。"
 travel_events.4030.t:0 "$travel_events.4029.t$"
 travel_events.4030.desc.intro:1 "私の足元でその[brainless_character.GetWomanMan]は哀れにひれ伏し、[brainless_character.GetHerHis]の手で土を血で汚している。やがて、私の側近たちが[brainless_character.GetHerHim]の不安定な足を持ち上げ、[brainless_character.GetSheHe]がどうしてあそこにいたのか聞きたいと私に懇願する。\n\n"
 travel_events.4030.desc.mid.lowborn:1 "「ああ、それは私の母がやったのです。私は足が遅くて役立たずだから、畑で働くよりかかしの方がましだって言われて、縛られたのです。平気だろうと思っていたけど、拷問のようでした。」"
 travel_events.4030.desc.mid.noble:1 "「ああ、税を徴収しに来ただけです。 農民たちは、金がここに埋めされていると私に言いました、そして、私が気づかないうちに、彼らは私に襲いかかり、かかしのように私を縛り上げたのです！」"
 travel_events.4030.desc.outro:0 "\n\n[brainless_character.GetHerHis]の知恵は大して強みではないようだが、[brainless_character.GetSheHe]はそれにもかかわらず、私の助けに対して少額の富を提供してくれる。"
 travel_events.4030.a:0 "[brainless_character.GetSheHe|U]はここでは明らかに危険だ、一緒に来い！"
 travel_events.4030.b:0 "良い行いには良い報酬を。"
 travel_events.4030.c:0 "大したことじゃない、報酬は無用だ。"
 travel_events.4031.t:0 "$travel_event_prefix$ 金属の[heartless_knight_scope.GetWomanMan|U]"
 travel_events.4031.desc.intro:1 "本当に、[ROOT.Char.GetCurrentLocation.GetName]を散策するのはまさに[ROOT.Char.GetFaith.CreatorName]からの贈り物だ。だがこの場所の静けさは突然、激しいうめき声と甲冑の音によって破られる！\n\n「ああ！この金属の牢獄から私を出してくれ！従者は私の態度に腹を立て、私を『薄情者』とまで呼んで私を見捨てたのです！」\n\n"
 travel_events.4031.desc.mid.callous:0 "私は笑いをこらえようとするが、田園地帯をガチャガチャと音を立てて歩き回るこの愚か者の姿を想像するともう限界だ。"
 travel_events.4031.desc.mid:0 "この奇妙な [heartless_knight_scope.GetWomanMan]が何をやらかしたにせよ、[heartless_knight_scope.GetHerHis]の鎧に永遠に閉じ込められることを正当化するのには十分ではなかっただろう。"
 travel_events.4031.desc.outro:0 "もちろん誰かが[heartless_knight_scope.GetHerHim]を助けてやることもできるが、本当にその価値があるのだろうか？"
 travel_events.4031.a:0 "鎧を脱がせてやろう、手間賃は頂くが。"
 travel_events.4031.b:0 "[heartless_knight_scope.GetHerHis]に忠誠を誓わせ、[heartless_knight_scope.GetHerHim]を忠実な従士にする。"
 travel_events.4031.c:0 "全ては[heartless_knight_scope.GetHerHim]の運命のままに。"
 travel_events.4032.t:2 "$travel_event_prefix$ [ROOT.Char.Custom('GetAnimalType')|U]の闘い"
 travel_events.4032.desc:2 "我々の旅は、肉を引き裂き、顎を軋ませる音、そして[cowardly_knight_scope.GetHerHis]の終わりを迎えようとしている一人の[cowardly_knight_scope.GetWomanMan]の絶望的な叫び声によって激しく中断された！まるで[ROOT.Char.GetFaith.NegativeAfterLife]の奥底から聞こえてきそうな、恐ろしい音だ！\n\n音を追跡してみると、我々は野生の[ROOT.Char.Custom('GetAnimalType')]と格闘している絶望的な$knight_culture_player_no_tooltip_lowercase$の姿を見つけた！[cowardly_knight_scope.GetHerHis|U]の刃は獣の顎の間に挟まれているが、[cowardly_knight_scope.GetHerHis]の握力はぐ衰え始めている。"
 travel_events.4032.a:1 "この[cowardly_knight_scope.GetWomanMan]は助けるに値する！"
 travel.beat_back_lion:1 "あなたは[ROOT.Char.Custom('GetAnimalType')]を打ち負かす"
 travel.mauled_by_animal:1 "あなたは[ROOT.Char.Custom('GetAnimalType')]に傷つけられる"
 travel_events.4032.b:1 "[entourage_helper.GetNameNoTooltip]、[cowardly_knight_scope.GetHerHim]を助けろ！"
 travel_events.4032.c:0 "こんなことで命を危険に晒すことはできない。"
 travel_events.4033.t:0 "$travel_event_prefix$ [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[witch_scope.Custom('MagicUserTerm')|U]"
 travel_events.4033.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]は私にとって奇妙で解しがたい慣習が残る土地だ。[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]の信仰の実践は、[ROOT.Char.GetFaith.GetName]とは奇妙で想像を絶する違いがあり、魔術の実践に対する態度ほどそれが明らかな部分はないであろう。\n\n町の真ん中で、まるで[witch_scope.GetSheHe]が[ROOT.Char.GetFaith.PriestNeuter]であるかのように呪文を唱え、祝福を捧げている一人の[witch_scope.GetWomanMan]がいる！"
 travel_events.4033.desc.mid.zealous:0 "この堕落した異端を見るだけで私は気分が悪くなり、魔術に燃える手が怒りで震え始めるのが感じられる。"
 travel_events.4033.desc.mid:0 "不思議なことだが、人々は[witch_scope.GetHerHis]の存在に積極的に喜んでいるように見えるのである。"
 travel_events.4033.a:0 "[witch_scope.Custom('MagicPracticeTerm')]が罪であることを理解させなければならない。"
 travel_events.4033.b:0 "学ぶべきことがたくさんある、教えてくれ！"
 travel_events.4033.c:0 "本当にどうでもいい話だ。"
 travel_events.4033.d:0 "[witch_scope.Custom('MagicPracticeTerm')|U]め！悔い改めるか、火炙りにされるかだ！"
 travel.burned_witch:0 "あなたは[witch_scope.Custom('MagicUserTerm')]を捕らえて火あぶりにした"
 travel.beaten_by_locals:0 "あなたは住民たちに止められた"
 travel_events.4034.t:0 "$travel_event_prefix$ 灰を宝物に"
 travel_events.4034.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の邪悪な[witch_scope.Custom('MagicUserTerm')]は、[ROOT.Char.GetFaith.HighGodName]に対する[witch_scope.GetHerHis]の罪によって正当に焼かれ、その煙が晴れた時、私はこの[witch_scope.Custom('InsultAdjective')][witch_scope.GetWomanMan]が何かを残したのに気づく。\n\n"
 travel_events.4034.desc.mid.bones:0 "灰の中に埋まっていたのは、炎の激しさにもかかわらず、完璧に形を留めている[witch_scope.GetHerHis]の骨である。間違いなく、これは邪悪な魔法の最後の一手であったのだ。"
 travel_events.4034.desc.mid:0 "灰の中で光っているのは、激しい炎から奇跡的に免れた不思議な物体である。おそらくこれは[ROOT.Char.GetFaith.HighGodName]からの私の奉仕に対する贈り物か、あるいは邪悪な魔女の最後の魔法なのだろう。"
 travel_events.4034.desc.outro:0 "その宝物は、私の側近が灰の中から回収してきれいにし、永遠に私のものとなる。"
 travel_events.4034.a:0 "私のコレクションに立派な仲間が加わった。"
 travel_events.4035.t:1 "$travel_event_prefix$ [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]にはもういない"
 travel_events.4035.desc.intro:1 "[ROOT.Char.GetFaith.WitchGodName]の忠実な下僕として、旅とは悪霊から私の側近を守るための儀式と呪文を実行することを意味する。\n\nここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]においては、"
 travel_events.4035.desc.mid.zealous:1 "邪悪な異端者たちは"
 travel_events.4035.desc.mid:1 "人々は"
 travel_events.4035.desc.outro:1 "自分たちの聖職者以外が行った秘術や奇跡をすべて魔術であると信じている。\n\nそれゆえ、地元の[zealous_priest_scope.GetFaith.PriestNeuter]は今、獣のように私の行列に襲いかかると、私の保護の表象を払い落とし、私のやり方の邪悪とされるものについて騒ぎ立てている。"
 travel_events.4035.a:1 "あるいは、[zealous_priest_scope.GetSheHe]は理性に耳を傾けるだろうか？"
 travel_events.4035.b:0 "私は自分の悪行を悔い改める！"
 travel_events.4035.c:0 "逃げるぞ！"
 travel_events.4035.d:0 "我が道を阻むものよ死ね！"
 travel.beat_zealot:0 "あなたは怒れる群衆を打ち倒した"
 travel_events.4036.t:0 "$travel_event_prefix$ [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]のキャラバン"
 travel_events.4036.desc:1 "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]の郊外に沿って進んでいると、遠くにキャラバンのラクダの跡が見え、我々はすぐにその奇妙なリーダーに会うことができた。\n\n「尊敬すべき友よ、こんばんは。こちらへ！こちらへ！私の屋台にあるものは、[kingdom_scope.GetBaseNameNoTierNoTooltip]自身のように、見た目以上の価値があるとお約束しますよ。」[merchant_character_scope.GetSheHe]はそう言うと、私の目の前に無数の輝く装身具を並べていく。"
 travel_events.4036.a:0 "望むだけの金を払ってやろう！"
 travel_events.4036.b:0 "盗み出そう！"
 travel_events.4036.d:0 "あるいは取引の余地があるかもしれない。"
 travel_events.4036.c:0 "価値のない[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]の装身具なんぞに興味はないんだ。"
 travel_events.4037.t:0 "$travel_event_prefix$ [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]と[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
 travel_events.4037.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]の人々は、自分たちの[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰との結合の中で、[ROOT.Char.GetFaith.GetReligion.GetName]の教えを実践していると聞いていたが、ここにきてその信仰の混交が随所に見えるような気がする。\n\n自身を[fanboy_character_scope.GetFirstName]と呼ぶ一風変わった熱心な農民が、私の側近に熱心に近づき、我々の宗教的な聖像学を精力的に研究し始めている。\n\n「[fanboy_character_scope.GetFaith.HighGodName]の名に於いて、ここには[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の一団がいます。お願い致します、我が[ROOT.Char.GetLadyLord]、我々に[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の礼拝の方法を教えてはくださいませんか？」"
 travel_events.4037.a:0 "教えてやろう！"
 travel.good_cermon:0 "あなたは良い説教をした"
 travel.bad_cermon:0 "あなたは悪い説教をしてしまった"
 travel_events.4037.b:0 "代わりに[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]について聞く方が興味があるな。"
 travel_events.4037.c:0 "異教徒よ、去れ！"
 travel_events.4038.t:0 "$travel_event_prefix$ 我々の中の[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]"
 travel_events.4038.desc:0 "[ROOT.Char.GetFaith.GetAdjective]の宗派においては、我々は独自の儀式と独自の信仰を守っているが、それでも他のすべての宗教よりも[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName]を優先し、その信仰に対して類似性を表明している。\n\n[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]にとって、伝統的な [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]崇拝と混交した形で[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip]を実践することは非常に一般的であり、そして今、私はここ [ROOT.Char.GetCurrentLocation.GetCounty.GetName]で説教に参加し、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰についてのすべてを学ぶ機会を得ている。"
 travel_events.4038.a:0 "参加するしかない！"
 travel_events.4038.b:0 "あるいは我々のやり方に興味を持ってもらえるかもしれない！"
 travel_events.4038.c:0 "興味がない。"
 travel_events.4039.t:0 "$travel_event_prefix$ 一日の歓待"
 travel_events.4039.desc:0 "旅は長く疲れるものだ、私の足の痛みもひどい、私の先祖たちもそれを感じていたに違いない。疲労で倒れそうになったとき、私は首に何か重いものを感じた！\n\nやがて、私は頭からつま先まで伝統的な[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]の服装に飾られ、通りは歓喜に満ち溢れている！どの家から覗く頭も、中に入って疲れた体を休めるようにと、私に合図をする。一瞬で体力は回復し、私は主賓として迎えられることになる。\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]の歓待は伝説だ、それを自分の目で#EMP 見ない#!手はあるまい？"
 travel_events.4039.a:0 "あるいは、ちょっとだけ休めるかもしれない…"
 travel_events.4039.b:0 "移動を続けなければ！"
 travel_events.4040.t:0 "$travel_event_prefix$ 文化的志向"
 travel_events.4040.desc:1 "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]に入って以来、私はまるで壮大な庭の動物のように扱われるようにななった。人々は、私の話し方や身のこなしを驚いて見つめている。\n\n私たちが道を進んでいると、突然、奇妙で熱狂的な一人の[fanboy_character_scope.GetWomanMan]が私に近づいてきた。他の群衆とは異なり、[ROOT.Char.GetCulture.GetLanguage.GetName]語を話すようだ。\n\n「私の言葉、本当だった！よりにもよってここで[ROOT.Char.GetCulture.GetName]の[ROOT.Char.GetTitleAsNameNoTooltip]に！私は[ROOT.Char.GetCulture.GetNameNoTooltip]の慣習に長い間憧れ、[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]語まで身に付けたのです！なんと光栄なことでしょう！」"
 travel_events.4040.a:0 "名誉はすべてあなたのものだ。"
 travel_events.4040.b:0 "#EMP あなたの#!仲間の人々について教えてくれ。"
