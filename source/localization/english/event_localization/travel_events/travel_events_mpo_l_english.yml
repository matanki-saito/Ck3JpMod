l_english:
 travel_events_mpo.0001.t: "$travel_event_prefix$ 黄金の群れ"
 travel_events_mpo.0001.desc: "まわりの空気に、いつの間にか静寂は存在しなかった。見上げると数羽の大きな鳥が草原の上を旋回しており、その啼き声が大地に響き渡っていた。[eagle_noticer.GetName]が、あれはこのあたりでは珍しいイヌワシだと教えてくれる。\n\n[eagle_noticer.GetSheHe|U]は、その狩りの腕前を熱っぽく語り、多くの者が生涯の伴侶として飼うのだと続ける。さらには、将来きっと役に立つから、一羽捕らえてみてはどうかとまで提案してきた。"
 travel_events_mpo.0001.a: "器用な手先があれば十分だ。"
 travel_events_mpo.0001.a_tt: "罠を仕掛け、鷲がかかるその瞬間を待つ"
 travel_events_mpo.0001.b: "罠と、餌に回せる物資はある…。"
 travel_events_mpo.0001.b_tt: "罠を仕掛け、資源を使ってその効果を高める"
 travel_events_mpo.0001.c_noticer: "お前がやってみてはどうだ、[huntsmaster.GetFirstNameNoTooltip]よ？"
 travel_events_mpo.0001.c_huntsmaster: "この役目は[huntsmaster.GetFirstNameNoTooltip]に任せよう。"
 travel_events_mpo.0001.c: "猟師に任せればいい。"
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName]が罠を仕掛け、あなたに代わって待ち伏せる。"
 travel_events_mpo.0001.c_not: "[GetCourtPositionType('master_of_hunt_court_position').GetName()]がいないか、[entourage|E]に加わっていません"
 travel_events_mpo.0001.d: "[eagle_childhood_teacher.GetName]に教わったとおりに、私が捕まえてみせよう。"
 travel_events_mpo.0001.e: "立派なのは分かるが、鳥など要らぬ。"
 travel_events_mpo.0001_win: "あなたは見事にイヌワシを捕らえる"
 travel_events_mpo.0001_lose: "鷲たちはあなたの動きを警戒しており、捕らえることはできなかった"
 travel_events_mpo.0010.t: "$travel_event_prefix$ 白きラクダの上にて"
 travel_events_mpo.0010.desc: "地平の向こう、草原の広がりの中にひときわ白い点が浮かんでいた。近づくにつれ、それが太陽を浴びて白銀に輝く一頭のラクダであると分かる。その背後には数十頭の羊たちが、雪崩のように連なってついていく。やがて、ひとりの[camel_rider.GetWomanMan]がそのラクダにまたがり、にこやかな笑みを浮かべてこちらに声をかけてきた。\n\n「あなたの上に平安あれ」と[camel_rider.GetSheHe]は言う。「ご覧の通り、アッラーは私に大いなる恵みを授けてくださいました。この恵みを、他の方にも分け与えることができるのです。何かご入用のものはございますか？」"
 travel_events_mpo.0010.a: "その羊、いくらか譲ってくれないか。"
 travel_events_mpo.0010.a_flavor: "[camel_rider.GetName]から羊を買い取る"
 travel_events_mpo.0010.b: "その信仰こそ、何よりの贈り物だ。"
 travel_events_mpo.0010.b_islamic: "祝福あれ、我が友よ。"
 travel_events_mpo.0010.b_flavor: "アッラーが私に授けてくださるものは、何だろうか？"
 travel_events_mpo.0010.c: "必要なものは、力で奪い取るまでよ。"
 travel_events_mpo.0010.c_tt: "[camel_rider.GetNamePossessive]の所有物を奪おうとする"
 travel_events_mpo.0010_win: "あなたは[camel_rider.GetHerHim]を打ち倒す"
 travel_events_mpo.0010_lose: "[camel_rider.GetSheHe|U]に打ち負かされる"
 mpo_islam_conversion_modifier: "イスラムへの関心"
 mpo_islam_conversion_modifier_desc: "この人物はイスラムの教えに触れ、改宗を考えるようになった。\n\n[GetReligionByKey('islam_religion').GetAdjective]の[faith|E]への改宗コスト：#p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"