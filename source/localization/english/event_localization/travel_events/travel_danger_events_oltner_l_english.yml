l_english:
 travel_danger_events.9000.t:1 "$travel_danger_prefix$ ブンブンという災厄"
 travel_danger_events.9000.desc:0 "[location.GetName]の[location.Custom('GetTerrainTypePlural')]には、小さな、暗い、吸血性の昆虫が#EMP 群がっている#!。我々が何をしようと、どこに行こうと、やつらはそこにいて——[ROOT.Char.GetFaith.DevilName]自身が送る拷問のような雲の如く、私たちの血を吸い上げるのだ！\n\n馬だけでなく、側近たちも好戦的になり、怒りっぽくなっている…特に私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))][mosquito_victim.GetFirstName]は[mosquito_victim.GetHerHis]の血豆に覆われた腕を激しく振り回している。"
 travel_danger_events.9000.deviant:0 "#EMP 愉快だ！#!皆、裸になれ！"
 travel_danger_events.9000.herbalist:0 "このハーブが役に立つかもしれない…"
 travel_danger_events.9000.a:0 "押し通るぞ、彼らは単なる#EMP 虫だ！#!"
 travel_danger_events.9000.b:0 "[mosquito_victim.GetFirstNameNoTooltip]！裸になれ、前を歩くんだ。"
 drained_by_mosquitoes_modifier:0 "蚊に食われる"
 drained_by_mosquitoes_modifier_desc:0 "この人物は吸血昆虫の群れに襲われ、少なからぬ量の血を吸い取られている。"
 travel_danger_events.9010.t:1 "$travel_danger_prefix$ 車輪の中の棒"
 travel_danger_events.9010.desc:0 "「[location.Custom('GetRandomRegionalDanger')|U]だ！」パニックになって叫ぶ[irritated_character.GetFirstName]の声が聞こえてくる。その直後、木が割れるような、あるいは私の我慢が限界に達したような、大きな音がした。\n\n私が[location.Custom('GetProvinceGroundDesc')]に出てみると、馬車の車輪…#EMP 私の#!馬車輪が飛び散った跡が見える！\n\n「申し訳ありません、我が[irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]。見張り役の順番だったのに、手綱を握ったまま寝てしまって…」"
 travel_danger_events.9010.strong:0 "#EMP *馬車を地面から浮かせながら大きなため息をつく*#!"
 travel_danger_events.9010.a:0 "[root_scope.Custom('CulturalCurse')|U]…遅れそうだな。"
 travel_danger_events.9010.b:0 "物資を引きずって、これからは乗り心地は悪くなるぞ…"
 travel_danger_events.9020.t:1 "$travel_danger_prefix$ 緊急のやつれ"
 travel_danger_events.9020.desc.first:0 "「わ…我々は#EMP 完全に#![ROOT.Char.Custom('GetExpensiveDessert')]を抜けた！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))][emaciated_character.GetFirstName]は神経質にどもっている。「[ROOT.Char.Custom('GetExpensiveMeal')]に、[ROOT.Char.Custom('GetExpensiveMealAlt')]に、[ROOT.Char.Custom('GetLocalStreetFoodPlural')]、それに#EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]も！#!」\n\n"
 travel_danger_events.9020.desc.war:0 "「ゴミ漁りの兵士たちが、夜のうちに私たちのすべてを持ち去ったのだ！#EMP 一粒も残っていない！#!」[emaciated_character.GetSheHe|U]は叫ぶ。「我々は餓死してしまう！」"
 travel_danger_events.9020.desc.other:0 "「もっと食料を詰めるべきだった——#EMP パンくず一つ#!残っていないし、見渡す限り食べるものは何もない！」[emaciated_character.GetSheHe|U]は叫ぶ。「我々は餓死してしまう！」"
 travel_danger_events.9020.desc.last:0 "\n\nもしかして昨日、[ROOT.Char.Custom('GetExpensiveMeal')]に[ROOT.Char.Custom('GetFoodDetail')]のソースをかけて3人分食べたのがいけなかったのか？"
 travel_danger_events.9020.desc.last.alt:0 "\n\nでも…ヤマネのように食べているのだが、これはどうなのだ？"
 travel_danger_events.9020.a:0 "その言葉を食べられたらよいのだが…"
 travel_danger_events.9020.b:0 "私たちの持ち物はわずかでも#EMP 私のものだ！#!"
 travel_danger_events.9020.hunter:0 "どこかに獲物がいるはずだ！"
 travel_danger_events.9020.cannibal:0 "おお、[emaciated_character.GetFirstNameNoTooltip]、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のために命を捧げる気はないかね？"
 emaciated_modifier:0 "衰弱"
 emaciated_modifier_desc:0 "この人物は長い距離を全く食べずに旅してきた。"
 cannibalicus_maximus:0 "まだ食人嗜好者でない場合、あなたとすべての側近メンバーが食人嗜好者の[secret|E]を獲得するでしょう"