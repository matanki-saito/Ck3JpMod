l_english:
 travel_danger_events.2000.t:1 "$travel_danger_prefix$ ジャングルの目"
 travel_danger_events.2000.desc:0 "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]のジャングルに足を踏み入れてからというもの、ずっと何かが私を見ている。私はその目の輝きも、葉のざわめきも見てきた。\n\n私を追いかけ、付きまとい、#EMP 捜索している#!のだ。\n\n探しに行かせた部下は帰ってこない。エメラルド色のジャングルの奥に潜むこの生き物は一体何なのか？"
 travel_danger_events.2000.a:0 "焼き払え、#EMP 見つけ出すんだ#!。"
 travel_danger_events.2000.b:0 "こんなの嫌だ。ここから出してくれ。"
 travel_danger_events.2000.c:0 "このジャングルで恐れるべきは、私だけだ！"
 travel_danger_events.2001.t:1 "$travel_danger_prefix$ 洪水"
 travel_danger_events.2001.desc:0 "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅している間、雨は止むことがなかった。私は、濁った水が膿を持った水ぶくれのように大きく膨らんでいく川をハラハラしながら眺めていた。\n\n我が[ROOT.Char.Custom2('RelationToMe', flood_victim)]、[flood_victim.GetFirstNameNoTooltip]はまたしても文句を言っている。「我々は何日も、この泥だらけの、沈んだ、掃き溜めの中で旅をしているんだ。一体いつになったら…」\n\n[flood_victim.GetSheHe]が言い終わる間もなく、ついに堤防が決壊する。濃く暗い水の奔流が我々の物資に向かって、そして[flood_victim.GetFirstNameNoTooltip]に向かって流れてくる！"
 travel_danger_events.2001.a:0 "物資を守れ！"
 travel_danger_events.2001.b:0 "[flood_victim.GetFirstNameNoTooltip]を救え！"
 burned_my_jungle_opinion:0 "ジャングルを焼き払った"
 travel_lost_supplies:0 "失われた物資"
 travel_lost_supplies_desc:0 "この人物は旅行中に物資を失った影響を感じている。"