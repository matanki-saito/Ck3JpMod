l_english:
 travel_danger_events.5000.t:0 "$travel_danger_prefix$血の気が多い"
 travel_danger_events.5000.intro.land:0 "[location.GetName]にて長い旅をしている時、一行は[location.Custom('GetProvinceFoliageDesc')]に囲まれた空き地で立ち止まることになった。[entourage_member_one.GetFirstName]と[entourage_member_two.GetFirstName]のつまらぬ喧嘩に対応せねばならなかったからだ。\n\n"
 travel_danger_events.5000.intro.sea:0 "外からでも聞こえるような怒声とドタドタという音が聞こえた。急いでそこに向かうと[entourage_member_one.GetFirstName]と[entourage_member_two.GetFirstName]が緊迫した様子でがなりあっていた。\n\n"
 travel_danger_events.5000.craven:0 "「[entourage_member_two.GetFirstNameNoTooltip]、からかうのはやめてくれないか？後ろから脅かされるのは不快だし、ましてや[location.Custom('GetTerrainLandPlural')]の途中で！」\n\n「おいおい、ほんの冗談だよ、冗談！お前の勇気を試したかっただけさ、大したことないだろ？」"
 travel_danger_events.5000.brave:0 "「立て、この[entourage_member_two.Custom('InsultNoun')]の出来損ないめ、#EMP 戦うがいい#!！お前の価値を見せてみろ！そうでないならお前のような卑劣などうしようもない臆病者、ここから出ていって野垂れ死ぬがいい！」[entourage_member_one.GetFirstNameNoTooltip]は地面に唾を吐いた。\n\n[entourage_member_two.GetFirstNameNoTooltip]は恐怖して、[entourage_member_two.GetHerselfHimself]の顔に涙をうかべ、すすり泣いている。"
 travel_danger_events.5000.chaste:0 "「スケベ#EMP 武勇伝#!を話すのはもうやめろ、この[entourage_member_two.Custom('InsultNounSexual')]！[entourage_member_one.GetFirstNameNoTooltip]は[entourage_member_one.GetHerHis]の顔を紅潮で覆っている」\n\n「何を言う、[entourage_member_one.GetFirstNameNoTooltip]！我が身に恥じることなどない！」と[entourage_member_two.GetFirstNameNoTooltip]は憤慨して答える"
 travel_danger_events.5000.stubborn:0 "「こんなに罪深い奴がいるか！？こいつが改心するまで私はもう動かないぞ！」と[entourage_member_one.GetFirstNameNoTooltip]は叫んだ。\n\n「#EMP この時代錯誤の石頭！#!お前の[entourage_member_one.Custom('PointOfRidicule')]でみんな苦労してることに気づかないのか？」"
 travel_danger_events.5000.generous:0 "「もう何も無いぞ、[entourage_member_two.GetFirstNameNoTooltip]、何も持ってない！酷いやつだ、鼻血が出るほど貸してやったのに、その上まだ金をせびるのか！」[entourage_member_one.GetFirstNameNoTooltip]は怒って叫ぶ\n\n「でもまだもうちょっとだけいるんだ！ケチケチするなよ、[entourage_member_one.GetFirstNameNoTooltip]！#EMP おい！#!」[entourage_member_two.GetFirstNameNoTooltip]はイラついたように唾を吐く。"
 travel_danger_events.5000.gregarious:0 "「ねえ、[entourage_member_two.GetFirstNameNoTooltip]、ちょっと付き合って欲しいだけだよ！お互いのことをよく知り合うべきだ、そうだろう？旅を通して仲良くなろうよ！」[entourage_member_one.GetFirstNameNoTooltip]は言っているが、[entourage_member_one.GetHerHis]の顔は陰鬱だ。\n\n[entourage_member_two.GetFirstNameNoTooltip]は不快そうに足を揺らし、今にも[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]へ帰ってしまいたいと言う顔をしている。"
 travel_danger_events.5000.shy:0 "[entourage_member_one.GetFirstNameNoTooltip]は気が滅入ったような顔でこちらに向き、「[entourage_member_two.GetFirstNameNoTooltip]は病的にこちらを1人にしてくれない。[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]と言ってください。私は静かにしたいのですよ。」\n\n「ちょっとした冗談を言っただけですよ、[entourage_member_one.GetFirstNamePossessiveNoTooltip]に[entourage_member_one.Custom('PointOfRidicule')]って！本当に！」[entourage_member_two.GetFirstNameNoTooltip]は応える。[entourage_member_one.GetFirstNamePossessiveNoTooltip]はニヤニヤと外套を直すだけだ。"
 travel_danger_events.5000.just:0 "「[entourage_member_one.GetFirstNameNoTooltip]、信じられない、馬から私を叩き落とすなど！この[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]」[entourage_member_two.GetFirstNameNoTooltip]は[location.Custom('GetProvinceGroundDesc')]で蹲りながら叫ぶ。\n\n「さあね、お前が馬に乗るのが下手くそなだけだろう。」[entourage_member_one.GetFirstNameNoTooltip]は胡散臭い笑みで見下す。"
 travel_danger_events.5000.patient:0 "「...そして、それは私が以前に[location.GetNameNoTooltip]を訪れたとき、そのような絶望的な状況から抜け出すことができた方法です。おっと、この話をしていてもう1つ、苦労話を思い出しました！」\n\n「#EMP いやいや[entourage_member_one.GetFirstNameNoTooltip]、もう結構、もう結構だ#!！」[entourage_member_two.GetFirstNameNoTooltip]は割り込んだ。「あんたの苦労話を聞いていると頭がおかしくなりそうだ！おお、[entourage_member_two.GetFaith.HighGodName]よ！旅をさっさと進めてくれ！」"
 travel_danger_events.5000.impatient:0 "[entourage_member_one.GetFirstNameNoTooltip]が騒いでいる。「おい、#EMP まだ#![next_destination.GetName]につかないのか？もう疲れちゃったよ！」\n\n「何、着く時に着くのさ！ほら、不機嫌にしていても私たちが嫌な気持ちになるだけだ、[random_visited_province.GetNameNoTooltip]に置いてきて欲しかったのかい？」"
 travel_danger_events.5000.temperate:0 "「この罪深い、食いしん坊の豚め!1時間前に飯を食べたばかりだろう…」\n\n「しかし、私には#EMP 耐えられない#!のです!お腹が空いた！[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に残したすべての[entourage_member_two.Custom('GetExpensiveDessert')]のことしか考えられない！」[entourage_member_two.GetFirstNameNoTooltip]は、[entourage_member_two.GetHerHis]の口からヨダレを垂らしながら喚いている。"
 travel_danger_events.5000.paranoid:0 "「カアアアア！お前、お前は私を殺すためにいるんだ！嘘をつくなよこの[entourage_member_one.Custom('InsultAdjective')]、忌まわしきスパイめ！」[entourage_member_one.GetFirstNameNoTooltip]は半狂乱だ。\n\n「まあ座れよ。[entourage_member_one.GetFirstNameNoTooltip]、この私だぞ。なぜそう思うんだ。」[entourage_member_one.GetWomanMan]を落ち着かせようと[entourage_member_two.GetFirstNameNoTooltip]は宥める。"
 travel_danger_events.5000.zealous:0 "[entourage_member_one.GetFirstNameNoTooltip]は[entourage_member_one.GetFaith.GetNameNoTooltip]の美徳を称賛しているようです。「…しかし、あなた。あなたは良い生活を送るための[entourage_member_one.GetFaith.HighGodName]の重要性を理解していませんね？」\n\n「#EMP またこれだよ#! ！」[entourage_member_two.GetFirstNameNoTooltip]は[entourage_member_two.GetHerHis]の目を転がします。「なぁ[entourage_member_two.GetFaith.HighGodName]よ、お前が聞いているなら、この訳の分からん[entourage_member_one.Custom('InsultNoun')]のお説教から助けてくれ！」"
 travel_danger_events.5000.fallback:0 "「お前の馬鹿さ加減には呆れ返るよ、[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]め！」[entourage_member_one.GetFirstNameNoTooltip]は[location.Custom('GetProvinceGroundDesc')]を[entourage_member_one.GetHerHis]の足で苛立ったように蹴っている。\n\n「この完璧な旅にケチをつけてるのはお前だけだ！#EMP まだこんなところか？#!なんて分かれ道に来る度にグチグチ言いやがって！」[entourage_member_two.GetFirstNameNoTooltip]は言い返した。"
 travel_danger_events.5000.a:0 "来い、そして詫びろ。二人ともだ。"
 travel_danger_events.5000.a.success:0 "あなたは[entourage_member_one.GetFirstNameNoTooltip]と[entourage_member_two.GetFirstNameNoTooltip]の行き違いを解決するように忠告する"
 travel_danger_events.5000.a.failure:0 "[entourage_member_one.GetFirstNameNoTooltip]と[entourage_member_two.GetFirstNameNoTooltip]は分かり合えない"
 entourage_member_one_leaves.tt:0 "[entourage_member_one.GetFirstNameNoTooltip]はあなたの旅路から離れた"
 entourage_member_two_leaves.tt:0 "[entourage_member_two.GetFirstNameNoTooltip]はあなたの旅路から離れた"
 travel_danger_events.5000.b:0 "お前たちの下らない喧嘩に使う時間は無い！"
 travel_danger_events.5000.c:0 "これを解決する手段は2つに1つだ。"
 travel_danger_events.5000.c.success:0 "[entourage_member_one.GetFirstNameNoTooltip]が勝つ"
 travel_danger_events.5000.c.failure:0 "[entourage_member_two.GetFirstNameNoTooltip]が勝つ"
 travel_danger_events.5010.t:0 "$travel_danger_prefix$部屋が無い"
 travel_danger_events.5010.desc.intro:0 "数日間の疲れた旅行の後、夜の宿を求めてここ[location.GetName]に立ち寄りました。可能な宿泊施設について問い合わせるために、[ROOT.Char.Custom2('RelationToMeShort', travel_leader )]の[travel_leader.GetName]を送った。しかし、彼がここに戻ったときの[travel_leader.GetHerHis]の顔の憂鬱な表情は、良い兆候ではない…\n\n"
 travel_danger_events.5010.desc.seriously:0 "「主よ、あなたが推測したように…」\n\n[travel_leader.GetSheHe|U]は絶望して[travel_leader.GetHerHis]の頭を落とします。ああ[angry_char.Custom('InsultAdjective')] [angry_char.Custom('InsultNoun')]、[angry_char.GetTitledFirstName]は、この旅を生き地獄にでもしたいというのか？"
 travel_danger_events.5010.desc.again:0 "「我が主君よ、宿屋の主人は#EMP 絶対に満室#!だと言い張っています。[angry_char.GetName]がどうにも我々がここに来ることを広めたようです」"
 travel_danger_events.5010.desc:0 "「旅館の所有者は、談話室に常連客がほとんどいなかったにもかかわらず、彼らは縁までいっぱいだと言います。これらの土地は[angry_char.GetName]のものであるためにこのようなことをしているのかと…」"
 travel_danger_events.5010.a_seriously:0 "[angry_char.GetFirstNameNoTooltip]め、いつか後悔させてやるぞ…"
 travel_danger_events.5010.a_again:0 "#EMP またか？#![angry_char.Custom('InsultNoun')]よ死ね！"
 travel_danger_events.5010.a:0 "まあいい、他の場所を探せばいいだけだ。"
 travel_danger_events.5010.b_seriously:0 "#EMP い　れ　ろ！#!"
 travel_danger_events.5010.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]の休みを妨げるものはいない。"
 travel_danger_events.5010.b.flavor:0 "旅館に押し入るほかないでしょう"
 travel_danger_events.5010.b.success:0 "宿屋の主人は屈した"
 travel_danger_events.5010.b.failure:0 "宿屋の主人はあなたをやりすごす"
 travel_danger_events.5010.c:0 "私が直接話せばわかってくれるだろう"
 travel_danger_events.5010.c.flavor:0 "主人を説得して泊めてもらえるようにする"
 travel_danger_events.5010.c.success:0 "宿屋の主人は折れた"
 travel_danger_events.5010.c.failure:0 "宿屋の主人は断固拒否した"