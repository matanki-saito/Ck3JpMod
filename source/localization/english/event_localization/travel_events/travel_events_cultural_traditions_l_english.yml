l_english:
 travel_events.1200.t:0 "友好的な地元民"
 travel_events.1200.desc:1 "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の小さな村の外でキャンプをしていると、地元の人たちがキャラバンを調査しにやってくる。\n\n最初は交易をしようとしているのだろうと思ったが、すぐに、彼らは我々に贈り物をし、我々の文化についてあらゆることを学びに来たのだとわかった！\n\n特に、[local_peasant.GetNameNoTooltip]という地元の人物は、我々がどこから来たのかについて無数の質問を浴びせてくる。"
 travel_events.1200.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1200.b:0 "できる限りの恩恵は受けておこう。"
 tradition_travel_discount_desc:0 "あなたは旅行中にこの文化的伝統を体験した。"
 travel_events.1200.a.tt:1 "[GetCultureTradition('tradition_xenophilic').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1201.t:0 "騎士道健在なり"
 travel_events.1201.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅していると、我々は時々、[ROOT.Char.GetCurrentLocation.GetCulture.GetName]の[GetPlayer.Custom('KnightCulturePlural')]に遭遇することがある。彼らは深い尊敬の念を持ち、機会あるごとに詩を朗読することを主張することからわかるように、大の詩の愛好家であるようだ。\n\n彼らが守る行動規範にはいくつかの利点があり、私は賞賛の念を禁じ得ない。[GetPlayer.Custom('KnightCulturePlural')]の一人である[local_knight.GetNameNoTooltip]は特に印象的だ。"
 travel_events.1201.a:0 "この伝統はぜひ故郷に持ち帰りたい。"
 travel_events.1201.b:0 "もっと私自身が騎士道的になるべきだ。"
 travel_events.1201.a.tt:1 "[GetCultureTradition('tradition_chivalry').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1202.t:0 "働き者"
 travel_events.1202.desc:2 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅していると、私はどの人々も、自身の土地ではあまり感じない静かな強さの中で仕事をしていることに気づかされる。\n\n私が労働者の一人を呼び止めてそれについて尋ねると、[random_peasant.GetSheHe]がいくつかの賢明な知恵を共有してくれた。\n\n「そうだな、コツは、仕事に打ち込むことだ。いい仕事ができるまで止めないことだ。」"
 travel_events.1202.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1202.b:0 "もしかしたら、この原則のいくつかを故郷に応用できるかもしれない。"
 travel_events.1202.a.tt:1 "[GetCultureTradition('tradition_hard_working').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1203.t:0 "強い絆"
 travel_events.1203.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の村々を通りながら、私はいくらかの時間を地元の人々との会話に費やしている。特に目立つのが、主君に対する強烈な忠誠心だ。\n\nある村人は、統治者というより恋人のことを言っているのではないかと思うほど情熱的に話す。"
 travel_events.1203.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1203.b:0 "私は私の臣下を、等しく忠実なものにする。"
 travel_events.1203.a.tt:1 "[GetCultureTradition('tradition_loyal_soldiers').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1204.t:0 "市民の言い合い"
 travel_events.1204.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を移動しているときに、特定の牛の頭の所有者が誰であるかをめぐって地元民が口論しているのを目撃する機会があった。紛争の主題はかなり深刻であるように見えるが、両当事者は冷静沈着で、どちらも暴力に訴えるようなことはしない。\n\nもし我々が故郷にこのレベルの平和と理性を持っていたら、何ができるかを想像してみようではないか。"
 travel_events.1204.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1204.b:0 "私は、この平和主義の戯れに挑戦してみよう。"
 travel_events.1204.a.tt:1 "[GetCultureTradition('tradition_pacifism').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1205.t:0 "質素な生活"
 travel_events.1205.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を旅していると、私は衣服も住居も、そして現地の[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の人々の表情までもが質素であることに気づかずにはいられない。\n\nしかし、この地域の貧困について尋ねると、これはすべて選択によるもので、彼らは見た目よりも実用性を重視しているのだと教えられた。"
 travel_events.1205.a:0 "我が故郷でも見習うべきところがある。"
 travel_events.1205.b:0 "質素に暮らしてみるべきかな。"
 travel_events.1205.a.tt:1 "[GetCultureTradition('tradition_spartan').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1206.t:0 "狩りの喜び"
 travel_events.1206.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を旅していると、私は狩人の集団に出くわす。彼らは私に狩猟の様子を少し観察させてくれて、彼らの技術の具体的な点や、この地域に特有の追跡のヒントをいくつか指摘してくれた。"
 travel_events.1206.a:0 "どうして私の仲間はもっとこうなれないのだろう？"
 travel_events.1206.b:0 "もしかしたら、それらは私を鍛えてくれるかも？"
 travel_events.1206.c:0 "私は狩人だ！"
 travel_events.1206.a.tt:1 "[GetCultureTradition('tradition_hunters').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1207.t:0 "大地の肉"
 travel_events.1207.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅していると、我々はある村の長老に呼び止められて、一緒に食事をするよう言われた。食べながら、私は食事に全く肉が使われていないことに気づいた。長老は、その作り方や使っている材料、肉をまったく食べていないことなど、詳しく説明してくれる。"
 travel_events.1207.a:0 "レシピが欲しい！"
 travel_events.1207.b:0 "お代わりは？"
 travel_events.1207.a.tt:1 "[GetCultureTradition('tradition_vegetarianism').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1208.t:0 "航海"
 travel_events.1208.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を航行中、我々は地元の人たちが乗った船と話をするために錨を下ろす。ちょっとした寄り道のつもりが、結び目や潮流、航海術全般についての長い間議論をすることになった。\n\n「アホウドリはすべての鳥の王であることがわかりますが、それを上手に殺す必要がある。それはすべての罪の中で最大のものだ。」"
 travel_events.1208.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1208.b:0 "聞くのはもういい、この知識を応用する時だ。"
 travel_events.1208.a.tt:1 "[GetCultureTradition('tradition_seafaring').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1209.t:0 "物語は語り継がれる"
 travel_events.1209.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の語り部はとても有名で、私はようやく会うことができたが、期待に違わぬ人々だった！\n\n我々は何時間も火を囲んで彼らの話を聞いているが、彼らの話を聞くのは本当に楽しいことだ。"
 travel_events.1209.a:0 "故郷でももっと語り部を奨励するべきだな。"
 travel_events.1209.b:0 "物語が好きな人にはたまらないな。"
 travel_events.1209.a.tt:1 "[GetCultureTradition('tradition_storytellers').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1210.t:0 "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]の音楽"
 travel_events.1210.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を旅していると、風景に優しく漂うメロディが聞こえてくる。\n\n少し脇道にそれると、私は音楽家の一団が地元の[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]音楽に違いないものを全力で演奏しているところに行き着いた。美しい音楽に耳を傾けていると、楽しさに心が満たされていくのがわかる。"
 travel_events.1210.a:0 "この伝統は故郷に持ち帰るべきだ。"
 travel_events.1210.b:0 "演奏できるようになりたい！"
 travel_events.1210.a.tt:1 "[GetCultureTradition('tradition_music_theory').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1211.t:0 "詩的な人々"
 travel_events.1211.desc:0 "「閣下、閣下、どうか私のできたばかりの詩を聞いてみてください！」\n\n私に詩を紹介しようとした[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人はこれが初めてではなく、前途を考えるときっと最後でもないだろう。他のすべての夢想家が心に詩を持つために、ここには真の詩への熱狂があるに違いない。"
 travel_events.1211.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1211.b:0 "私も試してみたい。"
 travel_events.1211.c:0 "あれを詩と呼ぶのか？"
 travel_events.1211.a.tt:1 "[GetCultureTradition('tradition_poetry').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1212.t:0 "釣り友達"
 travel_events.1212.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]では、私は使用する餌の種類、釣りをする場所、さらには釣った魚の調理方法に至るまで、新しい情報をくれる漁師に出会わない日はない。\n\n漁師がヒントやコツを教えてくれるので、自分で釣りをする機会さえある。私がようやく一匹釣り上げると、皆が拍手を送ってくれる。"
 travel_events.1212.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1212.b:1 "この釣りの戦術を航海に応用したらどうなるだろう！"
 travel_events.1212.a.tt:1 "[GetCultureTradition('tradition_fishermen').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1213.t:0 "神秘の旅人"
 travel_events.1213.desc:0 "神秘主義者はここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の至る所にいる。彼らは説教をして回り、自分の知識を共有している。\n\nある日、道にある岩が取り除かれるのを待つ間、私はそのうちの一人と人生の意味についてかなり深い話をすることができた。"
 travel_events.1213.a:0 "それよりも、あなたの人々について知りたいんだ。"
 travel_events.1213.b:0 "あなたは私とどんな知恵を共有してくれるのだろう？"
 travel_events.1213.a.tt:1 "[GetCultureTradition('tradition_mendicant_mystics').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1214.t:0 "尊敬される戦士"
 travel_events.1214.desc:0 "私はこの旅で、ここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]において、[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の地元の人々は、何よりも戦士を大切にしているのだと実感するようになった。\n\n争いは暴力で解決され、自分の領土のために命を懸ける者が最も勇敢であると考えられている。ある日の午後、私は彼らと、彼らの戦争のような文化について細かい点を議論した。"
 travel_events.1214.a:0 "彼らともっと話し、もっと学ぶべきだ。"
 travel_events.1214.b:0 "いくつか動きを見せてもらえるだろうか？"
 travel_events.1214.a.tt:1 "[GetCultureTradition('tradition_warrior_culture').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1215.t:0 "称賛される[GetPlayer.Custom('KnightCultureNoTooltip')]"
 travel_events.1215.desc:0 "ある晩、酒場で休憩することになり、私が隅に座って[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の音楽を楽しんでいると、ドアがバンと開いて大きなシルエットが現れる。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]がふんぞり返って歩き回ると、一気に場の雰囲気が変わる。人々は敬意を表して頭を下げ、ある者は気を失い、酒場の主人はすぐに明らかに有名な[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]に無料の飲み物を注ぐ。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]であることは、ここでは本当に特別なことなのだろうか？"
 travel_events.1215.a:0 "なぜそこまで評価されるのか、理由を探ってみる必要があるな。"
 travel_events.1215.b:0 "私も訓練すればそんな風になれる！"
 travel_events.1215.a.tt:1 "[GetCultureTradition('tradition_martial_admiration').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 travel_events.1216.t:0 "旅する思想家"
 travel_events.1216.desc:0 "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を通って気づいたのは、他の[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の旅行者がすべて哲学者であると主張していることだ。\n\n最初は懐疑的だったのだが、三回目の対話で完敗してからは、私は彼らの主張には何かあるのではないかと思うようになった。\n\n最後に会った哲学者である[local_philosopher.GetNameNoTooltip]は、私が最近試みた論理的な議論を実質的に笑っているようだ。"
 travel_events.1216.a:0 "彼らの文化がどのように機能しているのか、もっと学ばなければならない。"
 travel_events.1216.b:0 "私自身は何を学べるのだろう？"
 travel_events.1216.a.tt:1 "[GetCultureTradition('tradition_philosopher_culture').GetName]の伝統を確立する[prestige_i][prestige|E]コストが#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] #!減少します"
 healthy_vegetarian_meal_modifier:0 "健康な菜食主義者の食事"
 healthy_vegetarian_meal_modifier_desc:0 "この人物は、旅行中に健康的なベジタリアン料理を食べた。"
 living_simply_modifier:0 "質素に暮らす"
 living_simply_modifier_desc:0 "この人物は質素に暮らしている。"
 villager_gifts_modifier:0 "村人からの贈り物"
 villager_gifts_modifier_desc:0 "この人物は村人からいくつかの贈り物を受け取った。"
 loyal_attitudes_modifier:0 "忠実な態度"
 loyal_attitudes_modifier_desc:0 "この人物は自分自身にも他人にも忠誠心を呼び起こす。"
 pacifist_mindset_modifier:0 "平和主義の価値観"
 pacifist_mindset_modifier_desc:0 "この人物は、より平和主義的な価値観を取り入れようとしている。"
 told_good_story_modifier:0 "良い物語を語る"
 told_good_story_modifier_desc:0 "この人物は最近、良い物語を語った。"
 musically_inspired_modifier:0 "音楽的なひらめき"
 musically_inspired_modifier_desc:0 "この人物は音楽に感化され、囚人のためによく練習している。"
 fishing_logistics_modifier:1 "釣りの戦術"
 fishing_logistics_modifier_desc:1 "この人物は釣りのノウハウを海軍の兵站に応用している。"
 mystic_wisdom_modifier:0 "神秘の知恵"
 mystic_wisdom_modifier_desc:0 "この人物は最近、神秘主義者と知恵を共有した。"
 trained_in_warrior_culture_modifier:0 "戦士文化の訓練"
 trained_in_warrior_culture_modifier_desc:0 "この人物は最近、戦士の文化で訓練を受けた。"
 training_hard_modifier:0 "厳しい訓練"
 training_hard_modifier_desc:0 "この人物は現在、厳しい訓練を行なっている。"
 philosophical_musings_modifier:0 "哲学的な考察"
 philosophical_musings_modifier_desc:0 "この人物は最近、哲学的な考察をすることが多くなった。"
 personal_chivalry_modifier:0 "自身の騎士道"
 personal_chivalry_modifier_desc:0 "この人物は最近、自分自身の騎士道精神に注目している。"