l_english:
 travel_danger_events.4000.t:0 "$travel_danger_prefix$ 海に落ちた[overboard_character.GetWomanMan|U]！"
 travel_danger_events.4000.desc:0 "経験豊富な船乗りでも船酔いしそうなほどの波の揺れだ。我々が波の上を行ったり来たりしている間、船の上の人々はゆっくりと下の方に避難するために動いている。\n\n私は、[overboard_character.GetTitledFirstName]が手すりから外を見ているのに気づくが、[overboard_character.GetHerHis]が甲板へと向き直る前に、誰も反応する暇もなく船は大きく横倒しになり、[overboard_character.GetSheHe]は暗い海へと落ちていく。"
 travel_danger_events.4000.desc.again:0 "[destination.GetNameNoTooltip]に向かう途中、海は我々に親切ではない。航行中に何度も荒天が続いているため、船長が警告するとすぐに、人々は今度はより速く甲板の下へと移動する。\n\nしかしながら、ぐずぐずと居残っていた[overboard_character.GetTitledFirstName]は低い#EMP 水しぶき#!と共に海に落ちてしまった！"
 travel_danger_events.4000.desc.seriously:0 "どういうわけか、我々は[ROOT.Char.GetFaith.WaterGodName]の怒りを呼び起こしてしまったに違いない。海は再び嵐になり、船長が警告を叫ぶまでもなく、人々は急いで甲板の下へと移動していく。\n\n私が甲板の下に駆け込むと、[overboard_character.GetTitledFirstName]が手すりのロープに足を引っ掛けているのがちらっと見えた。乗組員は急いで[overboard_character.GetHerHis]の側に駆け寄るが、時すでに遅し、次にやって来た船の揺れと共に[overboard_character.GetFirstNameNoTooltip]は深淵へと落ちていった！"
 travel_danger_events.4000.a:0 "我々は[overboard_character.GetHerHim]を助けなければ！"
 travel_danger_events.4000.a_again:0 "またか！[overboard_character.GetHerHim]を助けろ！"
 travel_danger_events.4000.a_seriously:0 "本当か？[overboard_character.GetFirstNameNoTooltip]、待っていろ！"
 travel_danger_events.4000.a.saved.t:0 "救助"
 travel_danger_events.4000.a.saved.desc:0 "乗組員は波をかき分けて[overboard_character.GetShortUIName]を救助する"
 travel_danger_events.4000.a.wounded.t:0 "救助されたが負傷"
 travel_danger_events.4000.a.wounded.desc:0 "乗組員が[overboard_character.GetShortUIName]を救助するが[overboard_character.GetSheHe]は落下の際に負傷した"
 travel_danger_events.4000.a.failure.t:0 "死"
 travel_danger_events.4000.a.failure.desc:0 "[overboard_character.GetShortUIName]は溺死する"
 travel_danger_events.4000.b:0 "時間がない！私が[overboard_character.GetHerHim]を助けるぞ！"
 travel_danger_events.4000.b_travel_leader:0 "[travel_leader.GetFirstNameNoTooltip]、急げ！"
 travel_danger_events.4000.b.flavor:0 "[overboard_character.GetFirstNameNoTooltip]はここから#EMP 生き残らなければ#!！"
 travel_danger_events.4000.c:0 "手遅れだ。"
 travel_danger_events.4000.c.flavor:0 "追い風が吹いて、我々はより速く進むことができるだろう！"
 travel_danger_events.4010.t:1 "$travel_danger_prefix$ これでいい"
 travel_danger_events.4010.desc:0 "時には過酷な環境を旅することで、少なくとも#EMP 私の#!精神状態や活力は元気づけられる。\n\nだが、[ill_character.GetTitledFirstName]を見ると、[ill_character.GetSheHe]はあまりうまくいっていないように見える。[ill_character.GetHerHis|U]の動きは苦しそうで、呼吸は荒く、爆発するように咳き込んでおり、[ill_character.GetSheHe]の身体は明らかに調子が良くないようだ。"
 travel_danger_events.4010.desc_again:0 "[destination.GetNameNoTooltip]に向かう途中のキャンプの朝が明けようとしている頃、私は[ill_character.GetTitledFirstName]が宿所でが荒い息をし、シーツのように青ざめているのを見つけた。 [ill_character.GetSheHe|U]は私に見られていることに気づくと顔をしかめ、唸り声を上げて咳き込んでいる。\n\n[ill_character.GetFirstNameNoTooltip]も何かに感染したのか？これは伝染病なのだろうか？"
 travel_danger_events.4010.desc_sea:0 "[destination.GetNameNoTooltip]に向かって航海しているとき、新鮮な海の空気は、少なくとも#EMP 私の#!健康と幸福に素晴らしい効果をもたらしている。しかし、我々は皆、それほど幸運なわけではない。\n\nここ数日、私は[ill_character.GetTitledFirstName]の状態が悪化していることに気づいた。現在、[ill_character.GetSheHe]が何らかの病気に感染していることは疑いの余地がない。"
 travel_danger_events.4010.desc_sea_again:0 "我々は[destination.GetNameNoTooltip]に向かって順調に進んでおり、私はとても爽快な気分になっている。しかし、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))][ill_character.GetTitledFirstName]は、まるで逆のことを経験しているようだ。\n\n今朝、手すりにもたれて咳き込んでいる[ill_character.GetHerHim]を見かけたが、明らかに[ill_character.GetSheHe]も何かに感染しているようだ。これは伝染病なのだろうか？"
 travel_danger_events.4010.a:0 "[ill_character.GetHerHim]を休ませて、完全に回復させるべきだ。"
 travel_danger_events.4010.a_sea:0 "[ill_character.GetFirstNameNoTooltip]が休んで完全に回復できるように、港を見つけよう。"
 travel_danger_events.4010.b:0 "治療法は分かると思う。"
 travel_danger_events.4010.b.flavor:0 "これを一枝、あれを少し…"
 travel_danger_events.4010.b.tt:0 "[ill_character.GetShortUINamePossessive]は[GetTrait('pneumonic').GetName( GetNullCharacter )]を発達させます"
 travel_danger_events.4010.b.cured.t:0 "治癒"
 travel_danger_events.4010.b.cured.desc:0 "[ill_character.GetSheHe|U]は完全に回復する"
 travel_danger_events.4010.b.worsened.t:0 "状態が悪化"
 travel_danger_events.4010.b.worsened.desc:0 "[ill_character.GetHerHis|U]の状態は悪化する"
 travel_danger_events.4010.c:0 "[medicine_person.GetTitledFirstNameNoTooltip], can you treat [ill_character.GetHerHim]?"
 travel_danger_events.4010.d:0 "さて、私はちょうど#EMP いいもの#!を持っている…"
 travel_danger_events.4010.d.flavor:0 "[ill_character.GetHerHim]を永遠に消し去ってしまう好機だ！"
 travel_danger_events.4010.d.poisoned.t:0 "死"
 travel_danger_events.4010.d.poisoned.desc:0 "あなたは[ill_character.GetHerHim]の毒殺に成功する"
 travel_danger_events.4010.d.failure.t:0 "見破る"
 travel_danger_events.4010.d.failure.desc:0 "[ill_character.GetSheHe|U]は見破る"
 travel_danger_events.4010.e:0 "ただの軽い咳じゃないか。"
 travel_danger_events.4010.e.flavor:0 "私はもっと酷いのを見たことがある。"
 travel_danger_events.4010.e.pneumonic.t:0 "肺炎"
 travel_danger_events.4010.e.no_change.t:0 "変化なし"
 every_patient_entourage_tt:0 "[GetTrait('patient').GetName( GetNullCharacter )]のすべての従者メンバー"