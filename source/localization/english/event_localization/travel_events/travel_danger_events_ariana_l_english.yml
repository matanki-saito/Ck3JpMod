l_english:
 travel_danger_events.7000.t: "$travel_danger_prefix$蛇だ！"
 travel_danger_events.7000.desc_intro: "[destination.GetName]へ向かう途中、我々は足を止め短い休憩を取ることにした。"
 travel_danger_events.7000.desc_desert: "ある者は砂丘を歩き、またある者は隊商の影で休んでいる。太陽は頭上から照りつけ、暑気は容赦がない。私は[snake_victim.GetTitledFirstName]がゆっくりと砂の上を進むのを眺めていたが、突如として[snake_victim.GetSheHe]が膝をつき、脚を押さえてうずくまった。"
 travel_danger_events.7000.desc_oasis: "ほとんどの者がオアシスのまわりに集まり、冷たい水を飲んだり、顔の砂塵を洗い落としたりしている。[snake_victim.GetName]が水に手を入れたそのとき、突然悲鳴を上げて身を引いた。"
 travel_danger_events.7000.desc_mountains: "食料や水を探して山道を進む者もいれば、木陰で休む者もいる。[snake_victim.GetName]が茂みの中で何かを探しているのを見ていたが、突如[snake_victim.GetSheHe]が叫び声を上げて飛びのいた。"
 travel_danger_events.7000.desc_hills: "多くの者たちは焚き火を囲み、暖を取りながら語り合っている。[snake_victim.GetName]はやや離れた場所で獲物かなにかを探しているようだった。草むらに手を伸ばした瞬間、[snake_victim.GetSheHe]は甲高い声を上げた。"
 travel_danger_events.7000.desc_floodplains: "何人かは近くの水を汲みに行き、他の者たちは隊商を見守りながら乾いている場所を探している。[snake_victim.GetName]が水筒を水に差し入れたその瞬間、悲鳴を上げて手を引き戻した。"
 travel_danger_events.7000.desc: "\n\n[snake_victim.GetSheHe|U]は[current_location.Custom('GetRandomRegionalPoisonousSnake')]に噛まれてしまった！　やがて蛇は[snake_victim.GetHerHis]の肉から牙を引き抜くが、その毒が着実に[snake_victim.GetHerHim]を蝕んでいるのは明らかだった。"
 travel_danger_events.7000.desc_recent: "事態は深刻だが、[snake_victim.GetSheHe]にとってこの手の危険は見慣れたものかもしれない…。"
 travel_danger_events.7000.a_1: "[snake_victim.GetHerHis]の容体が回復するのを待とう。"
 travel_danger_events.7000.a_2: "時が経てば、[snake_victim.GetSheHe]も回復してくれるだろう…そう願いたい。"
 travel_danger_events.7000.a_3: "[snake_victim.GetHerHis]の身体を休ませるのが一番だ。"
 every_victim_relation_tt: "[snake_victim.GetName]のすべての家族："
 travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U]は毒から回復した"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U]の容体は変わらない"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U]は毒に屈し、命を落とした"
 travel_danger_events.7000.b: "毒を治せるかもしれない…。"
 travel_danger_events.7000.b_flavor: "自ら毒の治療に挑む"
 travel_danger_events.7000.treatment_good: "治療は成功した"
 travel_danger_events.7000.treatment_bad: "治療は効かなかった"
 travel_danger_events.7000.c: "ああ、[current_location.GetNameNoTooltip]の誰かが助けてくれるかもしれない。"
 travel_danger_events.7000.c_tt: "地元の者に金を払って治療を頼む"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetName]は腕の立つ癒し手だ。"
 travel_danger_events.7000.c_known: "この地には[current_location.GetTitle.GetHolder.GetName]がおり、[current_location.GetTitle.GetHolder.GetSheHe]になら助けを得られるだろう。"
 travel_danger_events.7000.c_known_tt: "[current_location.GetTitle.GetHolder.GetName]との関係を利用して、有能な地元の癒し手を紹介してもらう。"
 travel_danger_events.7000.d: "[treatment_giver.GetName]は賢い人物だ。[treatment_giver.GetSheHe]なら手を貸せるかもしれない。"
 travel_danger_events.7000.e_flavor: "[snake_victim.GetHerHim]に食事を与え、回復の望みを高めてやる。"
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName]が毒の治療を試みる"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName]が[snake_victim.GetFirstName]の治療に成功する"
 travel_danger_events.7000.e: "今夜の夕食は、[snake_victim.GetFirstNameNoTooltip]に一皿多く食べさせてやろう。"
 travel_danger_events.7000.f_sea: "波にでもさらわれてしまえ！"
 travel_danger_events.7000.f: "[snake_victim.GetHerHim]が苦しむ姿など、見たくもない。"
 travel_danger_events.7000.g: "もう十分だ。出発しよう。"