l_english:
 travel_start_event.1000.t_murder:0 "不穏なる出立日和"
 travel_start_event.1000.t_sick:0 "躊躇せし出立日和"
 travel_start_event.1000.t:0 "清新なる出立日和"
 travel_start_event.1000.intro_activity:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]での[ROOT.Char.GetInvolvedActivity.GetShortName]を主催しており、我々が出発する時が来た。"
 travel_start_event.1000.intro_my_activity:1 "私は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]への[ROOT.Char.GetInvolvedActivity.GetShortName]を主催しており、我々が出発する時が来た。"
 travel_start_event.1000.desc_sick:0 "私のこのような体調、病気の下で旅に出るということが、旅に付随する通常の危険に加え、さらなるリスクであると考えられることを私は十分に承知している。だが、たとえ私の状態が良くないとしても、見せ物は続けなければならない。\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]に向けて出発しよう、[ROOT.Char.GetFaith.HighGodName]が我々の旅を見守ってくださいますように。"
 travel_start_event.1000.desc:0 "すべての荷物をきちんと詰め込んで、我々はようやく [ROOT.Char.GetCurrentLocation.GetName]から次の目的地である[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]への旅を開始できるところまで来た。\n\n我々はこの地を離れ、馬たちは新たな道を歩み始めるが、きっとまたすぐに、そして無事に戻ってくると私は確信している。"
 travel_start_event.1010.tt.tournament.every_knight:2 "あなたは[GetActivityType( 'activity_tournament' ).GetName]に参加しているため、利用可能なすべての[unlanded|E][knight|E]が競技に同行します"
 travel_start_event.1000.a:0 "気張っていこう！"
 travel_start_event.1000.a_cynical:0 "これは重要なはずだ…"
 travel_start_event.1000.a_craven:0 "うまくいくと良いのだが…"
 travel_start_event.1000.a_hajj:0 "私はこれをずっと待ち望んでいた。"
 travel_start_event.1000.a_hajj_revisit:0 "早くまた、輝く壁を見たいものだ。"
 travel_start_event.1010.t_sick_tournament:0 "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament:0 "$activity_tournament$: $travel_start_event.1000.t$"
 travel_start_event.1010.desc_tournament_intro:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName]は、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]の近辺で、[ROOT.Char.GetInvolvedActivity.GetShortName]の競技を主催しており、我々が出発する時が来た。"
 travel_start_event.1010.desc_sick_tournament:0 "\n\n私の体の不調が健康に影響を及ぼしているが、私がこの——約束された——何年も語り継がれるであろう壮大な行事に参加しないわけにはいかないだろう。"
 travel_start_event.1010.desc_tournament:0 "\n\n我々は[ROOT.Char.GetHouse.GetName]家を代表として、[ROOT.Char.GetCulture.GetNameNoTooltip]の人々に誇りを持たせる者でなければならぬ。"
 travel_start_event.1010.desc_tournament_outro_negative:0 "\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の残った部分が[host.GetTitledFirstNameNoTooltip]ほど腐りきってはいないことをことを願うばかりだが、それでも獅子の巣穴に入ったときに起こることについて、我々は警戒しておく必要があるだろう。"
 travel_start_event.1010.desc_tournament_outro_positive_culture:0 "\n\nせっかくそこにいるのだから、我々は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]文化を体験する機会を逃さないようにするべきだろう。"
 travel_start_event.1010.desc_tournament_outro_positive:0 "\n\n故郷を離れたからこそ、我々は視野を広げるためのあらゆるもてなしを楽しむ機会を得る必要があるだろう。"
 travel_start_event.1010.desc_sick_my_tournament:1 "残された時間は限られているが、私にとっては長い時をかけて企画した[ROOT.Char.GetInvolvedActivity.GetShortName]の競技に参加することこそが重要なのだ。振り返ってみると、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で主催するのではなく、私の首都で計画しておけばよかったような気もする。\n\n出場することを選択した場合、私の健康状態が悪いことがリスクになることは承知しているが、私の代わりに戦いを引き受けることができる有能な[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]もまたたくさんいるはずだ。"
 travel_start_event.1010.desc_my_tournament:1 "私の従者のメンバーたちは、新鮮な表情で張り切っており、私が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で主催している[ROOT.Char.GetInvolvedActivity.GetShortName]の競技に参加することに熱心だ。"
 travel_start_event.1010.desc_my_tournament_outro_shy:0 "これは単にイベントの成功だけでなく、伯爵領にとっての繁栄にもつながるはずだ。\n\n皆が良い時間を過ごし、イベントの努力に感謝してくれることを願っている。"
 travel_start_event.1010.desc_my_tournament_outro:0 "我々はそこに行き、勝利を手にするのだ。\n\n尊敬すべき客人の皆々に我々の富と名声を示すことは、それほどひどい特典ではないはずだ。"
 travel_start_event.1020.t_sick_tour:0 "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty:0 "$activity_tour$: 威厳ある出立"
 travel_start_event.1020.t_tour_tax:0 "$activity_tour$: 接収がための出立"
 travel_start_event.1020.t_tour_dread:0 "$activity_tour$: 畏怖すべき出立"
 travel_start_event.1020.desc_tour_intro:1 "私が執り行う[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[ROOT.Char.GetInvolvedActivity.GetShortName]に出発する時が来た。私の宮廷は皆準備万端整え、出発を待ち焦がれている。\n\n最初の目的地は、[next_stop_liege.GetCapitalLocation.GetName]にある私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))]、[next_stop_liege.GetTitledFirstNamePossessive]の[next_stop_liege.Custom('FortifiedBuilding')]だ。"
 travel_start_event.1020.desc_sick_tour:1 "人々に会うのは面白いものになるだろう。\n\n体調が悪いとはいえ、私はこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]が後々まで語り継がれることは間違いないと確信している。"
 travel_start_event.1020.desc_tour_majesty:2 "私は[next_stop_liege.GetHerHim]を訪問し、私の所領である領国を、一度に見ることを楽しみにしている。\n\n[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]の臣民たちが今後長い間、私の慈愛について語ることになるだろうと確信している。"
 travel_start_event.1020.desc_tour_tax:2 "私は、あらゆる手段を用いて、人々が国家の富に貢献できるよう支援することを楽しみにしている。\n\nこの旅が終わった後、[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]の臣民たちは、王冠から隠れた余剰を持つことがあってはならない。"
 travel_start_event.1020.desc_tour_dread:3 "私は自分の所領の哀れな臣民たちに対して、一度に一つずつ恐怖を与えることを楽しみにしている。\n\n私は必ず[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]の臣民たちがこの [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]のことを決して忘れないようにしてみせる、確実に…"
 due_to_activity_options_tt:0 "あなたの[activity_options|E]により:"
 travel_start_event.1030.t_red_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding:0 "$activity_wedding$: $travel_start_event.1000.t$"
 travel_start_event.1030.desc_sick_red_wedding:0 "私を含め、多くの人々のために鐘は鳴る。私が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で組織してきた[ROOT.Char.GetInvolvedActivity.GetShortName] に向けて出発する時が来たのだ。\n\n私の病が、必要なことから私を引き止めることはないし、この[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]は必ず行われるし、行わなければならないのだ。私は、生きているすべての人々が、この婚礼のことを必ず記憶しているようにするつもりだ。"
 travel_start_event.1030.desc_red_wedding:0 "私と私の従者が、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]の[ROOT.Char.GetInvolvedActivity.GetShortName]へと出発する時が来たようだ。同時に、[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]の客人たちがこの世を去る時もまたやって来た。\n\nこのイベントがうまくいけば、この結婚式はすぐに忘れ去られることはないはずだ…残された者にとっては。"
 travel_start_event.1030.desc_host_wedding:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]は、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]にて自らの[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を主催するとのこと。その地への出発の時が来たようだ。\n\n[host.GetSheHe|U]は、[host_spouse_to_be.GetTitledFirstName]と神聖な結婚をすることになるだろう、"
 travel_start_event.1030.desc_host_wedding_negative:0 "そして私はそれらを妨害するため、そこにいなければならない。"
 travel_start_event.1030.desc_host_wedding_positive:0 "そして私は彼らの結婚を祈るため、そこにいなければならない。"
 travel_start_event.1030.desc_host_wedding_default:0 "ほとんどの結婚式がそうであるように、その結婚式も素敵なものであるべきだ。"
 travel_start_event.1030.desc_host_wedding_outro_negative:0 "\n\n彼らの結婚が一月経った魚のように腐ったものでありますよう——何はともあれ、私は[host.GetTitledFirstNamePossessiveNoTooltip]のもてなしを使って、美味しい料理と酒を楽しむことができるはずだ。"
 travel_start_event.1030.desc_host_wedding_outro_positive:0 "\n\n彼らの結婚が、秋の収穫のように豊かで、何倍も甘いものになりますように。"
 travel_start_event.1030.desc_host_wedding_outro_default:0 "\n\nリラックスして、このような機会に伴う祝いの場を楽しむことを、私は心待ちにしている。"
 travel_start_event.1030.desc_wedding:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]、[host.GetTitledFirstName]は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]における[ROOT.Char.GetInvolvedActivity.GetShortName]を主催しており、我々が出発する時が来た。\n\nこの式典において、[host.GetHerHis]の[host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))]である[first_spouse.GetTitledFirstName]と[host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))]である[second_spouse.GetTitledFirstName]は神聖な結婚の中で結びつく。"
 travel_start_event.1030.desc_wedding_outro_sick:0 "\n\n私の健康は悪化しているが、リラックスして祭典を鑑賞できるこのイベントを私はずっと心待ちにしている。"
 travel_start_event.1030.desc_wedding_outro_negative:0 "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive:0 "\n\nきっと[host.GetTitledFirstNameNoTooltip]が思い出に残る祭典を用意してくれたはずだ。参加するのが楽しみだ。"
 travel_start_event.1030.desc_wedding_outro_default:0 "$travel_start_event.1030.desc_host_wedding_outro_default$"
 travel_start_event.1030.desc_my_spouse_wedding:0 "私は、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]にて自身の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を主催する。その出発の時が来た。\n\nこの結びつきにより、私は[my_spouse_to_be.GetTitledFirstName]と結婚する。記念すべき祝いの場となるはずだ。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative:0 "\n\n私は[my_spouse_to_be.GetTitledFirstNameNoTooltip]が特に好きというわけではないのだが、きっと私たちは仲良くやっていけるはずだ。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive:0 "\n\n私は、私の[ROOT.Char.Custom('PartnerOpinionHighDescription')][my_spouse_to_be.GetTitledFirstNameNoTooltip]と一緒に残りの人生を過ごすことができることに、かなりの興奮を感じている。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_default:0 "\n\n私はきっと、残りの人生を[my_spouse_to_be.GetTitledFirstNameNoTooltip]と一緒に過ごすことが好きなのだろう。"
 travel_start_event.1030.desc_my_wedding:0 "$travel_start_event.1000.intro_my_activity$\n\n我々は、関係者全員の利益のために、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetTitledFirstName]と、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))][second_spouse.GetTitledFirstName]とを聖なる結婚において結びつけなければならない。"
 travel_start_event.1030.desc_my_wedding_outro_sick:0 "\n\n私の健康は悪化しているが、すべての客人に感動を与え、気遣いを感じてもらえるよう努力するつもりだ。"
 travel_start_event.1030.desc_my_wedding_outro_negative:0 "\n\n今、幸せなカップルは、このことに感謝したほうがいい。"
 travel_start_event.1030.desc_my_wedding_outro_positive:0 "\n\nこの二人が結ばれるのが、私はこれ以上ないほどに楽しみだ。"
 travel_start_event.1030.desc_my_wedding_outro_default:0 "\n\nこれは素敵な式になることだろう、客人にも感動してもらえるはずだ。"
 travel_start_event.1040.t_murder_feast:0 "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast:0 "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast:0 "$activity_feast$: $travel_start_event.1000.t$"
 travel_start_event.1040.desc_feast:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]、[host.GetTitledFirstName]は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]での[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を主催しており、我々が出発する時が来た。"
 travel_start_event.1040.desc_feast_celebration:0 "\n\nその[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]は、[celebratory_guest.GetTitledFirstNamePossessive]の最新の成果や偉業を祝福するためのものだ。"
 travel_start_event.1040.desc_feast_outro_sick:0 "\n\n私の健康は悪化しているが、このイベントに参加することで気を紛らわせ、いくらかストレスを解消するのには良いかもしれないと考えている。"
 travel_start_event.1040.desc_feast_outro_negative:0 "\n\n[host.GetTitledFirstNameNoTooltip]は油断のならない生き物なので、私はこの訪問の間、自分の背中と食事の両方を守る必要がある。"
 travel_start_event.1040.desc_feast_outro_positive:1 "\n\n私はこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]の間に、[host.GetTitledFirstNameNoTooltip]とより多くの時間を過ごすことができることを楽しみにしている。"
 travel_start_event.1040.desc_feast_outro_default:0 "\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の地方の[host.Custom('RegionalDrink')]を試したり、地元の料理を楽しむのが待ち遠しい。"
 travel_start_event.1040.desc_sick_murder_feast:0 "私の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]の客人たちを清算する時がやって来た。\n\nこれから我々は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]に向けて出発し、そこでは私自身の特別なごちそうを食べさせてやる——私自身がこの世を去る前に急がなければ。"
 travel_start_event.1040.desc_murder_feast:0 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で私が主催する[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]の時には、私の特別な祭りを客人たちに紹介するつもりだ。\n\nすべてが細心の注意を払って準備されており、きっと彼らは歓迎してくれることだろう。忘れられない饗宴になることだろうな…生き残った者にとっては。"
 travel_start_event.1040.desc_my_feast:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host:2 "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]は、私と私の素晴らしい成果や偉業を祝福している。"
 travel_start_event.1040.desc_my_feast_celebration:0 "\n\nこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]は、さらなる尊敬に値する真に素晴らしい人物である[celebratory_guest.GetTitledFirstName]に敬意を表している。"
 travel_start_event.1040.desc_my_feast_outro_sick:0 "\n\n最近は体調が優れないが、この饗宴は、きっと私の気を紛れさせてくれるはずだ。"
 travel_start_event.1040.desc_my_feast_outro_extrovert:1 "\n\n私はこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]を誰もが忘れられないような素晴らしい祝宴にしてみせる。この先もずっと語り継がれるであろう、そんな一つに！"
 travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\n私はこの種のイベントは特に関心もないのだが、それらはたまには必要悪なのだろう。"
 travel_start_event.1040.desc_my_feast_outro:0 "\n\n美味しいごちそうを食べながら、息抜きをするのが楽しみだ！"
 travel_start_event.1040.a:0 "それが彼らが望んでいたものだ。"
 travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate:0 "$activity_playdate$: $travel_start_event.1000.t$"
 travel_start_event.1050.desc_playdate:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate:0 "\n\n最近は体調が優れないが、うまくいく時はうまくいくはずだし、とにかく楽しい時間を過ごすつもりだ。"
 travel_start_event.1050.desc_playdate_negative:0 "\n\n[host.GetTitledFirstName]が特に好きというわけではないけれど、仲間と過ごす時間は楽しみだ。"
 travel_start_event.1050.desc_playdate_positive:0 "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]、[host.GetTitledFirstName]と過ごす時間が楽しみだ、到着が待ちきれない！"
 travel_start_event.1050.desc_playdate_default:0 "\n\n私は仲間たちと共に時を過ごし、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の所領を探検することを楽しみにしている。"
 travel_start_event.1050.desc_playdate_outro:0 "\n\nもしかしたら、[ROOT.Char.Custom('ChildhoodTraitActivity')]さえやってしまうかもしれない。"
 travel_start_event.1050.desc_my_playdate:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning:0 "\n\n私は我々の勉強にもなるし、また新しい友人を作ることができるような魅力的な計画を持っている。"
 travel_start_event.1050.desc_my_playdate_bossy:0 "\n\nこれらの子供たちは、私の所領においては、私の意思が法であることを学ぶだろう。しかし、私は我々が長いことうまくやっていけると確信している。"
 travel_start_event.1050.desc_my_playdate_pensive:0 "\n\n仲間と顔を合わせるのは、気分が乗らないものだ…うん、今も昔も。\n\nだが、この手配が特に好きなわけではないにせよ、私の社会的な地位を維持するためには、勇ましい顔をしてこの気まぐれに付き合う必要があるのだろう。"
 travel_start_event.1050.desc_my_playdate_victim:0 "\n\n[playdate_victim.GetTitledFirstName|U]がそこにいるだろうし、これは良い時間になることが約束されている…少なくとも私にとっては。\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の所領を披露するのもまた、楽しいはずだ。"
 travel_start_event.1050.desc_my_playdate_default:0 "\n\n廷臣と私は、我々が参加できる活動をたくさん計画しているし、仲間たちをもてなすのが楽しみだ。"
 travel_start_event.1050.desc_my_playdate_outro:0 "\n\nそれはとても楽しいはずだし、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の所領を披露できる素晴らしい機会でもある。"
 travel_start_event.1060.t_sick_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj:0 "ハッジ"
 travel_start_event.1060.t_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage:2 "私はそれを身体で感じることができる。私の病から来る微妙な痛みとゆっくりとした衰えを。私の最も暗い日々に、私を生かしている唯一のもの、それは[ROOT.Char.GetFaith.HighGodName]が我々のための計画を持っていることを知っているということだ。\n\nしかし、[ROOT.Char.GetFaith.HighGodHerHis]の存在を失って以来、[ROOT.Char.GetFaith.HighGodNameAlternate]に近づくためには、この[ROOT.Char.GetInvolvedActivity.GetShortName]から[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]へと着手しなければならないことがはっきりと明らかになった。これはまた、私の魂を落ち着かせる毛布であり、それによって、やがて私がこの世を去るとき、何も恐れるものはなくなるのだ。"
 travel_start_event.1060.desc_hajj_pilgrimage:0 "メッカへの巡礼の旅に取り掛かる時が来た。すべてのイスラム教徒がそうであるように、私にも[ROOT.Char.GetFaith.HighGodName]への服従を示すことが命じられている。"
 travel_start_event.1060.desc_pilgrimage:2 "旅の準備をしている間、私はずっと穏やかな気持ちで、すべてがうまくいくことを確信していた。\n\nこの[ROOT.Char.GetInvolvedActivity.GetShortName]から[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]へと乗り出し、より[ROOT.Char.GetFaith.HighGodName]に近づくことを喜んでいるのだ。そして今は、[ROOT.Char.GetFaith.HighGodNameSheHe]が私の旅を見守ってくれると、今まで以上に確信が持てるようになった。"
 travel_start_event.1060.tt.random_pilgrim_counter:1 "あなたは、[THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]への[THIS.Char.GetInvolvedActivity.GetShortName]のための[THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue]人の潜在的な[THIS.Char.Custom('GetPilgrimSingularPlural')]を追加します"
 travel_start_event.1070.t_sick_hunt:0 "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt:0 "$activity_hunt$: $travel_start_event.1000.t$"
 travel_start_event.1070.desc_hunt:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative:0 "この旅は慎重にならざるを得ない。私は[host.GetTitledFirstNameNoTooltip]を全く信用できない。"
 travel_start_event.1070.desc_hunt_positive:0 "[host.GetHerHim]ともっと多くの時間を共に過ごせるのが楽しみだ。"
 travel_start_event.1070.desc_hunt_default:0 "私は誇りを持って[ROOT.Char.GetHouse.GetName]家を誇りを持って代表できるようにならなければ。"
 travel_start_event.1070.desc_sick_hunt_outro:0 "\n\n私の健康は悪化しているので、この狩猟が私の心を落ち着かせ、ストレスをいくらか軽減するのに役立つことを願うばかりだ。"
 travel_start_event.1070.desc_hunt_outro_standard:1 "\n\nイベントが適切に管理されているなら、これは良い運動になるはずだ。"
 travel_start_event.1070.desc_hunt_outro_dangerous:1 "\n\n我々は危険な獣を狩ることになる。最も重要なのは腕力と狡猾さだ。"
 travel_start_event.1070.desc_hunt_outro_legendary:1 "\n\n我々の獲物は伝説の獣、そしてその獲物は私のものになるだろう…"
 travel_start_event.1070.desc_hunt_outro_falconry:1 "\n\n鳥を使った狩猟は最も崇高な気晴らしだ。私が得意とするところであることは間違いない。"
 travel_start_event.1070.desc_my_hunt:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter:1 "ようやく、自分の情熱を追求し、技術を実践する機会が巡ってきた。"
 travel_start_event.1070.desc_my_hunt_humble:1 "屋外で過ごす時間を楽しみにしている。"
 travel_start_event.1070.desc_my_hunt_arrogant:1 "私はもうすぐ、栄光に包まれて帰還することを信じて疑わない。"
 travel_start_event.1070.desc_sick_my_hunt_outro:1 "\n\n体調は万全ではないが、私は客人を楽しませるために最善を尽くす必要がある。このイベントは、参加者全員が楽しめるものになると確信している。"
 travel_start_event.1070.desc_my_hunt_outro_standard:1 "\n\n確かに、古き良き時代の狩猟に勝るものはない！"
 travel_start_event.1070.desc_my_hunt_outro_dangerous:1 "\n\n我々の獲物は獰猛だ。命知らずの連中をパーティーに誘惑するのは間違いない。"
 travel_start_event.1070.desc_my_hunt_outro_legendary:1 "\n\n我々が追い求めるのは、もし実在するなら、伝説のようなものだ…"
 travel_start_event.1070.desc_my_hunt_outro_falconry:1 "\n\n私の鳥の能力は、他の鳥たちにニャーという鳴き声を保つ方法を教えてくれるはずだ。"
 travel_start_event.1080.t_sick_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t$"
 travel_start_event.1080.desc_witch_ritual:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1080.desc_witch_ritual_negative:0 "\n\n私は[host.GetTitledFirstNameNoTooltip]が特に好きというわけではないのだが、他の仲間たちから知識を共有し、物事を学ぶ機会を得ることを楽しみにしている。"
 travel_start_event.1080.desc_witch_ritual_positive:0 "\n\n[host.GetTitledFirstNameNoTooltip]は優れた[host.Custom('MagicUserTerm')]であり、私は自分の知識を共有し、自分の能力を磨くために[host.GetHerHim]や仲間たちと時を過ごすのを楽しみにしている。"
 travel_start_event.1080.desc_witch_ritual_default:0 "\n\n普段、仲間と一緒に過ごすことは滅多にないことなので、兄弟姉妹に会い、能力を磨くとともに、知識を共有できることを楽しみにしている。"
 travel_start_event.1080.desc_sick_witch_ritual_outro:0 "\n\n体調が優れない中ではあるが、私はこのイベントを絶対に見逃すわけにはいかない。"
 travel_start_event.1080.desc_witch_ritual_outro:0 "\n\nこれは本当に素晴らしいイベントになる兆候を持っており、月々の記憶に長く残るだろう。"
 travel_start_event.1080.desc_my_witch_ritual:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned:0 "\n\n[ROOT.Char.Custom('MagicUserTerm')]の知識が豊富な私は、我々全員がより知識ある人生を送れるよう、自分の知識を兄弟姉妹たちに広めるように努めるつもりだ。"
 travel_start_event.1080.desc_my_witch_ritual_mystic:0 "\n\n神秘的であり予言者でもある私は、我々の未来に良いことがあると予見しており、私の知恵は、我々の[ROOT.Char.GetFaith.WitchGodMistressMaster]を祝福する仲間たちから非常に感謝されるべきものだ。"
 travel_start_event.1080.desc_my_witch_ritual_health:0 "\n\n身体や病のことをよく知っている私が教えることで、他の仲間たちが健康で長生きできるようになる助けとなるはずだ。"
 travel_start_event.1080.desc_my_witch_ritual_default:0 "\n\n私は、方々から集まってきた私の姉妹と兄弟のために偉大な主催者となり、絆を深め、我々の[ROOT.Char.GetFaith.WitchGodMistressMaster]を祝福するべきだ！"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_witch_ritual_outro$"
 travel_start_event.1051.t:0 "$activity_playdate$: お出かけ"
 travel_start_event.1051.many:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))]である[child_1.GetTitledFirstName]が[child_2.GetTitledFirstName]や他の子供たちと一緒に"
 travel_start_event.1051.three:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))]である[child_1.GetTitledFirstName]が[child_2.GetTitledFirstName]や[child_3.GetTitledFirstName]と一緒に"
 travel_start_event.1051.two:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))]である[child_1.GetTitledFirstName]が[child_2.GetTitledFirstName]と一緒に"
 travel_start_event.1051.one:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))]である[child_1.GetTitledFirstName]が"
 travel_start_event.1051.desc:0 "[host.GetTitledFirstName]の仲間の集いに招待されたのだという。"
 travel_start_event.1051.single:0 "\n\n[child_1.GetSheHe|U]は準備と荷造りを済ませ、[host.GetCapitalLocation.GetNameNoTooltip]へ向かおうとウキウキの様子だ。"
 travel_start_event.1051.multiple:0 "\n\n彼らは荷造りと準備を済ませ、[host.GetCapitalLocation.GetNameNoTooltip]へ向かおうとウキウキの様子だ。"
 travel_start_event.1051.a_cynical:0 "いいだろう…"
 travel_start_event.1051.a:0 "楽しんでこい！"
 travel_start_event.1051.a.multiple:0 "行ってらっしゃい、我が子達よ！"
 travel_start_event.1051.b:0 "下らん！"
