l_english:
 travel_completion_event.1000.t:1 "$travel_event_prefix$ Arrival"
 travel_completion_event.1000.desc.home:0 "やっとこさ、やっとこさ帰ってきた！長旅を終えて、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に戻ってくるのは何よりの喜びである。しばらく休養するのが待ち遠しい。 "
 travel_completion_event.1000.desc.abroad:0 "長い旅路の末、ようやく[final_destination_province.GetName]に到着した！しばらくは、砂塵道や鞍擦れから解放されそうだ。 "
 travel_completion_event.1000.desc.activity:0 "[ROOT.Char.GetInvolvedActivity.GetName]に参加する時が来た。\n\n"
 travel_completion_event.1000.desc.no_activity:0 "but the call of the road beckons ever onward.\n\n"
 travel_completion_event.1000.stats:2 "My entourage reports that we have journeyed for [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] days and traversed [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronies.\n\n"
 travel_completion_event.1000.stats.travel_leader:0 "My [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()], [travel_leader_scope.GetName], reports that we have journeyed for [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue] days and traversed [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue] baronies.\n\n"
 travel_completion_event.1000.desc.memory:0 "I'll never forget when [travel_conc_memory.GetDescription]."
 travel_completion_event.1000.desc.cultural_ambassador:0 "My Cultural Ambassador had a chance to spread acceptance for the [ROOT.Char.GetCulture.GetName]!\n\n"
 travel_completion_event.1000.a:1 "Thank [ROOT.Char.GetFaith.HighGodName], I can go inside again..."
 travel_completion_event.1000.b:1 "Traveling is wondrous, but homecoming is ever sweeter."
 cultural_ambassador_cultural_acceptance_gain_desc:0 "Traveling with a Cultural Ambassador"
 cultural_ambassador_toast.t:0 "[cultural_ambassador.GetFirstNameNoTooltip] increases Cultural Acceptance"
 cultural_ambassador_option.tt:0 "Effects from your Cultural Ambassador:\n$EFFECT_LIST_BULLET$The [cultural_acceptance|E] between every [culture|E] you visited and the [SCOPE.GetRootScope.GetCharacter.GetCulture.GetName] increased by #positive_value +1%#!"