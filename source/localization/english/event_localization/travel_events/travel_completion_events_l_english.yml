l_english:
 travel_completion_event.1000.t:1 "$travel_event_prefix$ 到着"
 travel_completion_event.1000.desc.home:0 "やっとこさ、やっとこさ帰ってきた！長旅を終えて、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に戻ってくるのは何よりの喜びである。しばらく休養するのが待ち遠しい。"
 travel_completion_event.1000.desc.abroad:0 "長い旅路の末、ようやく[final_destination_province.GetName]に到着した！しばらくは、砂塵道や鞍擦れから解放されそうだ。"
 travel_completion_event.1000.desc.activity:0 "[ROOT.Char.GetInvolvedActivity.GetName]に参加する時が来た。\n\n"
 travel_completion_event.1000.desc.no_activity:0 "しかしまた、旅への誘いが聞こえてくるようだ。\n\n"
 travel_completion_event.1000.stats:2 "我が従者の報告によると[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]日間旅をして、[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]の男爵領を踏破したと言う。\n\n"
 travel_completion_event.1000.stats.travel_leader:0 "我が[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]の[travel_leader_scope.GetName]の報告によると、我々は[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]日間旅をして[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]の男爵領を踏破したと言う。\n\n"
 travel_completion_event.1000.desc.memory:0 "この[travel_conc_memory.GetDescription]ことは忘れぬだろう。"
 travel_completion_event.1000.desc.cultural_ambassador:0 "我が文化使節の尽力により、[ROOT.Char.GetCulture.GetName]の受容がより進んだ。\n\n"
 travel_completion_event.1000.a:1 "おお[ROOT.Char.GetFaith.HighGodName]よ、私はここに帰ってきたぞ…"
 travel_completion_event.1000.b:1 "旅路は刺激的だが、帰路もまた乙なのだよ。"
 cultural_ambassador_cultural_acceptance_gain_desc:0 "文化使節との旅"
 cultural_ambassador_toast.t:0 "[cultural_ambassador.GetFirstNameNoTooltip]は文化受容度を増加させます"
 cultural_ambassador_option.tt:0 "あなたの文化使節の影響: \n$EFFECT_LIST_BULLET$あなたが訪れた全ての[culture|E]と[SCOPE.GetRootScope.GetCharacter.GetCulture.GetName]の[cultural_acceptance|E]が#positive_value +1%#!上昇します"
 travel_completion_event.1000.a.adventurer: "ふたたび快適な寝床を……[ROOT.Char.GetFaith.HighGodName]よ感謝いたします。"
 travel_completion_event.1000.b.adventurer: "旅は素晴らしいものだが、快適であればさらに良いものになる。"
 finally_there_perk_title_message: "[GetPerk('finally_there_perk').GetName( GetNullCharacter )]"
 souvenirs_aplenty_perk_title_message: "[GetPerk('souvenirs_aplenty_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_cooldown_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]: No Effect"
 no_stone_unturned_perk_cooldown_message: "County is still affected by your last visit."