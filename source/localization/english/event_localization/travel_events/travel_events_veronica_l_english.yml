l_english:
 travel_events.3000.t:0 "グロテスクな生き物"
 travel_events.3000.desc:1 "ここまで興奮する[traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)]を、これまで私はほとんど見たことがない。[traveller_monk.GetHerHis|U]の目は、豪華に装飾された本をむさぼり食っているように見え、時々、私はその内側にある地図を覗き見ることができる。\n\nある朝、ついに[traveller_monk.GetSheHe]が自身の発見について私に話しかけてきた。\n\n「閣下、[ROOT.Char.GetCurrentLocation.GetName]の地には、風変わりな人々が住んでいるという噂がございます！[ROOT.Char.Custom('GetGrotesquePlural')]がこれらの都市を歩き回っていると言われています。」"
 travel_events.3000.a:0 "これらの生き物を見て見なければ。#EMP すぐに！#!"
 travel_events.3000.a.tt:1 "あなたはこの生き物を探し続けることになるでしょう"
 travel_events.3000.b:0 "[traveller_monk.GetFirstNameNoTooltip]、彼らについてもっと教えてくれ。"
 travel_events.3000.c:0 "それで、彼らがなんだというのだ？変人ならこのあたりにもたくさんいる。"
 travel_events.3000.d:0 "ぜひとも見て、その結果を報告しなければならない。"
 travel_events.3000_interest_modifier:0 "グロテスクへの興味"
 grotesque_rush_modifier:0 "グロテスクへのラッシュ"
 grotesque_scholar_modifier:0 "グロテスクの研究ラッシュ"
 satiated_curiosity:0 "好奇心の充足"
 get_grotesque_cynocephalus:0 "キュノケファロス、犬の頭を持った人間"
 get_grotesque_blemee:0 "ブレミー、胸に顔がある首なし人間"
 get_grotesque_sciapod:0 "スキアポデス、小人のような生物で、大きな一本の足を持つ"
 get_grotesque_cynocephaly:0 "キュノケファロス、犬の頭を持つ人々"
 get_grotesque_blemmyae:0 "ブレミー、胸に顔がある首がない人々"
 get_grotesque_sciapodes:0 "スキアポデス、小人のような生物で、大きな一本の足を持つ"
 travel_events.3001.t:0 "グロテスクな失望"
 travel_events.3001.desc_intro:0 "新しい集落に着くたびに、私は[traveller_monk.GetTitledFirstNamePossessiveNoTooltip]の地図で見たことのあるグロテスクな生き物を見つけようと、しばらく周囲を見回してみる。"
 travel_events.3001.desc_cynical:0 "[traveller_monk.GetHerHim]の間違いを証明する機会だ。"
 travel_events.3001.desc.fallback:0 "好奇心が単純に大きすぎるのだ。"
 travel_events.3001.desc.outro:2 "\n\n[grotesque_place.GetNameNoTooltip]に着くと、[traveller_monk.GetSheHe]が本をしっかりと握りしめ、私のところにやってくる。\n\n「閣下…我々はあらゆる兆候に従ってみましたが、この生き物はどこにも見当たりません。おそらくそれらは単なる捏造に過ぎないのではないでしょうか。」"
 travel_events.3001.a:0 "ああ…わかった…"
 travel_events.3001.b:0 "お前は怪物がいると#EMP 約束した#!ではないか。"
 travel_events.3001.b_sadistic:0 "主君に嘘をつくことがないよう教え込んでやろう。"
 travel_events.3001.c:0 "ハッ！わかっていたことだ！"
 travel_events.3001.d:0 "彼らはどこかに#EMP いるはずだ#!。"
 travel_events.3001.e:0 "故郷の人たちは、彼らがここに#EMP いなかった#!のをどうやって知るのだろう？"
 cryptid_obssessed:0 "グロテスクへのこだわり"
 travel_events.3001.e.success:0 "あなたは自分が見たものについて人々を納得させる"
 travel_events.3001.e.failure:0 "誰もあなたのグロテスクな冒険を信じない"
 cryptid_obssessed_rush:0 "グロテスクに取り憑かれた前進"
 travel_events.3010.t:0 "帰り道"
 travel_events.3010.intro:0 "長い一日の旅の後、地平線は暖かい色に染まり始める。私は目を閉じ、呼吸を整え、一旦立ち止まる。\n\n"
 travel_events.3010.exotic:0 "そのすぐ後ろを#EMP 危険なほどよく知った#!何かが追いかけていく。"
 travel_events.3010.cat:0 "追いかけると、後ろに容易に認識できる[ROOT.Char.Custom('CatFurColor')]姿がある。"
 travel_events.3010.dog:0 "追いかけた後ろに、容易に認識できる[ROOT.Char.Custom('DogFurColor')]姿がある。"
 travel_events.3010.a_dog:0 "ダメだ！[ROOT.Char.Custom( 'DogStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]、[ROOT.Char.Custom('DogStoryHerHim')]を追いかけろ！"
 travel_events.3010.a_cat:0 "ダメだ、[ROOT.Char.Custom( 'CatStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]、[ROOT.Char.Custom('CatStoryHerHim')]を追いかけろ！"
 travel_events.3010.a_exotic:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]、誰かが傷つく前に私のペットを捕まえてくれ！"
 travel_events.3010.a.success:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]はあなたのペットを見つける"
 travel_events.3010.a.failure:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]はペットを探して道に迷ってしまう"
 travel_events.3010.a.failure_toast:0 "[pet_rescuer.GetTitledFirstNameNoTooltip]はペットを探して道に迷ってしまった"
 travel_events.3010.b.tt1:0 "あなたのペットはもう二度と姿を現しません"
 travel_events.3010.b.tt2:0 "あなたのペットは帰る道を見つけます"
 travel_events.3010.b.tt3:0 "あなたはペットと他の何かを見つけます"
 travel_events.3010.b_dog:0 "[ROOT.Char.Custom( 'DogStoryName' )]は我々より賢い、[ROOT.Char.Custom('DogStorySheHe')]は帰り道を見つけるはずだ。"
 travel_events.3010.b_cat:0 "[ROOT.Char.Custom( 'CatStoryName' )]は我々より賢い、[ROOT.Char.Custom('CatStorySheHe')]は帰り道を見つけるはずだ。"
 travel_events.3010.b_exotic:0 "#EMP ぷっ！#! むしろ心配すべきはこの土地の人々の方だ。"
 ill_find_you:0 "私が直接お前を見つけよう、我が愛する"
 travel_events.3010.c_dog:0 "$ill_find_you$[ROOT.Char.Custom( 'DogStoryName' )]よ！"
 travel_events.3010.c_cat:0 "$ill_find_you$[ROOT.Char.Custom( 'CatStoryName' )]よ！"
 travel_events.3010.c_exotic:0 "危険ではあるが、彼が迷子であることに変わりはない！必ず見つける！"
 travel_events.3010.c.success:0 "あなたはペットを見つける"
 travel_events.3010.c.failure:0 "あなたはペットを探して道に迷ってしまう"
 travel_events.3010.c.failure_toast:0 "あなたはペットを探して道に迷った"
 after_him:0 "急げ！#EMP 全員#!"
 travel_events.3010.e_dog:0 "$after_him$[ROOT.Char.Custom('DogStoryHerHim')]の後を追え！"
 travel_events.3010.e_cat:0 "$after_him$[ROOT.Char.Custom('CatStoryHerHim')]の後を追え！"
 travel_events.3010.e_exotic:0 "$after_him$彼の後を追え！"
 travel_events.3010.d:0 "中には決して囚われるべきでなかった魂もいる。行け、友よ。"
 pet_rescue_modifier:0 "ペット捜索の遅れ"
 travel_events.3010.b.tt:0 "勝手に戻ってくるかもしれない…"
 travel_events.3011.t:0 "そこにいたのか！"
 travel_events.3011.intro:0 "うなり声や折れた小枝の原因を突き止めるのに、それほど時間はかからない。"
 travel_events.3011.exotic:0 "私の愛するハンターは落ち葉の上に座り、前足についた犠牲者の血を舐めている。\n\n隣のリスはほとんど原型をとどめていなかった。"
 travel_events.3011.dog:0 "[ROOT.Char.Custom( 'DogStoryName' )]は落ち葉の上に座り、[ROOT.Char.Custom( 'DogFurColor' )]前足についた犠牲者の血を舐めている。\n\n[ROOT.Char.Custom( 'DogStoryHerHim' )]のすぐ隣にいるリスはほとんど原型をとどめていなかった。"
 travel_events.3011.cat:0 "[ROOT.Char.Custom( 'CatStoryName' )]は落ち葉の上に座り、[ROOT.Char.Custom( 'CatFurColor' )]前足についた犠牲者の血を舐めている。\n\n[ROOT.Char.Custom( 'CatStoryHerHim' )]のすぐ隣にいるリスはほとんど原型をとどめていなかった。"
 travel_events.3011.a:0 "ハッ！お前なら成功するだろうと思っていた！よくやった！"
 travel_events.3011.b:0 "もう二度とお前から目を離しはしない。"
 adventurous_pet_modifier:0 "冒険好きなペット"
 travel_events.3012.t:0 "帰り道: そこにいるのか…？"
 travel_events.3012.exotic:0 "\n\n彼は私に向かって目を向ける。ただし、彼は私を認識できていないようだ。"
 travel_events.3012.dog:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]は私に向かって[ROOT.Char.Custom('DogEyeColor')]の目を向ける。ただし、[ROOT.Char.Custom( 'DogStorySheHe' )]は私を認識できていないようだ。"
 travel_events.3012.cat:0 "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U]は私に向かって[ROOT.Char.Custom('CatEyeColor')]の目を向ける。ただし、[ROOT.Char.Custom( 'CatStorySheHe' )]は私を認識できていないようだ。"
 travel_events.3012.a:0 "より良い住処が見つかったようだな。お前はもう自由だ。"
 travel_events.3012.c:0 "それほど期待はしていなかったよ、我が友。"
 feral_pet_modifier:0 "野性のペット"
 feral_pet_love_modifier:0 "愛らしい野性のペット"
 travel_events.3020.t:0 "温かい歓迎"
 travel_events.3020.desc:0 "我々の到着に合わせて音楽が流れ、道化師が火のそばで危険な曲芸をする。子供たちは我々を見た瞬間に黙り込み、恥ずかしそうに両親の後ろで我々を指差している。[foreign_ruler.GetTitledFirstName]が壇上から微笑む。\n\n「我が称賛すべき友よ！」[foreign_ruler.GetSheHe]は腕を開き、誘うような仕草で、私のところにやって来る。「我々は、あなたの来訪を知ったときから、ずっとあなたを待っていた。どうか、あなたが望む限り私たちと一緒にいてほしい。もし必要なことがあれば、声をかけてほしい。」"
 travel_events.3020.a:0 "[next_province.GetNameNoTooltip]への旅で、いくらかの助けを得られるかもしれない。"
 travel_events.3020.a_home:0 "故郷への旅で、いくらかの助けを得られるかもしれない。"
 travel_events.3020.b:0 "そう言われてみれば、我々は少々物資が不足しているな…"
 travel_events.3020.b.success:0 "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]を説得して、追加の物資を貸してもらう"
 travel_events.3020.b.failure:0 "[foreign_ruler.GetTitledFirstNameNoTooltip]はあなたの要求で侮辱される"
 travel_events.3020.c:0 "護衛が数人増えるのは良いことだ。"
 travel_events.3020.c.success:0 "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]を説得して、追加の護衛を貸してもらう"
 travel_events.3020.d:0 "私はもう少し長く、一緒に楽しみたい。"
 travel_events.3020.d.tt:1 "あなたはさらに二週間、[foreign_ruler.GetTitledFirstNameNoTooltip]のもてなしを楽しむでしょう"
 travel_events.3020.e:0 "この件に関しては…あなたの部屋でもっとよく話し合うことができる。"
 travel_events.3020.e.success:0 "[foreign_ruler.GetFirstNameNoTooltip]はあなたの誘いを受け入れる"
 travel_events.3020.e.failure:0 "[foreign_ruler.GetFirstNameNoTooltip]はあなたの誘いを拒否する"
 travel_events.3020.f:0 "偽りのもてなしでは、私を騙せはしない！私は帰る！"
 more_supplies_modifier:0 "物資の支援"
 more_men_modifier:0 "軍事支援"
 travel_events.3021.t:0 "宗教上の問題"
 travel_events.3021.intro:0 "「おお、来られたか！」私が玉座の間に入ると、[foreign_ruler.GetTitledFirstName]は近づくよう仕草をする。\n\n「あなたを待っていたのです！[foreign_theologian.GetTitledFirstName]は私の最も高潔な廷臣です。二人が高尚な事柄について話し合うのを、私は心から楽しみたいと思う。"
 travel_events.3021.different_faiths:0 "教えてほしい、なぜ[ROOT.Char.GetFaith.GetName]が[foreign_theologian.GetFaith.GetName]よりも真実に近いと考える必要があるのだろうか?」"
 travel_events.3021.same_faith:0 "[ROOT.Char.GetFaith.HighGodName]の本質について話しましょう。」"
 travel_events.3021.a:0 "この挑戦、喜んでお受けしよう。"
 travel_events.3021.a.success:0 "あなたは弁証法的な決闘で[foreign_theologian.GetTitledFirstNameNoTooltip]を説得する"
 travel_events.3021.a.failure:0 "[foreign_theologian.GetTitledFirstNameNoTooltip]はより強い主張を提示する"
 travel_events.3021.b:0 "この挑戦は有能な[your_theologian.GetTitledFirstNameNoTooltip]に任せよう。"
 travel_events.3021.b.success:0 "[your_theologian.GetTitledFirstNameNoTooltip]は弁証法的な決闘で[foreign_theologian.GetTitledFirstNameNoTooltip]を説得する"
 travel_events.3021.c:0 "こんな馬鹿げたことに付き合う時間はない。"
 travel_events.3021.d:0 "金は常にどんな議論にも打ち勝つ…"
 travel_events.3021.d.tt:0 "あなたは[foreign_theologian.GetTitledFirstNameNoTooltip]を買収し、自分を勝たせてもらいます。"
 nick_the_discussant:0 "討議者"
 dismissed_religious_debate:0 "早々に宮廷を去った"
 travel_events.3022.t:0 "祝宴"
 travel_events.3022.desc:1 "玉座の間には華やかな花輪が飾られている。ビロードのような蝋燭の灯りの中、客人たちの歌声が賑やかに響いている。\n\n「おお、ここにおられたか！」[foreign_ruler.GetTitledFirstName] が手を叩くと、歌っていた者たちと楽器の演奏者は従順に動きを止める。\n\n「あなたの名誉のために、ダンスを始めるところでした、[ROOT.Char.GetTitledFirstNameNoTooltip]。皆、手をつないで！円陣を組むのだ！」"
 travel_events.3022.a:0 "喜んで参加しよう！"
 travel_events.3022.b:1 "#EMP わはは！#!こんな瞬間を待っていたのだ！"
 travel_events.3022.b.success:0 "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]の宮廷でダンスを披露し感動を与える"
 travel_events.3022.b.failure:0 "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]の宮廷で馬鹿を見る"
 travel_events.3022.c:1 "むしろ、何かの会話に聞き耳を立ててみたい…"
 non_dancer_secret.desc:0 "あなたは[secret|E]を学ぶ"
 travel_events.3022.d:1 "[ROOT.Char.GetTitleAsNameNoTooltip]は踊らない。見るだけだ。"
 vigorous_dancer_modifier:0 "精力的な踊り手"
 vigorous_dancer_modifier.desc:0 "この人物は、最も活気のあるジグを見事にマスターしているため、可能な限り頻繁に実践し、感動を与えることができる。"
 travel_events.3030.t:0 "外国の待遇"
 travel_events.3030.desc:0 "道ばたで摘んできた花をいじる[fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]を目にするのは、初めてではない。[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の所領のほうを見晴かしながら、ときどき[fleeing_knight.GetHerHim]のため息が聞こえてくることさえあるのだ。\n\n「閣下」[fleeing_knight.GetSheHe]は言う。「ここから遠く離れたところ。私の心が新しい家を見つけたのです。秘密でもなんでもないのです。ああ、閣下、魂は[foreign_lady_scope.GetTitledFirstName]のために痛み、欲望は終わりを知りません、[foreign_lady_scope.GetHerHis]の目、[foreign_lady_scope.GetHerHis]の髪……一礼でさえ待ち焦がれます、一言でもあれば死んでもいいのです。お願いでございます、[foreign_lady_scope.GetHerHim]と一緒にいさせてください」"
 travel_events.3030.a:0 "私はもっと大事な問題に関わりたいのだが？"
 travel_events.3030.b:0 "お前が供をすべきは#EMP この私#!だ。"
 travel_events.3030.c:0 "そんな若気の至りに浸っている時間はないのだぞ。"
 travel_events.3030.c.success:0 "あなたは留まるよう[fleeing_knight.GetHerHim]を説得する"
 travel_events.3030.c.failure:0 "あなたは言葉選びに失敗する"
 travel_events.3030.d:0 "[ROOT.Char.Custom('GetCourt')]には、二人を迎えるのに十分な部屋がある。"
 travel_events.3030.e:0 "[foreign_lady_scope.GetHerHis|U]の目は美しく、[foreign_lady_scope.GetHerHis]の髪は柔らかげで…"
 travel_events.3030.f:0 "愛が#EMP 憎い#!。彼らの首を刎ねろ。"
 travel_events.3040.t:0 "危険な興味"
 travel_events.3040.desc:1 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着して以来、毎朝、[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]は寝床をそのままに、静かに私の視界から消え去っていた。今度こそ行く先を突き止めようと決心した私は、[bishop.GetFirstNameNoTooltip]が地元の[foreign_bishop.Custom('GetActualBishopTitle')][foreign_bishop.GetFirstName]と活発に話をしている姿を見つける。\n\n典礼が始まると、蝋燭の光が[foreign_bishop.GetFirstNameNoTooltip]を照らす。その影が枯れ葉のように壁に浮かび上がる。「[bishop.GetFirstNameNoTooltip]」礼拝が終わった後、私は呼びかけた。「何をしているんだ？」\n\n「閣下、ふとこんな考えが思い浮かんだのです、真実とは一つではないのかもしれない、と。」"
 travel_events.3040.a:0 "確かに式典は印象深いものだった…"
 travel_events.3040.b:0 "これはありえない！#EMP ありえない！#!"
 travel_events.3040.c:0 "ここは冷静に議論する余地がある。"
 travel_events.3040.c.success:0 "あなたは[bishop.GetShortUIName]に、真実は一つしかないと納得させる"
 travel_events.3040.c.failure:0 "[bishop.GetShortUIName|U]は、あなたの狭い心に怒っている"
 travel_events.3040.d:0 "ここに冷静さを求める余地はない！剣を抜け！"
 travel_events.3040.d.success:0 "あなたの強い腕が[bishop.GetShortUIName]を納得させる"
 travel_events.3040.d.failure:0 "[bishop.GetShortUIName]は、あなたの暴力に怒っている"
 broadened_horizons_modifier:0 "視野を広げる"
 firm_convictions_modifier:0 "確固たる信念"
 travel_events.3060.t:0 "隠者"
 travel_events.3060.a:0 "隠者は私の従者として最適な存在だ。"
 travel_events.3060.b:0 "なんという幸運だ！どうか、私の未来について教えてください。"
 travel_events.3060.c:0 "もう…もう行こう。"
 impending_doom_modifier:0 "差し迫った破滅"
 impending_doom_modifier_desc:0 "この人物は隠者を無視して差し迫った破滅感を感じている"
 ignored_hermit:0 "無視された隠者"
 hermit_tells_your_future_tt:0 "あなたは予言を受けるでしょう…"
 travel_events.3061.t:0 "隠者: 予言"
 travel_events.3061.intro:0 "隠者は一瞬の間を置いてから答える。[hermit_scope.GetSheHe|U]は立ち上がり、私が後に続くまで待っている。周囲にはいくつかの薬草が散らばっており、粗末なベッドのようなものがある。[hermit_scope.GetSheHe|U]は、従者から離れている私に向かって、妙に深い声で、こう答える。\n\n"
 travel_events.3061.desc_good:0 "「あなたが求めるものは必ず見つかる。」"
 travel_events.3061.desc_normal:0 "「火は語り、銀は吼える牛の蹄から流れ出るだろう。」"
 travel_events.3061.desc_bad:0 "「水は通るだろうが、あなたは通らない。」"
 travel_events.3061.a:0 "なんという洞察だ。"
 travel_events.3061.a.tt:0 "あなたはこのことを覚えておくでしょう"
 travel_events.3062.t:0 "私の隠者はどこだ？"
 travel_events.3062.desc:0 "我々が[hermit_owner.GetHerHis]の天守閣に来ると、[hermit_owner.GetTitledFirstName]は温かく迎えてくれる。だが、[hermit_owner.GetHerHis]の衛兵たちは我々を見ると、従者たちを指差して笑いながら何かをつぶやいているようだ。\n\n「親愛なる[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]！このような機会にあなたをお迎えできることを光栄に…」[hermit_owner.GetFirstNameNoTooltip]は途中で言葉を止め、顔を真っ赤にして怒っている。「#EMP 私の#!隠者をどうするつもりですか？」"
 travel_events.3062.a:0 "あなたの廷臣を盗む気はなかったのだ。"
 travel_events.3062.b:0 "さて、今や[hermit_scope.GetSheHe]は#EMP 私の#!$cave_hermit_court_position$だ。"
 travel_events.3062.b.tt:0 "[hermit_scope.GetShortUIName]は今後#bold 5年間#!、$cave_hermit_court_position$として雇用するのにより安上がりになります"
 travel_events.3062.c:1 "誰に奉仕するか[hermit_scope.GetHerHim]に決めてもらったらどうだろう？"
 travel_events.3062.c.success:0 "あなたの元に留まるよう[hermit_scope.GetShortUINameNoTooltip]を説得する"
 travel_events.3062.c.failure:0 "[hermit_scope.GetShortUINameNoTooltip]は[hermit_owner.GetShortUINameNoTooltip]の宮廷に留まるだろう"
 found_hermit_mod:0 "隠者の給与の根拠"
 travel_events.3070.t:1 "$travel_danger_prefix$ 橋の上の盗賊"
 travel_events.3070.desc:0 "我々がしばらく追いかけてきたこの川についての柔らかい噂が今では強いものになってきている。従者の何人かは、少し立ち寄って新鮮な水を汲み、足を休めようと話している。\n\n道が曲がるところに石橋がある。数人の男性が欄干に背を向けて休んでいる。一人がもう一人の側面を叩き、我々の集団を指さす。岸から三人目の[bandit_scope.GetWomanMan]が上がってきて、もう一人は川に唾を吐いてからこちらを見上げる。\n\n「さて」[bandit_scope.GetSheHe]は言う。「実はこの橋には通行料が必要でね。」"
 travel_events.3070.a:0 "わかった。"
 travel_events.3070.b:0 "そんなことを言うとは勇敢だな。[knight_scope.GetTitledFirstNameNoTooltip]、[bandit_scope.GetHerHim]に見せてやれ。"
 travel_events.3070.b.success:0 "[knight_scope.GetShortUINameNoTooltip]は盗賊を打ち負かす"
 travel_events.3070.b.failure:0 "盗賊が[knight_scope.GetShortUINameNoTooltip]を攻撃する"
 travel_events.3070.c:0 "誰に物を言ってるんだ？私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!だぞ！"
 travel_events.3070.c.success:0 "あなたは盗賊を怯えさせる"
 travel_events.3070.c.failure:0 "盗賊はあなたの言うことを信じない"
 travel_events.3080.t:0 "さまよえる[knight_errant.Custom('KnightCultureNoTooltip')]"
 travel_events.3080.desc_intro:1 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の人々は、[knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')]とその伝説に対して特別な献身を公言しているようであることが知られている。\n\n「閣下」[knight_errant.Custom('KnightCultureNoTooltipLowercase')]が頭を下げて言う。「あなたと私がこの交差路で会えたのはとても幸運です、私はあらゆる病気を治すと言われている水が湧き出る素晴らしい泉を探しているのです。もしあなたが私の探求を手伝ってくださるのであれば、私はあなたに敬意を表します。」"
 travel_events.3080.desc_anagnorisis:1 "\n\n[same_culture_companion.GetTitledFirstName]がすぐに割り込んでくる。「お待ち下さい、閣下！私はこの[knight_errant.Custom('KnightCultureNoTooltipLowercase')]を知っています。[knight_errant.GetFirstName]です！」"
 travel_events.3080.a:0 "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]を捨て置くわけにはいくまい。道を案内しろ！"
 travel_events.3080.a.tt:0 "あなたはその[knight_errant.Custom('KnightCultureNoTooltipLowercase')]についていきます"
 travel_events.3080.b:0 "そんな馬鹿げたことは忘れて私に仕えなさい。"
 travel_events.3080.b.success:0 "あなたは[knight_errant.Custom('KnightCultureNoTooltipLowercase')]を説得する"
 travel_events.3080.b.failure:0 "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]は納得せず、去っていく"
 travel_events.3080.c:0 "「こんなに素敵な鎧を持ってるんだ、金もどこかに隠してるんだろう？」"
 travel_events.3080.d:0 "「[same_culture_companion.GetFirstNameNoTooltip]、[knight_errant.GetHerHim]に道理をわからせて我々の宮廷に加えるのだ。」"
 travel_events.3081.t:0 "逸脱した[knight_errant.Custom('KnightCultureNoTooltip')]: 探究"
 travel_events.3081.desc:0 "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]は我々を自然の泉がきらめく小さな空き地へと導く。光が水面に反射して至福の煌めきを放ち、まるで第二の太陽のように明るく見える。\n\n「気をつけて、獣だ！　守護者です！」[knight_errant.Custom('KnightCultureNoTooltipLowercase')]が泉と我々との間に立っている[ROOT.Char.Custom('GetAnimalType')]を指差す。"
 travel_events.3081.a:0 "「恐れることはない！　私が戦おう！」"
 travel_events.3081.a.success:0 "あなたは獣を殺す"
 travel_events.3081.a.failure:0 "獣はあなたを傷つける"
 travel_events.3081.b:1 "「私が気を引くから、あなたは水を取ってきてくれ！」"
 travel_events.3081.b.success:0 "あなたの目くらましが効く"
 travel_events.3081.c:0 "「さて、#EMP あなた#!は立派な目くらましになることだろう。」"
 travel_events.3081.d:0 "なんという冒険だろう！感動的だ！"
 knight_errant_training_modifier:0 "騎士の逸脱した訓練"
 knight_errant_faith_modifier:0 "伝説の癒しの水"
 sacred_water_modifier:0 "癒しの水"
 sacred_water_modifier_desc:0 "この奇跡の水は、あらゆる病気を治すと言われている。"
 travel_events.3090.t:0 "閉じられたドア"
 travel_events.3090.desc_intro:0 "ああ、[church_visit_location.GetNameNoTooltip]の[church_visit_holder.Custom('GetFaithTemple')]の物語、[ROOT.Char.GetFaith.HighGodName]の巨大な砦をどれほど高くまで引き上げたかを、私はどのように思い出すのだろう。楽園を築けるほどの石材。静寂――そして祈り。\n\n泥だらけの道、年月を重ねた舗道、村の茶色い風景が我々の目の前に広がっている。だが、[church_visit_holder.Custom('GetFaithTemple')]はある。約束の通りに。"
 travel_events.3090.desc_zealous:0 "\n\nその好戦的な色彩は、セピア色や暗闇をすべて忘れさせてくれる。そこを訪れたいという差し迫った欲求が私を支配していく。"
 travel_events.3090.desc_cynical:0 "\n\n少なくとも美的な観点からは素晴らしい。"
 travel_events.3090.desc_outro:1 "\n\n「あー……閣下」司祭のひとりが壁の近くに木の束を落とす。「申し訳ございませんが、[church_visit_holder.Custom('GetFaithTemple')]は[activity.GetNameNoTooltip]の準備のために閉鎖されております」"
 travel_events.3090.a:0 "私はそれを見るためにここまで来たし、#EMP そうするつもりだ#!。"
 travel_events.3090.a.success:0 "あなたは[church_visit_holder.Custom('GetFaithTemple')]を開くよう地元の司祭を説得する"
 travel_events.3090.a.failure:0 "あなたは説得に失敗する"
 travel_events.3090.b:0 "周りに誰もいなくなるまで待つしかないか…"
 travel_events.3090.b.success:0 "あなたは[church_visit_holder.Custom('GetFaithTemple')]に入ることに成功する"
 travel_events.3090.b.success_desc:0 "あなたは見てはいけない文書を発見してしまう…"
 travel_events.3090.b.failure:0 "あなたは[church_visit_holder.Custom('GetFaithTemple')]に忍び込もうとして捕まる"
 travel_events.3090.c:0 "兵士たちよ、必要であればドアを壊せ。"
 travel_events.3090.d:0 "むむ、それは残念だ。旅を続けよう。"
 ignored_church:0 "放置された寺院"
 building_temple_church:0 "教会"
 building_temple_mosque:0 "モスク"
 building_temple_temple:0 "寺院"
 travel_events.3100.t:0 "$travel_danger_prefix$ 弱々しい乗り物"
 travel_events.3100.desc_intro:1 "[horses_steppe_location.GetName]の草原を旅するのが簡単ではないことはわかっていた。私たちは夜まで止まることなく進み続け、次の目的地に到着するのが遅くなり、食事さえ摂っていない。私たちの馬は、川を見つけるたびに水から出ようとせず、いなないている。"
 travel_events.3100.desc_steppe:0 "彼らは故郷の草原には慣れているが、それでも生き物であることに変わりはなく、休息も必要だ。"
 travel_events.3100.desc_outro:1 "\n\n我々の不満を聞きつけたのか、すぐに地元の商人がやって来て、[local_merchant.GetHerHim]の後ろにある地元の馬でいっぱいの木造の納屋を指差す。\n\n「私はあなたがこれまで見つけた中で最高の乗り物を持っていますよ。丈夫で耐久性があります。」"
 travel_events.3100.a:0 "なんという幸運だ！あなたの最高の雄馬を私に与えてくれ！"
 travel_events.3100.b:0 "彼らは我慢しなければならないだろう。これ以上の出費はダメだ。"
 travel_events.3100.b.success:0 "あなたの馬は旅を生き延びる"
 travel_events.3100.b.failure:0 "あなたの馬のため常に立ち止まる必要がある"
 travel_events.3100.c:0 "あるいは我々はそれらを#EMP タダで#!手に入れられるのでは…"
 travel_events.3100.c.success:0 "あなたは馬を盗み出すのに成功する"
 travel_events.3100.c.failure:0 "商人はあなたに盗んだ馬の費用の支払いを強要する"
 travel_events.3100.d:0 "ハッ！#EMP この馬たち#!はもっとひどい状況も経験してきた！"
 bought_horses_modifier:0 "良い馬"
 pushed_horses_good_modifier:0 "押しに成功した馬"
 pushed_horses_bad_modifier:0 "押し付けられた馬"
 tour_travel.3110.t:0 "寄り道"
 tour_travel.3110.desc:0 "[ghino_di_tacco_location.GetName]のぬかるんだ通りを旅していると、人の姿はめったに見かけない。あるのは空き家や廃墟だけだ。子供は黙って犬と遊ぶだけで、我々の一行を見ると隠れてしまう。地元の神父が邸宅を指差すので、我々はそれに従う。\n\n「我が称賛すべき[ROOT.Char.GetTitledFirstNameNoTooltip]様！」埃っぽい廊下で[ghino_di_tacco_scope.GetTitledFirstName]が我々を迎えてくれる。\n\n「我々のみすぼらしい領地をご訪問いただき、大変光栄です。よろしければ、ぜひ一泊して夕食をご一緒にどうぞ！」"
 tour_travel.3110.a:0 "「ご招待を喜んでお受けしよう。」"
 tour_travel.3110.a.tt:0 "あなたは宴会への招待を受け入れます"
 tour_travel.3110.b:0 "「これは…我々が参加すべき宴ではない。旅を続けなければ。」"
 tour_travel.3110.c:0 "「これほど嬉しいことはない！　私の$court_jester_court_position$も連れてこよう」"
 tour_travel.3111.t:0 "寄り道: 宴会"
 tour_travel.3111.desc_intro:0 "ランプの光は弱く、ほとんど感じられない。年老いた召使いが料理を出してくれる。魚だ。スパイスはない。\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip]は少し神経質にすぎるようで、このような貧しい地域を統治することの難しさ、法外な税金について話している。「最後の神父は数ヶ月で辞めてしまいました」[ghino_di_tacco_scope.GetSheHe]は水で薄めたワインを片付けながら呟いた。\n\n"
 tour_travel.3111.desc_breaking_down:0 "その直後、[ghino_di_tacco_scope.GetSheHe|U]は泣き崩れ、[ghino_di_tacco_scope.GetHerHis]の両手に顔を埋めてしまった。「私は…正直に申し上げます。あなたをここに招いたのは、あなたから盗みを働くためだったのです、親愛なる閣下。どうかお許しください」"
 tour_travel.3111.desc_committed:0 "[ghino_di_tacco_scope.GetSheHe|U]はすぐに便所に行ってくると言い訳し、途中で偶然私にぶつかった。"
 tour_travel.3111.a:1 "「さあ、これを持て。二度と盗みなどしてはいかんぞ」"
 tour_travel.3111.b:0 "「こんなことがあったことさえ、すべてを忘れよう」"
 tour_travel.3111.c:0 "「さあ、#EMP お前#!にはこの代償を払ってもらうぞ」"
 tour_travel.3111.d:0 "「私の護衛がお前と話をすることになる」"
 tour_travel.3111.e:0 "「待て…何をしているんだ？」"
 tour_travel.3111.e.success:0 "[ghino_di_tacco_scope.GetFirstNameNoTooltip]があなたのポケットから盗もうとしていることに気づく"
 tour_travel.3111.e.failure:0 "[ghino_di_tacco_scope.GetFirstNameNoTooltip]があなたから盗んだことに気がつかない"
 generous_donations_modifier:0 "寛大な寄付"
 travel_events.3120.t:0 "$travel_danger_prefix$ [wooded_location.GetTerrain.GetNameNoTooltip]の炎"
 travel_events.3120.desc:0 "[wooded_location.GetNameNoTooltip]の[wooded_location.GetTerrain.GetNameNoTooltip|l]を楽しく散策していると、周囲の風景の素晴らしさを実感する。輝く緑は、最高級の生地で作られた公爵夫人のドレスのように彩度が高く――樹冠を透過した太陽の光は、まるで漿液のようだった。\n\n強いにおい。かがり火のものだろうか。私は従者に振り向き、旅の世話役である[travel_leader.GetFirstNameNoTooltip]の青ざめた顔を見た。「#EMP 火事だ！#!」[travel_leader.GetSheHe]は、[endangered_character.GetNameNoTooltip]が閉じ込められているさほど遠くない炎を指して叫んだ。"
 travel_events.3120.a:0 "「[travel_leader.GetFirstNameNoTooltip]、[endangered_character.GetHerHim]を助けろ！」"
 travel_events.3120.a.big_success:1 "[endangered_character.GetFirstNameNoTooltip]は救出される"
 travel_events.3120.a.success:1 "[endangered_character.GetFirstNameNoTooltip]は大変な苦労をして救出される"
 travel_events.3120.a.failure:1 "[endangered_character.GetFirstNameNoTooltip]を救出できない"
 travel_events.3120.b:0 "どうしようもない…"
 travel_events.3120.c:0 "私自身が[endangered_character.GetFirstNameNoTooltip]を助けるぞ！"
 travel_events.3120.d:0 "「[prowess_entourage_member.GetFirstNameNoTooltip]、行け！」"
 travel_events.3120.d.big_success:0 "[prowess_entourage_member.GetFirstNameNoTooltip]は無傷で[endangered_character.GetFirstNameNoTooltip]を救出する"
 travel_events.3120.d.success:0 "[prowess_entourage_member.GetFirstNameNoTooltip]は大変な苦労をして[endangered_character.GetFirstNameNoTooltip]を救出する"
 travel_events.3120.d.failure:0 "[prowess_entourage_member.GetFirstNameNoTooltip]は[endangered_character.GetFirstNameNoTooltip]を救出できない"
 travel_events.3130.t:0 "$travel_danger_prefix$魔性の暗殺者"
 travel_events.3130.desc:3 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))]である[rival_scope.GetTitledFirstName]の土地を旅している間、どうしても従者たちは神経質になり、時には混乱してしまうようだ。少しでも音が鳴るだけで、私たちは武器を取ってしまう——いや、音だけではない、人影だ。人影が我らの馬車の間に立っている！\n\n「今晩は良き夜だね」侵入者は微笑み、短刀を手ずさびに回す。「ああ——これが#EMP 何かの勘違いで#!もっと気軽にお話を楽しめる、そんな機会なら良かったんだけど…」[sexy_assassin.GetSheHe]はわざとらしくふくれっ面をする。\n\n「[rival_scope.GetTitledFirstNameNoTooltip]はアンタを#EMP お出迎え#!しろって…さ！」"
 travel_events.3130.a:1 "「愚か者め！目にもの見せてやる！」"
 travel_events.3130.a.success:1 "あなたの衛兵は暗殺者を処刑する"
 travel_events.3130.a.failure:0 "暗殺者はあなたを負傷させて逃走する"
 travel_events.3130.b:1 "「衛兵！奴を捕らえよ！」"
 travel_events.3130.b.success:0 "あなたは暗殺者を倒し、手紙を添えて送り返す"
 travel_events.3130.c:1 "「#EMP 私の#!懐刀になるというのは如何かな…」"
 travel_events.3130.d:1 "「楽しむ機会、と言ったか？」"
 travel_events.3130.e:0 "「行け。二度と会いたくない。」"
 executed_assassin_modifier:0 "暗殺の回避"
 sent_assassin_back_modifier:0 "露見した協力者"
 travel_events.3140.t:0 "$travel_danger_prefix$ 不幸な交差"
 travel_events.3140.desc:1 "焼かれた作物、不毛の大地。戦利品である。最初の死体を見てから、我々の進む速度は速くなった。\n\n唯一可能な道は、軍の野営地を通ることだ。後ろを見ると、他に道はない。私は護衛にうなずき、護衛もうなずき返して剣の握りを強くする。\n\n野営地の入口には軍の指揮官がひとり立っていた。「敵に味方する気か、あン？」[hostile_commander.GetSheHe]は鼻を掻きながら尋ねた。「捕虜を助けたいか？」[hostile_commander.GetSheHe|U]ははっきりと[entourage_member.GetTitledFirstName]を指さしている。"
 travel_events.3140.a:0 "旗を見ろ！我々は敵ではない。"
 travel_events.3140.a.success:0 "あなたは指揮官を説得する"
 travel_events.3140.a.failure:0 "指揮官は聞く耳を持たない"
 travel_events.3140.b:0 "[entourage_member.GetHerHim]を連れて行くならまず私を連れて行かねばならない！"
 travel_events.3140.b.success:0 "あなたは戦いに勝つ"
 travel_events.3140.b.failure:0 "指揮官が戦いに勝つ"
 travel_events.3140.c:0 "あるいは我々は理解し合えるかもしれないが？"
 travel_events.3150.t:1 "不快な文句"
 travel_events.3150.desc:1 "私は[rival_scope.GetTitledFirstName]がいつも以上に私を避けていることに気がついた。[rival_scope.GetSheHe|U]は、宴会に誘われるといつもテーブルの反対側に座り、キャンプでは常に私の相手を拒否している。\n\nこっちこそ別に友人になりたいなどと思っている訳ではないが、いちいちそういう態度を取られると流石に疲れるというものだ。特に[rival_scope.GetHerHim]が私を中傷するのを耳にしたときなど…「[ROOT.Char.GetFirstNameNoTooltip]は[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]だ、私なら[ROOT.Char.GetHerHim]よりずっと良い[ROOT.Char.GetTitleAsNameNoTooltip]になれる自信があるね」"
 travel_events.3150.a:0 "立場の差というものを思い知らせてやる。"
 travel_events.3150.a.success:0 "あなたは[rival_scope.GetFirstNameNoTooltip]との決闘に勝利し[rival_scope.GetHerHim]を追放する"
 travel_events.3150.a.failure:0 "[rival_scope.GetFirstNameNoTooltip]は戦いに勝利して旅から去る"
 travel_events.3150.b:1 "旅の世話役、[travel_leader.GetFirstNameNoTooltip]よ。あしらってくれ。"
 travel_events.3150.b.success:0 "[travel_leader.GetFirstNameNoTooltip]は戦いに勝利して[rival_scope.GetFirstNameNoTooltip]を行かせる"
 travel_events.3150.b.tt:0 "[travel_leader.GetFirstName]が[rival_scope.GetFirstName]を軽く叱ります"
 travel_events.3150.c:0 "地下牢で一生を終えるのだな。"
 travel_events.3150.d:0 "私の前から消え失せろ。#EMP 今すぐ。#!"
 travel_events.3150.e:0 "聞こえるのは風の音か？"
 travel_humiliation_modifier:0 "反抗の屈辱"
 travel_events.3160.t:0 "$travel_danger_prefix$ カラスの殺人鬼"
 travel_events.3160.desc_battle:0 "大地は血に染まっている。まるで沼地を横断しているかのように、我々の足取りは鈍くなる。死体はまだ散乱しており、拾われるのを待っている。ほとんどの人はもう大切な持ち物を失っているはずなのに、中にはどうしても探したいという者たちもいる。\n\n遺体に近づくと、そうしようとしているのは我々だけではないことがわかり、カラスの殺人鬼が我々に向かって激しく鳴き、それから空中に飛び上がり、私を攻撃する。"
 travel_events.3160.desc_fallback:1 "森はどこまでも続いている。道もそうだ。私もそうだ。最初の森に侵入するのは、別の領域に侵入するようなものだ。生き物たち、夜。我々は草木の間を進み、旅について明るく話し、鳥を見たり、果物を見たりする。\n\n空気が葉をかき混ぜる中、我々は先へ進む。現在、これらの枝にはより多くの巣がある。\n\nカラスの一群がギャーギャーと騒ぎ、#EMP 私を#!めがけて空中へと飛び上がる。"
 travel_events.3160.desc_outro:0 "私は腕で顔を覆い、肌に入り込もうとする彼らの嘴を感じると悲鳴を上げる。"
 travel_events.3160.a:0 "[travel_leader.GetFirstName]！助けてくれ！"
 travel_events.3160.b:0 "ほらパンをやる！失せろ！"
 travel_events.3160.c:0 "目にもの見せてやる！"
 travel_events.3160.c.success:0 "あなたはカラスを撃退する"
 travel_events.3160.c.failure:0 "カラスはあなたを負傷させる"
 travel_events.3010.desc: "「気をつけろ！」[pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)]が叫び、私たちが辿る道の先にある[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を指差している。\n\n小さな齧歯類のような動物が荒野に駆け出し、"
 travel_events.3010.alone: "待て！[ROOT.Char.Custom( 'DogStoryName' )]はどこだ？[ROOT.Char.Custom( 'DogStoryHerHim' )]は見当たらない。息切れをする中、道を超えた[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を動きを見つけた！\n\n小さな齧歯類のような動物が荒野に駆け出し、"
 travel_events.3060.desc.intro: "茂みの中から、まるで大聖堂の石造りのアーチのような洞窟が忽然と姿を現した。その入口には小さな木製の卓と腰掛けがあり、誰かが灯したランタンの中で炎が揺れている。"
 travel_events.3060.desc.travel_leader: "\n\n「お気をつけください、[ROOT.Char.GetLadyLord]」[travel_leader.GetTitledFirstName]が腕を上げ、私の胸の前で止まれと合図した。「ここいらあたりの盗賊が潜んでおりましょう」\n\n「随分とそそっかしいお方だ」洞窟の入口に、灯りにぼんやりと照らされた人影が立っていた。「私はただの隠者に過ぎませぬよ…そしてあなたは、フム、[ROOT.Char.GetTitleAsNameNoTooltip]の称号を持つお方のようだ」"
 travel_events.3060.desc.on_your_own: "追放者？　あるいは、盗賊の隠れ家と言ったところか？\n\n「ご安心を、[ROOT.Char.GetTitleAsNameNoTooltip]」洞窟の入口に、灯りにぼんやりと照らされた人影が立っていた。「私はただの隠者。この古き森で知恵を探し求めているのです」"