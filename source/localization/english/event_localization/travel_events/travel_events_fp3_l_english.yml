l_english:
 travel_events_fp3.0010.t: "$travel_event_prefix$残火"
 travel_events_fp3.0010.desc.intro: "一団が突然の嵐の中を突き進んでいくと、武装したマギたちが反対方向に歩いていくのが見えた。彼らは今にも消えそうな火が納められた火鉢を載せた輿を担いでいる。風雨が聖炎に当たれば燃え尽きてしまうのは誰の目にも明らかだ。\n\n神官たちは手を武器にかけながら、聖なる炎を守る手助けができないかと私たちに声をかけてきた。"
 travel_events_fp3.0010.a: "異端を一掃するいい機会だ、皆殺しにしろ！"
 travel_events_fp3.0010.a.success: "彼らの炎を消し去る"
 travel_events_fp3.0010.a.failure: "マギに返り討ちにされた"
 travel_events_fp3.0010.a.lightning.desc: "暴風雨の中での戦いは危険であり、予測がつかない結果を生むだろう"
 travel_events_fp3.0010.b: "ならば聖火を寄越せ、我が手にあったほうが「安全」だろう？"
 travel_events_fp3.0010.b.success: "火鉢を没収する"
 travel_events_fp3.0010.b.failure: "マギはあなたをボコボコにする"
 travel_events_fp3.0010.c: "一緒に避難するか！"
 travel_events_fp3.0010.c.success: "炎は嵐を乗り切る"
 travel_events_fp3.0010.c.success.desc: "マギから感謝される"
 travel_events_fp3.0010.c.flavor: "巡礼者を守れば、彼らは感謝の気持ちを示してくれるだろう"
 travel_events_fp3.0010.c.failure: "火は消え去った"
 travel_events_fp3.0010.d: "この嵐は[ROOT.Char.GetFaith.HighGodName]の試練だったのか。"
 travel_events_fp3.0010.d.flavor: "彼らの信仰には干渉しない、好きにすればいい"
 travel_events_fp3.0011.t: "$travel_event_prefix$残火"
 travel_events_fp3.0011.desc.intro: "マギたちは無謀にも立ち向かい、神聖な燃えさしを守ろうとして私たちと戦った。しかし、隙を突いて、担ぎ手から輿を蹴り落とした。火鉢は泥に転がり、燃えさしの灰はピチャリと消える。\n\n私たちは打ち負かされた聖職者たちをせせら笑うが、笑い声は突然絶たれる。世界が激しい光と音に包まれた。雷光の残像が視界を駆け抜ける。鈍鈍とした呆けた状態から身を起こすと、再点火された神聖な火鉢から明るい炎が轟いている。私の部下たちは既に半狂乱で逃げ去っているのが見えた。"
 travel_events_fp3.0011.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]の力を知らしめねば！"
 travel_events_fp3.0011.b: "この反論の余地のない奇跡を、私は密かに胸に抱くだろう。"
 travel_events_fp3.0011.c: "こんなものただの不思議現象だ！"
 travel_events_fp3.0012.t: "$travel_event_prefix$残火"
 travel_events_fp3.0012.desc.intro: "あなたとマギたちは半ば廃墟のような空き家に避難する。濡れた衣服を絞り、火鉢とその中の灰が熱を残していることを確認した後、皆思い思いに床に座ってくつろぎ始めた。嵐の前の中ではまるで身分や立場の差など無いかのようにさえ感じてしまう。\n\n聖職者の頭…[fp3_zoroastrian_armed_pilgrim.GetName]はなかなか知識豊かな人物であり、たくさんの物語を話してくれた。"
 travel_events_fp3.0012.a: "休んでいる隙に彼らの大切な篝火を頂くとしよう…"
 travel_events_fp3.0012.a.success: "彼らが眠っている間に、私たちはその燃えさしを盗んだ"
 travel_events_fp3.0012.a.failure: "あなたはマギに捕まり、泥棒として糾弾される"
 travel_events_fp3.0012.b: "その知恵を私の助けとしてくれないか。"
 travel_events_fp3.0012.c: "良き旅を。"
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]の火鉢"
 zoroastrian_brazier_desc: "猛烈な嵐の中、無能なマギから奪われた$zoroastrian_brazier_name$。その日の残火は今も灯されている。"
 travel_events_fp3.0020.t: "$travel_event_prefix$異例の出会い"
 travel_events_fp3.0020.desc.intro: "強烈な昼の日差しを避け、私たちは奇妙で湿気の多い洞窟に一時的なキャンプを設営した。\n\n「聞きましたか？我が[ROOT.GetCharacter.GetTitleTierName|U]」[travel_leader.GetName]は暗い避難所に不安そうな様子だ。\n\n振り向くと、[travel_leader.GetNameNoTooltip]の傍らをまるで気づかれずに歩いてきた若い[fp3_young_rascal.Custom('GirlBoy')]と顔を合わせた。驚いた子供はすぐに洞窟の奥に消えていった。"
 travel_events_fp3.0020.a: "子供についていくぞ！"
 travel_events.fp3.0020.a.flavor: "洞窟の調査は危険をもたらすか、その秘密を明らかにするかもしれません"
 travel_events_fp3.0020.a.success: "あなたは子供を見つける"
 travel_events_fp3.0020.a.success.tooltip: "子供に続いて、地下の秘密を探る"
 travel_events_fp3.0020.b: "ここから去ったほうがいい。"
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip]はこれらの洞窟を後にするよう促している。危険ということだろう。"
 travel_events_fp3.0020.b.tt: "旅は続く。"
 travel_events_fp3.0020.a.failure.title: "暗いトンネルで転んで怪我をする。"
 travel_events_fp3.0020.a.failure: "子供を見失い、何日もトンネルで迷子になる。"
 travel_events_fp3.0021.t: "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCounty.GetName]のカナート"
 travel_events_fp3.0021.desc: "ますます地下深く進む中、太陽の光景は薄れ、湿った闇の中へと入り込んでいく。\n\nやっと[fp3_young_rascal.Custom('GirlBoy')]に追いつくと、私は見事な光景に気を取られた。目に見える限り続く古代の地下水路が広がっているではないか。\n\n「ようこそ、[ROOT.Char.GetTitleAsName]、私の宮殿へ。おそらくあなたの宮殿さえも凌駕するでしょうね。」[fp3_young_rascal.GetSheHe|U]は私がここまで追いかけてきたことに驚きながらも、堂々と私を見上げている。"
 travel_events_fp3.0021.a: "水の下に潜んでいる宝を見つけに行こう。"
 travel_events_fp3.0021.a.success.t: "あなたは[newly_created_artifact.GetName]を引き上げる"
 travel_events_fp3.0021.a.success.desc: "あなたは古代の宝を見つける"
 travel_events_fp3.0021.a.failure.t: "寒気以外は何も得られない"
 travel_events_fp3.0021.a.failure.desc: "腐った水に溺れかけた"
 travel_events_fp3.0021.a.artifact: "古代の宝を見つける"
 travel_events_fp3.0021.b: "この構造物を研究することで何かを学ぶことができそうだ。"
 travel_events_fp3.0021.b.success.t: "灌漑の秘密をいくらか学ぶ"
 travel_events_fp3.0021.b.success.desc: "カナートを研究する"
 travel_events_fp3.0021.b.failure.t: "問題はあなたの手に負えない"
 travel_events_fp3.0021.b.failure.desc: "あなたの手には負えない"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U]よ、目上の者に敬意を払うことを学ばなければならぬ！"
 travel_events_fp3.0030.t: "$travel_event_prefix$ 隼のための宴"
 travel_events_fp3.0030.desc.intro: "猛禽が頭上を旋回し、太陽に焼かれた風景に不吉な影を投げかける。私が迫る丘の斜面を登るにつれて、腐肉の悪臭が私の感覚を支配していく。\n\n岩の上には整然と配置された遺体がある。ハゲワシと隼が肉を引っ張り、血のついた糸状の塊がくちばしから垂れ下がっている。質素な服を着た男が空葬を見守っており、彼は私に手を振っている。\n\n「お帰りください、[ROOT.Char.GetTitleAsNameNoTooltip]、ここはヌセッサラだけのための場所です…」"
 travel_events_fp3.0030.a: "なんと野蛮な！遺体を埋葬すべきだ！"
 every_faith_vassal: "すべての[local_faith.GetAdjective]の封臣"
 travel_events_fp3.0030.b: "私もこうして葬られたいものだ、体からナスが浄化されて…"
 travel_events_fp3.0030.c: "この力強き翼に抱かれ、天へと昇る様を想像してみよ…"
 travel_events_fp3.0030.d: "死はあらゆる者に訪れる。"
 travel_events_fp3.0030.d_flavor: "死について考える時間を過ごした後、その場を離れます。"
 travel_events_fp3.0030.e: "最も若い隼を見つけてくれ。それを訓練してより良いことに使おう。"
 travel_events_fp3.0030.e.tooltip: "あなたは隼を調教する機会を得ます。"
 travel_events_fp3.0031.t: "隼のための宴"
 travel_events_fp3.0031.desc.intro: "私は天葬の現場で見つけた隼を訓練する決意を固めた。そのために、[ROOT.Char.Custom2('RelationToMe', falcon_victim)]の[falcon_victim.GetName]も含む小さな一団が、捕獲した野ウサギを持参した状態で野外に集まる。フードをかぶった若い鳥は、私の手袋をした手に期待感を抱いて待っている。\n\n[falcon_victim.GetNameNoTooltip]が獲物を放すと、それは開けた野原を疾走していく。私は隼のフードを取り除き、迅速に解き放つ。しかし、獲物に飛び込む代わりに、隼は[falcon_victim.GetNameNoTooltip]の頭に向かって急降下した。引き離す前に、隼は[falcon_victim.GetHerHim]に噛み付き、引っかきつけ、血だらけの傷を残してしまった。"
 travel_events_fp3.0031.a: "上手くしつけられると思う。"
 travel_events_fp3.0031.a.success.desc: "調教はうまくいく"
 travel_events_fp3.0031.a.success.t: "沈黙の塔の鳥が狩猟用の鷹になる"
 travel_events_fp3.0031.a.failure.desc: "鳥は獰猛なまま"
 travel_events_fp3.0031.a.failure.t: "鳥は人肉への食欲を保っている"
 travel_events_fp3.0031.b: "強みを伸ばすというのも育成には肝要だ。"
 travel_events_fp3.0031.c: "手に負えん。"
 travel_events_fp3.0031.d: "[ROOT.Char.GetCulture.GetPrefixNoTooltip]の[ROOT.Char.GetWomanMan]ならどんな獰猛な鳥でも手懐けられるものよ。"
 travel_events_fp3.0031.d.tt: "この選択肢はあなたが$tradition_ep2_avid_falconers_name$の[culture_tradition|E]を持っているために選べます"
 travel_events_fp3.0040.t: "$travel_event_prefix$牝馬の乳"
 travel_events_fp3.0040.desc.intro: "旅の途中、テュルクの馬飼いのキャンプを通った。遊牧の途中なのだろうか、奴らは友好的に手招きをしてくる。近づけば、変わった風貌の[fp3_turkic_traveler.GetWomanMan]が鍋で白いものをかき回していた。[fp3_turkic_traveler.GetSheHe|U]はそれを少量、器に注ぎ、私に手渡す。\n\n「#EMP クミス#!、あんたらの言葉でいう馬乳酒だ。ハラワタに良いそうだよ。飲んでみて、友よ！」\n\nあとの二人が私を見つめ、地元の言葉で耳打ちし合っているが、私が耳をすませれば何とか聞こえる。"
 travel_events_fp3.0040.desc.intro.a: "\n「おい、よそ者に俺たちの#EMP クミス#!を分け与えるなんて、無駄なことを！あれは上物なんだぞ！」\n\n彼らは私が何を言っているかわからないと思っているのだろう。少なくとも、毒ではないようだ。"
 travel_events_fp3.0040.desc.intro.b: "\n「戦利品は俺が最初に選ばせてもらうぜ、あのブーツはなかなかイカしてる」\n\n私が彼らの言葉をわからないと思っているようだが、残念ながらその悪意を見抜いてしまった。"
 travel_events_fp3.0040.desc.intro.c: "残念ながらテュルクの訳の分からぬ言葉をいくら聞いたところで、結局私には訳が分からない。悪意がないことを祈ろう…"
 travel_events_fp3.0040.a: "彼らの言葉で話す。「健康に感謝を！」"
 travel_events_fp3.0040.ab.tt: "あなたが[fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]の言葉を話せるために選べます"
 travel_events_fp3.0040.b: "「牢にブチ込んでやる」と馬飼いの言葉で吐き捨てる。"
 travel_events_fp3.0040.c: "そんなに疑うべきではない。"
 travel_events_fp3.0040.c.success: "なんてうまい馬乳酒だ"
 travel_events_fp3.0040.c.success.t: "馬乳酒は美味しい！"
 travel_events_fp3.0040.c.failure: "鎮静剤入りだ！強盗に合う！"
 travel_events_fp3.0040.c.failure.t: "昏倒した上に強盗にあった！"
 travel_events_fp3.0040.d: "馬の乳？反吐のシチューの間違いだろう。"
 travel_events_fp3.0040.e: "この[fp3_turkic_traveler.GetWomanMan]に作り方を聞いてみよう。"
 travel_events_fp3.0050.t: "$travel_event_prefix$墓荒らし"
 travel_events_fp3.0050.desc.intro: "道の曲がり角を曲がると、我々はほこりまみれの一団に出くわした。彼らはかつて立派な墓であったことだろう場所から現れたのだ。\n麻袋をかかげ、中には古代の建物から掘り出した小さな装飾品がガラガラと鳴り響いている。\n\n「時勢が厳しいのです、偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！私たちも家族を養わなければならず、そんな中でも、これは、誰の命を奪う行為でもないでしょう」\n\n彼らを率いる首領格は我々を不安げに見上げ、[fp3_tomb_raider.GetSheHe]は明らかにまずい状況になったと自覚しているようだ。"
 travel_events_fp3.0050.a: "過去の価値を知らぬ者に…明日の価値を知る資格はない。"
 travel_events_fp3.0050.b: "偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]にも分け前があるべきではないかね。"
 travel_events_fp3.0050.b.entourage: "旅の仲間の[entourage_helper.GetName]が戦利品を調べるのを手伝ってくれる。"
 travel_events_fp3.0050.b.success.desc: "あなたは貴重な宝物を選ぶ"
 travel_events_fp3.0050.b.success.tooltip: "古代の宝物を手に入れる"
 travel_events_fp3.0050.b.failure.desc: "特に目を引くものはない"
 travel_events_fp3.0050.b.failure.t: "貴重な宝物を手に入れた"
 travel_events_fp3.0050.c: "必死なんだな。立て替えてやるから元の場所へ戻しなさい。"