l_english:
 travel_events_fp3.0010.t: "$travel_event_prefix$残火"
 travel_events_fp3.0010.desc.intro: "一団が突然の嵐の中を突き進んでいくと、武装したマギたちが反対方向に歩いていくのが見えた。彼らは今にも消えそうな火が納められた火鉢を載せた輿を担いでいる。風雨が聖炎に当たれば燃え尽きてしまうのは誰の目にも明らかだ。\n\n神官たちは手を武器にかけながら、聖なる炎を守る手助けができないかと私たちに声をかけてきた。"
 travel_events_fp3.0010.a: "異端を一掃するいい機会だ、皆殺しにしろ！"
 travel_events_fp3.0010.a.success: "彼らの炎を消し去る"
 travel_events_fp3.0010.a.failure: "マギに返り討ちにされた"
 travel_events_fp3.0010.a.lightning.desc: "暴風雨の中での戦いは危険であり、予測がつかない結果を生むだろう"
 travel_events_fp3.0010.b: "ならば聖火を寄越せ、我が手にあったほうが「安全」だろう？"
 travel_events_fp3.0010.b.success: "火鉢を没収する"
 travel_events_fp3.0010.b.failure: "マギはあなたをボコボコにする"
 travel_events_fp3.0010.c: "一緒に避難するか！"
 travel_events_fp3.0010.c.success: "炎は嵐を乗り切る"
 travel_events_fp3.0010.c.success.desc: "マギから感謝される"
 travel_events_fp3.0010.c.flavor: "巡礼者を守れば、彼らは感謝の気持ちを示してくれるだろう"
 travel_events_fp3.0010.c.failure: "火は消え去った"
 travel_events_fp3.0010.d: "この嵐は[ROOT.Char.GetFaith.HighGodName]の試練だったのか。"
 travel_events_fp3.0010.d.flavor: "彼らの信仰には干渉しない、好きにすればいい"
 travel_events_fp3.0011.t: "$travel_event_prefix$残火"
 travel_events_fp3.0011.desc.intro: "The magi put up a brave fight, trying to shield their holy embers while fending me and my men off. But, when I see a chance, I kick the palanquin off their hands and the brazier rolls off into the mud, the embers sputtering out.\n\nWe mock and jeer at the defeated priests, but our elation is suddenly cut short, as the world becomes furious light and noise. The afterimage of a lightning bolt flashes in my sight. As I pick myself up from a dazed stupor, I see that a bright flame roars from the reignited sacred brazier. My men are already fleeing in a rapturous panic."
 travel_events_fp3.0011.a: "All must know the undeniable power of [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]!"
 travel_events_fp3.0011.b: "I will secretly carry this irrefutable miracle in my heart."
 travel_events_fp3.0011.c: "This is mere coincidence!"
 travel_events_fp3.0012.t: "$travel_event_prefix$残火"
 travel_events_fp3.0012.desc.intro: "You and the magi find adequate shelter in a ruined structure. After wringing out your wet clothes and making sure that the brazier and it's embers are alive and well, the group relaxes. Seems like you'll wait out the storm together.\n\nThe leader of the priests, [fp3_zoroastrian_armed_pilgrim.GetName] is a knowleadgeable individual and has many stories to share."
 travel_events_fp3.0012.a: "I'll take their precious embers while they rest..."
 travel_events_fp3.0012.a.success: "We stole their embers while they slept"
 travel_events_fp3.0012.a.failure: "You are caught by the Magi and exposed as a thief"
 travel_events_fp3.0012.b: "Your wisdom could serve me well."
 travel_events_fp3.0012.c: "Safe travels."
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] Brazier"
 zoroastrian_brazier_desc: "A $zoroastrian_brazier_name$ that was rescued from incompetent magi in the midst of a ferocious storm, the embers from that day are still lit"
 travel_events_fp3.0020.t: "$travel_event_prefix$異例の出会い"
 travel_events_fp3.0020.desc.intro: "強烈な昼の日差しを避け、私たちは奇妙で湿気の多い洞窟に一時的なキャンプを設営した。\n\n「聞きましたか？我が[ROOT.GetCharacter.GetTitleTierName|U]」[travel_leader.GetName]は暗い避難所に不安そうな様子だ。\n\n振り向くと、[travel_leader.GetNameNoTooltip]の傍らをまるで気づかれずに歩いてきた若い[fp3_young_rascal.Custom('GirlBoy')]と顔を合わせた。驚いた子供はすぐに洞窟の奥に消えていった。"
 travel_events_fp3.0020.a: "子供についていくぞ！"
 travel_events.fp3.0020.a.flavor: "洞窟の調査は危険をもたらすか、その秘密を明らかにするかもしれません"
 travel_events_fp3.0020.a.success: "あなたは子供を見つける"
 travel_events_fp3.0020.a.success.tooltip: "子供に続いて、地下の秘密を探る"
 travel_events_fp3.0020.b: "ここから去ったほうがいい。"
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] urges us to leave these caves behind. They are not safe"
 travel_events_fp3.0020.b.tt: "Your journey continues."
 travel_events_fp3.0020.a.failure.title: "You fall and hurt yourself in the dark tunnels"
 travel_events_fp3.0020.a.failure: "You lose track of the child and end up lost in the tunnels for days"
 travel_events_fp3.0021.t: "$travel_event_prefix$[ROOT.Char.GetCurrentLocation.GetCounty.GetName]のカナート"
 travel_events_fp3.0021.desc: "ますます地下深く進む中、太陽の光景は薄れ、湿った闇の中へと入り込んでいく。\n\nやっと[fp3_young_rascal.Custom('GirlBoy')]に追いつくと、私は見事な光景に気を取られた。目に見える限り続く古代の地下水路が広がっているではないか。\n\n「ようこそ、[ROOT.Char.GetTitleAsName]、私の宮殿へ。おそらくあなたの宮殿さえも凌駕するでしょうね。」[fp3_young_rascal.GetSheHe|U]は私がここまで追いかけてきたことに驚きながらも、堂々と私を見上げている。"
 travel_events_fp3.0021.a: "水の下に潜んでいる宝を見つけに行こう。"
 travel_events_fp3.0021.a.success.t: "あなたは[newly_created_artifact.GetName]を引き上げる"
 travel_events_fp3.0021.a.success.desc: "あなたは古代の宝を見つける"
 travel_events_fp3.0021.a.failure.t: "寒気以外は何も得られない"
 travel_events_fp3.0021.a.failure.desc: "腐った水に溺れかけた"
 travel_events_fp3.0021.a.artifact: "古代の宝を見つける"
 travel_events_fp3.0021.b: "この構造物を研究することで何かを学ぶことができそうだ。"
 travel_events_fp3.0021.b.success.t: "灌漑の秘密をいくらか学ぶ"
 travel_events_fp3.0021.b.success.desc: "カナートを研究する"
 travel_events_fp3.0021.b.failure.t: "問題はあなたの手に負えない"
 travel_events_fp3.0021.b.failure.desc: "あなたの手には負えない"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U]よ、目上の者に敬意を払うことを学ばなければならぬ！"
 travel_events_fp3.0030.t: "$travel_event_prefix$ 隼のための宴"
 travel_events_fp3.0030.desc.intro: "猛禽が頭上を旋回し、太陽に焼かれた風景に不吉な影を投げかける。私が迫る丘の斜面を登るにつれて、腐肉の悪臭が私の感覚を支配していく。\n\n岩の上には整然と配置された遺体がある。ハゲワシと隼が肉を引っ張り、血のついた糸状の塊がくちばしから垂れ下がっている。質素な服を着た男が空葬を見守っており、彼は私に手を振っている。\n\n「お帰りください、[ROOT.Char.GetTitleAsNameNoTooltip]、ここはヌセッサラだけのための場所です...」"
 travel_events_fp3.0030.a: "なんと野蛮な！遺体を埋葬すべきだ！"
 every_faith_vassal: "すべての[local_faith.GetAdjective]の封臣"
 travel_events_fp3.0030.b: "私もこうして葬られたいものだ、体からナスが浄化されて..."
 travel_events_fp3.0030.c: "この力強き翼に抱かれ、天へと昇る様を想像してみよ…"
 travel_events_fp3.0030.d: "死はあらゆる者に訪れる。"
 travel_events_fp3.0030.d_flavor: "死について考える時間を過ごした後、その場を離れます。"
 travel_events_fp3.0030.e: "最も若い隼を見つけてくれ。それを訓練して、よりよいことに使うためだ。"
 travel_events_fp3.0030.e.tooltip: "あなたは隼を調教する機会を得ます。"
 travel_events_fp3.0031.t: "隼のための宴"
 travel_events_fp3.0031.desc.intro: "I've set my mind to train the falcon I found at the sky burial site. To that end, we gather on the field with a small entourage, including [falcon_victim.GetName], my [ROOT.Char.Custom2('RelationToMe', falcon_victim)], who's at the ready with a captive hare. The hooded young bird waits expectantly on my gloved hand.\n\n[falcon_victim.GetNameNoTooltip] releases the prey, who bolts through the open field. I remove the falcon's hood, and it quickly takes flight. But, Instead of diving for the prey, it swoops for [falcon_victim.GetNameNoTooltip]'s head. Before it can be pulled away, the falcon bites and claws at [falcon_victim.GetHerHim], leaving bloody gashes."
 travel_events_fp3.0031.a: "I'm sure I can correct this behavior."
 travel_events_fp3.0031.a.success.desc: "The training takes"
 travel_events_fp3.0031.a.success.t: "The Tower of Silence bird becomes a hunting falcon"
 travel_events_fp3.0031.a.failure.desc: "The bird remains ferocious"
 travel_events_fp3.0031.a.failure.t: "The falcon retains their appetites for man flesh"
 travel_events_fp3.0031.b: "I can nurture these tendencies..."
 travel_events_fp3.0031.c: "I better get rid of this beast."
 travel_events_fp3.0031.d: "Any [ROOT.Char.GetCulture.GetPrefixNoTooltip] [ROOT.Char.GetWomanMan] knows how to tame even the fiercest bird."
 travel_events_fp3.0031.d.tt: "This option is available due to your culture having the $tradition_ep2_avid_falconers_name$ [culture_tradition|E]"
 travel_events_fp3.0040.t: "$travel_event_prefix$ Mare's Milk"
 travel_events_fp3.0040.desc.intro: "Our path takes us by a sizable camp of Turkic travelers. The group amicably gestures us over to join them. A tough looking [fp3_turkic_traveler.GetWomanMan] stirs a thick white liquid in a pot. [fp3_turkic_traveler.GetSheHe|U] pours some of it on a small bowl and hands it over to me.\n\n\"Kumis, it's great for the bowels, drink up, my friend!\"\n\nAnother two eye me and whisper to each other in their own language, just audibly enough for me to hear them."
 travel_events_fp3.0040.desc.intro.a: "\n\"Why are we wasting good kumis on this stranger?\"\n\nThey clearly believe me unable to understand their speech, at least they're not serving me poison."
 travel_events_fp3.0040.desc.intro.b: "\n\"I take first pick of his things, those nice boots will suit me fine\"\n\nThey clearly believe me unable to understand their speech. Too bad for them, I now know their evil intentions."
 travel_events_fp3.0040.desc.intro.c: "Unfortunately I don't understand their strange speech. Hopefully they have good intentions..."
 travel_events_fp3.0040.a: "I thank them in their native tongue, to our health!"
 travel_events_fp3.0040.ab.tt: "This options is available because you speak [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]"
 travel_events_fp3.0040.b: "In their native tongue, I order them imprisoned."
 travel_events_fp3.0040.c: "I shouldn't be so mistrusting"
 travel_events_fp3.0040.c.success: "The kumis is delicious"
 travel_events_fp3.0040.c.success.t: "The kumis was Delicious!"
 travel_events_fp3.0040.c.failure: "You're sedated and robbed"
 travel_events_fp3.0040.c.failure.t: "I was Sedated and Robbed!"
 travel_events_fp3.0040.d: "Mare's milk? That's repulsive."
 travel_events_fp3.0040.e: "Let us hire [fp3_turkic_traveler.GetWomanMan] to teach us [fp3_turkic_traveler.GetHerHis] ways."
 travel_events_fp3.0050.t: "$travel_event_prefix$墓荒らし"
 travel_events_fp3.0050.desc.intro: "道の曲がり角を曲がると、我々はほこりまみれの一団に出くわした。彼らはかつて立派な墓であったことだろう場所から現れたのだ。\n麻袋をかかげ、中には古代の建物から掘り出した小さな装飾品がガラガラと鳴り響いている。\n\n「時勢が厳しいのです、偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！私たちも家族を養わなければならず、そんな中でも、これは、誰の命を奪う行為でもないでしょう」\n\n彼らを率いる首領格は我々を不安げに見上げ、[fp3_tomb_raider.GetSheHe]は明らかにまずい状況になったと自覚しているようだ。"
 travel_events_fp3.0050.a: "過去の価値を知らぬ者に…明日の価値を知る資格はない。"
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip]にも分け前があるべきではないかね。"
 travel_events_fp3.0050.b.entourage: "旅の仲間の[entourage_helper.GetName]が戦利品を調べるのを手伝ってくれる。"
 travel_events_fp3.0050.b.success.desc: "あなたは貴重な宝物を選ぶ"
 travel_events_fp3.0050.b.success.tooltip: "古代の宝物を手に入れる"
 travel_events_fp3.0050.b.failure.desc: "特に目を引くものはない"
 travel_events_fp3.0050.b.failure.t: "貴重な宝物を手に入れた"
 travel_events_fp3.0050.c: "必死なんだな。立て替えてやるから元の場所へ戻しなさい。"