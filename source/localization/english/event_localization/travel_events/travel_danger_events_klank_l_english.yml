l_english:
 travel_danger_events.3000.t:0 "$travel_danger_prefix$ 山の小道"
 travel_danger_events.3000.desc.first_time:0 "私は細い山道を、一歩、また一歩と、ゆっくりと前に進んでいく。突然、ゴロゴロと音がして、すぐに沈黙した悲鳴が聞こえる。\n\nその騒ぎに衝撃を受けて、私は振り向く。私の後ろを歩いていた[fallen_victim.GetFirstName]の代わりに、[char_next_in_line.GetFirstName]の同じく困惑し疲れた顔が、回転を終えたばかりの岩の前に立っているだけだ。\n\n「[fallen_victim.GetFirstNameNoTooltip]はどこだ？」私は、乾いた口からかろうじて漏れる声で、それを知ることを要求する。\n\nそれに対する反応は、かすかな風の音だけだ。"
 travel_danger_events.3000.desc.second_time:0 "私は果てしなく続くと思われる細い山道を歩く。疲労のベールが私の心を曇らせているのを感じる。忘れかけた記憶の欺瞞的な囁きと、かすかな風の音だけが聞こえる。\n\nしかし、[fallen_victim.GetFirstName]の突き刺すような叫び声には、何かとてもリアルなものがある。背筋に悪寒を感じながらゆっくりと振り返ると、再び我々の隊列に人一人分の隙間が見えた。\n\n「我々は…ただ…もう一人失ったのか？」私はゆっくりと言う。[char_next_in_line.GetFirstName]は語る必要はない。[char_next_in_line.GetHerHis|U]の恐怖に凍りついた顔が、十分すぎる答えだ。"
 travel_danger_events.3000.a.first_time:0 "足元に気をつけろ！我々は前に進まなければならぬ。"
 travel_danger_events.3000.a.second_time:0 "ああ、[fallen_victim.GetFirstNameNoTooltip]！足元に気をつけろと#EMP 言った#!じゃないか！"
 travel_danger_events.3000.a.tt:0 "危険な地形により新たな犠牲者が出ましたが、これは最初でもないし、おそらく最後でもありません。"
 travel_danger_events.3000.b:0 "[fallen_victim.GetFirstNameNoTooltip]！[fallen_victim.GetFirstNameNoTooltip]！我々が助けるぞ！"
 travel_danger_events.3000.b.tt:0 "あなたと側近が山岳救助を試みます。#EMP #X これは非常に危険です！#!#!多くの者が命を落とすでしょう。"
 travel_danger_events.3000.b.found_nothing:0 "[fallen_victim.GetFirstNameNoTooltip]は見つからなかった"
 travel_danger_events.3000.b.found_cloth:0 "破れて血のついた衣服だけが発見された。"
 travel_danger_events.3000.b.found_fallen_victim:0 "大きな困難にもかかわらず、[fallen_victim.GetFirstNameNoTooltip]は生きていた。"
 travel_danger_events.3000.c.first_time:0 "[fallen_victim.GetSheHe|U]は我々の祈りの中にある。"
 travel_danger_events.3000.c.second_time:0 "親愛なる[ROOT.Char.GetFaith.HighGodName]よ、我らを危険からお救いください！"
 travel_danger_events.3000.d.first_time:0 "自分ならこれ以上うまくはできなかっただろう！"
 travel_danger_events.3000.d.second_time:0 "二回目はさらに面白いな！"
 travel_danger_events.3001.t:0 "$travel_danger_prefix$ 雪崩だ！"
 travel_danger_events.3001.desc:0 "雪に覆われた山頂の間の長く困難な旅の後、[first_avalanche_victim.GetFirstName]と[second_avalanche_victim.GetFirstName]が屋外でキャラバンの世話をしている間、私は地元の宿屋の燃え盛る暖炉のそばでゆっくりと体を温めている。突然、遠くから、しかし力強く、深く、響くようなドスンという音がする。\n\n「雪崩だ！」誰かが叫ぶ。中にいる人々が反応する前に、音はますます大きくなり、壁や床を揺るがすほどの大きな力で最高潮に達する。心臓の鼓動や永遠の時間が経過した後は、さらに恐ろしい沈黙が続く。"
 travel_danger_events.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun]は山で生き残る術を知っている。"
 travel_danger_events.3001.a.alternate:0 "[travel_leader.GetCulture.GetCollectiveNoun]は山で生き残る術を知っている。"
 travel_danger_events.3001.a.flavor:0 "本格的な[ROOT.Char.GetCulture.GetName]の雪崩に比べれば、大したことはない！"
 travel_danger_events.3001.a.flavor.alternate:0 "私の$travel_leader_court_position$[travel_leader.GetFirstName]は、[travel_leader.GetHerHis]の[travel_leader.GetCulture.GetName]の遺産のおかげで、どんな山の危険に対しても予防措置を取っている。"
 travel_danger_events.3001.b:0 "待っていろ、助けは来るぞ！"
 travel_danger_events.3001.b.flavor:0 "雪の下に人が埋もれているため、スピードが最優先だ！"
 travel_danger_events.3001.b.success:0 "素早い雪崩の救助"
 travel_danger_events.3001.b.failure:0 "困難な雪崩の救助"
 travel_danger_events.3001.c:0 "私は中にいよう…もうしばらく。"
 travel_danger_events.3002.opening:0 "我が[ROOT.Char.GetTitledFirstName]へ"
 travel_danger_events.3002.desc:0 "我が主君、残念なお知らせですが、最近恐ろしい雪崩が[avalanche_location.GetName]を通過したそうです。それは多くの魂を奪い、通過した旅行者を含む生き残った人々の生活を混乱させております。"
 travel_danger_events.3002.a.special:0 "知っている！私も#EMP その場#!にいたのだから！"
 travel_danger_events.3002.a.default:0 "なんと恐ろしい！"
 travel_danger_events.3002.b:0 "これは彼らの復興に役立つはずだ。"
 travel_danger_events.3003.t:0 "$travel_danger_prefix$ 大雪"
 travel_danger_events.3003.desc:0 "It has been snowing for days now. The road ahead appears completely impassable. However, as I look ahead, I see a small group of people approaching us fast across the snowdrifts. Soon, a [maron_leader.GetWomanMan] stands before me and speaks with a wide grin:\n\n\"You seem to be in quite of predicament. But fear not, for a fair price, we will help you return to your travels.\""
 travel_danger_events.3003.a:0 "Helping others is its own reward!"
 travel_danger_events.3003.a.success:0 "My entourage swiftly starts moving again!"
 travel_danger_events.3003.a.failure:0 "My entourage is still stuck in the snow"
 travel_danger_events.3003.b:0 "It is a fair price."
 travel_danger_events.3003.c:0 "We will manage on our own."
 travel_danger_events.3003.c.flavor:0 "Our winter expertise will help us start moving once again... if we have one."
 travel_danger_events.3003.c.complete_success:0 "My entourage swiftly starts moving again!"
 travel_danger_events.3003.c.partial_success:0 "My entourage slowly starts moving again"
 travel_danger_events.3003.c.failure:0 "My entourage is stuck in the snow"
 travel_danger_events.3004.t:0 "$travel_danger_prefix$ White Squall"
 travel_danger_events.3004.desc:0 "\"White Squall! Turn to port!\"\n\nThe coxswain's horrifying yell does not suit the calm weather. But my ears are filled with an increasingly louder roar of the wind. In less than a heartbeat, the moist white mist that engulfs the whole ship. Louder then the wind, the main mast cracks and falls overboard.\n\nAnd as sudden as it came, the squall moves on. Our boat lazily rocks on the calm sea, dragging the torn sails and broken oars along."
 travel_danger_events.3004.a:0 "We need to somehow raise makeshift sails!"
 travel_danger_events.3004.a.success:0 "Our ship sails once again!"
 travel_danger_events.3004.a.failure:0 "We slowly drift with the wind"
 travel_danger_events.3004.b:0 "Fear not! We have more sails."
 travel_danger_events.3004.b.flavor:0 "Due to my entourage's maritime expertise, we were prepared for this. New rigging is swiftly erected from the stored sails and wooden beams."
 travel_danger_events.3004.c:0 "Somebody #EMP will#! find us... I hope"
 travel_danger_events.3004.c.success:0 "A passing ship offers assistance"
 travel_danger_events.3004.c.failure:0 "For days, no other vessel is spotted"
 travel_danger_events.3005.t:0 "$travel_danger_prefix$ A Fire in the Night"
 travel_danger_events.3005.desc:1 "We are walking among the hills late in the day. The darkness comes suddenly, brought by the dark clouds above us. Then, there is a distant loud rumble of thunder. Soon, there is another, combined with a dazing flash of lighting.\n\nAnd another strike, brightly illuminating the area, the afterimage burned into my eyes. I blink and see where the lighting has struck: now, there is a quickly expanding brush fire. And it is spreading toward us!"
 travel_danger_events.3005.a:0 "RUN!"
 travel_danger_events.3005.a.success:0 "We run away from the fire"
 travel_danger_events.3005.a.failure:0 "The fire catches us running away!"
 travel_danger_events.3005.b:0 "Put the fire out before it spreads too far!"
 travel_danger_events.3005.b.success:0 "You successfully quell the fire"
 travel_danger_events.3005.b.failure:0 "The fire is stopped, albeit at a cost"
 travel_danger_events.3005.b.c_failure:0 "Fire engulfs my entourage!"