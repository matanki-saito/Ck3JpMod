l_english:
 travel_danger_events.3000.t:0 "$travel_danger_prefix$ 山の小道"
 travel_danger_events.3000.desc.first_time:0 "私は細い山道を、一歩、また一歩と、ゆっくりと前に進んでいく。突然、ゴロゴロと音がして、すぐに沈黙した悲鳴が聞こえる。\n\nその騒ぎに衝撃を受けて、私は振り向く。私の後ろを歩いていた[fallen_victim.GetFirstName]の代わりに、[char_next_in_line.GetFirstName]の同じく困惑し疲れた顔が、回転を終えたばかりの岩の前に立っているだけだ。\n\n「[fallen_victim.GetFirstNameNoTooltip]はどこだ？」私は、乾いた口からかろうじて漏れる声で、それを知ることを要求する。\n\nそれに対する反応は、かすかな風の音だけだ。"
 travel_danger_events.3000.desc.second_time:0 "私は果てしなく続くと思われる細い山道を歩く。疲労のベールが私の心を曇らせているのを感じる。忘れかけた記憶の欺瞞的な囁きと、かすかな風の音だけが聞こえる。\n\nしかし、[fallen_victim.GetFirstName]の突き刺すような叫び声には、何かとてもリアルなものがある。背筋に悪寒を感じながらゆっくりと振り返ると、再び我々の隊列に人一人分の隙間が見えた。\n\n「我々は…ただ…もう一人失ったのか？」私はゆっくりと言う。[char_next_in_line.GetFirstName]は語る必要はない。[char_next_in_line.GetHerHis|U]の恐怖に凍りついた顔が、十分すぎる答えだ。"
 travel_danger_events.3000.a.first_time:0 "足元に気をつけろ！我々は前に進まなければならぬ。"
 travel_danger_events.3000.a.second_time:0 "ああ、[fallen_victim.GetFirstNameNoTooltip]！足元に気をつけろと#EMP 言った#!じゃないか！"
 travel_danger_events.3000.a.tt:0 "危険な地形により新たな犠牲者が出ましたが、これは最初でもないし、おそらく最後でもありません。"
 travel_danger_events.3000.b:0 "[fallen_victim.GetFirstNameNoTooltip]！[fallen_victim.GetFirstNameNoTooltip]！我々が助けるぞ！"
 travel_danger_events.3000.b.tt:0 "あなたと従者が山岳救助を試みます。#EMP #X これは非常に危険です！#!#!多くの者が命を落とすでしょう。"
 travel_danger_events.3000.b.found_nothing:0 "[fallen_victim.GetFirstNameNoTooltip]は見つからなかった"
 travel_danger_events.3000.b.found_cloth:0 "破れて血のついた衣服だけが発見された。"
 travel_danger_events.3000.b.found_fallen_victim:0 "大きな困難にもかかわらず、[fallen_victim.GetFirstNameNoTooltip]は生きていた。"
 travel_danger_events.3000.c.first_time:0 "[fallen_victim.GetSheHe|U]は我々の祈りの中にある。"
 travel_danger_events.3000.c.second_time:0 "親愛なる[ROOT.Char.GetFaith.HighGodName]よ、我らを危険からお救いください！"
 travel_danger_events.3000.d.first_time:0 "自分ならこれ以上うまくはできなかっただろう！"
 travel_danger_events.3000.d.second_time:0 "二回目はさらに面白いな！"
 travel_danger_events.3001.t:0 "$travel_danger_prefix$ 雪崩だ！"
 travel_danger_events.3001.desc:0 "雪に覆われた山頂の間の長く困難な旅の後、[first_avalanche_victim.GetFirstName]と[second_avalanche_victim.GetFirstName]が屋外でキャラバンの世話をしている間、私は地元の宿屋の燃え盛る暖炉のそばでゆっくりと体を温めている。突然、遠くから、しかし力強く、深く、響くようなドスンという音がする。\n\n「雪崩だ！」誰かが叫ぶ。中にいる人々が反応する前に、音はますます大きくなり、壁や床を揺るがすほどの大きな力で最高潮に達する。心臓の鼓動や永遠の時間が経過した後は、さらに恐ろしい沈黙が続く。"
 travel_danger_events.3001.a:0 "[ROOT.Char.GetCulture.GetCollectiveNoun]は山で生き残る術を知っている。"
 travel_danger_events.3001.a.alternate:0 "[travel_leader.GetCulture.GetCollectiveNoun]は山で生き残る術を知っている。"
 travel_danger_events.3001.a.flavor:0 "本格的な[ROOT.Char.GetCulture.GetName]の雪崩に比べれば、大したことはない！"
 travel_danger_events.3001.a.flavor.alternate:0 "私の$travel_leader_court_position$[travel_leader.GetFirstName]は、[travel_leader.GetHerHis]の[travel_leader.GetCulture.GetName]の遺産のおかげで、どんな山の危険に対しても予防措置を取っている。"
 travel_danger_events.3001.b:0 "待っていろ、助けは来るぞ！"
 travel_danger_events.3001.b.flavor:0 "雪の下に人が埋もれているため、スピードが最優先だ！"
 travel_danger_events.3001.b.success:0 "素早い雪崩の救助"
 travel_danger_events.3001.b.failure:0 "困難な雪崩の救助"
 travel_danger_events.3001.c:0 "私は中にいよう…もうしばらく。"
 travel_danger_events.3002.opening:0 "我が[ROOT.Char.GetTitledFirstName]へ"
 travel_danger_events.3002.desc:0 "我が主君、残念なお知らせですが、最近恐ろしい雪崩が[avalanche_location.GetName]を通過したそうです。それは多くの魂を奪い、通過した旅行者を含む生き残った人々の生活を混乱させております。"
 travel_danger_events.3002.a.special:0 "知っている！私も#EMP その場#!にいたのだから！"
 travel_danger_events.3002.a.default:0 "なんと恐ろしい！"
 travel_danger_events.3002.b:0 "これは彼らの復興に役立つはずだ。"
 travel_danger_events.3003.t:0 "$travel_danger_prefix$ 大雪"
 travel_danger_events.3003.desc:0 "もう何日も雪が降り続いている。この先の道は全く通れないようだ。しかし、前を見ると、吹き溜まりの向こうから小さな集団がぐんぐんと我々に近づいてくるのが見える。やがて、私の前に一人の[maron_leader.GetWomanMan]が立ち、満面の笑みで語りかける。\n\n「あなたはかなり苦境に立たされているようですね。しかし、心配は無用です、正当な対価を頂ければ、我々が旅に戻るお手伝いをいたしましょう。」"
 travel_danger_events.3003.a:0 "他者を助けることはそれ自体が報酬だ！"
 travel_danger_events.3003.a.success:0 "従者たちはすぐにまた移動を始める！"
 travel_danger_events.3003.a.failure:0 "私の側近はまだ雪に埋もれたままだ"
 travel_danger_events.3003.b:0 "適正な対価だ。"
 travel_danger_events.3003.c:0 "自分たちで何とかする。"
 travel_danger_events.3003.c.flavor:0 "我々の冬の経験は、再び動き始めるのに役立つだろう…それがあれば。"
 travel_danger_events.3003.c.complete_success:0 "側近たちはすぐにまた移動を始める！"
 travel_danger_events.3003.c.partial_success:0 "側近たちは再びゆっくりと移動を始める"
 travel_danger_events.3003.c.failure:0 "側近たちは雪で立ち往生する"
 travel_danger_events.3004.t:0 "$travel_danger_prefix$ 白い嵐"
 travel_danger_events.3004.desc:0 "「白い嵐だ！港へ向かうぞ！」\n\n操舵手のゾッとするような雄叫びは、穏やかな天候には似合わない。しかし、私の耳には、ますます大きくなる風の唸り声が響いている。一瞬のうちに、船全体を包み込む湿った白い霧。風の音よりも大きく、メインマストが折れて海中へと倒れる。\n\nそして、突然やって来たのと同じように、嵐は突然去っていく。我々の船は、破れた帆と壊れたオールを引きずりながら、穏やかな海の上でゆっくりと揺れている。"
 travel_danger_events.3004.a:0 "どうにかして間に合わせの帆を上げなければ！"
 travel_danger_events.3004.a.success:0 "我々の船は再び帆走する！"
 travel_danger_events.3004.a.failure:0 "我々は風と共にゆっくりと漂流する"
 travel_danger_events.3004.b:0 "恐れることはない！帆はもっとある。"
 travel_danger_events.3004.b.flavor:0 "私の側近が海事に関する専門知識を有していたことで、我々はこのような事態に備えることができた。保管されていた帆や木の梁から、新しい艤装品が素早く組み立てられる。"
 travel_danger_events.3004.c:0 "誰かが我々を#EMP 見つけてくれる#!…と良いのだが。"
 travel_danger_events.3004.c.success:0 "通りすがりの船が援助してくれる"
 travel_danger_events.3004.c.failure:0 "何日も他の船は現れない"
 travel_danger_events.3005.t:0 "$travel_danger_prefix$ 夜の炎"
 travel_danger_events.3005.desc:1 "我々は日暮れに丘の間を歩いている。上空の暗雲に誘われるかのように、突然、暗闇がやってくる。そして、遠くで大きな雷鳴が鳴り響く。やがて、もう一つの雷鳴と、眩しいほどの閃光が重なる。\n\nそして再び一撃が辺りを明るく照らし、その残像が私の目に焼き付いた。私は瞬きして、光の当たった場所を見る。今や、急速に野火が拡大している。そしてそれは我々に向かって広がっている！"
 travel_danger_events.3005.a:0 "走れ！"
 travel_danger_events.3005.a.success:0 "我々は炎から逃れる"
 travel_danger_events.3005.a.failure:0 "逃げ惑う我々を炎が捕らえる！"
 travel_danger_events.3005.b:0 "燃え広がる前に火を消すんだ！"
 travel_danger_events.3005.b.success:0 "炎を鎮めることに成功する"
 travel_danger_events.3005.b.failure:0 "犠牲を払いつつも炎は止められる"
 travel_danger_events.3005.b.c_failure:0 "側近が炎に包まれる！"