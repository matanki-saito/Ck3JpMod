 travel_danger_events.1013.t:0 "$travel_danger_prefix$ 脱走か失踪か"
 travel_danger_events.1013.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の難所をなんとか通り抜けようとしていた。その晩、野営を決断する。その野営地の周囲を歩いていると、突然奇妙な感覚を捕らわれた。誰かが居なくなったようだ。周囲に問いかけると皆と見解が一致した。[runaway_character.GetFirstName]を終日見かけた覚えがないというのだ。\n\n"
 travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$愚痴を言うわけではない。ライバルの面を拝まなくてよいというのは、私の日記に良い日として数えられるのだ。しかしながら、この先の[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]をこれ以上進もうというときに同行者の士気を失いかねない。"
 travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$それと同時に、皆はある噂を繰り返していた。[current_location_holder.GetTitledFirstName]に会いたがっていたというのだ。その[current_location_holder.GetHerHis]の治める地を通過中なのは分かっている。だが、どうして[runaway_character.GetFirstNameNoTooltip]がそんなことをしたのか、さっぱりだ。言えるのは、この[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]のどこかで見失ったということ、ただそれだけだ。今こうしている間もだ！"
 travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$戦争の傷跡が深い地へと足を踏み入れたとき、彼は後衛を務めていた。[runaway_character.GetHerHis]の強がりを知りながら、良くないと思ってはいた。[runaway_character.GetSheHe]は、最前線に立とうとすでに血眼になっていたかもしれないのだ！でなければ、[runaway_character.GetSheHe]はこの[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]のどこでいなくなったというのだ？"
 travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$頭の痛いことに、[runaway_character.GetSheHe]はまだほんの子供なのだ！この[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]の道すがら、どこかでいなくなったとしたら、一体どうなる？[runaway_character.GetSheHe|U]は恐らく一人寂しく、いやそれよりも、お腹を空かせているに違いない！"
 travel_danger_events.1013.a:0 "[runaway_character.GetHerHim]の探索隊を準備するぞ。"
 travel_danger_events.1013.success:0 "捜索隊は[runaway_character.GetFirstNameNoTooltip]を発見し、連れ帰った"
 travel_danger_events.1013.success_root:0 "[runaway_character.GetFirstNameNoTooltip]を発見し、連れ帰った"
 travel_danger_events.1013.failure:0 "[runaway_character.GetFirstNameNoTooltip]はどこにも見当たらなかった"
 travel_danger_events.1013.failure_root:0 "[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]をあてどなく彷徨った"
 travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip]があなたの宮廷に加わる"
 travel_danger_events.1013.runaway_return:0 "[entourage|E]として再加入する"
 travel_danger_events.1013.b:0 "私がヤツを見つけてみせよう！"
 travel_danger_events.1013.c:0 "これ以上失踪のリスクを負いたくない。"