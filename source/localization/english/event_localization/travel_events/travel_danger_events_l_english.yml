l_english:
 travel_danger_prefix:0 "危険:"
 travel_danger_events.1000.t:1 "$travel_danger_prefix$もぐら塚を抜けて山"
 travel_danger_events.1000.desc:0 "この道はとんでもない丘陵地帯だ。小一時間は歩いているが、皆はそろそろ疲れを隠しきれないでいる。\n\n随分歩いたが、平らかな道に戻りそうな気配はない。すると旅を共にする[travel_leader.GetFirstName]が私に進言してきた。\n\n「[ROOT.Char.GetLadyLord]様、私たちの騎獣どももこのような道を歩き続けることは厳しいと思います。この子達をそろそろ休ませてあげなければ、潰れてしまうのではないかと不安に感じております。一旦立ちどまり、まとまった休みをとらなければ！」\n\n[travel_leader.GetSheHe|U]も[destination.GetName]への旅路が遅れることになることを承知しての進言であろうが…"
 travel_danger_events.1000.a:0 "よく言った。一度休むのが賢明だろう。"
 travel_danger_events.1000.b:0 "遅れることなどあってはならぬ。進軍だ！"
 travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc:0 "計画に従い、[destination.GetName]への旅路を少しでも進めようと私は強行した。今の丘はこの遍路で最大のものであり、文字通りここが最大の山場となろう、という時に…\n\n#EMP ドサ！…ドサ！ドサ！ドサ！#!\n\n私がその音に気づいて振り向くと、引き連れた騎獣たちが全て倒れ伏せていた。[travel_leader.GetFirstName]は正しかった… この可哀想な獣たちはずっと休まずにいたのだ。私はその機会をみすみす逸したのだ。"
 travel_danger_events.1001.a:0 "[travel_leader.GetFirstNameNoTooltip]よ、近場の街で元気な奴らを買ってこい。"
 travel_danger_events.1001.b:0 "歩けばいいだけだ！"
 travel_danger_events.1002.t:1 "$travel_danger_prefix$危険な斜面"
 travel_danger_events.1002.desc:0 "[current_location.GetName]を通る時、私はその山道の美しいことに目を奪われた。その眼前に続く石の道、それに集中していると強盗の集団に囲まれていた。リーダーだろうか、背の高い[bandit.GetWomanMan]は一行の前に立ちはだかった。\n\n「ここを通るやつにはちっとばかりお駄賃頂いてンだ。お前が誰かは聞いてねェ、ここはわしの山道だからよ、誰だろォと払わなきゃならねェ。」"
 travel_danger_events.1002.a:0 "話せばわかる。"
 travel_danger_events.1002.a.success:0 "盗賊を説得します"
 travel_danger_events.1002.a.success.desc:0 "あなたたちは峡谷を無料で通ることが出来た。"
 travel_danger_events.1002.a.failure:0 "あなたは盗賊を説得できなかった"
 travel_danger_events.1002.a.failure.desc:0 "あなたは盗賊に金を払います"
 travel_danger_events.1002.b:0 "そう簡単にやるものか。#EMP 戦いだ#!！"
 travel_danger_events.1002.b.success:1 "盗賊をぶちのめす"
 travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure:1 "返り討ちにあう"
 travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c:0 "用心棒の出番だぞ、このバカの相手をしてやれ！"
 travel_danger_events.1002.c.tt:0 "[travel_option|E]から盗賊に対応する護衛を送り出します"
 travel_danger_events.1002.d:0 "金ならやるから案内してくれと言ったらどうなる？"
 travel_danger_events.1002.e:0 "この場所はだな…"
 travel_danger_events.1003.t:1 "$travel_danger_prefix$濡れた底"
 travel_danger_events.1003.desc:0 "私たちは[current_location.GetName]の沼地を慎重に歩まなければならないことを知っている。この不気味な場所は人を芯まで不安にさせ、守るべき無数の危険に満ちている。側近はそれに応じたあらゆる予防措置を講じるのが役目だが…\n\nふと列の頭から振り返って、私は仲間を数えてみる…\n\n#EMP 一人減っているではないか！#!"
 travel_danger_events.1003.a:0 "旅の世話役の[travel_leader.GetFirstNameNoTooltip]に命じて捜索させる。"
 travel_danger_events.1003.b.success:0 "見つけた！"
 travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetName]が何とか見つかる"
 travel_danger_events.1003.b.failure:0 "見つからない"
 travel_danger_events.1003.b:0 "死んだものと思って先に行くか。"
 travel_danger_events.1006.t:1 "$travel_danger_prefix$またこの木だ"
 travel_danger_events.1006.desc:0 "「あのでかい木はさっき見たやつじゃないですか？この辺りをぐるぐる回ってただけということか！」私の旅の世話役の[travel_leader.GetName]が叫ぶ。\n\n[travel_leader.GetSheHe]は多分正しい。この1時間ほど、私たちはこの森から抜け出す手がかりを見つけられずにいる。[current_location.GetName]にいるのかどうか#EMP さえ#!よく分からない。密集した木々の集まりは私たちの頭から時も空間も、その感覚を全て奪うのだ。\n\nこの調子では[destination.GetName]に着く所の話ではないぞ…"
 travel_danger_events.1006.a:0 "我らがどこにいるか#EMP ぐらい#!分かっておるわ！"
 travel_danger_events.1006.a.success:0 "あなたは正しい道を見つける"
 travel_danger_events.1006.a.success.desc:0 "危険な体験が待ってます"
 travel_danger_events.1006.a.failure:0 "あなたは正しい道を見つけるのに苦戦する"
 travel_danger_events.1006.b:0 "地元のガイドを見つけるために誰かを送る。"
 travel_danger_events.1006.b.hire_guide:0 "あなたはガイドを探します"
 travel_danger_events.1006.c:0 "斥候を先に行かせる。"
 travel_danger_events.1006.c.major_speed_decrease:0 "あなたの旅は非常に遅れる。"
 travel_danger_events.1006.c.minor_speed_decrease:0 "あなたの旅はわずかに遅れる。"
 travel_danger_events.1007.t:1 "$travel_danger_prefix$一滴もない"
 travel_danger_events.1007.desc:0 "[destination.GetName]への旅路において、不幸なことにこの乾ききった[current_location.GetName]の土地を通ることになった。私たちはこの水無き道を行くのに必要な準備をしておらず、従者はしなびたカブのような有り様だ。\n\nなにか手を打たなければ。…すぐにでも！"
 travel_danger_events.1007.a:0 "私は近くのオアシスを知っているぞ。"
 travel_danger_events.1007.a.tt:0 "あなたの旅路はオアシスに寄り道するものへと変わります。"
 travel_danger_events.1007.b:0 "感動的なスピーチは乾ききった彼らを励ますだろう。"
 travel_danger_events.1007.b.success:0 "皆は感動する"
 travel_danger_events.1007.b.success.desc:0 "皆にあと少しばかり飢えと渇きを耐えるよう説得する"
 travel_danger_events.1007.b.failure:0 "皆は不満そうだ"
 travel_danger_events.1007.b.failure.desc:0 "従者に希望を見せることに失敗した"
 travel_danger_events.1007.c:0 "[water_hider.GetFirstNameNoTooltip]はなんだかあまり喉が渇いてなさそうだな…"
 travel_danger_events.1007.c.tt:0 "[water_hider.GetFirstName]に水を隠してないか尋問します"
 travel_danger_events.1007.c.success:0 "尋問で水を見つける"
 travel_danger_events.1007.c.failure:0 "そんなものは無い"
 travel_danger_events.1008.t:1 "$travel_danger_prefix$余波"
 travel_danger_events.1008.desc:0 "[current_location.GetName]を通ることになった。そこはかつて愛されし[current_location_barony.Custom('BaronyTownType')]として知られていたのだが、いまやその面影を残す幽霊のようだ。\n\nかつて家だった瓦礫の山は煙を漂わせ、冷酷な軍隊の手による破壊によってむせ返るようだ。泣き咽ぶ汚い[zombie.GetWomanMan]が[zombie.GetHerHis]の物がなにか残ってないか、農場の残骸を漁っている。\n\n[zombie.GetSheHe|U]は私たちを見つけたようだ。この荒れ果てた場に似合わぬ装いである一行に突進してくる。"
 travel_danger_events.1008.a:0 "おい、[zombie.GetWomanMan]を止めろ。"
 travel_danger_events.1008.a.tt:0 "[zombie.GetFirstNameNoTooltip]はあなたの命令により殺される"
 travel_danger_events.1008.b:0 "[zombie.GetSheHe]に何ができるというのだ。"
 travel_danger_events.1008.c:0 "[zombie.GetHerHim]に来させよ。乞食一人に動じる我らでない。"
 travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip]に害意はない"
 travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip]は暗い意図を持っていた"
 travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$、善性"
 travel_danger_events.1009.desc:0 "痩せこけた[zombie.GetWomanMan]がすぐさま地面に伏せる。辺りにはいくつも死骸が転がっているが、お構い無しだ。[zombie.GetSheHe|U]は必死に[zombie.GetHerHis]の頭を下げて私に乞い願う。\n\n「我が[ROOT.Char.GetLadyLord]、私の家は焼き尽くされ、これから食べていけるようなものは何ひとつとしてありません。もはや私はあなた様の慈悲にこうして身一つを投げ出す他ないのです。#EMP お助けくださいませ#!！」"
 travel_danger_events.1009.a:0 "なんと、哀れで惨めなやつ…"
 travel_danger_events.1009.b:0 "#EMP [zombie.GetHerHim]を殺す#!"
 travel_danger_events.1009.c:0 "これよりそなたは私の庇護を受けるだろう"
 travel_danger_events.1009.d:0 "思ったよりどうでもいい話だったな、ええ？"
 travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$、悪性"
 travel_danger_events.1010.desc:0 "痩せこけた[zombie.GetWomanMan]がこちらに飛び込んでくる。辺りにはいくつも死骸が転がっているが、お構い無しだ。[zombie.GetSheHe|U]はその非人間的な怒りを[zombie.GetHerHis]の目に走らせ、唸り声を上げながら私に突っ込んできた。"
 travel_danger_events.1010.a:0 "対処せねば！"
 travel_danger_events.1010.a.success:0 "乞食を撃退する"
 travel_danger_events.1010.a.failure:0 "乞食に傷を負わされる"
 travel_danger_events.1010.b:0 "#EMP やれ#!！"
 travel_danger_events.1010.b.success:0 "乞食は撃退された"
 travel_danger_events.1010.b.failure:0 "従者の一員が負傷した"
 travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip]は急いで立ち去った"
 travel_danger_events.1011.t:0 "$travel_danger_prefix$氷の牙"
 travel_danger_events.1011.t_twice:0 "$travel_danger_prefix$凍りつく苦しみ"
 travel_danger_events.1011.t_thrice:0 "$travel_danger_prefix$デッドリー・フロストバイト"
 travel_danger_events.1011.desc:0 "何日も雪と耐えきれない寒さの中を過ごしてきた。私は苦しそうな従者を見回し、自ずから皆と歩幅を合わせるために下馬することにした。吹雪の中を小一時間歩いた後、[frostbite_victim.GetTitledFirstName]は半狂乱といった様相で私を引っ張る。\n\n「お願いします、我が[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]！もう[frostbite_victim.Custom('GetFrostbittenBodyPart')]を感じないのです！全く感覚がないのです！」"
 travel_danger_events.1011.desc_frostbite_twice:0 "隊商には再び多くの金額を支払った。絶え間無き吹雪と極低温は私たちが留まって野営することを余儀なくさせた。[frostbite_victim.GetTitledFirstName]を確かめる。[frostbite_victim.GetSheHe]は一度凍傷に苦しみ、出来合いのベッドに寝かされている。\n\n「思わしくないな、[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]」[frostbite_victim.GetNamePossessiveNoTooltip]の[frostbite_victim.Custom('GetFrostbittenBodyPart')]は再び凍傷に苦しんでいる…"
 travel_danger_events.1011.desc_frostbite_thrice:0 "冬は驚くべきほどに厳しく襲う。道に風は吹きすさび、滑りやすく、私たちの士気と同じぐらい視界も悪い。私は[frostbite_victim.GetTitledFirstName]の調子も見なければならない。[frostbite_victim.GetSheHe]は2度も凍傷にやられている。\n\n「寒いですね、我が[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]」[frostbite_victim.GetSheHe|U]は私に囁く。[frostbite_victim.GetSheHe]は弱り、3度に渡って[frostbite_victim.GetNameNoTooltip]を極寒が蝕んでいるのだ。[frostbite_victim.GetHerHim]の息は今にも…"
 travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$私が[frostbite_victim.Custom('GetFrostbittenBodyPart')]をよく見ると、氷に覆われ少し腫れている。このままだともっと悪くなるだろう。"
 travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$[frostbite_victim.GetSheHe]は握り拳を作ろうとするが、それも出来ないほどの痛みを顕にする。[frostbite_victim.GetHerHis]の[frostbite_victim.Custom('GetFrostbittenBodyPart')]は青黒い影を落としてパンパンに腫れている。"
 travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$私は[frostbite_victim.GetHerHim]に[frostbite_victim.GetHerHis]の靴を脱がせ、[frostbite_victim.Custom('GetFrostbittenBodyPart')]を見た。それはすでに全体が青黒く変色しており、救う手立てなど無いということは見るだに明らかである。"
 travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$今回は[frostbite_victim.GetHerHis]の[frostbite_victim.Custom('GetFrostbittenBodyPart')]をその耳と見比べる。まだ明るい色で、青ざめた程度ではあるが、[frostbite_victim.Custom('GetFrostbittenBodyPart')]の凍傷が進んでいないと言うだけの話だと考えられる。"
 travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$古い指の凍傷は[frostbite_victim.Custom('GetFrostbittenBodyPart')]の全体に広がりつつあるのは明らかだ。このままだと[frostbite_victim.GetSheHe]は[frostbite_victim.GetHerHis]の腕を失うことになる。"
 travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$私は[frostbite_victim.GetHerHis]の靴を掴んで[frostbite_victim.GetHerHim]が靴を脱ぐ手伝いをする。非常に苦労したが、パンパンに腫れた[frostbite_victim.Custom('GetFrostbittenBodyPart')]を見ることが出来た。[frostbite_victim.GetSheHe|U]は足を失うことになるだろう…"
 travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$凍傷は他の[frostbite_victim.Custom('GetFrostbittenBodyPart')]にも広がり、今や[frostbite_victim.GetHerHis]の顔全体がひどく青黒く、氷のように冷たい。まだこれに何かしてやれることがあるのか？！"
 travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$[frostbite_victim.Custom('GetFrostbittenBodyPart')]の喪失は凍傷が全体に広がる速度を自明に上げた。[frostbite_victim.GetHerHis]の胸と首は数分もせずにあの色に成り果ててしまうだろう。"
 travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$前の凍傷で[frostbite_victim.Custom('GetFrostbittenBodyPart')]を失ってから、極寒は腹部を襲い、青黒への変色は全身に広がりつつある。"
 travel_danger_events.1011.a:0 "[frostbite_victim.GetHerHim]を温めるために[to_be_burned.GetNameNoTooltip]を焼いてみよう。"
 travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]は暖かさを感じる"
 travel_danger_events.1011.a.failure:0 "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure:0 "もしかして[to_be_burned.GetNameNoTooltip]を焼けばいいと思ったのか？"
 travel_danger_events.1011.b_physician:0 "ふむ、[court_physician.GetTitledFirstNameNoTooltip]なら何とかできるだろう！"
 travel_danger_events.1011.b_physician_success:0 "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure:0 "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b:0 "こういう時の対処法をどこかで読んだはずだ。"
 travel_danger_events.1011.b.success:0 "凍傷の治療は成功した"
 travel_danger_events.1011.b.failure:0 "凍傷の治療は失敗した"
 travel_danger_events.1011.b_root_knows_winter:0 "冬の専門家とは私の事だ。"
 travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "前は失敗したが、今ならいける！"
 travel_danger_events.1011.b_physician_knows_winter:0 "[court_physician.GetNameNoTooltip]は私たちの誰よりも冬について詳しい！"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "たぶん[court_physician.GetNameNoTooltip]はもっと上手くやれたんじゃないのか？"
 travel_danger_events.1011.c:0 "立ち止まる訳にはいかない。"
 travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]の凍傷はそのままにされる"
 travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName]は[GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]のままだ"
 travel_danger_events.1011.c.tt_severe:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]は[GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]のままだ"
 travel_danger_events.1011.c.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]は耐える"
 travel_danger_events.1011.c.failure:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]の凍傷は悪化する"
 travel_danger_events.1011.c_frostbite_treatment_none_success:0 "[frostbite_victim.GetSheHe|U]は一度耐えた、[frostbite_victim.GetSheHe]にはもう一度耐えて貰えればいいだけだ！"
 travel_danger_events.1011.c_frostbite_treatment_none_failure:0 "まあ[frostbite_victim.GetSheHe]は大丈夫だろう、行くぞ！"
 travel_danger_events.1012.t:0 "$travel_danger_prefix$ 誘惑の果実"
 travel_danger_events.1012.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]の危険に満ちた地域を進んでいた。前方に危険なものがないか探していると、ガサガサという茂みの音に目を奪われる。野生動物か？と身構えていると、茂みの中から植物を持った[poisonous_plant_eater.GetFirstName]が飛び出してきた。\n\n「脅かすな、[poisonous_plant_eater.GetFirstNameNoTooltip]！とにかく、持っているものを見せてくれ。何かの果物か？"
 travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$私たちは[food_taster.GetFirstName]にそれについて聞くべきだろう。\n\n「言わなければならなさそうだから言わせてもらうが、それは独特の珍味であり、差し迫った危険を示唆するものは何もないが…」「だから、食べても安全ってこと！」[poisonous_plant_eater.GetFirstNameNoTooltip] が割り込む。"
 travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$」私は叫んだ。\n\n「はい！見た目も香りも#EMP とても美味しそう#!ですが、どんな味がするのでしょうか？少しだけ齧ってみてもいいでしょうか？」[poisonous_plant_eater.GetSheHe]は言う。"
 travel_danger_events.1012.desc_again:0 "これからの道に待ち受ける危険を思えば、夜は野営するのが安全というものだろう。キャンプの準備をしていると、[poisonous_plant_eater.GetFirstName]がまた訳の分からぬ果物を拾っている。\n\n「その好奇心には感心するよ、[poisonous_plant_eater.GetFirstNameNoTooltip]」\n\n\n私は笑って流そうとするが、[poisonous_plant_eater.GetSheHe]はいたずらっぽい顔をしてまくし立てる。\n\n「おお、すみません、我が[poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)]。でも耐えられない！」[poisonous_plant_eater.GetSheHe]はその果実を[poisonous_plant_eater.GetHerHis]の歯に突き立てる。"
 travel_danger_events.1012.a:0 "「ちょっと待て、毒だったらどうするんだ？！」"
 travel_danger_events.1012.a_again:0 "「お前の口にあるもの#EMP 全て#!吐き出せ！」"
 travel_danger_events.1012.a.tt:0 "あなたはその植物を掴んで投げ飛ばす"
 travel_danger_events.1012.regular_plant:0 "結局は無害な植物だった"
 travel_danger_events.1012.touched_poisonous_plant:0 "植物に触れた場所に発疹ができる"
