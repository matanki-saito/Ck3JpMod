l_english:
 raiding.0002.t:0 "炎と血"
 raiding.0002.desc:0 "[sacked_county.GetNameNoTierNoTooltip]の重要な拠点である[sacked_barony.GetNameNoTierNoTooltip]の居留地は、私の襲撃者たちの手に落ちた。我々は、多くの[sacked_county_owner.GetTitledFirstName]のおびえた住民と輝く宝物が我々の手に落ちるのを待っていることを知っている。\n\n兵は準備を整え、私の命令を待っている。"
 raiding.0002.a:0 "[raider_capital.GetNameNoTooltip]で有能な奴隷を捕獲！"
 raiding.0002.b:0 "もっと略奪物を持ってこい！"
 raiding.0002.c:0 "私たちはもう十分だ。"
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip]は免れた"
 raiding.0003.t_attacked:0 "[sacked_county.GetNameNoTierNoTooltip]の略奪"
 raiding.0003.desc.admin_plundered_independent:0 "[sacked_barony.GetNameNoTierNoTooltip]の居留地の門を叩き壊した後、[raider.GetTitledFirstName]は大規模な[sacked_county.GetNameNoTierNoTooltip]の大部分を占領しており、この機会を利用してできるだけ多くの学識ある役人や熟練労働者を誘拐して奴隷にした。人々は髪をかきむしり、失った家族のために泣いている。"
 raiding.0003.desc.gold_plundered_independent:0 "緊迫した包囲の後、[raider.GetTitledFirstName]は[sacked_barony.GetNameNoTierNoTooltip]の要塞化された集落に侵入することに成功し、[raider.GetTitledFirstName]の兵士たちは価値のあるものを全て略奪することになった。まもなく、彼らはより大きな[sacked_county.GetNameNoTierNoTooltip]の半分の富をもぎ取ってしまうだろう!"
 raiding.0003.desc.spared_plundered_independent:0 "[sacked_barony.GetNameNoTierNoTooltip]の集落が[raider.GetHerHis]に屈したにもかかわらず、[raider.GetTitledFirstName]はより大規模な[sacked_county.GetNameNoTierNoTooltip]の住民への更なる略奪はしなかった。代わりに[raider.GetSheHe]は、#EMP 私#!から[raider.GetHerHis]の略奪品を手に入れようと躍起になっているようだ。"
 raiding.0003.desc.admin_plundered_vassal:0 "我が主君は[sacked_barony.GetNameNoTierNoTooltip]の集落を[raider.GetTitledFirstName]の略奪から守ることができず、その陥落とともに、より大きな[sacked_county.GetNameNoTierNoTooltip]のための重要な要塞化が行われている。今もなお、[raider.GetTitledFirstNamePossessiveNoTooltip]の軍勢は田園地帯に群がり、彼らが見つけることができたあらゆる熟練労働者や徒弟を捕らえ、奴隷にしている。"
 raiding.0003.desc.gold_plundered_vassal:0 "主君の助けがない状況で、[sacked_barony.GetNameNoTierNoTooltip]に勝ち目はほとんどなかった。[raider.GetTitledFirstName]に続く略奪者が集落を略奪し、農民の俗世の品から私の幸運のゴブレットまで全てを奪っていった。\n\n偉大なる[sacked_county.GetNameNoTierNoTooltip]の半数は[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の略奪によって燃やされ、[raider.GetTitledFirstNameNoTooltip]は、どこかで、私の杯で祝杯をあげているのだ。"
 raiding.0003.desc.spared_plundered_vassal:0 "わが主君は[sacked_barony.GetNameNoTierNoTooltip]の包囲網を破ることができなかったが、[raider.GetTitledFirstName]はその軍勢を拘束されたままでいる。\n\n田舎のほとんどは普段以上の略奪からは免れているが、飢えた[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の目は他の場所に向いている..."
 raiding.0003.a:0 "あの悪党め！"
 raiding.0003.b:0 "この屈辱は#EMP 必ず#!返してやる。"
 raiding.0003.c:0 "我々は[sacked_county.GetNameNoTierNoTooltip]を復興する。"
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName]は[raider.GetTitledFirstNamePossessive]の強欲の対価を支払った。[sacked_barony.GetNameNoTierNoTooltip]の集落が陥落したことで、より大きな[sacked_county.GetNameNoTierNoTooltip]の広範囲が無防備なままになっている。\n\n抗う者がいない中で[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の略奪者たちは暴れ回り、見つけることができるあらゆる熟練労働者を拉致し、奴隷としている。"
 raiding.0004.desc.gold_plundered:0 "[sacked_barony.GetNameNoTierNoTooltip]の居留地が[raider.GetTitledFirstNameNoTooltip]に落ちたことで、[sacked_county.GetNameNoTierNoTooltip]は広範囲にわたって、[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の略奪者が大暴れして無防備となってしまった。\n\nその地方には賊に対抗できる規模の大きな要塞はほとんど残っていなかったので、略奪者たちは見つけることのできるすべての貴重な財宝と銀塊を持ち去っていった。"
 raiding.0004.desc.spared_plundered:0 "[sacked_barony.GetNameNoTierNoTooltip]の集落を包囲することに成功したにもかかわらず、より大きな[sacked_county.GetNameNoTierNoTooltip][raider.GetTitledFirstName]の土地を守る要塞が[raider.GetHerHis]の軍隊を抑えている。その結果、略奪行為は孤立して、散発的に発生している。\n\nあなたの家臣は助かったが、[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]はあなた個人の領土を貪欲に見ている..."
 raiding.0004.a:0 "このうんざりするほどお節介な野蛮人どもを呪ってやる！"
 raiding.0004.b:0 "失った物に補償金を払おう。"
 raiding.0004.c:0 "彼らの復興を助けよう。"
 recently_sacked_modifier:0 "最近略奪された"
 recently_sacked_modifier_desc:0 "略奪者はこれ以上ここから取るものは何もないが、彼らの再訪を恐れる農民たちはおとなしくしている。"
 rebuilding_after_sacking_modifier:0 "襲撃からの復興"
 rebuilding_after_sacking_modifier_desc:0 "金持ちの後援者が地元の人たちの破壊された集落の修理を手伝っている。"
 raiding.0004.c.feed.t:0 "主人が復興の費用を払う"
 raiding.0004.c.feed.desc:0 "私の君主は、[sacked_county.GetNameNoTierNoTooltip]を復興するために、建築家と役人にお金を払った。"
 raiding.0011.t:0 "略奪した戦利品が山分けされました"
 raiding.0011.desc:0 "あなたの略奪部隊は[ROOT.Var('raid_loot').GetValue|V0][gold_i]と[ROOT.Var('raid_loot').GetValue|V0][prestige_i]を略奪先から持ち帰り、歓呼しました。"
 raiding.0012.a.t:0 "略奪した戦利品を失いました"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName]はわれわれから、[ROOT.Var('raid_loot').GetValue|V0][gold_i]分の金品を奪った！\n\nこの勝利で[recipient.GetHerHim]は[ROOT.Var('raid_prestige').GetValue|V0][prestige_i]を得た。"
 raiding.0012.b.t:0 "略奪した戦利品を取り戻しました"
 raiding.0012.b.desc:0 "[raider.GetTitledFirstName]から略奪された金品に相当する[ROOT.Var('raid_loot').GetValue|V0][gold_i]をぶんどった！\n\nこの勝利によって[ROOT.Var('raid_prestige').GetValue|V0][prestige_i]も獲得した。"
 raiding.0023.t:0 "[capital_province.GetNameNoTooltip]からの恐怖"
 raiding.0023.desc:0 "何年も、私は震え上がる世界を壊滅的な略奪で掃き清め、[raid_leader.GetFaith.HighGodName]の全開の怒りをもたらしてきた。もし[raid_leader.GetFaith.HighGodNameSheHe|U]がご不満なら私をとっくに打ちのめしていただろう。\n\nその代わりに、我が屋敷では外国の君主から奪った貴重品に囲まれて眠り、エキゾチックな奴隷が私のベッドを暖める。\n\n事実、貴族も農民も私の接近に顔色を失い、私が来るぞと脅して泣く子を黙らせる。"
 raiding.0023.a:0 "それ！我が名に泣くがよい！"