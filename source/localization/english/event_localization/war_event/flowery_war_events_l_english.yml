l_english:
 designated_sacrifice_died.t:0 "生贄候補の死亡"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.GetShortUIName|U]は[ROOT.Char.GetFaith.HighGodName]に捧げる前に死んでしまった。[ROOT.Char.GetFaith.AltPriestTermPlural]と民衆はとても不幸せだ。"
 designated_sacrifice_release.t:0 "生贄候補の解放"
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U]は[ROOT.Char.GetFaith.HighGodName]に生贄として捧げられることなく解放された。[ROOT.Char.GetFaith.AltPriestTermPlural]と民衆は不幸せだ。"
 designated_human_sacrifice_modifier:0 "人身御供の候補"
 designated_human_sacrifice_modifier_desc:0 "少なくとも捕獲者によれば、この人物は神によって生贄の烙印を押されている。"
 human_sacrifice.0001.t:0 "飢えた神々"
 human_sacrifice.0001.desc:0 "[ROOT.Char.GetFaith.HighGodName]の名の下に華々しい戦争を行ってから数年が経つが、紛争終結時に捕らえられた高名な捕虜を全て犠牲にしたわけではない。[ROOT.Char.GetFaith.AltPriestTermPlural]は焦りを募らせ、庶民は[ROOT.Char.GetFaith.WarGodName]が視線を私から逸らしたと囁く。"
 human_sacrifice.0001.a:0 "待て、遅れた生贄でも必要なのか？"
 human_sacrifice.0001.b:0 "冷静に彼らの軽蔑に耐える。"
 human_sacrifice.0001.c:0 "こんな蛮行は私らしくもない。"
 human_sacrifice_coward_modifier:0 "飢えた神々を怒らせた"
 human_sacrifice_coward_modifier_desc:0 "この人物は神の前にひれ伏し弁解することで知られている。"
 flowery_war_cb_ended_invalid.t:0 "戦争の無効化"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "[war.GetName]は終了しました: どこか他所で供物を獲得しました。"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "[war.GetName]は終了しました: [attacker.GetShortUIName]]はどこか他所で相応の供物を獲得しました。"
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "[war.GetName]は終了しました: 主要参加国は両国とも公然と人身御供をすることはありません。"