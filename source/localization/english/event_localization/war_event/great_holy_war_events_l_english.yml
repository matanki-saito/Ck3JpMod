l_english:
 great_holy_war.0011.christian.t:0 "クルセイダーキングス―諸王達の十字軍―"
 great_holy_war.0011.muslim.t:0 "新たなるジハード"
 great_holy_war.0011.pagans.t:0 "古の神々の復讐"
 great_holy_war.0011.fallback.t:0 "好戦的な[awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "聖ペトロの殉教地であり、教皇座が置かれていたローマは異教徒たちの手に落ちた。これに応じて、亡命中の[ghw_first_sponsor.GetTitledFirstName]聖下は永遠なる都を取り戻すために、キリスト教諸侯による大同盟の結成を呼びかけた。"
 great_holy_war.0011.christian.europe.desc:0 "西方教会の中心地が邪教徒の包囲下に置かれている！絶望的なキリスト教の諸侯たちは、[ghw_first_sponsor.GetHerHis|U]の神聖さをもって、異教徒を[awakening_faith.WarGodName]の名において追放するために正義の同盟を築くという[ghw_first_sponsor.GetHerHis]意志を宣言するように、[ghw_first_sponsor.GetTitledFirstName]を説得した。"
 great_holy_war.0011.christian.byzantion.desc:0 "東のローマ帝国、ビザンティウム。東方のムハンマドの異教徒に対する防壁...が陥落した。この悲惨な状況に[ghw_first_sponsor.GetTitledFirstName]聖下は、キリスト教合同軍による侵略の可能性を受け入れた。"
 great_holy_war.0011.catholic.jerusalem.desc:0 "聖地へと巡礼するキリスト教徒は、その旅の途上で様々な危険に直面している。\n\n[ghw_first_sponsor.GetTitledFirstName]聖下は、 キリストの名と信仰心の下、巡礼者とイェルサレムを守るためにはキリスト教徒の連合軍による全面的な侵攻が必要であるとの認識を示した。"
 great_holy_war.0011.christian.fallback.desc:0 "あまりにも長い間、[awakening_faith.GetAdjective]の信徒は異端者や未信者によって非人道的な扱いを受けてきた。我々の聖地が冒涜者によって荒らされ、我々の信条が偽預言者によって嘲笑われることに、我々はもはや苦められることは無いだろう。[awakening_faith.WarGodName]の真の信者たちが団結して，不信心者たちに反撃する時が来たのだ！"
 great_holy_war.0011.muslim.mecca.desc:0 "考えもつかないようなことが起こってしまった！聖地メッカは邪教徒の手に落ち、カアバ神殿は今も奴らに穢されている。荘厳なる[ghw_first_sponsor.GetHerHis|U]、[ghw_first_sponsor.GetTitledFirstName]は新たなるジハードの時代が世界に到来したと宣言した。聖なる地はなんとしてでも取り戻さなければならない。すべての正しきイスラム教徒は、来たるべき闘争のためにムジャーヒディーンの隊列に加わる準備をするべきだ。"
 great_holy_war.0011.muslim.jerusalem.desc:0 "預言者が天に召された聖地イェルサレムが、邪教徒の手に落ちた！荘厳なる[ghw_first_sponsor.GetHerHis|U]、[ghw_first_sponsor.GetTitledFirstName]はこれを許さず、初代カリフの時代のような大征服の時代が来たと宣言した。ダール・アルイスラーム（イスラム世界）は守られなければならない！すべての正しきイスラム教徒は、来たるべき闘争のためにムジャーヒディーンの隊列に加わる準備をするべきだ。"
 great_holy_war.0011.muslim.arabia.desc:0 "イスラームの家は、異教徒の猛攻や中心地での異端者らにより重大な脅威にさらされている。これを受け、偉大なる[ghw_first_sponsor.GetTitledFirstName]は、新たなジハードの時代が世界に到来したと宣言した。ダール･アルイスラームの中核地域は、何としても奪還しなければならない。すべての正しいムスリムの信仰者は、来るべき闘争のためにムジャヒディーンの隊列に加わる準備をすべきである。"
 great_holy_war.0011.muslim.africa.desc:0 "アフリカにおける異教徒と異教徒の猛攻により、イスラームの家は深刻な脅威にさらされている。これを受け、偉大なる[ghw_first_sponsor.GetHerHis|U]、[ghw_first_sponsor.GetTitledFirstName]は、新たなジハードの時代が世界に到来したと宣言した。ウンマの西部地域は、何としても奪還しなければならない。すべての正しいムスリムの信仰者は、来るべき闘争のためにムジャヒディーンの隊列に加わる準備をしなければならない。"
 great_holy_war.0011.muslim.fallback.desc:0 "イスラームの家は、異教徒と背教者から重大な脅威にさらされている。正義の[awakening_faith.GetAdjective]は、来るべき闘争のためにムジャヒディーンの隊列に加わる準備をしなければならない。れは、イスラーム拡大の新たな時代の到来を告げるものである。"
 great_holy_war.0011.generic.fallback.head.desc:0 "[awakening_faith.GetReligion.GetAdjective]の信者たちは四方八方からの涜神者に悩まされている。[ghw_first_sponsor.GetTitledFirstName]は、全ての[awakening_faith.WarGodName]の戦士が武器を取り、涜神者を宗教的に征服するための壮大な作戦を計画して聖なる地を守る時が来たと判断した。"
 great_holy_war.0011.generic.fallback.desc:0 "我らの聖地を冒涜し、同胞を残忍に扱う涜神者が四方から我々を襲っている。もはや手をこまねいている場合ではない。[awakening_faith.WarGodName]の戦士たちは武器を手に取れ、今こそ一つの目的の下に団結する時だ。"
 great_holy_war.0011.generic.ending.positive:0 "\n\nこれは[awakening_faith.GetReligion.GetAdjective]の大聖戦——[awakening_faith.GHWNamePlural]の新時代の始まりを告げるものだ。"
 great_holy_war.0011.generic.ending.negative:0 "\n\nこれは前例のない[awakening_faith.GetReligion.GetAdjective]の侵攻の始まりかもしれない。"
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nこのニュースの神学的な影響は、[other_pope.GetTitleTierName]や他の著名な聖職者たちによってすでに議論されているが、[awakening_faith.GetAdherentNamePluralNoTooltip]の例に倣い、[ROOT.Char.GetFaith.GetNameNoTooltip]の名の下に宗教戦争の新時代を始めることを熱望している。"
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nこのニュースの神学的な影響は、すでに何人かの著名な聖職者によって議論されているが、彼らは[awakening_faith.GetAdherentNamePluralNoTooltip]の例に倣い、[ROOT.Char.GetFaith.GetNameNoTooltip]の名の下に宗教戦争の新時代を始めることを熱望している。"
 great_holy_war.0011.directed.a:0 "我が軍も直ちに参加する！"
 great_holy_war.0011.directed.b:0 "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を守るのだ！"
 great_holy_war.0011.a:1 "神の御心のままに！"
 great_holy_war.0011.b:0 "アッラーフは偉大なり！"
 great_holy_war.0011.c:1 "[ROOT.Char.GetFaith.WarGodName|U]は我らと共に！"
 great_holy_war.0011.d:1 "[ROOT.Char.GetFaith.WarGodName|U]よ、我らを守りたまえ！"
 great_holy_war.0011.e:0 "そう仰るのであれば..."
 great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective]の[faiths|E]は[awakening_faith.GHWNamePlural]に参加できる"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "[scoped_pope.GetFaith.GetAdjective]であるすべての[theocratic|E]の封臣"
 great_holy_war.0015.desc:0 "異教徒に対する正当な戦いを支持することを誓約したことで、そなたは[scoped_pope.GetFaith.WarGodName]の目において自身を贖った。これにより、我々はそなたが再び聖餐式に参加するに値するものと考える。"
 great_holy_war.0015.a:0 "ようやくその時が来た…"
 great_holy_war.0015.b:0 "[scoped_pope.GetFaith.WarGodName]は実に慈悲深い！"
 great_holy_war.0016.desc.a:1 "我らの[scoped_pope.GetFaith.GHWName]への大義を捨てたそなたの決断には深く失望している。我らは[scoped_pope.GetFaith.WarGodName]に対するそなたの侮辱を決して忘れない。[scoped_pope.GetFaith.WarGodSheHe|U]もまた同じでしょうな。"
 great_holy_war.0016.desc.b:0 "我らの[scoped_pope.GetFaith.GHWName]への大義を捨てるとのそなたの決断を聞いて、本当に失望し心を乱している。そなたは[scoped_pope.GetFaith.WarGodName]の目の前で自ら恥をかきに行ったのだ。"
 great_holy_war.0016.desc.c:0 "そなたの冒涜的な振る舞いは許容できない。我らの聖なる[scoped_pope.GetFaith.GHWName]への支援を誓うことを拒否したからには、そなたを追放せざるを得ない。今後、聖餐式に参加することを禁ずる。"
 great_holy_war.0016.a:0 "もっと他のことを心配したほうが良いな。"
 great_holy_war.0016.b:0 "私が何をした！？"
 great_holy_war.0017.title:0 "[scoped_pope.GetFaith.GHWName]の離脱"
 great_holy_war.0017.desc.a:0 "[scoped_pope.GetFaith.GHWName]へ参加の誓約を怠ることは、聖職者の目に映る私の地位を確実に低下させ、聖座の怒りを買うことになるかもしれません。\n\n教会の目に異端者の烙印を押される危険性があるので自己の決断を下す前に、この行動の結果が悪い影響をもたらす可能性があることを真剣に考えなければなりません。"
 great_holy_war.0017.desc.b:0 "[scoped_pope.GetFaith.GHWName]への誓約を放棄することは、聖職者の目から見た私の地位を確実に低下させ、さらに[scoped_pope.GetTitledFirstName]の怒りを買うことになるかもしれない。冒涜者の烙印を押される危険性があるので、私は決断を下す前に、この行動がもたらす可能性のある結果を真剣に検討しなければならない。"
 great_holy_war.0017.a:0 "気にすることではない。"
 great_holy_war.0017.b:0 "私は軽率すぎたかもしれない…"
 great_holy_war.0018.desc:0 "もし私が[scoped_pope.GetFaith.GHWName]を誓約する場合、時が来れば軍隊を起こして信仰の敵に向かい進軍することを強制されるだろう。\n\n約束を違えることは[scoped_pope.GetTitledFirstName]の怒りを買う可能性もあり、私は領国を戦いに巻き込む前にこの決断を真剣に検討するべきだ。"
 great_holy_war.0018.a:0 "[scoped_pope.GetFaith.WarGodName]の軍勢に参加しよう！"
 great_holy_war.0018.b:0 "もう少し考える必要がある…"
 great_holy_war.0003.title:0 "信徒は戦争に備えよ"
 great_holy_war.0003.catholic.desc:1 "A Papal envoy has reached my court, bringing news from the Vatican. [ghw_sponsor.GetTitledFirstName] issued a call to arms to all righteous Christian rulers. As a [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], I am expected to prepare my men in support of this most holy cause, sponsored by the Universal Church itself.\n\nTo all those who will take the fight against the vile [target_character.Custom('GetUnbelieverNamePlural')] desecrating the holy grounds of [target_kingdom.GetBaseNameNoTier], the Holy See promises full absolution from all sins and a guaranteed place in Heaven."
 great_holy_war.0003.fallback.desc:0 "輝かしい知らせが我が宮廷に届いた。[ghw_sponsor.GetTitledFirstName]は、すべての正しい[ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip]が一つの旗の下に結集し、[ghw_sponsor.GetFaith.GHWName]において[ghw_sponsor.GetFaith.WarGodName]の栄光のために、信仰の敵に対して進軍する時が来たと決定した。\n\nこの神聖な旅に加わるすべての者に、[ghw_sponsor.GetTitleTierName]は[ghw_sponsor.GetFaith.DivineRealm]における地位を確保するであろう。"
 great_holy_war.0003.a:0 "我が戦士たちは戦う準備ができている！"
 great_holy_war.0003.a.tt:0 "[ghw_sponsor.GetTitledFirstName]が呼びかけた[ghw_sponsor.GetFaith.GHWName]が始まればすぐに参戦を誓約します"
 great_holy_war.0003.b:0 "喜んでこの聖なる大義のために資金を援助しよう。"
 great_holy_war.0003.c:0 "もしかしたら参加を検討するかもしれない..."
 great_holy_war.0003.a.lifted_excommunication:0 "私の[excommunication|E]は解除されるでしょう"
 great_holy_war.0023.desc:0 "あなたが未だに来たる[scoped_pope.GetFaith.GHWName]への支持を表明していないことが、我々の懸念を招いている。私は[scoped_pope.GetFaith.GetAdjectiveNoTooltip]の[ROOT.GetCharacter.GetTitleTierName]として不信者と[target_character.Custom('GetUnbelieverNamePlural')]に対し戦争することがあなたの神聖な義務であることを思い出せる必要があるのか？"
 great_holy_war.0023.desc.hooked:0 "あなたが未だに来たる[scoped_pope.GetFaith.GHWName]への支持を表明していないことが、我々の懸念を招いている。これは受け入れられない！私はあなたに対し直ちに、不信者と[target_character.Custom('GetUnbelieverNamePlural')]との大聖戦に参加するよう要求する。"
 great_holy_war.0003.a.hooked:0 "私にはあまり選択肢はないようだが？"
 great_holy_war.0023.c:0 "私はすでに[target_character.Custom('GetUnbelieverNamePlural')]との戦いで自身の役割を果たしている！"
 great_holy_war.0023.d:0 "これは私の戦争ではない。"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName]は、この[the_faith.GHWName]の新しい正当な候補者となりました。"
 great_holy_war.0024.dead.recipient.open:2 "[former_recipient.GetTitledFirstName] died, leaving [target_kingdom.GetBaseNameNoTier] to be claimed by the holiest warrior."
 great_holy_war.0028.dead.beneficiary:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]の死に伴い、進行中の[ROOT.Char.GetFaith.GHWName]のための新しい受益者を選択する必要があります。"
 great_holy_war.0029.converted.beneficiary:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]の不幸な改宗により、[former_beneficiary.GetHerHim]は[ROOT.Char.GetFaith.GHWName]においてあらゆる領土を受け取ることができなくりました。"
 great_holy_war.0030.incapable.beneficiary:0 "残念ながら、わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]の[former_beneficiary.GetFirstName]はもはや、私の受益者ではない。実のところ、他の何者でもない。"
 great_holy_war.0030.excommunicated.beneficiary:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]は破門されており、[former_beneficiary.GetSheHe]は進行中の[ROOT.Char.GetFaith.GHWName]における受益者としてはもはや不適格です。"
 great_holy_war.0030.devoted.beneficiary:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]が誓いを立てることを決めたため、現在進行中の[ROOT.Char.GetFaith.GHWName]において、他の誰かを私の受益者に選ばなければなりません。"
 great_holy_war.0030.sick.beneficiary:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]は、私の受益者になるにはあまりにも虚弱で病弱であり、他の誰かを選ばなければなりません。"
 great_holy_war.0030.ruler.beneficiary:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]は、[former_beneficiary.GetHerHis]自身が責任を担う統治者になったので、受益者としてはもはや不適格です。"
 great_holy_war.0030.heir.beneficiary:0 "[former_beneficiary.GetHerHis]自身の称号を次に継承する立場になったので、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]の[former_beneficiary.GetFirstName]は受益者としてはもはや不適格です。"
 great_holy_war.0040.desc:0 "軍資金は、この[ROOT.Char.GetFaith.GHWName]の支援者から寄せられた寄付金の合計を表しています。\n\nこの金貨の一部は準備段階が終了した時点で参加者に分配され、残りの金貨は貢献度に応じて勝者に分配されます。"
 great_holy_war.0040.a:0 "大義のために国庫を空にする！"
 great_holy_war.0040.b:0 "惜しみない寄付をするつもりだ。"
 great_holy_war.0040.c:0 "この試みのために小銭を用意できる。"
 great_holy_war.0040.d:0 "真剣に検討してみる。"
 great_holy_war.0050.title:1 "[the_faith.GHWName] for [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip] rulers, invigorated by a call to arms of [ghw_sponsor.GetTitledFirstName], have started to gather a large host of zealots to wage a [the_faith.GHWName] against all enemies of the [the_faith.ReligiousSymbol] in [target_kingdom.GetBaseNameNoTierNoTooltip]. More and more fanatics are drawn in every day in what will soon be a mighty army of the [the_faith.ReligiousSymbol] assembled to bring war upon our lands."
 great_holy_war.0050.defender.desc:0 "\n\n我々の仲間である[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の統治者たちを地域で組織し、手遅れになる前に[ghw_sponsor.Custom('GetUnbelieverNamePlural')]の流入に備えることが、私の責任である。"
 great_holy_war.0050.others.desc:1 "\n\n我々は[ROOT.Char.GetFaith.WarGodName]が[ghw_sponsor.Custom('GetUnbelieverNamePlural')]の潮流に立ち向かう勇気と不屈の精神を[target_character.GetTitledFirstName]に与えてくれることを祈るしかない。"
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName]は、これらの[ghw_sponsor.Custom('GetUnbelieverNamePlural')]から我々を守るだろう！"
 great_holy_war.0051.catholic.attackers.desc:0 "The time has finally come to bring [the_faith.WarGodNamePossessive] holy wrath against the vile [ghw_defender.Custom('GetUnbelieverNamePlural')] of [target_kingdom.GetBaseNameNoTier].\n\nInflamed by righteous fury and unyielding resolve, the great army of crusaders assembled by [ghw_sponsor.GetTitledFirstName] sets forth to deliver divine justice upon the wicked and earn their place in [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc:0 "The time has finally come to consecrate the grounds of [target_kingdom.GetBaseNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName].\n\nOur holy warriors march with the certainty that, whether they emerge victorious or die fighting against the unbelievers, their devotion will earn them a place in [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "The hordes of [ghw_sponsor.Custom('GetUnbelieverNamePlural')] rallied by [ghw_sponsor.GetTitledFirstName] have begun their march on [target_kingdom.GetBaseNameNoTier]. \n\nThese savage warriors, clearly inspired by [ROOT.Char.GetFaith.DevilName], will ravage our lands and slaughter our people without mercy if we do not stop them! For the good of all [ghw_defender.GetFaith.GetAdjective] faithful in [target_kingdom.GetBaseNameNoTierNoTooltip], we must prevail!"
 great_holy_war.0051.generic.start.tt:0 "A [the_faith.GHWName] is launched for [target_kingdom.GetBaseNameNoTierNoTooltip] immediately!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName]の勝利"
 great_holy_war.0052.title.losers:0 "[the_faith.ReligiousSymbol|U]の報復"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] has granted [title_recipient.GetTitledFirstName] victory in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. After defeating [ghw_defender.GetTitledFirstName] and [ghw_defender.GetHerHis] heathen warriors on several occasions, our warriors forced the enemies of the faith to admit their ignominious defeat.\n\nWith the occupied lands firmly under the leadership of a pious [the_faith.GetAdjectiveNoTooltip] ruler, we can rest assured that the divine will of [the_faith.WarGodName] has been enacted. This is a glorious day for all true followers of the [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] must have abandoned [ghw_defender.GetTitledFirstName] to allow [ghw_defender.GetHerHis] armies to be so thoroughly defeated by the soldiers of the [the_faith.ReligiousSymbol|U].\n\nFollowing their successful [the_faith.GHWName], the [ROOT.Char.Custom('GetUnbelieverNamePlural')] have occupied [target_kingdom.GetBaseNameNoTier] and claimed the surrounding territories rightful [the_faith.GetAdjectiveNoTooltip] land."
 great_holy_war.0052.generic.outsiders.desc:0 "The [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] against the [target_kingdom.GetBaseName] was a resounding success. The holy warriors stirred by [ghw_sponsor.GetTitledFirstNamePossessive] call to war have defeated their enemies time and again, permanently occupying their lands.\n\nIt is hard to say how long their rule will last, and if the followers of [ghw_defender.GetFaith.WarGodName] will strike back after this humiliation, but, at least for now, the people of [target_kingdom.GetBaseNameNoTierNoTooltip] will have to learn to live under the shadow of the [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName]は我らと共に!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName]よ、なぜ我々を罰するのだ？！"
 great_holy_war.0052.c:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')]の言い争いは我々には関係ない。"
 great_holy_war.0053.title:0 "折れた[the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc:0 "The warriors of [the_faith.WarGodName] found only death and humiliation at the gates of [target_kingdom.GetBaseNameNoTier].\n\nThe [the_faith.GHWName] so eagerly called and supported by [ghw_sponsor.GetTitledFirstName] ended in a disastrous defeat that has only hurt the cause of the faithful. This will surely embolden more blasphemers and infidels to further stray from [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "The pitiful soldiers of [the_faith.WarGodName] were no match to our warriors. \n\nUnder the wise and pious leadership of [ghw_defender.GetTitledFirstName], the [ghw_defender.GetFaith.GetAdjective] faithful repelled the invaders and reaffirmed once more their claim over [target_kingdom.GetBaseNameNoTier]. Perhaps next time the [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] will not be so eager to throw away the lives of [ghw_sponsor.GetHerHis] followers in a futile attempt to test the power of [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc:0 "After several setbacks and humiliating defeats, the [the_faith.GHWName] called by [ghw_sponsor.GetTitledFirstName] to conquer [target_kingdom.GetBaseNameNoTier] has ended in a resounding failure.\n\nThe [ghw_defender.GetFaith.GetAdjective] faithful under [ghw_defender.GetTitledFirstNamePossessive] banner have cast out all the invaders and forced their leaders to surrender."
 great_holy_war.0053.a:0 "[the_faith.WarGodName]は我らを見捨てられた！"
 great_holy_war.0053.b:1 "[attacker.Custom('GetUnbelieverNamePlural')]どもは[ghw_defender.GetFaith.WarGodName]の怒りを味わった！"
 great_holy_war.0056.title:0 "[the_faith.GHWName]の失敗"
 great_holy_war.0056.desc:0 "[the_faith.ReligiousSymbol]の敵に対抗して参戦しようとする[ghw_sponsor.GetTitledFirstNamePossessive]の熱烈な呼びかけは、[ghw_sponsor.GetSheHe]が期待していたよりも説得力がなかったようだ。[ghw_sponsor.GetHerHis]の呼びかけに耳を傾けることにした信徒は少なく、ちゃんとした軍隊を組織するにはあまりにも少なすぎた。\n\n他の選択肢がないまま、[ghw_sponsor.GetTitleTierName]は仕方なく[the_faith.GHWName]を中止させられ、その臆病さと邪悪さを理由にすべての[the_faith.GetAdjective]の統治者を非難することを余儀なくされている。"
 great_holy_war.0056.a:0 "[the_faith.WarGodNamePossessive]の指導でここまで迷走してしまったのか？"
 great_holy_war.0056.b:0 "痛ましい。"
 great_holy_war.0056.c:0 "なんでまたそれ関係あるの？"
 great_holy_war.0057.title:0 "[the_faith.ReligiousSymbol|U]の戦士たち"
 great_holy_war.0057.crusader.desc:0 "Our armies stand poised to take part in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. [the_faith.WarGodName] willing, we will soon rise victorious, the blood of the heathens painting the soil red."
 great_holy_war.0057.mujahid.desc:0 "Our great struggle is finally upon us. Our armies stand ready to meet the infidels in battle and, with the blessing of [the_faith.WarGodName], they will soon stand victorious on the walls of [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Our armies stand poised to take part in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. With [the_faith.WarGodName] by our side, we are sure to prevail!"
 great_holy_war.0057.a:0 "[the_faith.WarGodName]が我らを勝利に導くことを！"
 great_holy_war.0058.title:0 "臆病者のしるし"
 great_holy_war.0058.base.desc:0 "While more virtuous fighters still march on [target_kingdom.GetBaseNameNoTier], I have abandoned my armies for a safer haven. While they wage relentless war against the vile heathens, I besmirch my name and put in question my resolve to pursue this [the_faith.GHWName]."
 great_holy_war.0058.a:0 "戦場を去るべきじゃなかった…"
 great_holy_war.0061.title:0 "褒賞が与えられた"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName]は、先の[scoped_beneficiary.GetFaith.GHWName]における[scoped_beneficiary.GetHerHis]の家族の貢献に対して、受益者として褒賞が与えられました。"
 great_holy_war.0070.title:0 "新たな王国"
 great_holy_war.0070.base.desc:0 "With the establishment of a proper [the_faith.GetAdjective] [title_recipient.GetTitleTierName] in [target_kingdom.GetBaseNameNoTier], the faithful can finally rest easy, knowing that [the_faith.WarGodName] is smiling upon our good works. The fact that the new ruler of [target_kingdom.GetBaseNameNoTier] belongs to my dynasty is only further proof of our divine favor."
 great_holy_war.0070.a:0 "[title_recipient.GetSheHe]はどんな支配者になるのだろうか…"
 great_holy_war.0070.b:0 "我が領国の運営に戻るときが来たな。"
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] has called for a [attacker.GetFaith.GHWName] to unite all true [attacker.GetFaith.GetAdherentNamePlural] under a single banner and lead them against the enemies of the faith. \n\nThe time has finally come to consecrate the grounds of [target_kingdom.GetBaseNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "The vile [attacker.GetTitledFirstName] has called a [attacker.GetFaith.GHWName] against the innocent people of [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nWe must rally against the ruthless horde of fanatics under [attacker.GetHerHis] command if we wish to survive."
 great_holy_war.0081.title:0 "新たな[actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "For whatever reason, the [actor.GetFaith.GHWName] has turned away from its original target and moved to [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nIt appears that our lands will be spared the savagery of the [actor.GetFaith.GetAdjective] militants, at least for now."
 great_holy_war.0081.a:0 "少なくとも我々は安全だ。"
 great_holy_war.0082.desc:0 "For some time now the [actor.GetFaith.GetAdjective] Faith has been building up forces for a [actor.GetFaith.GHWName]. \n\nYet, in an unexpected twist of fate, the zealots leading this great army have decided to change their original plans and march on [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a:0 "残された時間はわずかだ！"
 great_holy_war.0085.toast:0 "[converter.GetTitledFirstNamePossessive]の改宗によって私は誓約を破棄せざるを得なくなった"
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip]は死んだ"
 great_holy_war.0028.dead.beneficiary_title:0 "受益者の死"
 great_holy_war.0029.invalid.beneficiary_title:0 "無効な受益者"