l_english:
 war_event.1901:1 "あなたの主君は[defender_loser.GetShortUIName]との戦いに勝利した！"
 war_event.1902:1 "あなたの領主は[attacker_winner.GetShortUIName]との戦いに敗北しました！"
 war_event.1903:1 "Your liege has signed a White Peace with [defender_white_peace.GetShortUIName]!"
 war_event.1904:1 "Your liege has signed a White Peace with [attacker_white_peace.GetShortUIName]!"
 war_event.1905:1 "あなたの領主は[defender_winner.GetShortUIName]との戦いに敗北しました！"
 war_event.1906:1 "あなたの主君は[attacker_loser.GetShortUIName]との戦いに勝利した！"
 war_event.notification_liege_win.t:0 "主君が戦争に勝利"
 war_event.notification_liege_loss.t:0 "主君が戦争に敗北"
 war_event.1001.t:0 "主君が開戦"
 war_event.1001.desc:0 "It is strange how quickly a situation can change during war.\n\nIn the midst of fighting against [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], a missive from [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] arrives. [liege_invalidator.GetSheHe|U] is telling me to abandon my own cause and join [liege_invalidator.GetHerHim] in #EMP [liege_invalidator.GetHerHis]#! war against [recipient.GetTitledFirstName]."
 war_event.1001.a:0 "B-but what about my war!? Damn you!"
 war_event.2001.t:0 "新たな対戦相手"
 war_event.2001.desc:0 "この世界には何も確実なものはなく、特に戦争の時期はそうだ。[war.GetName]についても同様だ。\n\nこの紛争はもはや[previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)]に対してではなく、[defender.Custom2('MyCharacterIntroduction', ROOT.Char)]に対してものであるため、一度状況を見直すのが賢明かもしれない。"
 war_event.2001.a:0 "私の目標は変わらない。"
 war_event.2001.a.tt:0 "戦争は激化します"
 war_event.2001.b:0 "これではもはや最良の行動とは言えない。"
 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "We have regrettably found ourselves on opposing sides in this conflict. It was never my intention, and thus I will withdraw my troops."
 war_event.2002.a:0 "A wise choice."
 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "2年前、あなたは[war.GetName]で私を支援すると約束したが、これまでのところ何の支援もしてくれなかった。\n\nあなたが私を助けるために指さえ決して上げないならば、我々の同盟に何か意味があるのか？"
 war_event.3001.a:0 "すぐに援軍を送ろう！"
 war_event.3001.a.tt:0 "12か月以内に[war_contribution|E]を獲得しなかった場合、[prestige_level|E]を失い、[war_owner.GetTitledFirstNameNoTooltip]との同盟関係を危険にさらすことになります！"
 war_event.3001.b:0 "この金の箱は私の不在を埋め合わせるはずだ..."
 war_event.3001.b.tt:0 "[war.GetName]で戦うために兵士を派遣する必要はもうありません。"
 war_event.3001.c:0 "申し訳ないが、私が手伝うと主張するべきではなかった。"
 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Despite your promise to send troops to my aid, I still have yet to see a single one of your soldiers on the battlefield."
 war_event.3002.desc.end.1:0 "By breaking your oath this way you have brought dishonor upon yourself and your family."
 war_event.3003.desc.end.2:0 "Your failure in this regard has severely damaged my trust in you, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Very well."
 war_event.3003.2.a:0 "I will do better next time."
 war_event.3003.2.b:0 "Maybe I should just end our alliance...?"
 war_event.neighbor_war.both_neighbors.t:0 "隣国の戦争が終結"
 war_event.neighbor_war.both_neighbors.desc:0 "隣国の[winner.GetTitledFirstName]が[this_war.GetName]で同じく隣国の[loser.GetTitledFirstName]に勝利した！"
 war_event.neighbor_war.only_winner.t:0 "近隣の領主が戦争に勝利"
 war_event.neighbor_war.only_winner.desc:2 "隣国の[winner.GetTitledFirstName]が[this_war.GetName]で[loser.Custom2('YourCharacterIntroductionNoComma', this_player)]に勝利した！"
 war_event.neighbor_war.only_loser.t:0 "近隣の領主が戦争に敗北"
 war_event.neighbor_war.only_loser.desc:1 "隣国の[loser.GetTitledFirstName]が[this_war.GetName]で[winner.Custom2('YourCharacterIntroductionNoComma', this_player)]に敗北した！"
 war_event.3101.t:0 "Newfound Faith"
 war_event.3101.desc:0 "News have reached me of [defender.GetTitledFirstNamePossessive] conversion to [defender.GetFaith.GetNameNoTooltip]. I no longer have a [ROOT.Char.GetFaith.HighGodName]-given right to wage war on [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a:0 "我々の剣を置く時が来た。"
 war_event.3101.b.tt:0 "[war.GetName] continues"
 war_event.3101.b:0 "[defender.GetSheHe|U] thinks this will stop me? Ha!"
 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Your newfound faith in [ROOT.Char.GetFaith.HighGodName] is hardly convincing. My cause is still righteous — there will be no mercy."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"