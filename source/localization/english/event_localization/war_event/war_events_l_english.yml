l_english:
 war_event.1901:1 "Your [liege|E], [attacker_winner.GetUIName], won [attacker_winner.GetHerHis] [war|E] against [defender_loser.GetUIName]!"
 war_event.1902:1 "Your [liege|E], [defender_loser.GetUIName], lost [defender_loser.GetHerHis] [war|E] against [attacker_winner.GetUIName]!"
 war_event.1903:1 "Your [liege|E], [attacker_white_peace.GetUIName], has signed a [white_peace|E] with [defender_white_peace.GetUIName]!"
 war_event.1904:1 "Your [liege|E], [defender_white_peace.GetUIName], has signed a [white_peace|E] with [attacker_white_peace.GetUIName]!"
 war_event.1905:1 "Your [liege|E], [attacker_loser.GetUIName], lost [attacker_loser.GetHerHis] war against [defender_winner.GetUIName]!"
 war_event.1906:1 "Your [liege|E], [defender_winner.GetUIName], won [defender_winner.GetHerHis] war against [attacker_loser.GetUIName]!"
 war_event.notification_liege_win.t:0 "主君が戦争に勝利"
 war_event.notification_liege_loss.t:0 "主君が戦争に敗北"
 war_event.1001.t:0 "主君が開戦"
 war_event.1001.desc:0 "戦争中の状況の変化の早さとは不思議なものだ。\n\n[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]に対する戦いの最中、[liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]からの書状が届く。[liege_invalidator.GetSheHe|U]は私に自身の大義を捨て、[recipient.GetTitledFirstName]に対する#EMP [liege_invalidator.GetHerHis]#!の戦争に参加するよう伝えている。"
 war_event.1001.a:0 "し、しかし私の戦争はどうなる！？畜生めが！"
 war_event.2001.t:0 "新たな対戦相手"
 war_event.2001.desc:0 "この世界には何も確実なものはなく、特に戦争の時期はそうだ。[war.GetName]についても同様だ。\n\nこの紛争はもはや[previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)]に対してではなく、[defender.Custom2('MyCharacterIntroduction', ROOT.Char)]に対してものであるため、一度状況を見直すのが賢明かもしれない。"
 war_event.2001.a:0 "私の目標は変わらない。"
 war_event.2001.a.tt:0 "戦争は激化する"
 war_event.2001.b:0 "これではもはや最良の行動とは言えない。"
 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "我々は残念ながらこの紛争の中で異なる陣営にいる。それは決して私の意図ではなく、私は軍隊を撤退させるだろう。"
 war_event.2002.a:0 "賢明な選択だ。"
 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "二年前、あなたは[war.GetName]で私を支援すると約束したが、これまでのところ何の支援もしてくれなかった。\n\nあなたが私を助けるために何一つしないのであれば、我々の同盟に何か意味があるのか？"
 war_event.3001.a:0 "すぐに援軍を送ろう！"
 war_event.3001.a.tt:0 "12か月以内に[war_contribution|E]を獲得しなかった場合、[prestige_level|E]を失い、[war_owner.GetTitledFirstNameNoTooltip]との同盟関係を危険にさらすことになります！"
 war_event.3001.b:0 "この金の箱は私の不在を埋め合わせるはずだ…"
 war_event.3001.b.tt:0 "[war.GetName]で戦うために兵士を派遣する必要はもうありません。"
 war_event.3001.c:0 "申し訳ないが、私が手伝うと主張するべきではなかった。"
 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "あなたは兵士を送ると約束したにもかかわらず、戦場であなたの兵士を一人たりとも見たことがないのはどういうことでしょうか。"
 war_event.3002.desc.end.1:0 "このようなやり方で誓いを破るとは、あなたは自身とあなたの家族に不名誉をもたらしたのです。"
 war_event.3003.desc.end.2:0 "この不履行は、あなたへの信頼を大きく傷つけました、[ROOT.Char.GetTitledFirstName]。"
 war_event.3002.1.a:0 "どうぞご勝手に。"
 war_event.3003.2.a:0 "次はもっと上手くやろう。"
 war_event.3003.2.b:0 "あるいは同盟を終わらせるべきかもしれない…？"
 war_event.neighbor_war.both_neighbors.t:0 "隣国の戦争が終結"
 war_event.neighbor_war.both_neighbors.desc:1 "隣国の[winner.GetTitledFirstName]が[war.GetName]で同じく隣国の[loser.GetTitledFirstName]に勝利した！"
 war_event.neighbor_war.only_winner.t:0 "近隣の領主が戦争に勝利"
 war_event.neighbor_war.only_winner.desc:3 "隣国の[winner.GetTitledFirstName]が[war.GetName]で[loser.Custom2('YourCharacterIntroductionNoComma', this_player)]に勝利した！"
 war_event.neighbor_war.only_loser.t:0 "近隣の領主が戦争に敗北"
 war_event.neighbor_war.only_loser.desc:2 "隣国の[loser.GetTitledFirstName]が[war.GetName]で[winner.Custom2('YourCharacterIntroductionNoComma', this_player)]に敗北した！"
 war_event.3101.t:0 "新しい宗派"
 war_event.3101.desc:0 "news has reached me of [defender.GetTitledFirstNamePossessive] conversion to [defender.GetFaith.GetNameNoTooltip]. I no longer have a [ROOT.Char.GetFaith.HighGodName]-given right to wage war on [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a:0 "我々の剣を置く時が来た。"
 war_event.3101.b.tt:0 "[war.GetName]は継続します"
 war_event.3101.b:0 "[defender.GetSheHe|U]はこれで私を止められると思っているのか？ハッ！"
 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "あなたの[ROOT.Char.GetFaith.HighGodName]の新たな宗派は説得力に欠けます。私の大義は未だ正しい——そこに慈悲はないでしょう。"
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]！"
 war_event.2003.desc:0 "今、[liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)]があなたに対する戦争を起こしたため、私の軍勢は[liege_invalidator.GetHerHis]に加わるでしょう。"
 war_event.2003.a:0 "好きにすればいい。"
 war_event.2001.c: "Perhaps we can strike a deal?"
 war_event.2001.c.tt: "Request a large sum of gold from [defender.GetTitledFirstName] in return for ending the war"
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "Given we find ourselves now at odds, perhaps we can strike a deal to resolve this conflict peacefully?\n\nI shall withdraw my troops, given the correct sum of gold..."
 war_event.2004.a: "A good deal."
 war_event.2004.b: "Never!"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "Your wisdom precedes you. You have yourself a deal."
 war_event.2005.a: "Excellent!"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "I am afraid I must reject your offer. We shall meet on the battlefield."
 war_event.2006.a: "War it is."