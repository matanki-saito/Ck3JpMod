l_english:
 combat_event.0003.t:0 "無敵"
 combat_event.0003.desc.opening:0 "百戦百勝といったところか！"
 combat_event.0003.desc.commander:0 "私が最近[enemy_commander.GetTitledFirstName]と[enemy_commander.GetHerHis]の軍に勝利したことで"
 combat_event.0003.desc.no_commander:0 "私が最近、戦いに勝利したことで"
 combat_event.0003.desc.ending:0 "私はついに、この非常に意義のある偉業を達成した。\n\n一度たりと戦いで敗れることがなかったため、長きにわたり私は不敗であり、けして打倒できない不屈の強者だと噂されてきた。次第にこの噂は真実かもしれないと皆に思われ始めている…"
 combat_event.0003.desc.alt_ending:0 "私はついに、この非常に意義のある偉業を達成した。\n\n戦いで勝利をあげるごとに、私の武勇の噂は広がっていった。今の私の行為はこれまでの伝説を上回るものであり、私は自信をもって、自分は不敗であり、けして打倒できない不屈の強者だと主張できるようになった。"
 combat_event.0003.a:0 "Spread the word far and wide of my skill!"
 combat_event.0003.b:0 "I must not fall into hubris. A stray arrow is all it takes."
 combat_event.0003.b.zealous:0 "I am but [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.Custom('signature_weapon')], I merely carry out [ROOT.Char.GetFaith.WarGodHerHis|U] will."
 combat_event.0004.t:0 "Toppling the Colossus"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is a legendary commander, known throughout the world for fighting over one hundred battles in [enemy_commander.GetHerHis] life without losing a single one.\n\nDespite this, I bested [enemy_commander.GetHerHim] on the field of battle today and showed the world that [enemy_commander.GetSheHe] is not infallible!"
 combat_event.0004.a:0 "Even the great legends fall before my [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b:0 "If [enemy_commander.GetSheHe] can be bested, so can I."
 combat_event.0004.b.zealous:0 "I thank [ROOT.GetCharacter.GetFaith.WarGodNamePossessive] for humbling that [enemy_commander.GetWomanMan]."
 combat_event.0005.t:0 "Toppling the Colossus"
 combat_event.0005.desc:0 "Today the unthinkable happened — I was bested in battle by [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! I had really begun to think I could never lose, but now I have been brought low and humbled.\n\nMy reputation is still somewhat intact despite this loss, though [friendly_commander.GetFirstName] has stolen some of my glory and fame."
 combat_event.0005.a:0 "[friendly_commander.GetSheHe|U] deserves recognition for defeating one such as I."
 combat_event.0005.b:0 "Unacceptable! [friendly_commander.GetSheHe|U] will rue the day they crossed me!"
 combat_event.0005.message:0 "Enraged by [enemy_commander.GetHerHis] loss in battle, [enemy_commander.GetTitledFirstName] has sworn revenge upon me!"
 combat_event.1002.pow_message.t:0 "敵の戦闘員を捕虜にした"
 combat_event.1002.pow_message.desc.single:1 "あなたの軍隊は[combat_location.GetName]の戦いに勝利した後で[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double:1 "あなたの軍隊は[combat_location.GetName]の戦いに勝利した後で[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple:1 "あなたの軍隊は[combat_location.GetName]の戦いに勝利した後で[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]とほか[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]名"
 combat_event.1002.pow_message.desc.end:0 "を捕えた！"
 combat_event.1003.pow_message.t:0 "同盟者の戦闘員が捕らえられた"
 combat_event.1003.pow_message.desc.single:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]は"
 combat_event.1003.pow_message.desc.double:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]と[secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]は"
 combat_event.1003.pow_message.desc.multiple:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]とその他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人が"
 combat_event.1003.pow_message.desc.end:1 "[combat_winner.GetSheHe]が[combat_location.GetName]の戦いに勝利した後、敵である[combat_winner.GetTitledFirstName]によって捕虜になった"
 combat_event.1004.pow_message.t:0 "虜囚となった[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U]"
 combat_event.1004.pow_message.desc.end:0 "[combat_winner.Custom2('MyCharacterIntroduction', ROOT.Char)]が[combat_location.GetName]の戦いに勝利した後、[combat_winner.GetSheHe]によって捕虜にされた"
 combat_event.1005.pow_toast.t:0 "重要人物を人質にしました"
 combat_event.1005.pow_toast.desc:1 "あなたの軍隊は[combat_location.GetName]の戦いで[important_hostage.GetHerHim]を捕らえた後、[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]を人質に取った。"
 combat_event.1005.pow_toast.desc.primary:1 "あなたの軍隊は[combat_location.GetName]の戦いで[important_hostage.GetHerHim]を捕らえた後、敵である[important_hostage.GetTitledFirstName]を人質に取った。"
 combat_event.1006.pow_toast.t:0 "後継者が人質にされました"
 combat_event.1006.pow_toast.desc:0 "[combat_winner.GetTitledFirstName]が[combat_location.GetName]の戦いの後、[important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]を捕らえ、[important_hostage.GetHerHim]を人質にした。"
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "敵の戦争指導者を捕縛した"
 combat_event.1007.pow_toast.desc:0 "[combat_winner.GetTitledFirstName]は[combat_location.GetName]における戦闘の後に[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]を捕縛し、[important_hostage.GetHerHim]を人質としました。"
 combat_event.1007.pow_toast.desc.primary:1 "[combat_winner.GetTitledFirstName]はあなたの敵、[important_hostage.GetTitledFirstName]を[combat_location.GetName]における戦闘の後に捕縛し、[important_hostage.GetHerHim]を人質としました。"
 combat_event.1012.slain_message.t:0 "Enemy Combatants Slain"
 combat_event.1012.slain_message.desc.single:2 "Your forces slew [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1012.slain_message.desc.double:2 "Your forces slew [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1012.slain_message.desc.multiple:2 "Your forces slew [primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] others"
 combat_event.1012.slain_message.desc.end:1 "during the Battle of [combat_location.GetName]!"
 combat_event.1013.slain_message.t:0 "味方の戦闘員が殺された"
 combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は"
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]は"
 combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]、他の者達は、"
 combat_event.1013.slain_message.desc.end:1 "[combat_location.GetName]の戦いで討ち取られた！"
