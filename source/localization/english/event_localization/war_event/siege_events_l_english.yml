l_english:
 siege.0002.one_captured.t:1 "包囲戦で捕虜が捕らえられる"
 siege.0002.several_captured.t:1 "包囲戦で捕虜たちが捕らえられる"
 siege.0002.one_captured:0 "[barony.GetNameNoTier]を包囲中に[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]を捕らえた。"
 siege.0002.two_captured:0 "[barony.GetNameNoTier]を包囲中に[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]と[prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] を捕らえた。"
 siege.0002.several_captured:0 "[barony.GetNameNoTier]を包囲中に[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]と他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]名を捕らえた。"
 siege.0003.one_captured.t:1 "包囲戦で廷臣が捕らえられる"
 siege.0003.several_captured.t:1 "包囲戦で廷臣たちが捕らえられる"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が"
 siege.0003.two_captured:0 "我が[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)][prisoner_1.GetFirstName]と[ROOT.Char.Custom2('RelationToMeShort', prisoner_2)][prisoner_2.GetFirstName]が"
 siege.0003.several_captured:0 "我が[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)][prisoner_1.GetFirstName]とその他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人が"
 siege.0003.end:0 "[barony.GetNameNoTier]の包囲中に[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]によって捕らえられた。"
 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U]が捕虜となる"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"
 siege.0013.one_killed.t:1 "包囲戦で廷臣が殺害される"
 siege.0013.several_killed.t:1 "包囲戦で廷臣たちが殺害される"
 siege.0013.one_killed:0 "私の廷臣の[casualty_1.GetFirstName]は殺された"
 siege.0013.two_killed:0 "私の廷臣の[casualty_1.GetFirstName]と[casualty_2.GetFirstName]は殺された"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName]と他の廷臣[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人が殺された"
 siege.0013.end:0 "$siege.0003.end$"
 siege.0014.one_killed.t:1 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U]が包囲中に戦死"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が殺された"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)]が殺された"
 siege.0014.several_killed.t:0 "包囲戦で人々が殺害される"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]とその他[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人が殺された"
 siege.0014.end:0 "$siege.0013.end$"
 siege.0102.title:0 "[barony.GetNameNoTier]の陥落"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:1 "[war.GetName]においてこの所領は現在[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]の[occupied|E]にある。"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:1 "[war.GetName]においてこの所領は、私の敵である[occupant.GetTitledFirstName]の[occupied|E]にある"
 siege.1005.pow_toast.t:1 "重要人物を捕虜にしました"
 siege.1005.pow_toast.desc:2 "[barony.GetNameNoTier]を包囲中に[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)]を捕虜とした"
 siege.1005.pow_toast.desc.primary:2 "[barony.GetNameNoTier]を包囲中に敵の[valuable_prisoner.GetTitledFirstName]を捕虜とした"
 siege.1006.pow_toast.t:2 "捕虜を取られました"
 siege.1006.pow_toast.desc:2 "[occupant.GetTitledFirstName]は[barony.GetNameNoTier]を包囲後、[valuable_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]を捕虜とした"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:2 "[occupant.GetTitledFirstName]は[barony.GetNameNoTier]を包囲後、[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)]を捕虜とした"
 siege.1007.pow_toast.desc.primary:2 "[occupant.GetTitledFirstName]は[barony.GetNameNoTier]を包囲後、我が敵[valuable_prisoner.GetTitledFirstName]を捕虜とした"