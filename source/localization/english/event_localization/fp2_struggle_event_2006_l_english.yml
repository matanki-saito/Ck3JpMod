l_english:
 fp2_struggle.2006.t:0 "信仰の境界"
 fp2_struggle.2006.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))][fp2_2006_vassal_in_crisis.GetTitledFirstName]は明らかに疑いの眼差しを持って、私的な時間を過ごす私のもとへ訪れた。\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U]は、[fp2_2006_foreign_faith.GetNameNoTooltip]から国境を守り、敵と友好を深めることに時を費やしたことで、自らの信仰が揺らいでいると説明した。その言葉は冗談などではない。ほんの少しの誤りが、[ROOT.Char.GetFaith.HighGodName]から[fp2_2006_vassal_in_crisis.GetHerHim]を遠ざけてしまうように感じられる。\n\nしかしながら、これは我々の熱意はおろか、関係さえも強化する機会でもある。"
 fp2_struggle.2006.a:0 "「誰か司教を呼んでくれ！」"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]は未だ疑いの中にある"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]は[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]の存在に脅威を感じている"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]が[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]の信仰を再確認させる"
 fp2_struggle.2006.a.desc:1 "あなたは問題を解決するために、[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]を呼び出します。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]は、あなたが[fp2_2006_vassal_in_crisis.GetHerHis]の悩みを他人に話したことで、裏切られたと感じるでしょう。"
 fp2_struggle.2006.b:0 "私が[fp2_2006_vassal_in_crisis.GetHersHis]の熱意を再び燃え上がらせよう。"
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]は、その試みに抵抗します"
 fp2_struggle.2006.b.b.desc:0 "あなたは[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]の信心深さを再確認します"
 fp2_struggle.2006.c:0 "「#BER 私に#!#emphasis 仕える#!限り、どんな信仰でも選ぶがよい。」"
 fp2_struggle.2006.c.desc:0 "あなたは[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]が[fp2_2006_vassal_in_crisis.GetHersHis]自身の意思で信仰を選ぶことを認めます。"
 fp2_struggle.2006.c.notif.t:0 "友情の自由"
 fp2_struggle.2006.d:0 "[fp2_2006_vassal_in_crisis.GetHerHim]を異端として糾弾すると脅す。"
 fp2_struggle.2006.d.notif.t:0 "疑いと恐怖との戦い"
 fp2_struggle.2006.e:0 "「信仰の問題は忘れて、#emphasis 魔術を受け入れるのだ！#!」"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName]は既に魔女でした！それは信仰の危機ではありませんでした。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]に必要なのは、[fp2_2006_vassal_in_crisis.GetHerHim]を理解できる友人だけです。"
 fp2_struggle.2006.generic.notif.a.t:0 "封臣は[fp2_2006_foreign_faith.GetNameNoTooltip]を受け入れる"
 fp2_struggle.2006.generic.notif.b.t:0 "封臣は信心深くあり続ける"
 fp2_struggle.2006.e.notif.t:0 "心からの魔術師"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "迫害を避けるため[fp2_2006_foreign_faith.GetName]に改宗する"