 death_management.4002.tt:1 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]は軟禁中に死にました。"
 death_management.4008.t:0 "ありえたかもしれないすべて"
 death_management.4008.desc.like_my_prison:0 "私の振舞いとは裏腹に、[dead_character.GetTitledFirstName]を憎んだことはない。二人の未来を時々想像していたこともあった…二人で成し遂げること、家族を築くことを。しかし、私の婚約者が私の囚人として死んだと聞かされて、その夢はすべて崩れ落ちた。こんなことになってはいけないと思っていたのに！"
 death_management.4008.desc.dislike:0 "[house_arrest_holder.GetTitledFirstName]の囚人だった婚約中の[dead_character.GetTitledFirstName]の死を知らされた時、安心した気持ちは否めない。もちろん、[dead_character.GetSheHe]が死んだことは嬉しくはないが、これで[dead_character.GetHerHim]と結婚しなくて済むのは嬉しい。私なら惨めな思いをしていただろうし、「死が二人を分かつまで」なんて遠いことのようにしか思えなかったのだし…"
 death_management.4008.desc.dislike_my_prison:0 "婚約中の[dead_character.GetTitledFirstName]が私の囚人として亡くなったと聞いた時、安心した気持ちは否めない。もちろん[dead_character.GetSheHe]が死んだことは嬉しくないが、これで[dead_character.GetHerHim]と結婚しなくて済むのは嬉しい。私なら悲惨な目に遭っていただろうし、「死が二人を分かつまで」なんて遠いことのようにしか思えなかったのだし…"
 death_management.4008.desc.neutral_my_prison:0 "[dead_character.GetTitledFirstName]との婚約が正式なものになってから、私たちの結婚を考えると興奮と恐怖とを感じていた。[dead_character.GetHerHim]が私に囚われたまま亡くなり、直接は知らなかったのに[dead_character.GetHerHim]が今は恋しく感じる。二人でなら一体何ができていたのだろう？"
 death_management.4008.desc.neutral:0 "[dead_character.GetTitledFirstName]との婚約が正式なものになってから、私たちの結婚を考えると興奮と恐怖とを感じていた。[dead_character.GetHerHim]が[house_arrest_holder.GetTitledFirstName]に囚われたまま亡くなり、直接は知らなかったのに[dead_character.GetHerHim]が今は恋しく感じる。二人でなら一体何ができていたのだろう？"
 death_management.4008.a.tt:1 "あなたの婚約者[dead_character.GetTitledFirstName]は軟禁中に死に、婚約は無効になります。"
 death_management.4008.a:0 "[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.4008.b:0 "#EMP 死がふたりを分かつ#!まで、一足飛び。"
 death_management.9998.t:0 "汝自身を知れ: 今際の際に"
 death_management.9998.desc:0 "[ROOT.Char.GetFaith.DeathDeityName]の到来が迫っていることを、私の身体は訴えかけていた。[ROOT.Char.GetFaith.DeathDeitySheHe]は古くからの友人のように、じっと私を待っている。"
 death_management.9998.a:0 "私はまもなく死ぬだろう。"
 death_management.9998.a.tt:1 "粛々と準備に取り掛かろう。"
 death_management.1007.same_or_higher_tier:0 "[dead_character.GetHerHis]の治世が我々の国を一つにできたかどうかは知る由もない。"
 death_management.4008.desc.like:0 "婚約者の[dead_character.GetTitledFirstName]が[house_arrest_holder.GetTitledFirstName]の虜となって亡くなったと知らされたとき、[dead_character.GetTitledFirstName]との生活の夢はすべて崩れ落ちた。今となっては、私が想像していたことは何一つ叶わないものとなった。私たちの希望と夢も築き上げるはずであった家族も…全てが消えてしまったのだ。"
 death_management.1005.desc.ritual_best_friend:0 "[dead_character.GetFirstName]は死んだ！我が真なる友はその時を待たずして、[ROOT.Char.GetFaith.DeathDeityName]の冷たい抱擁によって崩れ落ち、奪われてしまった。私は悲嘆に暮れ、髪も服も引き裂かんばかりだったが、[dead_character.GetHerHim]には二度と会えないのだ。\n\nどうすれば…先に進むことができるだろう？\n\n[dead_character.GetFirstNameNoTooltip]、愛しい、愛すべき[dead_character.GetFirstNameNoTooltip]は私にそう望むだろうし、[dead_character.GetHerHis]の記憶が、この昏い時代を生きる私の支えになってくれるよう望む。しかし、[dead_character.GetHerHim]のいない人生は、まるで炎のないロウソクのようなものだ。"
 death_management.intro.witnessed:0 "[battle_death_location.GetNameNoTooltip]の[battle_death_location.GetTerrain.GetNameNoTooltip|l]を包む混沌の中、私は自分の位置を確認しようとする。"
 death_management.intro.war:0 "[battle_death_location.GetNameNoTooltip]の[battle_death_location.GetTerrain.GetNameNoTooltip|l]からの知らせが、疲れ切った使者の手からようやく届けられる。"
 death_management.intro:0 "[battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip]と[battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]の争いは、我が評議会で[battle_death_location.GetNameNoTooltip]の戦いの結果を知るまではほとんどどうでもよいことであった。"
 death_management.intro.enemy:0 "前方で、[dead_character.GetFirstName]が敵に向かって突撃する。\n\n"
 death_management.intro.friendly:0 "戦場の向こう側で、私は必死に戦っている[dead_character.GetFirstName]を発見する。\n\n"
 death_management.intro.letter.lover:0 "巻物を手にした私は、愛する人への恐怖でいっぱいになり、ぞっとする。\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse:0 "私は紙片をひったくると、私の[dead_character.GetWifeHusband]の知らせに急いで目を通す。\n\n$death_management.intro.letter$"
 death_management.intro.letter.family:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]に何か恐ろしいことが起こったとすぐに分かった。\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend:0 "私は親友の運命が心配でならない。\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival:0 "それを開ける前から、なぜか私はそこに良い知らせが書かれているとわかる。\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir:0 "私は深呼吸をする。私の後継者の運命がかかっているのだ。\n\n$death_management.intro.letter$"
 death_management.intro.letter:0 "急送によると、こう書かれてある:\n"
 death_management.death.witnessed.enemy:0 "我々の[battle_death_leader.Custom('GetRandomEmployedMAA')]は[dead_character.GetHerHim]を執拗に追い詰め、他の[dead_character.GetWomenMen]たちが蠅のように[dead_character.GetHerHim]の周りに落ちるので、[dead_character.GetSheHe]がすべてを使い果たしたことは明らかだ。"
 death_management.death.witnessed.friendly:0 "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip][battle_death_enemy.Custom('GetRandomEmployedMAA')]がゆっくりと[dead_character.GetHerHim]を囲み、[dead_character.GetHerHis]が疲れ切っているのは明らかだ。"
 death_management.death.war.enemy:0 "「#EMP [dead_character.GetTitledFirstName]が[battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]の[battle_death_leader.Custom('GetRandomEmployedMAA')]に断固として抵抗し殺害されたことをお伝えします。"
 death_management.death.war.friendly:0 "「#EMP 我々の勇敢なる[dead_character.GetTitledFirstName]は[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip][battle_death_enemy.Custom('GetRandomEmployedMAA')]に対する攻撃を指揮して殺害されました。"
 death_management.death.uninvolved:0 "「#EMP [dead_character.GetTitledFirstName]が[battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]の[battle_death_leader.Custom('GetRandomEmployedMAA')]に断固として抵抗し殺害されたことをお伝えします。"
 death_management.killer.witnessed.enemy:0 "ほんの一瞬で、[battle_death_killer.GetLiege.GetTitledFirstName]の[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))]、[battle_death_killer.GetTitledFirstName]は[battle_death_killer.GetHerHis]の[battle_death_killer.Custom('signature_weapon')]を掲げて勇敢に突撃し、[dead_character.GetFirstNameNoTooltip]の残った戦力に容易に打ち勝つと、とどめの一撃を加える。"
 death_management.killer.witnessed.friendly:0 "突然、[battle_death_killer.Custom('signature_weapon')]の輝きが私の目に入り、そして私は[battle_death_killer.GetLiege.GetTitledFirstName]の[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))]、[battle_death_killer.GetTitledFirstName]が、凶暴な死の一撃を与えるところを見る。"
 death_management.killer:0 "[dead_character.GetSheHe|U]は[battle_death_killer.GetTitledFirstName]、[battle_death_killer.GetLiege.GetTitledFirstName]の[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))]との激闘の末に殺害されました。」#!"
 death_management.no_killer:0 "[dead_character.GetSheHe|U]は激しい小競り合いの中で流れ矢に討たれました。」#!"
 death_management.1200.t:0 "配偶者の死"
 death_management.1200.desc:0 "\n\n[dead_character.GetHerHim]を行かせるべきではなかった…こんな…"
 death_management.1200.a:0 "[battle_death_killer.GetFirstNameNoTooltip]は死人だ！死を！"
 death_management.1200.b:0 "あなたを決して忘れはしない…"
 death_management.1200.c:0 "あなたは勇敢さを証明した、愛しい人よ…"
 death_management.1200.d:0 "ついに自由になったぞ！"
 death_management.1201.t:0 "[dead_character.Custom('GetDaughterSon')|U]の死"
 death_management.1201.desc:0 "\n\n私は[dead_character.GetHerHim]を救うことができなかった…だが、親が子供より長生きするべきではない…"
 death_management.1201.a:0 "[battle_death_killer.GetFirstNameNoTooltip]はこれから逃れることはできぬ！"
 death_management.1201.b:0 "#EMP 我が勇敢なる[dead_character.Custom('GetDaughterSon')]よ…#!"
 death_management.1201.c:0 "お前の時代ではなかったのだ、我が子よ…"
 death_management.1201.d:0 "我が子よ、安らかに眠れ。"
 death_management.1202.t:0 "親の死"
 death_management.1202.desc:0 "\n\n何かをするには遅すぎた。ただ[dead_character.GetSheHe]が[dead_character.GetFaith.PositiveAfterLife]で安息の地を見つけられることを祈るのみである。"
 death_management.1202.a:0 "#EMP なぜだ、[dead_character.Custom('GetMamaPapa')]？#!"
 death_management.1202.b:0 "[battle_death_killer.GetFirstNameNoTooltip]は代償を支払うことになる。"
 death_management.1204.t:0 "愛人の死"
 death_management.1204.desc:0 "\n\nもう二度と愛する人の温もりを感じることができないと悟ったとき、私の心は氷に変わってしまった…"
 death_management.1204.a:0 "#EMP 我が勇敢なる[dead_character.GetFirstNameNoTooltip]よ#!…"
 death_management.1204.b:0 "…仇は取ってやる。"
 death_management.1205.t:0 "友人の死"
 death_management.1205.desc:0 "\n\nもう二度と[dead_character.GetHerHis]の大切な仲間を共有することはないのだろう…"
 death_management.1205.a:0 "ダメだ、[dead_character.GetFirstNameNoTooltip]！"
 death_management.1205.b:0 "[battle_death_killer.GetFirstNameNoTooltip]は代償を支払うことになるだろう！"
 death_management.1206.t:0 "ライバルの死"
 death_management.1206.desc:0 "\n\n[dead_character.GetFirstNameNoTooltip]が#EMP 私の#!戦争で死んだと考えると、私は笑みを漏らさずにはいられない、これは私の心をしばらく元気づけてくれるだろう！"
 death_management.1206.a:0 "良い厄介払いだ。"
 death_management.1206.b:0 "[dead_character.GetFirstNameNoTooltip]は私のものになるはずだった！"
 death_management.1206.c:2 "我が#EMP 英雄#!よ！[battle_death_killer.GetFirstNameNoTooltip]に[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]を送ろう！"
 death_management.1207.t:0 "後継者の死"
 death_management.1207.desc:0 "\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の継承は、もう一度見直さなければならない…"
 death_management.1207.a:0 "あなたはまだ準備ができていなかった…"
 death_management.1207.b:0 "…だが[battle_death_killer.GetFirstNameNoTooltip]でもない！"
 death_battle_new_rivalry_title:0 "[avenger.GetTitledFirstNameNoTooltip]は復讐を求める"
 death_management.3006.b:0 "残念、[dead_character.GetSheHe]はもっと長生きすると期待していたのだが。"
 death_management.3006.c:0 "$death_management.1006.e$"
 death_management.3006.d:0 "$death_management.1006.f$"
 death_management.1006.d:0 "[dead_character.GetHouse.GetBaseNameNoTooltip]の心配が一つ減ったな！"
 death_management.1006.e:0 "やっと、このことを忘れることができそうだ。"
 death_management.1006.f:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の邪魔はできない。"
 death_management.1000.murder_wedding:0 "ああ、こんな死は全くの予想外だ！考えもしない！誰が予見しただろう！"
 death_management.1000.plaguestart: "疫病という災厄は[realm.GetNameNoTier]で未だ凄惨な行進を続けている。その前には貴賎の別もなく、農民も貴族も等しく横たわるだけだ。残酷で平等な現実という壁はある瞬間、突如としてその姿を現す。\n\n"
 death_management.1000.plaguespouse: "侍医がゆるゆると首を振って[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]の体の傍から立ち去る。私は[dead_character.GetHerHis]の手を取る。温かさだけがまだ残っている。\n\n"
 death_management.1001.plaguechild: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]、[dead_character.GetFirstName]の体が力無く寄りかかる感覚に私の胃は静かな苦しみで捻れ、蠢く。侍医や治癒士は[dead_character.GetHerHim]を救うために日がな一日尽力してくれたが、彼らの厳しい顔はその言葉の何よりも克明だった。\n\nこんなに若く、こんな…希望に満ちていたはずなのに。このような死がこれからも襲いかかってくるのか。\n\n[ROOT.Char.GetFaith.HighGodName]よ、お願いします。我らを導いてください。"