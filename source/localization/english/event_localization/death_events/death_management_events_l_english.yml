l_english:
 death_management.1000.killed.tt:0 "我が[THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]の[dead_character.GetTitledFirstName]は[killer.GetTitledFirstName]によって殺された。"
 death_management.1000.t:0 "死が二人を分かつまで"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName]は殺害された！\n\n"
 death_management.1000.like:0 "どうすればこの心臓の痛みを耐えることができるのだろうか？それは不可能だ。まだ、私はここにいる。あなたが静かになった間も、私の心臓は脈打っている。ああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]。あなたのいない人生はまた違ったものになるだろう。"
 death_management.1000.neutral:0 "敬愛なる[dead_character.GetFirstName]。私はあなたを愛していなかったかもしれないが、それでも私は、今まで思ったこともないくらい、あなたの死を感じている。あなたは私の永遠の友として、常にそこにいた。あなたをないがしろにしたって？私はこれまで言わないでいた事がたくさんある・・・"
 death_management.1000.dislike:0 "[dead_character.GetWifeHusband|U]、あなたが息を引き取ったので、安堵の気持ちが込み上げてきた。恥ずべきことかもしれないが、我々の間で失われる愛は、実際のころ無かった。ようやく、私は新たな人生を始めることができる！"
 death_management.1000.a:0 "少なくとも思い出は残る"
 death_management.1000.b:0 "[dead_character.GetFirstNameNoTooltip]に、安らぎが訪れることを願う。"
 death_management.1000.c:0 "早すぎることはない！"
 death_management.1000.tt:1 "我が配偶者、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.1001.t:0 "子に先立たれ"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName]は殺害された！\n\n"
 death_management.1001.tt:1 "あなたの[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.1001.child:0 "私は一番可愛い我が子に多くの希望を抱いていた。 あの子が学び、経験し、やることすべてに。 その人生にはたくさんの可能性があった。 いつかはその腕に子どもを抱いていたかもしれない。 しかし、そのどれももう実現することはない...。"
 death_management.1001.like:0 "[ROOT.Char.GetFaith.HighGodName]よ、どうして[dead_character.GetFirstName]にこんなことができるのか？私が罪を犯したなら、どうして代わりに私を罰しなかったのか？[dead_character.GetSheHe|U]は何の罪もない、私の完璧な[dead_character.Custom('GetDaughterSon')]だったというのに！[dead_character.GetHerHim]の人生には、もっとたくさんのことが待っていたというのに…"
 death_management.1001.neutral:0 "この世の残酷さに驚くには年を取りすぎていると思っていたが、まさか自分の[dead_character.Custom('GetDaughterSon')]の死を経験することになるとは思いもしなかった。私が耐えなければならない苦しみから[dead_character.GetSheHe]が救われることが唯一の望みだ・・・"
 death_management.1001.dislike:0 "[ROOT.Char.GetHerHis]の子供を愛するのは[ROOT.Char.Custom('MotherFather')]の義務ではないだろうか？しかし、[dead_character.GetFirstNamePossessive]が逝ってしまったことを嘆くことができない。私がどこかで間違っていたに違いない、[dead_character.GetHerHim]を絶対に許せない道に行かせてしまったのだ。[dead_character.GetSheHe]がそうなったのは私の責任かもしれないが、もはや過去のことだ。ようやく。"
 death_management.1001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.1001.c:0 "後悔するには遅すぎた"
 death_management.1001.d:0 "安らかに眠れ[dead_character.GetFirstNameNoTooltip]"
 death_management.1004.t:0 "虚しさだけが残された"
 death_management.1004.desc:0 "君が私に手足を絡めてきた時、いつも鮮烈な体の感覚を感じていた。同じような存在感が今もベッドにある。だが、これは君ではなく、[dead_character.GetFirstName]、君が残した苦悩と切望だ。日中は自分のことで頭が一杯だ。だが、ここでは、君の記憶が鮮明なここでは、逃げ場はない。"
 death_management.1004.a:0 "この痛みはいつになったら消えるのだ？"
 death_management.1004.a.tt:1 "あなたの恋人、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.lover.desc:1 "あなたの恋人の[dead_character.GetTitledFirstName]が亡くなりました"
 death_management.1005.t:0 "思い出は残る"
 death_management.1005.desc:0 "Oh, [dead_character.GetFirstName]. If you were still with me, I know you would tell me to be strong. That things will get better. And you would be right, as you always were, but first I must curse and cry. How could I not when you are gone from this world?"
 death_management.1005.a:0 "お前の事を決して忘れることはない、旧友よ。"
 death_management.1005.a.tt:1 "あなたの友人、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.friend.desc:2 "あなたの友、[dead_character.GetTitledFirstName]は、死んだ。"
 death_management.1007.t:0 "運命の悪戯"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName]は殺害された！決して知らずにどんな"
 death_management.1007.start:2 "Today, with the passing of [dead_character.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.1007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.1007.ruler:0 "統治者"
 death_management.1007.end:3 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a:0 "この物語が終わり、新しい物語が始まる。"
 death_management.1007.a.tt:1 "あなたの後継者、 [dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.1006.t:0 "呪いが解けた"
 death_management.1006.desc:0 "運命の紆余曲折は、いつも自分に有利になるとは限らない。[ROOT.Char.GetFaith.HighGodName]がお知りのように[dead_character.GetTitledFirstName]に会った日に私は呪われたのだ。だが、今日その呪いが解けた！運命は私に微笑みかけ、[dead_character.Custom('InsultAdjective')][dead_character.Custom('InsultNoun')]を墓場まで連れてきてくれたのだ！"
 death_management.1006.a.tt:1 "あなたのライバル、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.parent.desc:1 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]は死んだ。"
 death_management.sibling.desc:1 "あなたの[dead_character.Custom('SisterBrother')]、[dead_character.GetTitledFirstNameNoTooltip]は死んだ。"
 death_management.betrothed.desc:1 "あなたの婚約者、[dead_character.GetFirstNameNoTooltip]は死んだ。"
 death_management.liege_councillor.desc:1 "あなたの[councillor|E]、[dead_character.GetFirstNameNoTooltip]は死んだ。"
 death_management.liege.desc:1 "あなたの封臣、[dead_character.GetFirstNameNoTooltip]は死んだ。"
 death_management.pinned.desc:0 "あなたが関心を寄せていた[dead_character.GetNameNoTooltip]は死んだ。"
 death_management.1008.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))][spouse_of_dead_character.GetFirstName]の配偶者[dead_character.GetTitledFirstName]が亡くなった。慎重に練られた計画はすべて[ROOT.Char.GetFaith.DeathDeityNamePossessive]の気まぐれに潰されてしまった。このような不満は、[dead_character.GetHerHis]の家族の痛みに比べれば、取るに足らないものかもしれないが・・・"
 death_management.1008.a:0 "安らかに眠れ。"
 death_management.1008.a.tt:0 "配偶者の[spouse_of_dead_character.GetFirstName]、[dead_character.GetTitledFirstName]は死んだ。"
 death_management.spouse_child.desc:0 "後継者の配偶者[spouse_of_dead_character.GetFirstName]、[dead_character.GetTitledFirstName]は死んだ。"
 death_management.1009.t:0 "予期せぬ悲劇"
 death_management.1009.desc:1 "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))][betrothed_of_dead_character.GetFirstName]の婚約者[dead_character.GetTitledFirstName]は還らぬ人となった。念入りに建てられた計画は[ROOT.Char.GetFaith.DeathDeityNamePossessive]の気まぐれによって砕け散ったが、[dead_character.GetHerHis]の家族の痛みに比べればその不平はごく些細なものかもしれない……"
 death_management.1009.a:0 "小さきものよ、安らかに眠れ。"
 death_management.1009.a.tt:0 "[betrothed_of_dead_character.GetFirstName]の婚約者、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]し、婚姻の約束は無為に帰した。"
 death_management.betrothed_child.desc:1 "[betrothed_of_dead_character.GetFirstName]の婚約者、[dead_character.GetTitledFirstName]は死んだ。"
 death_management.1010.t:0 "No More Lessons"
 death_management.1010.murderer:0 "[dead_character.GetTitledFirstName]が死んだという知らせが廊下中に広がると、私は表情に表れるのを抑えなければならない。\n\n家に向かう馬車で初めて実感が湧いてくる…[dead_character.GetSheHe]は死んだのだ。"
 death_management.1010.under_12:0 "It is a bit of a blur — how it all went from [dead_character.GetTitledFirstName] failing to call on me for my lessons one morning, to now, sitting in a carriage bound for home.\n\nWhen I asked why [dead_character.GetFirstName] was not seeing me off, the murmurs around me slowly made it clear that I will not be seeing [dead_character.GetHerHim] again."
 death_management.1010.12_or_over:0 "They brought me the news as I was preparing for my lessons, and I no longer knew what to do with myself. My teacher, [dead_character.GetTitledFirstName], has passed away.\n\nEven as I journey homeward, it feels strange that I will never see [dead_character.GetHerHim] again."
 death_management.1010.under_12_liked_educator:0 "せめて、[dead_character.GetSheHe]はさよならを言ってくれて良かったのに。"
 death_management.1010.under_12_disliked_educator:0 "どうせ新しい先生が欲しかった！"
 death_management.1010.over_12_liked_educator:0 "本当に色んなことを教えてくれたんだ, [dead_character.GetFirstName]。"
 death_management.1010.over_12_disliked_educator:0 "良い厄介払いだ、本当に。"
 death_management.1010.a.tt:1 "[dead_character.GetTitledFirstName]の死によって, もはや教えを受けません."
 death_management.educator.desc:2 "[ward_of_dead_character.GetTitledFirstNamePossessive]の教育者、[dead_character.GetTitledFirstName]は死にました。"
 death_management.2000.t:0 "[prison_holder.GetFirstNameNoTooltip]が二人を分かつまで"
 death_management.2000.t.root_killer:0 "私が二人を分かつまで"
 death_management.2000.t.no_killer:0 "Torn Away"
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], life could have been ever longer together, but this is how it had to be.\n\nI do not relish having your blood on my hands, but I know that if you could say so, you would have wanted me to move on and find happiness."
 death_management.2000.like:0 "どうすればこの心臓の痛みを耐えることができるのだろうか？それは不可能だ。まだ、私はここにいる。あなたが静かになった間も、私の心臓は脈打っている。\n\nああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]。"
 death_management.2000.like_end_killer:0 "[prison_holder.GetTitledFirstName]があなたを殺している光景は頭から離れない。"
 death_management.2000.like_end:0 "[prison_holder.GetTitledFirstNamePossessive]の地下牢に閉じ込めていたあなたが朽ちてくる光景は頭から離れない。"
 death_management.2000.neutral:0 "敬愛なる[dead_character.GetFirstName]。私はあなたを愛していなかったかもしれないが、それでも私は、今まで思ったこともないくらい、あなたの死を感じている。あなたは私の永遠の友として、常にそこにいた。"
 death_management.2000.neutral_end_killer:0 "[prison_holder.GetTitledFirstName]はあんな暴力的な仕方で私からあなたを離すなんて..."
 death_management.2000.neutral_end:0 "あなたは[prison_holder.GetTitledFirstNamePossessive]の地下牢で死ぬなんて..."
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U], as you drew your last breath relief washed over me as well as anger. Perhaps I should be ashamed, but in truth there was no love lost between us."
 death_management.2000.dislike_end_killer:0 "However, the insult of having you perish at the hands of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer:1 "However, the insult of having you perish at the hands of a murderer..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "However, the insult of having you perish in the dungeons of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "そんな[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]が私からあなたを離せるなんて"
 death_management.2000.b:0 "許されない罪だ！"
 death_management.2000.c:0 "これは許さない！"
 death_management.2000.d:0 "それに、酷い死にかただね..."
 death_management.2000.tt:1 "あなたの配偶者、[dead_character.GetTitledFirstName]は[prison_holder.GetTitledFirstName]の地下牢で亡くなりました。"
 death_management.2007.t:0 "運命の悪戯"
 death_management.2007.start:1 "Today, with the passing of [dead_character.GetTitledFirstName] in the dungeons of [prison_holder.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "支配者"
 death_management.2007.end:1 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that [prison_holder.GetFirstName] will pay for [prison_holder.GetHerHis] crimes."
 death_management.2007.a:0 "[prison_holder.GetSheHe|U]は許さない行動を犯しました."
 death_management.2007.a.tt:1 "あなたの後継者、[dead_character.GetTitledFirstName]は[prison_holder.GetTitledFirstName]の地下牢で亡くなりました"
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName]はあなたの新しい後継者です"
 death_management.2001.t:0 "子供より長生き"
 death_management.2001.opening:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]、[dead_character.GetTitledFirstName]が死にました！\n\n"
 death_management.2001.child:0 "I had so many hopes for you, my sweet child. All the things you would learn, experience, and do. There were so many possibilities, a whole life to live. Maybe you would have had children of your own one day. But now, none of those things will ever come to be, all thanks to [prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [prison_holder.GetTitledFirstName] to do this to [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer:0 "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] will know no rest, no peace, no #EMP love#!, as payment ending the life of my [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] will know no rest, no peace, no #EMP love#!, as payment for allowing my [dead_character.Custom('GetDaughterSon')] to waste away in [prison_holder.GetHerHis] dungeons."
 death_management.2001.neutral:0 "この世の残酷さに驚くには年を取りすぎていると思っていたが、[prison_holder.GetTitledFirstName]の手によって私自身の[dead_character.Custom('GetDaughterSon')]の死を経験しなければならないとは思いもしなかった。[dead_character.GetSheHe]が[dead_character.GetSheHe]の苦しみから救われることを願っている・・・"
 death_management.2001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing."
 death_management.2001.dislike_end_killer:0 "I only feel anger at the insult the [prison_holder.GetTitleTierName] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish by [prison_holder.GetHerHis] hand."
 death_management.2001.dislike_end:0 "I only feel anger at the insult the [prison_holder.GetTitleTierName] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish in [prison_holder.GetHerHis] dungeons."
 death_management.2001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.2001.c:0 "後悔しても遅い"
 death_management.2001.d:0 "小さき[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.2001.tt:1 "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]は、[prison_holder.GetTitledFirstName]の地下牢で死んだ。"
 death_management.2002.t:0 "永い眠り"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that [prison_holder.GetTitledFirstName] was the reason you had to leave. But why would [prison_holder.GetSheHe] take you away from me, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "ああ、[dead_character.Custom('MotherFather')]。私は大人かもしれないが、私はずっとあなたの子供だった。[prison_holder.GetTitledFirstName]が私から、この世界からあなたを奪った時、私は何をすべきだろうか？涙で目が見えないのに誰が私を抱きしめてくれるのか？"
 death_management.2002.neutral:0 "私たちは親しくなかったかもしれないが、[dead_character.GetFirstName]あなたはいつまでも私の[dead_character.Custom('MotherFather')]だ。[prison_holder.GetTitledFirstName]がこのような残酷な方法で私からあなたを奪ったことを考えると、多くの疑問が残る。何が[prison_holder.GetTitleTierName]に凶悪な犯罪を犯させたのか？私はあなたのことを当たり前の事だと思っていたのか？[dead_character.Custom('MotherFather')|U]…本当にあなたは私のことを愛したのか？"
 death_management.2002.dislike:0 "あなたの血が私に流れているかもしれないが、あなたは真の[dead_character.Custom('MotherFather')]ではなかった。もし[prison_holder.GetTitledFirstName]の手によるあなたの死が、こんな侮辱的でなければ、安堵以外の何も感じなかっただろう。"
 death_management.2002.a:0 "[dead_character.Custom('MotherFather')]よ、いつまでも愛している。"
 death_management.2002.b:0 "私には分からないだろうな..."
 death_management.2002.c:0 "必ず[prison_holder.GetSheHe]に償わさせる。"
 death_management.2002.d:0 "どうか……[dead_character.Custom('MotherFather')]を返してくれ！"
 death_management.2002.tt:1 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]は、[prison_holder.GetTitledFirstName]の地下牢で死んだ。"
 death_management.2008.t:0 "All That Could Have Been"
 death_management.2008.desc.like:0 "I had begun to picture [dead_character.GetTitledFirstNamePossessive] and my future — the things we would achieve together and the family we would build."
 death_management.2008.like_end_killer:0 "All those dreams came crashing down thanks to [prison_holder.GetTitledFirstName], who murdered my betrothed, ending the dream before it began."
 death_management.2008.like_end:0 "All those dreams came crashing down thanks to [prison_holder.GetTitledFirstName], who let my betrothed die in [prison_holder.GetHerHis] dungeons."
 death_management.2008.dislike_killer:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] by the hands of [prison_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.GetTitleTierName] who ended the life of my intended in such a violent way, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.dislike:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] in the dungeons of [prison_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.GetTitleTierName] who let my betrothed perish in [prison_holder.GetHerHis] care, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.desc.neutral:0 "[dead_character.GetTitledFirstName]との婚約が正式に決まって以来、結婚のことを考えると興奮と不安の両方を経験してきた。[prison_holder.GetTitledFirstName]が婚約者を死なせてしまった今、[dead_character.GetHerHim]の事をあまり知らなかったにもかかわらず、[dead_character.GetHerHim]が恋しい。一緒に何ができたか誰にもわからない。"
 death_management.2008.a.tt:1 "Your betrothed, [dead_character.GetTitledFirstName], has died in the dungeons of [prison_holder.GetTitledFirstName] and the marriage agreement is void."
 death_management.2008.a:0 "Rest in peace, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b:0 "We skipped straight to #EMP Until death do us part#!"
 death_management.3000.t:0 "Til I Do Us Part"
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. To think that you would pass away in my dungeons... I wonder if [dead_character.GetSheHe] would believe me if I told [dead_character.GetHerHim] that I still love [dead_character.GetHerHim], even now."
 death_management.3000.neutral:0 "My dear [dead_character.GetFirstName]. I might not have loved you, and I might have been the cause of your death, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion. To think that my dungeon would be the death of you..."
 death_management.3000.dislike:0 "Dearly departed [dead_character.GetWifeHusband], relief washed over me as you drew your last breath in my dungeons. Perhaps I should be ashamed, but in truth there was no love lost between us."
 death_management.3000.a:0 "[dead_character.GetSheHe]が安らかに眠れますように。"
 death_management.3000.b:0 "Who could have guessed?"
 death_management.3000.c:0 "いい厄介払いだ！"
 death_management.3000.tt:1 "あなたの配偶者[dead_character.GetTitledFirstName]はあなたの地下牢で死んだ。"
 death_management.3007.t:0 "A Twist of Fate"
 death_management.3007.start:1 "Today, with the passing of [dead_character.GetTitledFirstName] in my dungeons, the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "ruler"
 death_management.3007.end:1 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that what is done is done, and that [dead_character.GetFirstNamePossessive] story has come to an end."
 death_management.3007.a:0 "この物語が終わり、新しいのが始まる。"
 death_management.3007.a.tt:1 "あなたの跡継ぎ[dead_character.GetTitledFirstName]はあなたの地下牢で死にました。\n[new_heir.GetTitledFirstName]が新しいあなたの跡継ぎです。"
 death_management.3001.t:0 "Outliving a Child"
 death_management.3001.tt:1 "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]、はあなたの地下牢で死んだ。"
 death_management.3001.child:0 "我が愛しの子よ、私はあなたに多くの希望を持っていた。あなたが学ぶこと、経験すること、なすこと全てに。生きる人生全てに多くの可能性があった。いつの日か、あなたは自身の子供をもったかもしれない。しかし今や、それらが現実になることは無い、全て私のせいだ…"
 death_management.3001.like:0 "ああ[ROOT.Char.GetFaith.HighGodName]よ、どうしてあなたは[dead_character.GetFirstName]が死ぬことを赦されるのですか？\n\nあの世で[dead_character.GetSheHe]が平穏を見つけられるよう、[ROOT.Char.GetFaith.HighGodName]が私の罪を赦されるよう私は祈る。"
 death_management.3001.neutral:0 "この世の残酷さに驚くには年を取りすぎていると思っていたが、自分の[dead_character.Custom('GetDaughterSon')]のの死を経験させられるような痛みは予想だにしなかった。[dead_character.GetSheHe]が今、私が耐えなければならない苦しみを免れることが、唯一の希望だ・・・"
 death_management.3001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing by my own hands."
 death_management.3001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.3001.c:0 "後悔しても遅い"
 death_management.3001.d:0 "小さき[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.3002.t:0 "永い眠り"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that I was the reason you had to leave. But that does not make any sense. Right, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like:0 "嗚呼[dead_character.Custom('MotherFather')]よ。私は大人になったけれど、しかしあなたの子供であった。あなたの死を前にして、私はどうすればいいのだろう？涙で目が見えない私を誰が援けてくれるだろう？"
 death_management.3002.neutral:0 "私たちは親しくなかったかもしれないし、私があなたの死因だったかもしれないが、[dead_character.GetFirstName]あなたはいつまでも私の[dead_character.Custom('MotherFather')]だ。\n\nあなたがこの世を去ると、幾千もの疑問が私の心を飲み込んだ。私はあなたの事を当然だと思っていたのか？あなたの死は避けなければいけない過ちなのか？[dead_character.Custom('MotherFather')|U]…本当にあなたは私を愛していたのか？"
 death_management.3002.dislike:0 "あなたの血が私に流れているかもしれないが、あなたは真の[dead_character.Custom('MotherFather')]ではなかった。私はあなたの死に安堵以外何も感じないし、その考えに罪の意識さえない。ついに、私の肩越しにあなたの影が現れることはなくなった。"
 death_management.3002.a:0 "[dead_character.Custom('MotherFather')]よ、いつまでも愛している。"
 death_management.3002.b:0 "私には分からないだろうな..."
 death_management.3002.c:0 "いい厄介払いだ！"
 death_management.3002.d:0 "どうか……[dead_character.Custom('MotherFather')]を返してくれ！"
 death_management.3002.tt:1 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]、はあなたの地下牢で死んだ。"
 death_management.3006.t:0 "ライバルを打ち負かす"
 death_management.3006.desc:0 "看守が喜びの知らせを持ってきたとき、私は信じられなかった。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))][dead_character.GetTitledFirstName]がついに地下牢で死んだのだ。\n\n[dead_character.Custom('InsultNoun')]から解放された世界で生きていくと思うと、そしてこれをもたらしたのは自分だと思うと。幸せすぎて踊ってしまいそうだ！"
 death_management.3006.a:0 "On [dead_character.GetHerHis] shallow grave!"
 death_management.3006.a.tt:2 "あなたの[rival|E][dead_character.GetFirstNameNoTooltip]は死にました！"
 death_management.3008.t:0 "All That Could Have Been"
 death_management.3008.desc.like:0 "[dead_character.GetTitledFirstNamePossessive]と私の将来、つまり私たちが一緒に成し遂げようとしている、築き上げようとしている家族を想像し始めていた。私が地下牢で婚約者を死なせたときの行動のおかげで、それらの夢はすべて実現した。"
 death_management.3008.desc.dislike:0 "地下牢で婚約者[dead_character.GetTitledFirstName]の死を知らされた時、ほっとした感は否めない。もう[dead_character.GetHerHim]と結婚しなくても良いのは何よりだ！"
 death_management.3008.desc.neutral:0 "[dead_character.GetTitledFirstName]との婚約が正式に決まって以来、結婚のことを考えると興奮と不安の両方を経験してきた。私の婚約者が地下牢で消えてしまった今、[dead_character.GetHerHim]の事をあまり知らなかったにもかかわらず、[dead_character.GetHerHim]が恋しい。一緒に何ができたか誰にもわからない。"
 death_management.3008.a.tt:1 "Your betrothed, [dead_character.GetTitledFirstName], has died in your dungeons and the marriage agreement is void."
 death_management.3008.a:0 "Rest in peace, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b:0 "We skipped straight to #EMP Until death do us part#!."
 death_management.prisoner.desc:0 "囚人[dead_character.GetTitledFirstName]が地下牢で死亡した。"
 death_management.4000.t:0 "Til Death Do Us Part"
 death_management.4000.like_opening:0 "How can a heart endure this kind of pain without breaking? It cannot be possible! Yet, here I am, my heart beating on whilst yours has gone quiet.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. Would you believe me if I told you I still hold you dear? Even after all I have done?"
 death_management.4000.like:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. I cannot get the image of you wasting away, locked up by [house_arrest_holder.GetTitledFirstName], out of my head."
 death_management.4000.neutral_opening:0 "My dear [dead_character.GetFirstName]. I might not have loved you, yet I feel your passing more acutely than I ever thought possible.\n\n"
 death_management.4000.neutral_my_prison:0 "I hope you can forgive me my sins. Both what I did to you and all the things I left unsaid."
 death_management.4000.neutral:0 "You were always there, my constant companion. To think that you would perish as a prisoner of [house_arrest_holder.GetTitledFirstName]... There are so many things I left unsaid!"
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U], as you drew your last breath as my prisoner, relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], as you drew your last breath as a prisoner of [house_arrest_holder.GetTitledFirstName], relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"
 death_management.4000.a:0 "At least the memories remain."
 death_management.4000.b:0 "I hope you find peace, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c:0 "早すぎることはない！"
 death_management.4000.tt:1 "Your spouse, [dead_character.GetTitledFirstName], has died in house arrest."
 death_management.4007.t:0 "A Twist of Fate"
 death_management.4007.start_my_prison:1 "Today, with the passing of my prisoner [dead_character.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.start:1 "Today, with the passing of [dead_character.GetTitledFirstName] as a prisoner of [house_arrest_holder.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "ruler"
 death_management.4007.end:1 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "\n\nMy only hope is that my new heir [new_heir.GetTitledFirstName] is up to the task."
 death_management.4007.a:0 "この物語が終わり、新しいのが始まる。"
 death_management.4007.b:0 "I hope my actions were the right ones."
 death_management.4007.a.tt:1 "Your heir, [dead_character.GetTitledFirstName], has died in house arrest."
 death_management.4007.a.tt.heir:1 "[new_heir.GetTitledFirstName] is your new heir."
 death_management.4001.t:0 "Outliving a Child"
 death_management.4001.tt:1 "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]、は軟禁中に死んだ。"
 death_management.4001.child_my_prison:0 "Oh, my sweet [dead_character.GetTitledFirstName]! I hope I made the right choice, forcing you to spend your last days alive locked up.\n\nAll the things you will never learn, experience, or do... "
 death_management.4001.child:0 "ああ、親愛なる[dead_character.GetTitledFirstName]！こんなに無邪気で若いのに、最後の日を[house_arrest_holder.GetTitledFirstNamePossessive]刑務所で過ごさせられたのか？\n\nこの世は確かに残酷な場所だが・・・少なくとも今はあなたが最悪の恐怖を 経験することはないと知っている。"
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] to pass on in [house_arrest_holder.GetTitledFirstNamePossessive] prison? [dead_character.GetSheHe|U] was blameless, my perfect [dead_character.Custom('GetDaughterSon')]!\n\nI pray that [dead_character.GetFirstName] finds both peace and freedom in the afterlife."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] to pass on? I pray that [dead_character.GetSheHe] finds both peace, and the strength to forgive me, in the afterlife."
 death_management.4001.neutral_opening:0 "私はこの世界の残酷さに驚くには年を取りすぎていると思っていたが、自分の[dead_character.Custom('GetDaughterSon')]の死を経験しなければならないとは思いもしなかった。\n\n"
 death_management.4001.neutral_my_prison:0 "Even if [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as my prisoner I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.neutral:0 "It pains me that [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as a prisoner of [house_arrest_holder.GetTitledFirstName], but I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.dislike_opening:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children?"
 death_management.4001.dislike_my_prison:0 "Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing while imprisoned by me."
 death_management.4001.dislike:0 "Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing while imprisoned by [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\n\nSomewhere along the way I must have gone wrong, forced my [dead_character.Custom('GetDaughterSon')] down a path I could never sanction. While I might be to blame for who [dead_character.GetSheHe] became, it is now in the past. Finally."
 death_management.4001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.4001.c:0 "後悔先に立たず。"
 death_management.4001.d:0 "小さな[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.4002.t:0 "永い眠り"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, and that I should not cry because you are in a better place than [house_arrest_holder.GetTitledFirstNamePossessive] prison now. But why can I not come with you, [dead_character.Custom('MotherFather')]? Do you not love me anymore? You said you always would..."
 death_management.4002.like_opening:0 "嗚呼[dead_character.Custom('MotherFather')]よ。私は大人になったけれども、しかしあなたの子供であった。"
 death_management.4002.like_my_prison:0 "What am I to do now, when you have passed away as my prisoner? Who shall hold me as my eyes are blinded with tears? Will you ever forgive me?"
 death_management.4002.like:0 "What am I to do now, when you have passed away as [house_arrest_holder.GetTitledFirstNamePossessive] prisoner? Who shall hold me as my eyes are blinded with tears?"
 death_management.4002.neutral_opening:0 "We might not have been close, [dead_character.GetFirstName], yet you will always be my [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "To think that you would pass away as my prisoner, leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.neutral:0 "To think that you would pass away as a prisoner of [house_arrest_holder.GetTitledFirstName], leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.dislike_opening:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine."
 death_management.4002.dislike_my_prison:0 "I felt nothing but relief as you passed away as my prisoner. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.dislike:0 "I felt nothing at your passing as a prisoner of [house_arrest_holder.GetTitledFirstName] but relief. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.a:0 "[dead_character.Custom('MotherFather')]よ、いつまでも愛している。"
 death_management.4002.b:0 "I guess I will never know..."
 death_management.4002.c:0 "[dead_character.Custom('MotherFather')]よ、安らかに眠れ。"
 death_management.4002.d:0 "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt:1 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]、は軟禁中に死んだ。"
 death_management.4008.t:0 "All That Could Have Been"
 death_management.4008.desc.like_my_prison:0 "Despite my actions I never hated [dead_character.GetTitledFirstName]. I even imagined our future together from time to time — the things we would achieve and the family we would build. All those dreams came crashing down as I was told my betrothed had died as my prisoner. This is not how things were supposed to happen!"
 death_management.4008.desc.dislike:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] as a prisoner of [house_arrest_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' is a really long time..."
 death_management.4008.desc.dislike_my_prison:0 "When I was told that my betrothed [dead_character.GetTitledFirstName] had passed away as my prisoner, I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' seemed like such a far away concept..."
 death_management.4008.desc.neutral_my_prison:0 "Since my betrothal to [dead_character.GetTitledFirstName] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as my prisoner, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.desc.neutral:0 "Since my betrothal to [dead_character.GetTitledFirstName] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as a prisoner of [house_arrest_holder.GetTitledFirstName], I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.a.tt:1 "あなたの婚約者[dead_character.GetTitledFirstName]は軟禁中に死に、婚約は無効になります。"
 death_management.4008.a:0 "Rest in peace, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b:0 "We skipped straight to #EMP Until death do us part#!"
 death_management.9998.t:0 "Know Thyself: Close to the End"
 death_management.9998.desc:0 "[ROOT.Char.GetFaith.DeathDeityName]の到来が迫っていることを、私の身体は訴えかけていた。[ROOT.Char.GetFaith.DeathDeitySheHe]は古くからの友人のように、じっと私を待っている。"
 death_management.9998.a:0 "私はまもなく死ぬだろう。"
 death_management.9998.a.tt:1 "粛々と準備に取り掛かろう。"