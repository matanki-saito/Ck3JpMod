l_english:
 death_management.1000.killed.tt:1 "[dead_character.GetTitledFirstName]は[killer.GetTitledFirstName]によって殺された。"
 death_management.1000.t:0 "死が二人を分かつまで"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName]は殺害された！\n\n"
 death_management.1000.like:0 "どうすればこの心の痛みに耐えることができるのだろうか？不可能だ！まだ、私はここにいる。あなたが動かなくなった間にも、私の心臓は脈打っている。ああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]。あなたを失った人生は違ったものになってしまうだろう。"
 death_management.1000.neutral:0 "敬愛なる[dead_character.GetFirstName]よ。私はあなたを愛していなかったかもしれないが、それでも私は、今まで思いもよらなかったほどにあなたの死を感じている。あなたは永遠の友として、常に隣にいた。私はあなたをないがしろにしていただろうか？これまで伝えられなかった事がたくさんあるのだ…"
 death_management.1000.dislike:0 "[dead_character.GetFirstName|U]よ、お前が息を引き取ったとき私は安堵した。恥ずべきことかもしれないが、我々の間に失われる愛など無かったのだ。ようやく、私は自由に新たな人生を始めることができる！"
 death_management.1000.a:0 "人の命は儚くも、追憶はさにあらず。"
 death_management.1000.b:0 "[dead_character.GetFirstNameNoTooltip]に、安らぎが訪れることを願う。"
 death_management.1000.c:0 "死ぬのが遅い！"
 death_management.1000.tt:1 "我が配偶者、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.1001.t:0 "子に先立たれ"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName]は殺害された！\n\n"
 death_management.1001.tt:1 "あなたの[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.1001.child:0 "愛しの我が子よ、私はお前に多くの希望を抱いていた。 お前が学び、経験し、やることすべてに。 その人生にはたくさんの可能性があった。 いつかはその腕に子供を抱いていたかもしれない。 しかし、そのどれももう実現することはないのだ…"
 death_management.1001.like:0 "[ROOT.Char.GetFaith.HighGodName]よ、どうして[dead_character.GetFirstName]にこんなことができたのか？私が罪を犯したのなら、どうして代わりに私を罰しなかったのか？[dead_character.GetSheHe|U]には何の罪もない、私の完璧な[dead_character.Custom('GetDaughterSon')]だったというのに！[dead_character.GetHerHim]の人生には、もっとたくさんのことが待っていたというのに…"
 death_management.1001.neutral:0 "この世の残酷さに驚くには年を取りすぎていると思っていたが、まさか自分の[dead_character.Custom('GetDaughterSon')]の死を経験することになるとは思いもしなかった。私が耐えなければならない苦しみから[dead_character.GetSheHe]が救われることが唯一の望みだ…"
 death_management.1001.dislike:0 "己の子供を愛するのは[ROOT.Char.Custom('MotherFather')]の義務ではないだろうか？しかし私は[dead_character.GetFirstNamePossessive]の死を嘆くことができない。私がどこかで間違っていたに違いない、[dead_character.GetHerHim]にけして許されざる道を歩ませてしまったのだ。ただ、[dead_character.GetSheHe]がそうなったのは私の責任かもしれないが、もはや過去のことなのだ。結局のところは。"
 death_management.1001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.1001.c:0 "後悔するには遅すぎた。"
 death_management.1001.d:0 "安らかに眠れ、我が[dead_character.GetFirstNameNoTooltip]。"
 death_management.1004.t:0 "残る虚しさ"
 death_management.1004.desc:0 "君が私に手足を絡めてきた時、いつも鮮烈な体の感覚を感じていた。同じような存在感が今もベッドにある。だが、これは君ではなく、[dead_character.GetFirstName]、君が残した苦悩と切望だ。日中は自分のことで頭が一杯だ。だが、ここでは、君の記憶が鮮明なここでは、逃げ場はない。"
 death_management.1004.a:0 "この痛みはいつになったら消えるのだ？"
 death_management.1004.a.tt:1 "あなたの愛人、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.lover.desc:1 "あなたの愛人の[dead_character.GetTitledFirstName]が亡くなりました。"
 death_management.1005.t:0 "思い出は残る"
 death_management.1005.desc:0 "ああ、[dead_character.GetFirstName]よ。お前がまだ一緒にいてくれたなら、私に強くなれと言ってくれただろう。「きっと良くなる」と。お前がいつものように正しくても、私は泣いて呪わずにはいられない。お前がこの世を去ったというのに、どうしてそうせずいられよう。"
 death_management.1005.a:0 "お前の事を決して忘れることはない、旧友よ。"
 death_management.1005.a.tt:3 "あなたの友人、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.friend.desc:4 "あなたの友人、[dead_character.GetTitledFirstName]は死んだ。"
 death_management.1007.t:0 "運命の悪戯"
 death_management.1007.start_murder:1 "[dead_character.GetTitledFirstName]は殺害された！"
 death_management.1007.start:3 "今日、[dead_character.GetTitledFirstName]の死によって、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末は変わってしまった。"
 death_management.1007.mytitle:2 "[dead_character.GetSheHe]がどのような[ROOT.Char.GetTitleTierName]になっていたのかも、"
 death_management.1007.ruler:1 "[dead_character.GetSheHe]がどのような統治者になっていたのかも、"
 death_management.1007.end:4 "[dead_character.GetHerHis]の死が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に対する祝福であるのか呪いであるのかも、我々にはわからない。"
 death_management.1007.a:0 "一つの物語が終わり、新たな物語が始まる。"
 death_management.1007.a.tt:1 "あなたの後継者、 [dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.1006.t:0 "呪いは解けり"
 death_management.1006.desc:0 "運命の紆余曲折は、いつも自分に有利になるとは限らない。[ROOT.Char.GetFaith.HighGodName]がお知りのように[dead_character.GetTitledFirstName]に会った日に私は呪われたのだ。だが、今日その呪いは解けた！運命は私に微笑みかけ、[dead_character.Custom('InsultAdjective')][dead_character.Custom('InsultNoun')]を墓場まで連れていってくれたのだ！"
 death_management.1006.a.tt:1 "あなたのライバル、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]。"
 death_management.parent.desc:2 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReason]。"
 death_management.sibling.desc:2 "あなたの[dead_character.Custom('SisterBrother')]、[dead_character.GetTitledFirstNameNoTooltip]は[dead_character.GetDeathReason]。"
 death_management.betrothed.desc:2 "あなたの婚約者、[dead_character.GetFirstNameNoTooltip]は[dead_character.GetDeathReason]。"
 death_management.liege_councillor.desc:2 "あなたの[councillor|E]、[dead_character.GetFirstNameNoTooltip]は[dead_character.GetDeathReason]。"
 death_management.liege.desc:2 "あなたの封臣、[dead_character.GetFirstNameNoTooltip]は[dead_character.GetDeathReason]。"
 death_management.pinned.desc:2 "あなたが関心を寄せていた[dead_character.GetFullNameNoTooltip]は[dead_character.GetDeathReason]。"
 death_management.1008.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))][spouse_of_dead_character.GetFirstName]の配偶者[dead_character.GetTitledFirstName]が亡くなった。慎重に練られた計画はすべて[ROOT.Char.GetFaith.DeathDeityNamePossessive]の気まぐれに潰されてしまった。このような不満は、[dead_character.GetHerHis]の家族の痛みに比べれば、取るに足らないものかもしれないが…"
 death_management.1008.a:0 "安らかに眠れ。"
 death_management.1008.a.tt:1 "[spouse_of_dead_character.GetFirstName]の配偶者、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReason]。"
 death_management.spouse_child.desc:1 "後継者の配偶者[spouse_of_dead_character.GetFirstName]、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReason]。"
 death_management.1009.t:0 "予期せぬ悲劇"
 death_management.1009.desc:1 "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))][betrothed_of_dead_character.GetFirstName]の婚約者[dead_character.GetTitledFirstName]は還らぬ人となった。念入りに立てられた計画は[ROOT.Char.GetFaith.DeathDeityNamePossessive]の気まぐれによって砕け散ったが、[dead_character.GetHerHis]の家族の痛みに比べればその不平はごく些細なものかもしれない…"
 death_management.1009.a:0 "小さきものよ、安らかに眠れ。"
 death_management.1009.a.tt:0 "[betrothed_of_dead_character.GetFirstName]の婚約者、[dead_character.GetTitledFirstName]は[THIS.Char.Custom('DiedHouse_arrest')]し、婚姻の約束は無為に帰した。"
 death_management.betrothed_child.desc:2 "[betrothed_of_dead_character.GetFirstName]の婚約者、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReason]。"
 death_management.1010.t:0 "もう教えてはくれない"
 death_management.1010.murderer:0 "[dead_character.GetTitledFirstName]が死んだという知らせが廊下中に広がると、私は表情に表れるのを抑えなければならない。\n\n家に向かう馬車で初めて実感が湧いてくる…[dead_character.GetSheHe]は死んだのだ。"
 death_management.1010.under_12:0 "[dead_character.GetTitledFirstName]からのレッスンの呼び出しがなかった朝から、今、家に向かう馬車に座っているまでの経緯は、ぼんやりとしか思い出すことができない。\n\nどうして[dead_character.GetFirstName]は見送ってくれないのかと訊くと、周りの囁きから、もう二度と[dead_character.GetHerHim]と会えないことが、ゆっくりとわかってきた。"
 death_management.1010.12_or_over:0 "知らせを聞いたとき、ちょうどレッスンの準備をしていた所だった。一体どうすればよいのか、自分でもわからなかった。我が教師、[dead_character.GetTitledFirstName]が亡くなったのだ。\n\n帰路についた今も、[dead_character.GetHerHim]にはもう二度と会えないことの実感がわかない。"
 death_management.1010.under_12_liked_educator:0 "せめて、さよならくらい言ってほしかった。"
 death_management.1010.under_12_disliked_educator:0 "どうせ新しい先生が欲しかった！"
 death_management.1010.over_12_liked_educator:0 "あなたは本当に色んなことを教えてくれた、 [dead_character.GetFirstName]。"
 death_management.1010.over_12_disliked_educator:0 "良い厄介払いだ、本当に。"
 death_management.1010.a.tt:1 "[dead_character.GetTitledFirstName]の死によって、あなたはもはや指導を受けません。"
 death_management.educator.desc:2 "[ward_of_dead_character.GetTitledFirstNamePossessive]の教育者、[dead_character.GetTitledFirstName]は死んだ。"
 death_management.2000.t:0 "[prison_holder.GetFirstNameNoTooltip]が二人を分かつまで"
 death_management.2000.t.root_killer:0 "私が二人を分かつまで"
 death_management.2000.t.no_killer:0 "引き離されて"
 death_management.2000.murderer:0 "ああ、[dead_character.GetFirstName]よ、もっと長く一緒に生きることができたかもしれないのに、だが仕方のないことだ。\n\nあなたの血がこの手につくことを楽しみになどしていない。でもあなたなら、私に前を向いて幸せになってほしいと言ってくれるのだろう。"
 death_management.2000.like:0 "どうすればこの心の痛みに耐えることができるのだろうか？不可能だ！まだ、私はここにいる。あなたが動かなくなった間にも、私の心臓は脈打っている。\n\nああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]。"
 death_management.2000.like_end_killer:0 "[prison_holder.GetTitledFirstName]があなたを殺している光景は頭から離れない。"
 death_management.2000.like_end:0 "[prison_holder.GetTitledFirstNamePossessive]の地下牢に閉じ込めていたあなたが朽ちていく光景は頭から離れない。"
 death_management.2000.neutral:0 "敬愛なる[dead_character.GetFirstName]。私はあなたを愛していなかったかもしれないが、それでも私は、今まで思ったこともないくらい、あなたの死を感じている。あなたは私の永遠の友として、常にそこにいた。"
 death_management.2000.neutral_end_killer:0 "[prison_holder.GetTitledFirstName]があんな暴力的なやり方で私からあなたを奪っていくとは…"
 death_management.2000.neutral_end:0 "あなたが[prison_holder.GetTitledFirstNamePossessive]の地下牢で朽ち果ててしまうとは…"
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U]よ、あなたが息を引き取った時、私は怒ると同時に安堵もした。恥ずべきことかもしれないが、本当は我々の間に愛などなかったのだ。"
 death_management.2000.dislike_end_killer:0 "しかし、[prison_holder.GetTitledFirstName]のような[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]の手にかかるなどという侮辱は…"
 death_management.2000.dislike_end_unknown_killer:1 "しかし、人殺しの手にかかるなどという侮辱は…"
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "しかし、[prison_holder.GetFirstName]のような[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]の地下牢で朽ち果ててしまうなどという侮辱は…"
 death_management.2000.a:0 "あのような[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]が私からあなたを奪っていくとは…"
 death_management.2000.b:0 "許されない罪だ！"
 death_management.2000.c:0 "許されない！"
 death_management.2000.d:0 "それに、酷い死に方だね..."
 death_management.2000.tt:1 "あなたの配偶者、[dead_character.GetTitledFirstName]は[prison_holder.GetTitledFirstName]の地下牢で死にました。"
 death_management.2007.t:0 "運命の悪戯"
 death_management.2007.start:1 "今日、[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死亡したことで、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末が変わった。[dead_character.GetSheHe]がどんな"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "統治者になっていたのか、"
 death_management.2007.end:1 "[dead_character.GetHerHis]の死が、この[ROOT.Char.GetPrimaryTitle.GetType.GetName]の祝福なのか呪いなのかわからない。\n\n私が知っているのは、[prison_holder.GetFirstName]は自らの罪をいつか償うだろうということだ。"
 death_management.2007.a:0 "[prison_holder.GetSheHe|U]は許されない行為を犯したのだ。"
 death_management.2007.a.tt:1 "あなたの後継者、[dead_character.GetTitledFirstName]は[prison_holder.GetTitledFirstName]の地下牢で死にました"
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName]はあなたの新しい後継者です"
 death_management.2001.t:0 "子に先立たれ"
 death_management.2001.opening:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]、[dead_character.GetTitledFirstName]は死んだ！\n\n"
 death_management.2001.child:0 "愛しの我が子よ、私はお前に多くの希望を抱いていた。 お前が学び、経験し、やることすべてに。 その人生にはたくさんの可能性があった。 いつかはその腕に子供を抱いていたかもしれない。 しかし、そのどれももう実現することはないのだ、全ては[prison_holder.GetTitledFirstName]のせいで…"
 death_management.2001.like:0 "おお、[ROOT.Char.GetFaith.HighGodName]よ、[dead_character.GetFirstName]をこんな目に合わせた[prison_holder.GetTitledFirstName]をどうして許しておけるでしょうか？"
 death_management.2001.like_end_killer:0 "私は祈る、[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]の[prison_holder.GetFirstName]が安息も、平穏も、#EMP 愛#!さえ、もう知ることがないように、我が[dead_character.Custom('GetDaughterSon')]の人生を奪った報いとして。"
 death_management.2001.like_end:0 "私は祈る、[prison_holder.Custom('InsultAdjective')][prison_holder.Custom('InsultNoun')]の[prison_holder.GetFirstName]が安息も、平穏も、#EMP 愛#!さえ、もう知ることがないように、我が[dead_character.Custom('GetDaughterSon')]を地下牢で痩せ衰えさせた報いとして。"
 death_management.2001.neutral:0 "この世の残酷さに驚くには年を取りすぎていると思っていたが、[prison_holder.GetTitledFirstName]の手によって私自身の[dead_character.Custom('GetDaughterSon')]の死を経験しなければならないとは思いもしなかった。[dead_character.GetSheHe]が[dead_character.GetSheHe]の苦しみから救われることを願っている…"
 death_management.2001.dislike:0 "己の子供を愛するのは[ROOT.Char.Custom('MotherFather')]の義務ではないのだろうか？しかし私は[dead_character.GetFirstNamePossessive]の死を嘆くことができない。"
 death_management.2001.dislike_end_killer:0 "私は[dead_character.Custom('GetDaughterSon')]が[prison_holder.GetTitleTierName]の手で朽ち果てることになった侮辱に怒りを感じているだけだ。"
 death_management.2001.dislike_end:0 "私は[dead_character.Custom('GetDaughterSon')]が地下牢で[prison_holder.GetTitleTierName]の手で朽ち果てることになった侮辱に怒りを感じているだけだ。"
 death_management.2001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.2001.c:0 "後悔しても遅い"
 death_management.2001.d:0 "小さき[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.2001.tt:1 "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]は、[prison_holder.GetTitledFirstName]の地下牢で死にました。"
 death_management.2002.t:0 "永い眠り"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]よ？どうして死んでしまったの？仕方がなかった、[prison_holder.GetTitledFirstName]のせいだと言われたけれど。でも、[dead_character.Custom('MotherFather')]よ、どうして、[prison_holder.GetSheHe]はあなたを奪っていったの？"
 death_management.2002.like:0 "ああ、[dead_character.Custom('MotherFather')]よ。私は大人かもしれないが、でもずっとあなたの子供だった。[prison_holder.GetTitledFirstName]が私から、この世界からあなたを奪った今、私は何をすべきだろうか？涙で目が見えない私を誰が抱きしめてくれるのだろう？"
 death_management.2002.neutral:0 "私たちは親しくなかったかもしれないが、[dead_character.GetFirstName]あなたはいつまでも私の[dead_character.Custom('MotherFather')]だ。[prison_holder.GetTitledFirstName]がこのような残酷な方法で私からあなたを奪ったことを考えると、多くの疑問が残る。何が[prison_holder.GetTitleTierName]に凶悪な犯罪を犯させたのか？私はあなたのことを当たり前の存在だと思っていたのだろうか？[dead_character.Custom('MotherFather')|U]…本当にあなたは私のことを愛していたのか？"
 death_management.2002.dislike:0 "あなたの血が私に流れているかもしれないが、あなたは真の[dead_character.Custom('MotherFather')]ではなかった。もし[prison_holder.GetTitledFirstName]の手によるあなたの死が、こんな侮辱的でなければ、私は安堵以外の何も感じなかっただろう。"
 death_management.2002.a:0 "[dead_character.Custom('MotherFather')]よ、いつまでも愛している。"
 death_management.2002.b:0 "私には知る由もない…"
 death_management.2002.c:0 "必ず[prison_holder.GetSheHe]に償わさせる。"
 death_management.2002.d:0 "どうか…[dead_character.Custom('MotherFather')]を返してくれ！"
 death_management.2002.tt:1 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]は、[prison_holder.GetTitledFirstName]の地下牢で死にました。"
 death_management.2008.t:0 "ありえたかもしれないすべて"
 death_management.2008.desc.like:0 "[dead_character.GetTitledFirstNamePossessive]と自分の未来を…二人で成し遂げていくこと、築いていく家庭の姿を、私は思い描き始めていた。"
 death_management.2008.like_end_killer:0 "その夢はすべて、私の婚約者を殺した[prison_holder.GetTitledFirstName]のせいでガラガラと崩れ落ち、夢は始まる前に終わってしまった。"
 death_management.2008.like_end:0 "その夢は、私の婚約者を地下牢で死なせた[prison_holder.GetTitledFirstName]のせいでガラガラと崩れ落ちた。"
 death_management.2008.dislike_killer:0 "[prison_holder.GetTitledFirstName]の手によって、婚約者[dead_character.GetTitledFirstName]の死を知らされた時は、安堵した感が否めない。もちろん、あんな乱暴な方法で婚約者の人生を終わらせてしまった[prison_holder.GetTitleTierName]への怒りは今も残っているが、これで[dead_character.GetHerHim]と結婚する必要がなくなってよかったと思っている。"
 death_management.2008.dislike:0 "[prison_holder.GetTitledFirstName]の地下牢で婚約者[dead_character.GetTitledFirstName]の死を知らされた時は、安堵した感が否めない。もちろん、[prison_holder.GetHerHis]の保護下で婚約者を死なせてしまった[prison_holder.GetTitleTierName]への怒りは今も残っているが、これで[dead_character.GetHerHim]と結婚する必要がなくなってよかったと思っている。"
 death_management.2008.desc.neutral:0 "[dead_character.GetTitledFirstName]との婚約が正式に決まって以来、結婚のことを考えると興奮と不安の両方を経験してきた。[prison_holder.GetTitledFirstName]が婚約者を死なせてしまった今、[dead_character.GetHerHim]の事をあまり知らなかったにもかかわらず、[dead_character.GetHerHim]が恋しい。一緒に何ができたか誰にもわからない。"
 death_management.2008.a.tt:1 "あなたの婚約者、[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死んだことで婚約は無効となります。"
 death_management.2008.a:0 "[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.2008.b:0 "#EMP 死がふたりを分かつ#!まで、先に進んでしまった。"
 death_management.3000.t:0 "私が二人を分かつまで"
 death_management.3000.like:0 "ああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]。私の地下牢で死んでしまうとは…今でも私が[dead_character.GetHerHim]を愛していると言ったら信じるだろうか。"
 death_management.3000.neutral:0 "敬愛なる[dead_character.GetFirstName]よ。私はあなたを愛していなかったかもしれないし、死の原因だったかもしれない。それでも私は、今まで思いもよらなかったほどにあなたの死を感じている。あなたは永遠の友として、常に隣にいた。我が地下牢がその命を奪ってしまうとは……"
 death_management.3000.dislike:0 "親愛なる今は亡き[dead_character.GetWifeHusband]よ、我が地下牢でお前が息を引き取ったとき、私は安堵した。恥ずべきことかもしれないが、我々の間に失われる愛など無かったのだ。"
 death_management.3000.a:0 "[dead_character.GetSheHe]が安らかに眠れますように。"
 death_management.3000.b:0 "誰が予想できたというのか？"
 death_management.3000.c:0 "いい厄介払いだ！"
 death_management.3000.tt:1 "あなたの配偶者[dead_character.GetTitledFirstName]はあなたの地下牢で死にました。"
 death_management.3007.t:0 "運命のいたずら"
 death_management.3007.start:1 "今日、わが地下牢で[dead_character.GetHerHis]が死亡したことで、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末が変わった。[dead_character.GetSheHe]がどんな"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "統治者になっていたのか、"
 death_management.3007.end:1 "[dead_character.GetSheHe]の死が、この[ROOT.Char.GetPrimaryTitle.GetType.GetName]の祝福なのか呪いなのかわからない。\n\n私が知っているのは、そこで何があったかはもう終わったことで、[dead_character.GetFirstNamePossessive]の物語は終わったということ。"
 death_management.3007.a:0 "一つの物語が終わり、新たな物語が始まる。"
 death_management.3007.a.tt:1 "あなたの跡継ぎ[dead_character.GetTitledFirstName]はあなたの地下牢で死にました。\n[new_heir.GetTitledFirstName]が新しいあなたの跡継ぎです。"
 death_management.3001.t:0 "子に先立たれ"
 death_management.3001.tt:1 "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]、はあなたの地下牢で死にました。"
 death_management.3001.child:0 "愛しの我が子よ、私はお前に多くの希望を抱いていた。 お前が学び、経験し、やることすべてに。 その人生にはたくさんの可能性があった。 いつかはその腕に子供を抱いていたかもしれない。しかし、そのどれももう実現することはないのだ、全ては私のせいで…"
 death_management.3001.like:0 "ああ[ROOT.Char.GetFaith.HighGodName]よ、どうしてあなたは[dead_character.GetFirstName]が死ぬことを赦されるのですか？\n\nあの世で[dead_character.GetSheHe]が平穏を見つけられるよう、[ROOT.Char.GetFaith.HighGodName]が私の罪を赦されるよう私は祈る。"
 death_management.3001.neutral:0 "この世の残酷さに驚くには年を取りすぎていると思っていたが、自分の[dead_character.Custom('GetDaughterSon')]のの死を経験させられるような痛みは予想だにしなかった。[dead_character.GetSheHe]が今、私が耐えなければならない苦しみを免れることが、唯一の希望だ…"
 death_management.3001.dislike:0 "己の子供を愛するのは[ROOT.Char.Custom('MotherFather')]の義務ではないだろうか？しかし、わが手による[dead_character.GetFirstNamePossessive]の死を私は嘆くことができない。"
 death_management.3001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.3001.c:0 "後悔しても遅い"
 death_management.3001.d:0 "小さき[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.3002.t:0 "永い眠り"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]よ？どうして死んでしまったの？仕方がなかったと言われました、私のせいだと。でも、そんなことはなんの意味もない。そうでしょう？"
 death_management.3002.like:0 "嗚呼[dead_character.Custom('MotherFather')]よ。私は大人になったけれど、しかしあなたの子供であった。あなたの死を前にして、私はどうすればいいのだろう？涙で目が見えない私を誰が援けてくれるだろう？"
 death_management.3002.neutral:0 "私たちは親しくなかったかもしれないし、私があなたの死因だったかもしれないが、[dead_character.GetFirstName]あなたはいつまでも私の[dead_character.Custom('MotherFather')]だ。\n\nあなたがこの世を去ると、幾千もの疑問が私の心を飲み込んだ。私はあなたの事を当然だと思っていたのか？あなたの死は避けなければいけない過ちなのか？[dead_character.Custom('MotherFather')|U]…本当にあなたは私を愛していたのか？"
 death_management.3002.dislike:0 "あなたの血が私に流れているかもしれないが、あなたは真の[dead_character.Custom('MotherFather')]ではなかった。私はあなたの死に安堵以外何も感じないし、その考えに罪の意識さえない。ついに、私の肩越しにあなたの影が現れることはなくなった。"
 death_management.3002.a:0 "[dead_character.Custom('MotherFather')]よ、いつまでも愛している。"
 death_management.3002.b:0 "私には分からないだろうな..."
 death_management.3002.c:0 "いい厄介払いだ！"
 death_management.3002.d:0 "どうか…[dead_character.Custom('MotherFather')]を返してくれ！"
 death_management.3002.tt:1 "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]、はあなたの地下牢で死んだ。"
 death_management.3006.t:0 "ライバルを打ち負かす"
 death_management.3006.desc:1 "看守が喜びの知らせを持ってきたとき、私は信じられなかった。我がライバル[dead_character.GetTitledFirstName]がついに地下牢で死んだのだ。\n\n[dead_character.Custom('InsultNoun')]から解放された世界で生きていくと思うと、そしてこれをもたらしたのは自分だと思うと。幸せすぎて踊ってしまいそうだ！"
 death_management.3006.a:0 "[dead_character.GetHerHis]の浅い墓穴に！"
 death_management.3006.a.tt:2 "あなたの[rival|E][dead_character.GetFirstNameNoTooltip]は死にました！"
 death_management.3008.t:0 "ありえたかもしれないすべて"
 death_management.3008.desc.like:0 "[dead_character.GetTitledFirstNamePossessive]と自分の未来を…二人で成し遂げていくこと、築いていく家庭の姿を、私は思い描き始めていた。私が地下牢で婚約者を死に追いやった行動のせいで、それらの夢はすべて砕け散ってしまった。"
 death_management.3008.desc.dislike:0 "地下牢で婚約者[dead_character.GetTitledFirstName]の死を知らされた時、ほっとした感は否めない。もう[dead_character.GetHerHim]と結婚しなくても良いのは何よりだ！"
 death_management.3008.desc.neutral:0 "[dead_character.GetTitledFirstName]との婚約が正式に決まって以来、結婚のことを考えると興奮と不安の両方を経験してきた。私の婚約者が地下牢で消えてしまった今、[dead_character.GetHerHim]の事をあまり知らなかったにもかかわらず、[dead_character.GetHerHim]が恋しい。一緒に何ができたか誰にもわからない。"
 death_management.3008.a.tt:1 "あなたの婚約者、[dead_character.GetTitledFirstName]はあなたの地下牢で亡くなったため婚約は無効となる。"
 death_management.3008.a:0 "[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.3008.b:0 "#EMP 死がふたりを分かつ#!まで、一足飛び。"
 death_management.prisoner.desc:0 "囚人[dead_character.GetTitledFirstName]が地下牢で死亡した。"
 death_management.4000.t:0 "死が二人を分かつまで"
 death_management.4000.like_opening:0 "どうすればこの心の痛みを耐えることができるのだろうか？不可能だ！まだ、私はここにいる。あなたが動かなくなった間にも、私の心臓は脈打っている。\n\n"
 death_management.4000.like_my_prison:0 "ああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]。もし私がまだあなたをとても大切に思っていると言ったら、信じてくれるだろうか？あれだけのことをしても？"
 death_management.4000.like:0 "ああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]。あなたが[house_arrest_holder.GetTitledFirstName]によって閉じ込められ、朽ちていく光景が頭から離れない。"
 death_management.4000.neutral_opening:0 "敬愛なる[dead_character.GetFirstName]よ。私はあなたを愛していなかったかもしれないが、それでも私は、今まで思いもよらなかったほどにあなたの死を感じている。\n\n"
 death_management.4000.neutral_my_prison:0 "私の罪を許してほしい。あなたにしたことも、言わなかったすべてのことも。"
 death_management.4000.neutral:0 "いつもそばにいた私の変わらぬ仲間。あなたが[house_arrest_holder.GetTitledFirstName]の囚人として死ぬと思うと…言えなかったことがたくさんあったのに！"
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U]よ、お前が我が囚人として息を引き取ったとき私は安堵した。恥ずべきことかもしれないが、我々の間に失われる愛など無かったのだ。ようやく、私は自由に新たな人生を始めることができる！"
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U]よ、お前が[house_arrest_holder.GetTitledFirstName]の囚人として息を引き取ったとき私は安堵した。恥ずべきことかもしれないが、我々の間に失われる愛など無かったのだ。ようやく、私は自由に新たな人生を始めることができる！"
 death_management.4000.a:0 "人の命は儚くも、追憶はさにあらず。"
 death_management.4000.b:0 "[dead_character.GetFirstNameNoTooltip]に、安らぎが訪れることを願う。"
 death_management.4000.c:0 "死ぬのが遅い！"
 death_management.4000.tt:1 "あなたの配偶者、[dead_character.GetTitledFirstName]は、軟禁中に死にました。"
 death_management.4007.t:0 "運命のいたずら"
 death_management.4007.start_my_prison:1 "今日、私の囚人[dead_character.GetTitledFirstName]が死亡したことで、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末が変わった。[dead_character.GetSheHe]がどんな"
 death_management.4007.start:1 "今日、[house_arrest_holder.GetTitledFirstName]の囚人として[dead_character.GetTitledFirstName]が亡くなったことで、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末が変わった。[dead_character.GetSheHe]がどんな"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "統治者になっていたのか、"
 death_management.4007.end:1 "[dead_character.GetHerHis]の死が、この[ROOT.Char.GetPrimaryTitle.GetType.GetName]の祝福なのか呪いなのかわからない。"
 death_management.4007.end.heir:0 "\n\n唯一の願いは、私の新しい後継者である[new_heir.GetTitledFirstName]にその器量があることだ。"
 death_management.4007.a:0 "一つの物語が終わり、新たな物語が始まる。"
 death_management.4007.b:0 "私の行動が正しかったことを願う。"
 death_management.4007.a.tt:1 "あなたの後継者、[dead_character.GetTitledFirstName]は軟禁中に死亡しました。"
 death_management.4007.a.tt.heir:1 "[new_heir.GetTitledFirstName]があなたの新しい後継者です。"
 death_management.4001.t:0 "子に先立たれ"
 death_management.4001.tt:1 "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]は軟禁中に死にました。"
 death_management.4001.child_my_prison:0 "ああ、私の愛しい[dead_character.GetTitledFirstName]！私の選択が正しかったことを願う、あなたの最後の日々を牢獄の中で過ごさせたなんて。\n\n学ぶこと、経験すること、もうあなたには出来ないすべてのこと…"
 death_management.4001.child:0 "ああ、親愛なる[dead_character.GetTitledFirstName]！こんなに無邪気で若いお前が、最後の日を[house_arrest_holder.GetTitledFirstNamePossessive]の牢獄で過ごさせられたというのか？\n\nこの世は確かに残酷な場所だが…少なくとも今はあなたが最悪の恐怖を経験することはないと知っている。"
 death_management.4001.like:0 "おお、[ROOT.Char.GetFaith.HighGodName]よ、どうして愛する[dead_character.Custom('GetDaughterSon')][dead_character.GetFirstName]が[house_arrest_holder.GetTitledFirstNamePossessive]の牢で死ぬことをお許しになるのでしょう？[dead_character.GetSheHe|U]は罪のない、私の申し分ない[dead_character.Custom('GetDaughterSon')]だったのです！\n\n[dead_character.GetFirstName]の来世に平穏と自由がともにあらんことを願う。"
 death_management.4001.like_my_prison:0 "おお、[ROOT.Char.GetFaith.HighGodName]よ、どうして愛する[dead_character.Custom('GetDaughterSon')][dead_character.GetFirstName]が死ぬことをお許しになるのでしょう？[dead_character.GetSheHe]の来世に平穏と私を赦す強さがともにあらんことを願う。"
 death_management.4001.neutral_opening:0 "私はこの世界の残酷さに驚くには年を取りすぎていると思っていたが、自分の[dead_character.Custom('GetDaughterSon')]の死を経験しなければならないとは思いもしなかった。\n\n"
 death_management.4001.neutral_my_prison:0 "[dead_character.GetSheHe]が私の囚人としてこの世の最期を過ごしたとしても、私は[dead_character.GetSheHe]に平穏が訪れていることを願っている。"
 death_management.4001.neutral:0 "[dead_character.GetSheHe]がこの世の最後の瞬間を[house_arrest_holder.GetTitledFirstName]の囚人として過ごしたことは心が痛む、しかし、[dead_character.GetSheHe]にいま平穏が訪れていることを願っている。"
 death_management.4001.dislike_opening:0 "己の子供を愛するのは[ROOT.Char.Custom('MotherFather')]の義務ではないだろうか？"
 death_management.4001.dislike_my_prison:0 "しかし私が投獄した[dead_character.GetFirstNamePossessive]の死を嘆くことはできない。"
 death_management.4001.dislike:0 "しかし、私は[house_arrest_holder.GetTitledFirstName]に投獄されていた[dead_character.GetFirstNamePossessive]の死を嘆くことができない。"
 death_management.4001.dislike_end:0 "\n\nどこかで私は間違っていたのだろう、私の[dead_character.Custom('GetDaughterSon')]に私自身が決して許さない道を強いてしまった。[dead_character.GetSheHe]がそうなったことは私が責めを負うべきだろうが、今となっては過去のことだ。結局のところ。"
 death_management.4001.a:0 "[dead_character.GetSheHe|U]はこんな目に遭うべきではなかった。"
 death_management.4001.c:0 "後悔先に立たず。"
 death_management.4001.d:0 "小さな[dead_character.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 death_management.4002.t:0 "永い眠り"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]よ？どうして死んでしまったの？仕方がなかった、あなたは[house_arrest_holder.GetTitledFirstNamePossessive]の牢獄よりずっと良い場所に行ったのだから泣かなくていい、と言われたけど。でも、どうして一緒に行けないの？もう私を愛してないの？そうするっていつも言ってたじゃないか…"
