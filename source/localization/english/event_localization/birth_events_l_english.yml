l_english:
 birth.father_is_former_consort_toast:0 "誕生"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] は [child.Custom('GetDaughterSon')]を出産しました。"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] は双子を出産しました。"
 birth.0002.t:0 "自分の子供達"
 birth.0002.desc:0 "子どもが生まれるたびに私の愛情は増していく。生まれたばかりの赤ちゃんを抱っこしていると、今までにないほど暖かく親切に迎えてくれる。子どもたちの集まりがとても見事なものに思えてくるのだ。"
 birth.0002.a:0 "生まれながらにして持ち合わせた優しさ!"
 birth.1001.t:0 "私の[child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t:0 "私の[child.Custom('GetDaughterSon')|U]と後継者"
 birth.1001.daughters.t:0 "娘たち"
 birth.1001.sons.t:0 "息子たち"
 birth.1001.children.t:0 "赤子たち"
 birth.1001.first_birth_good.desc:0 "最初の陣痛が始まったとき、大きな静寂が訪れた。昔から心配する余地はなかったことだが、まさに[ROOT.Char.GetFaith.FertilityGodNamePossessive]の最高の奇跡が起きようとしているのだ。長くて栄光ある争いの後、私は次のものをもたらした。"
 birth.1001.first_birth_scary.desc:0 "私は数え切れないほどの母親や助産師と話し、彼らのアドバイスを心に留めて来たはずだったが、いざ出産の時が来ると、今までの準備はまったくもって十分でなかったことに気がついた。\n\n痛みは私の全てをすり減らし、命の危険を感じるほどだった。しかし、私は乗り切った。そして今、上には赤子がいる。\n"
 birth.1001.many_births.desc:0 "For every birth, it gets a little easier — yet I never cease to be amazed by the intensity of the experience, and my own strength. Once more, I have brought forth new life to this Earth, in the shape of"
 birth.1001.not_first_birth.desc:0 "安心は大きく、喜びはもっと大きい！子どもができた:"
 birth.1001.sondaughter.desc:0 "完璧で小さな[child.Custom('GetDaughterSon')]!\n\n"
 birth.1001.daughters.desc:0 "二人の完璧で小さな女の子!\n\n"
 birth.1001.sons.desc:0 "二人の完璧で小さな男の子!\n\n"
 birth.1001.children.desc:0 "二人の完璧で小さな子どもたち!\n\n"
 birth.1001.same_gender_heir.desc:0 "子よ、いつの日かお前は私の遺産を継ぐだろう。[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい名前は何だろうか？"
 birth.1001.other_gender_heir.desc:0 "子よ、いつの日かお前は私の遺産を継ぐだろう。そんな強大な[child.GetLadyLord]にふさわしい名前は何だろうか？"
 birth.1001.end_fallback.desc:0 "我が子よ、お前は何になるのか？そして、お前を何と呼ぼうか？"
 birth.1001.twins_heir.desc:0 "私の愛する子どもたちよ。一人は成長して私の遺産を受け継ぐことになり、もう一人は常に[ROOT.Char.GetPlayerHeir.GetHerHis]の影の中に残るだろう。何があっても愛し合うことを願っているよ。"
 birth.1001.twins.desc:0 "私の愛する子どもたちよ、お前は何になるのか？そして、お前を何と呼ぼうか？"
 birth.1001.taltos.desc:0 "私の[child.Custom('GetBirthOmen')]の[child.Custom('GetDaughterSon')]は、[child.GetHerHim]を[child.Custom('GetTaltosTerm')]として明確に示しており、[child.GetFaith.PantheonTerm]が特定の召命に仕えるために選んだものです。その使命が何であるかはまだわかりませんが、私の子供に適切な名前を与えなければなりません。"
 birth.1001.taltos_unfaithful.desc:0 "私の[child.Custom('GetDaughterSon')]には[child.Custom('GetBirthOmen')]がある。それはなにか特別なものであると[child.GetFaith.GetAdjective][child.Custom('DefaultPriestTitlePlural')]は主張している。よくわからにが、私は[child.Custom('GetDaughterSon')]の名前を決めなければならない。"
 birth.1001.desc:0 "私は美しい[child.Custom('GetDaughterSon')]として生まれ落ちた。"
 birth.1001.desc.twin:0 "美しき双子を授かった。"
 birth.1001.desc.twin_dead_father:0 "美しい[child.Custom('TwinDaughtersSonsChildren')]を授かった！[father.GetFirstName]は彼らを深く愛すだろう…"
 birth.1001.desc_dead_father:0 "美しい[child.Custom('GetDaughterSon')]を授かった！[father.GetFirstName]は彼らを深く愛すだろう…"
 birth.1001.a:0 "私の[child.Custom('GetDaughterSon')]が、強く賢く成長しますように！"
 birth.1001.b:0 "私の[child.Custom('TwinDaughtersSonsChildren')]が、強く賢く成長しますように！"
 birth.1002.opening:0 "小さなかわいい[child.Custom('GetDaughterSon')]を授かった。[child.GetSheHe|U]は、私が守らなければならない秘密を知らないまま、至福のうちにこの世に生まれてきた。"
 birth.1002.opening.twin:0 "美しい[child.Custom('TwinDaughtersSonsChildren')]を授かった。私が守らなければならない秘密を知らないまま、至福のうちにこの世に生まれてきた。"
 birth.1002.true_father:0 "誰かが[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]こそ真の父親であるということに気づかないかが心配だ。"
 birth.1002.unmarried:0 "[child.GetHerHis]の本当の父親は[real_father.GetFullName]だ。"
 birth.1002.unmarried.twin:0 "彼らの本当の父親は[real_father.GetFullName]だ。"
 birth.1002.girl_name.desc:0 "\n\nああ愛しき子よ、名前は何にしようか？"
 birth.1002.boy_name.desc:0 "\n\n私は息子に[real_father.GetFirstNameNoTooltip]の名をつけたいを考えているが、それは懸命ではないかもしれない…"
 birth.1002.twin_name.desc:0 "\n\nああ愛しき子よ、名前は何にしようか？"
 birth.1002.a:0 "静かに！[child.Custom('GetDaughterSon')]！"
 birth.1002.b:0 "静かに！[child.Custom('TwinDaughtersSonsChildren')]！"
 birth.1002.a.tt:0 "世間の人々は[child.GetFirstNamePossessiveNoTooltip]の真の親について知らない。"
 birth.1002.b.tt:0 "世間の人々は彼らの真の親について知らない。"
 birth.1002.c:0 "[real_father.GetFirstNameNoTooltip]は今どこにいるのだろうか・・・"
 birth.1003.loves_mother.desc:1 "おお、[mother.GetFirstName]よ、あなたのどんなにも勇敢なことか！壮健であることか！あなたへの愛はどのような言葉を持っても語り尽くすことなどできない。そして今や我々も持っている。"
 birth.1003.likes_mother.desc:0 "疲れていながらも至福の笑顔で、[mother.GetFirstName]がプレゼントしてくれました。"
 birth.1003.dislikes_mother.desc:1 "[mother.GetFirstNameNoTooltip]が子供を授かったことを、[ROOT.Char.GetFaith.FertilityGodName]に感謝します。"
 birth.1003.sondaughter.desc:0 "完璧で小さな[child.Custom('GetDaughterSon')]よ！\n\n"
 birth.1003.daughters.desc:0 "完璧で小さな少女よ！\n\n"
 birth.1003.sons.desc:0 "完璧な小さな男の子よ！\n\n"
 birth.1003.children.desc:0 "完璧で小さな子どもたちよ！\n\n"
 birth.1003.a:0 "私の[child.Custom('GetDaughterSon')]が、強く賢く成長しますように！"
 birth.1003.b:0 "強く賢く成長しますように!"
 birth.1005.t:0 "父無し"
 birth.1005.desc.twin:0 "私の美しい子供たちは、自分たちが生まれてきた挑戦的な人生を知らずに休んでいます。世間は彼らの父親が誰であるかを知りませんし、彼らは自分自身を知ることもないかもしれません。"
 birth.1005.desc:0 "私の[child.Custom('GetDaughterSon')]は寝息を立てている。自分の生まれてきた厳しい人生を知らずに。世間の人々は[child.GetHerHis]父が誰であるかを知らず、また[child.GetSheHe]も知ることはないかもしれない。"
 birth.1005.a:0 "それは私たちが背負わなければならない重荷です。"
 birth.1006.t:0 "私生児"
 birth.1006.opening:0 "もはやほんの僅かな疑いすら、脳裏には残っていない。[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は妊娠したのだ。"
 birth.1006.desc.twin:0 "双子で、私が父親であることを知っています。"
 birth.1006.desc:0 "[child.Custom('GetDaughterSon')]と同時に私は[child.GetHerHis]父親になったことを知った。"
 birth.1006.not_known:0 "\n\nありがたいことに、[spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))]は、[spouse_of_mother.GetHerHis]だと思っています。"
 birth.1006.unmarried:0 "\n\nありがたいことに、[mother.GetFirstNameNoTooltip]は私について沈黙を保っており、他の誰も真実を知らない。少なくとも今のところは…"
 birth.1006.a:0 "これは気をつけなければならない。"
 birth.1006.a.tt:1 "あなたは秘密を自分の中に隠している"
 birth.1006.a.message_desc:0 "本当の父は知っている"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName]は[real_father.GetSheHe]が真の父親であることを知りました。"
 birth.1006.b:0 "私の子供のことは世界に知られることになる！"
 birth.1100.title:0 "[child.Custom('GetTaltosTerm')]生まれ"
 birth.1100.message:0 "[child.Custom('DefaultPriestTitlePlural')]は[child.Custom2('MyCharacterIntroduction', ROOT.Char)]を[child.Custom('GetTaltosTerm')]として考えています。\n\n得体のしれない目的のために[child.GetFaith.PantheonTerm]に選ばれたこの子の運命は、一体どうなってしまうのか？\n\n"
 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip]は、[child.GetHouse.GetBaseName]家の[bastard|E]になるだろう。"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip]は、[child.GetHouse.GetBaseName]家の[legitimized_bastard|E]になるだろう。"
 birth.2001.t:0 "無知の祝福"
 birth.2001.desc.mother.standard:0 "生まれたばかりの[child.Custom('GetDaughterSon')]は、[child.GetHerHis]の人生につきまとう呪いに気づかぬまま、愛らしく、安らかに眠っています。この世界において、私生児が生きることは容易ではないでしょう。\n\n赤子が眠っている間も、いずれ取らなければならない選択について、考えを巡らせ続けている。"
 birth.2001.desc.mother.twins:0 "生まれたばかりの子供らは、彼らの人生につきまとう呪いに気づかぬまま、愛らしく、安らかに眠っています。この世界において、私生児が生きることは容易ではないでしょう。\n\n赤子が眠っている間も、いずれ取らなければならない選択について、考えを巡らせ続けている。"
 birth.2001.desc.father.standard:0 "結婚してから、[mother.GetTitledFirstName]は[child.Custom('GetDaughterSon')]を授かった。喜ぶべきなのにも関わらず、私の心は猜疑心で埋め尽くされている。\n\nその感情は、私が決心するまで残り続けるだろう。"
 birth.2001.desc.father.twins:0 "結婚してから、[mother.GetTitledFirstName]は子供を授かった。喜ぶべきなのにも関わらず、私の心は猜疑心で埋め尽くされている。\n\nその感情は、私が決心するまで残り続けるだろう。"
 birth.2001.a.standard:0 "[child.GetHerHim]を私の正嫡としよう。"
 birth.2001.a.twins:0 "彼らを私の正嫡としよう！"
 birth.2001.b.standard:0 "家名を汚してまで私生児を認めることは、私にはできない…"
 birth.2001.b.no_legitimization_in_faith:0 "私生児としての人生を運命づけられている…"
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U]は正当化されていない[bastard|E]のままだ。"
 birth.2002.t:0 "二重の祝福"
 birth.2002.start:0 "本当にお祝いにふさわしい一日になりました!"
 birth.2002.desc.standard:0 "新しい子供[child.Custom('GetDaughterSon')]に恵まれただけでなく、[child.GetHerHis]の [legitimizer.GetMotherFather]、 [legitimizer.GetTitledFirstName]は、[child.GetHerHim]を正式な嫡子とすることに決めました!"
 birth.2002.desc.twins:0 "双子を授かっただけでなく、彼らの[legitimizer.GetMotherFather]、[legitimizer.GetTitledFirstName]は彼らを正式な嫡子とすることに決めました！"
 birth.2002.end:0 "\n\nここ数ヶ月、私の心は恐怖と疑心暗鬼にとらわれていたが、今日は羽のように軽い心地がする。"
 birth.2002.a:0 "未来にはまだ希望がある。"
 birth.2003.t:0 "激しい始まり"
 birth.2003.desc.standard_start:0 "私達の[child.Custom('GetDaughterSon')]の誕生を心から喜べたらどれだけ良いことか！しかしながら、[legitimizer.GetTitledFirstName]が、この子は、本当は[legitimizer.GetHerHis]の家系の一員ではないということを明らかにしたのだ。"
 birth.2003.desc.twin_start:0 "私達の子どもたちの誕生を心から喜べたらどれだけ良いことか！しかしながら、[legitimizer.GetTitledFirstName]が、この子らは、本当は[legitimizer.GetHerHis]の家系の一員ではないということを明らかにしたのだ。"
 birth.2003.desc.landed_end:0 "\n\n[legitimizer.GetTitleTierName]による認知は確かに助けになったが、私生児という悪評は完璧には無くならないだろう…"
 birth.2003.desc.unlanded_end:0 "\n\n[legitimizer.GetLadyLord]による認知は確かに助けになったが、私生児という悪評は完璧には無くならないだろう…"
 birth.2003.a:0 "そうでなければよかったのにな、小さな[child.GetFirstNameNoTooltip]よ！"
 birth.2004.t:0 "[secondary_legitimizer.GetMotherFather|U]の慈愛"
 birth.2004.desc.standard:0 "結局は、私の生まれたばかりの[child.Custom('GetDaughterSon')]には輝かしい未来が待っているのかもしれない。[child.GetHerHis|U]の[secondary_legitimizer.GetMotherFather]、[secondary_legitimizer.GetTitledFirstName]は[child.GetHerHim]を[secondary_legitimizer.GetDynastyName]家へ迎え入れた。"
 birth.2004.desc.twins:0 "結局は、私の生まれたばかりの子供らには輝かしい未来が待っているのかもしれない。彼らの[secondary_legitimizer.GetMotherFather]、[secondary_legitimizer.GetTitledFirstName]は[child.GetHerHim]を[secondary_legitimizer.GetDynastyName]家へ迎え入れた。"
 birth.2004.a.standard:0 "誇りに思えよ！我が[child.Custom('GetDaughterSon')]よ。"
 birth.2004.a.twins:0 "私の子供たちを誇りに思ってくれ。"
 birth.2011.t:0 "私の[child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "結婚という枠を超えた出産であったにも関わらず、[child.Custom('GetDaughterSon')]は無事にこの世に生を受けた。\n\n[child.GetSheHe|U]は[legitimizer.GetHouse.GetBaseName]家に生まれたとされ、[legitimizer.GetHouse.GetBaseName]家において育てられるだろう。"
 birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U]の出現"
 birth.2102.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has given birth to a child sired by another man. Now [mother.GetSheHe] is nursing [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]. They call [child.GetHerHim] [child.GetFirstName]."
 birth.2102.desc.twin:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], has given birth to [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')]. They call them [child.GetFirstName] and [child_2.GetFirstName]."
 birth.2102.a:0 "これをどうすればいいんだろう？"
 birth.2104.t:0 "奇妙な子供"
 birth.2104.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], sired a child with [mother.GetTitledFirstName]. Now [mother.GetFirstName] is nursing the spawn of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], sired children with [mother.GetTitledFirstName]. Now [mother.GetFirstName] is nursing the spawn of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "これをどうすればいいんだろう？"
 every_child_adult_non_bastard:0 "非嫡出子を除くすべての成人した子供"
 birth.3001.t:0 "死産"
 birth.3001.desc_other_child:0 "「あと少しです、[ROOT.Char.GetLadyLord]！もう少しで産まれます！」最後のひと押しのとき、叫びが漏れた。体中が痛い。耐えきれないほどだ。そして、終わった。産んだのだ。\n\n「[dummy_gender.GetSheHe]はどうだ？」声を出すものやっとだ。「[dummy_gender.GetSheHe]は…[dummy_gender.Custom('GirlBoy')]か？」\n\n助産師は答えなかった。こちらを見ようともしなかった。いや、腕に抱いた動かない赤子を見ていた。"
 birth.3001.a:1 "[dummy_gender.GetSheHe]が息をしていない？！#EMP 息をしろ！ #!"
 birth.3001.a.tt:1 "[dummy_gender.Custom('DaughterSon')]は死産だった。"
 birth.3002.desc:0 "分娩室の扉が開き、そこに待っていたのは、笑顔の助産師と泣く赤子ではなく、[mother.GetTitledFirstName]の悲痛な泣き叫ぶ姿だった。\n\n「申し訳ありません。[ROOT.Char.GetLadyLord]」助産師は目を見ようとしなかった。その腕には小さな布で包まれたものがあった。「[dummy_gender.Custom('DaughterSon')]は…[dummy_gender.GetSheHe|U]は、[ROOT.Char.GetFaith.PositiveAfterLife]にいます。」"
 birth.3002.a:0 "[dummy_gender.Custom('DaughterSon')]が？[ROOT.Char.GetFaith.PositiveAfterLife]にだと？"
 birth.3011.desc_twin:0 "双子は最高だ。彼らの小さな顔、彼らの匂い... 。ずっとこうしていたかったが、助産師は彼らが少し呼吸する間しか抱かせてくれなかった。彼女が双子を取り上げ事に抗議しようとしたが、腕が疲れ切ってて言葉が出てこなかった。\n\n\"心配しないでください、奥様。あなたの[child.Custom('TwinDaughtersSonsChildren')]は強くて健康です。今はあなたの事が心配です\"\n\n召使いたちが必死になって往復しているうちに、世界は暗くなっていく..."
 birth.3011.desc:0 "私の[child.Custom('DaughterSon')]は最高だ。[child.GetHerHis|U]の小さな顔、[child.GetSheHe]の匂い... 。ずっとこうしていたかったが、助産師は[child.GetHerHim]が少し呼吸する間しか抱かせてくれなかった。彼女が[child.GetHerHim]を取り上げたことに抗議しようとしたが、腕が疲れ切ってて言葉が出てこなかった。\n\n\"心配しないでください、奥様。あなたの[child.Custom('DaughterSon')]は強くて健康です。今はあなたの事が心配です\"\n\n召使いたちが必死になって往復しているうちに、世界は暗くなっていく..."
 birth.3011.twin.a:1 "頼む... 彼らの名を..."
 birth.3011.a:0 "Please... [child.GetHerHis|U] name..."
 birth.3012.start.desc:0 "やがて助産師が、やわらかく泣いていた包みを抱えて出産室から出てきたとき、私は安堵の表情が浮かび上がった。\n\nそして彼女を顔を見る。\n\n\"ごめんなさい、私の[ROOT.Char.GetLadyLord]。[mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... \" 彼女は上手く言葉に出来なかったが、その声のトーンが全てを物語っている。\n\n一つの命は消えた、だが"
 birth.3012.desc_twin:0 "2つの新しい命が始まったばかり。私は私の[child.Custom('TwinDaughtersSonsChildren')]のために強くあり続けなければならない。"
 birth.3012.desc:0 "新しい命が始まったばかり。私は私の[child.Custom('DaughterSon')]のために強くあり続けなければならない。"
 birth.3012.a:0 "悲劇的な始まりだ..."
 birth.3021.desc:0 "静寂な分娩室で私の陣痛の呼吸が鳴り響く。部屋の中に励ましの笑顔がないか、痛みを乗り越えるために何かないかと探した。そこにあるのは、鏡に恐怖の顔が映し出された私の姿だった。\n\nやっとの思いで産まれてきた子供に、待ちに待った泣き声はなかった。\"どうして[dummy_gender.GetSheHe]は泣かないの？\" その言葉が口の中で重く感じる。何もかもが重く感じる。\n\n私は再び言葉にしようと唇を動かす。"
 birth.3021.a:0 "どう…して…、[dummy_gender.GetSheHe]が……"
 birth.3022.desc:0 "分娩室の外で待っていると、一分が一生のように感じられる。[mother.GetFirstNamePossessive]の叫び声は、乳児の泣き声もないまま途絶えてしまった。何かが間違っている。骨の髄からそう感じた。\n\nドアが開く。助産師の悲痛な表情が私の不安を確信にした。\n\n\"本当に申し訳ありません、私の[ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]は...。あなたの[dummy_gender.Custom('DaughterSon')]は...二人は今[ROOT.Char.GetFaith.PositiveAfterLife]にいます。\""
 birth.3022.a:0 "なぜだ、[ROOT.Char.GetFaith.FertilityGodName|U]！？こんな目にあうようなことを何かしたのか？"
 birth.3022.a.buddhism:0 "What have we done to deserve this?!"
 birth.3031.t:0 "Cradled by Sickness"
 birth.3031.start.desc:0 "All babies cry, but with little [child.GetFirstName] there is no end to the tears. I desperately want the midwife to ease my worries, but her furrowed brow makes everything worse.\n\n"
 birth.3031.princessprince.desc:0 "\"The little [child.GetLadyLord]"
 birth.3031.daughterson.desc:0 "\"Your [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "is not gaining weight as [child.GetSheHe] should. We will take good care of [child.GetHerHim], my [ROOT.Char.GetLadyLord], but in the end, [child.GetHerHis] life is in [ROOT.Char.GetFaith.FateGodNamePossessive] hands.\""
 birth.3031.a:0 "Hush now, [child.GetFirstNameNoTooltip]! Please don't cry!"
 birth.3034.t:0 "Growing Strong"
 birth.3034.desc:0 "Most of the other children are stronger than me. When we play, I have to sit down and rest a lot. But today, when we were racing to the stables, I won!"
 birth.3034.a:0 "Where is my [ROOT.Char.Custom('child_favorite_toy')]? Let's play!"
 birth.3035.desc:0 "The weakness that has plagued my [child.Custom('GetDaughterSon')] since [child.GetHerHis] birth has finally released its hold on [child.GetHerHim]! Relief washes over me as I see [child.GetFirstName] running around with all the other children."
 birth.3035.a:0 "May you grow strong, [child.GetFirstNameNoTooltip]."
 birth.3041.t:0 "Weary"
 birth.3041.start.desc:0 "It has been a few weeks since I gave birth to my"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "little [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "それでも私はベッドに縛り付けられている。あまり改善されないまま日々が過ぎていくと、私の喜びは恐ろしい倦怠感に飲み込まれていきます。"
 birth.3041.a:0 "そろそろ体力が戻ってくる頃ではないでしょうか？"
 birth.9002.t:0 "お名前は？"
 birth.9002.start.desc:0 "With the babe cradled in [suggester.GetHerHis] arms,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] looks up at me with a worrying gleam in [suggester.GetHerHis] eyes."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] wipes tears from [suggester.GetHerHis] cheeks and addresses me without taking [suggester.GetHerHis] eyes off our [child.Custom('GetDaughterSon')]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] looks up at me, head held high and eyes glowing with pride."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] looks up at me, [suggester.GetHerHis] eyes gleaming with burning conviction."
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] looks up at me, [suggester.GetHerHis] face surprisingly serene."
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] looks up at me, [suggester.GetHerHis] face the picture of serenity."
 birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive] gaze meets mine. [suggester.GetHerHis|U] eyes are full of loving devotion."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 "\"わが愛しの、"
 birth.9002.dear_spouse.desc:0 "\"[ROOT.Char.GetWifeHusband|U] dearest,"
 birth.9002.spouse.desc:0 "\"[ROOT.Char.GetWifeHusband|U],"
 birth.9002.suggester_relative.desc:0 "could we name [child.GetHerHim] [namesake.GetFirstNameNoTooltip], after my [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?\""
 birth.9002.namer_relative.desc:0 "perhaps we should name [child.GetHerHim] [namesake.GetFirstNameNoTooltip]? After your [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?\""
 birth.9002.suggesters_name.desc:0 "I think we should name [child.GetHerHim] [suggester.GetFirstNameNoTooltip], after me. What do you say?\""
 birth.9002.namers_name.desc:0 "let us name [child.GetHerHim] [ROOT.Char.GetFirstNameNoTooltip], after you.\""
 birth.9002.nice_name.desc:0 "I have been thinking. I want us to name [child.GetHerHim] [namesake.GetFirstNameNoTooltip]. I always loved that name.\""
 birth.9002.religious_god.desc:0 "we should name [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], in honor of the great god!\""
 birth.9002.religious_godess.desc:0 "we should name [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], in honor of the great goddess!\""
 birth.9002.religious_apostle.desc:0 "we should name [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')], in honor of the pious apostle.\""
 birth.9002.religious_holy_virgin.desc:0 "聖なる処女に敬意を表して、[child.GetHerHim][SCOPE.GetFlagName('name_suggestion')]と名付けよう。"
 birth.9002.religious_fallback.desc:0 "we should name [child.GetHerHim] after the glorious [SCOPE.GetFlagName('name_suggestion')]!\""
 birth.9002.lunatic.desc:0 "I have the greatest idea! We should name [child.GetHerHim] [SCOPE.GetFlagName('name_suggestion')]! Does [child.GetSheHe] not look like a little [SCOPE.GetFlagName('name_suggestion')]?\""
 birth.9002.creator.desc:0 "let us name our babe [SCOPE.GetFlagName('name_suggestion')], in honor of our Creator!\""
 birth.9002.possessed.desc:0 "I have sensed [child.GetHerHis|U] presence. [child.GetSheHe|U] demands that we name our [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')].\""
 birth.9002.a1:0 "A lovely idea. [namesake.GetFirstNameNoTooltip] it is."
 birth.9002.a2:0 "A lovely idea. [SCOPE.GetFlagName('name_suggestion')] it is."
 birth.9002.a.tt.1:0 "We name our child [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "We name our child [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1:0 "実は他にも考えていたことがあって..."
 birth.9002.b2:0 "何だと！それはひどい考えだ！"
 birth.9002.b.tt:1 "You will name [child.GetHerHim] something more suitable"
 birth.9003.desc:0 "I gently pick up the babe from [suggester.GetTitledFirstNamePossessive] arms and look into [child.GetHerHis] perfect little eyes. Who will you become?"
 birth.9003.a:0 "Much better."