l_english:
 birth.father_is_former_consort_toast:0 "誕生"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName]は[child.Custom('GetDaughterSon')]を出産しました。"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName]は双子を出産しました。"
 birth.0002.t:0 "我がすべての子ら"
 birth.0002.desc:0 "子が生まれるたびに私の受ける真心は大きくなる。生まれたばかりの赤子をこの腕に抱いていると、これまでにない温もりと優しさに包まれる。私は随分と立派な大家族を持ったようだ。"
 birth.0002.a:0 "命の誕生がもたらす慈しみ！"
 birth.1001.t:0 "わが[child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t:0 "わが[child.Custom('GetDaughterSon')|U]にして後継者"
 birth.1001.daughters.t:0 "娘たち"
 birth.1001.sons.t:0 "息子たち"
 birth.1001.children.t:0 "赤子たち"
 birth.1001.first_birth_good.desc:0 "最初の陣痛が始まったとき、私に大いなる安堵が訪れた。前から心配する余地はなかったのだ…私は[ROOT.Char.GetFaith.FertilityGodNamePossessive]の最高の奇跡を演じようとしていた。長くしかし栄光ある苦闘の後、私は産み落とした――"
 birth.1001.first_birth_scary.desc:0 "私は数え切れないほどの母親や助産師と話し、彼らのアドバイスを心に留めて来たはずだったが、いざ出産の時が来ると、今までの準備はまったくもって十分でなかったことに気がついた。\n\n痛みは私の全てをすり減らし、命の危険を感じるほどだった。しかし、私は乗り切った。そして今、上には赤子がいる。\n"
 birth.1001.many_births.desc:0 "出産のたびに少しずつ楽になっていくのだが——毎度この激しい経験と自分自身の強さに驚きを隠せない。再び、私はこの地球に新しい生命を誕生させた。次のような形で——"
 birth.1001.not_first_birth.desc:0 "安心は大きく、喜びはもっと大きい！子供ができた。"
 birth.1001.sondaughter.desc:0 "完璧で小さな[child.Custom('GetDaughterSon')]がいる！\n\n"
 birth.1001.daughters.desc:0 "二人の完璧で小さな女の子よ！\n\n"
 birth.1001.sons.desc:0 "二人の完璧で小さな男の子よ！\n\n"
 birth.1001.children.desc:0 "二人の完璧で小さな子供たちよ！\n\n"
 birth.1001.same_gender_heir.desc:0 "子よ、いつの日かお前は私の遺産を継ぐだろう。[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい名前は何だろうか？"
 birth.1001.other_gender_heir.desc:0 "子よ、いつの日かお前は私の遺産を継ぐだろう。そんな強大な[child.GetLadyLord]にふさわしい名前は何だろうか？"
 birth.1001.end_fallback.desc:0 "我が子よ、お前は何になるのか？そして、お前を何と呼ぼうか？"
 birth.1001.twins_heir.desc:0 "私の愛する子供たちよ。一人は成長して私の遺産を受け継ぐことになり、もう一人は常に[ROOT.Char.GetPlayerHeir.GetHerHis]の影の中に残るだろう。何があっても愛し合うことを願っているよ。"
 birth.1001.twins.desc:0 "私の愛する子供たちよ、お前は何になるのか？そして、お前を何と呼ぼうか？"
 birth.1001.taltos.desc:0 "私の[child.Custom('GetBirthOmen')]の[child.Custom('GetDaughterSon')]は、[child.GetHerHim]を[child.Custom('GetTaltosTerm')]として明確に示しており、[child.GetFaith.PantheonTerm]が特定の召命に仕えるために選んだものだ。その使命が何であるかはまだわからないが、私の子供に適切な名前を与えなければならない。"
 birth.1001.taltos_unfaithful.desc:0 "私の[child.Custom('GetDaughterSon')]には[child.Custom('GetBirthOmen')]がある。それはなにか特別なものであると[child.GetFaith.GetAdjective][child.Custom('DefaultPriestTitlePlural')]は主張している。よくわからないが、私は[child.Custom('GetDaughterSon')]の名前を決めなければならない。"
 birth.1001.desc:0 "私は美しい[child.Custom('GetDaughterSon')]を授かった。"
 birth.1001.desc.twin:0 "美しき双子を授かった。"
 birth.1001.desc.twin_dead_father:0 "美しい[child.Custom('TwinDaughtersSonsChildren')]を授かった！[father.GetFirstName]は彼らを深く愛すだろう…"
 birth.1001.desc_dead_father:0 "美しい[child.Custom('GetDaughterSon')]を授かった！[father.GetFirstName]は彼らを深く愛すだろう…"
 birth.1001.a:0 "願わくは我が[child.Custom('GetDaughterSon')]の強く賢く育たんことを。"
 birth.1001.b:0 "願わくは我が[child.Custom('TwinDaughtersSonsChildren')]の強く賢く育たんことを。"
 birth.1002.opening:0 "小さなかわいい[child.Custom('GetDaughterSon')]を授かった。[child.GetSheHe|U]は、私が守らなければならない秘密を知らないまま、至福のうちにこの世に生まれてきた。"
 birth.1002.opening.twin:0 "美しい[child.Custom('TwinDaughtersSonsChildren')]を授かった。私が守らなければならない秘密を知らないまま、至福のうちにこの世に生まれてきた。"
 birth.1002.true_father:0 "誰かが[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]こそ真の父親であるということに気づかないかが心配だ。"
 birth.1002.unmarried:0 "[child.GetHerHis]の本当の父親は[real_father.GetFullName]だ。"
 birth.1002.unmarried.twin:0 "彼らの本当の父親は[real_father.GetFullName]だ。"
 birth.1002.girl_name.desc:0 "\n\nああ愛しき子よ、名前は何にしようか？"
 birth.1002.boy_name.desc:0 "\n\n私は息子に[real_father.GetFirstNameNoTooltip]の名をつけたいを考えているが、それは賢明ではないかもしれない…"
 birth.1002.twin_name.desc:0 "\n\nああ愛しき子よ、名前は何にしようか？"
 birth.1002.a:0 "静かに！[child.Custom('GetDaughterSon')]！"
 birth.1002.b:0 "静かに！[child.Custom('TwinDaughtersSonsChildren')]！"
 birth.1002.a.tt:0 "世間の人々は[child.GetFirstNamePossessiveNoTooltip]の真の親について知らない。"
 birth.1002.b.tt:0 "世間の人々は彼らの真の親について知らない。"
 birth.1002.c:0 "[real_father.GetFirstNameNoTooltip]は今どこにいるのだろうか…"
 birth.1003.loves_mother.desc:1 "おお、[mother.GetFirstName]よ、どんなに勇敢なことか！壮健であることか！あなたへの愛はどのような言葉を持っても語り尽くすことなどできない。そして今や我々の間には"
 birth.1003.likes_mother.desc:0 "疲れていながらも至福の笑顔で、[mother.GetFirstName]が私にプレゼントをしてくれた。"
 birth.1003.dislikes_mother.desc:1 "[mother.GetFirstNameNoTooltip]が子供を授かったことを、[ROOT.Char.GetFaith.FertilityGodName]に感謝します。"
 birth.1003.sondaughter.desc:0 "ああ、完璧で小さな[child.Custom('GetDaughterSon')]よ！\n\n"
 birth.1003.daughters.desc:0 "ああ、完璧で小さな女の子よ！\n\n"
 birth.1003.sons.desc:0 "ああ、完璧な小さな男の子よ！\n\n"
 birth.1003.children.desc:0 "ああ、完璧で小さな子供たちよ！\n\n"
 birth.1003.a:0 "願わくは我が[child.Custom('GetDaughterSon')]の強く賢く育たんことを。"
 birth.1003.b:0 "願わくは強く賢く育たんことを！"
 birth.1005.t:0 "父無し"
 birth.1005.desc.twin:0 "私の美しい子供たちは寝息を立てている。自分たちが生まれてきた厳しい人生も知らずに。世間は彼らの父親が誰であるかを知らず、また彼ら自身も知ることはないのかもしれない。"
 birth.1005.desc:0 "私の[child.Custom('GetDaughterSon')]は寝息を立てている。自分の生まれてきた厳しい人生を知らずに。世間の人々は[child.GetHerHis]の父が誰であるかを知らず、また[child.GetSheHe]も知ることはないのかもしれない。"
 birth.1005.a:0 "それは私たちが背負わなければならない重荷だ。"
 birth.1006.t:0 "私生児"
 birth.1006.opening:0 "もはやほんの僅かな疑いすら、脳裏には残っていない。[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は"
 birth.1006.desc.twin:0 "双子を身籠もり、同時に、私たちは私こそが彼らの父親であることを知っている。"
 birth.1006.desc:0 "[child.Custom('GetDaughterSon')]を身籠り、同時に、私たちは私こそが[child.GetHerHis]の父親であることを知っている。"
 birth.1006.not_known:0 "\n\nありがたいことに、[spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))]は、[spouse_of_mother.GetHerHis]のものだと信じている。"
 birth.1006.unmarried:0 "\n\nありがたいことに、[mother.GetFirstNameNoTooltip]は私について沈黙を保っており、他の誰も真実を知らない。少なくとも今のところは…"
 birth.1006.a:0 "これは大いに気をつけなければならないな。"
 birth.1006.a.tt:1 "あなたはこれを秘密のままにしておきます"
 birth.1006.a.message_desc:0 "本当の父はこのことを知っています"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName]は[real_father.GetSheHe]が真の父親であることを知りました。"
 birth.1006.b:0 "私の子供のことは世界に知られることになる！"
 birth.1100.title:0 "[child.Custom('GetTaltosTerm')]の誕生"
 birth.1100.message:0 "[child.Custom('DefaultPriestTitlePlural')]は[child.Custom2('MyCharacterIntroduction', ROOT.Char)]を[child.Custom('GetTaltosTerm')]として考えている。\n\n謎めいた目的のために[child.GetFaith.PantheonTerm]に選ばれたこの子の運命は、一体どうなってしまうのか？"
 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip]は、[child.GetHouse.GetBaseName]家の[bastard|E]になります"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip]は、[child.GetHouse.GetBaseName]家の[legitimized_bastard|E]になります"
 birth.2001.t:0 "無知の祝福"
 birth.2001.desc.mother.standard:0 "生まれたばかりの[child.Custom('GetDaughterSon')]は、[child.GetHerHis]の人生につきまとう呪いに気づかぬまま、愛らしく、安らかに眠っている。この世界において、私生児が生きていくのは容易ではないだろう。\n\n赤子が眠っている間も、私はいずれ取らなければならない選択について、考えを巡らせ続けている。"
 birth.2001.desc.mother.twins:0 "生まれたばかりの子供らは、彼らの人生につきまとう呪いに気づかぬまま、愛らしく、安らかに眠っている。この世界において、私生児が生きていくのは容易ではないだろう。\n\n赤子が眠っている間も、私はいずれ取らなければならない選択について、考えを巡らせ続けている。"
 birth.2001.desc.father.standard:0 "結婚生活の外で、[mother.GetTitledFirstName]は[child.Custom('GetDaughterSon')]を授かった。喜ぶべきなのにも関わらず、私の心は猜疑心で埋め尽くされている。\n\nその感情は、私が決心するまで残り続けるだろう。"
 birth.2001.desc.father.twins:0 "結婚生活の外で、[mother.GetTitledFirstName]は子供を授かった。喜ぶべきなのにも関わらず、私の心は猜疑心で埋め尽くされている。\n\nその感情は、私が決心するまで残り続けるだろう。"
 birth.2001.a.standard:0 "[child.GetHerHim]を私の正嫡としよう。"
 birth.2001.a.twins:0 "彼らを私の正嫡としよう！"
 birth.2001.b.standard:0 "家名を汚してまで私生児を認めることは、私にはできない…"
 birth.2001.b.no_legitimization_in_faith:0 "私生児としての人生を運命づけられている…"
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U]は認知されていない[bastard|E]のままです"
 birth.2002.t:0 "二重の祝福"
 birth.2002.start:0 "真に祝うにふさわしい一日だ！"
 birth.2002.desc.standard:0 "私は新しく産まれた[child.Custom('GetDaughterSon')]に恵まれただけでなく、[child.GetHerHis]の[legitimizer.GetMotherFather]、[legitimizer.GetTitledFirstName]は、[child.GetHerHim]を自身の子と認知することを決めた！"
 birth.2002.desc.twins:0 "私は双子を授かっただけでなく、彼らの[legitimizer.GetMotherFather]、[legitimizer.GetTitledFirstName]は彼らを自身の子と認知することを決めた！"
 birth.2002.end:0 "\n\nここ数ヶ月、私の心は恐怖と疑心暗鬼にとらわれていたが、今日は羽のように軽い心地がする。"
 birth.2002.a:0 "未来にはまだ希望がある。"
 birth.2003.t:0 "過酷な始まり"
 birth.2003.desc.standard_start:0 "私達の[child.Custom('GetDaughterSon')]の誕生を心から喜べたらどれだけ良いことか！しかしながら、[legitimizer.GetTitledFirstName]が、この子は、[legitimizer.GetHerHis]の家系の真の一員ではないということを明らかにしたのだ。"
 birth.2003.desc.twin_start:0 "私達の子供たちの誕生を心から喜べたらどれだけ良いことか！しかしながら、[legitimizer.GetTitledFirstName]が、この子らは、[legitimizer.GetHerHis]の家系の真の一員ではないということを明らかにしたのだ。"
 birth.2003.desc.landed_end:0 "\n\n[legitimizer.GetTitleTierName]による認知は確かに助けになったが、私生児という悪評は完璧には無くならないだろう…"
 birth.2003.desc.unlanded_end:0 "\n\n[legitimizer.GetLadyLord]による認知は確かに助けになったが、私生児という悪評は完璧には無くならないだろう…"
 birth.2003.a:0 "そうでなければよかったのにな、小さな[child.GetFirstNameNoTooltip]よ！"
 birth.2004.t:0 "[secondary_legitimizer.GetMotherFather|U]の慈愛"
 birth.2004.desc.standard:0 "結局は、私の生まれたばかりの[child.Custom('GetDaughterSon')]には輝かしい未来が待っているのかもしれない。[child.GetHerHis|U]の[secondary_legitimizer.GetMotherFather]、[secondary_legitimizer.GetTitledFirstName]は[child.GetHerHim]を[secondary_legitimizer.GetDynastyName]家へ迎え入れた。"
 birth.2004.desc.twins:0 "結局は、私の生まれたばかりの子供らには輝かしい未来が待っているのかもしれない。彼らの[secondary_legitimizer.GetMotherFather]、[secondary_legitimizer.GetTitledFirstName]は[child.GetHerHim]を[secondary_legitimizer.GetDynastyName]家へ迎え入れた。"
 birth.2004.a.standard:0 "誇りに思えよ！我が[child.Custom('GetDaughterSon')]よ。"
 birth.2004.a.twins:0 "私の子供たちを誇りに思ってくれ。"
 birth.2011.t:0 "私の[child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "結婚という枠を超えた出産であったにも関わらず、[child.Custom('GetDaughterSon')]は無事にこの世に生を受けた。\n\n[child.GetSheHe|U]は[legitimizer.GetHouse.GetBaseName]家に生まれたとされ、[legitimizer.GetHouse.GetBaseName]家において育てられるだろう。"
 birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U]の出現"
 birth.2102.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]が新たな男子を出産した。[mother.GetSheHe]は今、[real_father.GetTitledFirstNamePossessive]の[child.Custom('GetDaughterSon')]に授乳している。その子の名は[child.GetFirstName]というらしい。"
 birth.2102.desc.twin:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]は[real_father.GetTitledFirstNamePossessive]の[child.Custom('TwinDaughtersSonsChildren')]を出産した。彼らは[child.GetFirstName]、[child_2.GetFirstName]と名付けた"
 birth.2102.a:0 "これをどうすればいいんだろう？"
 birth.2104.t:0 "奇妙な子供"
 birth.2104.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]は[mother.GetTitledFirstName]との間に子供をもうけた。いま、[mother.GetFirstName]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の子供に乳を与えている。"
 birth.2104.desc.twin:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]は[mother.GetTitledFirstName]との間に子供をもうけた。いま、[mother.GetFirstName]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の子供に乳を与えている。"
 birth.2104.a:0 "これをどうすればいいんだろう？"
 every_child_adult_non_bastard:0 "私生児を除くすべての成人した子供"
 birth.3001.t:0 "難産、そして"
 birth.3001.desc_other_child:0 "「あと少しです、我が主！もう少しで産まれます！」最後のひと押しのとき、叫びが漏れた。体中が痛い。耐えきれないほどだ。そして、終わった。産んだのだ。\n\n「[dummy_gender.GetSheHe]はどうだ？」声を出すものやっとだ。「[dummy_gender.GetSheHe]は…[dummy_gender.Custom('GirlBoy')]か？」\n\n助産師は答えなかった。こちらを見ようともしなかった。いや、腕に抱いた動かない赤子を見ていた。"
 birth.3001.a:1 "[dummy_gender.GetSheHe]が息をしていない!? #EMP 息をしろ！#!"
 birth.3001.a.tt:1 "@death_icon! [dummy_gender.Custom('DaughterSon')]は死産だった。"
 birth.3002.desc:0 "分娩用の[ROOT.Char.Custom('GetChamber')]の[ROOT.Char.Custom('GetDoor')]が開くと、そこに待っていたのは、笑顔の助産師や泣き声を上げる赤子ではなく、[mother.GetTitledFirstNamePossessive]が泣き叫ぶ悲痛な姿だった。\n\n「申し訳ありません、我が主」助産師は目を見ようとしなかった。その腕には小さな布で包まれたものがあった。「[dummy_gender.Custom('DaughterSon')]は……御子は、[ROOT.Char.GetFaith.PositiveAfterLife]にいます」"
 birth.3002.a:0 "[dummy_gender.Custom('DaughterSon')]が？[ROOT.Char.GetFaith.PositiveAfterLife]にだと？"
 birth.3011.desc_twin:0 "双子は最高だ。彼らの小さな顔、彼らの匂い…ずっとこうしていたかったが、助産師は彼らが少し呼吸する間しか抱かせてくれなかった。彼女が双子を取り上げ事に抗議しようとしたが、腕が疲れ切ってて言葉が出てこなかった。\n\n「御心配なく、[ROOT.Char.GetTitleAsNameNoTooltip]。お子様はお強く健康でいらっしゃいます。今はあなた様の事が心配です」\n\n"
 birth.3011.desc:0 "私の[child.Custom('DaughterSon')]は最高だ。[child.GetHerHis|U]の小さな顔、[child.GetSheHe]の匂い…ずっとこうしていたかったが、助産師は[child.GetHerHim]が少し呼吸する間しか抱かせてくれなかった。彼女が[child.GetHerHim]を取り上げたことに抗議しようとしたが、腕が疲れ切ってて言葉が出てこなかった。\n\n「御心配なく、[ROOT.Char.GetTitleAsNameNoTooltip]。お子様はお強く健康でいらっしゃいます。今はあなた様の事が心配です」\n\n"
 birth.3011.twin.a:1 "お願い…その子たちの名前を…"
 birth.3011.a:0 "お願い…[child.GetHerHis|U]の名前を…"
 birth.3012.start.desc:0 "やがて助産師が、やわらかく泣いていた包みを抱えて出産[ROOT.Char.Custom('GetChamber')]から出てきたとき、私は安堵の気持ちがこみ上げてきた。\n\nそれから私は彼女の顔を見る。\n\n「申し訳ございません、我が[ROOT.Char.GetLadyLord]。[mother.GetLadyLord|U][mother.GetFirstNameNoTooltip]は…」 彼女は上手く言葉に出来なかったが、その声の調子が全てを物語っている。\n\n一つの命は消えた、だが"
 birth.3012.desc_twin:0 "二つの新しい命が始まったばかり。私は私の[child.Custom('TwinDaughtersSonsChildren')]のために強くあり続けなければならない。"
 birth.3012.desc:0 "新しい命が始まったばかり。私は私の[child.Custom('DaughterSon')]のために強くあり続けなければならない。"
 birth.3012.a:0 "悲劇的な始まりだ…"
 birth.3021.desc:0 "静まり返った分娩用の[ROOT.Char.Custom('GetChamber')]で、私の苦しげな呼吸だけが鳴り響く。[ROOT.Char.Custom('GetRoom')]の中に励ましの笑顔がないか、痛みを乗り越えるために何かないかと探した。そこにあるのは、鏡に恐怖の顔が映し出された私の姿だった。\n\nやっとの思いで産まれてきた子供が、待ちに待った泣き声を上げることはなかった。「どうして[dummy_gender.GetSheHe]は泣かないの？」その言葉が口の中で重く感じる。何もかもが重く感じる。\n\n私は再び言葉にしようと唇を動かす。"
 birth.3021.a:0 "どう…して…、[dummy_gender.GetSheHe]は…"
 birth.3022.desc:0 "分娩用の[ROOT.Char.Custom('GetChamber')]の外で待っていると、一分一分がまるで一生のように感じられる。[mother.GetFirstNamePossessive]の叫び声は、乳児の泣き声もないまま途絶えてしまった。何かが間違っている。骨の髄からそう感じた。\n\n[ROOT.Char.Custom('GetDoor')]が開く。助産師の悲痛な表情が私の不安を確信に変えた。\n\n「本当に申し訳ありません、我が[ROOT.Char.GetLadyLord]。[mother.GetLadyLord|U][mother.GetFirstNameNoTooltip]は……あなたの[dummy_gender.Custom('DaughterSon')]は……おふたりはいま、[ROOT.Char.GetFaith.PositiveAfterLife]におられます」"
 birth.3022.a:1 "なぜですか、[ROOT.Char.GetFaith.FertilityGodName|U]よ!?　私が何をしたというのだ？"
 birth.3022.a.buddhism:0 "こんな目にあう何かを、私はしでかしたのか？"
 birth.3031.t:0 "病弱"
 birth.3031.start.desc:0 "赤ん坊はみな泣くが、[child.GetFirstName]の涙は止まることがなかった。助産師にこの不安を和らげてほしいと心底思うが、彼女のしかめ面は何もかもを悪化させる。\n\n"
 birth.3031.princessprince.desc:0 "「小さき[child.GetLadyLord]"
 birth.3031.daughterson.desc:0 "「あなたの[child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "のご体重はあるべき重さに達しておりません。わが [ROOT.Char.GetLadyLord]、もちろん私たちは最善を尽くすことをお約束します。しかし、結局のところ、稚児の御命は[ROOT.Char.GetFaith.FateGodNamePossessive]の御手に委ねられておるのです」"
 birth.3031.a:0 "落ちつけ、[child.GetFirstNameNoTooltip]！泣かないでくれ！"
 birth.3034.t:0 "たくましい成長"
 birth.3034.desc:0 "ほとんどの子供たちは私より強い。遊んでるときでも、私はよく座って休む。でも今日は厩舎までレースをし、私が勝った！"
 birth.3034.a:0 "[ROOT.Char.Custom('child_favorite_toy')]はどこだ？一緒に遊ぼう！"
 birth.3035.desc:0 "誕生以来、私の[child.Custom('GetDaughterSon')]を悩ませ続けた疾患から、[child.GetHerHis]はついに解放された！[child.GetFirstName]が他の子供たちと走り回っているのを見て、私は安堵の気持ちでいっぱいだ。"
 birth.3035.a:0 "強く成長することを祈っている、[child.GetFirstNameNoTooltip]。"
 birth.3041.t:0 "疲れ切った"
 birth.3041.start.desc:0 "私が"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')]を授かってから数週間が経ったが、"
 birth.3041.one_child.desc:0 "かわいい[child.GetFirstNameNoTooltip]を授かってから数週間が経ったが、"
 birth.3041.end:0 "それでも私はベッドに縛り付けられている。あまり改善されないまま日々が過ぎていくと、私の喜びは恐ろしい倦怠感に飲み込まれていく。"
 birth.3041.a:0 "そろそろ体力が戻ってくる頃ではないでしょうか？"
 birth.9002.t:0 "名前がなんだというの？"
 birth.9002.start.desc:0 "我が子を抱き、"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName]は不安を目に浮かべ私を見上げる。"
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName]は自らの頬を伝う涙をぬぐって、我らの[child.Custom('GetDaughterSon')]を見つめたまま、話し始めた。"
 birth.9002.pride.desc:0 "自信満々の[suggester.GetTitledFirstName]は私を見上げた。胸を張ってその目は誇りに満ちていた。"
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName]は私を見上げた。[suggester.GetHerHis]の瞳は燃えるような信念で輝いていた。"
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName]は私を見上げた。[suggester.GetHerHis]の顔は驚くほど晴れやかだった。"
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName]は私を見上げた。[suggester.GetHerHis]の顔は明朗そのものであった。"
 birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive]と視線が合った。[suggester.GetHerHis|U]の瞳は献身的な愛に満ちていた。"
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 "「愛しき人よ、"
 birth.9002.dear_spouse.desc:0 "「愛しい[ROOT.Char.GetWifeHusband|U]よ、"
 birth.9002.spouse.desc:0 "「[ROOT.Char.GetWifeHusband|U]よ、"
 birth.9002.suggester_relative.desc:0 "私の[namesake.Custom('ComplimentAdjective')][suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]の名を取り、この子に[namesake.GetFirstNameNoTooltip]と名付けるのはどうでしょう？」"
 birth.9002.namer_relative.desc:0 "できれば、この子を[namesake.GetFirstNameNoTooltip]と名付けたいのだけど？あなたの[namesake.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]にちなんで」"
 birth.9002.suggesters_name.desc:0 "私の名を取って、この子に[suggester.GetFirstNameNoTooltip]と名付けるのはどうだろう。どう思う？」"
 birth.9002.namers_name.desc:0 "君の名を取って、この子に[ROOT.Char.GetFirstNameNoTooltip]と名付けよう」"
 birth.9002.nice_name.desc:0 "私はずっと考えていることがある。私はこの子を[namesake.GetFirstNameNoTooltip]と名付けたい。この名前がずっと好きなんだ」"
 birth.9002.religious_god.desc:0 "偉大なる神に敬意を表して、この子を[SCOPE.GetFlagName('name_suggestion')]と名付けよう！」"
 birth.9002.religious_godess.desc:0 "偉大なる女神に敬意を表して、この子を[SCOPE.GetFlagName('name_suggestion')]と名付けよう！」"
 birth.9002.religious_apostle.desc:0 "敬虔なる使徒に敬意を表して、この子を[SCOPE.GetFlagName('name_suggestion')]と名付けよう！」"
 birth.9002.religious_holy_virgin.desc:0 "聖母マリアに敬意を表して、この子を[SCOPE.GetFlagName('name_suggestion')]と名付けよう」"
 birth.9002.religious_fallback.desc:0 "偉大なる者の名を取って、この子を[SCOPE.GetFlagName('name_suggestion')]と名付けよう！」"
 birth.9002.lunatic.desc:0 "私にいい考えがある！この子は[SCOPE.GetFlagName('name_suggestion')]と名付けるべきだ！この子は小さな[SCOPE.GetFlagName('name_suggestion')]に見えないか？」"
 birth.9002.creator.desc:0 "我らの救世主に敬意を表して、この子に[SCOPE.GetFlagName('name_suggestion')]と名付けよう！」"
 birth.9002.possessed.desc:0 "この子がいるのを感じる。[child.GetSheHe|U]は私たちの[child.Custom('DaughterSon')]に[SCOPE.GetFlagName('name_suggestion')]と名付けて欲しがっている」"
 birth.9002.a1:0 "いい考えだ。[namesake.GetFirstNameNoTooltip]としよう。"
 birth.9002.a2:0 "いい考えだ。[SCOPE.GetFlagName('name_suggestion')]としよう。"
 birth.9002.a.tt.1:0 "[namesake.GetFirstNameNoTooltip]と名付けます"
 birth.9002.a.tt.2:0 "[SCOPE.GetFlagName('name_suggestion')]と名付けます"
 birth.9002.b1:0 "実は他にも考えていたことがあって…"
 birth.9002.b2:0 "何だと!? それはひどい考えだ！"
 birth.9002.b.tt:1 "[child.GetHerHim]にもっとふさわしい名前を付けます"
 birth.9003.desc:0 "私は[suggester.GetTitledFirstNamePossessive]の腕から赤ん坊を優しく受け取ると、[child.GetHerHis]の小さく澄んだ瞳を覗き込む。お前はどんな大人になるのだろうね？"
 birth.9003.a:0 "ずっといい。"
 birth.1010.t:0 "我が王朝の子"
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が二人の[child.Custom('TwinDaughtersSonsChildren')]を産んでくれた！\n\n小さな子らは[ROOT.Char.GetDynasty.GetName]王朝の一員として、良き名と共に祝福されるだろう。"
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[child.Custom('GetDaughterSon')]を産んでくれた！\n\nこの子は[ROOT.Char.GetDynasty.GetName]王朝の一員なのだから、[child.GetSheHe]には良い名前が授けられるべきだ。"
 birth.1010.t_twins:0 "我が王朝の子"
 birth.9004.t:0 "名前がなんだというんだ？"
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip]。\n\n時折思うのだが、これは未来の歴史家がどう読むか考え込んでしまうような、何とも冴えない名前だ。\n\n私は[ROOT.Char.GetTitleAsNameNoTooltip]なのだし、別の名で呼んで欲しいのなら、世界にその名を知らしめるだけでよいのではないか？"
 birth.9004.a:0 "ああ、#EMP もっと#!良い名前がいい！"
 birth.9004.b:0 "よく考えると、[ROOT.Char.GetFirstNameNoTooltip]は良い名前だ…"
 birth.9004.b.tt:0 "あなたは以前の名前のままでいます。"
 birth.1006.bastard_explanation:0 "あなたが[child.GetFirstName]の誕生を知り、その母、[mother.GetShortUIName]は[secret.GetName]の秘密を得る"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip]。\n\n私はかつてその名を好んでいたはずだが、今は何やら奇妙なものに聞こえる。[child.GetSheHe]が成長し大人になった時、自身の名前をどう思うだろう？\n\nより良いものに変えた方がいいのではないか？"
 birth.9004.b.other:0 "実際、[child.GetFirstNameNoTooltip]はかなり良いものだ、結局…"
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip]は自身の以前の名前を保持します"
 birth.3011.adventurer: "寝台に倒れ込むと、世界はますます闇に沈んでいった……。"
 birth.3011.landed: "侍女たちが慌てふためいて走り回る中で、世界は闇に沈んでいく……。"