l_english:
 court_outcome.0001.t:1 "$court_event_title$ Now or Never"
 court_outcome.0001.desc:0 "Oh, [target.GetFirstName], my [target.Custom('LoverPetName')]! I long for your embrace! I think I will die without the sweet nectar of your kisses!\n\nEven though my feelings are pure, there are so many who would judge us. Should I go to [target.GetHerHim]? Or must I stay away?"
 court_outcome.0001.b:0 "I cannot risk [target.GetHerHis] safety..."
 court_outcome.0001.a:0 "Nothing shall come between us!"
 court_outcome.0003.t:0 "愛なのだろうか？"
 court_outcome.0003.success.desc:0 "[owner.GetFirstName]に[owner.GetHerHis]の気持ちを告白されるまでの自分の人生を思い出すことはできない。 あの頃のことは とても侘びしくて、とても殺風景な気がして...だが[owner.GetHerHim]が私のそばにいてくれると、突然何もかもが可能なように思えてくる。\n\nずっとこのままでいたいけど、私は心の奥底の気持ちを知ってしまい選択を迫られている。私に自分の感情に屈するほどの勇気があるのか？それとも[owner.GetFirstNameNoTooltip]に永遠に心を閉ざしているのか？"
 court_outcome.0003.failure.desc:0 "[owner.GetFirstName]が私への愛を宣言する前の人生がどんなものだったのかほとんど覚えていない。嬉しい反面、[owner.GetHerHis]の世話やきには圧倒される。平穏と静寂が欲しい。\n\nただ、心配で仕方がなくもある。真実の愛を手放すことになるのだろうか？そうではない！いやそうなのか……？"
 court_outcome.0003.a:0 "[owner.GetFirstNameNoTooltip]よ、私はあなたのものだ。今から永遠に！"
 court_outcome.0003.a.tt:0 "[owner.GetShortUIName|U]が魂の伴侶になる可能性がある"
 court_outcome.0003.b.success:0 "私のできる真の愛のキスはひとつしかない"
 court_outcome.0003.b.failure:0 "少なくとも献身の対価として[owner.GetSheHe|U]にはキスをする価値がある。"
 court_outcome.0003.b.tt:0 "[owner.GetShortUIName|U]は魂の伴侶にはなら#bold ない#!"
 court_outcome.0003.c:0 "この恋心は今日で終わりだ。"
 court_outcome.kiss.tt:0 "[target.GetShortUIName|U]と私はキスをする"
 court_outcome.0001.a.tt:0 "私は[target.GetTitledFirstName]とのロマンスの計画を推し進める"
 court_outcome.1000.t:1 "$court_event_title$ワイルドハント"
 court_outcome.1000.i_invite.desc:1 "[target.GetTitledFirstName]が狩りを提案したとき、私は迷わず狩りを企画しました。[target.Custom('LoverPetName')]を垣間見るためなら何でもできます!"
 court_outcome.1000.own_invite.desc:0 "When [target.GetFirstName] invited me to a hunt, I did not hesitate to accept. I could not imagine a more lovely sight than [target.GetHerHis] stunning profile atop the back of a stallion!"
 court_outcome.1000.liege_invite.desc:1 "When [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] invited me to a hunt, I did not hesitate to accept. I would do anything for a mere glimpse of my [target.Custom('LoverPetName')]!"
 court_outcome.1000.end.desc:0 "\n\n藪の中、私は給仕を従えてすぐ前を行く猟犬を追跡していた。どうやら獲物の痕跡を見つけたようです! そのとき突然、私の集中力は[target.GetWomanMan]の悲鳴によって打ち砕かれました。"
 court_outcome.1000.a:0 "\"今行くぞ、私の愛しき人!\""
 court_outcome.1000.b:0 "おそらく、給仕を向かわせたほうが賢明だろう..."
 court_outcome.1000.c:0 "多分ただの鳥だろう。"
 court_outcome.1000.b.failure:0 "[target.GetFirstNameNoTooltip]が野獣に襲われる"
 court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip]が危険に曝されることはなかった"
 court_outcome.1001.desc:1 "私が広場に到着するまで一分ほどでしたが、一時間のようにも感じました。辿り着いた私の目の前には[target.GetFirstName]が倒れていました。[target.GetHerHim]の向かいに、今にも襲い掛かってきそうな巨大な[ROOT.Char.Custom('LocalAnimal')]もいました!\n\n私の矢が命中し、獣は地面に倒れました。しばらくの間、[target.GetFirstNameNoTooltip]はじっと見つめるだけでしたが、[target.GetSheHe]は私に向かってつまずき、[target.GetHerselfHimself]を私の腕の中に投げ込みます。"
 court_outcome.1001.a:0 "君が欲しい、愛しき人、今すぐここで！"
 court_outcome.1001.b:0 "私が望むのは甘いキスだけだ。"
 court_outcome.1002.desc:1 "「[target.GetFirstName]！今行きます！」葉の間を抜けて空き地に飛び込んだ私の心臓は激しく鼓動し、顔には汗が流れていた。\n\nしかし、目の前の光景は期待していたものではなかった。そこには、そう、[ROOT.Char.Custom('LocalAnimal')]がいる―しかし、それは地面に倒れていて、眉間に矢が刺さっているのだ。[target.GetSheHe]、[target.GetFirstNameNoTooltip]が私の方を向き、[target.GetHerHis]の弓を下げる。\n\n「これは何ですか、[owner.GetTitledFirstNameNoTooltip]？私を守ることができないと思いましたか？」"
 court_outcome.1002.a:0 "I... I got lost?"
 court_outcome.1005.desc:0 "As I draw closer, the screams intensify. It must be my [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName] — I would recognize [target.GetHerHis] voice anywhere!\n\nBut there is something #EMP odd#! about [target.GetHerHis] screams. It doesn't really sound like [target.GetFirstNameNoTooltip] is afraid... Or that [target.GetSheHe] is in pain...\n\nMy heart sinks as I finally see [target.GetHerHim]: naked as the day [target.GetSheHe] was born, rolling around in the grass with [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1005.a:0 "[target.GetSheHe|U] clearly has no room in [target.GetHerHis] heart for me."
 court_outcome.1005.b:1 "[targets_lover.GetFirstNameNoTooltip] will rue the day [targets_lover.GetSheHe] crossed my path!"
 court_outcome.1005.c:0 "I will save [target.GetHerHim] from that beast!"
 court_outcome.1005.c.murder_undiscovered:0 "My arrow strikes [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered:0 "My arrow strikes [targets_lover.GetFirstNameNoTooltip] but I am discovered"
 court_outcome.1005.c.murder_attempt:0 "I miss and flee the scene"
 court_outcome.1005.d:0 "If I can't have [target.GetHerHim], no one can!"
 court_outcome.1005.d.murder_undiscovered:0 "My arrow strikes [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered:0 "My arrow strikes [target.GetFirstNameNoTooltip] but I am discovered"
 court_outcome.1003.t:0 "ワイルドハント"
 court_outcome.1004.desc:0 "乗馬をしていると馬が突然道から身を投げ出す。落下は避けられず、肺が潰れた気がする。ふと見上げると、[owner.Custom('LocalAnimal')]が目の前にいる！\n\n私が叫び声を上げる前に眉間に矢が刺さり、獣は倒れ伏す。\n\n「[target.GetFirstNameNoTooltip]、我が[target.Custom('LoverPetName')]よ！お前を失ったかと思った！」我が英雄は[owner.GetTitledFirstName]に他ならない！"
 court_outcome.1003.b:0 "We share one kiss, sweet like honey."
 court_outcome.1100.t:0 "$court_event_title$ 侵入者"
 court_outcome.1100.start.desc:0 "目を閉じるたびに[target.GetTitledFirstNamePossessive]の顔が浮かぶ。眠れない。もう待てないー宵闇に隠れながら、私が向かったのは"
 court_outcome.1100.targets_residence.desc:0 "[target.GetHerHis] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.my_residence.desc:0 "[target.GetHerHis]が暮らす一角の外の庭園だ。"
 court_outcome.1100.targets_host_residence.desc:0 "the [target_host.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.end.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]の部屋の窓を見て、心臓が止まりそうになる。ああ、なんて近くてまだこんなに遠いことか！\n\n待てー塔を登っているのは誰だ？人影が[target.GetFirstNamePossessiveNoTooltip]の窓で止まり、鎧戸を開ける……"
 court_outcome.1100.a:0 "私の[target.Custom('LoverPetName')]が危険だ —  [target.GetHerHim]を守らねば!"
 court_outcome.1100.b:0 "「衛兵！#EMP 衛兵！#!　塔に侵入者がいるぞ！」"
 court_outcome.1100.b.failure:0 "[target.GetShortUIName|U]が侵入者により怪我を負う"
 court_outcome.1100.b.success:0 "[target.GetShortUIName|U]は怪我をせずに逃げのびる"
 court_outcome.1100.c:0 "強盗と格闘するためにここへ来たのではない。"
 court_outcome.1101.start.desc:0 "上から聞こえてくる争いの音が、私にいまだかつてない最上の動機付けを与える。命も手足も気にすることなく、私は[target.GetTitledFirstNamePossessive]の窓から飛び込む。\n\n"
 court_outcome.1101.owner_fights.desc:0 "I feel as if I have plunged into a frozen lake. [target.GetFirstNameNoTooltip] is on the floor, the intruder pushing [target.GetHerHim] down, a gleaming blade between them. With a roar, I grab the villain by the collar and throw [ROOT.Char.GetHerHim] into the wall. The rest is a blur.\n\nWhen the danger is over, I turn towards [target.GetHerHim]."
 court_outcome.1101.target_fights.desc:0 "私がみた情景は予想とは違った。倒れた家具、引き裂かれたカーテン、そして手に血まみれの短剣を持ち、動かなくなった体の向こうに立っている[target.GetFirstName]。\n\n"
 court_outcome.1101.end.desc:0 "「[target.GetFirstNameNoTooltip]よ、大丈夫か？」慎重に尋ねる。我が言葉が呪文であるかのように、ついに[target.GetSheHe]は動き始め、我が腕の中に身を投げ出す。「[ROOT.Char.GetFirstNameNoTooltip]よ、来てくれたことを[target.GetFaith.HighGodName]に感謝します！」"
 court_outcome.1101.a:0 "もう二度と危険な目には会わせない！"
 court_outcome.1102.end.desc:0 "「ここで何をしているのです！？」と[target.GetSheHe]は尋ねるが[target.GetHerHis]の声は震えている。私は両手を上げ、平和のしぐさをするが、[target.GetSheHe]は[target.GetHerHis]の短剣を抜く。「近寄るな！すぐに立ち去りなさい！さもないと#EMP 痛い目#!に遭いますよ！\""
 court_outcome.1102.a:0 "私は助けようとしただけなのに！"
 court_outcome.1103.desc:0 "The sounds from the struggle above is the greatest motivator I have ever known. Before I have even had a chance to make a plan, I reach the window. I hoist myself up — but the sight before me is not what I expected.\n\n[target.GetTitledFirstName] isn't exactly... #EMP struggling#!. No, [target.GetSheHe] seems to be truly enjoying [target.GetHerselfHimself] — together with [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1105.t:0 "侵入者"
 court_outcome.1105.start.desc:0 "#EMP ガチャン！#!ここは……どこだ？何が起こっている？暗闇をのぞき込んで目を慣らす。おぉ、#EMP [ROOT.Char.GetFaith.HighGodName]#!よ。窓のそばに誰かがいる。\n\n"
 court_outcome.1105.owner_fights.desc:0 "ベッドから飛び出し扉に向かうが、侵入者の方が素早い。腕をつかんで引きずり倒される。私が叫び声をあげる前に手が口を覆う。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]よ、よく聞け。言う通りにすれば誰もー」という言葉はまるで短剣が首に深く突き刺さったようなガラガラ声に変わる。\n\n「[target.GetFirstNameNoTooltip]、大丈夫？」聞き覚えのある声だ。救世主は[owner.GetTitledFirstName]に他ならない！"
 court_outcome.1105.target_fights.desc:0 "私はベッドから飛び出してナイトスタンドの短剣に手を伸ばす。 侵入者は私の腕をつかみ、引っ張り、私たちは格闘した、その時 —— 刃が侵入者の下腹に深く沈んだ。終わりなき長き一瞬、侵入者は音も立てずに唇を動かして私を見ている。そして侵入者は床に崩れ落ちた。\n\n「[target.GetFirstNameNoTooltip]、大丈夫ですか？」 窓際には[owner.GetTitledFirstName]が立っていた。刃を手に私を守る準備ができていたのだ。私は[owner.GetHerHis]の腕の中に身を投げると、[owner.GetSheHe]は私をきつく抱きしめた。"
 court_outcome.1105.a:0 "あぁ、愛しい人！二度と私から目を離さないでおくれ！"