l_english:
 court_event_title:0 "ロマンス:"
 court_competitor_modifier:0 "ロマンスの競争相手"
 court_ongoing.0001.t:0 "$court_event_title$ を剥奪"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] に私の進展を邪魔された！[target.GetSheHe|U] は [target.GetSheHe] に関心がなく、そしておそらくこれからもないだろうと明確にしました。"
 court_ongoing.0001.a:0 "こりゃ最悪だ！"
 court_ongoing.0501.t:1 "$court_event_title$ 愛の告白"
 court_ongoing.0501.desc:0 "[target.GetTitledFirstName]に我が気持ちを知らせる時が来た。[target.GetHerHim]がこの瞬間を一生忘れないようにしたい。"
 court_ongoing.0501.a:0 "愛のバラッドを歌う。"
 court_ongoing.0501.b:0 "[target.GetHerHis]の部屋へ密かに手紙を置く"
 court_ongoing.0501.c:0 "愛の詩を書く。"
 court_ongoing.0501.d:0 "練習試合に勝って[target.GetHerHim]に感心させる。"
 court_ongoing.0501.x:0 "その時の自分の直感で行く。"
 court_ongoing.0501.tt:0 "[target.GetShortUIName]に対し自分の不朽の献身を告げる"
 court_ongoing.0502.t:0 "$court_event_title$ 愛の告白"
 court_ongoing.court_start_song.start.0502.desc:1 "宮廷で幾人の[ROOT.Char.Custom('LadiesLords')]とともに歩いていると、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてくるのに気づいた。 [owner.GetHerHim]のために道の脇に寄ったところ、驚いたことに[owner.GetSheHe]は私の行く手を阻み、跪いてきたのだ！\n\nこの展開に戸惑っている間に[owner.GetTitledFirstNameNoTooltip]は歌を歌い始めた。\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "To my great dismay, the [owner.GetWomanMan] before me cannot carry a tune to save [owner.GetHerHis] life. It takes a while before I am able to identify the song — it's a famous [target.GetCulture.GetNameNoTooltip] love ballad. [owner.GetSheHe|U] has altered the lyrics to include my name and mentions of my physical appearance, ruining the rhythm even further."
 court_ongoing.court_start_song.good.0502.desc:0 "私はすぐにその曲が何であるかに気づいた。 それは有名な[target.GetCulture.GetNameNoTooltip]の愛のバラッドだった。 これまでに何度も聞いたことがあったが、これほどの技術と情熱をもった一曲を聞いたのは初めてだ！\n\n曲の激しい感情は、私に向けられた[owner.GetFirstNamePossessiveNoTooltip]の視線に映し出されている。 [owner.GetSheHe|U]は一心不乱に目をそらさない。"
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "シーツを押しのけて横になると、長枕の上に小さな巻物が置いてあるのを見つけた。誰かが気付かれずに部屋に入ったのか？背筋が凍るような寒気がしたが、分厚い羊皮紙を慎重に広げてみると\n\n「[ROOT.Char.Custom('RomanticComplimentAdjective')]よ、"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]！"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]！"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "私の心の[ROOT.Char.GetLadyLord|U]よ！もう気持ちを隠しておくことはできません。今日から私は何としてでも忠誠を証明します。」\n\n「すぐにお会いできるでしょう。その時まで私の夢を見ていてください。永遠にあなたのもの、[owner.GetTitledFirstName]」"
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nこのセリフは私の気持ちを淡々と映し出しているにすぎません。忠実な愛情を証明するためならどんなことでもするつもりです。"
 court_ongoing.court_start_sparring.start.0502.desc:1 "The clang of weapons and excited cheers draw me towards the courtyard. What is going on?\n\nI find two armored warriors engaged in a"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "clumsy sparring match. I try not to cringe as one of them stumbles after an unnecessarily forceful swing."
 court_ongoing.court_start_sparring.good.0502.desc:0 "vigorous sparring match. Both of them have undoubtedly been tested on the field of battle."
 court_ongoing.court_start_sparring.great.0502.desc:0 "breathtaking sparring match. Never before have I seen such skill with [owner.Custom('SignatureWeaponArticle')] [owner.Custom('signature_weapon')]! I cannot look away!"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nWith a final reckless assault, one of the fighters disarms the other. To my surprise, [owner.GetSheHe] kneels before me and takes off [owner.GetHerHis] helmet. It is [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n\"I dedicate this victory to you, [ROOT.Char.GetTitledFirstNameNoTooltip],\" he says solemnly. \"Bringing you honor is my only desire!\""
 court_ongoing.0502.a:0 "私に媚びているのだね、我が[owner.GetLadyLord]よ！"
 court_ongoing.0502.b.incest:0 "What? You are my #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b:0 "その愚かな試みを#EMP すぐに#!止めよ！"
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U]は私の心を射止めようとしている"
 court_ongoing.court_start_song.intro.0503.desc:1 "[target.GetFirstName]にぴったりの古典的な[target.GetCulture.GetNameNoTooltip]の恋のバラッドを見つけた！何度も何度も練習したーすべてが完璧でなくてはならないからだ！\n\n友人に囲まれ[target_location.GetNameNoTooltip]の庭園を散歩している[target.Custom('LoverPetName')]を見つけた。心臓が早鐘のように鳴っているが、[target.GetHerHim]の前にひざまずき、歌う。"
 court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.GetFirstNamePossessiveNoTooltip]の頬はザクロのように深い赤に染まるが、私の邪魔はしない。[target.GetHerHis|U]の友人は皆、嬉しそうなあるいは嫉妬したような顔をしているー良い兆候だ！\n\n「私の[ROOT.Char.GetLadyLord]は良い声をお持ちですね。」と[target.GetFirstNameNoTooltip]は急いで立ち去る前に言った。[target.GetHerHis|U]の友人がそれに続く。震える足で立ち上がった私は、生垣の間に消えていくその人達を見ながら、これまでになく鼓動が激しくなるのを感じる。"
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "私の愛の告白は[target.GetTitledFirstNamePossessive]の目だけに見せるものだ。他の誰のためでもない！自分の気持ちを何ページにもわたって言葉にしていくうちに、私の気持ちは膨らんでいった。インクが乾かないうちに[target.GetFirstNamePossessive]の部屋へと向かう。\n\n[target.GetHerHis]のボルスターの上にスクロールをそっと置く。[target.GetSheHe]は今夜ここで寝て、私の夢を見るだろうか？"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\n待っている時間が耐えられない。拒絶されることを考えると胃が痛くなる！[target.GetHerHis]からの返信が来た時は、震える手で封を破る。\n\n「励ますことはできませんが、[owner.Custom2('RelationToMeAddress', ROOT.Char)]、あなたの優しい言葉に感謝しています。敬具　[target.GetFirstNameNoTooltip]」"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "ようやく詩を書き終えた頃にはロウソクの火が消えかかっていた。送る前、最後に一読する。\n\n「[owner.Custom2('love_letter', SCOPE.sC('target'))]」"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "私は最上級の兵士を一人募集して、三日三晩、[sparring_soldier.GetHerHim]と訓練をする。[sparring_soldier.GetSheHe]が私の準備ができていると判断したら、一緒に中庭へ向かう。\n\n模擬戦を始めると群衆が集まり、その歓声はすぐに[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]を引き寄せる。\n\n兵士は勇敢に戦ったが、最後は私の完璧な突きで[sparring_soldier.GetHerHim]の兜を脱がせた。私は[target.GetFirstNameNoTooltip]の前に跪き、高貴な意思を宣言する。「私はこの勝利をあなたに捧げます、[target.GetTitledFirstNameNoTooltip]。あなたに名誉をもたらすことが私の唯一の望みです！」\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "最上級の兵士を一人募集して、[target_location.GetNameNoTooltip]を目指して出発する。毎日やっている騎乗の後、日課の訓練を行う。\n\n到着すると、中庭で模擬戦を始める。群衆が集まり、その歓声はすぐに[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]を引き寄せる。\n\n兵士は勇敢に戦ったが、最後は私の完璧な突きで[sparring_soldier.GetHerHim]の兜を脱がせた。私は[target.GetFirstNameNoTooltip]の前に跪き、高貴な意思を宣言する。「私はこの勝利をあなたに捧げます、[target.Custom2('RelationToMeAddress', ROOT.Char)]。あなたに名誉をもたらすことが私の唯一の望みです！」\n\n"
 court_ongoing.court_start_sparring.success.0503.desc:0 "[ROOT.Char.Custom('LoverPetName')]は言葉を失っているが、明らかに喜んでいる。[target.GetSheHe]が微笑む理由が他にあるだろうか？"
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip]の反応は期待していたものではなかった。「気でも狂ったのですか、[ROOT.Char.Custom2('RelationToMeAddress', target)]？！具体的にどういうことですか？"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]の反応は期待していたものではなかった。「何が言いたいのですか？私はあなたの #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]ですよ！ #! 」"
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip]の反応は期待していたものではなかった。「これ以上恥をかかないでください、[ROOT.Char.Custom2('RelationToMeAddress', target)]。あなたの前でもう1分過ごすくらいなら、自分自身の[target.Custom('GetClothingArticle')]を食べたいくらいだ！」"
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] reply is swift and unambiguous. \"Are you insane? Do you know how dangerous your words would be, if they fell in the wrong hands? I beg you — give up this foolish endeavor immediately!\""
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n [target.GetFirstNamePossessiveNoTooltip]の返事は迅速ではっきりしていた。「昔からいつも変な人だったけど、これは何ですか？あなたの #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] #! への愛の告白？「私たちが一緒にいると考えただけで気分が悪くなります！」"
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]の返事は迅速ではっきりしていた。「お手紙を頂戴し心より感謝します。これを読んで大笑いさせてて頂きました。「私の心が #EMP あなた #! に恋焦がれるって、なんて滑稽な考えなのでしょう！」"
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip]は私の魅力にそう長くは抗わないだろう！"
 court_ongoing.0503.a.tt:0 "[target.GetShortUIName]へのロマンスの計画は続けられる"
 court_ongoing.0503.b:0 "我々は本当はこうあるべきだと思った..."
 court_ongoing.1000.t:1 "$court_event_title$きまりの悪い臭い"
 court_ongoing.1000.desc:1 "[location.GetNameNoTooltip]での宴会に招待されて、私は[target.GetFirstName]の近くの席を確保する。努力しても会話が続かない。たぶん[target.GetSheHe|U]は私の愛情の強さに言葉を失っているのだろう。\n\n突然、私たちのテーブルの誰かが今まで聞いたこともないような大きなおならをする。何人かの客が[target.GetFirstNameNoTooltip]を見ている。[target.GetHerHim]を救わなければ！"
 court_ongoing.1000.a:0 "私だ！おならをした！"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip]は安堵し感謝している"
 court_ongoing.1000.a.failure:0 "[target.GetFirstNameNoTooltip]はおならをした人物ではなかった"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], you stinky old [scapegoat.Custom('InsultNoun')]!"
 court_ongoing.1000.b.rl:0 "I try to pass the blame on [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] feels very bad for [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.tt:0 "The outcome depends on how empathic [target.GetFirstNameNoTooltip] is"
 court_ongoing.1000.c:0 "黙っていたほうが良いかもしれない……"
 court_ongoing.1010.t:1 "$court_event_title$ [target.GetLadyLord|U]の名誉"
 court_ongoing.1010.desc:1 "「[insulter.GetFaith.HighGodName]よ、[target.GetTitledFirstName]は我慢ならない[target.Custom('InsultNoun')]だ！[target.GetSheHe]がどうやって[target.Custom('quirk_neg_present')]か見たことあるか？馬鹿馬鹿しい！」\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は意地の悪い笑みを浮かべて[insulter.GetHerHis]の頭をのけぞらせる。\n\n[target.GetFirstNameNoTooltip]はまだ[target.GetHerHis]の友達と話しているが、[target.GetSheHe]が[insulter.GetHerHim]の声を聞いているのが分かる。[target.GetHerHim]が傷ついているのを見たくない。"
 court_ongoing.1010.a:0 "ひどい嘘だ！剣を抜け、[insulter.Custom('InsultNoun')]！"
 court_ongoing.1010.b:0 "[target.GetLadyLord]に謝りなさい。"
 court_ongoing.1010.c:0 "ああ、[target.GetFirstNameNoTooltip]。[insulter.GetSheHe|U]の言う事は全部、間違っている！"
 court_ongoing.1010.a.success:0 "決闘で[insulter.GetFirstNameNoTooltip]に勝つ"
 court_ongoing.1010.a.failure:0 "[insulter.GetFirstNameNoTooltip]に敗れる"
 court_ongoing.1010.b.success:0 "[insulter.GetFirstNameNoTooltip]に謝罪させる"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip]は聞く耳を持たない"
 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName]はうぬぼれた表情でニヤリと[insulter.GetHerHis]の剣を抜く。ああ、その傲慢な表情を[insulter.GetHerHis]の顔から消してやるのが、どんなに楽しいことか！\n\n[insulter.GetHerHim]との勝負が終わったとき、[insulter.GetTitledFirstNamePossessiveNoTooltip]の屈辱は相当なものだ。アザができて赤面した[insulter.GetSheHe]は、謝罪の声を上げ、足を引きずりながら[insulter.GetHerHis]の傷をなめる。\n\n一方、[target.GetTitledFirstName]は太陽のように輝いている。「あなたは真のヒーローだ、[ROOT.Char.GetTitledFirstNameNoTooltip]！永遠に感謝している！」"
 court_ongoing.1011.a:0 "光栄です、[target.GetLadyLord][target.GetFirstNameNoTooltip]"
 court_ongoing.1021.t:1 "献身の証"
 court_ongoing.1021.desc:0 "「[target.GetLadyLord|U][target.GetFirstName]！我が[target.Custom('RomanticComplimentAdjective')][target.Custom('RomanticComplimentNoun')]！」\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の前にほこりまみれでひざまずき、胸に右手を当てている。「あなたに名誉と幸福をもたらすことが私の唯一の望みなのです。どうか教えてくださいーどうすればあなたへの愛を証明できるかを。」"
 court_ongoing.1021.a:0 "狼を殺して毛皮を持ってこい。"
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip]が狼の毛皮をもたらす"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip]は狼を殺すことができない"
 court_ongoing.1021.b:0 "気の利いた友達が欲しい。"
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] gives you a cat"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] gives you a dog"
 court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip] does not give you a pet"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessiveNoTooltip]のネックレスは素敵だな……"
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip]があなたにネックレスを与える"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip]はネックレスを与えるのを拒む"
 court_ongoing.1021.d:0 "なにか珍しいものがほしいな。 異国の蘭とか？"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip]が稀少な蘭をもたらす"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip]は蘭を与えるのを拒否する"
 court_ongoing.1021.x:0 "もういい！この気違い沙汰はもう終わりだ！"
 court_ongoing.1022.t:1 "$court_event_title$ The Grey One"
 court_ongoing.1022.start.desc:0 "「いとしい[target.GetLadyLord][target.GetFirstName]！」 私は[target.GetHerHim]の前に跪きながらため息をついた。「私の唯一の望みは、あなたに名誉と幸福をもたらすことです。どうすればあなたへの愛を証明することができますか？」\n\n"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip]はためらい、[target.GetHerHis]の頬が赤くなる。[ROOT.Char.GetFaith.HighGodName]に懸けて、[target.GetSheHe]を喜ばせ、また困惑させないようにしたい！\n\n「私のために狼を倒して、その毛皮を持ってきてください。そうすれば、このお話の続きができるかもしれません。」"
 court_ongoing.1022.a:0 "「あなたの願いは私の指命だ！」"
 court_ongoing.1022.a.success:0 "あなたが狼を倒す"
 court_ongoing.1022.a.failure:0 "手ぶらで帰ってくる"
 court_ongoing.1022.b:0 "犬小屋に毛むくじゃらの獣がいたっけ・・・"
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip]が犬の毛皮で納得する"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip]があなたの策略を見抜く"
 court_ongoing.1022.c:0 "ハンターに賄賂を渡す。"
 court_ongoing.1022.d:0 "「ごめんなさい、できません。」"
 court_ongoing.1023.desc:0 "One of my favorite dogs has gone missing from the kennels. The [dummy_gender.Custom('MistressMaster')] of hounds arranged a search last night, but returned empty-handed. \"I have no idea how [dog_gender.GetSheHe] got out,\" the grey-haired [dummy_gender.GetWomanMan] says with a sigh. \"A dog should not be able to open the gate...\"\n\n\"[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!\" As I turn around, I am greeted by [owner.GetTitledFirstNamePossessive] wide smile. There is a gleaming pelt in [target.GetHerHis] hands..."
 court_ongoing.1023.a:0 "Leave me alone. I need time to think..."
 court_ongoing.1023.b:0 "Murderer! I never want to see you again!"
 court_ongoing.1024.desc:0 "Under cover of night I snuck into the kennel. I soon found the perfect victim. \"Come here, beastie,\" I whispered as I waved a thick sausage in front of the unsuspecting creature...\n\nBut my cunning plan took an unexpected turn as I presented the pelt to [target.GetTitledFirstName]. As soon as [target.GetSheHe] laid [target.GetHerHis] eyes on it, I knew [target.GetSheHe] recognized it. \"You... You murderer! That dog was like a child to me!\""
 court_ongoing.1024.a:0 "I... I have no idea what you're talking about!"
 court_ongoing.1030.t:1 "$court_event_title$ Cats and Dogs"
 court_ongoing.1030.desc:2 "The rain is pouring down outside. My [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] sighs as [target.GetSheHe] looks out the blurred window.\n\n\"How wretched [location.GetNameNoTooltip] can be. I wish I had someone to keep me company during long and dreary days...\"\n\nIs my [target.Custom('LoverPetName')] a cat person or a dog person, I wonder?"
 court_ongoing.1030.a:0 "賢い[target.GetHerHim]は彼を幸せにしてくれるだろう。"
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] adores the cat"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] dislikes the cat"
 court_ongoing.1030.b:0 "A loyal dog would make an excellent companion."
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] adores the dog"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] dislikes the dog"
 court_ongoing.1030.c:0 "\"Fear not, I will always be by your side!\""
 court_ongoing.1031.start.desc:0 "「我が[ROOT.Char.Custom('LoverPetName')]よ、じっくりと考えました。」[owner.GetTitledFirstName]は、かごを机の上に優しく置きながら言った。「あなたのように高貴で情熱的で社交的な存在にとって完璧な伴侶とは何か？私はひらめきましたー犬ほどあなたにぴったりな伴侶はいないでしょう！」\n\n[owner.GetFirstNameNoTooltip|U]はかごを覆っていた毛布を外し、小さな子犬を見せてくれた。子犬は私に向かって飛びついてきて、興奮してかごの縁を飛び越えてしまった。"
 court_ongoing.1031.a:0 "おぉ！あなたと同じくらい大事にするよ！"
 court_ongoing.1031.b:0 "これは... 予想外だな。"
 court_ongoing.1032.desc:0 "「我が[ROOT.Char.Custom('LoverPetName')]よ、じっくりと考えました。」[owner.GetTitledFirstName]はかごを優しく机に置きながら言った。「あなたのように明晰で独立した存在にとって、完璧な伴侶とは何か？私はひらめきましたー猫ほどあなたにぴったりな伴侶はいないでしょう！」\n\n[owner.GetFirstNameNoTooltip|U]はかごを覆っていた毛布を外し、小さな子猫を見せてくれた。子猫は大きな[ROOT.Char.Custom('RandomCatEyeColor')]の目で私を見上げ、鳴き始めた。"
 court_ongoing.1040.t:1 "$court_event_title$ 煌めく金"
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip]が私をじっと見つめる。「[necklace_owner.GetLadyLord|U][necklace_owner.GetFirstNamePossessiveNoTooltip]のネックレス素敵ですね 」と[target.GetSheHe]は言って、[necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の方向に[target.GetHerHis]の首を傾げる。「でも、私の首にはもっと似合うだろう」"
 court_ongoing.1040.a:0 "同じネックレスを注文する。"
 court_ongoing.1040.b:0 "[necklace_owner.GetFirstNameNoTooltip]に[necklace_owner.GetHerHis]のネックレスを譲って貰えないか頼む。"
 court_ongoing.1040.c:0 "盗もう。"
 court_ongoing.1040.c.success:0 "首飾りを持って逃げる"
 court_ongoing.1040.c.failure:0 "[necklace_owner.GetFirstNamePossessiveNoTooltip]の部屋で見つかる"
 court_ongoing.1040.d:0 "[target.GetFirstNamePossessiveNoTooltip]の嗜好を褒める。"
 court_ongoing.1050.t:0 "$court_event_title$ 珍しい花"
 court_ongoing.1050.start.desc:0 "我が[target.Custom('LoverPetName')]と一緒に[target_location.GetNameNoTooltip]の庭園を歩きながら、私は周囲の緑の草木を見渡しながら言った。「ここにある全ての美しさの中で、あなたの花に匹敵するものはひとつもありません、我が[target.GetLadyLord]よ」\n\n「ひとつだけありますよ」と[target.GetSheHe]はいたずらっぽく笑う。「[orchid_origin.GetNameNoTierNoTooltip]の珍しいランで、栽培はほとんど不可能な花です。"
 court_ongoing.1050.monastery.desc:0 "この地域で繁盛しているのは[orchid_location.GetNameNoTooltip]の修道院跡だけです」"
 court_ongoing.1050.temple.desc:0 "The abandoned [target_host.GetFaith.HouseOfWorship] garden in [orchid_location.GetNameNoTooltip] is the only place where it thrives in these regions.\""
 court_ongoing.1050.a:0 "それを売ってくれる商人がいるはずだ。"
 court_ongoing.1050.b:0 "「あなたのために廃墟へ向かう！」"
 court_ongoing.1050.b.success:0 "廃墟の中でランを見つける"
 court_ongoing.1050.b.soft_failure:0 "１日中探したが何も見つからない"
 court_ongoing.1050.b.hard_failure:0 "塔に登って怪我をする"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] finds an orchid in the ruins"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] finds nothing"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] gets injured in the ruins"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] might be able to help me out."
 court_ongoing.1050.b.friend.f:0 "あなたの[helpful_friend.GetShortUINamePossessive]が高い[prowess|E]能力を持つためこれが選択可能です"
 court_ongoing.1050.c:0 "Nearly impossible? I already have it in my collection!"
 court_ongoing.1050.c.friend.f:0 "あなたの[helpful_friend.GetShortUINamePossessive]が薬草商の特性を持つためこれが選択可能です"
 court_ongoing.1050.d:0 "\"I heard the ruins are haunted...\""
 court_ongoing.1050.e:0 "\"Surely they must pale compared to your fair visage!\""
 court_ongoing.1050.f:0 "「いつかそれを見れる時が来るかもしれない」"
 court_ongoing.1100.t:1 "$court_event_title$ Poetic License"
 court_ongoing.1100.desc:0 "[target.GetTitledFirstName]よりも愛すべき[target.GetWomanMan]はいない！[target.GetHerHis] がいる所では、私の言葉は失敗を招く―褒め言葉のどれひとつとして[target.GetHerHim]を言い当てられていない。もしかして、注意深く書かれた詩の方が[target.GetHerHis]の長所をうまく捉えられるだろうか？\n\n[target.GetHerHis]について書こう…"
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive]の返事は、詩がどれだけ[target.GetHerHim]に合っているかで決まります。"
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip]がポジティブな返事をする"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip]は返事をしない"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip]がネガティブな返事をする"
 court_ongoing.1100.compassionate:0 "優しくて思いやりのある心。"
 court_ongoing.1100.bold:0 "まったく恐れを知らない心。"
 court_ongoing.1100.honorable:0 "高潔な正義。"
 court_ongoing.1100.greed:0 "遠大な野望。"
 court_ongoing.1100.rational:0 "果てしない知恵。"
 court_ongoing.1100.zealous:0 "燃えるような信仰。"
 court_ongoing.1100.energetic:0 "若々しい活力"
 court_ongoing.1100.forgiving:0 "寛容な性質"
 court_ongoing.1100.beautiful:0 "優れた容貌。"
 court_ongoing.1100.strong:0 "強靭な体。"
 court_ongoing.1100.extroverted:0 "愛らしい振る舞い。"
 court_ongoing.1100.dominant:0 "主張の強い存在感。"
 court_ongoing.1100.fallback:0 "私に詩は似合わない。"
 court_ongoing.1101.t:1 "[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstNameNoTooltip]へ"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] has captured my essence on parchment!"
 court_ongoing.1101.a.bad:0 "How odd! Yet it's... charming."
 court_ongoing.1101.c.good:0 "How pretentious."
 court_ongoing.1101.c.bad:0 "Is [owner.GetSheHe] trying to insult me?!"
 court_ongoing.1102.t:1 "[owner.Custom('RomanticComplimentAdjective')][owner.GetTitledFirstNameNoTooltip]へ,"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "[target.GetSheHe|U]は私の詩を気に入ってくれたに違いない！"
 court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "Is [target.GetSheHe]... mocking me?"
 court_ongoing.1110.t:0 "$court_event_title$ 競争相手"
 court_ongoing.1110.desc:0 "最近、[target.GetFirstName]への訪問はすべて[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]のせいで台無しになっている。[competitor.GetSheHe|U]は迷子の子犬のように、どこへでも[target.GetHerHim]を追いかけてくる。[target.GetLadyLord]の気を引こうとする[competitor.GetHerHis|U]の試みは滑稽だが、[competitor.GetHerHis]の粘り強さがいつか報われるのではないか心配している。"
 court_ongoing.1110.a:0 "決闘によって誰がふさわしいかを証明しよう！"
 court_ongoing.1110.a.success:0 "あなたが決闘で勝利する"
 court_ongoing.1110.a.failure:0 "あなたが決闘で敗北する"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U]が[target.GetShortUIName]に求愛し続ける"
 court_ongoing.1110.b:0 "「食中毒」という「不運な」状況で解決する。"
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip]がディナーで恥ずかしい状況になる"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip]は、あなたが[competitor.GetHerHis]のカップに毒を注ぐときに気付く"
 court_ongoing.1110.b.murder:0 "毒が #EMP 効きすぎる #!"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U]の愛は真実ではない;お金で[competitor.GetHerHim]は止めるだろう。"
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip]が賄賂を受け取る"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip]が、あなたの提案を[target.GetShortUINameNoTooltip]に伝える"
 court_ongoing.1111.t:0 "Popular"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName] is not the only one trying to win my approval. More and more often I am approached by [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] and [competitor.GetHerHis] compliments have gone from polite to intimate.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] has not taken kindly to [competitor.GetFirstNamePossessiveNoTooltip] attentions. [owner.GetSheHe|U] challenged [competitor.GetFirstNameNoTooltip] to a duel! When I got there, the thing was already finished; [owner.GetTitledFirstNameNoTooltip] stood triumphant over [owner.GetHerHis] battered enemy."
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] has not taken kindly to [competitor.GetFirstNamePossessiveNoTooltip] attentions. [owner.GetSheHe|U] challenged [competitor.GetFirstNameNoTooltip] to a duel! When I got there, the thing was already finished; [competitor.GetTitledFirstNameNoTooltip] stood triumphant over [competitor.GetHerHis] battered enemy."
 court_ongoing.1111.poison_success.desc:0 "But tonight, at dinner, [competitor.GetTitledFirstNameNoTooltip] drank to much and puked on my dress! Without wasting a second, [owner.GetTitledFirstNameNoTooltip] swooped in to save me from the mess."
 court_ongoing.1111.poison_failure.desc:0 "Now [competitor.GetTitledFirstNameNoTooltip] tells me [owner.GetTitledFirstNameNoTooltip] has been driven mad with jealousy and tried to poison [competitor.GetHerHim]!"
 court_ongoing.1111.a.success:0 "Oh, [owner.GetTitledFirstNameNoTooltip]! How heroic!"
 court_ongoing.1111.a.duel_failure:0 "Poor [owner.GetTitledFirstNameNoTooltip]! Let me care for your scrapes."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] would never use such despicable tricks!"
 court_ongoing.1111.b.poison_success:0 "放っておいてくれ!！自分で何とかなる！"
 court_ongoing.1111.b.poison_failure:0 "How could you, [owner.GetTitledFirstNameNoTooltip]?!"
 court_ongoing.1111.b.duel_success:0 "Childish squabble does #EMP not#! impress me."
 court_ongoing.1111.b:0 "Jealousy does not become you, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "Oh, [competitor.GetTitledFirstNameNoTooltip]! How brave you are!"
 court_ongoing.1111.c:0 "Poor [competitor.GetTitledFirstNameNoTooltip]! My heart aches for you!"
 court_ongoing.1111.d:0 "I've had enough of the both of you!"
 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName]は私の力には敵わなかった！[competitor.GetHerHis|U]の敗北はかなり屈辱的なものだった―そして、我が[target.Custom('LoverPetName')][target.GetFirstName]はそれをすべて見ていた！それ以来、[target.GetSheHe|U]は[competitor.GetHerHim]に注意を払っていない。"
 court_ongoing.1112.a:0 "もう一人のライバルを倒した！"
 court_ongoing.1113.desc:0 "It seems like I underestimated [competitor.GetTitledFirstNamePossessive] abilities — my defeat at [competitor.GetHerHis] hands was painful and embarrassing in equal measure. My only solace is that [target.GetTitledFirstName] was not there to witness it."
 court_ongoing.1113.a:0 "Let's forget all about this..."
 court_ongoing.1113.b:0 "I will have my vengeance! Trust my word!"
 court_ongoing.1114.desc:0 "計画が完璧に実行された時の満足感に勝るものはない。\n\n私が[competitor.GetTitledFirstNamePossessive]のカップに毒を注いだことに誰も気づかず、その後の光景はいつまでも忘れられないだろう。[competitor.GetSheHe|U]が[target.GetFirstNamePossessive]の[target.Custom('GetClothingArticle')]の上に嘔吐して、[target.GetHerHim]が彼を窮地から救うために飛び込んだ際、[target.GetSheHe]はたいへん感謝していた。"
 court_ongoing.1114.a:0 "[target.GetSheHe|U]は二度と[competitor.GetHerHis]に見向きもしない！"
 court_ongoing.1115.desc:0 "As it turned out, [competitor.GetTitledFirstName] is far more perceptive than I gave [competitor.GetHerHim] credit for. [competitor.GetSheHe|U] caught me red-handed when I tried to poison [competitor.GetHerHis] cup and he ratted me out in a heartbeat!"
 court_ongoing.1115.a:0 "It's not what it looks like..."
 court_ongoing.1116.desc:0 "The first part of my plan went perfectly. No one saw me when I poured the poison in [competitor.GetTitledFirstNamePossessive] cup. However, it seems like I underestimated the its potency.\n\nMere seconds after [competitor.GetFirstNameNoTooltip] put the drink to [competitor.GetHerHis] lips, [competitor.GetSheHe] began choking! Before anyone could help, [competitor.GetSheHe] collapsed into [competitor.GetHerHis] stew, dead as a doornail."
 court_ongoing.1116.a:0 "At least [competitor.GetSheHe] won't be courting [target.GetFirstNameNoTooltip] anymore."
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "[target.GetTitledFirstName]と幾ばくかの時間を過ごすために[target_location.GetNameNoTooltip]での舞踏会に参加している。手に触れることを考えると、心が浮き立つ！だが、私が到着した時、[target.GetHerHim]が[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との会話で立ち往生しているのを見つける。\n\n[unpleasant_guest.Custom('InsultAdjective')][unpleasant_guest.GetWomanMan]は[target.GetFirstNamePossessiveNoTooltip]の不快感を全く気にせず、延々と話している。"
 court_ongoing.1120.a:0 "ちょっとした #EMP 「気晴らし」 #! が必要だな。"
 court_ongoing.1120.a.failure:0 "耐えがたいほど会話がつまらない"
 court_ongoing.1120.b:0 "My charms improve any conversation!"
 court_ongoing.1120.c:0 "私が[target.GetHerHis]と代わるとしよう。[target.GetHerHim]が苦しむくらいなら私が苦しんだほうがましだ。"
 court_ongoing.1120.d:0 "「十分だ！おまえは[target.GetLadyLord]を死にそうなくらい退屈させている！」"
 court_ongoing.1120.e:0 "[unpleasant_guest.GetWomanMan]の近くにはいかないでおこう！"
 court_ongoing.1121.t:0 "不愉快なこっけいさ"
 court_ongoing.1121.start.desc:0 "舞踏会の招待状を送る時、私は良き友人たちや戯れの放蕩の夕べを楽しみにしていた。その代わりに、[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との面白くもない会話の中で身動きが取れなくなってしまった自分がいた……\n\n"
 court_ongoing.1121.diplomacy.desc:0 "「こんばんは」と聞きなれた声で挨拶をしてー[owner.GetTitledFirstName]が会話に加わった。[owner.GetSheHe|U]は気配り上手な聞き手ですぐに[unpleasant_guest.GetFirstNamePossessiveNoTooltip]の注意は[owner.GetHerHim]に向けられた。私は自由に逃げられる。"
 court_ongoing.1121.intrigue.desc:1 "\"My deepest apologies, but there is an urgent situation which needs your attention, [unpleasant_guest.Custom2('RelationToMeAddress', owner)].\" The familiar voice belongs to none other than [owner.GetTitledFirstName]. [owner.GetSheHe|U] winks at me as [owner.GetSheHe] gestures for [unpleasant_guest.GetFirstNameNoTooltip] to follow."
 court_ongoing.1121.insult.desc:1 "\"I think the [ROOT.Char.GetLadyLord] has had enough,\" a [owner.GetWomanMan] interrupts — it is [owner.GetTitledFirstName]! \"Can't you tell you're boring [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?\""
 court_ongoing.1121.a:0 "不愉快ではあるが、有益な外交の教訓だ！"
 court_ongoing.1121.a.critical_success:0 "あなたは外交に関する新しい秘訣を手に入れる"
 court_ongoing.1121.a.success:0 "あなたの外交に関する理解が向上する"
 court_ongoing.1121.b:0 "A useful, albeit unpleasant, lesson in subterfuge!"
 court_ongoing.1121.b.critical_success:0 "あなたは策略に関する新しい秘訣を手に入れる"
 court_ongoing.1121.b.success:0 "あなたの策略に関する理解が向上する"
 court_ongoing.1121.c:0 "\"Indeed, I have had quite enough.\""
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] appreciates your honesty"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] is insulted"
 court_ongoing.1121.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip]の時間は全ての人のためのものだ。[owner.GetFirstNameNoTooltip]はそれを知っているはずだ。"
 court_ongoing.1121.e:0 "必要以上に長くはいられない！"
 court_ongoing.1201.t:0 "要請"
 court_ongoing.1201.desc:0 "「[target.GetLadyLord|U][target.GetFirstName]よ、お望みの方法で我が献身を証明させてください！」[owner.GetTitledFirstName]は献身の証明を巧みに私に懇願したーそれも私の好みにあった方法で。何日もの間[owner.GetHerHim]に慎ませるのは……"
 court_ongoing.1201.a:0 "睡眠だー悪夢から私を守るのだ！"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] vigil lets me rest soundly"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U] fails in [owner.GetHerHis] duty"
 court_ongoing.1201.b:0 "食べ物だー私への愛は十分な栄養となるはずだ。"
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U] proves [owner.GetHerHis] devotion"
 court_ongoing.1201.c:0 "[owner.GetHerHim]を試す気はない。"
 court_ongoing.1211.t:1 "$court_event_title$ 要望"
 court_ongoing.1211.desc_opening:0 "「[target.GetLadyLord|U]である[target.GetFirstName]、あなたがふさわしいと考える方法で、あなたへの愛を証明させてください！」\n\n[target.GetFirstNameNoTooltip]は、[target.GetHerHis]の顔を輝かせる前に、しばらくの間要望を熟考する。"
 court_ongoing.1211.desc:0 "「私は最近、悪夢に悩まされています。本当に私に尽くしてくれるなら、私の部屋の外で見張りをして、災いが及ばないようにして貰えないでしょうか」"
 court_ongoing.1211.a:0 "あなたは邪魔されずに眠れるだろう！"
 court_ongoing.1211.a.success:0 "何とか起きていられる"
 court_ongoing.1211.a.failure:0 "睡眠の誘惑に負ける"
 court_ongoing.1211.b:0 "一晩中、私に話しかけないでくれるなら見張っておこう。"
 court_ongoing.1211.b.tt:0 "マントを着たホウキでも悪夢と戦うことができる。"
 court_ongoing.1211.b.success:0 "策略は誰にもばれない"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U]が欺瞞に気付く"
 court_ongoing.1211.c:0 "もう止めよう。"
 court_ongoing.1212.desc:0 "As the sun rises after yet another night of good sleep I can do nothing but thank [owner.GetTitledFirstName] for standing guard outside of my chambers, keeping my rest calm and undisturbed."
 court_ongoing.1212.a:0 "My brave guardian!"
 court_ongoing.1213.desc:0 "Just as I am drifting of to sleep, in the middle of the darkest night, I suddenly hear a loud #EMP thump#!! Peeking out of my chambers I see none other than [owner.GetTitledFirstName], fast asleep on the floor."
 court_ongoing.1213.a:0 "我が勇敢なる衛兵よ..."
 court_ongoing.1214.desc:0 "\n\nI even peeked out the door a couple of times to find [owner.GetHerHim] standing stiffly upright, never so much as swaying."
 court_ongoing.1215.desc:0 "Just as I am drifting of to sleep, in the middle of the darkest night, I suddenly hear a loud #EMP thump#!! Peeking out of my chambers I see the empty cloak of [owner.GetTitledFirstName], a helmet, and a broom tumbled to the ground."
 court_ongoing.1215.a:0 "[owner.GetSheHe|U] meant to trick me!"
 court_ongoing.1221.desc:0 "「あなたは、私への愛だけで何日も生きていけるはずだ。」"
 court_ongoing.1221.a:0 "My devotion will carry me through!"
 court_ongoing.1221.a.success:0 "You manage to avoid sustenance"
 court_ongoing.1221.a.failure:0 "You succumb to your body's needs"
 court_ongoing.1221.b:0 "Not a crumb will pass these lips!"
 court_ongoing.1221.b.tt:0 "But I won't shun a chunk, or a piece..."
 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] looked gaunter and gaunter for every day that passed, but even as [owner.GetHerHis] body whithered [owner.GetHerHis] will and devotion stood strong.\n\nI find [owner.GetHerHim] to proclaim the challenge won, and the first thing to pass [owner.GetHerHis] lips is another promise of faithfulness."
 court_ongoing.1222.a:0 "My devoted [owner.GetLadyLord]!"
 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] looked gaunter and gaunter for every day that passed."
 court_ongoing.1223.desc_ending:0 "But, as I look for [owner.GetHerHim] to proclaim the challenge won, I find [owner.GetHerHim] in the larder, covered in crumbs and in the process of devouring a whole cheese wheel."
 court_ongoing.1223.a:0 "I see you found another source of sustenance..."
 court_ongoing.1225.desc:1 "[owner.GetTitledFirstName] seems to be handling the fasting rather well, and as I search [owner.GetHerHim] out to express my surprise and admiration I find out how.\n\n[owner.GetHerHis|U] entire cloak is stuffed with food! Judging by [owner.GetHerHis] shamed expression I was not meant to see that..."