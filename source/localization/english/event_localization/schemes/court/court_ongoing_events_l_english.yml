l_english:
 court_event_title:0 "ロマンス:"
 court_competitor_modifier:0 "ロマンスの競争相手"
 court_ongoing.0001.t:0 "$court_event_title$ 拒絶"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]への私の進展は阻まれた！[target.GetSheHe|U]は関心がなく、そしておそらくこれからもないであろうことを明確にした。"
 court_ongoing.0001.a:0 "ああ、最悪だ！"
 court_ongoing.0501.t:1 "$court_event_title$ 愛の告白"
 court_ongoing.0501.desc:0 "[target.GetTitledFirstName]に我が気持ちを知らせる時が来た。[target.GetHerHim]がこの瞬間を一生忘れないようにしたい。"
 court_ongoing.0501.a:0 "愛のバラッドを歌う。"
 court_ongoing.0501.b:0 "[target.GetHerHis]の部屋へ密かに手紙を置く。"
 court_ongoing.0501.c:0 "愛の詩を書く。"
 court_ongoing.0501.d:0 "練習試合に勝って[target.GetHerHim]に感心させる。"
 court_ongoing.0501.x:0 "その時の自分の直感で行く。"
 court_ongoing.0501.tt:0 "[target.GetShortUIName]に対し自分の不朽の献身を告げます"
 court_ongoing.0502.t:0 "$court_event_title$ 愛の告白"
 court_ongoing.court_start_song.start.0502.desc:1 "宮廷で幾人かの[ROOT.Char.Custom('LadiesLords')]とともに歩いていると、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてくるのに気づいた。 [owner.GetHerHim]のために道の脇に寄ったところ、驚いたことに[owner.GetSheHe]は私の行く手を阻み、跪いてきたのだ！\n\n私がこの展開に戸惑っていると、[owner.GetTitledFirstNameNoTooltip]は歌を歌い始めた。\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "大いに失望したことに、私の前にいる[owner.GetWomanMan]の歌はひどいものだった。何の曲を歌っているかわかるまで私はしばらく時間がかかった――それは有名な[target.GetCulture.GetNameNoTooltip]の愛のバラッドだった。[owner.GetSheHe|U]は歌詞に私の名前を入れたり、容姿を入れたりして、さらにリズムを台無しにしていた。"
 court_ongoing.court_start_song.good.0502.desc:0 "私はすぐにその曲が何であるかに気づいた——それは有名な[target.GetCulture.GetNameNoTooltip]の愛のバラッドだった。これまでに何度も聞いたことがあったが、これほどの技術と情熱をもった曲を聞いたのは初めてだ！\n\n曲の激しい感情は、私に向けられた[owner.GetFirstNamePossessiveNoTooltip]の視線に映し出されている。 [owner.GetSheHe|U]は一心不乱に目をそらさない。"
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "シーツを押しのけて横になると、長枕の上に小さな巻物が置いてあるのを見つけた。誰かが気付かれずに部屋に入ったのか？背筋が凍るような寒気がしたが、私は分厚い羊皮紙を慎重に広げてみる。\n\n「私の[ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]よ！"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]よ！"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "私の心の[ROOT.Char.GetLadyLord|U]よ！もう気持ちを隠しておくことはできません。今日から私は何としてでも忠誠を証明します。」\n\n「すぐにお会いできるでしょう。その時まで私の夢を見ていてください。永遠にあなたのもの、[owner.GetTitledFirstName]」"
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nこのセリフは私の気持ちを淡々と映し出しているにすぎません。忠実な愛情を証明するためならどんなことでもするつもりです。"
 court_ongoing.court_start_sparring.start.0502.desc:1 "武器同士がぶつかる音と熱い歓声に、私の注意が中庭の方へと引き寄せられていく。何事だろうか？\n\nそこで鎧を纏った二人の戦士による"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "ぎくしゃくとしたスパーリングに出くわした。無駄に力のこもった一振りの後、片方がつまずく。私はそれを見て、興醒めしないよう努めるのでやっとだった。"
 court_ongoing.court_start_sparring.good.0502.desc:0 "活気のあるスパーリングに出くわした。どちらも戦場での試練を潜り抜けてきている。そのことに疑いの余地はない。"
 court_ongoing.court_start_sparring.great.0502.desc:0 "息を呑むような実戦形式の立ち合いに出くわした。ここまでの[owner.Custom('SignatureWeaponArticle')][owner.Custom('signature_weapon')]さばきを見たのは初めてだ！目が離せない！"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\n無謀にも見えた最後の打ち合いで、一方の戦士が相手の武器を取り上げる。驚いたことに、その戦士は私の前に跪くと兜を脱いだ。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]であった！\n\n「この勝利をあなたに捧げます、[ROOT.Char.GetTitledFirstNameNoTooltip]よ。」と厳かに語る。「あなたに名誉をもたらすこと。これが私の唯一の望みなのです！」"
 court_ongoing.0502.a:0 "喜ばせるは我が[owner.GetLadyLord]よ！"
 court_ongoing.0502.b.incest:0 "何？お前は私の#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!だぞ！"
 court_ongoing.0502.b:0 "その愚かな試みを#EMP すぐに#!止めよ！"
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U]は私の心を射止めようとしています"
 court_ongoing.court_start_song.intro.0503.desc:1 "[target.GetFirstName]にぴったりの古典的な[target.GetCulture.GetNameNoTooltip]の恋のバラッドを見つけた！私は何度も何度も練習した——すべては完璧でなくてはならない！\n\n友人に囲まれ[target_location.GetNameNoTooltip]の庭園を散歩している[target.Custom('LoverPetName')]を見つけた。私の心臓は早鐘のように鳴っているが、[target.GetHerHim]の前にひざまずき、歌う。"
 court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.GetFirstNamePossessiveNoTooltip]の頬はザクロのように深い赤に染まるが、私の邪魔はしない。[target.GetHerHis|U]の友人は皆、嬉しそうなあるいは嫉妬したような顔をしている——良い兆候だ！\n\n「私の[ROOT.Char.GetLadyLord]は良い声をお持ちですね。」と[target.GetFirstNameNoTooltip]は急いで立ち去る前に言った。[target.GetHerHis|U]の友人がそれに続く。震える足で立ち上がった私は、生垣の間に消えていくその人達を見ながら、これまでになく鼓動が激しくなるのを感じる。"
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "私の愛の告白は[target.GetTitledFirstNamePossessive]の目だけに見せるものだ。他の誰のためでもない！自分の気持ちを何ページにもわたって言葉にしていくうちに、私の気持ちは膨らんでいった。インクが乾かないうちに[target.GetFirstNamePossessive]の部屋へと向かう。\n\n[target.GetHerHis]の長枕の上に巻物をそっと置く。[target.GetSheHe]は今夜ここで寝て、私の夢を見るだろうか？"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\n待っている時間が耐えられない。拒絶されることを考えると胃が痛くなる！[target.GetHerHis]からの返信が来た時は、震える手で封を破る。\n\n「励ますことはできませんが、[owner.Custom2('RelationToMeAddress', ROOT.Char)]、あなたの優しい言葉に感謝しています。敬具　[target.GetFirstNameNoTooltip]」"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "ようやく詩を書き終えた頃にはロウソクの火が消えかかっていた。送る前、最後に一読する。\n\n「[owner.Custom2('love_letter', SCOPE.sC('target'))]」"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "私は最上級の兵士を一人募集して、三日三晩、[sparring_soldier.GetHerHim]と訓練をする。[sparring_soldier.GetSheHe]が私の準備ができていると判断したら、一緒に中庭へ向かう。\n\n模擬戦を始めると群衆が集まり、その歓声はすぐに[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]を引き寄せる。\n\n兵士は勇敢に戦ったが、最後は私の完璧な突きで[sparring_soldier.GetHerHim]の兜を脱がせた。私は[target.GetFirstNameNoTooltip]の前に跪き、高貴な意思を宣言する。「私はこの勝利をあなたに捧げます、[target.GetTitledFirstNameNoTooltip]よ。あなたに名誉をもたらすことが私の唯一の望みです！」\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "最上級の兵士を一人募集して、[target_location.GetNameNoTooltip]を目指して出発する。毎日やっている騎乗の後、日課の訓練を行う。\n\n到着すると、中庭で模擬戦を始める。群衆が集まり、その歓声はすぐに[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]を引き寄せる。\n\n兵士は勇敢に戦ったが、最後は私の完璧な突きで[sparring_soldier.GetHerHim]の兜を脱がせた。私は[target.GetFirstNameNoTooltip]の前に跪き、高貴な意思を宣言する。「私はこの勝利をあなたに捧げます、[target.Custom2('RelationToMeAddress', ROOT.Char)]よ。あなたに名誉をもたらすことが私の唯一の望みです！」\n\n"
 court_ongoing.court_start_sparring.success.0503.desc:0 "[ROOT.Char.Custom('LoverPetName')]は言葉を失っているが、明らかに喜んでいる。[target.GetSheHe]が微笑む理由が他にあるだろうか？"
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip]の反応は期待していたものではなかった。「気でも狂ったのですか、[ROOT.Char.Custom2('RelationToMeAddress', target)]？！あなたは何がしたいのです？"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip]の反応は期待していたものではなかった。「何が言いたいのですか？私はあなたの #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]ですよ！#!」"
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip]の反応は期待していたものではなかった。「これ以上恥を晒さないでください、[ROOT.Char.Custom2('RelationToMeAddress', target)]。あなたの前で一分でも過ごすくらいなら、自分自身の[target.Custom('GetClothingArticle')]を食べたいくらいです！」"
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]の返事は迅速ではっきりしていた。正気なのですか？自分の言葉が悪者の手に落ちたらどれだけ危険かわかっているのですか？お願いです——愚かな努力はすぐにやめてください！」"
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n [target.GetFirstNamePossessiveNoTooltip]の返事は迅速ではっきりしていた。「昔からいつも変な人だったけど、これは何ですか？あなたの#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!への愛の告白？私たちが一緒にいると考えただけで気分が悪くなります！」"
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip]の返事は迅速ではっきりしていた。「お手紙を頂戴し心より感謝します。これを読んで大笑いさせて頂きました！私の心が#EMP あなた#!に恋焦がれる、などと何と滑稽な考えなのでしょう！」"
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip]は私の魅力にそう長くは抗わないだろう！"
 court_ongoing.0503.a.tt:0 "[target.GetShortUIName]へのロマンスの計画は続けられます"
 court_ongoing.0503.b:0 "我々は本当はこうあるべきだと思った..."
 court_ongoing.1000.t:1 "$court_event_title$きまりの悪い臭い"
 court_ongoing.1000.desc:1 "[location.GetNameNoTooltip]での宴会に招待されて、私は[target.GetFirstName]の近くの席を確保する。努力しても会話が続かない。たぶん[target.GetSheHe|U]は私の愛情の強さに言葉を失っているのだろう。\n\n突然、私たちのテーブルの誰かが今まで聞いたこともないような大きなおならをする。何人かの客が[target.GetFirstNameNoTooltip]を見ている。私が[target.GetHerHim]を救わなければ！"
 court_ongoing.1000.a:0 "私だ！私がおならをした！"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip]は安堵し感謝している"
 court_ongoing.1000.a.failure:0 "[target.GetFirstNameNoTooltip]はおならをしていない"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip]、この臭い[scapegoat.Custom('InsultNoun')]め！"
 court_ongoing.1000.b.rl:0 "私は[scapegoat.GetTitledFirstNameNoTooltip]に責任を転嫁しようとする"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip]は[scapegoat.GetTitledFirstNameNoTooltip]を非常に気の毒に感じる"
 court_ongoing.1000.b.tt:0 "結果は、[target.GetFirstNameNoTooltip]がどれだけ共感できるかによります"
 court_ongoing.1000.c:0 "黙っていたほうが良いかもしれない…"
 court_ongoing.1010.t:1 "$court_event_title$ [target.GetLadyLord|U]の名誉"
 court_ongoing.1010.desc:1 "「[insulter.GetFaith.HighGodName]よ、[target.GetTitledFirstName]は我慢ならない[target.Custom('InsultNoun')]だ！[target.GetSheHe]がどうやって[target.Custom('quirk_neg_present')]か見たことあるか？馬鹿馬鹿しい！」\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は意地の悪い笑みを浮かべて[insulter.GetHerHis]の頭をのけぞらせる。\n\n[target.GetFirstNameNoTooltip]はまだ[target.GetHerHis]の友達と話しているが、[target.GetSheHe]が[insulter.GetHerHim]の声を聞いているのが分かる。[target.GetHerHim]が傷ついているのを見たくない。"
 court_ongoing.1010.a:0 "ひどい嘘だ！剣を抜け、[insulter.Custom('InsultNoun')]！"
 court_ongoing.1010.b:0 "[target.GetLadyLord]に謝るべきだ。"
 court_ongoing.1010.c:0 "ああ、[target.GetFirstNameNoTooltip]。[insulter.GetSheHe|U]の言う事は全部間違いだよ！"
 court_ongoing.1010.a.success:0 "決闘で[insulter.GetFirstNameNoTooltip]に勝つ"
 court_ongoing.1010.a.failure:0 "[insulter.GetFirstNameNoTooltip]に敗れる"
 court_ongoing.1010.b.success:0 "[insulter.GetFirstNameNoTooltip]に謝罪させる"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip]は聞く耳を持たない"
 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName]はうぬぼれた表情でニヤリと[insulter.GetHerHis]の剣を抜く。ああ、その傲慢な表情を[insulter.GetHerHis]の顔から消してやるのが、どんなに楽しいことか！\n\n[insulter.GetHerHim]との勝負が終わったとき、[insulter.GetTitledFirstNamePossessiveNoTooltip]の屈辱は相当なものだ。アザができて赤面した[insulter.GetSheHe]は、謝罪の声を上げ、足を引きずりながら[insulter.GetHerHis]の傷をなめる。\n\n一方、[target.GetTitledFirstName]は太陽のように輝いている。「あなたは真の英雄です、[ROOT.Char.GetTitledFirstNameNoTooltip]よ！永遠に感謝します！」"
 court_ongoing.1011.a:0 "光栄です、[target.GetLadyLord][target.GetFirstNameNoTooltip]。"
 court_ongoing.1021.t:1 "献身の証"
 court_ongoing.1021.desc:0 "「[target.GetLadyLord|U][target.GetFirstName]！我が[target.Custom('RomanticComplimentAdjective')][target.Custom('RomanticComplimentNoun')]！」\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の前にほこりまみれでひざまずき、胸に右手を当てている。「あなたに名誉と幸福をもたらすことが私の唯一の望みなのです。どうか教えてください——どうすればあなたへの愛を証明できるかを。」"
 court_ongoing.1021.a:0 "狼を殺して毛皮を持ってこい。"
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip]が狼の毛皮をもたらす"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip]は狼を殺すことができない"
 court_ongoing.1021.b:0 "気の利いた友達が欲しい。"
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip]があなたに猫を与える"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip]があなたに犬を与える"
 court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip]はあなたにペットを与えない"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessiveNoTooltip]のネックレスは素敵だな…"
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip]があなたにネックレスを与える"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip]はネックレスを与えるのを拒む"
 court_ongoing.1021.d:0 "なにか珍しいものがほしいな。 異国の蘭とか？"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip]が稀少な蘭をもたらす"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip]は蘭を与えるのを拒否する"
 court_ongoing.1021.x:0 "もういい！この気違い沙汰はもう終わりだ！"
 court_ongoing.1022.t:1 "$court_event_title$ 灰色のそれ"
 court_ongoing.1022.start.desc:0 "「いとしい[target.GetLadyLord][target.GetFirstName]！」 [target.GetHerHim]の前に跪きながらため息をついた。「唯一の望みは、あなたに名誉と幸福をもたらすことです。どうすればこの愛を証明できますか？」\n\n"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip]はためらい、[target.GetHerHis]の頬が赤くなる。[ROOT.Char.GetFaith.HighGodName]に懸けて、[target.GetSheHe]を喜ばせ、また困惑させないようにしたい！\n\n「私のために狼を倒して、その毛皮を持ってきてください。そうすれば、このお話の続きができるかもしれません。」"
 court_ongoing.1022.a:0 "「あなたの願いは私の指命だ！」"
 court_ongoing.1022.a.success:0 "あなたが狼を倒す"
 court_ongoing.1022.a.failure:0 "手ぶらで帰ってくる"
 court_ongoing.1022.b:0 "犬小屋に毛むくじゃらの獣がいたっけ…"
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip]が犬の毛皮で納得する"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip]があなたの策略を見抜く"
 court_ongoing.1022.c:0 "ハンターに賄賂を渡す。"
 court_ongoing.1022.d:0 "「ごめんなさい、できません。」"
 court_ongoing.1023.desc:0 "私の大好きな犬が犬小屋から一匹いなくなってしまった。猟犬の[dummy_gender.Custom('MistressMaster')]は昨夜、捜索を手配したが、手ぶらで帰ってきた。「[dog_gender.GetSheHe]がどうやって出ていったのか見当もつきません。」白髪の[dummy_gender.GetWomanMan]はため息をついて言う。「犬が門を開けられるわけがないのですが…」\n\n「[ROOT.Char.GetLadyLord]、[ROOT.Char.GetFirstNameNoTooltip]！」私が振り返ると、[owner.GetTitledFirstNamePossessive]の大きな笑顔が迎えてくれた。[target.GetHerHis]の手には、艶やかな毛皮が握られている…"
 court_ongoing.1023.a:0 "一人にしてくれ。考える時間が必要だ…"
 court_ongoing.1023.b:0 "犬殺しめ！二度と会いたくない！"
 court_ongoing.1024.desc:0 "夜の闇に紛れて私は犬小屋に忍び込んだ。私はすぐに完璧な犠牲者を見つける。「ワンちゃん、こっちへおいで。」疑り深い生き物の前で太いソーセージを振りながら私は囁く…\n\nしかし、私の狡猾な計画は、[target.GetTitledFirstName]に毛皮を見せた時、予想外の展開を迎えた。[target.GetSheHe]がそれに目をやった瞬間、[target.GetSheHe]がそれに気づいたのがわかった。「この…この犬殺しめ！あの犬は私にとって子供のような存在だったのに！」"
 court_ongoing.1024.a:0 "な…何のことを言っているのかさっぱりわからないぞ！"
 court_ongoing.1030.t:1 "$court_event_title$ 猫と犬"
 court_ongoing.1030.desc:2 "外は土砂降りの雨。我が[target.Custom('ComplimentAdjective')][target.GetTitledFirstName]、[target.GetSheHe]はぼんやりとした窓の外を見ながらため息をついた。\n\n「[location.GetNameNoTooltip]はなんて惨めなんだろう。長く陰鬱な日々の中、誰か一緒にいてくれたらいいのに...」\n\n我が[target.Custom('LoverPetName')]は猫派か犬派、どっちなんだろう？"
 court_ongoing.1030.a:0 "賢い猫は[target.GetHerHim]を幸せにしてくれるだろう。"
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip]は猫が大好きだ"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip]は猫が嫌いだ"
 court_ongoing.1030.b:0 "忠実な犬は良い仲間になるだろう。"
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip]は犬が大好きだ"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip]は犬が嫌いだ"
 court_ongoing.1030.c:0 "「心配しないで、私がいつもあなたのそばにいる！」"
 court_ongoing.1031.start.desc:0 "「我が[ROOT.Char.Custom('LoverPetName')]よ、じっくりと考えました。」[owner.GetTitledFirstName]は、かごを机の上に優しく置きながら言った。「あなたのように高貴で情熱的で社交的な存在にとって完璧な伴侶とは何か？私はひらめきました——犬ほどあなたにぴったりな伴侶はいないでしょう！」\n\n[owner.GetFirstNameNoTooltip|U]はかごを覆っていた毛布を外し、小さな子犬を見せてくれた。子犬は私に向かって飛びついてきて、興奮してかごの縁を飛び越えてしまった。"
 court_ongoing.1031.a:0 "おぉ！あなたと同じくらい大事にするよ！"
 court_ongoing.1031.b:0 "これは... 予想外だな。"
 court_ongoing.1032.desc:0 "「我が[ROOT.Char.Custom('LoverPetName')]よ、じっくりと考えました。」[owner.GetTitledFirstName]はかごを優しく机に置きながら言った。「あなたのように明晰で独立した存在にとって、完璧な伴侶とは何か？私はひらめきました——猫ほどあなたにぴったりな伴侶はいないでしょう！」\n\n[owner.GetFirstNameNoTooltip|U]はかごを覆っていた毛布を外し、小さな子猫を見せてくれた。子猫は大きな[ROOT.Char.Custom('RandomCatEyeColor')]の目で私を見上げ、鳴き始めた。"
 court_ongoing.1040.t:1 "$court_event_title$ 煌めく金"
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip]が私をじっと見つめる。「[necklace_owner.GetLadyLord|U][necklace_owner.GetFirstNamePossessiveNoTooltip]のネックレスは素敵ですね 」[target.GetSheHe]はそう言うと、[necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の方向に[target.GetHerHis]の首を傾ける。「でも、私の首にはもっと似合うことでしょう。」"
 court_ongoing.1040.a:0 "同じネックレスを注文する。"
 court_ongoing.1040.b:0 "[necklace_owner.GetFirstNameNoTooltip]に[necklace_owner.GetHerHis]のネックレスを譲って貰えないか頼む。"
 court_ongoing.1040.c:0 "盗もう。"
 court_ongoing.1040.c.success:0 "首飾りを持って逃げる"
 court_ongoing.1040.c.failure:0 "[necklace_owner.GetFirstNamePossessiveNoTooltip]の部屋で見つかる"
 court_ongoing.1040.d:0 "[target.GetFirstNamePossessiveNoTooltip]の嗜好を褒める。"
 court_ongoing.1050.t:0 "$court_event_title$ 珍しい花"
 court_ongoing.1050.start.desc:0 "我が[target.Custom('LoverPetName')]と一緒に[target_location.GetNameNoTooltip]の庭園を歩きながら、私は周囲の緑の草木を見渡して言った。「ここにある全ての美しさの中で、あなたに匹敵する花はひとつもありません、我が[target.GetLadyLord]よ」\n\n「ひとつだけありますよ」と[target.GetSheHe]はいたずらっぽく笑う。「[orchid_origin.GetNameNoTierNoTooltip]の珍しいランで、栽培はほとんど不可能な花です。"
 court_ongoing.1050.monastery.desc:0 "この地域でよく咲いているのは[orchid_location.GetNameNoTooltip]の修道院跡だけです。」"
 court_ongoing.1050.temple.desc:0 "この地域でよく咲いているのは[orchid_location.GetNameNoTooltip]にある[target_host.GetFaith.HouseOfWorship]の荒れ果てた庭だけです。」"
 court_ongoing.1050.a:0 "それを売ってくれる商人がいるはずだ。"
 court_ongoing.1050.b:0 "「あなたのために廃墟へ向かう！」"
 court_ongoing.1050.b.success:0 "廃墟の中でランを見つける"
 court_ongoing.1050.b.soft_failure:0 "一日中探したが何も見つからない"
 court_ongoing.1050.b.hard_failure:0 "塔に登って怪我をする"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U]は廃墟の中でランを見つける"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U]は何も見つけられない"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U]は廃墟で怪我をする"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip]が助けてくれるかもしれない。"
 court_ongoing.1050.b.friend.f:0 "あなたの[helpful_friend.GetShortUINamePossessive]が高い[prowess|E]能力を持つためこれが選択可能です"
 court_ongoing.1050.c:0 "ほとんど不可能だって？すでに私のコレクションに入っているぞ！"
 court_ongoing.1050.c.friend.f:0 "あなたの[helpful_friend.GetShortUINamePossessive]が薬師の特性を持つためこのオプションが選択可能です"
 court_ongoing.1050.d:0 "「廃墟には幽霊が出ると聞いたが…」"
 court_ongoing.1050.e:0 "「あなたの美しい容姿に比べれば、きっと弱々しいものに違いない！」"
 court_ongoing.1050.f:0 "「いつかそれを見れる時が来るかもしれない。」"
 court_ongoing.1100.t:1 "$court_event_title$: 詩の出版"
 court_ongoing.1100.desc:0 "[target.GetTitledFirstName]よりも愛すべき[target.GetWomanMan]はいない！[target.GetHerHis] がいる所では、私の言葉は失敗を招く——褒め言葉のどれひとつとして[target.GetHerHim]を言い当てられていない。もしかして、注意深く書かれた詩の方が[target.GetHerHis]の長所をうまく捉えられるだろうか？\n\n私は[target.GetHerHis]の…"
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive]の返事は、詩がどれだけ[target.GetHerHim]に合っているかで決まります。"
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip]がポジティブな返事をする"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip]は返事をしない"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip]がネガティブな返事をする"
 court_ongoing.1100.compassionate:0 "優しくて思いやりのある心について書こう。"
 court_ongoing.1100.bold:0 "まったく恐れを知らない心について書こう。"
 court_ongoing.1100.honorable:1 "高潔な正義について書こう。"
 court_ongoing.1100.greed:0 "遠大な野望について書こう。"
 court_ongoing.1100.rational:0 "果てしない知恵について書こう。"
 court_ongoing.1100.zealous:0 "燃えるような信仰について書こう。"
 court_ongoing.1100.energetic:0 "若々しい活力について書こう。"
 court_ongoing.1100.forgiving:0 "寛容な性質について書こう。"
 court_ongoing.1100.beautiful:0 "優れた容貌について書こう。"
 court_ongoing.1100.strong:0 "強靭な体について書こう。"
 court_ongoing.1100.extroverted:0 "愛らしい振る舞いについて書こう。"
 court_ongoing.1100.dominant:0 "主張の強い存在感について書こう。"
 court_ongoing.1100.fallback:0 "私に詩は似合わない。"
 court_ongoing.1101.t:1 "[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstNameNoTooltip]へ、"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U]は私の本質を羊皮紙に閉じ込めてくれた！"
 court_ongoing.1101.a.bad:0 "変わってるな！でも…魅力的だ。"
 court_ongoing.1101.c.good:0 "何と大げさな。"
 court_ongoing.1101.c.bad:0 "[owner.GetSheHe]は私を侮辱しようとしているのか！？"
 court_ongoing.1102.t:1 "[owner.Custom('RomanticComplimentAdjective')][owner.GetTitledFirstNameNoTooltip]へ、"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "[target.GetSheHe|U]は私の詩を気に入ってくれたに違いない！"
 court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "[target.GetSheHe]は私を…嘲笑っているのか？"
 court_ongoing.1110.t:0 "$court_event_title$ 競争相手"
 court_ongoing.1110.desc:0 "最近、[target.GetFirstName]への訪問はすべて[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]のせいで台無しになっている。[competitor.GetSheHe|U]は迷子の子犬のように、どこへでも[target.GetHerHim]を追いかけてくる。[target.GetLadyLord]の気を引こうとする[competitor.GetHerHis|U]の試みは滑稽だが、[competitor.GetHerHis]の粘り強さがいつか報われるのではないか心配している。"
 court_ongoing.1110.a:0 "決闘によって誰がふさわしいかを証明しよう！"
 court_ongoing.1110.a.success:0 "あなたが決闘で勝利する"
 court_ongoing.1110.a.failure:0 "あなたが決闘で敗北する"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U]が[target.GetShortUIName]に求愛し続ける"
 court_ongoing.1110.b:0 "「食中毒」という「不運な」状況で解決する。"
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip]がディナーで恥ずかしい状況になる"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip]は、あなたが[competitor.GetHerHis]のカップに毒を注ぐときに気付く"
 court_ongoing.1110.b.murder:0 "毒が#EMP 効きすぎる #!"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U]の愛は真実ではない。お金で[competitor.GetHerHim]は止めるだろう。"
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip]が賄賂を受け取る"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip]が、あなたの提案を[target.GetShortUINameNoTooltip]に伝える"
 court_ongoing.1111.t:0 "人気者"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName]だけが私の承認を得ようとしているわけではない。私への[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の接触はますます頻繁になっており、[competitor.GetHerHis]の褒め言葉は丁寧なものから親密なものへと変化している。\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip]は[competitor.GetFirstNamePossessiveNoTooltip]の注目を親切には受け止めなかった。[owner.GetSheHe|U]は[competitor.GetFirstNameNoTooltip]に決闘を挑んだのだ！私が到着したときには、すでに事は終わっていた。[owner.GetTitledFirstNameNoTooltip]は打ちのめされた[owner.GetHerHis]の敵の前で意気揚々と立っていた。"
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip]は[competitor.GetFirstNamePossessiveNoTooltip]の注目を親切には受け止めなかった。[owner.GetSheHe|U]は[competitor.GetFirstNameNoTooltip]に決闘を挑んだのだ！私が到着したときには、すでに事は終わっていた。[competitor.GetTitledFirstNameNoTooltip]は打ちのめされた[competitor.GetHerHis]の敵の前で意気揚々と立っていた。"
 court_ongoing.1111.poison_success.desc:0 "しかし、今夜の夕食の時、[competitor.GetTitledFirstNameNoTooltip]は飲み過ぎて、私のドレスにゲロを吐いてしまった！一瞬も無駄にすることなく、[owner.GetTitledFirstNameNoTooltip]が飛び込んできて、汚れにまみれた私を救ってくれた。"
 court_ongoing.1111.poison_failure.desc:0 "今、[competitor.GetTitledFirstNameNoTooltip]は、[owner.GetTitledFirstNameNoTooltip]が嫉妬に狂い[competitor.GetHerHim]を毒殺しようとしたことを私に伝えた！"
 court_ongoing.1111.a.success:0 "ああ、[owner.GetTitledFirstNameNoTooltip]！なんと勇ましい！"
 court_ongoing.1111.a.duel_failure:0 "哀れな[owner.GetTitledFirstNameNoTooltip]よ！傷の手当てをさせてくれ。"
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip]はこんな卑劣な手口は決して使わない！"
 court_ongoing.1111.b.poison_success:0 "放っておいてくれ！自分で何とかできる！"
 court_ongoing.1111.b.poison_failure:0 "よくもこんなことができたな、[owner.GetTitledFirstNameNoTooltip]！？"
 court_ongoing.1111.b.duel_success:0 "幼稚な喧嘩など印象に#EMP 残らない#!。"
 court_ongoing.1111.b:0 "嫉妬などあなたには似合わない、[owner.GetTitledFirstNameNoTooltip]。"
 court_ongoing.1111.c.duel_failure:0 "ああ、[competitor.GetTitledFirstNameNoTooltip]！なんと勇ましい！"
 court_ongoing.1111.c:0 "哀れな[competitor.GetTitledFirstNameNoTooltip]よ！あなたのために心が痛む！"
 court_ongoing.1111.d:0 "二人とももう十分だ！"
 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName]は私の力には敵わなかった！[competitor.GetHerHis|U]の敗北はかなり屈辱的なものだった——そして、我が[target.Custom('LoverPetName')][target.GetFirstName]はそれをすべて見ていた！それ以来、[target.GetSheHe|U]は[competitor.GetHerHim]に注意を払っていない。"
 court_ongoing.1112.a:0 "もう一人のライバルを倒した！"
 court_ongoing.1113.desc:0 "私はどうやら[competitor.GetTitledFirstNamePossessive]の力を甘くみていたようだ——[competitor.GetHerHis]の手による私の敗北は、痛みと同じくらいの恥辱を伴うものだった。唯一の慰めは、[target.GetTitledFirstName]がそれを目撃していなかったことだ。"
 court_ongoing.1113.a:0 "このことは忘れよう…"
 court_ongoing.1113.b:0 "私は復讐を果たす！私の言葉を信じろ！"
 court_ongoing.1114.desc:0 "計画が完璧に実行された時の満足感に勝るものはない！\n\n私が[competitor.GetTitledFirstNamePossessive]のカップに毒を注いだことに誰も気づかず、その後の光景はいつまでも忘れられないだろう。[competitor.GetSheHe|U]が[target.GetFirstNamePossessive]の[target.Custom('GetClothingArticle')]の上に嘔吐して、[target.GetHerHim]が彼を窮地から救うために飛び込んだ際、[target.GetSheHe]はたいへん感謝していた。"
 court_ongoing.1114.a:0 "[target.GetSheHe|U]は二度と[competitor.GetHerHis]に見向きもしないだろう！"
 court_ongoing.1115.desc:0 "結局のところ、[competitor.GetTitledFirstName]は私が[competitor.GetHerHim]に与えた評価よりもはるかに察しが早かった。私が[competitor.GetHerHis]のカップに毒を盛ろうとした時、[competitor.GetSheHe|U]は私を現行犯で捕らえ、躊躇せず私を裏切った。"
 court_ongoing.1115.a:0 "見た目とは違うな…"
 court_ongoing.1116.desc:0 "計画の最初の部分は完璧に進んだ。[competitor.GetTitledFirstNamePossessive]のカップに毒を注いでも誰にも見られることはなかった。しかし、私はその効力を甘く見ていたようだ。\n\n[competitor.GetFirstNameNoTooltip]が飲み物を口に入れたわずか数秒後、[competitor.GetSheHe]は喉を押さえて苦しみ始めた！誰も助けることができない中、[competitor.GetSheHe]はシチューの中に倒れ込み、完全に死んでしまった"
 court_ongoing.1116.a:0 "少なくとも[competitor.GetSheHe]が[target.GetFirstNameNoTooltip]に言い寄ることはもうない。"
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "[target.GetTitledFirstName]と幾ばくかの時間を過ごすために[target_location.GetNameNoTooltip]での舞踏会に参加している。手に触れることを考えると、心が浮き立つ！だが、私が到着した時、[target.GetHerHim]が[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との会話で立ち往生しているのを見つける。\n\n[unpleasant_guest.Custom('InsultAdjective')][unpleasant_guest.GetWomanMan]は[target.GetFirstNamePossessiveNoTooltip]の不快感を全く気にせず、延々と話している。"
 court_ongoing.1120.a:0 "ちょっとした #EMP 「気晴らし」#!が必要だな。"
 court_ongoing.1120.a.failure:0 "耐えがたいほど会話がつまらない"
 court_ongoing.1120.b:0 "私の魅力はどんな会話も改善させる！"
 court_ongoing.1120.c:0 "私が[target.GetHerHis]と代わるとしよう。[target.GetHerHim]が苦しむくらいなら私が苦しんだほうがましだ。"
 court_ongoing.1120.d:0 "「十分だ！おまえは[target.GetLadyLord]を死にそうなくらい退屈させている！」"
 court_ongoing.1120.e:0 "[unpleasant_guest.GetWomanMan]の近くにはいかないでおこう！"
 court_ongoing.1121.t:0 "不愉快なこっけいさ"
 court_ongoing.1121.start.desc:0 "舞踏会の招待状を送る時、私は良き友人たちや戯れの放蕩の夕べを楽しみにしていた。その代わりに、[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との面白くもない会話の中で身動きが取れなくなってしまった自分がいた…\n\n"
 court_ongoing.1121.diplomacy.desc:0 "「こんばんは」と聞きなれた声で挨拶をして——[owner.GetTitledFirstName]が会話に加わった。[owner.GetSheHe|U]は気配り上手な聞き手ですぐに[unpleasant_guest.GetFirstNamePossessiveNoTooltip]の注意は[owner.GetHerHim]に向けられた。私は自由に逃げられる。"
 court_ongoing.1121.intrigue.desc:1 "「大変申し訳ないが、あなたの注意が必要な急な事態があるんだ、[unpleasant_guest.Custom2('RelationToMeAddress', owner)]。」聞き覚えがある声は[owner.GetTitledFirstName]以外の誰のものでもない。[owner.GetSheHe|U]は私にウィンクすると、ついて来るように[unpleasant_guest.GetFirstNameNoTooltip]に合図する。"
 court_ongoing.1121.insult.desc:1 "「[ROOT.Char.GetLadyLord]にはもう十分でしょう。」と[owner.GetWomanMan]が割り込んできた――それは[owner.GetTitledFirstName]だ！「あなたは[ROOT.Char.GetHerHim]を退屈させていることがわからないのか、[unpleasant_guest.Custom2('RelationToMeAddress', owner)]？」"
 court_ongoing.1121.a:0 "不愉快ではあるが、有益な外交の教訓だ！"
 court_ongoing.1121.a.critical_success:0 "あなたは外交に関する新しい秘訣を手に入れる"
 court_ongoing.1121.a.success:0 "あなたの外交に関する理解が向上する"
 court_ongoing.1121.b:0 "不愉快ではあるが、有益な策略の教訓だ！"
 court_ongoing.1121.b.critical_success:0 "あなたは策略に関する新しい秘訣を手に入れる"
 court_ongoing.1121.b.success:0 "あなたの策略に関する理解が向上する"
 court_ongoing.1121.c:0 "「確かに、私はもう十分だ。」"
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U]はあなたの誠実さを評価する"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U]は侮辱される"
 court_ongoing.1121.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip]の時間は全ての人のためのものだ。[owner.GetFirstNameNoTooltip]はそれを知っているはずだ。"
 court_ongoing.1121.e:0 "必要以上に長くはいられない！"
 court_ongoing.1201.t:0 "要請"
 court_ongoing.1201.desc:0 "「[target.GetLadyLord|U][target.GetFirstName]よ、お望みの方法で我が献身を証明させてください！」[owner.GetTitledFirstName]は献身の証明を巧みに私に懇願した——それも私の好みにあった方法で。何日もの間[owner.GetHerHim]に慎ませるのは…"
 court_ongoing.1201.a:0 "睡眠だ——悪夢から私を守るのだ！"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U]の寝ずの番のおかげで私は安心して休める"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U]は[owner.GetHerHis]の義務に失敗する"
 court_ongoing.1201.b:0 "食べ物だ——私への愛は十分な栄養となるはずだ。"
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U]は[owner.GetHerHis]の献身を証明する"
 court_ongoing.1201.c:0 "[owner.GetHerHim]を試す気はない。"
 court_ongoing.1211.t:1 "$court_event_title$ 要望"
 court_ongoing.1211.desc_opening:0 "「[target.GetLadyLord|U]である[target.GetFirstName]、あなたがふさわしいと考える方法で、あなたへの愛を証明させてください！」\n\n[target.GetFirstNameNoTooltip]は、しばらくの間要望を熟考した後、[target.GetHerHis]の顔を輝かせた。"
 court_ongoing.1211.desc:0 "「私は最近、悪夢に悩まされています。本当に私に尽くしてくれるなら、私の部屋の外で見張りをして、災いが及ばないようにして貰えないでしょうか」"
 court_ongoing.1211.a:0 "あなたは邪魔されずに眠れるだろう！"
 court_ongoing.1211.a.success:0 "何とか起きていられる"
 court_ongoing.1211.a.failure:0 "睡眠の誘惑に負ける"
 court_ongoing.1211.b:0 "一晩中、私に話しかけないでくれるなら見張っておこう。"
 court_ongoing.1211.b.tt:0 "マントを着たホウキでも悪夢と戦うことができる。"
 court_ongoing.1211.b.success:0 "策略は誰にもばれない"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U]が欺瞞に気付く"
 court_ongoing.1211.c:0 "もう止めよう。"
 court_ongoing.1212.desc:0 "さらにもう一晩ぐっすりと眠り、そして日が昇った。その間、部屋の外で寝ずの番をし、休息を平穏に保ち、邪魔が入らぬようにしてくれた[owner.GetTitledFirstName]には感謝しかない。"
 court_ongoing.1212.a:0 "我が勇敢なる守護者よ！"
 court_ongoing.1213.desc:0 "眠ろうとしていた矢先、真っ暗な夜の闇の中で、突然、#EMP ドスン#!という大きな音が聞こえてきた！寝室の外を覗いて、私が見たのは床でぐっすりと眠っている[owner.GetTitledFirstName]の姿だった。"
 court_ongoing.1213.a:0 "我が勇敢なる衛兵よ..."
 court_ongoing.1214.desc:0 "\n\n私は何度かドアの外を覗いてみたが、[owner.GetHerHim]は決して揺れることなく、まっすぐに立っていた。"
 court_ongoing.1215.desc:0 "眠ろうとしていた矢先、真っ暗な夜の闇の中で、突然、#EMP ドスン#!という大きな音が聞こえてきた！寝室の外を覗いて私が見たのは、[owner.GetTitledFirstName]の空っぽのマントと兜、そして床に転がっている箒だった。"
 court_ongoing.1215.a:0 "[owner.GetSheHe|U]は私を騙す気だったのか！"
 court_ongoing.1221.desc:0 "「あなたは、私への愛だけで何日も生きていけるはずだ。」"
 court_ongoing.1221.a:0 "私の献身をやり遂げてみせるぞ！"
 court_ongoing.1221.a.success:0 "なんとか食べ物を回避する"
 court_ongoing.1221.a.failure:0 "身体の欲求に屈する"
 court_ongoing.1221.b:0 "一口たりとも口にしないぞ！"
 court_ongoing.1221.b.tt:0 "だが私は、一塊も一欠片も避けてみせよう…"
 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName]は、日が経つごとにどんどんやつれていくように見えたが、[owner.GetHerHis]の体が弱っても、[owner.GetHerHis]の意志と献身は揺るぎないものだった。\n\n私は挑戦の勝利を宣言するため[owner.GetHerHim]を見つけたが、[owner.GetHerHis]の口を通過した最初のものは、もう一つの忠実さの約束であった。"
 court_ongoing.1222.a:0 "我が献身的な[owner.GetLadyLord]よ！"
 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName]は日が経つごとにどんどんやつれていくように見えた。"
 court_ongoing.1223.desc_ending:0 "しかし、挑戦の勝利を宣言するために[owner.GetHerHim]を探していると、私は食糧庫の中でパン粉まみれになって、チーズを丸ごと一個貪り食っている[owner.GetHerHim]を見つけた。"
 court_ongoing.1223.a:0 "また別の栄養源を見つけたようだな..."
 court_ongoing.1225.desc:1 "[owner.GetTitledFirstName]は、断食をかなりうまく処理しているようで、私が驚きと賞賛を表現するために[owner.GetHerHim]を探し出すと、私はその方法を知ることができた。\n\n[owner.GetHerHis|U]のマント全体には食べ物が詰め込まれている！[owner.GetHerHis]の恥ずかしそうな表情から判断して、私はそれを見るはずではなかったのに…"
 court_ongoing.1022.c.master_of_hunt:0 "$master_of_hunt_court_position$が狼の毛皮を見つけるだろう！"
 court_ongoing.1022.c.master_of_hunt.success:0 "[master_of_hunt.GetFirstNameNoTooltip]は狩りで狼を発見し、倒す"
 court_ongoing.1022.c.master_of_hunt.success.tt:0 "毛皮は無償で入手でき、あなたにとって危険もありません。"
 court_ongoing.1022.c.master_of_hunt.failure:0 "[master_of_hunt.GetFirstNameNoTooltip]は購入できる狼の毛皮を見つける"