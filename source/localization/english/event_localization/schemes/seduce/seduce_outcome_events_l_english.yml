l_english:
 seduce_outcome.permanent_block:0 "[owner.GetTitledFirstName]は二度と私を誘惑しようとしないだろう"
 seduce_outcome.cooldown:0 "しばらくの間、[owner.GetTitledFirstName]は私をまた誘惑しようとしないだろう"
 seduce_outcome.0001.t:0 "今しかない"
 seduce_outcome.0001.desc:0 "私の誘いに対する[target.GetTitledFirstNamePossessive]の反応が全てを物語っている。計画を実行に移す時が来たようだ。\n\n"
 seduce_outcome.0001.positive.desc:0 "機会はあると思うが、[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]がいつも見ていることを忘れてはならない…"
 seduce_outcome.0001.negative.desc:0 "まだ、私は成り行きを恐れている。[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U]と[discoverer.GetHerHis]のスパイが如何なる陰にも忍び、如何なる壁にも聞き耳を立てているかもしれない…"
 seduce_outcome.0001.a:0 "[target.GetFirstNameNoTooltip]は私のものになるだろう！"
 seduce_outcome.0001.a.tt:0 "私は[target.GetTitledFirstName]を誘惑する試みを推し進める"
 seduce_outcome.0001.b:0 "私は見つかる危険を冒せない。"
 seduce_outcome.0003.t:0 "官能的な提案"
 seduce_outcome.0003.success.desc:0 "甘い言葉と甘いタッチで、私の人生に[owner.GetHerHis]の道を切り開いてくれた[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]。深夜、私は[owner.GetHerHim]のことが頭から離れない...。\n\n二人の間でくすぶっていた感情は、やがて燃え尽きるか、消えてしまうのだろう。"
 seduce_outcome.0003.failure.desc:1 "どこへ行こうとも、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が必ずついてきている。[owner.GetHerHis]の目をみつめ、[owner.GetHerHis]の口の端の言葉を聞けば…[owner.GetSheHe]が何を求めているかはわかりきったことだ。"
 seduce_outcome.0003.a.success:0 "もう永遠に地獄に住んでもいい！"
 seduce_outcome.0003.a.failure:0 "[owner.GetHerHim]のそばにい続けよう。#EMP とても#!そばに。"
 seduce_outcome.0003.a.tt:1 "[owner.GetShortUIName|U]は私の愛人になるかもしれない"
 seduce_outcome.0003.b.success:0 "明るく燃え上がり、はかなく消える、それがロマンス。"
 seduce_outcome.0003.b.failure:0 "今夜の気晴らしにはなるが、それだけだ。"
 seduce_outcome.0003.c:0 "なんて美しい…だが断るとしよう。"
 seduce_outcome.0003.d:0 "金輪際ご免だ！[owner.GetHerHis]のふしだらな本性を世間が知ろう！"
 seduce_outcome.0003.e:0 "この手の駆け引きには飽きた。皆に言う、一人にしてくれ！"
 seduce_outcome.0003.e.tt:0 "#V 10#!年間、私を誘惑しようとする者はいなくなる"
 seduce_outcome.0004.t:0 "私の[target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc:0 "腕の中で眠るわが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]、[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))][target.GetTitledFirstName]を見下ろして満足と至福で微笑む自分に気づく。\n\n私が感じる愛情と献身を [target.GetSheHe]が返してくださると思うと！"
 seduce_outcome.0004.a:0 "私は地上で最も運のいい[ROOT.Char.GetWomanMan]だ！"
 seduce_outcome.0005.t:0 "悲しくも短いものを断ち切って"
 seduce_outcome.0005.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]である[target.GetTitledFirstName]の死により、私たちの将来の計画はもはや重要なものではなくなった。\n\n以前はどうであれ、今は死んでいる。"
 seduce_outcome.0005.a:0 "もっと早く[target.GetHerHis]の愛を手に入れていれば…！"
 seduce_outcome.2000.t:0 "秘密の祝福"
 seduce_outcome.2000.desc:0 "至高なる教皇と私が密かにお会いしたとき、私の中には霊的というよりも肉欲的な畏敬の念と欲望が湧き上がってきます。確かに私の前にこのような形で[target.GetHerHis|U]の聖性の祝福を受けた者はいません。\n\n[target.GetHerHis|U]の手が伸びてきて、目を閉じてひざまずく..."
 seduce_outcome.2000.a:0 "[target.GetSheHe|U]はわが王国への鍵をお持ちである。"
 seduce_outcome.2000.b:0 "祝福は自分で済ませた。"
 seduce_outcome.2010.t:0 "酒に真実あり"
 seduce_outcome.2010.desc:0 "私は二つの渇きを抱えて[target.GetNamePossessive]の部屋を訪れた、たっぷりと運んだワインは最初の一つを癒やす。[target.GetSheHe]が私と同じ考えだったことはすぐにわかる。\n\n最初のキスで誓いを交わし、次の日の昼も夜も酒を飲んで、愛し合って、飲んで、愛し合って..."
 seduce_outcome.2010.a:0 "おお、永遠につづけ！"
 seduce_outcome.2010.b:0 "甘き忘却、私を抱きしめて。"
 seduce_outcome.2020.t:0 "プライベートな出来事"
 seduce_outcome.2020.desc:0 "プリヴィー(屋外便所)はせまく、最近堆積した汚物の臭気が漂っている。しかしプライベートな場所だ、ああ、実にプライベートだな...\n\n[target.GetName]は服を脱ぎながら、目をギラつかせて私を見る。私も同じことをしていた。そしてキスをしていると肉欲が高まって、見た目も臭いも不快で陰気な空間にいることを忘れさせてくれた。"
 seduce_outcome.2020.a:0 "また逢瀬するだろうけれど、できれば別の場所で..."
 seduce_outcome.2020.b:0 "かわやに行け、行けば安らぐ。座右の銘だ。"
 seduce_outcome.2030.t:0 "肉欲渇望"
 seduce_outcome.2030.a.desc:0 "食物。[target.GetSheHe]は大好き、たくさん持ってきた。私が手を振ると、しなやかに服を脱いで横になる。チーズ、果物、蜂蜜を置いた。[target.GetHerHim]の上に、横に。"
 seduce_outcome.2030.alcohol.desc:0 "そして、[target.GetHerHis]の胸に、豊かにワインをそそぐ。"
 seduce_outcome.2030.b.desc:0 "\n\nキス、タッチ...二人はすぐに快感に包まれる。[target.GetHerHis]の体と食物の味と匂いが混ざり合い、目を閉じて笑う — 甘い生活！"
 seduce_outcome.2030.a:0 "もっとこんな瞬間を楽しもう！"
 seduce_outcome.2030.b:0 "いったいどんな食事をともにしたんだ！"
 seduce_outcome.2040.t:0 "城壁の裂け目へ"
 seduce_outcome.2040.desc:0 "影が落ちてきた頃、城壁の暗がりの中で私を待っている[target.GetTitledFirstName]を見つけた。\n\n[target.GetSheHe|U]は始めにためらいを見せたが、次第に逸る様子で私の方へやって来た。[target.GetHerHis]を引き寄せると、乱れた呼吸が聞こえる。壁の陰で愛を交わしているのに、守衛は私たちの情熱に気付かずに巡回している..."
 seduce_outcome.2040.a:0 "もう一度!"
 seduce_outcome.2040.b:0 "城を陥落させたのち、撤退する。"
 seduce_outcome.2050.t:0 "秘密の誓い"
 seduce_outcome.2050.desc:0 "私たちは夜に、外の世界の目と耳から身を隠して、こっそりと会う。私は[target.GetHerHim]に「私たちは秘密に結婚しましょう。私たち二人しか知らない。因習に押しつけられた結婚よりも優れた、純粋な結婚を！」と誓った。\n\n[target.GetSheHe|U]は[target.GetHerHis]に同意し、感情的に[target.GetHerHim]を息切れさせる。そして、夜の暗がりの安全な覆いの下で、私たちは秘密の誓いを成し遂げる…"
 seduce_outcome.2050.a:0 "きずなは永遠に！"
 seduce_outcome.2050.b:0 "奇跡の夜、しかし今日のように会うのは難しい。"
 seduce_outcome.2301.t:0 "[target.GetHerHis|U]の私室で"
 seduce_outcome.2301.desc:0 "私は[target.GetTitledFirstNamePossessive]の部屋への道を見つけると、期待の震えが背骨を這い登る。[target.GetSheHe]がドアを開けるとすぐに[target.GetSheHe]は[target.Custom('quirk_pos_present')]、[target.Custom('quirk_pos_adverb')]に微笑み、私の[ROOT.Char.Custom('GetUpperClothingArticle')]を握ったまま中へと引っ張っていく。\n\n[target.GetHerHis]の腕が私を包み込むと、胸の火が燃え上がり、残りの夜は暖かく燃えるような霧の中で過ごしていた。"
 seduce_outcome.2301.a:0 "ああ[target.GetFirstNameNoTooltip]、我が[target.Custom('LoverPetName')]よ。また会おう！"
 seduce_outcome.2301.a.tt:0 "#F 何度も何度も何度も…！#!"
 seduce_outcome.2301.b:1 "[target.GetSheHe|U]は[ROOT.Char.GetWomanMan]の喜ばせ方を確かに知っていた。"
 seduce_outcome.2302.t:0 "ある宮廷にて"
 seduce_outcome.2302.desc_court_owner:0 "「このようなところまで来ていただけるなんて、愛しの[ROOT.Char.Custom('LoverPetName')]…」\n\n人目を避けようと召使の服を身にまとい、[court_owner.GetTitledFirstNamePossessive]の居る[court_owner.Custom('ResidenceBuilding')]を探す。そして、ひっそりとした庭で[target.GetHerHim]を見つ出すことができた。"
 seduce_outcome.2302.desc_not_court_owner:1 "「このようなところまで来ていただけるなんて、愛しの[ROOT.Char.Custom('LoverPetName')]よ…」\n\n人目を避けようと召使の服を身にまとい、[target.GetTitledFirstNamePossessive]の滞在する[target.Custom('ResidenceBuilding')]をあてどなく探しまわる。そしてついに、ひっそりとした庭に佇む[target.GetHerhim]と出会うことができた。"
 seduce_outcome.2302.desc_end:0 "私を見つけた[target.GetSheHe|U]の瞳が輝く、そして今度はその眼差しが私の目を輝かせる。\n\n我が身を包んでいたみすぼらしい[ROOT.Char.Custom('GetClothingArticle')]が剥かれ、床へと落ちる。私の旅にそこまでの価値があったかどうか。それを一晩かけて確認するからだ!"
 seduce_outcome.2302.a:0 "あなたのためなら何百回だって会いに行くよ!"
 seduce_outcome.2302.b:0 "儚くも甘かった。"
 seduce_outcome.2303.t:0 "心のささやき"
 seduce_outcome.2303.desc:0 "「[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]。」\n\n「あなたの[owner.Custom('quirk_pos_adjective')]笑顔は飽きない。」[target.GetTitledFirstName]は赤面して、「あなたの抱擁も 」と答える。\n\n私たちが分かち合う呟きの愛らしさはすぐに理解できなくなりますが、それに取って代わったものはより明確な言語を話すのです。"
 seduce_outcome.2303.a:0 "そんな雄弁な[target.GetWomanMan]を否定できるのは誰だ？"
 seduce_outcome.2303.b:0 "確かにやりとりは楽しかったが、この会話は終わりだ。"
 seduce_outcome.2304.t:0 "開放的な空の下で"
 seduce_outcome.2304.desc:0 "[target.GetTitledFirstName]と私は並んでしゃがみこんでいる。目の前の[ROOT.Char.Custom('LocalAnimalDesc')]する[ROOT.Char.Custom('LocalAnimal')]は私たちの存在に気づいていない。私の注意点は揺るがない — 特に注意点は[target.GetFirstNamePossessive]の[target.Custom('GetClothingArticle')]が私に度々接触していたことだった。私が[target.GetHerHim]を抱きしめようと手を伸ばすと、[target.GetSheHe]もまた、私の#EMP 他の場所に#!注意点を持っていたことに気づいた。\n\n[ROOT.Char.Custom('LocalAnimal')]が[ROOT.Char.Custom('TerrainType')]の中へ消えていくとき、二人の裸の肉体は互いに柔らかい大地に包まれ、そして揺さぶられていた。"
 seduce_outcome.2304.a:0 "一緒にこうなるのが自然なことだったんだ！"
 seduce_outcome.2304.b:0 "バラバラな部分を一つに結合すること— それはすべて人生の一部です。"
 seduce_outcome.2305.t:0 "恋文"
 seduce_outcome.2305.desc_opening:0 "「[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending:0 "」\n\n[target.GetTitledFirstName]から届いた手紙を読んですぐに、私は[target.GetHerHis]の部屋に向かっっている。"
 seduce_outcome.2305.a:0 "[target.GetHerHis]の言葉には行動でこたえよう！"
 seduce_outcome.2305.a_terrible:0 "#F いやむしろ[target.GetHerHis]の言葉に込められた意味…あの詩は怖かった！#!"
 seduce_outcome.2305.a_okay:0 "#F そして、言葉にできないものを補うのだ！#!"
 seduce_outcome.2305.a_great:0 "#F これほど雄弁な著者は褒美に値する！#!"
 seduce_outcome.2305.a_amazing:0 "#F [target.GetHerHis]の詩文によって灯された炎は[target.GetHerHis]の抱擁の中でしか静まらないのだ！#!"
 seduce_outcome.2305.b:0 "私たちの和合は、[target.GetHerHis]の詩のように非凡なものとなる。"
 seduce_outcome.2306.t:0 "愛しい[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc:0 "召使いたちが完全に退出して、後には[SCOPE.Custom('SeductionObjectMultiple')]で飾られているベッドが残った。[target.GetTitledFirstName]が部屋に入ってくると、[target.GetSheHe]は[target.Custom('quirk_pos_adverb')]に微笑み、何のためらいもなく私と交わった。\n\n手、口、腕、足の助けを借りて、私たちは[ROOT.Char.GetFaith.HighGodName]の前で誓った深い愛情を再確認した——おそらく、思ったよりも肉体的な方法でね。"
 seduce_outcome.2306.a:0 "私たちは結婚で結ばれ、今は心で結ばれている！"
 seduce_outcome.2306.b:0 "結婚の絆で十分だな。"
 seduce_outcome.2307.t:0 "我が[target.Custom('InsultAdjective')|U]愛人"
 seduce_outcome.2307.desc:0 "[target.GetTitledFirstName]に近寄ると[target.GetHerHis]の服を引き千切ればいいのか、[target.GetHerHis]の[target.Custom('quirk_neg_adjective')]笑みをめちゃくちゃにすればいいのかわからなくなってきた。[target.GetSheHe|U]は私にキスをする——挑戦だ——そして私は[target.GetHerHim]を引き寄せる——ちょうどいい仕返しだ。\n\n胸の中でいがみ合った感情が体に響き渡り、お互いに侮辱と至福を与えながら一晩を過ごす。"
 seduce_outcome.2307.a:0 "我が[target.Custom('InsultAdjective')]、[target.Custom('InsultNoun')]よ、もう一度キスを！"
 seduce_outcome.2307.b:0 "何と[target.Custom('InsultNounSexual')]。放っておいてくれ。"
 seduce_outcome.2308.t:0 "愛しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.2308.desc_illigal:0 "わが[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]は[target.Custom('quirk_pos_adverb')]に微笑むと、私が感じる魅力が不道徳的だなんてことも思い出せなくなってしまう。\n\n[target.GetSheHe]が私の[ROOT.Char.Custom('GetUpperClothingArticle')]を捲くり上げて、その手を這わせてくると…そんなことどうでも良くなる。"
 seduce_outcome.2308.desc_not_illigal:0 "我が[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]が[target.Custom('quirk_pos_adverb')]笑うと、私は自制しているふりを一切しなくなった。[target.GetHerHim]の[ROOT.Char.Custom('GetUpperClothingArticle')]を引き裂き、[target.GetHerHis]の腰に手を回し、[target.GetHerHis]の首筋に口付けし、[target.GetHerHis]自身に対する私の疼くような欲望を…\n\n"
 seduce_outcome.2308.a:0 "[target.Custom2('RelationToMeShort', ROOT.Char)]が[ROOT.Char.GetHerHis]の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]に抱く愛は間違ってはいない！"
 seduce_outcome.2308.b:0 "[target.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]以外の何者でもない。"
 seduce_outcome.2309.t:0 "情熱の痛み"
 seduce_outcome.2309.desc_opening:0 "わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]が切に待ちわびている。"
 seduce_outcome.2309.desc_ending:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a:0 "これは一回きりではもったいない。"
 seduce_outcome.2900.t:0 "[target_liege.GetTitledFirstNamePossessiveNoTooltip]の怒り"
 seduce_outcome.2900.start.desc:0 "叫び声と吠え声が聞こえてきた時、[capital.GetNameNoTierNoTooltip]の"
 seduce_outcome.2900.capital.desc:0 "[target_liege.Custom('FortifiedBuilding')]の壁は"
 seduce_outcome.2900.end.desc:1 "まだ気まずいほど近くにある。誰かに見つかる前に、私は馬を降りて、道の脇の[target_liege.Custom('OutdoorsHidingPlace')]の陰に隠れた。\n\n追手の一団が通り過ぎていくのを見て、私の心臓は早鐘を打つ。「急げ！[ROOT.Char.GetTitledFirstNameNoTooltip]はまだ遠くには行っていない！」"
 seduce_outcome.2900.a:0 "何が起きているんだ？"
 seduce_outcome.3901.t:0 "宮廷の蛇"
 seduce_outcome.3901.desc:0 "使用人の心配そうな表情に気が付く。[dummy_servant_gender.GetSheHe|U]は悪い知らせを持ってきた。\n\n「我が[ROOT.Char.GetLadyLord]、早く来てください！[owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が[target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]の部屋から出て行くのが目撃されました！」"
 seduce_outcome.3900.a:0 "これが意味する事はただひとつ！"
 seduce_outcome.3000.desc:0 "至高なる教皇と私が密かにお会いしたとき、私の中には霊的というよりも肉欲的な畏敬の念と欲望が湧き上がってきます。確かに私の前にこのような形で[SCOPE.sC(owner).GetHerHis|U]の聖性の祝福を受けた者はいません。\n\n[owner.GetHerHis|U]の手が伸びてきて、目を閉じてひざまずく..."
 seduce_outcome.3000.a:0 "[owner.GetSheHe|U]はわが王国への鍵をお持ちである。"
 seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName ]は二つの渇きを抱えて私の部屋を訪れた、たっぷりと運んだワインは最初の一つを癒やす。[owner.GetSheHe]が私と同じ考えだったことはすぐにわかる。\n\n最初のキスで誓いを交わし、次の日の昼も夜も酒を飲んで、愛し合って、飲んで、愛し合って..."
 seduce_outcome.3020.desc:0 "プリヴィー(屋外便所)はせまく、最近堆積した汚物の臭気が漂っている。しかしプライベートだ、ああ、実にプライベートだ...\n\n私は服を脱ぎながら、[owner.GetTitledFirstName ]を舐め回すように見る。[owner.GetSheHe|U]も同じことをしていた。そしてキスをしていると肉欲が高まって、見た目も臭いも不快で陰気な空間にいることを忘れさせてくれた。"
 seduce_outcome.3030.a.desc:0 "[owner.GetTitledFirstName ]が食べ物を持ってやってきた。[owner.GetSheHe|U]が手を振り、私はそっと服を脱いで横になる。[owner.GetSheHe|U]は、チーズ、果物、蜂蜜を置く、体の上に、横に。"
 seduce_outcome.3030.alcohol.desc:0 "そして、私の胸に豊かにワインのそそぐ。"
 seduce_outcome.3030.b.desc:0 "\n\nキス、タッチ...二人はすぐに快感に包まれる。[owner.GetHerHis]の体と食物の味と匂いが混ざり合い、目を閉じて笑う——甘い生活！"
 seduce_outcome.3040.desc:0 "影も長くなった頃、城壁の下の暗闇に[owner.GetTitledFirstName]が近づいてきて、[target.Custom('quirk_pos_adverb')]に微笑み、ささやく。「私が来た理由を知っているでしょう。」\n\n初めはためらい、やがて早りがちに、[owner.GetHerHim]のほうへ詰める。[owner.GetSheHe]に引き寄せられて脈が速くなる。二人が城壁の陰で愛を交わす中、私たちの情熱に気づかないまま壁上で見張りの巡回は続いた。"
 seduce_outcome.3050.desc:0 "私たちは夜に、外の世界の目と耳から身を隠して、こっそりと会う。[owner.GetSheHe|U]は私に、「私たちは秘密に結婚しましょう。私たち二人しか知らない。因習に押しつけられた結婚よりも優れた、純粋な結婚を！」と誓った。\n\n私は同意してうなずいた。感極まって息が切れた。そして、夜の暗がりの安全な覆いの下で、私たちは秘密の誓いを成し遂げる…"
 seduce_outcome.3301.t:0 "私の部屋で"
 seduce_outcome.3301.desc:0 "しんとした部屋の中でノックの音が響き、期待に胸が震えた。 #EMP [owner.GetHerHim]#!だろうか？\n\n私は[owner.GetTitledFirstName]に迎えられ、[owner.GetHerHis]の顔には[owner.Custom('quirk_pos_adverb')]微笑みと欲情がはっきりと表れている。ついに！[owner.GetHerHis]の腕が私を包み込むと、胸は熱くなり、残りの夜は暖かく燃えるような靄の中で過ごした。"
 seduce_outcome.3301.a:0 "ああ[owner.GetFirstNameNoTooltip]、我が[owner.Custom('LoverPetName')]よ。また会おう！"
 seduce_outcome.3301.a.tt:0 "#F 何度も何度も何度も…！#!"
 seduce_outcome.3301.b:0 "[owner.GetTitleTierName]は[ROOT.Char.GetWomanMan]の喜ばせ方をよく知っていた。"
 seduce_outcome.3302.desc_opening:1 "庭園を散歩していると、どんな花よりも甘いものが目に入った。[owner.GetTitledFirstName]は使用人の服を着て、[owner.Custom('quirk_pos_adjective')]笑顔を浮かべている。\n\n"
 seduce_outcome.3302.desc_court_owner:0 "「何者も私をあなたから遠ざけることはできません、わが[ROOT.Char.Custom('LoverPetName')] – どれだけ離れていようとも！」"
 seduce_outcome.3302.desc_not_court_owner:0 "「何者も私をあなたから遠ざけることはできません、わが[ROOT.Char.Custom('LoverPetName')] – どんな遠くでも、たとえ[court_owner.GetTitledFirstName]でも！」"
 seduce_outcome.3302.desc_end:0 "\n\n[owner.GetSheHe]が着ている下僕の[ROOT.Char.Custom('GetUpperClothingArticle')]をすぐに脱がせ、続けて他の服も全て脱がせてしまう。わざわざ来てくれた[owner.GetFirstName]に感謝したい！"
 seduce_outcome.3302.a:0 "もう二度と離れない！"
 seduce_outcome.3303.t:0 "心のささやき"
 seduce_outcome.3303.desc:0 "「[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]。」\n\n「あなたの[target.Custom('quirk_pos_adjective')]笑顔は飽きない。」[owner.GetTitledFirstName]は赤面して、「あなたの抱擁も 」と答える。\n\n私たちが分かち合う呟きの愛らしさはすぐに理解できなくなりますが、それに取って代わったものはより明確な言語を話すのです。"
 seduce_outcome.3303.a:0 "何度でもこんな会話ができるといいな!"
 seduce_outcome.3304.desc:0 "[owner.GetTitledFirstName]と私は並んでしゃがみこんでいる。目の前の[owner.Custom('LocalAnimalDesc')]する[owner.Custom('LocalAnimal')]は私たちの存在に気づいていない。私の注意点は揺るがない — 特に注意点は[owner.GetFirstNamePossessive]の[owner.Custom('GetClothingArticle')]が私に度々接触していたことだった。私が[owner.GetHerHim]を抱きしめようと手を伸ばすと、[owner.GetSheHe]もまた、私の#EMP 他の場所に#!注意点を持っていたことに気づいた。\n\n[owner.Custom('LocalAnimal')]が[ROOT.Char.Custom('TerrainType')]の中へ消えていくとき、二人の裸の肉体は互いに柔らかい大地に包まれ、そして揺さぶられていた。"
 seduce_outcome.3304.a:0 "一緒にこうなるのが自然なことだったんだ！"
 seduce_outcome.3305.desc:1 "「[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]」\n\nこのような詩を書いてくれた[owner.GetFirstName]への感謝は、その詩を書く情熱に比べると霞んでしまう。"
 seduce_outcome.3305.a:0 "我らの肉体をしてともに吟詠せん、わが[owner.Custom('LoverPetName')]！"
 seduce_outcome.3306.t:0 "愛しい[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc:0 "[owner.GetTitledFirstName]と同じ部屋に戻ると、予期せぬ——しかし感謝すべき——光景に迎えられる。私たちのベッドは[SCOPE.Custom('SeductionObjectMultiple')]で飾られ、[owner.GetFirstName]は[owner.Custom('quirk_pos_adverb')]に微笑みながら横になっている。\n\n手、口、手足を使って、私たちは[ROOT.Char.GetFaith.HighGodName]の前で誓った献身を再確認した。おそらく、意図した以上に肉体的な形で。"
 seduce_outcome.3306.a:0 "私たちは結婚で結ばれ、今は心で結ばれている！"
 seduce_outcome.3307.t:0 "我が[owner.Custom('InsultAdjective')|U]愛人"
 seduce_outcome.3307.desc:0 "[owner.GetTitledFirstName]がそばに来たら、[owner.GetHerHis]の服を引き裂くのか、[owner.Custom('quirk_neg_adjective')]笑みを浮かべた[owner.GetHerHis]の顔を殴るのかは私にはわからない。[owner.GetHerHim]にキスをする——挑戦——そして[owner.GetSheHe]は私を引き寄せる——適切な報復——。\n\n我が胸の中の猛りが私たちの体に響き渡り、互いに侮辱と至福の境地で一夜を過ごす。"
 seduce_outcome.3307.a:0 "我が[owner.Custom('InsultAdjective')]、[owner.Custom('InsultNoun')]よ、もう一度キスを！"
 seduce_outcome.3307.b:0 "この弱き時間は忘れられたほうがよい。"
 seduce_outcome.3308.t:0 "愛しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
 seduce_outcome.3308.desc_illigal:0 "わが[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]が[owner.Custom('quirk_pos_adverb')]に微笑むと、 私が感じる魅力が不道徳的だなんてことも思い出せなくなってしまう。\n\nそして — [owner.GetSheHe]が私の[ROOT.Char.Custom('GetUpperClothingArticle')]をたくし上げ、私に手を這わせるうちに — そんなことどうでも良くなる。"
 seduce_outcome.3308.desc_not_illigal:0 "私の[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]が[owner.Custom('quirk_pos_adverb')]に微笑み、[ROOT.Char.Custom('GetUpperClothingArticle')]を引き裂くように脱がせると、私は[owner.GetHerHis]の腕に溶けくずれる。[owner.GetSheHe|U]が私の腰に手を回し、唇を首筋に当て、[owner.GetHerHis]の疼く欲望を私の…"
 seduce_outcome.3308.a:0 "二人の愛に誤りなどない！"
 seduce_outcome.3309.desc_opening:0 "わが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]が逸るように私との距離を縮めてくる。"
 seduce_outcome.3309.desc:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t:0 "拒絶される痛み"
 seduce_outcome.4001.incest.desc:0 "「あなたが好きよ、[ROOT.Char.GetFirstNameNoTooltip]、本当に」、[target.GetTitledFirstName]は背を向けて[target.Custom('quirk_pos_adverb')]に微笑む。「でもあなたは私の#EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!だし、それは...まあ、先のことは誰もわからないし」"
 seduce_outcome.4001.regular.desc:0 "「あなたは[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][ROOT.Char.GetWomanMan]です、[ROOT.Char.GetFirstNameNoTooltip]、しかし私はそんなあなたが好きではありません。」[target.GetTitledFirstName]はそう言うと[target.Custom('quirk_neg_present')]。「未来がどうなるかは、[target.GetFaith.HighGodName]だけが知っておられます。」"
 seduce_outcome.4001.a:0 "ええと…ああ、もちろんだ…"
 seduce_outcome.4002.desc:0 "深夜に[target.GetTitledFirstNamePossessive]の部屋に入ると、私を迎えたのは甘い抱擁ではなく、あざ笑う[target.Custom('InsultNoun')]だった。\n\n「礼儀を尽くして私を魅了しようとするあなたのくだらない企てに耐えてきました。でも、これは我慢できない！私に近寄らないでくれ、この[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounSexual')]！」"
 seduce_outcome.4002.a:0 "あなたは…[target.Custom('InsultAdjective')]…[target.Custom('InsultNounSexual')]だ！"
 seduce_outcome.4003.t:0 "暴露"
 seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName]が悪戯っぽい笑顔で迎えてくれ、[target.GetHerHis]の熱の籠った手がすぐにボタンやレースに取り掛かる。あっという間に私は裸になり、[target.GetHerHim]の前に立ちながら、ぶるぶると震える。しかし、私がお返しをしようとすると、[target.GetFirstNameNoTooltip]が私を押しのけて——叫んだ！\n\n「衛兵！私の部屋に侵入者がいるぞ！ #EMP 衛兵！#!」\n\n生まれたばかりの赤ん坊のように裸で部屋を駆け抜け窓から這い出る。"
 seduce_outcome.4003.regular.desc:0 "[target.GetTitledFirstNamePossessive]の部屋の窓まで登っていくと、[target.GetHerHis]が突然大きな叫び声を上げ、それは私が期待していた歓迎では無かった！[target.GetSheHe]がドアに向かって走り、ドアを開ける前に[target.GetHerHim]を止める時間が無い。\n\n「助けてくれ！衛兵！私の部屋に侵入者がいる！」\n\n今宵がこれ以上悪くなる前に、来た道を這って戻る。"
 seduce_outcome.4003.a.plot:0 "[target.Custom('InsultAdjective')][target.Custom('InsultNoun')]め、おぼえておれ！"
 seduce_outcome.4003.a.regular:0 "[target.GetHerHis]の熱意を見誤ったのかもしれない。"
 seduce_outcome.4004.t:0 "危険な遊戯"
 seduce_outcome.4004.start.desc:0 "胸を高鳴らせつつ戸を叩いた。"
 seduce_outcome.4004.incest.desc:0 "「愛しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )]、そこにいるの？わたし…いや、 [ROOT.Char.GetFirstNameNoTooltip]だよ！」"
 seduce_outcome.4004.end.desc:0 "\n\nドアがわずかに開き、[target.GetFirstName]がつらそうに顔を見せた。「許して[target.Custom2('RelationToMeShort', ROOT.Char)]、もうできない。かなうなら…いや、危険すぎる！」\n\n言葉を失った私に[target.GetSheHe]は素早くキスをし、ピシャリとドアを閉めた!"
 seduce_outcome.4004.sodomy.desc:0 "「[target.Custom('LoverPetName')|U]、そこにいるの？わたし…いや、[ROOT.Char.GetFirstNameNoTooltip]だよ！」"
 seduce_outcome.4004.a:0 "どうしてそんなことを？ここを開けて！"
 seduce_outcome.4005.desc:0 "[target.GetTitledFirstNamePossessive]の窓の下の格子垣はあまり頑丈ではないが、私と下半身の欲望を阻むものはなにもない。危険な登りが終わると、私の指が[target.GetHerHis]の窓辺にかかる。\n\n「[target.GetFirstNameNoTooltip]！開けて、私の[target.Custom('LoverPetName')]！私、いや、[ROOT.Char.GetFirstNameNoTooltip]だよ！」よろい戸を叩くが返事もない。\n\n「[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]に何の用だ、この[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounSexual')]め！」見上げると、頭上の窓から[target_liege.GetTitledFirstName]が身を乗り出している！"
 seduce_outcome.4005.a:0 "帰りどきだな！"
 seduce_outcome.4900.desc:0 "幸福な眠りを楽しもうと自分の部屋へ向かおうとした時、窓からかすかなざわめきが聞こえた。ただの風だと思っていた —— 風が話し始めるまでは。\n\n「[target.GetFirstNameNoTooltip]！開けて、私の[target.Custom('LoverPetName')]！私です——[owner.GetFirstNameNoTooltip]です！」鎧戸を押し開けると、これは驚いた、[owner.GetWomanMan]が[target.GetTitledFirstNamePossessive]の窓に上ってきているではないか！しかもそいつは[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だ！"
 seduce_outcome.4900.a.family:0 "[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]に何の用だ、この[owner.Custom('InsultNounSexual')]め！"
 seduce_outcome.4900.a.courtier:0 "[ROOT.Char.GetFaith.DevilName]にかけて、恥を知らぬのか？衛兵！"
 seduce_outcome.8101.t:1 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U]の愛"
 seduce_outcome.8101.desc:0 "もはや疑いはない。[owner.GetTitledFirstName] – 私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – は家族以上の何かになりたがっている…\n\n"
 seduce_outcome.8101.desc_positive:0 "思いもよらなかったとは言い切れないが、事実に気がついた時にはショックだった。"
 seduce_outcome.8101.desc_neutral:0 "[owner.GetHerHim]を高く評価しているが、実際にはまだショックが大きい。"
 seduce_outcome.8101.desc_negative:0 "[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]の堕落には終わりが無いのか？"
 seduce_outcome.8101.a:0 "馬鹿な真似はやめろ！私はおまえの#EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]#!だぞ！"
 seduce_outcome.8101.c:0 "おまえの奇怪な倒錯ぶりが世間に知れ渡るぞ！"
 seduce_outcome.8101.b:0 "おお、耽溺なき人生とは何だ？"
 seduce_outcome.8101.b.tt:0 "私は[owner.GetFirstNameNoTooltip]の追求を妨げはしない。"
 seduce_outcome.blocked_from_seduction:0 "[target.GetTitledFirstName]を再び誘惑することはできない"
 seduce_outcome.8102.t:0 "拒絶される痛み"
 seduce_outcome.8102.desc:0 "「これはやり過ぎです、[target.Custom2('RelationToMe', SCOPE.sC('owner') )]よ。私はあなたの[owner.Custom2('RelationToMe', SCOPE.sC('target') )]です、[ROOT.Char.GetFaith.HighGodNamePossessive]に誓って！」\n\n[target.GetFirstName]は[target.Custom('quirk_neg_present')]、[target.GetHerHis]へのロマンチックな誘いに対し[target.GetSheHe]は軽蔑をはっきりと示す。"
 seduce_outcome.8102.a:0 "私たちには何か特別なものがあると思っていました！"
 seduce_outcome.8103.t:0 "拒絶そして暴露"
 seduce_outcome.8103.desc:0 "「あなたにはうんざりです、[owner.GetFirstNameNoTooltip]。私はあなたの[owner.Custom2('RelationToMe', SCOPE.sC('target') )]です。[ROOT.Char.GetFaith.HighGodNamePossessive]に誓って。 あなたの奇怪な倒錯行為を明るみに出します、嘘ではありません！」\n\n[target.GetFirstName]は[target.Custom('quirk_neg_present')]。[target.GetSheHe]へのロマンチックな誘いに対し[target.GetHerHis]は軽蔑をはっきりと示す。"
 seduce_outcome.8103.a:0 "自分の[target.Custom2('RelationToMe', SCOPE.sC('owner') )]にこんな仕打ちをするのか！"
 seduce_outcome.4100.desc:0 "散歩をしていると、遠くの手招きに気付いた。私は追いかけ、[target.GetFirstName][target.GetFirstName]に追いつくと、人目から隠れた。互いの体を熱く探り合う、激しいキスと息つかぬ呻きの嵐に私は押し流される。突然、[target.GetFirstNameNoTooltip]が唇に指を置いてキスを中断する。\n\n「楽しかったね」と軽快に[target.GetSheHe]は言い、体を離す。「だけど、このゲームに飽きてきちゃった、そろそろ、"
 seduce_outcome.4100.desc_married:0 "[target_spouse.GetTitledFirstNamePossessive]の[target_spouse.Custom2('RelationToMeShort', target)]としての責任に戻ることにします。」"
 seduce_outcome.4100.desc_fallback:0 "自分が目指すと決めたことに取り組んでいきます。」"
 seduce_outcome.4100.a:0 "「待って、こんなはずじゃなかった！」"