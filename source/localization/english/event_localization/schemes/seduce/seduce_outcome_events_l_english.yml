l_english:
 seduce_outcome.permanent_block:0 "[owner.GetTitledFirstName]は二度と私を誘惑しようとしないだろう"
 seduce_outcome.cooldown:0 "しばらくの間、[owner.GetTitledFirstName]は私をまた誘惑しようとしないだろう"
 seduce_outcome.0001.t:0 "今しかない"
 seduce_outcome.0001.desc:0 "私の誘いに対する[target.GetTitledFirstNamePossessive]の反応が全てを物語っている。計画を実行に移す時が来たようだ。\n\n"
 seduce_outcome.0001.positive.desc:0 "機会はあると思うが、[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]がいつも見ていることを忘れてはならない…"
 seduce_outcome.0001.negative.desc:0 "まだ、私は成り行きを恐れている。[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U]と[discoverer.GetHerHis]のスパイが如何なる陰にも忍び、如何なる壁にも聞き耳を立てているかもしれない…"
 seduce_outcome.0001.a:0 "[target.GetFirstNameNoTooltip]は私のものになるだろう！"
 seduce_outcome.0001.a.tt:0 "私は[target.GetTitledFirstName]を誘惑する試みを推し進める"
 seduce_outcome.0001.b:0 "私は見つかる危険を冒せない。"
 seduce_outcome.0003.t:0 "官能的な提案"
 seduce_outcome.0003.success.desc:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has made [owner.GetHerHis] way into my life with sweet words and sweeter touches. Late at night, I struggle to keep [owner.GetHerHim] off my mind...\n\nThe feelings smoldering between us will soon either burst into flames or die out."
 seduce_outcome.0003.failure.desc:1 "どこへ行こうとも、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]がかならずついてきている。[owner.GetHerHis]の目をみつめ、[owner.GetHerHis]の口の端の言葉を聞けば……[owner.GetSheHe]が何を求めているかはわかりきったことだ。"
 seduce_outcome.0003.a.success:0 "I want to dwell forever in the inferno!"
 seduce_outcome.0003.a.failure:0 "[owner.GetHerHim]のそばにい続けよう。#EMP とても#!そばに。"
 seduce_outcome.0003.a.tt:1 "[owner.GetShortUIName|U]が恋人になるかもしれない"
 seduce_outcome.0003.b.success:0 "This is a romance that will burn bright, but short."
 seduce_outcome.0003.b.failure:0 "今夜の気晴らしにはなるが、それだけだ。"
 seduce_outcome.0003.c:0 "なんて美しい……だが断るとしよう。"
 seduce_outcome.0003.d:0 "結構だ！[owner.GetHerHis]のふしだらさを世間が知ることになるだろう！"
 seduce_outcome.0003.e:0 "この手の駆け引きにはもう飽きた。お前たち全員に言う、一人にしてくれ！"
 seduce_outcome.0003.e.tt:0 "#V 10#!年間、私を誘惑しようとする者はいなくなる"
 seduce_outcome.0004.t:0 "私の[target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc:0 "As I look down upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], the [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))] [target.GetTitledFirstName], sleeping in my arms I find myself smiling with satisfaction and bliss.\n\nTo think that [target.GetSheHe] returns the affection and devotion I feel!"
 seduce_outcome.0004.a:0 "I am the luckiest [ROOT.Char.GetWomanMan] alive!"
 seduce_outcome.0005.t:0 "Cut Tragically Short"
 seduce_outcome.0005.desc:0 "With the death of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName], my plans for our future no longer matter.\n\nWhatever may once have been, it is now dead."
 seduce_outcome.0005.a:0 "If only I had won [target.GetHerHis] affections sooner!"
 seduce_outcome.2000.t:0 "The Secret Blessing"
 seduce_outcome.2000.desc:0 "As we meet clandestinely, the Supreme Pontiff and I, my being is filled with an awe and desire more carnal in nature than spiritual. Surely, no one before me has received the blessing of [target.GetHerHis|U] Holiness in quite this way.\n\n[target.GetHerHis|U] hand reaches out, I close my eyes and kneel..."
 seduce_outcome.2000.a:0 "[target.GetSheHe|U] holds the key to my kingdom."
 seduce_outcome.2000.b:0 "I have received my blessing."
 seduce_outcome.2010.t:0 "In Vino Voluptas"
 seduce_outcome.2010.desc:0 "I arrive at [target.GetNamePossessive] chambers with two kinds of thirsts, and carrying plenty of wine for the first of them. It is instantly obvious that [target.GetSheHe] is of the same mind as I.\n\nThe first kiss seals the pact, and then we spend the next day and night drinking, loving, drinking, loving..."
 seduce_outcome.2010.a:0 "Oh, let this go on forever!"
 seduce_outcome.2010.b:0 "Sweet oblivion, embrace me."
 seduce_outcome.2020.t:0 "プライベートな出来事"
 seduce_outcome.2020.desc:0 "憚りは小さな空間であり、最近堆積した汚物の匂いがぷんぷんする。でもプライベートだ、ああ、とってもプライベート...\n\n[target.GetName]は服を脱ぎながら、目をギラつかせて私を見る。私も同じことをしていた。そしてキスをしていると肉欲が高まって、見た目も匂いも不快で悲惨な空間にいることを忘れさせてくれた。"
 seduce_outcome.2020.a:0 "またヤるだろうけど、できれば別の場所で..."
 seduce_outcome.2020.b:0 "トイレは出すために行くものって、私はいつも言っている。"
 seduce_outcome.2030.t:0 "Carnal Hunger"
 seduce_outcome.2030.a.desc:0 "Food. I know [target.GetSheHe] likes it, and I brought lots. As I wave my hand, [target.GetSheHe] pliantly takes her garments off and lies down. I set the scene, placing cheese, fruit, honey. On [target.GetHerHim], beside [target.GetHerHim]. "
 seduce_outcome.2030.alcohol.desc:0 "Then, a rich libation of wine over [target.GetHerHis] chest."
 seduce_outcome.2030.b.desc:0 "\n\nA kiss, a touch — the both of us soon engulfed in pleasure. As the taste and smell of [target.GetHerHis] body mixes with that of the food, I close my eyes and laugh — this is a sweet life!"
 seduce_outcome.2030.a:0 "Let us have many more moments like this!"
 seduce_outcome.2030.b:0 "What a meal we shared!"
 seduce_outcome.2040.t:0 "城壁の裂け目へ"
 seduce_outcome.2040.desc:0 "影が落ちてきた頃、城壁の暗がりの中で私を待っている[target.GetTitledFirstName]を見つけた。\n\n[target.GetSheHe|U]は始めにためらいを見せたが、次第に逸る様子で私の方へやって来た。[target.GetHerHis]を引き寄せると、乱れた呼吸が聞こえる。壁の陰で愛を交わしているのに、守衛は私たちの情熱に気付かずに巡回している..."
 seduce_outcome.2040.a:0 "もう一度!"
 seduce_outcome.2040.b:0 "城を陥落させたのち、撤退する。"
 seduce_outcome.2050.t:0 "Secret Vows"
 seduce_outcome.2050.desc:0 "私たちは夜に、外の世界の目と耳から身を隠して、こっそりと会う。私は[target.GetHerHim]に「私たちは秘密に結婚しましょう。私たち二人しか知らない。因習に押しつけられた結婚よりも優れた、純粋な結婚を！」と誓った。\n\n[target.GetSheHe|U]は[target.GetHerHis]に同意し、感情的に[target.GetHerHim]を息切れさせる。そして、夜の暗がりの安全な覆いの下で、私たちは秘密の誓いを成し遂げる・・・"
 seduce_outcome.2050.a:0 "A bond to last forever!"
 seduce_outcome.2050.b:0 "A night of wonder, but we cannot meet like this again."
 seduce_outcome.2301.t:0 "[target.GetHerHis|U]の私室で"
 seduce_outcome.2301.desc:0 "A shiver of anticipation finds its way up my spine as I find my way to [target.GetTitledFirstNamePossessive] chambers. As soon as [target.GetSheHe] opens the door [target.GetSheHe] [target.Custom('quirk_pos_present')], smiles [target.Custom('quirk_pos_adverb')], and pulls me inside with a grip on my [ROOT.Char.Custom('GetUpperClothingArticle')].\n\nAs [target.GetHerHis] arms envelop me the fire in my chest burst into flames, and the rest of the night is spent in a warm and fiery haze."
 seduce_outcome.2301.a:0 "Oh [target.GetFirstNameNoTooltip], my [target.Custom('LoverPetName')], let us meet again!"
 seduce_outcome.2301.a.tt:0 "#F And again, and again, and again...!#!"
 seduce_outcome.2301.b:1 "[target.GetSheHe|U] sure knew how to please a [ROOT.Char.GetWomanMan]."
 seduce_outcome.2302.t:0 "ある宮廷にて"
 seduce_outcome.2302.desc_court_owner:0 "「私のためにここまできてくれたんだ?愛しの[ROOT.Char.Custom('LoverPetName')]」\n\n人目を避けるために召使が着る服をまとって[court_owner.GetTitledFirstNamePossessive]の[court_owner.Custom('ResidenceBuilding')]の中を探した後、私はひっそりとした庭で[target.GetHerHim]を見つけた。"
 seduce_outcome.2302.desc_not_court_owner:1 "「私のためにここまできてくれたんだ?愛しの[ROOT.Char.Custom('LoverPetName')]」\n\n人目を避けるために召使が着る服をまとって[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]の中を探した後、私はひっそりとした庭で[target.GetFirstName]を見つけた。"
 seduce_outcome.2302.desc_end:0 "[target.GetSheHe|U]は私を見ると目を輝かせ、そして次は[target.GetHerHim]の眼差しが私の目を輝かせる。\n\n私が着ていたみすぼらしい[ROOT.Char.Custom('GetClothingArticle')]は、すぐ床に放り出された。私の旅がそれだけの価値があったかどうかを一晩かけて確認するからだ!"
 seduce_outcome.2302.a:0 "あなたのためなら何百回だって会いに行くよ!"
 seduce_outcome.2302.b:0 "儚くも甘かった。"
 seduce_outcome.2303.t:0 "Whispers of the Heart"
 seduce_outcome.2303.desc:0 "\"[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U].\"\n\n\"I will never tire of your [owner.Custom('quirk_pos_adjective')] smile,\" [target.GetTitledFirstName] counters with a blush, \"nor your embrace.\"\n\nThe mumbling adorations we share soon turns incomprehensible, but what they are replaced by speaks an even clearer language."
 seduce_outcome.2303.a:0 "Who am I to deny such an eloquent [target.GetWomanMan] anything?"
 seduce_outcome.2303.b:0 "I sure enjoyed the exchange, but this conversation is over."
 seduce_outcome.2304.t:0 "開放的な空の下で"
 seduce_outcome.2304.desc:0 "[target.GetTitledFirstName]と私は並んでしゃがみこんでいる。目の前の[ROOT.Char.Custom('LocalAnimalDesc')]する[ROOT.Char.Custom('LocalAnimal')]は私たちの存在に気づいていない。私の注意点は揺るがない — 特に注意点は[target.GetFirstNamePossessive]の[target.Custom('GetClothingArticle')]が私に度々接触していたことだった。私が[target.GetHerHim]を抱きしめようと手を伸ばすと、[target.GetSheHe]もまた、私の#EMP 他の場所に#!注意点を持っていたことに気づいた。\n\n[ROOT.Char.Custom('LocalAnimal')]が[ROOT.Char.Custom('TerrainType')]の中へ消えていくとき、二人の裸の肉体は互いに柔らかい大地に包まれ、そして揺さぶられていた。"
 seduce_outcome.2304.a:0 "一緒にこうなるのが自然なことだったんだ！"
 seduce_outcome.2304.b:0 "バラバラな部分を一つに結合すること— それはすべて人生の一部です。"
 seduce_outcome.2305.t:0 "The Love Letter"
 seduce_outcome.2305.desc_opening:0 "\"[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending:0 "\"\n\nNo sooner have I read the letter delivered from [target.GetTitledFirstName] than I am on my way to [target.GetHerHis] chambers."
 seduce_outcome.2305.a:0 "My actions will answer [target.GetHerHis] words!"
 seduce_outcome.2305.a_terrible:0 "#F Or rather the meaning behind [target.GetHerHis] words — that poem was terrible!#!"
 seduce_outcome.2305.a_okay:0 "#F And compensate for what they were lacking!#!"
 seduce_outcome.2305.a_great:0 "#F Such an eloquent author deserves to be rewarded!#!"
 seduce_outcome.2305.a_amazing:0 "#F The fire [target.GetSheHe] lit with [target.GetHerHis] prose can only be quenched in [target.GetHerHis] embrace!#!"
 seduce_outcome.2305.b:0 "Our union will be as singular as [target.GetHerHis] poem."
 seduce_outcome.2306.t:0 "愛しい[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc:0 "召使いたちが完全に退出して、後には[SCOPE.Custom('SeductionObjectMultiple')]で飾られているベッドが残った。[target.GetTitledFirstName]が部屋に入ってくると、[target.GetSheHe]は[target.Custom('quirk_pos_adverb')]に微笑み、何のためらいもなく私と交わった。\n\n手、口、腕、足の助けを借りて、私たちは[ROOT.Char.GetFaith.HighGodName]の前で誓った深い愛情を再確認した – おそらく、思ったよりも肉体的な方法でね。"
 seduce_outcome.2306.a:0 "私たちは結婚で結ばれ、今は心で結ばれている！"
 seduce_outcome.2306.b:0 "結婚の絆で十分だな。"
 seduce_outcome.2307.t:0 "我が[target.Custom('InsultAdjective')|U]愛人"
 seduce_outcome.2307.desc:0 "As I draw close to [target.GetTitledFirstName] I do not know whether to tear the clothes from [target.GetHerHis] body or punch the [target.Custom('quirk_neg_adjective')] smile of [target.GetHerHis] face. [target.GetSheHe|U] kisses me — a challenge — and I drag [target.GetHerHim] closer — a fitting riposte.\n\nThe warring feelings in my chest are echoed by our bodies; we spend the night delivering both insult and bliss unto each other."
 seduce_outcome.2307.a:0 "我が[target.Custom('InsultAdjective')][target.Custom('InsultNoun')]よ、もう一度キスを！"
 seduce_outcome.2307.b:0 "Leave me be, [target.Custom('InsultNounSexual')]."
 seduce_outcome.2308.t:0 "愛しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.2308.desc_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] I find it hard to remember that the attraction I feel is frowned upon.\n\nAnd then — as [target.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [target.GetHerHis] hands roam — I find that I do not care. "
 seduce_outcome.2308.desc_not_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] I drop any pretense of restraint. Tearing the [ROOT.Char.Custom('GetUpperClothingArticle')] of [target.GetHerHim], putting my hands around [target.GetHerHis] waist, my mouth on [target.GetHerHis] neck, my aching desire against [target.GetHerHis] own...\n\n"
 seduce_outcome.2308.a:0 "The love a [target.Custom2('RelationToMeShort', ROOT.Char)] feels for [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] cannot be wrong!"
 seduce_outcome.2308.b:0 "[target.GetSheHe|U] will not be anything but my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]."
 seduce_outcome.2309.t:0 "Throes of Passion"
 seduce_outcome.2309.desc_opening:0 "I find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] waiting eagerly."
 seduce_outcome.2309.desc_ending:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a:0 "This was too good to be a one time thing."
 seduce_outcome.2900.t:0 "[target_liege.GetTitledFirstNamePossessiveNoTooltip] Wrath"
 seduce_outcome.2900.start.desc:0 "When the shouting and barking starts, the [target_liege.Custom('FortifiedBuilding')] walls"
 seduce_outcome.2900.capital.desc:0 "of [capital.GetNameNoTierNoTooltip]"
 seduce_outcome.2900.end.desc:1 "are still uncomfortably close. Before anyone can spot me, I dismount and hide behind some [target_liege.Custom('OutdoorsHidingPlace')] by the side of the road.\n\nMy heart is thundering like a drum as the hunting party gallops past. \"Hurry! [ROOT.Char.GetTitledFirstNameNoTooltip] cannot have gotten far!\""
 seduce_outcome.2900.a:0 "What will happen to us now?"
 seduce_outcome.3901.t:0 "A Snake at Court"
 seduce_outcome.3901.desc:0 "I recognize the anxious look on my servant's face. [dummy_servant_gender.GetSheHe|U] is here to bring me bad news.\n\n\"My [ROOT.Char.GetLadyLord], you must come quickly! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] was just seen leaving the chambers of [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!\""
 seduce_outcome.3900.a:0 "This can only mean one thing!"
 seduce_outcome.3000.desc:0 "As we meet clandestinely, the Supreme Pontiff and I, my being is filled with an awe and desire more carnal in nature than spiritual. Surely, no one before me has received the blessing of [SCOPE.sC(owner).GetHerHis|U] Holiness in quite this way.\n\n[owner.GetHerHis|U] hand reaches out, I close my eyes and kneel..."
 seduce_outcome.3000.a:0 "[owner.GetSheHe|U] holds the key to my kingdom."
 seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName ] arrives at my chambers, evidently with two kinds of thirsts, and carrying plenty of wine for the first of them. It takes little effort to show that I am of the same mind as [owner.GetSheHe].\n\nThe first kiss seals the pact and then we spend the next day and night drinking, loving, drinking, loving..."
 seduce_outcome.3020.desc:0 "「プリヴィー」は小さな空間であり、最近堆積した汚物の匂いがぷんぷんする。でもプライベートだ、ああ、とってもプライベート...\n\n私は服を脱ぎながら、[owner.GetTitledFirstName ]を舐め回すように見る。[owner.GetSheHe|U]も同じことをしていた。そしてキスをしていると肉欲が高まって、見た目も匂いも不快で悲惨な空間にいることを忘れさせてくれた。"
 seduce_outcome.3030.a.desc:0 "[owner.GetTitledFirstName ] arrives, bearing food — lots of it; he knows I like it. [owner.GetSheHe|U] waves [owner.GetHerHis] hand, and I pliantly take my garments off and lie down. [owner.GetSheHe|U] sets the scene, placing cheese, fruit, honey. On my body, beside me."
 seduce_outcome.3030.alcohol.desc:0 "Then, a rich libation of wine over my chest."
 seduce_outcome.3030.b.desc:0 "\n\nA kiss, a touch — we begin to enjoy, the both of us soon engulfed in pleasure. As the taste and smell of [owner.GetHerHis] body mixes with that of the food, I close my eyes and laugh — this is a sweet life!"
 seduce_outcome.3040.desc:0 "As the shadows lengthen I see [owner.GetTitledFirstName] approach me in the darkness beneath the castle wall, smiling [target.Custom('quirk_pos_adverb')] as [owner.GetSheHe] whispers: “You know why I have come.”\n\nI go towards [owner.GetHerHim], hesitantly at first, then eagerly. My pulse quickens as [owner.GetSheHe] pulls me close. In the shade of the wall we make love, the guards patrolling above oblivious to our passion."
 seduce_outcome.3050.desc:0 "私たちは夜に、外の世界の目と耳から身を隠して、こっそりと会う。[owner.GetSheHe|U]は私に、「私たちは秘密に結婚しましょう。私たち二人しか知らない。因習に押しつけられた結婚よりも優れた、純粋な結婚を！」と誓った。\n\n私は同意してうなずいた。感極まって息が切れた。そして、夜の暗がりの安全な覆いの下で、私たちは秘密の誓いを成し遂げる・・・.."
 seduce_outcome.3301.t:0 "In My Chambers"
 seduce_outcome.3301.desc:0 "A shiver of anticipation finds its way up my spine as a knock resounds through the stillness of my chambers. Could it be #EMP [owner.GetHerHim]#!?\n\nI am greeted by [owner.GetTitledFirstName], smiling [owner.Custom('quirk_pos_adverb')], lust plain on [owner.GetHerHis] face. At last! As [owner.GetHerHis] arms envelop me the fire in my chest burst into flames, and the rest of the night is spent in a warm and fiery haze."
 seduce_outcome.3301.a:0 "Oh [owner.GetFirstNameNoTooltip], my [owner.Custom('LoverPetName')], let us meet again!"
 seduce_outcome.3301.a.tt:0 "#F And again, and again, and again...!#!"
 seduce_outcome.3301.b:0 "That [owner.GetTitleTierName] sure knows how to please a [ROOT.Char.GetWomanMan]."
 seduce_outcome.3302.desc_opening:1 "Strolling in the gardens I am suddenly greeted by a sight sweeter than any flower: [owner.GetTitledFirstName] wearing servants' garb and a [owner.Custom('quirk_pos_adjective')] smile.\n\n"
 seduce_outcome.3302.desc_court_owner:0 "\"Nothing could keep me from you, my [ROOT.Char.Custom('LoverPetName')] – least of all distance!\""
 seduce_outcome.3302.desc_not_court_owner:0 "\"Nothing could keep me from you, my [ROOT.Char.Custom('LoverPetName')] – neither distance, nor [court_owner.GetTitledFirstName]!\""
 seduce_outcome.3302.desc_end:0 "\n\nI quickly discard the servants' [ROOT.Char.Custom('GetUpperClothingArticle')] [owner.GetSheHe] is wearing, followed by all other clothes. After all, I want to thank [owner.GetFirstName] for coming all this way!"
 seduce_outcome.3302.a:0 "Let us never be apart for long again!"
 seduce_outcome.3303.t:0 "Whispers of the Heart"
 seduce_outcome.3303.desc:0 "\"[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U].\"\n\n\"I will never tire of your [target.Custom('quirk_pos_adjective')] smile,\" [owner.GetTitledFirstName] counters with a blush, \"nor your embrace.\"\n\nThe mumbling adorations we share soon turns incomprehensible, but what they are replaced by speaks an even clearer language."
 seduce_outcome.3303.a:0 "We'll have this conversation over and over again!"
 seduce_outcome.3304.desc:0 "[owner.GetTitledFirstName]と私は並んでしゃがみこんでいる。目の前の[owner.Custom('LocalAnimalDesc')]する[owner.Custom('LocalAnimal')]は私たちの存在に気づいていない。私の注意点は揺るがない — 特に注意点は[owner.GetFirstNamePossessive]の[owner.Custom('GetClothingArticle')]が私に度々接触していたことだった。私が[owner.GetHerHim]を抱きしめようと手を伸ばすと、[owner.GetSheHe]もまた、私の#EMP 他の場所に#!注意点を持っていたことに気づいた。\n\n[owner.Custom('LocalAnimal')]が[ROOT.Char.Custom('TerrainType')]の中へ消えていくとき、二人の裸の肉体は互いに柔らかい大地に包まれ、そして揺さぶられていた。"
 seduce_outcome.3304.a:0 "一緒にこうなるのが自然なことだったんだ！"
 seduce_outcome.3305.desc:1 "\"[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]\"\n\nThe appreciation I feel towards [owner.GetFirstName] for writing me such a poem pales in comparison to the passion with which I thank [owner.GetHerHim]."
 seduce_outcome.3305.a:0 "Let our bodies recite poetry together, my [owner.Custom('LoverPetName')]!"
 seduce_outcome.3306.t:0 "愛しい[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc:0 "[owner.GetTitledFirstName]と同じ部屋に戻ると、予期せぬ―しかし感謝すべき―光景に迎えられる。私たちのベッドは[SCOPE.Custom('SeductionObjectMultiple')]で飾られ、[owner.GetFirstName]が[owner.Custom('quirk_pos_adverb')]に微笑みながら横たわっている。\n\n手、口、手足を使って、私たちは[ROOT.Char.GetFaith.HighGodName]の前で誓った献身を再確認した。おそらく、意図した以上に肉体的な形で。"
 seduce_outcome.3306.a:0 "私たちは結婚で結ばれ、今は心で結ばれている！"
 seduce_outcome.3307.t:0 "我が[owner.Custom('InsultAdjective')|U]愛人"
 seduce_outcome.3307.desc:0 "[owner.GetTitledFirstName]がそばに来たら、[owner.GetHerHis]の服を引き裂くのか、[owner.Custom('quirk_neg_adjective')]笑みを浮かべた[owner.GetHerHis]の顔を殴るのかは私にはわからない。[owner.GetHerHim]にキスをするー挑戦ーそして[owner.GetSheHe]は私を引き寄せるー適切な報復ー。\n\n我が胸の中の猛りが私たちの体に響き渡り、互いに侮辱と至福の境地で一夜を過ごす。"
 seduce_outcome.3307.a:0 "我が[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')]よ、もう一度キスを！"
 seduce_outcome.3307.b:0 "This moment of weakness is better of forgotten."
 seduce_outcome.3308.t:0 "愛しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
 seduce_outcome.3308.desc_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] smiles [owner.Custom('quirk_pos_adverb')] I find it hard to remember that the attraction I feel is frowned upon.\n\nAnd then — as [owner.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [owner.GetHerHis] hands roam — I find that I do not care. "
 seduce_outcome.3308.desc_not_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] smiles [owner.Custom('quirk_pos_adverb')] and tears the [ROOT.Char.Custom('GetUpperClothingArticle')] off me I melt into [owner.GetHerHis] arms. [owner.GetSheHe|U] puts [owner.GetHerHis] hands around my waist, [owner.GetHerHis] mouth on my neck, [owner.GetHerHis] aching desire against my own...\n\n"
 seduce_outcome.3308.a:0 "The love we share cannot be wrong!"
 seduce_outcome.3309.desc_opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] approaches me eagerly."
 seduce_outcome.3309.desc:0 "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t:0 "The Sting of Rejection"
 seduce_outcome.4001.incest.desc:0 "\"I like you [ROOT.Char.GetFirstNameNoTooltip], I truly do,\" [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] as [target.GetSheHe] turns me away. \"But you are my #EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!, and that is— well, who knows what the future might hold.\""
 seduce_outcome.4001.regular.desc:0 "\"You are [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [ROOT.Char.GetWomanMan] [ROOT.Char.GetFirstNameNoTooltip], but I do not like you that way,\" says [target.GetTitledFirstName] and [target.Custom('quirk_neg_present')]. \"Only [target.GetFaith.HighGodName] knows what the future might hold for us.\""
 seduce_outcome.4001.a:0 "Oh... Yes, of course..."
 seduce_outcome.4002.desc:0 "When I enter [target.GetTitledFirstNamePossessive] chamber late at night, I am not greeted by a sweet embrace, but a sneering [target.Custom('InsultNoun')]!\n\n\"I have endured your laughable attempts to charm me out of politeness. But this I cannot stomach! Stay away from me, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]!\""
 seduce_outcome.4002.a:0 "Well, you're a... [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]!"
 seduce_outcome.4003.t:0 "Exposed"
 seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName] welcomes me with a mischievous smile, and [target.GetHerHis] eager hands immediately get to work on buttons and laces. Within a few heartbeats, I stand naked and shivering before [target.GetHerHim]. But when I attempt to return the favor, [target.GetFirstNameNoTooltip] pushes me away — and screams!\n\n\"Guards! There is an intruder in my chambers! #EMP Guards!#!\"\n\nBare as a newborn babe, I bolt across the room and crawl out the window."
 seduce_outcome.4003.regular.desc:0 "[target.GetTitledFirstNamePossessive]の部屋の窓まで登っていくと、[target.GetHerHis]が突然大きな叫び声を上げ、それは私が期待していた歓迎では無かった！[target.GetSheHe]がドアに向かって走り、ドアを開ける前に[target.GetHerHim]を止める時間が無い。\n\n「助けてくれ！衛兵！私の部屋に侵入者がいる！」\n\n今宵がこれ以上悪くなる前に、来た道を這って戻る。"
 seduce_outcome.4003.a.plot:0 "The [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] will pay!"
 seduce_outcome.4003.a.regular:0 "[target.GetHerHis]の熱意を見誤ったのかもしれない。"
 seduce_outcome.4004.t:0 "A Dangerous Game"
 seduce_outcome.4004.start.desc:0 "My heart is beating like a hammer when I knock."
 seduce_outcome.4004.incest.desc:0 "\"Sweetest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], are you there? It is I – [ROOT.Char.GetFirstNameNoTooltip]!\""
 seduce_outcome.4004.end.desc:0 "\n\nThe door cracks open, revealing an anguished [target.GetFirstName]. \"Forgive me [target.Custom2('RelationToMeShort', ROOT.Char)], but I cannot do this. I wish... No, it is too dangerous!\"\n\nLost for words, [target.GetSheHe] kisses me quickly, and slams the door in my face!"
 seduce_outcome.4004.sodomy.desc:0 "\"[target.Custom('LoverPetName')|U], are you there? It is I – [ROOT.Char.GetFirstNameNoTooltip]!\""
 seduce_outcome.4004.a:0 "Why should we care? Please, open the door!"
 seduce_outcome.4005.desc:0 "The trellis below [target.GetTitledFirstNamePossessive] window looks less than sturdy, but nothing will come between me and my loins' desire! At the end of the perilous climb, my fingers curl around [target.GetHerHis] windowsill.\n\n\"[target.GetFirstNameNoTooltip]! Open up, my [target.Custom('LoverPetName')]! It is I – [ROOT.Char.GetFirstNameNoTooltip]!\" I tap on the shutters, but no one answers.\n\n\"What did you just call my [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]?!\" I look up. [target_liege.GetTitledFirstName] is leaning out of the window above me!"
 seduce_outcome.4005.a:0 "Time to leave, I think!"
 seduce_outcome.4900.desc:0 "幸福な眠りを楽しもうと自分の部屋へ向かおうとした時、窓からかすかなざわめきが聞こえた。ただの風だと思っていた ―― 風が話し始めるまでは。\n\n「[target.GetFirstNameNoTooltip]！開けて、私の[target.Custom('LoverPetName')]！私です ―― [owner.GetFirstNameNoTooltip]です！」鎧戸を押し開けると、なんと！[owner.GetWomanMan]は[target.GetTitledFirstNamePossessive]の窓に上ってきた！[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だった！"
 seduce_outcome.4900.a.family:0 "What did you just call my [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))], you [owner.Custom('InsultNounSexual')]?!"
 seduce_outcome.4900.a.courtier:0 "[ROOT.Char.GetFaith.DevilName]にかけて、恥を知らぬのか？衛兵！"
 seduce_outcome.8101.t:1 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] Love"
 seduce_outcome.8101.desc:0 "There can no longer be any doubt. [owner.GetTitledFirstName] – my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – wants to be more than family...\n\n"
 seduce_outcome.8101.desc_positive:0 "While I cannot say the thought has never crossed my mind the realization still comes as a shock."
 seduce_outcome.8101.desc_neutral:0 "While I do hold [owner.GetHerHim] in high regard the realization still comes as a shock."
 seduce_outcome.8101.desc_negative:0 "Is there no end to the depravity of that [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]?"
 seduce_outcome.8101.a:0 "Stop this madness! I am your #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )] #! !"
 seduce_outcome.8101.c:0 "The world will know of your grotesque perversions!"
 seduce_outcome.8101.b:0 "Well, what is life without some indulgences?"
 seduce_outcome.8101.b.tt:0 "I will not discourage [owner.GetFirstNameNoTooltip] from [owner.GetHerHis] pursuit"
 seduce_outcome.blocked_from_seduction:0 "[target.GetTitledFirstName]を再び誘惑することはできない"
 seduce_outcome.8102.t:0 "The Sting of Rejection"
 seduce_outcome.8102.desc:0 "\"This has gone too far, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. I am your [owner.Custom2('RelationToMe', SCOPE.sC('target') )] for [ROOT.Char.GetFaith.HighGodNamePossessive] sake!\"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear."
 seduce_outcome.8102.a:0 "I was sure we had something special!"
 seduce_outcome.8103.t:0 "拒絶そして暴露"
 seduce_outcome.8103.desc:0 "「あなたにはうんざりです、[owner.GetFirstNameNoTooltip]。私はあなたの[owner.Custom2('RelationToMe', SCOPE.sC('target') )]です。[ROOT.Char.GetFaith.HighGodNamePossessive]に誓って。 あなたのグロテスクな変態行為を明るみに出します、嘘ではありません！」\n\n[target.GetFirstName]は[target.Custom('quirk_neg_present')]。[target.GetSheHe]へのロマンチックな誘いに対し[target.GetHerHis]は軽蔑をはっきりと示す。"
 seduce_outcome.8103.a:0 "自分の[target.Custom2('RelationToMe', SCOPE.sC('owner') )]にこんな仕打ちをするのか！"