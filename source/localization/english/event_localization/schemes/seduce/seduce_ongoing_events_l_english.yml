l_english:
 seduce_ongoing.success.rejection:0 "これは良かったけど、これ以上はないな。"
 seduce_ongoing.failure.rejection:0 "いやいや、永遠にダメだ。[owner.GetFirstNameNoTooltip]。"
 seduce_ongoing_decline_event.tt:0 "[target.GetTitledFirstName]に感動を与えるこの機会を捨てる"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "すべてが計画通りに進む"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip]は感動しない"
 seduce_ongoing.1001.t:0 "ダンス"
 seduce_ongoing.1001.distant_opening:0 "[court_owner.Custom('ResidenceBuilding')]での舞踏会に間に合うように [court_of_residence.GetNameNoTier]の宮廷に行ってきた。[target.GetTitledFirstName]に会うために招待状を確保していたのだ。"
 seduce_ongoing.1001.close_opening:0 "この舞踏会に足を運んだのは、この私が[court_owner.Custom('ResidenceBuilding')]の[ROOT.Char.GetLadyLord|U]だからというだけでなく、[target.GetTitledFirstName]がそこにいるのを見たいからだ。"
 seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U]は輝いて見え、ようやく我々の時間ができたとき、私は提案する。"
 seduce_ongoing.1001.a:0 "次のダンスの輪に参加しませんか、我が[target.GetLadyLord]？"
 seduce_ongoing.1001.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]のお茶目な面に訴えます。#!"
 seduce_ongoing.1001.b:0 "こんなことから離れて庭を散歩しないか？"
 seduce_ongoing.1001.b.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]に思慮深い面に訴えます。#!"
 seduce_ongoing.1001.c:0 "もう少し料理を持ってこさせてもよろしいかな？"
 seduce_ongoing.1001.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の食いしん坊な面に訴えます。#!"
 seduce_ongoing.1001.d:0 "この人達の「踊る」のを見たことあるか？"
 seduce_ongoing.1001.d.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の意地悪な面に訴えます。#!"
 seduce_ongoing.1003.opening:0 "[court_owner.Custom('ResidenceBuilding')]のダンスでは、[owner.GetTitledFirstName]が私のところに来て、同伴を誘ってくれた。"
 seduce_ongoing.1003.dance:0 "\n\n会場でクルクルと踊っていると、それは人目を引いてしまい、私も童心に帰って[ROOT.Char.Custom('GirlBoy')]みたいに笑ってしまった！"
 seduce_ongoing.1003.walk:0 "\n\nいろいろと話しながら、二人とも時間を忘れていたことに気づくまで庭を歩いた。"
 seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U]は使用人たちに料理を運ばせ、その夜のほとんどを、一緒に座って食事をした。すばらしき美味！"
 seduce_ongoing.1003.mockery:0 "\n\n私たちは座って、他の客をからかって、冗談を言ったり笑ったりした。私は[owner.GetFirstNamePossessiveNoTooltip]の鋭い感性に深い感銘を受けた!"
 seduce_ongoing.1003.fallback:0 "\n\n結局、私たちは楽しくて楽しくて、歓待の中、ずっと踊っていた。"
 seduce_ongoing.1003.a:0 "なんて素晴らしき夜！"
 seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U]は私がダンスに興味なしとは気が付かず、数回の気が進まないスピンの後、[owner.GetHerHim]にお願いして解放してもらうしかなかった。"
 seduce_ongoing.1004.walk:0 "庭を散歩するのは清々しかったが、[owner.GetFirstNamePossessive]のおしゃべりは非常に退屈だった。\n\nすぐに言い訳して、ダンスに戻ることにした。"
 seduce_ongoing.1004.food:0 "[owner.GetHerHis]の存在に不満はなかったが、何を思ったか、夜の間ずっと、とんでもなく多くの料理を運ばせてきた。私はすぐにお腹がいっぱいになり、かわりに踊りに行くと言い訳する羽目になった。"
 seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U]は私の隣に座り、なにやら他の客の批評を始め出した。\n\nその行為は不必要に悪趣味な上、粗野で全くもってナンセンスな言葉の数々だった。"
 seduce_ongoing.1004.fallback:0 "祝賀会での過ごし方を思案し続けていたが、[owner.GetHerselfHimself]がこんな恐ろしいゲストとして存在する以上、[owner.GetSheHe]にできることは限られている。"
 seduce_ongoing.1004.a:0 "[owner.GetSheHe]は一体何を考えていたのだ？"
 seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName]と私はダンスフロアを横切って一緒にスピンしながら踊り、[target.GetSheHe]が[target.GetHerHis]の心の底から笑っている楽しそうな姿は会場中を魅了した。"
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName]と私は庭を歩き、いろんなことを話した。やがて二人は時間を忘れていたことに気付き、戻った時にすでにダンスが始まっていた。"
 seduce_ongoing.1005.food:0 "[target.GetTitledFirstName]と私のため、召使いに食べ物を運んでもらい、夜が更けるまでに、[court_of_residence.GetNameNoTier]の料理人が作るすべての美味を楽しんだ。その[target.GetWomanMan]はたしかに繊細な人生の味わい方を心得ているようだな。"
 seduce_ongoing.1005.mockery:0 "私たちは一緒に座って、他の客たちを次々と冗談のネタにしていた。[target.GetTitledFirstName]がこれほど意地悪な笑いに長けていると思わなかった。"
 seduce_ongoing.1005.fallback:0 "歓待の中、[target.GetTitledFirstName]と私はとても楽しくてずっと踊っていた。"
 seduce_ongoing.1005.a:0 "なんと素敵な夜だろう!"
 seduce_ongoing.1006.dance:0 "[target.GetSheHe]がダンスを承諾した時にお膳立てしたつもりだったが、うまく立ち回ろうとしても、[target.GetTitledFirstName]はすぐに言い訳して、踊りの中に私一人を残して行ってしまった。"
 seduce_ongoing.1006.walk:0 "気持ちの良い散歩だと思ったが、寒すぎたか、私が話しすぎたか、[target.GetSheHe]はすぐに言い訳して、私が来るかどうか待たずにダンスに戻ってしまった。\n\n私が戻ると、[target.GetSheHe]は他の踊り手たちと楽しそうにしていた。"
 seduce_ongoing.1006.food:0 "[target.GetTitledFirstName]のために召使いに出させた料理に何かあったのか？[target.GetSheHe]が言い訳をした後も、調理場から料理が流れてきて、私がつまみ食する間に山積みになってしまった。"
 seduce_ongoing.1006.mockery:0 "どんなに頑張っても[target.GetTitledFirstName]は私の冗談を笑ってくれなかった。結局、[target.GetSheHe]は私を無意味に残酷だと非難し、私を一人座らせたまま行ってしまった。"
 seduce_ongoing.1006.fallback:0 "お祝いの席での過ごし方をずっと考えていた。だが、[target.GetTitledFirstName]は全く興味がないようだった。私が何か悪いことでもしたのか？"
 seduce_ongoing.1006.a:0 "芳しい結果とはいえない。"
 seduce_ongoing.successful.target:0 "\n\nその贈り主は匿名であったが、その背後にいるのが[owner.GetTitledFirstName]だと私が必ず理解できるようにあらゆる努力が施してあった。"
 seduce_ongoing.unsuccessful.target:0 "\n\n匿名で送られてきたが、[owner.GetTitledFirstName]の存在をその背後に知ることは難しくない..."
 seduce_ongoing.target_successful.option:0 "[owner.GetSheHe|U]に心から感謝する。"
 seduce_ongoing.target_unsuccessful.option:0 "もしかしたら、これが好きな#EMP 人 #!がいるかもしれない..."
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "この度は[SCOPE.Custom('SeductionGiftType')]をいただき、誠にありがとうございました。こんな素敵な贈り物を最後にもらったのはいつだったかもう覚えていません！"
 seduce_ongoing.unsuccessful.owner:0 "あなたが送ってくれた[SCOPE.Custom('SeductionGiftType')]を受け取りました。私は…あなたがなぜこのような贈り物を送ったのかよくわかりませんが、とりあえず気には留めておきます。"
 seduce_ongoing.owner_successful.option:0 "あなたのためなら何でもしますよ、[target.GetFirstNameNoTooltip]"
 seduce_ongoing.owner_unsuccessful.option:0 "私は何を間違えたのか？"
 seduce_ongoing.1101.t:0 "高価な物"
 seduce_ongoing.1101.desc:0 "贈り物は[target.GetTitledFirstNamePossessive]の目に留まるもので、明らかに高価なものであれば誰もが喜ぶだろう。"
 seduce_ongoing.gift_selection.tapestry:0 "[target.GetHerHis]の王朝をモチーフにしたタペストリー。"
 seduce_ongoing.gift_selection.tapestry_tt:0 "[target.GetTitledFirstName]は[target.GetHerHis]の家族と王朝に忠誠を尽くす[target.GetWomanMan]だと思う"
 seduce_ongoing.gift_selection.horse:0 "純血種の馬は評価されるべきだ。"
 seduce_ongoing.gift_selection.horse_tt:0 "[target.GetTitledFirstName]は溌剌さや開放的な空を愛する人だと思う。"
 seduce_ongoing.gift_selection.tailor:0 "[target.GetHerHim]に完璧な服を着せる仕立屋！"
 seduce_ongoing.gift_selection.tailor_tt:0 "[target.GetTitledFirstName]はスタイルや印象作りを評価していると思う。"
 seduce_ongoing.gift_selection.decline:0 "おそらく違う。"
 seduce_ongoing.1102.t:0 "努力の賜物"
 seduce_ongoing.1102.desc:0 "プレゼントは誰もが喜ぶものだが、もしかしたら[target.GetTitledFirstName]の印象に残るような、本当にユニークなものを思い付けるかもしれない！"
 seduce_ongoing.gift_selection.embroidery:0 "[target.GetHerHis]の家紋をモチーフにした刺繍。"
 seduce_ongoing.gift_selection.embroidery_tt:0 "[target.GetTitledFirstName]は[target.GetHerHis]の家の名声を気にしていると思う"
 seduce_ongoing.gift_selection.poem:0 "[target.GetHerHim]に捧げる人生の喜びを詠んだ詩歌"
 seduce_ongoing.gift_selection.poem_tt:0 "[target.GetTitledFirstName]は人生の身体的な楽しみというか、少なくとも詩を評価していると思う"
 seduce_ongoing.gift_selection.woodcarving:0 "城の木彫り！"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "[target.GetTitledFirstName]は建物を評価すると思う"
 seduce_ongoing.1103.t:0 "小さいが意味がある"
 seduce_ongoing.1103.desc:0 "あらゆる贈り物が盛大な富を表すものである必要はない。より小さな物であっても、上手く選べば、はるかに大きな印象を与えることができる。私は何が[target.GetTitledFirstName]に喜ばれるだろうかと考える。"
 seduce_ongoing.gift_selection.jewelry:0 "銀のロケット、常に[target.GetHerHis]の心のそばに。"
 seduce_ongoing.gift_selection.jewelry_tt:0 "[target.GetTitledFirstName]は、人々の注目を集めるのが好きだと思う——あるいはただチラリとだけ見えるような"
 seduce_ongoing.gift_selection.stuffed_animal:0 "キツネの剥製は確かに珍しいな…"
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "[target.GetTitledFirstName]は権威の象徴を評価すると思う——人生そのものよりも"
 seduce_ongoing.gift_selection.flower_display:0 "[court_location.GetNameNoTierNoTooltip]の庭園への花の展示。"
 seduce_ongoing.gift_selection.flower_display_tt:0 "[target.GetTitledFirstName]は作品を好む傾向があると思う、あるいは少なくとも美しいものを評価する"
 seduce_ongoing.1104.t:0 "珍しいもの"
 seduce_ongoing.1104.desc:0 "大小問わず、誰でも愛情の証を買うことができる。 [target.GetTitledFirstName]を感動させたいのなら、[target.GetHerHim]になにか特別なものを送るべきだろう。"
 seduce_ongoing.gift_selection.rare_book:0 "[target.GetHerHim]のために貴重な本を手に入れよう。"
 seduce_ongoing.gift_selection.rare_book_tt:0 "[target.GetTitledFirstName]は知識、少なくともそれを含む物が好きだと思う"
 seduce_ongoing.gift_selection.handkerchief:0 "家紋のついたハンカチはどうだ。"
 seduce_ongoing.gift_selection.handkerchief_tt:0 "[target.GetTitledFirstName]は我が家門に縁あるしるしとして上手く使うだろう。"
 seduce_ongoing.gift_selection.object:0 "初めて会ったときの思い出の品である[SCOPE.Custom('SeductionObjectIndefinite')|U]はどうだろうか。"
 seduce_ongoing.gift_selection.object_tt:0 "[target.GetTitledFirstName]はすでに何らかの形で私のことを気にかけてくれていると思う"
 seduce_ongoing.1201.t:0 "厳選された贈り物"
 seduce_ongoing.1201.desc:0 "わが王朝の歴史に登場する場面をモチーフにした美しいタペストリーを、巧みに織られた家紋で縁取りした上で送っていただいた！"
 seduce_ongoing.1201.a:0 "[owner.GetSheHe|U]に心から感謝する。"
 seduce_ongoing.1301.t:0 "奇妙な贈り物"
 seduce_ongoing.1301.desc:0 "わが王朝の歴史の一場面をモチーフにしたタペストリーを受け取ったが、人物は奇妙に見え、どの場面で何が起こっているのか、うまく読み取れない。"
 seduce_ongoing.1301.a:0 "使いみちがないなら、毛布としてでも売るさ。"
 seduce_ongoing.1202.opening:0 "私は馬を与えられた。育ちもよく栄養状態もいい！この素晴らしい獣は乗馬にうってつけのようだ。そして、"
 seduce_ongoing.1202.courtier:0 "[courtier.GetTitledFirstName]がもう羨望の眼差しで見ていた。"
 seduce_ongoing.1202.no_courtier:0 "宮廷にはすでに数人の称賛者がいる。"
 seduce_ongoing.1302.desc:0 "馬を貰ったんだが、他人がどう思うか気になる。私があの飢えた老いぼれの上に乗ると思っているのだろうか？"
 seduce_ongoing.1302.a:0 "このラバでどうすると思ってるんだ？売れ売れ。"
 seduce_ongoing.1203.desc:0 "仕立て屋が宮廷に到着し、特別に私好みの新しい服を提供してくれた。さて、仕事の仕上がりを見れば、[ROOT.Char.GetSheHe]も腕がいいと言うしかない。"
 seduce_ongoing.1203.a:0 "素晴らしい！"
 seduce_ongoing.1303.desc:0 "仕立て屋が宮廷に到着し、私好みの新しい服を提供してくれた。すぐに私は以前の服の悪い部分を敏感に感じ取るようになり、その違和感に[ROOT.Char.GetSheHe|U]のことが怖くなった。"
 seduce_ongoing.1303.a:0 "[ROOT.Char.GetSheHe]が私に着せようとした醜いボロはいつでも売れるから。"
 seduce_ongoing.1204.desc:0 "革包みを開けるとそれはほとんど信じられなかった。入っていた本は100年以上前のものに違いない。丁寧に書かれ、装飾され、古代の手によって金箔が施されている。"
 seduce_ongoing.1204.a:0 "この本にはどんな驚きが書かれているのだろうか？"
 seduce_ongoing.1304.desc:0 "革製の箱を開けてみると、埃をかぶった古い本が出てきて、すこし戸惑った。ページをめくってみると、いくつかの可愛い挿絵が描かれているが、文章を読むことはできない。"
 seduce_ongoing.1304.a:0 "なにか使いみちがあるのか？売ろう。"
 seduce_ongoing.1205.desc:0 "鮮やかな色で我が家の紋章を再現した大きな刺繍の素敵な作品が送られてた! 私の部屋のマントルピースにぴったりだ。"
 seduce_ongoing.1205.a:0 "間違いなく素晴らしい職人技だ。"
 seduce_ongoing.1305.desc:0 "わが家の紋章を再現していると思われる大きな刺繍の作品を送られてきた。作者は何を参考にしたのだろうか、私には家紋を読み取れない。誰か他の人が好きなのかも..."
 seduce_ongoing.1305.a:0 "正しい紋章なら良かったんですがねえ..."
 seduce_ongoing.1206.desc:0 "私の前に来た詩人は、「[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]」に捧げて、人生の喜びを歌った。"
 seduce_ongoing.1206.a:0 "清心たる詩文の息づかい！"
 seduce_ongoing.1306.desc:0 "ある詩人が、人生の快楽について長々と書いた詩を朗読しに来た。それは「[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]」に捧げられたものだ。人生の快楽にはこの詩は含まれていない。"
 seduce_ongoing.1207.desc:0 "ミニチュアのお城の木彫りを送っていただいた！展示中に通りかかった客たちは、その細部の作り込みと職人技に感心していた。"
 seduce_ongoing.1207.a:0 "特別な逸品だ！"
 seduce_ongoing.1307.desc:0 "木彫りの…が送られてきた...何か建物ですか？お城のはずだけど、そのはず..."
 seduce_ongoing.1307.a:0 "これ火つけたらどれくらい燃えるかな？"
 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName]が初めての逢引の思い出に[SCOPE.Custom('SeductionObjectIndefinite')]を送ってきた。"
 seduce_ongoing.1208.a:0 "[owner.GetSheHe]は私が忘れないと思っているのだろうか？"
 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName]が初めての逢引の思い出に[SCOPE.Custom('SeductionObjectIndefinite')]を送ってきた。[owner.GetSheHe|U]の思い出は私のよりだいぶ良いみたいだな。"
 seduce_ongoing.1209.desc:0 "銀細工の美しい小さなロケットが届いた。何が入っているか気になるが、もっと大事なのは他人がこの中身について噂話することだ。"
 seduce_ongoing.1209.a:0 "いつか誰かが開けてくれるかもね？"
 seduce_ongoing.1309.desc:0 "小さなロケットが届いたが、磨かれてもいない小さな塊が実は銀だとは気がつかなかった。しかも開かないので、ほぼ使い道がない。"
 seduce_ongoing.1309.a:0 "なぜこれを欲しがると思うんだ？"
 seduce_ongoing.1210.desc:0 "珍しいのは本当ですが、私の前に置かれたキツネの剥製には何か魅力的なところがある。口元に凍ったような凶暴さをむき出した牙のせいだろうか。"
 seduce_ongoing.1210.a:0 "型破りだが、きらいじゃない。"
 seduce_ongoing.1310.desc:0 "「私の前からそれを除けろ！」キツネの剥製は口元に不機嫌さをあらわにし、私に危なげな牙を剥きだしている。"
 seduce_ongoing.1310.a:0 "こんなのを欲しい人がいるのか？！"
 seduce_ongoing.1211.desc:0 "花の飾りは息をのむような美しさで、農民たちが庭に植え終わってからは、以前よりも人気の散歩場所になっている。"
 seduce_ongoing.1211.a:0 "こういう美に感動するとは思っていなかった。"
 seduce_ongoing.1311.desc:0 "「じゃあ、私たちに植えて欲しくないんですか、わが[ROOT.Char.GetLadyLord]？」農民たちは私の前に立ち、木箱から土がこぼれている。彼らが運んでいる花の飾りは 擦り切れてボロボロに見える。"
 seduce_ongoing.1311.a:0 "この庭の近くはこういうものは置かぬように。"
 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName]が贈り物をくれた。[owner.GetDynasty.GetBaseName]の家紋が入ったハンカチだ。\n\nここまで派手に[owner.GetTitlePossessive]の紋章を誇示すると、他の人がどんな反応をするのか興味深い。"
 seduce_ongoing.1212.a:0 "何かしらの印象に残ることは間違いない。"
 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName]が贈り物をくれた。[owner.GetDynasty.GetBaseName]の家紋が入ったハンカチだ。\n\nもし[owner.GetSheHe]が、私が[owner.GetHerHis]の紋章を人前で披露すると思ったら、[owner.GetSheHe]は大間違いをしている！"
 seduce_ongoing.1801.t:0 "言葉の[ROOT.Char.Custom('MistressMaster')|U]"
 seduce_ongoing.1801.start.desc:0 "交渉技術の研究者として、雄弁なほめ言葉の威力をよく知っている。その[target.GetWomanMan]の最高の資質を称賛することは、その心をつかむ確実な道である。\n\n"
 seduce_ongoing.1801.close.desc:0 "次に会うときは、[target.GetFirstNamePossessive]の…"
 seduce_ongoing.1801.distant.desc:0 "[target.GetFirstName]に手紙を書いて、[target.GetHerHis]の…"
 seduce_ongoing.1801.compassionate:0 "あたたかで優しい心を称賛しよう。"
 seduce_ongoing.1801.bold:0 "勇敢で自由な精神を称賛しよう。"
 seduce_ongoing.1801.honorable:0 "高貴で忠誠ある資質を称賛しよう。"
 seduce_ongoing.1801.greed:0 "大望と人生への渇望を称賛しよう。"
 seduce_ongoing.1801.rational:0 "理性と輝きある心を称賛しよう。"
 seduce_ongoing.1801.zealous:0 "敬虔で揺るがぬ信仰を称賛しよう。"
 seduce_ongoing.1801.energetic:0 "自発性と活力を称賛しよう。"
 seduce_ongoing.1801.forgiving:0 "寛容な性質を称賛しよう。"
 seduce_ongoing.1801.beautiful_male:0 "驚くほどの美貌を称賛しよう。"
 seduce_ongoing.1801.beautiful_female:0 "並ぶもの無き、息飲むような美しさを称賛しよう。"
 seduce_ongoing.1801.strong:0 "感銘さえ与える肉体美を称賛しよう。"
 seduce_ongoing.1801.extroverted:0 "抵抗ゆるさぬカリスマ性を称賛しよう。"
 seduce_ongoing.1801.dominant:0 "主張さえ感じる力強い存在感を称賛しよう。"
 seduce_ongoing.1801.compliment.tt:0 "#F [target.GetTitledFirstName]がどれだけ褒め言葉を受け止められるかは、それが[target.GetHerHim]に合っているかによります。#!"
 seduce_ongoing.1802.t:0 "うまい言葉"
 seduce_ongoing.1802.close.desc:0 "心ここになく、静かに瞑想ながら庭園を散策していると、[owner.GetTitledFirstName]にぶつかりそうになった。私が心を落ち着かせる前に、[owner.GetSheHe]は許しを請い言った、邪魔するつもりはない"
 seduce_ongoing.1802.distant.desc:0 "[owner.GetTitledFirstName]から興味をそそる手紙を受け取った。日常の問い合わせや逸話と絡み合って、微妙ではありますが、紛れもない私への賛辞が読み取れた"
 seduce_ongoing.1802.compassionate.desc:0 "「優しき慈悲」の人よ。"
 seduce_ongoing.1802.bold.desc:0 "「気合ある勇気」の人よ。"
 seduce_ongoing.1802.honorable.desc:0 "「高貴な倫理」の人よ。"
 seduce_ongoing.1802.greed.desc:0 "「高揚した志」の人よ。"
 seduce_ongoing.1802.rational.desc:0 "「まれに見る明晰」の人よ。"
 seduce_ongoing.1802.zealous.desc:0 "「尊敬すべき信仰」の人よ。"
 seduce_ongoing.1802.energetic.desc:0 "「不欠の生命力」の人よ。"
 seduce_ongoing.1802.forgiving.desc:0 "「寛仁なる慈悲」の人よ。"
 seduce_ongoing.1802.beautiful_male.desc:0 "「驚くべき美貌」の人よ。"
 seduce_ongoing.1802.beautiful_female.desc:0 "「刺激的な美貌」の人よ。"
 seduce_ongoing.1802.strong.desc:0 "「筋肉と武勇」の人よ。"
 seduce_ongoing.1802.extroverted.desc:0 "「抗し難き魅力」の人よ。"
 seduce_ongoing.1802.dominant.desc:0 "「圧倒的活力」の人よ。"
 seduce_ongoing.1802.good.desc:0 "\n\n[owner.GetHerHis|U]の言葉には、思わず唸ってしまうほどの愛情のこもった気配りが感じられます。"
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U]の言葉はほとんど意味をなさないが、あの仕草は優しさの一つだと思う。"
 seduce_ongoing.1802.bad.desc:0 "\n\n[owner.GetSheHe]は善意だと思うが、私には薄っぺらい皮肉にしか聞こえない。"
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]…お口が上手！"
 seduce_ongoing.1802.a.bad:0 "少し無知だが、ほほ甘い。"
 seduce_ongoing.1802.b.good:0 "次はもっと頑張らないと。"
 seduce_ongoing.1802.b.bad:0 "なんと恥ずべきことか…"
 seduce_ongoing.1802.c:0 "こんな注目には全く興味がない！"
 seduce_ongoing.1601.t:1 "[location.GetNameNoTooltip]での朗読会"
 seduce_ongoing.1601.t_no_location:0 "読書"
 seduce_ongoing.1601.desc:0 "祝賀会が終わり夜の余興も終わった頃に、[target.GetTitledFirstName]が朗読会を提案してきた。\n\nすぐに書記官がやってきて、客人たちは何を朗読して欲しいのかなと考えていたが、だがこれは私が[target.GetFirstName]の心を捉えるチャンスだと気づいてしまった。"
 seduce_ongoing.1601.a:0 "『[SCOPE.Custom('RandomReligiousTextName')]』のような敬虔なもの。"
 seduce_ongoing.1601.a.tt:0 "[target.GetSheHe]は宗教の話が聞きたいはずだ。"
 seduce_ongoing.1601.b:0 "『[SCOPE.Custom('RandomEntertainmentTextName')|U]』、楽しもう！"
 seduce_ongoing.1601.b.tt:0 "[target.GetSheHe]は面白い話が聞きたいはずだ。"
 seduce_ongoing.1601.c:0 "『[SCOPE.Custom('RandomInformativeTextName')|U] 』は我らに学ぶ機会を与えてくれる。"
 seduce_ongoing.1601.c.tt:0 "[target.GetSheHe]は有益な話が聞きたいはずだ。"
 seduce_ongoing.1603.desc:0 "宴会の余興が終わると退屈な夜になりそうだったが、[owner.GetTitledFirstName]が[SCOPE.Custom('BookInQuestion')]の朗読を提案してくれて助かった！"
 seduce_ongoing.1603.a:0 "私も大好きだ！"
 seduce_ongoing.1604.desc:0 "書記官が朗読する中、[target.GetFirstName]は完全に夢中になっているようだった。\n\n朗読が終わると[target.GetSheHe|U]は私に近づいてきた。「良いご選択ですね。[ROOT.Char.GetFirstName]様」と[target.GetSheHe]は言った。そして[target.Custom('quirk_pos_present')]。"
 seduce_ongoing.1604.a:0 "素晴らしかったよねえ？"
 seduce_ongoing.1605.desc_1:0 "退屈な集まりは、[owner.GetTitledFirstName]が[SCOPE.Custom('BookInQuestion')]を読もうと提案したとき、さらにひどくなった。"
 seduce_ongoing.1605.desc_2:0 "幸いなことに、[other_guest.GetTitledFirstName]が代わりに[SCOPE.Custom('GoodBookSuggestion')]を読みましょうと提案してくれた。"
 seduce_ongoing.1605.desc_no_other_guest:0 "幸いなことに、従者が代わりに[SCOPE.Custom('GoodBookSuggestion')]を読みましょうと提案してくれた。"
 seduce_ongoing.1605.a:0 "より良い選択だ！"
 seduce_ongoing.1606.desc_1:0 "書記官が延々と話しているうち、[target.GetFirstNamePossessive]が興味を失っているのがわかる。"
 seduce_ongoing.1606.desc_2:0 "\n\n私がどうしようかと考えていると、[other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]が突然、話に割り込み、「代わりに[SCOPE.Custom('GoodBookSuggestion')]を読んでみてはいかがでしょうか？」と尋ねてきた。そして"
 seduce_ongoing.1606.desc_3:0 "[target.GetFirstName]はすぐに新たな興味を持ったようだ。"
 seduce_ongoing.1606.desc_no_other_guest:0 "一人の出席者が突然割り込んできた。「代わりに[SCOPE.Custom('GoodBookSuggestion')]を読んでみてはいかがでしょうか？」"
 seduce_ongoing.1606.a:0 "なぜ私はそれを思いつかなかったんだろう？"
 seduce_ongoing.1701.t:0 "試合"
 seduce_ongoing.1701.desc:0 "馬上槍試合の練習の日には、必ず[court_of_residence.GetNameNoTier]を通るようにしている。[target.GetTitledFirstNamePossessive]の将校たちが若い[target.Custom('MountedWarriorTermPlural')]を指導していて、その中に[target.GetFirstName]がうろうろしているのを見つけた。\n\n私がどんな意図を持っていようとも、[target.GetHerHis]の注意は明らかにこの兵士たちの[target.GetLadyLord|U]であるという[target.GetHerHis]の責務に向けられている。"
 seduce_ongoing.1701.a:0 "初心者たちに模擬馬上槍試合を見せてやろうか？"
 seduce_ongoing.1701.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の活動的な面や遊び心に訴えます。#!"
 seduce_ongoing.1701.b:0 "戦略を話し合うために、胸壁を散歩しよう。"
 seduce_ongoing.1701.b.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]に思慮深い面に訴えます。#!"
 seduce_ongoing.1701.c:0 "税の季節に向けた計画をすべて聞きたい。"
 seduce_ongoing.1701.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の倹約的な面に訴えます。#!"
 seduce_ongoing.1701.d:0 "これら「[target.Custom('MountedWarriorTermPlural')]」の一人だなんて、本当に愚かに見える…"
 seduce_ongoing.1701.d.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の意地悪な面に訴えます。#!"
 seduce_ongoing.1703.opening:0 "驚いたことに、[court_of_residence.GetNameNoTier]の若い[target.Custom('MountedWarriorTermPlural')]のために、[owner.GetTitledFirstName]が馬上槍試合に来てくれた。"
 seduce_ongoing.1703.duel:0 "\n\n[owner.GetSheHe|U]に模擬馬上槍試合に挑戦してもらい、初心者の戦士たちにかなりの見せ場をつくれた。馬上槍試合はあっという間に苛烈なものになったが、最後には抱擁を交わし、苦労の甲斐があった。"
 seduce_ongoing.1703.strategy:0 "\n\n我々は胸壁を歩き、下の中庭にいる初心者の戦士たちを見ながら、戦略についてじっくりと議論した。[owner.GetFirstName]はいくつかの洞察力に富んだ指摘をしてくれた。新米兵士に関するいくつかの思い込みを考え直させてくれた[owner.GetHerHim]に私は感謝した。議論の中では、いろいろな話が飛び交い、たいへん面白かった。"
 seduce_ongoing.1703.tax_season:0 "\n\n会う必要はあったが、私は[owner.GetFirstName]と来たるべき税の季節のための計画を話し合い、屋内でずっと良い時間を過ごした。[owner.GetSheHe]が指摘したように、軍隊を養う手段がなければ、軍隊は何の役にも立たない。"
 seduce_ongoing.1703.trap:0 "\n\n初心者の戦士を見るのは必要だが、面白くないので、[owner.GetFirstName]が楽しい気晴らしを提案してくれたのは有難かった。トレイの後ろの地面に豚の血を流すと、あまり訓練されていない馬の何頭かは野生の恐怖に駆り立てられ、何人かの騎手は地面に投げ出され、残りは持ちこたえようと必死になっていた！"
 seduce_ongoing.1703.fallback:0 "\n\n初心者の戦士たちを見ていても普通は退屈なのだが、[owner.GetFirstName]のおかげで一日があっという間に過ぎた。"
 seduce_ongoing.1703.a:1 "[owner.GetFirstName]の訪問に感謝せねば。"
 seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U]は初心者の戦士たちの前で模擬馬上槍試合をすると言い張ったが、そんな恥をさらしはしたくなかった。[owner.GetFirstName]は落胆していたが、私にはその慰めに時間を費やすほうが好都合だった。"
 seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U]は私に戦略についての着想を議論するために城壁を散歩するよう誘ってきたが、私はだめな着想を次々と却下するはめになった。[owner.GetFirstName]は自身がよく知っていることだけを話題にしておいた方がいいかも…"
 seduce_ongoing.1704.tax_season:0 "\n\n私が明らかに初心者の戦士たちと仕事をしているのにもかかわらず、[owner.GetSheHe]は次の税の季節の計画について話したがっていた。結局、私は[owner.GetHerHim]と別れ、[owner.GetHerselfHimself]を一人にして、実際重要なことに専念できるようにしなければならなかった。"
 seduce_ongoing.1704.trap:0 "\n\n驚いたことに、[owner.GetSheHe]は初心者の[target.Custom('MountedWarriorTermPlural')]の間で混乱を引き起こすための手の込んだ策略を実行に移すことを提案した。[owner.GetSheHe]はそれが私の最後の望みだったと気付いていないのだろうか？"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName]は、今日が私にとって非常に忙しい日であることに気づかなかったかのように、[owner.GetHerHis]の訪問を会話に費やすことを望んでいた。"
 seduce_ongoing.1704.a:0 "[owner.GetTitledFirstNameNoTooltip]はどういう風の吹き回しだろう？"
 seduce_ongoing.1705.duel:0 "模擬馬上槍試合は、初心者の[target.Custom('MountedWarriorTermPlural')]が大成功を収めた!\n\n[target.GetTitledFirstName]も楽しんだようで、激しい 「戦い 」の後、われわれの敢闘に満足し互いに尊重の抱擁を交わした。"
 seduce_ongoing.1705.strategy:0 "胸壁を歩きながら、[target.GetTitledFirstName]と私は下の中庭にいるような初心者の戦士を雇うための最善策について、多くの考えを共有した。\n\nその日が終わる頃には、[target.GetSheHe]は私と同じくらい議論に満足していることがわかった。それはいくら議論が紛糾していても——あるいは、そのせいかもしれない。"
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName]と私は一日中、次の税の季節に向けての計画を話し合った。結局のところ、軍隊を養うことができないのであれば、軍隊は何の役にも立たないのではないか？[target.GetSheHe|U]はそれを聞いて大笑いした。\n\n私たち二人は、多くの議論に夢中になっているのに気づくと、さらに笑いがこみ上げてきた。"
 seduce_ongoing.1705.trap:0 "しばらくして、私は初心者の戦士たちを見ながら、楽しい気晴らしを提案した。ページが水飲み場のそばに豚の血を流し、その匂いが、あまり訓練されていない馬の何頭かを大きな恐怖に駆り立てた。何人かの若い[target.Custom('MountedWarriorTermPlural')]が投げられ、他の者は辛うじて持ちこたえた。\n\n[target.GetFirstName]は自分が作り出した光景に大声で笑った。"
 seduce_ongoing.1705.fallback:0 "訪問の最後には、[target.GetTitledFirstName]は満足しているようだった。「初心者を見るのは普段は退屈だが、今日はあっという間に時間が過ぎてしまった！」"
 seduce_ongoing.1705.a:0 "[target.GetSheHe|U]はきっとこの日のことを覚えているはずだ。"
 seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName]は私の模擬馬上槍試合の提案を笑い飛ばした。「こんな若い[target.Custom('MountedWarriorTermPlural')]たちの前で恥ずかしい思いをする必要はない！」\n\n[target.GetSheHe]は[target.GetHerHim]のことを言っているのか、それとも私のことなのかをずっと考えていた。"
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName]と私は戦場を歩き、私は戦略的な助言を提供しようとした。しかし、[target.GetSheHe|U]は聞く気がないようだった。[target.GetFirstName]によれば、私が思いついたものはどれも弱点だらけで、[target.GetHerHis]の関心が私よりも下の中庭に向けられていたのは明らかだった。"
 seduce_ongoing.1706.tax_season:0 "私は、来るべき税の季節に、[target.GetFirstName]が[target.GetHerHis]の軍隊を養うための資金をどのように確保するかを話し合おうとした。残念ながら[target.GetFirstNamePossessive]の考えは別にあり、[target.GetSheHe]は初心者の戦士に心血を注ぐため、私をすぐに置き去りにした。"
 seduce_ongoing.1706.trap:0 "[target.Custom('MountedWarriorTermPlural')][target.GetFirstName]の練習中、悪ふざけをしようと提案したとき、ショックで私をじっと見つめていた。\n\n「豚の血と暴れ狂う馬か？ #EMP 気でも狂ったのか#!、[ROOT.Char.GetWomanMan]よ？」"
 seduce_ongoing.1706.fallback:0 "一日中[target.GetTitledFirstName]と話そうとしたが、いつも馬上試合の何かに[target.GetHerHis]の関心は向けられていた。結局、私は一度に一瞬以上も[target.GetHerHis]の関心を引くことができず、何よりも邪魔だと感じた。"
 seduce_ongoing.1706.a:0 "[target.GetFirstNameNoTooltip]が早くこの日を忘れますように。"
 seduce_ongoing.2001.t:0 "愛の秘薬"
 seduce_ongoing.2001.desc:0 "私の召使いの一人が定期市で年老いた[dummy_gender.GetWomanMan]から愛の秘薬を手に入れたらしいのだが、[dummy_gender.GetHerHim]はそれが幸運を与えてはくれなかったと言っていた。\n\n小さな瓶を手に取りながら、私は[target.GetTitledFirstName]のことを考えずにはいられないが、私の運気が違って落ちてしまうのではないかと思ってしまう。"
 seduce_ongoing.2001.a:0 "[target.GetSheHe|U]は間違いなく楽しんでくれるはずだ！"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip]はこういう迷信をからかうのが好きだ。"
 seduce_ongoing.2001.c:0 "馬鹿げた愛の秘薬に付き合っている暇はない。"
 seduce_ongoing.2001.c.tt:0 "#F これ以上の愛情表現の機会が必要なのだ！#!"
 seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName]は、[owner.GetSheHe]が定期市でもらったという「愛の秘薬」をプレゼントしてくれた。私たちはワインにいくらかを注ぎ、それが私たちに影響を与えているふりをして楽しい夜を過ごしたが、最後には、私たちがふりをしたものと現実のものの間の線は少しぼやけ始めていた。"
 seduce_ongoing.2002.a:0 "何と楽しい気晴らしだ！"
 seduce_ongoing.2003.desc:0 "[target.GetFirstName]と私は少しのワインと一緒に「愛の秘薬」を飲み、それが影響しているふりをして夜を過ごした。\n\nちょっとした無邪気な楽しみだったが、[target.GetSheHe]が私に別れを告げるときの[target.GetHerHis]の笑顔には、愛情の気配がはっきりと感じられた。"
 seduce_ongoing.2003.a:0 "共に過ごした時間は有意義だった。"
 seduce_ongoing.2004.desc:0 "ちょっとした楽しみとして、[owner.GetTitledFirstName]は、[owner.GetSheHe]が定期市でもらったという「愛の秘薬」をあえて私に飲むよう勧めた。私が中身のわからないものを飲むのを断ったところ、[owner.GetSheHe]は少し怒ってしまったようだった！私はすぐに[owner.GetHerHim]に弁解し、その日は早めに休むことができた。"
 seduce_ongoing.2004.a:0 "[owner.GetHerHim]はどういう風の吹き回しだろう？"
 seduce_ongoing.2005.desc:0 "[target.GetFirstName]は愛の秘薬を断って、私が本当は何をしようとしていたのか疑問に思っていた。私は少し夢中になり、それがすべての楽しみだったと説明しようとしたところ、[target.GetSheHe]は私に離れるよう求めてきた。"
 seduce_ongoing.2005.a:0 "これは不幸だった。"
 seduce_ongoing.2006.t:0 "「愛の秘薬」"
 seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName]は、[owner.GetSheHe]が定期市で手に入れた愛の秘薬を持ってきてくれた。面白いと思った私は、私たちでいくらか試してみるべきだという[owner.GetHerHis]の主張に甘えることにした。\n\nしかし、私がひどく体調を崩すと、[owner.GetFirstName]は一口飲むことを拒否した。"
 seduce_ongoing.2006.a:0 "体調が悪いのだが…"
 seduce_ongoing.2006.a.tt:0 "#F おまえのバカさ加減に呆れるわ#EMP *bluuurgh#![owner.GetFirstNameNoTooltip]！#!"
 seduce_ongoing.2007.desc:0 "なんてことだ！[target.GetTitledFirstName]は愛の秘薬を試すことに同意したが、ちょっとしたお楽しみのはずが、[target.GetHerHim]は酷く嘔吐し、寝込んでしまった！"
 seduce_ongoing.2007.a:0 "それをくれた召使いはどこへ行った？"
 seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName]は、[owner.GetHerHis]の召使いが定期市で手に入れた「愛の秘薬」を持ってやってきた。私たちはその得体の知れない液体は飲まず、その代わりにワインを飲みながら、そこに蔓延る単純な迷信をからかうような素敵な夜を過ごした。\n\nどの気質に影響を与えるか教えてくれなければ、それが効くとは言えない！ああ、庶民は何でも信じてしまう…"
 seduce_ongoing.2008.a:0 "[owner.GetFirstNameNoTooltip]とこんなに楽しい時間を過ごせた！"
 seduce_ongoing.2009.desc:0 "私が[target.GetTitledFirstName]に「愛の秘薬」を持っていくと、[target.GetSheHe]は私と同じように、私の召使いの騙されやすさに驚いていた！\n\n私たちは迷信や荒唐無稽な信念について議論しながら夜を過ごした。庶民は何でも信じてしまう。"
 seduce_ongoing.2009.a:0 "そんな愉快な夜だった。"
 seduce_ongoing.2010.desc:0 "[owner.GetHersHis]の召使いが手に入れたという「愛の秘薬」を持って、[owner.GetTitledFirstName]がやってきた。私はそれに興味は湧かなかったが、[owner.GetFirstName]はそのことについて、いかに庶民が迷信的で騙されやすいかを延々と語り続けていた。"
 seduce_ongoing.2010.a:0 "あなたが信じていないのなら、それで私を悩ませないでくれ！"
 seduce_ongoing.2011.desc:0 "[target.GetFirstName]は 「愛の秘薬」に何も感じなかったようで、もう馬鹿げた農民の迷信を話そうとも、何の収穫もなかった。それどころか、[target.GetSheHe]はそれだけで苛立っているようだった！"
 seduce_ongoing.2011.a:0 "今日の[target.GetSheHe|U]はいつになく機嫌が悪いようだ。"
 seduce_ongoing.3001.t:0 "ハーツ＆マインズ"
 seduce_ongoing.3001.desc:0 "[target.GetTitledFirstName]が自身の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetTitledFirstName]と親しい事を知った。その好意が得られれば、[target.GetFirstNamePossessive]の関心を引けるかもしれない。"
 seduce_ongoing.3001.a:0 "[close_character.GetFirstNameNoTooltip]をものにしてみせる。[close_character.GetSheHe]が何を求めようと。"
 seduce_ongoing.3001.b:0 "好意を見せたければ、それをして見せるべきだ。"
 seduce_ongoing.3001.c:0 "私は[close_character.GetHerHis]の借金返済を援助できる。"
 seduce_ongoing.3001.d:0 "金を贈ることで誰もが祝福されていると感じるだろう。"
 seduce_ongoing.3001.e:0 "これはいいやり方では無いと思う。"
 seduce_ongoing.3001.e.tt:0 "#F 私は[target.GetFirstNamePossessiveNoTooltip]の愛情を勝ち取る別の方法を見つける。#!"
 seduce_ongoing.3002.desc:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]である[close_character.GetTitledFirstName]について、[close_character.GetSheHe]は最近、[owner.GetTitledFirstName]の寛大さに感銘を受けていると言っていた。\n\nどうやら、[close_character.GetSheHe]が最も必要としていた時に[owner.GetSheHe]が[close_character.GetHerHim]のためにやってくれたようだ。"
 seduce_ongoing.3002.a:0 "[owner.GetHerHim]を過小評価していたのかもしれない"
 seduce_ongoing.3002.b:1 "[owner.GetFirstName]が[close_character.GetFirstName]を助けている？ある意味感動的だ。"
 seduce_ongoing.3003.desc:0 "次に会った時、[target.GetFirstName]は​​いつもよりニコニコした笑顔を見せてくれた。\n\n「[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]の[close_character.GetFirstName]から、[close_character.GetHerHim]を助けてくださったと聞いたので、お礼を言いたくて」"
 seduce_ongoing.3003.a:0 "[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]のためなら何でもしよう。"
 seduce_ongoing.3004.desc:0 "[target.GetFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]への寛大さに気づかなかったようだ。少なくとも[close_character.GetFirstName]は感謝している！"
 seduce_ongoing.3004.a:0 "何が必要なのだろう？"
 seduce_ongoing.4001.t:0 "[target.Custom('MusicalPerformerPossessive')|U]の献呈"
 seduce_ongoing.4001.desc:0 "[target.Custom('MusicalPerformer')]は間もなく[court_location.GetNameNoTier]の宮廷での上演を行うはずだ。私の愛情の対象である[target.GetTitledFirstName]に捧げるものとなるよう、[dummy_musician_gender.GetHerHim]に演奏を変えてもらうのは容易い要求だろう。"
 seduce_ongoing.4001.a:0 "それは[target.GetLadyLord]への大胆な告白となるだろう！"
 seduce_ongoing.4001.b:0 "[target.GetHerHim]への私の欲望をヴェールに包んだ暗示の方が好みだ。"
 seduce_ongoing.4001.b.failure:0 "献呈は気づかれない"
 seduce_ongoing.4001.c:1 "[court_location.GetNameNoTierNoTooltip]の人々は我が栄光に浴するだろう！"
 seduce_ongoing.4002.desc:1 "\n\n[ROOT.Char.Custom('MusicalPerformer')]がまた新たな詩節を始めるとき、宮廷全体の前で私に向けての献呈に喜ぶ素振りを見せないようにしている。"
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip]は本当に最高だった！"
 seduce_ongoing.4003.desc:1 "\n\n[ROOT.Char.Custom('MusicalPerformer')]がまだ新しい詩節を始めると、私はきまり悪げに大広間から歩み出る。一曲一曲が[owner.GetTitledFirstName]から私に捧げられたものなのだ！"
 seduce_ongoing.4003.a:0 "度胸があるな！"
 seduce_ongoing.4004.desc:1 "音楽の贈り物をありがとうございました。[target.Custom('MusicalPerformerPossessive')]の演奏は最高でした！やはり非の打ち所のない[ROOT.Char.GetWomanMan]性なのですね。"
 seduce_ongoing.4004.a:0 "完璧だ！"
 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc:0 "よくもあのように人前で恥ずかしい思いをさせてくださいましたね！？あなたは[target.Custom('MusicalPerformerPossessive')]の言葉が"
 seduce_ongoing.4005.spouse:0 "私の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]にとって何を意味するか#EMP 説明させたかった#!のですか？"
 seduce_ongoing.4005.court:0 "宮廷全体にとって何を意味するか#EMP 説明させたかった#!のですか？"
 seduce_ongoing.4005.a:0 "私が望んでいた結果ではなかった！"
 seduce_ongoing.4006.desc:0 "[ROOT.Char.Custom('MusicalPerformer')]が愛と欲望の台詞を次々と発する間、私は宮廷の他の人たちに自分がどれだけ嬉しく感じているかを見せないようにしている。\n\n[owner.GetSheHe]は隠喩や寓話の陰に隠れているが、私はこれが[owner.GetTitledFirstName]から私への献呈であることに気づいている。"
 seduce_ongoing.4006.a:0 "私の注意を引くやり方をよくご存じですね、[owner.GetFirstName]。"
 seduce_ongoing.4007.desc:0 "[target.GetLadyLord][target.GetFirstName]への献呈はちょっと微妙だったかもしれない…[target.GetSheHe|U]は気にしていないようだ。"
 seduce_ongoing.4007.a:0 "何て無駄な努力をしたんだろう。"
 seduce_ongoing.4011.t:0 "[court_location.GetNameNoTierNoTooltip]を散歩"
 seduce_ongoing.4011.desc:0 "少し馴れ馴れしいかもしれないが、私は[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]まで共に乗馬をしないかと、[target.GetTitledFirstName]を誘ってみようと考えている。"
 seduce_ongoing.4011.a:0 "市場通りを走って皆に見せつけてやろう！"
 seduce_ongoing.4011.b:0 "裏の小道を通ろう。他の仲間など誰が必要としている？"
 seduce_ongoing.4011.b.failure:0 "[target.GetFirstNameNoTooltip]を感動させるのに失敗する"
 seduce_ongoing.4011.c:0 "おそらくこれをやるべきではない。"
 seduce_ongoing.4011.c.tt:0 "#F 他の機会を待つこともできる#!"
 seduce_ongoing.4012.opening:0 "[owner.GetTitledFirstName]から[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]への乗馬に誘われた時には少しびっくりした。"
 seduce_ongoing.4012.end:0 "\n\nしかし、その日は楽しい一日となり、商人たちが自分たちの商品を売りさばいている中、私たちは市場通りを走り、鎧をまとった一行を口を開けて見つめている農民たちの前で、私たちはいろいろなことを語り合った。"
 seduce_ongoing.4012.a:0 "私たちは確実に印象に残った。"
 seduce_ongoing.4013.end:0 "\n\n[owner.GetSheHe]が市場通りを走ることを主張してきた時、私はますます疑わしい気持ちになり、私たちの精巧な取り巻きと会話の欠如の間で、[owner.GetSheHe]が単に誇示しようとしているだけなのは明らかだった。騒ぎにならなかったとしたら、私はそのまま去っていただろう。"
 seduce_ongoing.4013.a:0 "もう二度としないようにしよう。"
 seduce_ongoing.4014.desc:0 "親愛なる[owner.GetTitledFirstName]、\n\n[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]であなたと一緒に過ごせたことは、素晴らしいとしか言いようがありませんでしたし、私はまたすぐに、あなたにもっと会えることを願っております。"
 seduce_ongoing.4014.a:0 "どうぞお気遣いなく。"
 seduce_ongoing.4015.desc:0 "[target.GetTitledFirstName]へ、\nあなたは人前で私を困らせたかったのですか？滑稽な戦利品のように私の周りを練り歩いて…\n彼らが宮廷で何を言っているのかご存知なのですか？"
 seduce_ongoing.4015.a:0 "そんなつもりじゃなかったんだ！"
 seduce_ongoing.4016.end:0 "\n\n私たちは、側近たちの通過に驚く平民を笑いながら、いくつもの裏路地を通り抜けた。その日の終わりには、[court_location.Custom('BaronyTownType')]を思っていた以上によく知っていた。"
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip]は私に、新しい視点をたくさん見せてくれる。"
 seduce_ongoing.4017.desc:0 "親愛なる[ROOT.Char.GetTitledFirstName]へ、\n\n裏の小道にこだわって、目立たないようにしたいと言うあなたの主張は私を少し混乱させましたが、[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]への訪問で一緒に過ごしていただいたことに感謝いたします。おそらく別の機会に説明してくださるのですよね。"
 seduce_ongoing.4017.a:0 "それは…私たち二人で、私たちは——"
 seduce_ongoing.4018.desc:0 "親愛なる[owner.GetTitledFirstName]へ、\n\n[court_location.GetNameNoTier]への訪問は、とても楽しかったです。私は[court_location.Custom('BaronyTownType')]で、決して見られると思っていなかった部分を知ることができました！"
 seduce_ongoing.4018.a:0 "どうぞお気遣いなく。"
 seduce_ongoing.4101.t:0 "愛しい人のバルコニー"
 seduce_ongoing.4101.desc_opening:0 "[target.GetTitledFirstNamePossessive]の窓は暖かい光に照らされていて、下からでも中の動きが見える。\n\n"
 seduce_ongoing.4101.desc_same_court:0 "脈の鼓動が耳の中で大きく響いている。私は自身の[ROOT.Char.Custom('ResidenceBuilding')]の中に居るのかもしれない。しかし[target.GetHerHis]の欲望を勝ち取ろうとしているとき、私は我が家でありながらも見知らぬ土地に足を踏み入れているのだ。"
 seduce_ongoing.4101.desc_other_court:0 "脈の鼓動が耳の中で大きく響いている。[court_location.GetNameNoTier]を訪ねて来た事、そして[target.GetHerHim]と寝る機会を求めていた事は、私を深海の中に置き去りにしてしまった。"
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]！外を見て、私の夜を輝かせて！"
 seduce_ongoing.4101.a.tt:0 "#F 控え目に[target.GetHerHis]の注意を引こうとしている。 #!"
 seduce_ongoing.4101.b:0 "上に行く。"
 seduce_ongoing.4101.b.tt:0 "#F きっと[target.GetSheHe]は私に会えて嬉しいだろう！ #!"
 seduce_ongoing.4101.c:0 "[target.GetHerHim]が見つけられるように、[SCOPE.Custom('SeductionObjectIndefinite')]をメモとともに残しておく。"
 seduce_ongoing.4101.c.tt:0 "#F [target.GetSheHe|U]はきっとこの微妙な意思表示と、[target.GetSheHe]が私にとって何を意味するのかを察してくれるだろう。 #!"
 seduce_ongoing.4101.d:0 "誰かに見られないうちに出て行った方がいいな。"
 seduce_ongoing.4101.d.tt:0 "#F 夜泥棒のように[target.GetHerHim]には近づかない！ #!"
 seduce_ongoing.4102.t:0 "バルコニーの下"
 seduce_ongoing.4102.desc:0 "夜になって自分の寝室に引きこもっていた私は、外から[owner.GetTitledFirstName]のような押し殺した声が届くのを聞いて驚いた。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、お願いだから その美しい顔を見せておくれ！」"
 seduce_ongoing.4102.a:0 "まるで物語の中から出てきたよう、なんてロマンチックな！"
 seduce_ongoing.4102.b:0 "そうやって、私を笑い者にするつもり？お断り。"
 seduce_ongoing.4103.desc:0 "[target.GetTitledFirstNamePossessive]の開き戸の光がバルコニーにこぼれ、それが私の心にもこぼれてきた。\n\n周囲の闇に覆われていることで、会話に妙な自由感が生まれ、——下にいたにもかかわらず——こんなに親密になったのは初めてだった。"
 seduce_ongoing.4103.a:0 "ああ[target.GetFirstNameNoTooltip]、あなたは我が夜の太陽だ！"
 seduce_ongoing.4104.desc:0 "[target.GetTitledFirstNamePossessive]の開き戸の光がバルコニーにこぼれ、それが私の心にもこぼれてきた。\n\nそれは[target.GetHerHis]の[target.Custom('quirk_neg_adjective')]しかめ面を見るとたちまち暗くなり、[target.GetSheHe]の話で完全に消沈した。「ここで何をしているのですか、[ROOT.Char.GetTitledFirstNameNoTooltip]？！ほうっておいてくれませんか」"
 seduce_ongoing.4104.a:0 "でも…あなたは私の暗い夜の太陽なのです…！"
 seduce_ongoing.4105.desc:1 "#EMP はっ！#!\n\n夜になり自分の寝室に引きこもっていた私は、気がつけば突然、窓の外にいる[owner.GetWomanMan]と顔を合わせていた…どうも[owner.GetTitledFirstName]のように見える[owner.GetWomanMan]と。"
 seduce_ongoing.4105.a:0 "ああ、何てバカな[owner.GetWomanMan]、中へどうぞ！"
 seduce_ongoing.4105.b:0 "厚いカーテンにしておいて良かった。"
 seduce_ongoing.4105.c:0 "衛兵！助けて！衛兵！"
 seduce_ongoing.4106.desc:0 "[target.GetTitledFirstNamePossessive]のバルコニーに着くとすぐに[target.GetSheHe]が笑いながら外に出てきた。「なぜそのような大胆なことをするんですか、[ROOT.Char.GetFirstNameNoTooltip]？ドアは普通の[ROOT.Char.GetWomanMan]のように使えばいいです。まるで秘密にしておきたいことがあるかのように振る舞っています」\n\n[target.GetHerHis]の目の中の遊び心に満ちた喜びは、すべてを価値あるものにしてくれる。"
 seduce_ongoing.4106.a:0 "どんな障壁もあなたから私を遠ざけることはできない！"
 seduce_ongoing.4107.desc_paranoid:0 "[target.GetTitledFirstNamePossessive]のバルコニーに着くとすぐに[target.GetSheHe]が[target.GetHerHis]の警護を呼ぶため叫び始める。「助けてくれ！侵入者だ！」\n\n[target.GetHerHis|U]の声が追いかけてきた。私は必死に逃げようとして地面まで転げ落ち、夜の暗がりの中に姿を消した。"
 seduce_ongoing.4107.desc:0 "[target.GetTitledFirstNamePossessive]のバルコニーに着くとすぐに[target.GetSheHe]は[target.GetHerHis]の顔に[target.Custom('quirk_neg_adjective')]険しい表情を浮かべて外に出た。\n\n「何て馬鹿な真似をするのです、[ROOT.Char.GetFirstNameNoTooltip]？あなたは——―[ROOT.Char.GetTitleTierName]です！これはふさわしい行動ではありません。」"
 seduce_ongoing.4107.a:0 "もっとうまくいくはずだった…"
 seduce_ongoing.4107.a.tt:0 "#F こんな疑り深い[target.GetWomanMan]に忍び寄らないように気をつけるべきだった！#!"
 seduce_ongoing.4108.desc:0 "夜になり、自分の寝室に引きこもっていた私は、窓を叩く小石のような音にびっくりした。暗い庭を覗き込むと、紙片にを包んで地面に置かれている[SCOPE.Custom('SeductionObjectIndefinite')]と、夜の闇に消えていく[owner.GetTitledFirstName]らしき[owner.GetWomanMan]が目に入った。\n\n#EMP [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]への私の気持ちの証として。#!"
 seduce_ongoing.4108.a:0 "今度は[owner.GetHerHim]に見つけてもらうために、[SCOPE.Custom('SeductionObjectIndefinite')]を残しておきます!"
 seduce_ongoing.4108.b:0 "一体これをどうしろというんだ？売ってしまえ！"
 seduce_ongoing.4109.desc:1 "二つの[SCOPE.Custom('SeductionObjectMultiple')]が、私の部屋で待っている。メモも挨拶も無いが、確かに[ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))][target.GetTitledFirstName]の甘い香りが漂っている！"
 seduce_ongoing.4109.a:0 "ああ、[target.GetFirstNameNoTooltip]！"
 seduce_ongoing.4110.desc:0 "[target.GetTitledFirstName]からの返事がないまま日が経ち、私はもう一度運試しをすることにした—もしかしたら、[target.GetSheHe]はその贈り物を見ていないのかもしれない。\n\nだが、[target.GetHerHis]の窓の下に[SCOPE.Custom('SeductionObject')]を見つけた時、私の希望はすぐに消えてしまった。それをすり潰した[target.GetSheHe]のかかとの跡が、泥の中にまだ残っている。"
 seduce_ongoing.4110.a:0 "私の心はその[SCOPE.Custom('SeductionObject')]のように壊れた！"
 seduce_ongoing.5001.t_rival:0 "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U]ライバル"
 seduce_ongoing.5001.t:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U][target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up:0 "「私はこの喜びを何に感謝するべきですか、わが#EMP [ROOT.Char.GetTitleTierName]#!？」[target.GetTitledFirstName]は、目を向けさえしない笑顔で尋ねる。"
 seduce_ongoing.5001.desc_tier_down:0 "「あの[target.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetWomanMan]は私を決して放っておかないだろう...」私が近づくと[target.GetTitledFirstName]は小声でつぶやく。「何かご用ですか、[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
 seduce_ongoing.5001.desc_ending:0 "\n\n相変わらずの敵対的な関係が続いているが、私は互いに抱いている激しい感情を宥める方法を計画している…"
 seduce_ongoing.5001.a:0 "[ROOT.GetCharacter.Custom('education_conversation_subject')]の話題に関するあなたの考えはいかがです？"
 seduce_ongoing.5001.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の知的な面に訴えます。#!"
 seduce_ongoing.5001.b:0 "[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstNameNoTooltip]について…"
 seduce_ongoing.5001.b.tt:0 "#F [mocked_courtier.GetTitledFirstNameNoTooltip]を一緒にあざけることで[target.GetFirstNamePossessiveNoTooltip]の悪質な面に訴えます。#!"
 seduce_ongoing.5001.c_tier_down:0 "問題は#EMP 私#!が#EMP あなた#!のために何ができるかということです、我が[target.GetLadyLord]。"
 seduce_ongoing.5001.c_tier_up:0 "お気遣いなく、我が[target.GetLadyLord]。我々は改善すべきですね。"
 seduce_ongoing.5001.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の貪欲な面に訴えます。#!"
 seduce_ongoing.5001.d:0 "お邪魔しました、ちょうど帰るところです。"
 seduce_ongoing.5003.t:0 "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U]ライバル"
 seduce_ongoing.5003.opening:0 "[owner.GetTitledFirstName]が一歩一歩私に向かってくるたびに、私は気分が下がるのを感じる。[owner.Custom('InsultNoun')]は今何がしたいのだろう？\n\n"
 seduce_ongoing.5003.conversation:0 "驚いたことに、[owner.GetSheHe]は[ROOT.GetCharacter.Custom('education_conversation_subject')]を主題に据えた議論へと私を引きずり込んだ。はじめはこの集まりに不安を抱いていたが、気付いた。これはとても興味深い！"
 seduce_ongoing.5003.mockery:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！今日、[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstName]が何をやらかしたか信じられるかい！」\n驚いたことに、私たちは[mocked_courtier.GetFirstNamePossessive]の多くの失敗を話題にかなり愉快な会話を楽しんだ。"
 seduce_ongoing.5003.bodily:0 "[owner.GetSheHe]が[owner.Custom('GetUpperClothingArticle')]を払いのけると、[owner.GetHerHis]の裸の肉の誘惑に対し私は何も準備ができていなかった。"
 seduce_ongoing.5003.fallback:0 "驚いたことに、私たちは、非常にありふれた話題で笑ったり、一緒に庭を歩いたりして、かなり楽しい夜を過ごした。"
 seduce_ongoing.5003.a:0 "[owner.GetHerHim]がこんなに#EMP 楽しい#!なんて知らなかった！"
 seduce_ongoing.5004.opening:0 "[owner.GetTitledFirstName]が一歩一歩私に向かってくるたびに、私は気分が下がるのを感じる。[owner.Custom('InsultNoun')]は今何がしたいのだろう？\n\n"
 seduce_ongoing.5004.conversation:0 "「[owner.Custom('education_conversation_subject')]の話題について...」\n\n[owner.GetSheHe]がなぜその話題に私が興味を持つと思ったのかはわからない。だが、すぐにそういう類の人間ではないと疑いの余地なく明らかにした。"
 seduce_ongoing.5004.mockery:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！今日、[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstName]が何をやらかしたか信じられるかい！」\n\n私の目の前で[mocked_courtier.GetTitledFirstName]を中傷する[owner.GetHerHim]を何が支配していたのか、私には想像もつかないが、[owner.GetSheHe]はすぐには止められなかった。"
 seduce_ongoing.5004.bodily:0 "[owner.GetSheHe]が気まずそうに近寄ってきて、さらには[owner.GetHerHis][owner.Custom('GetUpperClothingArticle')]を思わせぶりに引っ張っるので、私はすぐに退散する。"
 seduce_ongoing.5004.fallback:0 "私が[owner.GetHerHis]の存在に嫌悪感を抱く前に、[owner.GetSheHe]が去ることを拒否したところを見ると、どうやら[owner.GetSheHe]は私と一緒に一日を過ごすことを心に決めていたようだ。"
 seduce_ongoing.5004.a:0 "いつものように不愉快なやりとりだな！"
 seduce_ongoing.5005.conversation:0 "[target.Custom('herhis_subject_of_interest')]に関する長い会話の終わりには、[target.GetTitledFirstNamePossessive]の顔全体に笑顔が灯っている。私たちの間に感じの良い沈黙が訪れると、私たちは以前よりもずっと近くにいることに気づく。私の手はほとんど[target.GetHerHis]の[target.Custom('GetClothingArticle')]に触れそうだ。"
 seduce_ongoing.5005.mockery:0 "「…それに[mocked_courtier.GetSheHe]が[mocked_courtier.Custom('quirk_neg_present')]方法と言ったら——あんなの見たことがないよ！」\n\n[mocked_courtier.GetTitledFirstNamePossessive]をネタにして私たちが共有する笑いは、期待していたよりも本物であり、私たちの間に感じの良い沈黙が訪れると、私たちが以前よりもずっと近くにいることに気づく。私の手はほとんど[target.GetHerHis]の[target.Custom('GetClothingArticle')]に触れそうだ。"
 seduce_ongoing.5005.bodily:0 "私は[target.GetTitledFirstName]が提供するものをほんの少しだけ味わわせてもらったが、それ以上を求めて喉が渇く。別れ際に私たちの間には親密な沈黙が訪れ、一緒に居ては、[target.Custom('GetUpperClothingArticle')]が着くずれて——[target.GetSheHe]は今まで以上にリラックスしていると実感した。"
 seduce_ongoing.5005.fallback:0 "私たちは互いに話をしたり、笑ったりしながら一緒に夜を過ごす。私たちの間に感じの良い沈黙が訪れると、私たちは以前よりもずっと近くにいることに気づく。私の手はほとんど[target.GetHerHis]の[target.Custom('GetClothingArticle')]に触れそうだ。"
 seduce_ongoing.5005.ending:0 "\n\n「こんなに素晴らしい仲間だったとは、[ROOT.Char.GetFirstNameNoTooltip]！」"
 seduce_ongoing.5005.a:0 "私はまだ[target.GetHerHim] に、私がどれほど素晴らしい仲間になれるかを示すだろう！"
 seduce_ongoing.5006.conversation:0 "一時間近く気まずい会話をした後、[target.GetFirstName]は今まで見たことのないような退屈そうな顔をしている。話題を[target.Custom('herhis_subject_of_interest')]から[ROOT.GetCharacter.Custom('education_conversation_subject')]へと変えると、[target.Custom('quirk_neg_present')]と、一言断ってから去ってしまった。"
 seduce_ongoing.5006.mockery:0 "「[target.GetTitledFirstNameNoTooltip]！信じられるか、[mocked_courtier.Custom('InsultNoun')][mocked_courtier.GetFirstName]は実際に…」\n\n[target.GetFirstNamePossessive]の顔に浮かぶ軽蔑がますます顕著になってきたので、私は急いで後を追う。"
 seduce_ongoing.5006.bodily:0 "[target.GetFirstName]に近づき、[ROOT.Char.Custom('quirk_pos_adverb')]に微笑んで、私の[ROOT.Char.Custom('GetUpperClothingArticle')]を持ち上げるよう提案すると、[target.GetSheHe]は露骨に嫌悪の表情を浮かべ、すぐに後ずさりした。"
 seduce_ongoing.5006.fallback:0 "私は口ごもり、[target.GetFirstName]との共通点を見つけようとしても、[target.GetHerHis]の軽蔑は分刻みで顕著になっていく。\n\nすぐに[target.GetSheHe]は一言断ってから私のもとから立ち去ってしまった。"
 seduce_ongoing.5006.a:0 "なんぜこんな[target.Custom('InsultNounSexual')]をベッドに連れ込もうとしているのだろう！？"
 seduce_ongoing.5011.t:0 "腹立たしい魅力"
 seduce_ongoing.5011.desc:0 "[target.GetTitledFirstName]ほど私を怒らせることができるものはほとんどなく、二人きりになると[target.GetSheHe]はすぐに私に侮辱と手の双方を準備してくる。もちろん、私はそれに親切に対応する。\n\n私は、その興奮を認めざるを得ない——戦いと、[target.GetHerHis]が汗をかき、体を膨らませるのを近くで見ることの双方が——私の血を燃やすのに十分だということを。私は本当に[target.GetHerHim]を最高のものにしようとしているのか、それともただ口論を引き出そうとしているのか、すぐに答えることができない…"
 seduce_ongoing.5011.a:0 "きっと[target.Custom('quirk_neg_adjective')]笑顔を[target.GetHerHis]の顔に残して見せる！"
 seduce_ongoing.5011.b:0 "手伝おうか？"
 seduce_ongoing.5011.c:0 "[target.GetHerHis|U]の次のパンチは効くだろうな。"
 seduce_ongoing.5011.c.tt:0 "#F 愛のために我慢する痛み!#!\n\n[target.GetFirstNamePossessiveNoTooltip]の嗜虐特性のためこの選択肢が利用可能です\n"
 seduce_ongoing.5011.d:0 "子供のように取っ組み合うのは[target.GetHerHis]の心をつかむ方法ではない！"
 seduce_ongoing.5012.desc:0 "[owner.GetTitledFirstName]ほど私を怒らせることができるものはほとんどなく、我々は二人きりになるとすぐに互いへの侮辱と手の双方を準備する。\n\n私は、その興奮を認めざるを得ない——戦いと、もう一人が汗をかき、体を膨らませるのを近くで見ることの双方が——私の血を燃やすのに十分であり、[owner.GetSheHe]はそれを止める気配がない。"
 seduce_ongoing.5012.a:0 "[owner.GetSheHe|U]は私に手加減しないほうがいい！"
 seduce_ongoing.5012.b:0 "もうたくさんだ！放っておいてくれ。"
 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName]と私は小さい[target.Custom('GirlsBoysChildren')]のように取っ組み合いをして、私は結局地面に倒れてしまう。私たちのしかめっ面はすぐに笑顔に変わり、拳は愛撫に変わり、悪態はうめき声に変わる…\n\nもし[target.GetSheHe]が私が必要以上に長く[target.GetHerHis]の二人だけの抱擁の中にいることに気がついたとしても、[target.GetSheHe]は気にもしないだろう。"
 seduce_ongoing.5013.a:0 "息抜きをするのは良いものだ！"
 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName]と私は、小さな[target.Custom('GirlsBoysChildren')]のように取っ組み合いをして地面に倒れ、[target.GetHerHis]のしかめっ面はすぐに嫌な顔に変わってしまう。\n\n「やめろ、この人でなし！」"
 seduce_ongoing.5014.a:0 "これは残念だ。"
 seduce_ongoing.5015.desc:0 "[owner.GetTitledFirstName]ほど私を怒らせることができるものはほとんどなく、我々は二人きりになるとすぐに互いへの侮辱と手の双方を準備する。\n\n[owner.GetSheHe]が私の方に手を差し伸べて、私を起こそうとしたことに対し、私は驚きを隠せない。"
 seduce_ongoing.5015.a:0 "ありがとう、[owner.GetFirstNameNoTooltip]。"
 seduce_ongoing.5015.b:0 "[owner.GetSheHe]は何様のつもりだ！？"
 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName]と私は、小さな[target.Custom('GirlsBoysChildren')]のように取っ組み合いをして、地面に倒れ、私たちのしかめっ面はすぐに笑顔へと変わる。\n\n私が[target.GetHerHim]に手を差し出すと、[target.GetSheHe]はそれを受け取り、感謝の意を表してうなずく。"
 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName]と私は小さな[target.Custom('GirlsBoysChildren')]のように喧嘩をしながら地面に倒れ、[target.GetHerHis]のしかめっ面は、[target.GetHerHim]の前に立ち上がると深まるしぶい表情にかわる。\n\n「助け起こしてくれたわけでもないのに...こんな[owner.Custom('InsultNoun')]に、何かを期待するするんじゃなかった。」"
 seduce_ongoing.5018.desc:0 "[owner.GetTitledFirstName]のように私を怒らせるものはほとんどなく、二人きりになるとすぐにお互いを侮辱し合い、手を出し合う。\n\n[owner.GetHerHis]の方で少し躊躇した後、私が口論の主導権を握ったが、彼を息も絶え絶えの言いなりになるまで翻弄するのを楽しんでしまった。"
 seduce_ongoing.5018.a:0 "私の前で怯えているのがお似合いだ！"
 seduce_ongoing.5018.b:0 "痛ましい。私を放っておいてくれ。"
 seduce_ongoing.5019.desc:0 "[target.GetTitledFirstName]が私の上に立つと、[target.GetHerHis]の目に映る快感に、恐怖で背筋がぞくぞくと震えるのを止められない。少なくとも[target.GetSheHe]は行為を評価しているようだ…"
 seduce_ongoing.5019.a:0 "震えているのは期待のせいだ！ほ、本当だ！"
 seduce_ongoing.5020.desc:0 "[target.GetTitledFirstName]が私の上に立つと、[target.GetHerHis]の目に映る快感に、恐怖で背筋がぞくぞくと震えるのを止められない。[target.GetSheHe]が嘲るような顔で私から目をそらした時、私は安堵と失望の両方を感じる。\n\n「あなたは私を満足させることはできない。もう放っておいてくれ、[ROOT.Char.GetFirstNameNoTooltip]。」"
 seduce_ongoing.5020.a:0 "もっとうまくいくはずだった…でももっと悪くなる可能性もあった！"
 seduce_ongoing.5101.t:0 "義務と欲望"
 seduce_ongoing.5101.desc:1 "[target.GetTitledFirstName]は私への奉公としての会話をしばしばするが、かえってそれが私たちの間に距離を作っているようだ。\n\n私は[target.GetHerHim]に、家臣以上の意味を求め、その暖かさ、手触り、そしてその甘美な唇に惹かれていることを知ってほしいのだ。"
 seduce_ongoing.5101.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate][target.GetFirstNameNoTooltip]の前にわれらは平等！"
 seduce_ongoing.5101.a.tt:0 "#F 私たちの類似点を強調しよう#!"
 seduce_ongoing.5101.success_tt:0 "[target.GetFirstNameNoTooltip]がポジティブに反応した場合:"
 seduce_ongoing.5101.b:0 "私に奉仕する道は他にもある、[target.GetFirstNameNoTooltip]…"
 seduce_ongoing.5101.b.tt:0 "#F 私の権力を強調する#!"
 seduce_ongoing.5101.c:0 "今は自分の気持ちだけにしておこうかな。"
 seduce_ongoing.5101.c.tt:0 "#F [target.GetHerHim]に知らせるには、もっと良い方法があるはずだ。#!"
 seduce_ongoing.5102.desc:0 "「私はあなたの[owner.GetTitleTierName]かもしれないが、私はいつも我々は対等だと思ってきた。」我が主君である[owner.GetFirstName]が私のところへやって来て、最初は私は理由が分からなかったが、それはすぐに明らかになる。「私たちは…これは…私たちは肩書きに縛られる必要はない。私たちは単なる名前以上のもの。それ以上のものだ。」"
 seduce_ongoing.5102.a:0 "わが[ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))]の関心は光栄だ。"
 seduce_ongoing.5102.b:0 "すでにそうである以上のものは望んでいません。"
 seduce_ongoing.5103.desc:0 "わが親愛なる[target.Custom2('RelationToMe', ROOT.Char)][ROOT.Char.GetTitledFirstName]、\n私たちを主従というだけでなく対等な存在とおっしゃっていただき嬉しい限りです。私たち二人にとって輝かしい未来を共有できますように。"
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip]、あなたと共にあるだろう！"
 seduce_ongoing.5104.desc:0 "[owner.GetFirstName]、わが[target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\nあなたの言葉が意味すること、望むことは、非常に不適切です！私はこの国に服従する義務がありますが、私の忠誠心を欲望と勘違いしないでください。"
 seduce_ongoing.5104.a:0 "おお、しかし[target.GetFirstNameNoTooltip]よ…"
 seduce_ongoing.5105.desc:0 "「あなたはいつも私によく仕えてくれた、とても忠実に」わが主君[owner.GetFirstName]が私のところに来た理由が分からなかったが、すぐに明らかになった。「あなたを家臣としてだけでなく[target.GetWomanMan]として望んでいます。汝の[owner.GetLadyLord]にそのようにも仕えよ！」"
 seduce_ongoing.5105.a:0 "他の誰にもできない方法であなたを世話できます。"
 seduce_ongoing.5105.b:0 "あなたには私への義務があるが、それ以上の義務はない。"
 seduce_ongoing.5106.desc:0 "わが親愛なる[target.Custom2('RelationToMe', ROOT.Char)][ROOT.Char.GetTitledFirstName]、\n目立たぬ私のような臣下が、こんな形であなたのお気持ちを動かせるとは光栄です。時の流れが二人をどこに導くか見守りましょう。"
 seduce_ongoing.5201.t:0 "友人以上の存在"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName]と私は[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]に向かって進む。\n\n美しい噴水のある広場に来て、私たちが足を止めて周りの賑やかな動きを見ている時、私たちの側近は一瞬背景へと消えてしまった。"
 seduce_ongoing.5201.a:0 "コインを投げてロマンスの始まりを願おう！"
 seduce_ongoing.5201.a.tt:0 "[target.GetTitledFirstName]はすでに私たちについて、あるいは少なくともロマンス一般について夢想しているだろう。"
 seduce_ongoing.5201.b:0 "あの時のことを覚えている、私たちは..."
 seduce_ongoing.5201.b.tt:0 "[target.GetTitledFirstName]は、私たちの友情を本当に大切にしていると思う"
 seduce_ongoing.5201.c:0 "この瞬間を危険にさらす気はない。"
 seduce_ongoing.5202.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName]と私が[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]に向かっていると、素敵な噴水のある広場に着いた。\n\n「一緒にコインを投げてみませんか、我が[ROOT.Char.GetLadyLord]？それはあなたにロマンスをもたらすと言われています…」"
 seduce_ongoing.5202.a:0 "三個投げよう、運気上昇！"
 seduce_ongoing.5202.b:0 "友達同士というよりは、愛人同士がする事のようだな。"
 seduce_ongoing.5203.desc:0 "[target.GetFirstName]は快く私のそばに立ち、噴水にコインを投げ入れ、私の視線に笑顔で応えてくれた。\n\n残りの道ゆきは、私たち共通の願いがもたらす親密な雰囲気に包まれた。"
 seduce_ongoing.5203.a:0 "[target.GetSheHe|U]は本当に[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][target.GetWomanMan]だ！"
 seduce_ongoing.5204.desc:0 "「何のくだらない遊び、[ROOT.Char.GetFirstNameNoTooltip]？」\n\n[target.GetFirstName]はロマンスを願う私の頼みを断る。散歩の残りの時間は緊張した沈黙で過ぎ、すぐに別れを告げた。"
 seduce_ongoing.5204.a:0 "私の気分は噴水の深みのように暗くかわった…"
 seduce_ongoing.5205.desc:0 "わが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetFirstName]と私が[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]を通るとき昔の話をした。\n\n「お互い一緒に夜遅くまで居残っていた頃のことを覚えていますか？将来の計画を立てたり、共有するものを想像したり...」"
 seduce_ongoing.5205.a:0 "どうして忘れられようか？"
 seduce_ongoing.5205.b:0 "なんで[owner.GetSheHe]はそんなこっ恥ずかしい夜の話をするんだ？"
 seduce_ongoing.5206.desc:0 "[target.GetFirstName]と私は何時間も過去のことを思い出し、一緒に未来を想像し楽しむ。\n\n残りの散歩は親密な雰囲気でに包まれた。われらが楽しんだ想像が現実になるのを願わずにはいられない。"
 seduce_ongoing.5207.desc:0 "「あなたはとても良い友人、[ROOT.Char.GetFirstNameNoTooltip]、それは絶対に変えたくないこと。」\n\n[target.GetFirstName]は、私たちの間で起きたかもや、起きるかもといったことに興味がないことを明確にした。散歩の残りの時間は緊張した沈黙で過ぎ、すぐに別れを告げた。"
 seduce_ongoing.5207.a:0 "はあ、もっとうまくいくはずだったのに！"
 seduce_ongoing.5301.t:0 "二人きりのひととき"
 seduce_ongoing.5301.desc:0 "夜遅くまで暖炉のそばで[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]と一緒に座っていることを不思議に思う人はいないだろう。それなのに、空気が張り詰めている。\n\n[target.GetHerHis]を引き寄せ[target.GetHerHis]の服を脱がせる以上のことはしたくないが、[target.GetSheHe]がそれを知ったら[target.GetSheHe]は恐がるだろう。それとも…？"
 seduce_ongoing.5301.a:0 "[target.GetHerHis]の手が全てを物語っている。"
 seduce_ongoing.5301.a.tt:0 "#F 私のかすかな合図がうまく伝わることを願う#!"
 seduce_ongoing.5301.b:0 "二人きりで、[target.GetHerHis]の唇を拒絶しない。"
 seduce_ongoing.5301.b.tt:0 "#F 私のあからさまな興味がうまく受け入れられることを願う #!"
 seduce_ongoing.5301.c:0 "せっかくの素敵な夜を台無しにしてしまうのは、とても残念なことだ。"
 seduce_ongoing.5301.c.tt:0 "#F またの機会にする。[THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))]はどこにも行かない。　#!"
 seduce_ongoing.5301.success_tt:0 "[target.GetFirstName]が私の口説きに応えてくれたら:"
 seduce_ongoing.5302.desc:0 "とてもしっくりして、最初は気にも留めなかったが、暖炉の前に座ると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetFirstName]が、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の確信をはるかに超えた強さで私の手を握りしめてくる。\n\n私は[target.GetHerHis]の脈が欲望で速くなるのを感じる。"
 seduce_ongoing.5302.a:0 "自分の気持ちを過ちとは私は信じない。"
 seduce_ongoing.5302.b:0 "ご好意を頂き光栄です、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、でもいけません。"
 seduce_ongoing.5303.desc:0 "私の手が[target.GetHersHis]の手を握っても、[target.GetFirstName]はひるまなかった、何を意味するか二人とも知っていたのに。私たちの会話が続き、[target.GetHerHis]の脈が上がるのを感じる。手のひらに汗をかき、呼吸が浅くなる。\n#EMP 今のは何だ？#!ああ、ただの下僕だ。\n\nわが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]と私は互いに言い訳をして、出発する、別々に。"
 seduce_ongoing.5303.a:0 "知っているよ、あなたも同じ気持ちだった、[target.GetFirstNameNoTooltip]。"
 seduce_ongoing.5304.desc:0 "冗談でふざけているふりをするのだが、[target.GetFirstName]は私の気持ちを正しく理解した。\n\n「[target.Custom2('RelationToMe', SCOPE.sC('owner'))]は、決して...これは絶対にあってはならない！」[target.GetSheHe|U]は私一人を火のそばに残して行く。"
 seduce_ongoing.5304.a:0 "わかるよ、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]、だけど、まだ…"
 seduce_ongoing.5305.desc:0 "それはあまりにも突然のことなのに、私は驚かない。ある瞬間、私たちは火のそばに座り、次の瞬間、わが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]が体を寄せてくる。そして、[owner.GetHerHis]の唇が私に押し付けられ、手が私の首、肩、太もも、股間を愛撫している。\n\n近づいてくる使用人の物音に私たちは慌てて離れ、私の思いはすぐに欲望に追いついた。"
 seduce_ongoing.5305.a:0 "やっとうまくいったような気がする。"
 seduce_ongoing.5306.desc:0 "[target.GetFirstName]がキスを返してくれ、心がドキドキする瞬間が何度かあった。万事順調だ。当然のことながら、通りすがりの使用人に見られる前に急いで別れたため、長くは続かなかった。\n\n別れ際に、[target.GetSheHe]が私を見つめる。「今まで私はよく分かっていなかったのです、[target.Custom2('RelationToMe', SCOPE.sC('owner'))]。」"
 seduce_ongoing.5306.a:0 "あなたと私、我が最愛の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]よ。"
 seduce_ongoing.5307.desc:0 "[target.GetFirstName]は、私の手が[target.GetHerHis]の体の上をさまよい、貪るように求めている時、一瞬、キスをためらっているように見えた。そして[target.GetSheHe]が私を押しのけた。「何をしているのですか！？あなたは私の[target.Custom2('RelationToMe', SCOPE.sC('owner'))]ですよ！」\n\n[target.GetSheHe]が慌てて部屋を飛び出す前に、私は何も言うことがないし、説明のしようがない。"
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip]、私は真剣に考えていた…"
 seduce_ongoing.6001.t:0 "ただ好奇心で"
 seduce_ongoing.6001.desc:0 "他の宮廷を訪問しているとき、私は彼らの主君を知るためにそこの廷臣と一緒に時間を過ごすと有益だと感じている。[target.GetTitledFirstName]と一緒にいられれば、それに越したことはない。\n\n[target.GetSheHe|U]は質問に熱心に答えてくれ、一日中聞いていられる気がするし、[target.GetSheHe]も楽しそうだ。"
 seduce_ongoing.6001.a:0 "あなたの[target.Custom2('RelationToMe', SCOPE.sC('court_owner'))]は興味深いですね、#EMP あなたは#!どう思う？"
 seduce_ongoing.6001.b:0 "[court_owner.GetFirstNameNoTooltip]に私のことを本当に話してくれるかな？"
 seduce_ongoing.6011.t:0 "力の誇示"
 seduce_ongoing.6011.desc:0 "中庭で、部隊が私の指示した訓練を何度も繰り返し練習するのを見ている。私は集中していたので、横に[target.GetTitledFirstName]が上がって来たのに気づかない。\n\n「いい動きだが、あの[dummy_gender.GetWomanMan]は常に半歩遅れている。」"
 seduce_ongoing.6011.a:0 "強い感銘を受けた！私たちは思ったよりも共通点が多い。"
 seduce_ongoing.6011.b:0 "鋭い目をしていますね！"
 seduce_ongoing.6011.c:0 "陽動作戦。どうなるか見ものだ..."
 seduce_ongoing.6021.t:0 "考えの出会い"
 seduce_ongoing.6021.desc:0 "[target.GetTitledFirstName]と私が軍事上の議論をするとは驚いたが、[target.GetSheHe]は私と同じくらい熱心に取り組んでいるようで、驚くほど情報が豊富だ。"
 seduce_ongoing.6021.a:0 "なぜ[target.GetFirstNameNoTooltip]が？そんなこといままで聞いてなかった！"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip]、私たちにこんなに共通点があると知らなかった。"
 seduce_ongoing.6021.c:0 "騎兵の隊形について君の論考を聞かせてくれたまえ…"
 seduce_ongoing.6031.t:0 "罠"
 seduce_ongoing.6031.desc:0 "私と同様、[target.GetTitledFirstName]は[target.GetHerHis]のスパイ網を張り巡らせており、あらゆる種類の隠された知識を得られるよう、可能な限りの範囲に手を伸ばしている。[target.GetFirstName]に対する私の意図を「発見」させることで、[target.GetSheHe]が優位に立っていると感じさせることができるだろう。"
 seduce_ongoing.6031.a:0 "彼らの知るところ我もまた知る、彼らにも教えておこう。"
 seduce_ongoing.6031.b:0 "スパイが#EMP 興味を持ったもの#!に偶然出くわすようにしよう。"
 seduce_ongoing.6031.c:0 "ああ、なんという素晴らしい訓練の機会だろう！"
 seduce_ongoing.6041.t:0 "恋愛における理解"
 seduce_ongoing.6041.desc:0 "[target.GetTitledFirstNamePossessive]の好意を追求する上で、[target.GetHerHis]の好みを正確に知ることは大きな助けになるだろう…"
 seduce_ongoing.6041.a:0 "#EMP ぷぷ#!、これは挑戦ですらない！"
 seduce_ongoing.6041.b:0 "[target.GetHerHim]を説得すれば教えてもらえると確信している。"
 seduce_ongoing.6041.b.success:0 "[target.GetFirstNamePossessive]の興味をもっと知る"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName]が私の質問を避ける"
 seduce_ongoing.6041.c:0 "私のスパイがすぐに暴くだろう。"
 seduce_ongoing.6041.c.success:0 "スパイが成功する"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName]が​​スパイを逃れる"
 seduce_ongoing.6041.d:0 "あのう？尋ねるだけだ。"
 seduce_ongoing.6042.desc:0 "たいへん興味深い…[target.GetFirstName]は素晴らしい雰囲気の[target.GetWomanMan]だ。"
 seduce_ongoing.6042.a:0 "これで[target.GetHerHis]の好意を勝ち取ることができる。"
 seduce_ongoing.6043.desc:0 "[target.GetFirstName]へのアプローチが少し下手だったのかもしれない。[target.GetSheHe]は、なぜ私が[target.GetHerHis]の価値観に対し、大した理由も無いのに興味があるのか不思議に思っている！"
 seduce_ongoing.6043.a:0 "これは良い兆候ではない。"
 seduce_ongoing.6051.t:0 "儀礼の帳"
 seduce_ongoing.6051.close:0 "私は全てを外交儀礼を習得するためということにした。[target.GetTitledFirstName] は私の言い訳を見抜いているはずだが、[target.GetSheHe]はそれでも同意してくれた。"
 seduce_ongoing.6051.far:0 "他国の宮廷を訪問するのは、いつも外交儀礼を交わす口実になる。ありがたいことに、[target.GetTitledFirstName]は快く応じてくれた。"
 seduce_ongoing.6051.end:0 "\n\n部外者から見れば、私たちのやり取りは、伝統が要求する空虚な決まり文句に聞こえただろう。しかし、私たちにとって、言葉の下に隠れる情熱は燃える炎そのものだった。"
 seduce_ongoing.6051.a:0 "ああ、爽やか！"
 seduce_ongoing.6051.b:0 "少し手がかりをいただきました、[target.GetFirstNameNoTooltip]..."
 seduce_ongoing.6051.c:0 "もっとこういう練習が必要だ。"
 seduce_ongoing.7001.t:0 "折り重なる仮面の下に"
 seduce_ongoing.7001.desc:0 "どうやって[target.GetTitledFirstName]との距離を縮めれば良いのだろう？どうも[target.GetSheHe|U]は聞き役のように沈黙を好む控えめな人のようで、少なくとも表面的にはそうらしい。そのような人が私生活ではどうなのか分かりようがない。大人しく素直だろうか、いや熱く激しやすい可能性もあるのか？\n\n一度、その硬い壁を破ってやるつもりだ。とりあえず、少しのあいだ一人の時間を作ろう。そして、どうやって[target.GetHerHis]の記憶に居座ってやるのか、決断せねば。"
 seduce_ongoing.7001.a:0 "できる限り勇敢で魅力的でいよう。"
 seduce_ongoing.7001.a.tt:0 "#F [target.GetFirstNameNoTooltip]には恋に恋する秘かな一面があり、燃えるような愛人関係のほうが好みだと思っている#!"
 seduce_ongoing.7001.b:0 "[target.GetFirstNameNoTooltip]には優しく歩み寄ろう、そう、友人のように。"
 seduce_ongoing.7001.b.tt:0 "#F あなたは、[target.GetFirstNameNoTooltip]が優雅な愛人を好むタイプであると考えている#!"
 seduce_ongoing.7001.c:0 "もっといい機会を待つよ…"
 seduce_ongoing.7101.desc_opening:0 "どうにか[target.GetTitledFirstName]と二人きりの時間を手に入れた。時を惜しんで、お世辞とおしゃべりで調子を取る。いい雰囲気が出来上がると、"
 seduce_ongoing.7101.desc_can_touch_arms:0 "私は手を伸ばして、[target.GetFirstNamePossessive]の手を握りしめる。"
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "私は[target.GetFirstNamePossessive]の手を握ろうと手を伸ばしたが、[target.GetSheHe]が気づく前に手を下げてしまった。"
 seduce_ongoing.7101.desc_closing:0 "[target.GetFirstNameNoTooltip]への私の気持ちをむき出しにして、不滅の愛を宣言する。\n\n「これまで見たいちばん大胆な夢の中でさえ、あなたのこれほどの情熱を想像したことはありません、[owner.GetFirstNameNoTooltip]！」必死に自分を扇ぎながら[target.GetSheHe|U]は甲高く答える。\n\n私の宣言に[target.GetSheHe]は返答しないが、その耳は赤く、私の大胆な言葉に激しく赤面しているからだと思う。"
 seduce_ongoing.7101.a:0 "私の気持ちに[target.GetSheHe]が応えてくれるのも、そう遠くないはず。"
 seduce_ongoing.7102.desc:0 "[target.GetTitledFirstName]と二人きりの時間を作ろうとしても、恋愛ムードが自然には湧いてこない。[target.GetHerHis]の耳元で甘い言葉を囁くように身を寄せたが、私が何かを言う前に、[target.GetFirstNameNoTooltip]は、何か熱いものに触れたように勢いよく走り去っていった。\n\n[target.GetHerHis]の反応が経験不足によるのか、嫌悪感によるのか、それとも恥ずかしさによるものかは分からない。でも、もっとうまくできたかも、ということは分かっている。"
 seduce_ongoing.7102.a:0 "やり方を見直すべきだろうな…"
 seduce_ongoing.7201.desc:0 "「あなたのことをもっとよく知りたい。」\n[target.GetTitledFirstName]は最初は緊張していたが、時間が経つにつれて安心し、私の望みに下心はないと信じるようになった。\n\n別れ際に、[target.GetFirstNameNoTooltip]に素敵な時間を過ごしてくれたことを感謝すると、私の笑顔にぎこちない笑顔を返してくれた。この過ごした時間は読書では得られない、これだけの笑顔を一日で見たのは初めてだ。きっと、[target.GetFirstNameNoTooltip]は私のことをずっと想っていてくれるだろう。"
 seduce_ongoing.7202.desc:1 "[target.GetTitledFirstName]と二人きりの時間を得ることは難しくない。難しいのは、[target.GetHerHim]と普通の会話をすることだ。[target.GetHerHim]に質問をすると、思いつく限り最も短い答えで、会話を打ち切られてしまう。まるで歯を無限に抜いているように感じるのだ！"
 seduce_ongoing.7202.desc_animal:0 "\n\nまるで[target.GetFirstNameNoTooltip]よりも死んだ[ROOT.Char.Custom('GetAnimalType')]の方が良い反応を返してくれるのではないかと考えてしまうほどだ。"
 seduce_ongoing.4001.desc.court_musician:0 "A [target.Custom('MusicalPerformer')] will soon be performing for the court at [court_location.GetNameNoTier]. I could make the simple request to have [dummy_musician_gender.GetHerHim] change the performance to be a dedication to [target.GetTitledFirstName], the target of my affection.\n\nAlternatively, if I ask my [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] to join, I could have them play pieces that make me look good in front of the audience there."
 seduce_ongoing.4001.d:0 "こんなことに首を突っ込むべきではない。"
 seduce_ongoing.4002.desc.opening:0 "宮廷ではよく芸人が出入りするものだが、今回は我々にとって特別なことが約束されており、確かにそうだった。"
 seduce_ongoing.4002.desc.court_musician:0 "\n\nAs the [ROOT.Char.Custom('MusicalPerformer')] together with [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] starts yet another stanza, I try not to let my admiration show too much as I listen to the exploits of [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.4003.desc.court_musician:0 "\n\nAs the [ROOT.Char.Custom('MusicalPerformer')] together with [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName] starts yet another stanza, I walk out of the great hall in embarrassment. Did [owner.GetFirstNameNoTooltip] send [owner.GetHerHis] [GetCourtPositionType('court_physician_court_position').GetName()] to just to rave about [owner.GetHerselfHimself]!?"
 seduce_ongoing.4005.desc.court_musician:0 "私は、あなたのいわゆる功績とやらを聴衆に無理矢理聞かせることが、どれだけあなたを愚かなものにしているのかを伝えるためこの手紙を書きました。自分自身について語ることが、宮廷を楽しませる良い方法だと本当に思っておられるのですか？"