l_english:
 seduce_ongoing.success.rejection:0 "これは良かったけど、これ以上はないな。"
 seduce_ongoing.failure.rejection:0 "いやいや、永遠にダメだ。[owner.GetFirstNameNoTooltip]。"
 seduce_ongoing_decline_event.tt:0 "[target.GetTitledFirstName]に感動を与えるこの機会を捨てる"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "すべてが計画通りに進む"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip]は感動しない"
 seduce_ongoing.1001.t:0 "ダンス"
 seduce_ongoing.1001.distant_opening:0 "[court_owner.Custom('ResidenceBuilding')]でのダンスに間に合うように [court_of_residence.GetNameNoTier]の宮廷に行ってきた。[target.GetTitledFirstName]に会うために招待状を確保していたのだ。"
 seduce_ongoing.1001.close_opening:0 "私がダンスに参加しているのは、単純に[court_owner.Custom('ResidenceBuilding')]の[ROOT.Char.GetLadyLord|U]だからではなく、[target.GetTitledFirstName]がそこにいるのを見たいからだ。"
 seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U]は輝いて見え、ようやく我々の時間ができたとき、私は提案する。"
 seduce_ongoing.1001.a:0 "次のダンスの輪に参加しませんか、我が[target.GetLadyLord]？"
 seduce_ongoing.1001.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]のお茶目な面をアピールします。#!"
 seduce_ongoing.1001.b:0 "こんなことから離れて庭を散歩しないか？"
 seduce_ongoing.1001.b.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の思慮深い面をアピールします。#!"
 seduce_ongoing.1001.c:0 "もう少し食べ物を取って来てもよろしいかな？"
 seduce_ongoing.1001.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の食いしん坊な面をアピールします。#!"
 seduce_ongoing.1001.d:0 "この人達の「踊る」のを見たことあるか？"
 seduce_ongoing.1001.d.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の意地悪な面をアピールします。#!"
 seduce_ongoing.1003.opening:0 "[court_owner.Custom('ResidenceBuilding')]のダンスでは、[owner.GetTitledFirstName]が私のところに来て、同伴を誘ってくれた。"
 seduce_ongoing.1003.dance:0 "\n\nフロアでスピンしていると、たしかに人目を引いてしまい、[ROOT.Char.Custom('GirlBoy')]みたいに笑っていました!"
 seduce_ongoing.1003.walk:0 "\n\nいろいろと話しながら、二人とも時間を忘れていたことに気づくまで庭を歩きました。"
 seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U]は使用人たちに料理を運ばせ、その夜のほとんどを、一緒に座って食事をした。すばらしき美味！"
 seduce_ongoing.1003.mockery:0 "\n\n私たちは座って、他の客をからかって、冗談を言ったり笑ったりした。私は[owner.GetFirstNamePossessiveNoTooltip]の鋭い感性に深い感銘を受けた!"
 seduce_ongoing.1003.fallback:0 "\n\n結局、私たちは楽しくて楽しくて、お祝いの間、ずっと踊っていた。"
 seduce_ongoing.1003.a:0 "なんて素晴らしき夜！"
 seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U]は私がダンスに興味なしとは気が付かず、数回の気が進まないスピンの後、[owner.GetHerHim]にお願いして解放してもらうしかなかった。"
 seduce_ongoing.1004.walk:0 "庭を散歩するのは清々しかったが、[owner.GetFirstNamePossessive]のおしゃべりは非常に退屈だった。\n\nすぐに言い訳して、ダンスに戻ることにした。"
 seduce_ongoing.1004.food:0 "[owner.GetHerHis]の存在に不満はなかったが、夜の間ずっと、さらに多くの料理を運ばせてきた。私はすぐにお腹がいっぱいになり、かわりに踊りに行くと言い訳した。"
 seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U]は私の隣に座り、他の客の批評をしていた。\n\nむだに残酷なうえに、粗野で全くもって芸術性まで欠いていた。"
 seduce_ongoing.1004.fallback:0 "祝賀会での過ごし方を提案し続けていたが、[owner.GetHerselfHimself]がこんな恐ろしい仲間である以上、[owner.GetSheHe]にできることは限られている。"
 seduce_ongoing.1004.a:0 "[owner.GetSheHe]は一体何を考えていたのだ？"
 seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName]と私は床を横切って一緒に回転し、[target.GetSheHe]が[target.GetHerHis]の心の底から笑っているのを見て頭を回転させた。"
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName]と私は庭を歩き、いろんなことを話した。やがて二人は時間を忘れていたことに気付き、戻った時にすでにダンスが始まっていた。"
 seduce_ongoing.1005.food:0 "[target.GetTitledFirstName]と私のため召使いに食べ物を運んでもらい、夜が更けるにつれ、[court_of_residence.GetNameNoTier]の料理人が作るすべての美味を楽しんだ。その[target.GetWomanMan]はたしかに繊細な人生の味わいを知っている。"
 seduce_ongoing.1005.mockery:0 "私たちは一緒に座って、他の客たちを次々と冗談のネタにしていた。[target.GetTitledFirstName]がこれほど意地悪な笑いに長けていると思わなかった。"
 seduce_ongoing.1005.fallback:0 "お祝いのあいだ、[target.GetTitledFirstName]と私はとても楽しくてずっと踊っていた。"
 seduce_ongoing.1005.a:0 "なんと素敵な夜だろう!"
 seduce_ongoing.1006.dance:0 "[target.GetSheHe]がダンスを承諾した時にお膳立てしたつもりだったが、うまく立ち回ろうとしても、[target.GetTitledFirstName]はすぐに言い訳して、踊りの中に私一人を残して行ってしまった。"
 seduce_ongoing.1006.walk:0 "気持ちの良い散歩だと思ったが、寒すぎたか、私が話しすぎたか、[target.GetSheHe]はすぐに言い訳して、私が来るかどうか待たずにダンスに戻りました。\n\n私が戻ると、[target.GetSheHe]は他の踊り手たちと楽しそうにしていた。"
 seduce_ongoing.1006.food:0 "[target.GetTitledFirstName]のために召使いに出させた料理に何かあったのか？[target.GetSheHe]が言い訳をした後も、調理場から料理が流れてきて、私がつまみ食する間に山積みになってしまった。"
 seduce_ongoing.1006.mockery:0 "どんなに頑張っても[target.GetTitledFirstName]は私の冗談を笑ってくれなかった。結局、[target.GetSheHe]は私を無意味に残酷だと非難し、私を一人座らせたまま行ってしまった。"
 seduce_ongoing.1006.fallback:0 "お祝いの席での過ごし方をずっと提案していたが、[target.GetTitledFirstName]は全く興味がないようだった。私が何か悪いことでもしたのか？"
 seduce_ongoing.1006.a:0 "これはよく行かなかった。"
 seduce_ongoing.successful.target:0 "\n\nその贈り物は匿名であったが、[owner.GetTitledFirstName]は私が[owner.GetSheHe]がその背後にいることを理解できるようにするためにあらゆる努力をした。"
 seduce_ongoing.unsuccessful.target:0 "\n\n匿名で送られてきたが、[owner.GetTitledFirstName]の存在をその背後に知ることは難しくない..."
 seduce_ongoing.target_successful.option:0 "[owner.GetSheHe|U]に心から感謝する。"
 seduce_ongoing.target_unsuccessful.option:0 "Maybe there is #EMP someone#! who will like this..."
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "この度は[SCOPE.Custom('SeductionGiftType')]をいただき、誠にありがとうございました。こんな素敵な贈り物を最後にもらったのはいつだったかもう覚えていません！"
 seduce_ongoing.unsuccessful.owner:0 "あなたが送ってくれた[SCOPE.Custom('SeductionGiftType')]を受け取りました。私は…あなたがなぜこのような贈り物を送ったのかよくわかりませんが、それに注視します。"
 seduce_ongoing.owner_successful.option:0 "あなたのためなら何でもしますよ、[target.GetFirstNameNoTooltip]"
 seduce_ongoing.owner_unsuccessful.option:0 "私は何を間違えたのか？"
 seduce_ongoing.1101.t:0 "高価な物"
 seduce_ongoing.1101.desc:0 "贈り物は[target.GetTitledFirstNamePossessive]の目に留まるもので、明らかに高価なものであれば誰もが喜ぶだろう。"
 seduce_ongoing.gift_selection.tapestry:0 "[target.GetHerHis]の王朝をモチーフにしたタペストリー。"
 seduce_ongoing.gift_selection.tapestry_tt:0 "[target.GetTitledFirstName]は[target.GetHerHis]の家族と王朝に忠誠を尽くす[target.GetWomanMan]だと思う"
 seduce_ongoing.gift_selection.horse:0 "純血種の馬は評価されるべきだ。"
 seduce_ongoing.gift_selection.horse_tt:0 "[target.GetTitledFirstName]は活発性と開放的な空を評価する人だと思う"
 seduce_ongoing.gift_selection.tailor:0 "[target.GetHerHim]に完璧な服を着せる仕立屋！"
 seduce_ongoing.gift_selection.tailor_tt:0 "[target.GetTitledFirstName]はスタイルや印象作りを評価していると思う。"
 seduce_ongoing.gift_selection.decline:0 "おそらく違う。"
 seduce_ongoing.1102.t:0 "勤労の賜物"
 seduce_ongoing.1102.desc:0 "プレゼントは誰もが喜ぶものだが、もしかしたら[target.GetTitledFirstName]の印象に残るような、本当にユニークなものを思い付けるかもしれない！"
 seduce_ongoing.gift_selection.embroidery:0 "[target.GetHerHis]の家紋をモチーフにした刺繍。"
 seduce_ongoing.gift_selection.embroidery_tt:0 "[target.GetTitledFirstName]は[target.GetHerHis]の家の名声を気にしていると思う"
 seduce_ongoing.gift_selection.poem:0 "[target.GetHerHim]捧げる人生の喜びを詠んだ詩歌"
 seduce_ongoing.gift_selection.poem_tt:0 "[target.GetTitledFirstName]は人生の身体的な楽しみというか、少なくとも詩を評価していると思う"
 seduce_ongoing.gift_selection.woodcarving:0 "城の木彫り！"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "[target.GetTitledFirstName]は建物を評価すると思う"
 seduce_ongoing.1103.t:0 "小さいが意味がある"
 seduce_ongoing.1103.desc:0 "あらゆるの贈り物が盛大な富を表すものである必要はない。より小さな物であっても、上手く選べば、はるかに大きな印象を与えることができる。私は何が[target.GetTitledFirstName]に喜ばれるだろうかと考える。"
 seduce_ongoing.gift_selection.jewelry:0 "銀のロケット、常に[target.GetHerHis]の心のそばに。"
 seduce_ongoing.gift_selection.jewelry_tt:0 "[target.GetTitledFirstName]は、人々の注目を集めるのが好きだと思う — あるいはただチラリとだけ見えるような"
 seduce_ongoing.gift_selection.stuffed_animal:0 "キツネの剥製は確かに珍しいな…"
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "[target.GetTitledFirstName]は権威の象徴を評価すると思う — 人生そのものよりも"
 seduce_ongoing.gift_selection.flower_display:0 "[court_location.GetNameNoTierNoTooltip]の庭園への花の展示。"
 seduce_ongoing.gift_selection.flower_display_tt:0 "[target.GetTitledFirstName]は作品を好む傾向があると思う、あるいは少なくとも美しいものを評価する"
 seduce_ongoing.1104.t:0 "珍しいもの"
 seduce_ongoing.1104.desc:0 "大小問わず、誰でも愛情の証を買うことができる。 [target.GetTitledFirstName]を感動させたいのなら、[target.GetHerHim]になにか特別なものを送るべきだろう。"
 seduce_ongoing.gift_selection.rare_book:0 "[target.GetHerHim]のために貴重な本を手に入れよう。"
 seduce_ongoing.gift_selection.rare_book_tt:0 "[target.GetTitledFirstName]は知識、少なくともそれを含む物が好きだと思う"
 seduce_ongoing.gift_selection.handkerchief:0 "家紋のついたハンカチはどうだ。"
 seduce_ongoing.gift_selection.handkerchief_tt:0 "I think [target.GetTitledFirstName] would make good use of a symbol from someone of my stature"
 seduce_ongoing.gift_selection.object:0 "初めて会ったときの思いでの品である[SCOPE.Custom('SeductionObjectIndefinite')|U]はどうだろうか。"
 seduce_ongoing.gift_selection.object_tt:0 "[target.GetTitledFirstName]はすでに何らかの形で私のことを気にかけてくれていると思う"
 seduce_ongoing.1201.t:0 "厳選された贈り物"
 seduce_ongoing.1201.desc:0 "わが王朝の歴史に登場する場面をモチーフにした美しいタペストリーを、巧みに織られた家紋で縁取ったものを送っていただいた!"
 seduce_ongoing.1201.a:0 "[owner.GetSheHe|U]に心から感謝する。"
 seduce_ongoing.1301.t:0 "奇妙な贈り物"
 seduce_ongoing.1301.desc:0 "わが王朝の歴史の一場面をモチーフにしたタペストリーを受け取ったが、人物は奇妙に見え、どの場面で何が起こっているのか、うまく読み取れない。"
 seduce_ongoing.1301.a:0 "使いみちがないなら、毛布としてでも売るさ。"
 seduce_ongoing.1202.opening:0 "私は馬を与えられた。育ちもよく栄養状態もいい！この素晴らしい獣は乗馬にうってつけのようだ。そして、"
 seduce_ongoing.1202.courtier:0 "[courtier.GetTitledFirstName]がもう羨望の眼差しで見ていた。"
 seduce_ongoing.1202.no_courtier:0 "宮廷にはすでに数人の称賛者がいる。"
 seduce_ongoing.1302.desc:0 "馬を貰ったんだが、他人がどう思うか気になる。私があの飢えた老いぼれの上に乗ると思っているのだろうか？"
 seduce_ongoing.1302.a:0 "このラバでどうすると思ってるんだ？売れ売れ。"
 seduce_ongoing.1203.desc:0 "仕立て屋が宮廷に到着し、特別に私好みの新しい服を提供してくれた。さて、仕事の仕上がりを見れば、[ROOT.Char.GetSheHe]も腕がいいと言うしかない。"
 seduce_ongoing.1203.a:0 "素晴らしい！"
 seduce_ongoing.1303.desc:0 "仕立て屋が宮廷に到着し、私好みの新しい服を提供してくれた。すぐに私は以前の服の悪い部分を敏感に感じ取るようになり、その違和感に[ROOT.Char.GetSheHe|U]のことが怖くなった。"
 seduce_ongoing.1303.a:0 "[ROOT.Char.GetSheHe]が私に着せようとした醜いボロはいつでも売れるから。"
 seduce_ongoing.1204.desc:0 "革包みを開けるとそれはほとんど信じられなかった。入っていた本は100年以上前のものに違いない。丁寧に書かれ、装飾され、古代の手によって金箔が施されている。"
 seduce_ongoing.1204.a:0 "この本にはどんな驚きが書かれているのだろうか？"
 seduce_ongoing.1304.desc:0 "革製の箱を開けてみると、埃をかぶった古い本が出てきて、すこし戸惑った。ページをめくってみると、いくつかの可愛い挿絵が描かれているが、文章を読むことはできない。"
 seduce_ongoing.1304.a:0 "なんか使いみちあるのか？売ろう。"
 seduce_ongoing.1205.desc:0 "鮮やかな色で我が家の紋章を再現した大きな刺繍の素敵な作品が送られてた! 私の部屋のマントルピースにぴったりでだ。"
 seduce_ongoing.1205.a:0 "間違いなく素晴らしい職人技だ。"
 seduce_ongoing.1305.desc:0 "わが家の紋章を再現していると思われる大きな刺繍の作品を送られてきた。作者は何を参考にしたのだろうか、私には家紋を読み取れない。誰か他の人が好きなのかも..."
 seduce_ongoing.1305.a:0 "正しい紋章なら良かったんですがねえ..."
 seduce_ongoing.1206.desc:0 "私の前に来た詩人は、「[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]」に捧げて、人生の喜びを歌った。"
 seduce_ongoing.1206.a:0 "清心たる詩文の息づかい！"
 seduce_ongoing.1306.desc:0 "ある詩人が、人生の快楽について長々と書いた詩を朗読しに来た。それは「[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]」に捧げられたものだ。人生の快楽にはこの詩は含まれていない。"
 seduce_ongoing.1207.desc:0 "ミニチュアのお城の木彫りを送っていただいた！展示中に通りかかった客たちは、その細部の作り込みと職人技に感心していた。"
 seduce_ongoing.1207.a:0 "特別な逸品だ！"
 seduce_ongoing.1307.desc:0 "木彫りの…が送られてきた...何か建物ですか？お城のはずだけど、そのはず..."
 seduce_ongoing.1307.a:0 "これ火つけたらどれくらい燃えるかな？"
 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName]が初めての逢引の思い出にに[SCOPE.Custom('SeductionObjectIndefinite')]を送ってきた。"
 seduce_ongoing.1208.a:0 "[owner.GetSheHe]は私が忘れないと思っているのだろうか？"
 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName]が初めての逢引の思い出にに[SCOPE.Custom('SeductionObjectIndefinite')]を送ってきた。[owner.GetSheHe|U]の思い出は私のよりだいぶ良いみたいだな。"
 seduce_ongoing.1209.desc:0 "銀細工の美しい小さなロケットが届いた。何が入っているか気になるが、もっと大事なのは他人がこの中身について噂話することだ。"
 seduce_ongoing.1209.a:0 "いつか誰かが開けてくれるかもね？"
 seduce_ongoing.1309.desc:0 "小さなロケットが届いたが、磨かれてもいない小さな塊が実は銀だとは気がつかなかった。しかも開かないので、ほぼ使い道がない。"
 seduce_ongoing.1309.a:0 "なぜこれを欲しがると思うんだ？"
 seduce_ongoing.1210.desc:0 "珍しいのは本当ですが、私の前に置かれたキツネの剥製には何か魅力的なところがある。口元に凍ったような凶暴さをむき出した牙のせいだろうか。"
 seduce_ongoing.1210.a:0 "型破りだが、きらいじゃない。"
 seduce_ongoing.1310.desc:0 "「私の前からそれを除けろ！」キツネの剥製は口元に不機嫌さをあらわにし、私に危なげな牙を剥きだしている。"
 seduce_ongoing.1310.a:0 "こんなのを欲しい人がいるのか？！"
 seduce_ongoing.1211.desc:0 "花の飾りは息をのむような美しさで、農民たちが庭に植え終わってからは、以前よりも人気の散歩場所になっている。"
 seduce_ongoing.1211.a:0 "こういう美に感動するとは思っていなかった。"
 seduce_ongoing.1311.desc:0 "「じゃあ、私たちに植えて欲しくないんですか、わが[ROOT.Char.GetLadyLord]？」農民たちは私の前に立ち、木箱から土がこぼれている。彼らが運んでいる花の飾りは 擦り切れてボロボロに見える。"
 seduce_ongoing.1311.a:0 "この庭の近くはこういうものは置かぬように。"
 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName]が贈り物をくれた。[owner.GetDynasty.GetBaseName]の家紋が入ったハンカチだ。\n\nここまで派手に[owner.GetTitlePossessive]の紋章を誇示すると、他の人がどんな反応をするのか興味深い。"
 seduce_ongoing.1212.a:0 "何かしらの印象に残ること間違いない。"
 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName]が贈り物をくれた。[owner.GetDynasty.GetBaseName]の家紋が入ったハンカチだ。\n\nもし[owner.GetSheHe]が、私が[owner.GetHerHis]の紋章を人前で披露すると思ったら、[owner.GetSheHe]は大間違いをしている！"
 seduce_ongoing.1801.t:0 "言葉の[ROOT.Char.Custom('MistressMaster')|U]"
 seduce_ongoing.1801.start.desc:0 "交渉技術の研究者として、雄弁なほめ言葉の威力をよく知っている。その[target.GetWomanMan]の最高の資質を称賛することは、その心をつかむ確実な道である。\n\n"
 seduce_ongoing.1801.close.desc:0 "次に会うときは、[target.GetFirstNamePossessive]の…"
 seduce_ongoing.1801.distant.desc:0 "[target.GetFirstName]に手紙を書いて、[target.GetHerHis]の…"
 seduce_ongoing.1801.compassionate:0 "あたたかで優しい心を称賛しよう。"
 seduce_ongoing.1801.bold:0 "勇敢で自由な精神を称賛しよう。"
 seduce_ongoing.1801.honorable:0 "高貴で忠誠ある資質を称賛しよう。"
 seduce_ongoing.1801.greed:0 "大望と人生への渇望を称賛しよう。"
 seduce_ongoing.1801.rational:0 "理性と輝きある心をを称賛しよう。"
 seduce_ongoing.1801.zealous:0 "敬虔で揺るがぬ信仰を称賛しよう。"
 seduce_ongoing.1801.energetic:0 "自発性と活力を称賛しよう。"
 seduce_ongoing.1801.forgiving:0 "寛容な性質"
 seduce_ongoing.1801.beautiful_male:0 "驚くほどの美貌を称賛しよう。"
 seduce_ongoing.1801.beautiful_female:0 "並ぶもの無き、息飲むような美しさを称賛しよう。"
 seduce_ongoing.1801.strong:0 "感銘さえ与える肉体美を称賛しよう。"
 seduce_ongoing.1801.extroverted:0 "抵抗ゆるさぬカリスマ性を称賛しよう。"
 seduce_ongoing.1801.dominant:0 "主張さえ感じる力強い存在感を称賛しよう。"
 seduce_ongoing.1801.compliment.tt:0 "#F [target.GetTitledFirstName]がどれだけ褒め言葉を受け止められるかは、それが[target.GetHerHim]に合っているかによります。#!"
 seduce_ongoing.1802.t:0 "うまい言葉"
 seduce_ongoing.1802.close.desc:0 "心ここになく、静かに瞑想ながら庭園を散策していると、[owner.GetTitledFirstName]にぶつかりそうになった。私が心を落ち着かせる前に、[owner.GetSheHe]は許しを請い言った、邪魔するつもりはない"
 seduce_ongoing.1802.distant.desc:0 "[owner.GetTitledFirstName]から興味をそそる手紙を受け取った。日常の問い合わせや逸話と絡み合って、微妙ではありますが、紛れもない私への賛辞が読み取れた"
 seduce_ongoing.1802.compassionate.desc:0 "「優しき慈悲」の人よ。"
 seduce_ongoing.1802.bold.desc:0 "「気合ある勇気」の人よ。"
 seduce_ongoing.1802.honorable.desc:0 "「高貴な倫理」の人よ。"
 seduce_ongoing.1802.greed.desc:0 "「高揚した志」の人よ。"
 seduce_ongoing.1802.rational.desc:0 "「まれに見る明晰」の人よ。"
 seduce_ongoing.1802.zealous.desc:0 "「尊敬すべき信仰」の人よ。"
 seduce_ongoing.1802.energetic.desc:0 "「不欠の生命力」の人よ。"
 seduce_ongoing.1802.forgiving.desc:0 "「寛仁なる慈悲」の人よ。"
 seduce_ongoing.1802.beautiful_male.desc:0 "「驚くべき美貌」の人よ。"
 seduce_ongoing.1802.beautiful_female.desc:0 "「刺激的な美貌」の人よ。"
 seduce_ongoing.1802.strong.desc:0 "「筋肉と武勇」の人よ。"
 seduce_ongoing.1802.extroverted.desc:0 "「抗し難き魅力」の人よ。"
 seduce_ongoing.1802.dominant.desc:0 "「圧倒的活力」の人よ。"
 seduce_ongoing.1802.good.desc:0 "\n\n[owner.GetHerHis|U]の言葉には、思わず唸ってしまうほどの愛情のこもった気配りが感じられます。"
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U]の言葉はほとんど意味をなさないが、あの仕草は優しさの一つだと思う。"
 seduce_ongoing.1802.bad.desc:0 "\n\n[owner.GetSheHe]は善意だと思うが、私には薄っぺらい皮肉にしか聞こえない。"
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]…お世辞がうまいな！"
 seduce_ongoing.1802.a.bad:0 "Slightly ignorant, but mostly sweet."
 seduce_ongoing.1802.b.good:0 "次はもっと頑張らないと。"
 seduce_ongoing.1802.b.bad:0 "なんと恥ずべきことか…"
 seduce_ongoing.1802.c:0 "こんな注目には全く興味がない！"
 seduce_ongoing.1601.t:0 "[location.GetNameNoTierNoTooltip]での読書会"
 seduce_ongoing.1601.t_no_location:0 "読書"
 seduce_ongoing.1601.desc:0 "祝賀会が終わり夜の余興も終わった頃に、[target.GetTitledFirstName]が朗読会を提案してきた。\n\nすぐに書記官がやってきて、客人たちは何を朗読して欲しいのかなと考えていたが、だがこれは私が[target.GetFirstName]の心を捉えるチャンスだと気づいてしまった。"
 seduce_ongoing.1601.a:0 "『[SCOPE.Custom('RandomReligiousTextName')]』のような敬虔なのにする"
 seduce_ongoing.1601.a.tt:0 "[target.GetSheHe]は宗教の話が聞きたいはずだ。"
 seduce_ongoing.1601.b:0 "『[SCOPE.Custom('RandomEntertainmentTextName')|U]』、楽しもう！"
 seduce_ongoing.1601.b.tt:0 "[target.GetSheHe]は面白い話が聞きたいはずだ。"
 seduce_ongoing.1601.c:0 "『[SCOPE.Custom('RandomInformativeTextName')|U] 』は我らに学ぶ機会を与えてくれる。."
 seduce_ongoing.1601.c.tt:0 "[target.GetSheHe]は有益な話が聞きたいはずだ。"
 seduce_ongoing.1603.desc:0 "宴会の余興が終わると退屈な夜になりそうだったが、[owner.GetTitledFirstName]が[SCOPE.Custom('BookInQuestion')]の朗読を提案してくれて助かった！"
 seduce_ongoing.1603.a:0 "私も大好きです！"
 seduce_ongoing.1604.desc:0 "書記官が朗読してくれたときに、[target.GetFirstName]は完全に夢中になっているようでした。\n\n朗読が終わると[target.GetSheHe|U]は私に近づいてきた。「良い選択ですね。[ROOT.Char.GetFirstName]」と[target.GetSheHe]は言った。そして[target.Custom('quirk_pos_present')]。"
 seduce_ongoing.1604.a:0 "素晴らしかったですよね？"
 seduce_ongoing.1605.desc_1:0 "退屈な集まりは、[owner.GetTitledFirstName]が[SCOPE.Custom('BookInQuestion')]を読もうと提案したとき、さらにひどくなった。"
 seduce_ongoing.1605.desc_2:0 "幸いなことに、[other_guest.GetTitledFirstName]が代わりに[SCOPE.Custom('GoodBookSuggestion')]を読みましょうと提案してくれた。"
 seduce_ongoing.1605.desc_no_other_guest:0 "幸いなことに、従者が代わりに[SCOPE.Custom('GoodBookSuggestion')]を読みましょうと提案してくれた。"
 seduce_ongoing.1605.a:0 "より良い選択だ！"
 seduce_ongoing.1606.desc_1:0 "書記官が延々と話しているうち、[target.GetFirstNamePossessive]が興味を失っているのがわかる。"
 seduce_ongoing.1606.desc_2:0 "\n\n私がどうしようかと考えていると、[other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]が突然、話に割り込み、「代わりに[SCOPE.Custom('GoodBookSuggestion')]を読んでみてはいかがでしょうか？」と尋ねてきた。そして"
 seduce_ongoing.1606.desc_3:0 "[target.GetFirstName]はすぐに新たな興味を持ったようだ。"
 seduce_ongoing.1606.desc_no_other_guest:0 "一人の出席者が突然割り込んできた。「代わりに[SCOPE.Custom('GoodBookSuggestion')]を読んでみてはいかがでしょうか？」"
 seduce_ongoing.1606.a:0 "なぜ私はそれを思いつかなかったんだろう？"
 seduce_ongoing.1701.t:0 "試合"
 seduce_ongoing.1701.desc:0 "馬上槍試合の練習の日には、必ず[court_of_residence.GetNameNoTier]を通るようにしている。[target.GetTitledFirstNamePossessive]の将校たちが若い[target.Custom('MountedWarriorTermPlural')]を指導していて、その中に[target.GetFirstName]がうろうろしているのを見つけた。\n\n私がどんな意図を持っていようとも、[target.GetHerHis]の注意は明らかにこの兵士たちの[target.GetLadyLord|U]であるという[target.GetHerHis]の責務に向けられている。"
 seduce_ongoing.1701.a:0 "初心者たちに模擬馬上槍試合を見せてやろうか？"
 seduce_ongoing.1701.a.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]のアクティブな面や遊び心にアピールします。#!"
 seduce_ongoing.1701.b:0 "戦略を話し合うために、胸壁を散歩しよう。"
 seduce_ongoing.1701.b.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の思慮深い面を訴える。#!"
 seduce_ongoing.1701.c:0 "タックスシーズンに向けた計画をすべて聞きたい。"
 seduce_ongoing.1701.c.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の倹約的な面を訴える。#!"
 seduce_ongoing.1701.d:0 "これら「[target.Custom('MountedWarriorTermPlural')]」の1人だなんて、本当に愚かに見える…"
 seduce_ongoing.1701.d.tt:0 "#F [target.GetFirstNamePossessiveNoTooltip]の悪質な面を訴える。#!"
 seduce_ongoing.1703.opening:0 "驚いたことに、[court_of_residence.GetNameNoTier]の若い[target.Custom('MountedWarriorTermPlural')]のために、[owner.GetTitledFirstName]が馬上槍試合に来てくれた。"
 seduce_ongoing.1703.duel:0 "\n\n[owner.GetSheHe|U]に模擬馬上槍試合に挑戦してもらい、初心者の戦士たちにかなりの見せ場をつくれた。馬上槍試合はあっという間に苛烈なものになったが、最後には抱擁を交わし、苦労の甲斐があった。"
 seduce_ongoing.1703.strategy:0 "\n\n我々は胸壁を歩き、下の中庭にいる初心者の戦士たちを見ながら、戦略についてじっくりと議論した。[owner.GetFirstName]はいくつかの洞察力に富んだ指摘をしてくれた。新米兵士に関するいくつかの思い込みを考え直させてくれた[owner.GetHerHim]に私は感謝した。議論の中では、いろいろな話が飛び交い、たいへん面白かった。"
 seduce_ongoing.1703.tax_season:0 "\n\n会う必要はあったが、私は[owner.GetFirstName]と来たるべき税の季節のための計画を話し合い、屋内でずっと良い時間を過ごした。[owner.GetSheHe]が指摘したように、軍隊を養う手段がなければ、軍隊は何の役にも立たない。"
 seduce_ongoing.1703.trap:0 "\n\n初心者の戦士を見るのは必要だが、面白くないので、[owner.GetFirstName]が楽しい気晴らしを提案してくれたのは有難かった。トレイの後ろの地面に豚の血を流すと、あまり訓練されていない馬の何頭かは野生の恐怖に駆り立てられ、何人かの騎手は地面に投げ出され、残りは持ちこたえようと必死になっていた！"
 seduce_ongoing.1703.fallback:0 "\n\n初心者の戦士たちを見ていても普通は退屈ですが、[owner.GetFirstName]のおかげで一日があっという間に過ぎました。"
 seduce_ongoing.1703.a:1 "[owner.GetFirstName]の訪問に感謝せねば。"
 seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U]は初心者の戦士たちの前で模擬馬上槍試合をすると言い張ったが、そんな恥をさらしはしたくなかった。[owner.GetFirstName]は落胆していたが、私にはその慰めに時間を費やすほうが好都合だった。"
 seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U]は私に戦略についての着想を議論するために城壁を散歩するよう誘ってきたが、私はだめな着想を次々と却下するはめになった。[owner.GetFirstName]は自身がよく知っていることだけを話題にしておいた方がいいかも…"
 seduce_ongoing.1704.tax_season:0 "\n\n私が明らかに初心者の戦士たちと仕事をしているのにもかかわらず、[owner.GetSheHe]は次のタックスシーズンの計画について話したがっていた。結局、私は[owner.GetHerHim]と別れ、[owner.GetHerselfHimself]を一人にして、実際重要なことに専念できるようにしなければならなかった。"
 seduce_ongoing.1704.trap:0 "\n\nTo my astonishment, [owner.GetSheHe] suggested that we set in motion an elaborate ploy to cause chaos among the novice [target.Custom('MountedWarriorTermPlural')]. Does [owner.GetSheHe] not realize that is the last thing I would want?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] wanted to spend [owner.GetHerHis] visit conversing, as if [owner.GetSheHe] failed to realize that today was a very busy day for me."
 seduce_ongoing.1704.a:0 "What has gotten into [owner.GetTitledFirstNameNoTooltip]?"
 seduce_ongoing.1705.duel:0 "The mock joust turned out to be a great success with the novice [target.Custom('MountedWarriorTermPlural')]!\n\n[target.GetTitledFirstName] seemed to enjoy [target.GetHerselfHimself] as well, and after our intense \"battle\" we shared a supportive embrace, feeling better for our efforts."
 seduce_ongoing.1705.strategy:0 "胸壁を歩きながら、[target.GetTitledFirstName]と私は下の中庭にいるような初心者の戦士をを雇うための最善策について、多くの考えを共有した。\n\nその日が終わる頃には、[target.GetSheHe]は私と同じくらい議論に満足していることがわかった。それはいくら議論が紛糾していても ― あるいは、そのせいかもしれない。"
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName]と私は一日中、次のタックスシーズンに向けての計画を話し合った。結局のところ、軍隊を養うことができないのであれば、軍隊は何の役にも立たないのではないか？[target.GetSheHe|U]はそれを聞いて大笑いした。\n\n私たち二人は、多くの議論に夢中になっているのに気づくと、さらに笑いがこみ上げてきた。"
 seduce_ongoing.1705.trap:0 "しばらくして、私は初心者の戦士たちを見ながら、楽しい気晴らしを提案した。ページが水飲み場のそばに豚の血を流し、その匂いが、あまり訓練されていない馬の何頭かを大きな恐怖に駆り立てた。何人かの若い[target.Custom('MountedWarriorTermPlural')]が投げられ、他の者は辛うじて持ちこたえた。\n\n[target.GetFirstName]は自分が作り出した光景に大声で笑った。"
 seduce_ongoing.1705.fallback:0 "At the end of my visit, [target.GetTitledFirstName] seemed pleased. \"Watching the novices is normally tedious, but today has gone by in an instant!\""
 seduce_ongoing.1705.a:0 "[target.GetSheHe|U]はきっとこの日のことを覚えているはずだ。"
 seduce_ongoing.1706.duel:0 "[target.GetTitledFirstName] simply laughed off my suggestion of a mock joust. \"No need for anyone to embarrass themselves like that in front of these young [target.Custom('MountedWarriorTermPlural')]!\"\n\nI spent the rest of the day trying to figure out whether [target.GetSheHe] meant [target.GetHerHim] or me."
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName] and I walked the battlements, while I tried to offer strategic advice. [target.GetSheHe|U] did not seem in a mood to listen, however. Anything I came up with was full of weaknesses, according to [target.GetFirstName], and it was obvious that [target.GetHerHis] attention was more on the courtyard below than on me."
 seduce_ongoing.1706.tax_season:0 "私は、来るべきタックスシーズンに、[target.GetFirstName]が[target.GetHerHis]の軍隊を養うための資金をどのように確保するかを話し合おうとした。残念ながら[target.GetFirstNamePossessive]の考えは別にあり、[target.GetSheHe]は初心者の戦士に心血を注ぐため、私をすぐに置き去りにした。"
 seduce_ongoing.1706.trap:0 "[target.Custom('MountedWarriorTermPlural')][target.GetFirstName]の練習中、悪ふざけをしようと提案したとき、ショックで私をじっと見つめていた。\n\n「豚の血と暴れ狂う馬か？ #EMP 気でも狂ったのか #! 、[ROOT.Char.GetWomanMan]よ？」"
 seduce_ongoing.1706.fallback:0 "I attempted to speak with [target.GetTitledFirstName] all day, but there was always something about the meet demanding [target.GetHerHis] attention. In the end I could never catch [target.GetHerHis] attention for more than a moment at a time, and I felt more in the way than anything."
 seduce_ongoing.1706.a:0 "[target.GetFirstNameNoTooltip]が早くこの日を忘れますように。"
 seduce_ongoing.2001.t:0 "The Love Potion"
 seduce_ongoing.2001.desc:0 "One of my servants acquired a love potion from an old [dummy_gender.GetWomanMan] at the fair, but claimed it had given [dummy_gender.GetHerHim] no luck.\n\nAs I hold the small bottle in my hands I cannot help but think of [target.GetTitledFirstName] and wonder if maybe my luck would fall differently."
 seduce_ongoing.2001.a:0 "[target.GetSheHe|U] will undoubtedly find it fun!"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] would love to make fun of superstitions like this."
 seduce_ongoing.2001.c:0 "I do not have time for nonsense love potions."
 seduce_ongoing.2001.c.tt:0 "#F I need a better opportunity to show my affection than this!#!"
 seduce_ongoing.2002.desc:0 "[owner.GetTitledFirstName] presented me with a \"love potion\" that [owner.GetSheHe] had gotten from a fair. We poured some in our wine and had a fun evening pretending it was affecting us, and by the end the line between what we pretended and what was real started to get a bit blurry."
 seduce_ongoing.2002.a:0 "What a fun diversion!"
 seduce_ongoing.2003.desc:0 "[target.GetFirstName] and I had the \"love potion\" together with a little wine and spent the evening pretending it was affecting us.\n\nIt was all a little innocent fun, but the hint of affection was clear in [target.GetHerHis] smile as [target.GetSheHe] bid me farewell."
 seduce_ongoing.2003.a:0 "Time together well spent."
 seduce_ongoing.2004.desc:0 "For a little bit of fun, [owner.GetTitledFirstName] dared me to drink a \"love potion\" [owner.GetSheHe] had gotten from a fair. When I declined to drink something I did not know the contents of, [owner.GetSheHe] seemed to get a little upset! I soon asked [owner.GetHerHim] to excuse [owner.GetHerselfHimself] so I could turn in early."
 seduce_ongoing.2004.a:0 "What has gotten into [owner.GetHerHim]?"
 seduce_ongoing.2005.desc:0 "[target.GetFirstName] declined the \"love potion\", and then wondered exactly what I was trying to do. I got a little carried away, trying to explain that it was all for fun, and then [target.GetSheHe] asked me to depart."
 seduce_ongoing.2005.a:0 "This was unfortunate."
 seduce_ongoing.2006.t:0 "The \"Love Potion\""
 seduce_ongoing.2006.desc:0 "[owner.GetTitledFirstName] brought me a love potion [owner.GetSheHe] had acquired from a fair. I thought it fun, and indulged [owner.GetHerHis] insistence that we try some.\n\n[owner.GetFirstName] declined having a sip, however, when I became violently ill!"
 seduce_ongoing.2006.a:0 "I'm not feeling very well..."
 seduce_ongoing.2006.a.tt:0 "#F Damn your stupidity #EMP *bluuurgh#! [owner.GetFirstNameNoTooltip]!#!"
 seduce_ongoing.2007.desc:0 "Oh no! [target.GetTitledFirstName] agreed to try the love potion, but what was supposed to be a little spot of fun ended with [target.GetHerHim] vomiting and bedridden!"
 seduce_ongoing.2007.a:0 "Where is that servant who gave it to me?"
 seduce_ongoing.2008.desc:0 "[owner.GetTitledFirstName] came to me with a \"love potion\" that a servant of [owner.GetHerHis] had acquired at a fair. We did not drink the unknown liquid, but instead we had a lovely evening with some wine, making fun of the simple superstitions that flourish out there.\n\nIf you cannot tell me which humor it affects, you cannot claim it works! Ah, commoners will believe anything..."
 seduce_ongoing.2008.a:0 "I had such a fun time with [owner.GetFirstNameNoTooltip]!"
 seduce_ongoing.2009.desc:0 "I brought the \"love potion\" to [target.GetTitledFirstName], and [target.GetSheHe] was as astounded at the gullibility of my servant as I had been!\n\nWe spent the evening discussing superstition and ridiculous beliefs. Commoners will believe anything."
 seduce_ongoing.2009.a:0 "It was such a pleasant evening."
 seduce_ongoing.2010.desc:0 "[owner.GetTitledFirstName] came to me with a \"love potion\" that a servant of [owner.GetHersHis] had acquired. I did not find it interesting, but [owner.GetFirstName] kept going on and on about it, and about how superstitious and gullible commoners are."
 seduce_ongoing.2010.a:0 "If you don't believe in it, don't annoy me with it!"
 seduce_ongoing.2011.desc:0 "[target.GetFirstName] seemed unimpressed with the \"love potion\", and I had no more luck trying to discuss ridiculous peasant superstitions. In fact [target.GetSheHe] seemed annoyed by it all!"
 seduce_ongoing.2011.a:0 "[target.GetSheHe|U] must be unusually phlegmatic today."
 seduce_ongoing.3001.t:0 "ハーツ＆マインズ"
 seduce_ongoing.3001.desc:0 "[target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetTitledFirstName]と親しい事を知った。[close_character.GetHerHis]の好意を得ることで、[target.GetFirstNamePossessive]の注意を引くことができるかもしれない。"
 seduce_ongoing.3001.a:0 "[close_character.GetFirstNameNoTooltip]をものにしてみせる。[close_character.GetSheHe]が何を求めようと。"
 seduce_ongoing.3001.b:0 "A show of good will should do it."
 seduce_ongoing.3001.c:0 "私は[close_character.GetHerHis]の借金返済を援助できる。"
 seduce_ongoing.3001.d:0 "金を贈ることで誰もが祝福されていると感じるだろう。"
 seduce_ongoing.3001.e:0 "これはいいやり方では無いと思う。"
 seduce_ongoing.3001.e.tt:0 "#F I will find other ways of winning [target.GetFirstNamePossessiveNoTooltip] affection.#!"
 seduce_ongoing.3002.desc:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]である[close_character.GetTitledFirstName]について、[close_character.GetSheHe]は最近、[owner.GetTitledFirstName]の寛大さに感銘を受けていると言っていた。\n\nどうやら、[close_character.GetSheHe]が最も必要としていた時に[owner.GetSheHe]が[close_character.GetHerHim]のためにやってくれたようだ。"
 seduce_ongoing.3002.a:0 "[owner.GetHerHim]を過小評価していたのかもしれない"
 seduce_ongoing.3002.b:1 "[owner.GetFirstName] helping [close_character.GetFirstName]? Impressive, in a way."
 seduce_ongoing.3003.desc:0 "次に会った時、[target.GetFirstName]は​​いつもよりニコニコした笑顔を見せてくれた。\n\n「[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]の[close_character.GetFirstName]から、[close_character.GetHerHim]を助けてくださったと聞いたので、お礼を言いたくて」"
 seduce_ongoing.3003.a:0 "[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]のためなら何でもしよう。"
 seduce_ongoing.3004.desc:0 "[target.GetFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]への寛大さに気づかなかったようだ。少なくとも[close_character.GetFirstName]は感謝している！"
 seduce_ongoing.3004.a:0 "何が必要なのだろう？"
 seduce_ongoing.4001.t:0 "[target.Custom('MusicalPerformerPossessive')|U]の献身"
 seduce_ongoing.4001.desc:0 "[target.Custom('MusicalPerformer')]は間もなく[court_location.GetNameNoTier]の宮廷での上演を行うはずだ。私の愛情の対象である[target.GetTitledFirstName]に捧げるものとなるよう、[dummy_musician_gender.GetHerHim]に演奏を変えてもらうのは容易い要求だろう。"
 seduce_ongoing.4001.a:0 "それは[target.GetLadyLord]への大胆な告白となるだろう！"
 seduce_ongoing.4001.b:0 "[target.GetHerHim]への私の欲望をヴェールに包んだ暗示の方が好みだ。"
 seduce_ongoing.4001.b.failure:0 "献身は気づかれない"
 seduce_ongoing.4001.c:0 "こんなことに手を出すべきではないな。"
 seduce_ongoing.4002.desc:0 "There are often performers at court, but this time we were promised something special, and I certainly got it.\n\nAs the [ROOT.Char.Custom('MusicalPerformer')] starts yet another stanza, I try not to show how flattered I am by this dedication, directed at me in front of the entire court."
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] has truly outdone [owner.GetHerselfHimself]."
 seduce_ongoing.4003.desc:0 "There are often performers at court, but this time we were promised something special, and I certainly got it.\n\nAs the [ROOT.Char.Custom('MusicalPerformer')] starts yet another stanza, I walk out of the great hall in embarrassment. Each and every song is a dedication to me from [owner.GetTitledFirstName]!"
 seduce_ongoing.4003.a:0 "The nerve!"
 seduce_ongoing.4004.desc:1 "音楽の贈り物をありがとうございました。[target.Custom('MusicalPerformerPossessive')]の演奏は最高でした！やはり非の打ち所のない[ROOT.Char.GetWomanMan]なのですね。"
 seduce_ongoing.4004.a:0 "完璧だ！"
 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc:0 "よくもあのように人前で恥ずかしい思いをさせてくださいましたね！？あなたは[target.Custom('MusicalPerformerPossessive')]の言葉が"
 seduce_ongoing.4005.spouse:0 "私の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]にとって何を意味するか説明#EMP させたかった#!のですか？"
 seduce_ongoing.4005.court:0 "宮廷全体にとって何を意味するか説明#EMP させたかった#!のですか？"
 seduce_ongoing.4005.a:0 "私が望んでいた結果ではなかった！"
 seduce_ongoing.4006.desc:0 "As the [ROOT.Char.Custom('MusicalPerformer')] keeps pronouncing lines of love and desire, I try to keep from showing the rest of the court how flattered I feel.\n\nThough [owner.GetSheHe] is veiled behind metaphor and allegory, I know that this is a dedication from [owner.GetTitledFirstName] to me."
 seduce_ongoing.4006.a:0 "You know how to get my attention, [owner.GetFirstName]."
 seduce_ongoing.4007.desc:0 "[target.GetLadyLord][target.GetFirstName]への献身はちょっと微妙だったかもしれない…[target.GetSheHe|U]は気にしていないようだ。"
 seduce_ongoing.4007.a:0 "何て無駄な努力をしたんだろう。"
 seduce_ongoing.4011.t:0 "A Walk in [court_location.GetNameNoTierNoTooltip]"
 seduce_ongoing.4011.desc:0 "It might seem forwards, but I have been thinking of inviting [target.GetTitledFirstName] to ride with me through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier]."
 seduce_ongoing.4011.a:0 "A ride down the market street, to let everyone see!"
 seduce_ongoing.4011.b:0 "Let us stick to back alleys. Who needs the company of others?"
 seduce_ongoing.4011.b.failure:0 "I fail to impress [target.GetFirstNameNoTooltip]"
 seduce_ongoing.4011.c:0 "Maybe we shouldn't do this."
 seduce_ongoing.4011.c.tt:0 "#F I can wait for other opportunities#!"
 seduce_ongoing.4012.opening:0 "I was a little surprised when [owner.GetTitledFirstName] invited me for a ride through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier]."
 seduce_ongoing.4012.end:0 "\n\nIt turned out to be a pleasant day, however, as we rode down the market street, chatting about all manner of things as the merchants hawked their wares to the peasants staring open-mouthed at our armor-gleaming entourage."
 seduce_ongoing.4012.a:0 "We certainly made an impression."
 seduce_ongoing.4013.end:0 "\n\nI got ever more uncertain as [owner.GetSheHe] insisted we ride down the market street, and between our elaborate entourage and the lack of conversation, it was clear that [owner.GetSheHe] was simply trying to show off. I would have ridden off if it would not have caused a scene."
 seduce_ongoing.4013.a:0 "Let us not do that again."
 seduce_ongoing.4014.desc:0 "Dear [owner.GetTitledFirstName],\n\nIt was nothing short of lovely to have your company in [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], and I hope I will see more of you soon."
 seduce_ongoing.4014.a:0 "The pleasure was all mine."
 seduce_ongoing.4015.desc:0 "To [target.GetTitledFirstName],\n\nWere you hoping to embarrass me in public? Parading me around like some ridiculous trophy... Do you know what kind of things they are saying at court?"
 seduce_ongoing.4015.a:0 "I didn't mean it like that!"
 seduce_ongoing.4016.end:0 "\n\nWe passed through the multitude of back alleys, laughing at the surprise of commoners as our entourage passed by. At the end of the day, I knew the [court_location.Custom('BaronyTownType')] better than I ever thought I would."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] makes me see so many new perspectives."
 seduce_ongoing.4017.desc:0 "Dear [ROOT.Char.GetTitledFirstName],\n\nThank you for your company at my visit to [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], although your insistence on sticking to back alleys and staying out of sight thoroughly confused me. Perhaps you can explain another time."
 seduce_ongoing.4017.a:0 "It was... the two of us, we—"
 seduce_ongoing.4018.desc:0 "Dear [owner.GetTitledFirstName],\n\nI had so much fun during your visit to [court_location.GetNameNoTier]. I now know parts of the [court_location.Custom('BaronyTownType')] I never thought I would see!"
 seduce_ongoing.4018.a:0 "The pleasure was all mine."
 seduce_ongoing.4101.t:0 "最愛のバルコニー"
 seduce_ongoing.4101.desc_opening:0 "[target.GetTitledFirstNamePossessive]の窓は暖かい光に照らされていて、下からでも中の動きが見える。\n\n"
 seduce_ongoing.4101.desc_same_court:0 "脈の鼓動が耳の中で大きく響いている; 自分の[ROOT.Char.Custom('ResidenceBuilding')]の中に居るかもしれないが、[target.GetHerHis]の欲望を求めているとき、私は新たな地平を踏んでいる。"
 seduce_ongoing.4101.desc_other_court:0 "脈の鼓動が耳の中で大きく響いている。[court_location.GetNameNoTier]を訪ねて来た事、そして[target.GetHerHim]と寝る機会を求めていた事は、私を深海の中に置き去りにしてしまった。"
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]！外を見て、私の夜を輝かせて！"
 seduce_ongoing.4101.a.tt:0 "#F 控え目に[target.GetHerHis]の注意を引こうとしている。 #!"
 seduce_ongoing.4101.b:0 "上に行く。"
 seduce_ongoing.4101.b.tt:0 "#F きっと[target.GetSheHe]は私に会えて嬉しいだろう！ #!"
 seduce_ongoing.4101.c:0 "[target.GetHerHim]が見つけられるように、[SCOPE.Custom('SeductionObjectIndefinite')]をメモとともに残しておく。"
 seduce_ongoing.4101.c.tt:0 "#F [target.GetSheHe|U]はきっとこの微妙な意思表示と、[target.GetSheHe]が私にとって何を意味するのかを察してくれるだろう。 #!"
 seduce_ongoing.4101.d:0 "誰かに見られないうちに出て行った方がいいな。"
 seduce_ongoing.4101.d.tt:0 "#F 夜泥棒のように[target.GetHerHim]には近づかない！ #!"
 seduce_ongoing.4102.t:0 "Beneath My Balcony"
 seduce_ongoing.4102.desc:0 "Having retreated to my chambers for the evening I am surprised to hear a muffled voice reaching me from the outside, sounding suspiciously like [owner.GetTitledFirstName].\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], I beseech you, let me see your fair visage!\""
 seduce_ongoing.4102.a:0 "It's like something out of a story, how romantic!"
 seduce_ongoing.4102.b:0 "So that I'm subjected to your hideous one? No."
 seduce_ongoing.4103.desc:0 "[target.GetTitledFirstNamePossessive]の開き戸の光がベランダにこぼれ、それが私の心にもこぼれてきた。\n\n周囲の闇に覆われていることで、会話に妙な自由感が生まれ、―下にいたにもかかわらず―こんなに親密になったのは初めてだった。"
 seduce_ongoing.4103.a:0 "ああ[target.GetFirstNameNoTooltip]、あなたは我が夜の太陽だ！"
 seduce_ongoing.4104.desc:0 "[target.GetTitledFirstNamePossessive]の開き戸の光がベランダにこぼれ、それが私の心にもこぼれてきた。\n\nそれは[target.GetHerHis]の[target.Custom('quirk_neg_adjective')]しかめ面を見るとたちまち暗くなり、[target.GetSheHe]の話で完全に消沈した。「ここで何をしているのですか、[ROOT.Char.GetTitledFirstNameNoTooltip]？！ほうっておいてくれませんか」"
 seduce_ongoing.4104.a:0 "でも…あなたは私の暗い夜の太陽なのです…！"
 seduce_ongoing.4105.desc:1 "#EMP Gasp!#!\n\nHaving retreated to my chambers for the evening I am suddenly standing face to face with a [owner.GetWomanMan] outside my window... A [owner.GetWomanMan] that looks suspiciously like [owner.GetTitledFirstName]."
 seduce_ongoing.4105.a:0 "Oh you silly [owner.GetWomanMan], come inside!"
 seduce_ongoing.4105.b:0 "I am lucky my drapes are so thick."
 seduce_ongoing.4105.c:0 "Guards! Help me, guards!"
 seduce_ongoing.4106.desc:0 "[target.GetTitledFirstNamePossessive]のバルコニーに着くとすぐに[target.GetSheHe]が笑いながら外に出てきた。「なぜそのような大胆なことをするんですか、[ROOT.Char.GetFirstNameNoTooltip]？ドアは普通の[ROOT.Char.GetWomanMan]のように使えばいいです。まるで秘密にしておきたいことがあるかのように振る舞っています」\n\n[target.GetHerHis]の目の中の遊び心に満ちた喜びは、すべてを価値あるものにしてくれる。"
 seduce_ongoing.4106.a:0 "No barrier can keep me from you!"
 seduce_ongoing.4107.desc_paranoid:0 "[target.GetTitledFirstNamePossessive]のバルコニーに着くとすぐに[target.GetSheHe]が[target.GetHerHis]の警備員を呼ぶため叫び始める。「助けてくれ！侵入者だ！」\n\n[target.GetHerHis|U]の声が追いかけてきた。私は必死に逃げようとして地面まで転げ落ち、夜の暗がりの中に姿を消した。"
 seduce_ongoing.4107.desc:0 "[target.GetTitledFirstNamePossessive]のバルコニーに着くとすぐに[target.GetSheHe]は[target.GetHerHis]の顔に[target.Custom('quirk_neg_adjective')]険しい表情を浮かべて外に出た。\n\n「何て馬鹿な真似をするのだ、[ROOT.Char.GetFirstNameNoTooltip]？あなたは―[ROOT.Char.GetTitleTierName]です！これはふさわしい行動ではありません。」"
 seduce_ongoing.4107.a:0 "もっとうまくいくはずだった…"
 seduce_ongoing.4107.a.tt:0 "#F I should have known better than to sneak up on such a paranoid [target.GetWomanMan]!#!"
 seduce_ongoing.4108.desc:0 "Having retreated to my chambers for the evening I am startled by what sounds like a pebble striking my window. Peering into the dark garden I spot [SCOPE.Custom('SeductionObjectIndefinite')] lying on the ground wrapped in a note, and a [owner.GetWomanMan] that looks like [owner.GetTitledFirstName] vanishing into the night.\n\n#EMP To the [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], as a token of my feelings.#!"
 seduce_ongoing.4108.a:0 "I will leave [SCOPE.Custom('SeductionObjectIndefinite')] for [owner.GetHerHim] to find in turn!"
 seduce_ongoing.4108.b:0 "What am I supposed to do with this? Sell it off!"
 seduce_ongoing.4109.desc:1 "２つの[SCOPE.Custom('SeductionObjectMultiple')]が、私の部屋で待っている。メモも挨拶も無いが、確かに[ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))][target.GetTitledFirstName]の甘い香りが漂っている！"
 seduce_ongoing.4109.a:0 "ああ、[target.GetFirstNameNoTooltip]！"
 seduce_ongoing.4110.desc:0 "[target.GetTitledFirstName]からの返事がないまま日が経ち、私はもう一度運試しをすることにした—もしかしたら、[target.GetSheHe]はその贈り物を見ていないのかもしれない。\n\nだが、[target.GetHerHis]の窓の下に[SCOPE.Custom('SeductionObject')]を見つけた時、私の希望はすぐに消えてしまった。それをすり潰した[target.GetSheHe]のかかとの跡が、泥の中にまだ残っている。"
 seduce_ongoing.4110.a:0 "私の心はその[SCOPE.Custom('SeductionObject')]のように壊れた！"
 seduce_ongoing.5001.t_rival:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] Rival"
 seduce_ongoing.5001.t:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up:0 "\"To what do I owe this pleasure, my #EMP [ROOT.Char.GetTitleTierName]#!?\" [target.GetTitledFirstName] asks with a smile that does not even come close to [target.GetHerHis] eyes."
 seduce_ongoing.5001.desc_tier_down:0 "\"Will the [target.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetWomanMan] never leave me alone...\" [target.GetTitledFirstName] mutters under [target.GetHerHis] breath as I approach. \"What can I do for you, [ROOT.Char.GetTitledFirstNameNoTooltip]?\""
 seduce_ongoing.5001.desc_ending:0 "\n\nThe hostilities between us simmer as usual, but I have a plan on how to tame the stormy feelings we harbor for each other..."
 seduce_ongoing.5001.a:0 "What are your thought on the subject of [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
 seduce_ongoing.5001.a.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] intellectual side#!"
 seduce_ongoing.5001.b:0 "About the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]..."
 seduce_ongoing.5001.b.tt:0 "#F [mocked_courtier.GetTitledFirstNameNoTooltip]を一緒にあざけることで[target.GetFirstNamePossessiveNoTooltip]の悪質な面を訴える#!"
 seduce_ongoing.5001.c_tier_down:0 "The question is what #EMP I#! can do for #EMP you#!, my [target.GetLadyLord]."
 seduce_ongoing.5001.c_tier_up:0 "The pleasure is all mine, my [target.GetLadyLord]. We should remedy that."
 seduce_ongoing.5001.c.tt:0 "#F Appeal to [target.GetFirstNamePossessiveNoTooltip] lustful side#!"
 seduce_ongoing.5001.d:0 "Pardon the intrusion, I was just leaving."
 seduce_ongoing.5003.t:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U] Rival"
 seduce_ongoing.5003.opening:0 "For every step [owner.GetTitledFirstName] takes towards me I can feel my mood drop. What does the [owner.Custom('InsultNoun')] want now?\n\n"
 seduce_ongoing.5003.conversation:0 "驚いたことに、[owner.GetSheHe]は私を[ROOT.GetCharacter.Custom('education_conversation_subject')]についての議論に引き込み、はじめは[owner.GetHerHis]の仲間について疑念を抱いていたにもかかわらず、それはとても興味深いものだった！"
 seduce_ongoing.5003.mockery:0 "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! You will not believe what the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] did today!\"\nTo my surprise we enjoyed a rather pleasant conversation on the topic of [mocked_courtier.GetFirstNamePossessive] many faults."
 seduce_ongoing.5003.bodily:0 "Nothing could prepare me for the temptation of [owner.GetHerHis] bare flesh as [owner.GetSheHe] removed [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')]."
 seduce_ongoing.5003.fallback:0 "To my surprise we spent a rather pleasant evening together, laughing over the most mundane topics and walking the gardens together."
 seduce_ongoing.5003.a:0 "[owner.GetHerHim]がこんなに #EMP 楽しい #! なんて知らなかった！"
 seduce_ongoing.5004.opening:0 "For every step [owner.GetTitledFirstName] takes towards me I can feel my mood drop. What does the [owner.Custom('InsultNoun')] want now?\n\n"
 seduce_ongoing.5004.conversation:0 "\"On the topic of [owner.Custom('education_conversation_subject')]...\"\n\nI do not know why [owner.GetSheHe] imagined that I would be interested in the topic, but I soon made it clear beyond a shadow of a doubt that I was anything but."
 seduce_ongoing.5004.mockery:0 "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! You will not believe what the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] did today!\"\n\nI cannot imagine what possessed [owner.GetHerHim] to slander [mocked_courtier.GetTitledFirstName] in front of me, but [owner.GetSheHe] could not stop soon enough."
 seduce_ongoing.5004.bodily:0 "As [owner.GetSheHe] draws up uncomfortably close to me and proceeds to tug suggestively at [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')] I quickly retreat."
 seduce_ongoing.5004.fallback:0 "Apparently [owner.GetSheHe] had gotten it into [owner.GetHerHis] mind to spend the day with me, because [owner.GetSheHe] refused to leave before I made my distaste for [owner.GetHerHis] presence clear."
 seduce_ongoing.5004.a:0 "As unpleasant an interaction as usual!"
 seduce_ongoing.5005.conversation:0 "[target.GetTitledFirstNamePossessive] smile lights up [target.GetHerHis] whole face by the end of a long conversation about [target.Custom('herhis_subject_of_interest')]. As an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 "\"... and the way [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')] – I have never seen anything like it!\"\n\nThe laughter we share at [mocked_courtier.GetTitledFirstNamePossessive] expense is more genuine than what I had hoped for, and as an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.bodily:0 "I am only allowed a small taste of what [target.GetTitledFirstName] has to offer, but it leaves me thirsting for more. An amiable silence settles between us as we break apart, and I realize [target.GetSheHe] is more relaxed than ever in my company – [target.Custom('GetUpperClothingArticle')] askew and all."
 seduce_ongoing.5005.fallback:0 "We spend the evening in each other's company, talking and laughing. As an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.ending:0 "\n\n\"I never knew you were such good company, [ROOT.Char.GetFirstNameNoTooltip]!\""
 seduce_ongoing.5005.a:0 "I will yet show [target.GetHerHim] just how good company I can be!"
 seduce_ongoing.5006.conversation:0 "After nearly an hour of awkward conversation [target.GetFirstName] looks as bored as I have ever seen [target.GetHerHim]. When I switch topic from [target.Custom('herhis_subject_of_interest')] to [ROOT.GetCharacter.Custom('education_conversation_subject')] [target.GetSheHe] [target.Custom('quirk_neg_present')] and excuses [target.GetHerselfHimself]."
 seduce_ongoing.5006.mockery:0 "\"[target.GetTitledFirstNameNoTooltip]! Can you believe that the [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] actually...\"\n\nI quickly trail of as the disdain in [target.GetFirstNamePossessive] face grows more and more pronounced."
 seduce_ongoing.5006.bodily:0 "As I approach [target.GetFirstName], smiling [ROOT.Char.Custom('quirk_pos_adverb')] and suggestively lifting my [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] quickly backs away with a look of pure disgust."
 seduce_ongoing.5006.fallback:0 "As I flounder, trying to find some common ground with [target.GetFirstName], [target.GetHerHis] disdain grows more pronounced by the minute.\n\nSoon enough [target.GetSheHe] excuses [target.GetHerselfHimself] and flees my company."
 seduce_ongoing.5006.a:0 "Why am I trying to bed such a [target.Custom('InsultNounSexual')]?!"
 seduce_ongoing.5011.t:0 "Aggravating Attractions"
 seduce_ongoing.5011.desc:0 "Few can provoke me like [target.GetTitledFirstName] can, and as we find ourselves alone [target.GetSheHe] soon lays both insult and hand on me. I, of course, respond in kind.\n\nI must admit that the thrill of it — both the fight and the closeness to [target.GetHerHis] sweating, heaving, body — is enough to set my blood aflame. Soon I could not say if I am truly trying to best [target.GetHerHim], or just drawing the altercation out..."
 seduce_ongoing.5011.a:0 "I will make sure that [target.Custom('quirk_neg_adjective')] smile leaves [target.GetHerHis] face!"
 seduce_ongoing.5011.b:0 "Can I help you up?"
 seduce_ongoing.5011.c:0 "[target.GetHerHis|U] next punch will draw blood."
 seduce_ongoing.5011.c.tt:0 "#F 愛のために我慢する痛み!#!\n\n[target.GetFirstNamePossessiveNoTooltip]の嗜虐特性のためこの選択肢が利用可能です\n"
 seduce_ongoing.5011.d:0 "To wrestle like children cannot be the way to [target.GetHerHis] heart!"
 seduce_ongoing.5012.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nI must admit that the thrill of it — both the fight and the closeness to another sweating, heaving, body — is enough to set my blood aflame, and [owner.GetSheHe] shows no signs of letting up."
 seduce_ongoing.5012.a:0 "[owner.GetSheHe|U] better not go easy on me!"
 seduce_ongoing.5012.b:0 "Enough is enough! Leave me."
 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')]. Our scowls soon turn into smiles, our fists into caresses, our swears into moans...\n\nIf [target.GetSheHe] notices me lingering in [target.GetHerHis] restrictive embrace longer than necessary [target.GetSheHe] does not seem to mind."
 seduce_ongoing.5013.a:0 "It's good to blow off some steam!"
 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and [target.GetHerHis] scowl soon turns into a grimace.\n\n\"Let up, you brute!\""
 seduce_ongoing.5014.a:0 "This was unfortunate."
 seduce_ongoing.5015.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nI must admit that I was surprised when [owner.GetSheHe] extended a hand towards me, offering to help me up."
 seduce_ongoing.5015.a:0 "Thank you, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "Who does [owner.GetSheHe] think [owner.GetSheHe] is?!"
 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and our scowls soon turn into smiles.\n\nAs I offer [target.GetHerHim] a hand up [target.GetSheHe] takes it and nods [target.GetHerHis] thanks."
 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and [target.GetHerHis] scowl soon turns into a grimace that deepens as I stand up before [target.GetHerHim].\n\n\"Not even helping me up... I should not have expected anything else form such a [owner.Custom('InsultNoun')].\""
 seduce_ongoing.5018.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and hand on each other.\n\nAfter a brief hesitation on [owner.GetHerHis] part I gain the upper hand in the altercation, and I cannot help but enjoy having [owner.GetHerHim] at my mercy like this, panting and submissive."
 seduce_ongoing.5018.a:0 "To cower before me suits you!"
 seduce_ongoing.5018.b:0 "This is pathetic. Leave me alone."
 seduce_ongoing.5019.desc:0 "As [target.GetTitledFirstName] stand above me I cannot stop the shiver of fear that runs up my spine as I see the pleasure in [target.GetHerHis] eyes. At least [target.GetSheHe] seems to have appreciated the gesture..."
 seduce_ongoing.5019.a:0 "That shiver was of anticipation! T–truly!"
 seduce_ongoing.5020.desc:0 "As [target.GetTitledFirstName] stands above me I cannot stop the shiver of fear that runs up my spine as I see the pleasure in [target.GetHerHis] eyes. As [target.GetSheHe] turns away from me with a sneer of disgust I feel both relief and disappointment.\n\n\"You could never please me. Leave me alone, [ROOT.Char.GetFirstNameNoTooltip].\""
 seduce_ongoing.5020.a:0 "That could have gone better... But also worse!"
 seduce_ongoing.5101.t:0 "Obligations and Desires"
 seduce_ongoing.5101.desc:1 "[target.GetTitledFirstName] often speaks to me in ways that makes it clear that [target.GetHerHis] service to me creates a distance between us.\n\nI need to make [target.GetHerHim] understand that I want [target.GetHerHim] in more ways than as my vassal, that I yearn for [target.GetHerHis] warmth, [target.GetHerHis] touch, and those luscious lips."
 seduce_ongoing.5101.a:0 "We are as equals before [ROOT.Char.GetFaith.HighGodNameAlternate], [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt:0 "#F I emphasize our similarities#!"
 seduce_ongoing.5101.success_tt:0 "[target.GetFirstNameNoTooltip]がポジティブに反応した場合:"
 seduce_ongoing.5101.b:0 "There are more ways for you to serve me, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5101.b.tt:0 "#F I emphasize my power#!"
 seduce_ongoing.5101.c:0 "I should keep my feelings to myself for now."
 seduce_ongoing.5101.c.tt:0 "#F There are bound to be better ways of letting [target.GetHerHim] know.#!"
 seduce_ongoing.5102.desc:0 "\"I may be your [owner.GetTitleTierName], but I have always thought of us as equals.\" My liege, [owner.GetFirstName], has come to me, and while I am at first uncertain of why, it soon becomes clear. \"Us... this... We do not have to be bound by titles. We are more than mere names. So much more.\""
 seduce_ongoing.5102.a:0 "My [ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))] attention is flattering."
 seduce_ongoing.5102.b:0 "I do not want more than what we already have."
 seduce_ongoing.5103.desc:0 "My dear [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nI am flattered to hear you describe us not only as liege and vassal, but in many ways as equals. May we share a future equally bright for the both of us."
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], I will have you yet!"
 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], my [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\nWhat you imply, what you ask, is most improper! I have my obligations of servitude to the realm, but do not mistake my loyalty for desire."
 seduce_ongoing.5104.a:0 "Ah, but [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5105.desc:0 "\"You have always served me so well, so loyally.\" My liege, [owner.GetFirstName], has come to me, and while I am at first uncertain of why, it soon becomes clear. \"I desire you not only as a vassal, but as a [target.GetWomanMan]. Serve your [owner.GetLadyLord] in this way, too!\""
 seduce_ongoing.5105.a:0 "I can care for you in ways no one else can."
 seduce_ongoing.5105.b:0 "You have my obligations, but will never have more."
 seduce_ongoing.5106.desc:0 "My dear [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\nI am flattered that even I, your humble subject, may inspire you in this way. Let us see where time takes us."
 seduce_ongoing.5201.t:0 "More Than Friends"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier].\n\nAs we come upon a square with a lovely fountain we stop to take in the bustling activity all around us, our entourage momentarily fading into the background. "
 seduce_ongoing.5201.a:0 "Let us toss a coin and wish for romance!"
 seduce_ongoing.5201.a.tt:0 "I think [target.GetTitledFirstName] is already fantasizing about us, or at least romance in general"
 seduce_ongoing.5201.b:0 "Remember that time we..."
 seduce_ongoing.5201.b.tt:0 "I think [target.GetTitledFirstName] truly values our friendship"
 seduce_ongoing.5201.c:0 "I will not jeopardize this moment."
 seduce_ongoing.5202.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier] we stumble upon a square with a lovely fountain.\n\n\"Shall we toss a coin in together, my [ROOT.Char.GetLadyLord]? It is said that it will bring you romance...\""
 seduce_ongoing.5202.a:0 "Let's make it three, for extra luck!"
 seduce_ongoing.5202.b:0 "Sounds like something for a couple to do, not friends."
 seduce_ongoing.5203.desc:0 "[target.GetFirstName] gladly stands by my side, tossing a coin into the water of the fountain and meeting my gaze with a smile.\n\nThe rest of the walk is tinged with an amiable tone brought on by our shared wish."
 seduce_ongoing.5203.a:0 "[target.GetSheHe|U] truly is [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [target.GetWomanMan]!"
 seduce_ongoing.5204.desc:0 "\"What silly game are you playing, [ROOT.Char.GetFirstNameNoTooltip]?\"\n\n[target.GetFirstName] declines my request of wishing for romance. The rest of the walk is spent in tense silence, and we soon bid each other farewell."
 seduce_ongoing.5204.a:0 "My mood turned as dark as the depths of the fountain..."
 seduce_ongoing.5205.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] and I make our way through the [court_location.Custom('BaronyTownType')] of [court_location.GetNameNoTier] we talk of old times.\n\n\"Remember that time we lingered in each other's company well into the night, making plans for the future, imagining a shared one...?\""
 seduce_ongoing.5205.a:0 "How could I ever forget?"
 seduce_ongoing.5205.b:0 "Why is [owner.GetSheHe] bringing up that embarrassing night?!"
 seduce_ongoing.5206.desc:0 "[target.GetFirstName] and I spend hours reminiscing about the past, and playing out hypothetical futures together.\n\nThe rest of the walk is tinged with an amiable tone, and I cannot help but hope that some of our playful theories will turn into reality."
 seduce_ongoing.5207.desc:0 "\"You are such a good friend [ROOT.Char.GetFirstNameNoTooltip], that is something I would never want to change.\"\"\n\n[target.GetFirstName] makes it clear that [target.GetSheHe] has no interest in speculations for what could have been, or still could happen, between us. The rest of the walk is spent in tense silence, and we soon bid each other farewell."
 seduce_ongoing.5207.a:0 "Well, that could have gone better!"
 seduce_ongoing.5301.t:0 "二人きりのひととき"
 seduce_ongoing.5301.desc:0 "夜遅くまで暖炉のそばで[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]と一緒に座っていることを不思議に思う人はいないだろう。それなのに、空気が張り詰めている。\n\n[target.GetHerHis]を引き寄せ[target.GetHerHis]の服を脱がせる以上のことはしたくないが、[target.GetSheHe]がそれを知ったら[target.GetSheHe]は恐がるだろう。それとも…？"
 seduce_ongoing.5301.a:0 "[target.GetHerHis]の手が全てを物語っている。"
 seduce_ongoing.5301.a.tt:0 "#F I hope my subtle signals will be well received#!"
 seduce_ongoing.5301.b:0 "二人きりで、[target.GetHerHis]の唇を拒絶しない。"
 seduce_ongoing.5301.b.tt:0 "#F 私のあからさまな興味が歓迎ことを願っている。 #!"
 seduce_ongoing.5301.c:0 "せっかくの素敵な夜を台無しにしてしまうのは、とても残念なことだ。"
 seduce_ongoing.5301.c.tt:0 "#F またの機会にする。[THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))]はどこにも行かない。　#!"
 seduce_ongoing.5301.success_tt:0 "[target.GetFirstName]が私の口説きに応えてくれたら:"
 seduce_ongoing.5302.desc:0 "It feels so right, I do not even take note at first, but as we sit in front of the fireplace, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] clasps my hand with an intensity far beyond the assurances of a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nI can feel [target.GetHerHis] pulse quicken with desire."
 seduce_ongoing.5302.a:0 "I refuse to believe what I feel is wrong."
 seduce_ongoing.5302.b:0 "I'm flattered by the attention, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], but no."
 seduce_ongoing.5303.desc:0 "[target.GetFirstName] does not even flinch as my hand grasps [target.GetHersHis], even though we both know what it means. I can feel [target.GetHerHis] pulse rising as our conversation continues. My palm sweats and my breathing becomes shallow before-\n#EMP What was that?#! Ah, only a servant.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] and I make our excuses, before departing. Separately."
 seduce_ongoing.5303.a:0 "I know you felt it too, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5304.desc:0 "I try to play it off as a joke, but [target.GetFirstName] has correctly interpreted my intentions.\n\n\"A [target.Custom2('RelationToMe', SCOPE.sC('owner'))] should never... This should never be!\" [target.GetSheHe|U] leaves me sitting alone by the fire."
 seduce_ongoing.5304.a:0 "I know, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], but still..."
 seduce_ongoing.5305.desc:0 "It happens so suddenly, and yet I am not surprised. One moment we are sitting by the fire, the next my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] leans closer. Then [owner.GetHerHis] lips are pressed against mine, hands caressing my neck, my shoulders, my thighs, my loins-\n\nThe noise of an approaching servant makes us break away in all haste, and my thoughts swiftly catch up to my desire."
 seduce_ongoing.5305.a:0 "It feels as if things are finally right."
 seduce_ongoing.5306.desc:0 "[target.GetFirstName]がキスを返してくれ、心がドキドキする瞬間が何度かあった。万事順調だ。当然のことながら、通りすがりの使用人に見られる前に急いで別れたため、長くは続かなかった。\n\n別れ際に、[target.GetSheHe]が私を見つめる。「今まで私はよく分かっていなかったのです、[target.Custom2('RelationToMe', SCOPE.sC('owner'))]。」"
 seduce_ongoing.5306.a:0 "あなたと私、我が最愛の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]よ。"
 seduce_ongoing.5307.desc:0 "[target.GetFirstName]は、私の手が[target.GetHerHis]の体の上をさまよい、貪るように求めている時、一瞬、キスをためらっているように見えた。そして[target.GetSheHe]が私を押しのけた。「何をしているのですか！？あなたは私の[target.Custom2('RelationToMe', SCOPE.sC('owner'))]ですよ！」\n\n[target.GetSheHe]が慌てて部屋を飛び出す前に、私は何も言うことがないし、説明のしようがない。"
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip]、私は真剣に考えていた…"
 seduce_ongoing.6001.t:0 "Only Curious"
 seduce_ongoing.6001.desc:0 "While visiting other courts, I find it beneficial to spend time with courtiers in order to get to know their liege. If it happens to be with [target.GetTitledFirstName], all the better.\n\n[target.GetSheHe|U] answers my questions diligently, and I feel as if I could spend all day listening, and [target.GetSheHe] seems content to talk."
 seduce_ongoing.6001.a:0 "Your [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] is interesting, but what do #EMP you#! like?"
 seduce_ongoing.6001.b:0 "Surely you will mention me to [court_owner.GetFirstNameNoTooltip]?"
 seduce_ongoing.6011.t:0 "A Show of Force"
 seduce_ongoing.6011.desc:0 "I am watching the troops in the courtyard practice the drill I instructed them to, over and over again. I pay such close attention that I do not notice [target.GetTitledFirstName] come up beside me.\n\n\"They move well, but that [dummy_gender.GetWomanMan] is constantly a half-step behind.\""
 seduce_ongoing.6011.a:0 "Most impressive! We have more in common than I thought."
 seduce_ongoing.6011.b:0 "You have a keen eye!"
 seduce_ongoing.6011.c:0 "A diversionary tactic. See what happens now..."
 seduce_ongoing.6021.t:0 "A Meeting of Minds"
 seduce_ongoing.6021.desc:0 "It surprised me that [target.GetTitledFirstName] and I would get caught up in a discussion on military matters, but [target.GetSheHe] seems almost as passionate as I am about the subject. [target.GetSheHe|U] is incredibly well-informed, too!"
 seduce_ongoing.6021.a:0 "Why [target.GetFirstNameNoTooltip], in all my years I have never heard the like!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], I never knew we had so much in common."
 seduce_ongoing.6021.c:0 "Tell me more about your thoughts on cavalry formations..."
 seduce_ongoing.6031.t:0 "A Web"
 seduce_ongoing.6031.desc:0 "Just as I do, [target.GetTitledFirstName] has [target.GetHerHis] web of spies, reaching as far as they can for all manners of hidden knowledge. I could let them \"discover\" my intentions towards [target.GetFirstName] and let [target.GetHerHim] feel that [target.GetSheHe] has the upper hand."
 seduce_ongoing.6031.a:0 "I will also let them know that I know that they know..."
 seduce_ongoing.6031.b:0 "I'll make sure the spies come across #EMP something of interest.#!"
 seduce_ongoing.6031.c:0 "Oh, what an excellent opportunity to practice!"
 seduce_ongoing.6041.t:0 "恋愛における理解"
 seduce_ongoing.6041.desc:0 "[target.GetTitledFirstNamePossessive]の好意を追求する上で、[target.GetHerHis]の好みを正確に知ることは大きな助けになるだろう…"
 seduce_ongoing.6041.a:0 "#EMP Pah#!, this isn't even a challenge!"
 seduce_ongoing.6041.b:0 "[target.GetHerHim]を説得すれば教えてもらえると確信している。"
 seduce_ongoing.6041.b.success:0 "[target.GetFirstNamePossessive]の興味をもっと知る"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName]が私の質問を避ける"
 seduce_ongoing.6041.c:0 "私のスパイがすぐに暴くだろう。"
 seduce_ongoing.6041.c.success:0 "スパイが成功する"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName]が​​スパイを逃れる"
 seduce_ongoing.6041.d:0 "あのう？尋ねるだけだ。"
 seduce_ongoing.6042.desc:0 "たいへん興味深い…[target.GetFirstName]は素晴らしい雰囲気の[target.GetWomanMan]だ。"
 seduce_ongoing.6042.a:0 "これで[target.GetHerHis]の好意を勝ち取ることができる。"
 seduce_ongoing.6043.desc:0 "[target.GetFirstName]へのアプローチが少し下手だったのかもしれない。[target.GetSheHe]は、なぜ私が[target.GetHerHis]の価値観に対し、大した理由も無いのに興味があるのか不思議に思っている！"
 seduce_ongoing.6043.a:0 "これは良い兆候ではない。"
 seduce_ongoing.6051.t:0 "The Veil of Courtesy"
 seduce_ongoing.6051.close:0 "I framed it all as an opportunity to practice diplomatic courtesy. I am certain [target.GetTitledFirstName] can see through my excuse, but [target.GetSheHe] agreed nevertheless."
 seduce_ongoing.6051.far:0 "Visiting another court is always an excuse to exchange diplomatic courtesies. Thankfully [target.GetTitledFirstName] was more than willing to oblige me."
 seduce_ongoing.6051.end:0 "\n\nTo any outsider, our exchanges might have sounded like empty platitudes demanded by tradition. To us, however, the passion burning underneath the surface of our words was fire."
 seduce_ongoing.6051.a:0 "Ah, refreshing!"
 seduce_ongoing.6051.b:0 "Some of the hints you gave me, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.6051.c:0 "I need more practice like this."