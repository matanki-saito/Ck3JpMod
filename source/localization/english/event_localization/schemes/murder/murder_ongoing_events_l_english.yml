l_english:
 murder_event_title:0 "暗殺:"
 murder_ongoing.3010.t:0 "$murder_event_title$酔っ払いの刺客"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName]は毎日のように飲んでいる。"
 murder_ongoing.3010.desc_hero:0 "[scheme.GetTarget.GetTitledFirstName]、[agent_hero_of_the_moment.GetTitledFirstName]について知る機会はいくらか得られたものの、[scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip]の[target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))]と、私の刺客が言うには、あの酒飲みが[scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip]の宮廷における[agent_hero_of_the_moment.GetHerHis]の地位を危うくするのではないかという懸念があるらしい。\n\n”[agent_in_question.GetHerHis]の怒りが、自制心を上回るのは時間の問題だ！”"
 murder_ongoing.3010.desc:0 "[scheme.GetTarget.GetTitledFirstName]について知る機会はいくらか得られたものの、[agent_in_question.GetSheHe]は他にはなんの役にも立たない。"
 murder_ongoing.3010.a:0 "もう一杯飲もう！[agent_in_question.GetFirstNameNoTooltip]よ！"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U]の酔った挙げ句の奇行は役に立つ。"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U]の存在が露呈します。"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]を酒から遠ざけなければならない。"
 murder_ongoing.3010.c:0 "彼の自制心のほうが勝るに違いない！準備をしておけ。"
 murder_ongoing.3301.t:0 "$murder_event_title$最も鋭いわけではない懐刀"
 murder_ongoing.3301.desc:0 "私の「儀式用のナイフ」はどこへ行ったのだ？！[target.GetTitledFirstNamePossessive]の引き出しに仕込んでおくはずだったのに！この頃研いでおいたはずだったのに！\n\n部屋をひっくり返して探したが、どこにも見つからない。"
 murder_ongoing.3301.a:0 "此処に置いていたはずなのに！"
 murder_ongoing.3302.t:0 "$murder_event_title$ A Dash Of This, A Sprig Of That..."
 murder_ongoing.3302.desc:0 "I suddenly remember the herbs I had procured when we were traveling through the [herb_location.GetTerrain.GetNameNoTooltip|l] of [herb_location.GetNameNoTooltip].\n\nThey should surely help #EMP spruce#! up the situation in my quest to free [target.GetTitledFirstName] from [target.GetHerHis] mortal coil."
 murder_ongoing.3302.a:0 "This will serve me well."