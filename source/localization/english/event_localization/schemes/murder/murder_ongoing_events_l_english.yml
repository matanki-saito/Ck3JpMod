l_english:
 murder_event_title:0 "暗殺:"
 murder_ongoing.3010.t:0 "$murder_event_title$酔っ払いの刺客"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName]は毎日のように飲んでいる。"
 murder_ongoing.3010.desc_hero:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTargetCharacter.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – the [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] and my agent — has expressed concerns that the drunk is endangering [agent_hero_of_the_moment.GetHerHis] position at the [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] court.\n\n\"It is only a matter of time before [agent_in_question.GetHerHis] temper gets the better of [agent_in_question.GetHerHim]!\""
 murder_ongoing.3010.desc:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTargetCharacter.GetTitledFirstName], [agent_in_question.GetSheHe] is of little use for anything else..."
 murder_ongoing.3010.a:0 "もう一杯飲もう！[agent_in_question.GetFirstNameNoTooltip]よ！"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U]の酔った挙げ句の奇行は役に立つ。"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U]の存在が露呈します。"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]を酒から遠ざけなければならない。"
 murder_ongoing.3010.c:0 "彼の自制心のほうが勝るに違いない！準備をしておけ。"
 murder_ongoing.3301.t:0 "$murder_event_title$最も鋭いわけではない懐刀"
 murder_ongoing.3301.desc:0 "私の「儀式用のナイフ」はどこへ行ったのだ？！[target.GetTitledFirstNamePossessive]の引き出しに仕込んでおくはずだったのに！この頃研いでおいたはずだったのに！\n\n部屋をひっくり返して探したが、どこにも見つからない。"
 murder_ongoing.3301.a:0 "此処に置いていたはずなのに！"
 murder_ongoing.3302.t:0 "$murder_event_title$これを少し、あれも少し"
 murder_ongoing.3302.desc:0 "[herb_location.GetNameNoTooltip]の[herb_location.GetTerrain.GetNameNoTooltip|l]で旅をした時に摘んだ猛毒のハーブをふと思い出した。\n\nこれらは[target.GetHerHis]の生きたコイルから自由な[target.GetTitledFirstName]への探求の中の状況、#EMP よりよくする#!の助けになるに違いない。"
 murder_ongoing.3302.a:0 "これはいいものだ"