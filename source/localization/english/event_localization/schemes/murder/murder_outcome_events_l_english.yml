l_english:
 do_not_execute_murder_tooltip:0 "暗殺を試みない"
 murder_child_really_tooltip:1 "子供を暗殺します。よろしいですか？"
 murder_outcome_murdered_rival_tt:1 "[rival|E]より長生きするために:"
 murder_unknown_murder_against_you_was_successful:0 "#X あなたは不明な暗殺者によって暗殺されました！#!"
 murder_outcome.1001.t:0 "暗殺者！"
 murder_outcome.1001.d:0 "時は満ちた。私の密偵たちは位置についた。その一人がまさに計画実行の夜、暗殺者に金を払う。二人目は城壁が無警戒なことを確かめる。三人目が[target.GetTitledFirstNamePossessive]の寝室まで蝋燭の微かな道しるべを残すのだ。\n\nすべての準備は整った。"
 murder_outcome.1001.a:0 "やれ。"
 murder_outcome.1001.b:0 "まて、まだ準備ができていない。"
 murder_outcome.1002.t:0 "見知らぬ人から"
 murder_outcome.1002.d:1 "足りないのは、街道での強盗をしくじって[target.GetHerHim]惨たらしく殺害する凶悪な連中だけだ。\n\n黒々とした土に、[target.GetHerHis]血が染み込んでいくのが容易に目に浮かぶ……"
 murder_outcome.1002.a:1 "おや、あの森はそんなにも危険だったのだなあ。"
 murder_outcome.1002.b:0 "待て、今は適切なタイミングではない。"
 murder_outcome.1003.t:0 "死に至る食事"
 murder_outcome.1003.d:0 "私の刺客は、ここ数週間準備を重ねてきた。コックに金を握らせて黙認させ、毒入りの鴨は[target.GetTitledFirstName]だけに届けられる手はずになった。ハーブの飾り皿を使えば、毒に塗れた鴨の匂いも隠すことが出来るだろう。致命的な苦痛こそが、やつが最期に味わうものとなるだろう。"
 murder_outcome.1003.a:0 "〈存分に召し上がれ〉、[target.GetFirstNameNoTooltip]よ…"
 murder_outcome.1003.b:0 "待て、より準備に時間をかけるべきだ！"
 murder_outcome.1004.t:0 "招かれざる客"
 murder_outcome.1004.desc:0 "私の刺客の一人が[SCOPE.Custom('VenomousCreature')]を調達し、暗くなる前にそれを[target.GetTitledFirstNamePossessive]のベッドの下に隠しておくよう手配した。\n\n私の差配一つで[target.GetSheHe]は[SCOPE.Custom('VenomousCreatureType')]に噛まれ、死んだも同然となるだろう。"
 murder_outcome.1004.a:0 "[target.GetFirstNameNoTooltip]が[SCOPE.Custom('VenomousCreatureTypePlural')]を恐れないことを望む…"
 murder_outcome.1004.b:0 "やめたほうがよさそうだ。"
 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$と庶民"
 murder_outcome.1005.desc:0 "最近[home_province.GetNameNoTier]の農民の間で不満が高まっている。そこで、私の刺客の一人が、[target.GetTitledFirstName]を始末するためのユニークな提案をした。\n\n賄賂を用いて隅々に扇動者を配置すれば、[target.GetTitleTierName]が通りを通過しているちょうどそのときに暴動を引き起こすことが出来るというのだ。"
 murder_outcome.1005.a:0 "古き良き、暴徒による支配の時間だ。"
 murder_outcome.1005.b:0 "この計画では、不測の事態が起こりかねない！"
 murder_outcome.1201.t:0 "あまり使われていない道"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName]は、若い[target.GetTitledFirstName]のために特別な旅を準備している。子供は、森の中の楽しい一日に連れて行ってもらえるものと信じている。\n\n[target.GetFirstNameNoTooltip]は不幸にも迷子になってしまい、日が暮れる前に見つけることはできなくなってしまうだろう。おお、[target.GetSheHe]は幼すぎたのだ…"
 murder_outcome.1201.no_acting_agent:0 "私のスパイの一人は、若い[target.GetTitledFirstName]のために特別な旅を準備している。子供は、森の中の楽しい一日に連れて行ってもらえるものと信じている。\n\n[target.GetFirstNameNoTooltip]は不幸にも迷子になってしまい、日が暮れる前に見つけることはできなくなってしまうだろう。おお、[target.GetSheHe]は幼すぎたのだ…"
 murder_outcome.1201.a:0 "森で迷子になった子供…たびたび悲劇へと繋がるものだ。"
 murder_outcome.1201.b:0 "いや、これは考え直す必要がある！"
 murder_outcome.1202.t:0 "無防備"
 murder_outcome.1202.desc:0 "時が来た。小さな[target.GetTitledFirstNamePossessive]の乳母の一人は、自身がやるべきことをやる決意を固めている。もちろん十分な報酬のために。\n\n[dummy_gender.GetSheHe]が鋭い針の効果を語り終える前に、私はスパイを払いのける。"
 murder_outcome.1202.a:0 "やってくれ、どんな犠牲を払っても。"
 murder_outcome.1202.b:0 "私は何を考えていたのだろう？"
 murder_outcome.1203.desc:0 "赤ん坊に対して手を上げてくれる者を見つけ出すのは難しいが、[SCOPE.Custom('VenomousCreatureType')]をゆりかごに置いてきてくれる者を見つけるのはより簡単だ。\n\n私はスパイが[SCOPE.Custom('VenomousCreature')]を小さな袋に詰め込むのを見て震え上がった——それは将来の犠牲者と同じくらいの大きさだったのだ！"
 murder_outcome.1301.t:0 "闇の中の忘れ物"
 murder_outcome.1301.desc:0 "都合の良い事に、適当な報酬さえ支払えば[prison_owner.GetTitledFirstNamePossessive]の房の看守は廷臣の一団が[target.GetTitledFirstName]への最後の面会を行っている間、彼らのことを忘れていてくれるようだ…"
 murder_outcome.1301.a:0 "[prison_owner.GetFirstNameNoTooltip]は、[target.GetFirstNameNoTooltip]が死んでいるのに気づくまでどれほどの時間がかかるのだろうな？"
 murder_outcome.1301.b:0 "いや、今はだめだ。"
 murder_outcome.1302.t:0 "招かれざる客"
 murder_outcome.1302.desc:0 "[target.GetHerHis]の軟禁中に[target.GetTitledFirstName]に接触するのは難しいことが判明している。しかし私のスパイたちは"
 murder_outcome.1302.home_court_exists:0 "[target_home.GetNameNoTier]の宮廷の年老いた召使いを見つけ出し、"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis]の以前の宮廷の年老いた召使いを見つけ出し、"
 murder_outcome.1302.end:0 "[target.GetFirstNamePossessive]の友人を装い、彼を訪問してくれる…"
 murder_outcome.1302.a:0 "召使いに武器を持たせ[dummy_gender.GetHerHim]を出発させろ。"
 murder_outcome.1302.b:0 "いや、今はだめだ。"
 murder_outcome.1401.t:0 "慈悲"
 murder_outcome.1401.desc:0 "かわいそうで無防備な[target.GetTitledFirstName]よ…生きる価値のある人生とはいつだったのだろう？\n\n我々のスパイの一人が、無力な[target.GetTitleTierName]が「休んでいる」部屋へと侵入する暗殺者を手配している。"
 murder_outcome.1401.a:0 "これが最良なのだ。"
 murder_outcome.1401.b:0 "いや、これは間違っているように思える。"
 murder_outcome.2000.t:0 "運命の悪戯"
 murder_outcome.2000.desc:0 "私は[target.GetTitledFirstNamePossessive]のこの世からの旅立ちのために準備万端整えたというのに、たかが騎士見習いに邪魔されてしまうとは。あの[owner.Custom('InsultNoun')]は私の手を借りることなく死んでしまった。"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U]は[target.GetHerHis]の仲間たちも欲しがっているに違いない！"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName]が[target.GetDeathReason]"
 murder_outcome.2001.t:0 "暗殺者！"
 murder_outcome.2001.opening_1:0 "計画は成功し、[target.GetName]はついに死んだ！"
 murder_outcome.2001.opening_2:0 "[target.GetTitledFirstName]が自分自身で成し遂げるのは難しいと思われたが、ついに、暗殺者がそれを成し、[target.GetSheHe]はこの世からいなくなった。"
 murder_outcome.2001.opening_3:0 "暗殺者は見事に任務を成し遂げ、[target.GetName]はついに死んだ！"
 murder_outcome.2001.heh:0 "\nへっ。"
 murder_outcome.2001.owner_is_known_1:0 "\n\n残念ながら、私が告発が根拠のないものであると主張し続けている間も、誰もが私がやったことだと信じて疑っていない。"
 murder_outcome.2001.owner_is_known_2:0 "\n\nしかしながら、誰かがどこかで口を滑らせ、犯罪における私の関与が知られてしまった！私は少なくとも、[target.GetTitledFirstName]の方が自分よりも不幸であるという事実で自分を慰めることしかできない。"
 murder_outcome.2001.no_awareness_1:0 "\n\nありがたいことに、私の犯罪への関与は不明のままだ。"
 murder_outcome.2001.no_awareness_2:0 "\n\n私は自分の足跡をよく隠してきたし、もし誰かが攻撃の背後にいると私を疑っても、誰もあえて声に出しては言わない。"
 murder_outcome.2001.a.discovered:0 "私の暗殺者は#EMP 真犯人#!から[target.GetHerHim]を守るためにいただけだ！本当だ！"
 murder_outcome.2001.a:0 "突然の訪問は大好きだ。"
 murder_outcome.2002.t:0 "危険な旅"
 murder_outcome.2002.opening_1:0 "私の見事な計画と雇い入れた悪党どものおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2002.opening_2:0 "悪党どもは与えられた仕事を成し遂げ、[target.GetTitledFirstName]はもういない！"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName]は強盗どもの刃に見送られこの世を去った。"
 murder_outcome.2002.heh:0 "\nへっ。"
 murder_outcome.2002.no_save:0 "\n\n夜になって旅団がキャンプに立ち寄ると、木々の間から盗賊たちが血と金を求めて押し寄せた！兵士たちが反撃したが、幸運なことにそれでは不十分だった。 [target.GetTitledFirstName]は乱戦の中で敢えなく殺された。"
 murder_outcome.2002.owner_is_known_1:0 "\n\n不運なことに強盗の一人が捕まってしまい、[target.GetTitleTierNamePossessive]の死を確実にするため、私が彼らに金を渡していたことを白状してしまったのだ！"
 murder_outcome.2002.owner_is_known_2:0 "\n\nしかし、私が攻撃の背後にいたことが明らかになったところをみると、盗賊の一人は捕まってしまったに違いない！"
 murder_outcome.2002.no_awareness_1:0 "\n\n今や盗賊どもは皆に追われ、誰も私が関与していることを疑っていない！"
 murder_outcome.2002.no_awareness_2:0 "\n\n都合のいいことに、盗賊のほとんどは戦闘で殺され、死人に口なしの状態だ。私の関与を知る者はいない！"
 murder_outcome.2002.a.discovered:0 "私の唯一の罪は下賎な盗賊どもを信用していたことだ…"
 murder_outcome.2002.a:0 "ふっ！平民もそれほど役立たずというわけでもないのかな？"
 murder_outcome.2002.a.less_arrogant:0 "二つの問題が互いに解決したな！"
 murder_outcome.2003.t:0 "健康的な食事"
 murder_outcome.2003.opening_1:0 "鴨と毒薬のおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2003.opening_2:0 "毒は見事に効いて、[target.GetTitledFirstName]はもういない！"
 murder_outcome.2003.opening_3:0 "あの鳥は、[target.GetFirstName]が食べた最後の食べ物となった！"
 murder_outcome.2003.owner_is_known_1:0 "\n\nしかし、喉に骨を詰まらせているかのように[target.GetTitledFirstName]は何とか私の名前を声に出し、私を[target.GetHerHis]の殺し屋として罵った。"
 murder_outcome.2003.owner_is_known_2:0 "\n\n不運なことに毒が発見され、毒殺者はすぐに首謀者の集団として私の名を挙げた！"
 murder_outcome.2003.owner_is_known_3:0 "\n\nしかしながら、[target.GetTitledFirstNamePossessive]の使用人の一人が罪悪感に苛まれ、毒の出所として私の名を白状してしまった！"
 murder_outcome.2003.no_awareness_1:0 "\n\nさらに良いことに、[target.GetHerHis]の死に際に、[target.GetTitledFirstNamePossessive]の喉に骨が突き刺さった！今や何が[target.GetHerHim]を殺したのかは全く不明だ！"
 murder_outcome.2003.no_awareness_2:0 "\n\n私のスパイは誰も疑われていないようであり、つまり、誰も毒から私に辿り着けないということだ！"
 murder_outcome.2003.a.discovered_1:0 "私は宴を盛り上げようとしただけだ！"
 murder_outcome.2003.a.discovered_2:0 "おお、勘弁してくれ。[target.GetSheHe|U]はいずれにせよ雰囲気を殺していたぞ。"
 murder_outcome.2003.a:0 "[target.GetSheHe]が食べた何かに違いない。"
 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName]は死んだ、死に至る[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]によって！[SCOPE.Custom('VenomousCreatureType')]は[target.GetSheHe]が自室に退いて間もなく襲いかかり、護衛が呼ばれたものの、誰も[target.GetHerHim]を救うことはできなかった。"
 murder_outcome.2004.owner_is_known_1:0 "\n\nあいにく[target.GetSheHe]が私の名前を呪いながら死んでしまったことで、私が関与しているという噂がすでに広く伝わってしまっている。"
 murder_outcome.2004.no_awareness_1:0 "\n\nありがたいことに、[SCOPE.Custom('VenomousCreatureTypePlural')]は口を聞けないので、攻撃から私に辿り着くことはできない。"
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\n ありがたいことに、そのような生物は口を聞けないので、この攻撃から私に辿り着くことはできない——本当にあいつらはしゃべらないだろうな？"
 murder_outcome.2004.a.discovered:0 "[SCOPE.Custom('VenomousCreatureType')]のように[SCOPE.Custom('VenomousCreatureMovement')]時だ！"
 murder_outcome.2004.a:0 "小さな友が上手くやったようだな。"
 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName]は死んだ。自国の民に殴られ踏みつけられたのだ！\n\n扇動された農民たちは領主が馬に乗って通りを通過するのを見て興奮状態になり、[target.GetHerHim]と[target.GetHerHis]の$knight_culture_player_plural_no_tooltip_lowercase$たちの何人かを馬から引きずりおろして、彼らを殴り殺した！"
 murder_outcome.2005.owner_is_known_1:0 "\n\n 多くの農民が絞首刑になったが、悲劇的にも、処刑の前に、扇動者の何人かが首謀者として私の名を挙げた。"
 murder_outcome.2005.no_awareness_1:0 "\n\n私の扇動者を含め、多くの農民が絞首刑にされた。これで私まで辿られることはない!"
 murder_outcome.2005.a.discovered:0 "私の大いなる利益を考えても、農民は単純には信用できないな。"
 murder_outcome.2005.a.discovered.less_arrogant:0 "裏切られた、謙虚な私のしもべにまで！"
 murder_outcome.2005.a:0 "群衆の力といえども決して過小評価できないな。"
 murder_outcome.2201.t:0 "傷つけられた死体"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName]が死亡した！\n\n捜索は夜遅くまで行われ、夜明けに再開された。そのときになって初めて死体が発見された。死体は血まみれで、損傷が激しく、何かしら腹を空かせた凶暴な獣によって引き裂かれていた。少なくとも獣の仕業であってほしいと思う。"
 murder_outcome.2201.scheme_owner_known:0 "\n\n悲惨なことに、私のスパイは子供が発見されるとすぐに自白した。私がこの悲劇の背後にいることは、今や皆に知られている。"
 murder_outcome.2201.scheme_unknown:0 "\n\nありがたいことに誰もがそれが恐ろしい悲劇であったと思っており、私の関与——そしていかなる計画の存在——も知られてはいない。"
 murder_outcome.2201.a.discovered:0 "予期せぬ障害に直面することは、いかなる子供の養育にも不可欠だ！"
 murder_outcome.2201.a:0 "そして彼らは子供こそ未来だと言う。"
 murder_outcome.2202.desc:0 "事は実行された。[target.GetTitledFirstName]は成長することも、[target.GetHerHim]の周りの世界を理解することもないだろう。それは明らかに単純で、耳への鋭い鉄針が、簡単に柔らかい皮膚や軟骨を貫いた。"
 murder_outcome.2202.desc_sadistic:0 "私は好奇心が満たされるまで、廷臣に泣き叫び血が噴き出す説明を何度か繰り返させた。"
 murder_outcome.2202.desc_normal:0 "詳細を聞く前に、私は廷臣を退出させる。"
 murder_outcome.2202.scheme_owner_known:0 "\n\n悲惨なことに、乳母は捕らえられ、恐るべき犯罪の背後にいる首謀者として私の名を挙げた。"
 murder_outcome.2202.scheme_unknown:0 "\n\n乳母は捕らえられたが、犯罪における私の関与を告白する機会が与えられる前に、怒りに任せて処刑された。"
 murder_outcome.2202.a:0 "これは必要だった。これは必要だったんだ。"
 murder_outcome.2202.a.tt:0 "#F 必要だったんだ！#!"
 murder_outcome.2202.a.sadistic:0 "今日のリストの次は何だ？"
 murder_outcome.2203.desc:0 "事は実行された。[target.GetTitledFirstName]は成長することも、この世界の苦悩や快楽を知ることもないだろう。それは素早い死で、スパイが部屋を出るまでにはもう毒が回っていたようだ。\n\n"
 murder_outcome.2203.scheme_owner_known:0 "しかし、衛兵がすぐに彼に追いつき、意気地なしの男は、その凶悪な行為の背後にいる勢力が私であることを暴露してしまった。"
 murder_outcome.2203.scheme_unknown:0 "しかし、すぐに衛兵がやって来て、私のスパイを鎖に繋いだ。彼は幸いにも犯罪の背後にいる勢力が私だと言う前に処刑されてしまった。"
 murder_outcome.2301.t:0 "闇の中の忘れ物"
 murder_outcome.2301.opening_1:0 "ついに[target.GetTitledFirstName]は死んだ！[target.GetSheHe|U]は、[prison_owner.GetTitledFirstName]の地下牢で正体不明の男たちの手にかかって死んだ。半ば餓死したような状態だったため、彼らに殴り殺される中で、自身を守るために[target.GetSheHe]ができることはほとんどなかった。"
 murder_outcome.2301.heh:0 "へっ。"
 murder_outcome.2301.owner_is_known_1:0 "\n\n不運なことに、疑問が提起されるとすぐに、加害者の一人が結束を乱し、私を首謀者として私を名指しした。"
 murder_outcome.2301.no_awareness_1:0 "\n\n殺人犯が[prison_owner.GetTitledFirstNamePossessive]の宮廷の内部にいることは疑いないが、彼らは口を閉ざし、私の関与を秘密のままにしている。"
 murder_outcome.2301.a.discovered:0 "見殺しにしておきながら、実際に死んだ時にショックを受けるなど許されない。"
 murder_outcome.2301.a:0 "お前を自由にしてやったぞ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.2302.t:0 "招かれざる客"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive]は死んだ！計画通り、召使いは[target.GetHerHis]の部屋に通され、[target.GetHerHis]は大いに混乱したことだろう。もちろん、召使いが[dummy_gender.GetHerHis]の短剣を鞘から抜いた時点で混乱は去っていたはずだ。[target.GetFirstNameNoTooltip]の最後はあっという間だった。"
 murder_outcome.2302.owner_is_known_1:0 "\n\n残念ながら召使いが逃げ出す前に殺人が発覚し、[dummy_gender.GetSheHe]は[dummy_gender.GetHerHis]の命と引き換えに私の名前を明かしてしまった。"
 murder_outcome.2302.no_awareness_1:0 "\n\n召使いは再びうまく抜け出し、死体が発見された時にはとっくにいなくなっていた。私の関与を知る者は誰もいない。"
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip]は、少なくともすぐには[target.GetHerHis]の軟禁状態から抜け出すことはないだろう。"
 murder_outcome.2302.a:0 "友人の訪問のように簡単だったな！"
 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName]はこの世を去ったが、とはいえ、以前からそうではなかったのかと疑ってしまう。暗殺者が[target.GetHerHis]の顔に枕を押し付けている間も、[target.GetSheHe|U]はもがくことすらしなかった。[target.GetSheHe|U]は、布の間から低いうめき声をいくつか漏らすだけで、その後沈黙した。"
 murder_outcome.2401.owner_is_known_1:0 "\n\n不運なことに、警護が暗殺者を発見し、彼はすぐに私の殺人への関与を認めてしまった！"
 murder_outcome.2401.no_awareness_1:0 "\n\n暗殺者は逃走し、他に目撃者もいないことから、その行為を私と結びつけるのは不可能だろう。"
 murder_outcome.2401.a.discovered:0 "殺人と考えるのではなく、解放と考えるのだ！"
 murder_outcome.2401.a:0 "最後は安らかに眠れ、[target.GetFirstNameNoTooltip]よ。"
 murder_outcome.4001.t:0 "暗殺者！"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName]は傷を負うことなく逃れた！"
 murder_outcome.4001.failure_declaration_2:0 "私による[target.GetTitledFirstName]の命を狙った企ては阻止された！"
 murder_outcome.4001.failure_declaration_3:0 "[target.GetTitledFirstName]はまたしても[ROOT.Char.GetFaith.HighGodNamePossessive]の審判を逃れてしまったようだ。"
 murder_outcome.4001.desc:0 "\n\n暗殺者は[target.Custom('ResidenceBuilding')]の中には侵入できたものの、[target.GetFirstNamePossessiveNoTooltip]の寝室までたどり着くことはできなかった。"
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U]は捕らえられ、死の苦しみの中で私の名前を吐いてしまった！"
 murder_outcome.4001.not_exposed_scheme:0 "[dummy_assassin_gender.GetSheHe]が発見され、警報が発せられると暗殺者はすぐに逃走し、それ以来、音信不通となっている。\n\n[target.GetTitledFirstName]は現在警戒を強めている。"
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U]がそこにいたのは実は#EMP 本物の#!暗殺者を追い払うためだったんだ！そしてそれは成功した！"
 murder_outcome.4001.a:0 "いつか償うことになるぞ、[target.GetFirstNameNoTooltip]！"
 murder_outcome.4001.b:0 "一度でうまくいかないのなら…"
 murder_outcome.4002.desc:1 "\n\n雇い入れた悪党は[target.GetHerHis]従者を打ち負かすことができなかった。"
 murder_outcome.4002.exposed_scheme:0 "さらに悪いことに、数人が生け捕りにされ、彼らが襲撃の報酬を得ていたことが明らかになってしまった！支払元として私に辿り着くまでそう時間はかからなかった。"
 murder_outcome.4002.not_exposed_scheme:0 "少なくとも彼らは一人は殺された。話せる者が誰もいなくなったことで、彼らは単なる盗賊だったと思われている。"
 murder_outcome.4002.a:0 "庶民を信用してもまともなことはできない…"
 murder_outcome.4002.a.less_arrogant:0 "こんな単純な任務だったのに…"
 murder_outcome.4002.a.discovered:0 "典型的な盗賊だな。軽く済ませるためなら何とでも言うだろう。"
 murder_outcome.4003.desc:0 "\n\n毒は期待した効果を発揮せず、単に[target.GetTitleTierName]を一週間寝たきりにしたにすぎなかった。"
 murder_outcome.4003.exposed_scheme:0 "さらに悪いことに、毒の出所であった薬草屋が突き止められ、私が陰謀の背後にいたことが[target.GetFirstNameNoTooltip]に知られてしまっている！"
 murder_outcome.4003.not_exposed_scheme:0 "ありがたいことに、これは普通の病気に過ぎないと考えられ、[target.GetFirstName]は何も気づいていない。"
 murder_outcome.4003.a:0 "次は必ず[target.GetSheHe]の息の根を止めてやろう！"
 murder_outcome.4003.a.discovered:0 "どうやら鳥が[target.GetFirstNamePossessiveNoTooltip]の好みに合わなかったようだな？"
 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName]は[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]から生き残った！"
 murder_outcome.4004.failed_attempt_1:0 "[SCOPE.Custom('VenomousCreatureType')]の攻撃を受けたものの、すぐに侍医が呼ばれ、毒が回るのは阻止された。"
 murder_outcome.4004.scheme_owner_known:0 "\n\n悲しいことに、[SCOPE.Custom('VenomousCreatureType')]を仕掛けた使用人が発見され、間もなく私の関与が明らかになった！"
 murder_outcome.4004.scheme_known:1 "\n\n[target.GetTitleAsNamePossessiveNoTooltip]のベッドに[SCOPE.Custom('VenomousCreature')]を仕込んだことはほとんど気づかれないはずだ、少なくとも私が背後にいたことは誰にも知られていない。"
 murder_outcome.4004.scheme_unknown:0 "\n\n少なくとも[SCOPE.Custom('VenomousCreatureAttack')]は私ではなく、[SCOPE.Custom('VenomousCreatureType')]が迷い込んだせいにされている。"
 murder_outcome.4004.a:0 "お前の幸運もこれが最後だぞ、[target.GetFirstNameNoTooltip]！"
 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName]は群衆による襲撃から生き残った！"
 murder_outcome.4005.failed_attempt_1:0 "\n\n私の扇動者は彼らを煽ることに成功したが、暴徒が暴れ始めたとき、[target.GetFirstNamePossessive]の兵士が彼らを切り倒した。生存者は恐怖のあまり逃げ出し、[target.GetTitleTierName]は道を引き返し[target.Custom('ResidenceBuilding')]へ戻っていった。"
 murder_outcome.4005.scheme_owner_known:0 "\n\n多くの農民が絞首刑にされ、私の扇動者たちは私の関与を自白してしまった！"
 murder_outcome.4005.scheme_known:0 "\n\n多くの農民が絞首刑にされ、扇動者たちは外部の勢力が関与していることを自白した。ありがたいことに、彼らでさえ、私がその背後にいることは知らなかった。"
 murder_outcome.4005.scheme_unknown:0 "\n\n多くの農民が絞首刑にされたが、ありがたいことにその中に私の扇動者もいたことで、この騒動と私を結びつけることはできない。"
 murder_outcome.4005.a:0 "この無能力こそ、我らが支配し、農民どもが支配されるゆえんだ。"
 murder_outcome.4005.a.discovered:0 "暴徒を信用すれば常に判断を誤る。"
 murder_outcome.4201.t:0 "家への道"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName]は[target.GetHerHim]から離れ、[target.GetHerHis]の運命は広野に一人残された。\n\nしかし、子供が行方不明だという恐ろしい知らせを伝えるために宮廷に戻ると、[target.GetFirstName]はすでに大広間で待ち構えており、[acting_agent.GetFirstName]に、もう少し遊んでくれないかと頼んできた！"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip]は便宜上尋問を受け、その中で私の計画が明らかになった！"
 murder_outcome.4201.scheme_unknown:0 "敢えて言えば、[acting_agent.GetFirstNameNoTooltip]は現在厳重に監視されている。"
 murder_outcome.4201.a.discovered:0 "さて…それは殺人の企てだったのか、あるいは#EMP 慈悲#!の企てか？"
 murder_outcome.4201.a:0 "背後からナイフでもやれただろうに。"
 murder_outcome.4202.opening:0 "[target.GetTitledFirstName]はまだ生きている！乳母は小さな赤ん坊を殺すことはできず、機会を逃してしまった。"
 murder_outcome.4202.scheme_owner_known:0 "\n\nさらに悪いことに、彼女は良心に負けてしまい、私の関与も含めてすべてを告白してしまった！"
 murder_outcome.4202.scheme_known:0 "\n\nさらに悪いことに、彼女は良心に負けてしまい、陰謀について自白してしまった！少なくとも私の関与は秘密のままだが。"
 murder_outcome.4202.scheme_unkown:0 "\n\n少なくとも彼女が計画について黙っていたのは賢明だった。これが最良だったのかもしれない..."
 murder_outcome.4202.a:0 "慎重に考えないといけないな。"
 murder_outcome.4203.opening:0 "[target.GetTitledFirstName]はまだ生きている！どうやら[SCOPE.Custom('VenomousCreatureType')]の毒の威力が十分ではなく、軽い発疹が乳児の皮膚に広がっただけのようだ。\n\n"
 murder_outcome.4203.scheme_owner_known:0 "それだけでは十分ではないかのように、私の気弱なスパイが捕まって告白し、私をその行為の首謀者だと名指しした！"
 murder_outcome.4203.scheme_unkown:0 "小さな慈悲は、私のスパイが気づかれずに部屋を出ることができたことだ。"
 murder_outcome.4302.t:0 "招かれざる客"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4302.failed_lack_of_planning:0 "もっとうまい計画を立てるべきだったかもしれない。「旧友」が[target.GetHerHis]の部屋に入るとすぐ、[target.GetSheHe]が警護を呼んだ。[target.GetSheHe]は警告でも受けていたのだろうか？"
 murder_outcome.4302.failed_attempt_1:0 "「旧友」の変装は計画通りには行かず、[dummy_gender.GetSheHe]が[dummy_gender.GetHerHis]の隠し持っていた短剣を鞘から抜いた瞬間、[target.GetFirstName]は警護を呼んだ。"
 murder_outcome.4302.disastrous_attempt_1:0 "\n\n不運なことに、召使いは[dummy_gender.GetHerHis]自身の命を救うために、私の関与を明かすことには何の抵抗もなかったようだ。"
 murder_outcome.4302.something_is_known:0 "\n\n 少なくとも計画への私の関与は不明のままだ。"
 murder_outcome.4302.unknown_so_far:0 "\n\nそれでも召使いは逃げ出したのだが、[dummy_gender.GetSheHe]が出てくるときに乱暴に貴重品を掴み取ったことで、人々はそれが暗殺ではなく、手の込んだ強盗だったと考えている。"
 murder_outcome.4302.a:0 "[target.GetFirstNameNoTooltip]、いずれはお前の順番が来る…"
 murder_outcome.4301.t:0 "闇の中の忘れ物"
 murder_outcome.4301.failure_declaration_1:0 "[target.GetTitledFirstName]を殺す私の計画は失敗したようだ！"
 murder_outcome.4301.failed_lack_of_planning:0 "今回の試みは、もう少しうまく計画されるべきだったのかもしれない。暗殺者になるはずだった私の一団は、熱心な警護から逃げ出し、仕事を阻止されてしまったのだ。"
 murder_outcome.4301.failed_attempt_1:0 "暗殺者になるはずだった者たちは、[target.GetHerHim]をあと一歩というところまで叩きのめしたが、その「あと一歩」が、[target.GetSheHe]に必要な全てだったのだ。"
 murder_outcome.4301.something_is_known:0 "\n\nこれが[target.GetTitledFirstNamePossessive]の命を狙ったものであることは誰の目にも明らかだが、私の関与は不明のままだ。"
 murder_outcome.4301.unknown_so_far:0 "\n\n少なくともそれは囚人同士の喧嘩のせいにされているため、私の関与は不明のままだ。"
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nもう少し我慢すべきだったかもしれない。暗殺者になるはずだった一団が、熱心な警護に仕事を阻止されただけでなく、何人かは私の責任を認めてしまった！"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\n暗殺者になるはずだった一団が、熱心な警護に仕事を阻止されただけでなく、何人かは私の責任を認めてしまった！"
 murder_outcome.4301.a.discovered:0 "[target.GetHerHim]をやせ衰えさせておくのがそんなに良いことだろうか？"
 murder_outcome.4301.a:0 "呪いあれ！"
 murder_outcome.4401.failure_declaration_1:0 "どういうわけか、一体#EMP どういうわけか#!、[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4401.failed_attempt_1:0 "暗殺者は[target.GetHerHis]の部屋に侵入したが、[target.GetTitleTierName]の顔にいくら長い時間枕を押し付けても、[target.GetWomanMan]は死ななかった。"
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nすぐに十分な数の警護が到着し、暗殺者は計画だけでなく、私が関与していることまで自白してしまった！"
 murder_outcome.4401.something_is_known:0 "\n\nすぐに十分な数の警護が到着し、暗殺者は素早く逃げざるをえなかった。少なくとも私が企ての背後にいたことを知る者はいない。"
 murder_outcome.4401.unknown_so_far:0 "\n\n警護が現れたために、暗殺者は素早く逃げざるをえなかったが、少なくとも彼は気づかれておらず、彼がそこにいたことを知る者はいない。"
 murder_outcome.4302.a.discovered:0 "ああ、私は[target.GetHerHis]の処刑日を間違えたのかな？"
 murder_outcome.4401.a:0 "単に時間の問題だよ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.5001.t:0 "衣脱ぎ捨て空蝉の"
 murder_outcome.5001.poisoned_duck:0 "饗宴でご馳走の鴨を食べていると、突然喉が腫れ、手足の感覚が鈍くなるのを感じる。私は何かが押し寄せてくるのを感じるが、それを止めることはできない。\n\n程なく視界が暗くなり、遠くから聞こえてくる笑い声が恐ろしい叫び声へと変わり、それもゆっくりと遠ざかっていく。"
 murder_outcome.5001.gang_of_thugs:0 "暗い森の中を従者と共に旅していると、悪党の一団に襲われる。彼らが金よりも我々の命に関心があるのはすぐに明らかとなり、私の部下たちは勇敢に戦ったが、悪党どもは奇襲を得意としていた。\n\n私は安全だと感じるまで出来る限りの速さで走る。その時、戦いの騒ぎの向こうから一つの弓の弦の澄み切った音が聞こえてくる。"
 murder_outcome.5001.hired_assassin:0 "真夜中に目を覚ますと、私の部屋に暗い人影が見えた。護衛たちに何が起こったのかは分からないが、月の光が刃に反射してキラリと光るのを見たとき、もう手遅れだと悟った。\n\n十分に鋭利な短剣は身体を貫く時にはほとんど音を立てず、悶絶するような痛みが走る中で、自分の悲鳴がもう聞こえているかどうかさえ分からなかった。"
 murder_outcome.5001.creepy_crawly_intro:0 "足に何かが掠るのを感じた瞬間上掛けを払いのけたが、その素早い動きは[SCOPE.Custom('VenomousCreatureType')]を煽るだけだ。"
 murder_outcome.5001.creepy_crawly_known:0 "暗い部屋の中でも、私は[SCOPE.Custom('VenomousCreature')]の姿を認める。どうやって私のベットの中へ入り込んだのだろう？"
 murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')]は機敏に差し迫ると、毒牙を突き立てた。"
 murder_outcome.5001.creepy_crawly_end:0 "最初はかろうじてその[SCOPE.Custom('VenomousCreatureAttack')]を感じることができただけだったが、すぐに体中に焼けるような痛みが流れる。私は助けを求めるが、最高の侍医がそばにいるにもかかわらず、世界はゆっくりと私から遠ざかっていく。"
 murder_outcome.5001.riled_up_mob:0 "私が[home_province.GetNameNoTier]の通りを馬で駆けていると、怒鳴り声と叫び声を上げる農民の群衆が私の従者に襲いかかってきた。何が起こったかわからない間に、農民たちは私を馬から引き摺り下ろして殴り始める。衛兵の叫び声が聞こえてくるが、彼らが私の元に到着するずっと前に、世界が私の視界から消えていく。"
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName]が森に遊びに連れて来てくれた、というか最初はそう思っていた。しかし、自分が置き去りにされたことに気づいたのは、[acting_agent.GetSheHe]の姿が見えなくなってから間もなくのことであった。"
 murder_outcome.5001.courtier:0 "何人かの廷臣たちが森に遊びに連れて来てくれた、というか最初はそう思っていた。しかし、自分が置き去りにされたことに気づいたのは、彼らの姿が見えなくなってから間もなくのことであった。"
 murder_outcome.5001.lured_into_forest:0 "\n\n私は家に帰る道を見つけようとしたが、暗くなるのが早く、すぐに獣たちが木々の間を歩き回る音が聞こえてくる。私は走り出したが、彼らが私の前に迫り来るまで長くはかからなかった。"
 murder_outcome.5001.stab_infant:0 "灯りが移り変わる。見慣れた顔、見慣れない顔。知っている音、知らない音。鋭く冷たい音で耳が痛くなり、私は泣き出してしまう。\n\n誰かに頭を押さえられているのを感じる。そして痛み。そして何もなくなる。"
 murder_outcome.5001.infant_creepy_crawly:0 "私の下には柔らかい毛布が敷かれ、暖かいカバーがかかっている。眠りに落ちそうになった時、何かが体の上を動いているような不思議な感覚に襲われた。突然、腕に痛みが走り、私は泣き出してしまう。\n\n痛みは広がり、大きくなるばかりだ。#EMP とても痛い。#!やっと痛みが薄れてきたが、私の意識もまた薄れていく。"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "地下牢の扉が開いたとき、私は解放されるのではないかとほんの一瞬だけ期待した。しかし、マントを着た人影の集団が入ってくると、何が待ち受けているのかが分かった。\n\n殴打は激しく獰猛だった。私は身を守ろうとしたが、彼らの攻撃は私を衰弱させてゆき、血が湿った床の水と混ざり合った。"
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "[dummy_gender.GetSheHe]は自身が旧友の一人であると言って私を捕らえている者たちを納得させたようだが、私は部屋で待っている[dummy_gender.GetWomanMan]のことをよく知らない。\n\n[dummy_gender.GetSheHe]が隠していた短剣を鞘から抜いた時に初めて、私は[dummy_gender.GetHerHim]が"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "[target_home.GetNameNoTier]の宮廷の年老いた[dummy_gender.Custom('GenderedLowlyServantType')]であることに気づく。"
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip]の以前の宮廷の年老いた[dummy_gender.Custom('GenderedLowlyServantType')]であることに気づく。"
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U]の一撃は非常に素早く、反応することができない。"
 murder_outcome.5001.strangle_incapable:0 "世界はまだあるのだろうか？私は時の流れを感じることができない。あの痛みは胸の中にあるのだろうか？心の灰色の雲の上に降ってくるのはあの夜なのだろうか？焦点を合わせるのがとても難しい。"
 murder_outcome.5001.schemer_known:0 "\n\n誰が私に対しこんなことをさせたのか、私の心の中には一瞬たりとも疑いの余地はない。[owner.GetTitledFirstName]だ！"
 murder_outcome.5001.avenge_me:0 "後継者よ、私の仇を討ってくれ！"
 murder_outcome.5001.not_my_time:0 "まだ死ぬわけにはいかないんだ！"
 murder_outcome.5001.option_incapable:0 "ようやく、死ぬのか。"
 murder_outcome.5002.t:0 "私を殺害する企て！"
 murder_outcome.5002.poisoned_duck:0 "見た事も無いほど美味そうな、汁気したたる鴨に噛み付こうとしたまさにその時、従者の一人が喉を押さえて引っくり返ってしまった！彼は勝手に私の食事の味見をしていたのだ！\n\n最終的に彼は自分の罪への罰として、その鴨に触れないようにという警告としての彼の務めを果たした。"
 murder_outcome.5002.gang_of_thugs:0 "森の中を移動中のこと、我ら一行は悪漢の襲撃を受けた！やつらは金目の物に目もくれず、襲いかかってきたのだ—切り伏せろと部下に命を下す間もなかった。戦闘は予想以上に激しく、さらに悪いことに悪党どもは明らかに私を狙っていたのだ！\n\n断固たる意志で振るわれた奴らの剣は、私の息の根を止める寸前であった。結局、ひとり残らず葬り去られる事となった。めでたし。"
 murder_outcome.5002.hired_assassin:0 "暗殺者が寝室の便器につまずくような音がして、深夜のまどろみから私を引き戻した。襲撃者を発見した私は、[SCOPE.GetRootScope.GetCharacter.GetWomanMan]らしく落ち着いて警護に向かって叫んだ。彼らが到着すると、短い争いが続き、結果、侵入者は死んだ。"
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')]の毒は体中に灼熱感を伴い広がったが、私はすぐに侍医を呼んだ。痛みに耐えていると日が昇るにつれ、ようやく毒の痛みが和らいできた。"
 murder_outcome.5002.riled_up_mob:0 "[home_province.GetNameNoTier]の通りを馬に乗り走っていると、怒鳴り声と叫び声を上げる農民の群衆が私の従者に襲いかかってきた。ありがたいことに、私が[ROOT.Char.Custom('ResidenceBuilding')]に戻る間、衛兵たちは躊躇することなく群衆を左右に切り崩し始めた。"
 murder_outcome.5002.lured_into_forest:0 "私は騙されて[acting_agent.GetFirstName]と一緒に森に遊びに来たのだが、[acting_agent.GetTitledFirstName]は隠れてずっと現れなかった！\n\n泣いたり、枝につまずいたり、助けを求めて叫んだりしていると、目の前に超自然的な光の道が現れた。森の人々の囁き声や笑い声を聞きながら、私は森から抜け出す道を見つけ、安全な自宅へ戻った。"
 murder_outcome.5002.stab_infant:0 "灯りが移り変わる。見慣れた顔、見慣れない顔。知っている音、知らない音。鋭く冷たい音で耳が痛くなり、私は泣き出してしまう。\n\nすると、大きな大人の女性がすすり泣くのが聞こえてくる。私の乳母の声。そして、私は一人にされる。"
 murder_outcome.5002.infant_creepy_crawly:0 "私の下には柔らかい毛布が敷かれ、暖かいカバーがかかっている。眠りに落ちそうになった時、何かが体の上を動いているような不思議な感覚に襲われた。突然、腕に痛みが走り、私は泣き出してしまう。\n\n近くで男の人の声が聞こえると、突然、警報を発する声がたくさん聞こえてきた。声が次第に消えていくにつれて、腕の痛みも和らいできて、すぐに眠りについた。"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "独房の扉が開いたとき、私は解放されるのではないかと一瞬だけ期待した。しかし、すぐに入ってきたマントを着た人影が私の希望を打ち砕き、私を激しく殴り始めた。\n\n言いたくはないが、それは偶然の出来事だった——しかしタイミングよく——我が護衛の到着が、私の命を救った。"
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "ある旧友が私の部屋で待っていると思っていたので、[target_home.GetNameNoTier]出身の古い[dummy_gender.Custom('GenderedLowlyServantType')]の一人がそこで待っていたのには驚いた。\n\n私はすぐに危険を察知した。[dummy_gender.GetSheHe]が隠し持っていた短剣を抜くと、私は外の衛兵を呼びながら扉に向かって走った。召使はすぐに捕まった。"
 murder_outcome.5002.strangle_incapable:0 "世界はまだあるのだろうか？私は時の流れを感じることができない。あの痛みは胸の中にあるのだろうか？心の灰色の雲の上に降ってくるのはあの夜なのだろうか？焦点を合わせるのがとても難しい。\n\nあの存在たちは私の周囲にいるのだろうか？私は聞こえないが、誰かが叫んでいるような#EMP 気がする#! 。そして再び静寂が訪れる。"
 murder_outcome.5002.schemer_known:0 "\n\n間違いなく[owner.Custom('InsultAdjective')]で[owner.Custom('InsultNoun')]、[owner_to_reveal.GetTitledFirstName]の仕業だ！"
 murder_outcome.5002.will_find_out:0 "この件の背後にいる奴を暴き出してやる！"
 murder_outcome.5002.revenge_will_be_had:0 "後悔させてやる！"
 murder_outcome.5002.child:0 "こんなに残酷な大人がいるだろうか？"
 murder_outcome.5002.infant:0 "もうすこしだけ泣く。"
 murder_outcome.5002.option_incapable:0 "なにが起こった？"
 murder_outcome.1006.t:0 "ワインの樽"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName]は、[home_province.GetName]の地方の祝祭に出席する予定であり、私は偶然にも[target.GetSheHe]がちょっとしたワイン愛好家だということを知っている。\n\n特別に試飲できると言って[target.GetHerHim]を私の[target.Custom('ResidenceBuilding')]の地下室へとおびき寄せ、[target.GetSheHe]が二度とそこから出ることのないようにすることができるだろう…"
 murder_outcome.1006.a:0 "これなら簡単だ！"
 murder_outcome.1007.t:0 "波立つ海域"
 murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName]は今週の後半、[province.GetNameNoTier]の港の一つに停泊している船を訪れている。"
 murder_outcome.1007.desc:0 "[target.GetTitledFirstName]は今週の後半、[province.GetNameNoTier]の港の一つに停泊している船を視察している。"
 murder_outcome.1007.desc_ending:0 "\n\n私のスパイが[target.GetHerHim]を運ぶ手漕ぎボートに可燃性の液体を満たすのは容易にできるはずだ、あとは港の真ん中に出るまで待って、火のついた矢を放ち、それから...…後は水が[target.GetHerHim]の命を奪ってくれる。"
 murder_outcome.1007.a:0 "計画を実行に移してくれ。"
 murder_outcome.1204.t:0 "甘いもの好き"
 murder_outcome.1204.desc:0 "特に[target.GetTitledFirstName]が我慢できないものを一つ挙げるとすれば、それは[target.GetHerHis]の好物のお菓子である…\n\n[target.GetHerHis|U]の次のおやつは一片の[target.Custom('FavoriteTreat')]と一片の強い毒——私のスパイが子供の前に置いていった「忘れ物」になるだろう。"
 murder_outcome.1204.a:0 "さあボンボンを召し上がれ！"
 murder_outcome.1205.t:0 "危険な高所"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive]に時がやって来た。あらゆるものはいずれ落ちる: 王国、[ROOT.Char.Custom('LadiesLords')]、#EMP 子供たちも高いところから突き落とされるのだ#!…\n\n"
 murder_outcome.1205.desc_dog:0 "私のスパイは、小さな[target.GetTitledFirstNamePossessiveNoTooltip]の犬をロープでくくり、高い壁へと吊るしておく——その鳴き声や叫び声は確実に子供を引き寄せるだろう。"
 murder_outcome.1205.desc_cat:0 "私のスパイは、小さな[target.GetTitledFirstNamePossessiveNoTooltip]の猫をロープでくくり、高い壁へと吊るしておく——その悲しげな鳴き声は確実に子供を引き寄せるだろう。"
 murder_outcome.1205.desc_toy:0 "私のスパイは、小さな[target.GetTitledFirstNamePossessiveNoTooltip]の好きなおもちゃである[target.Custom('child_favorite_toy_indefinite')]をロープでくくり、高い壁へと吊るしておく——[target.GetSheHe]は確実にそれを探しにやってくるだろう。"
 murder_outcome.1205.desc:0 "私のスパイがお菓子の痕跡を残す、上へ、上へ、上へ、[target.GetTitledFirstNamePossessiveNoTooltip]の胃がヒリヒリするのに十分な高さへと。頂上に辿り着くと[target.GetSheHe]は、お菓子で満たされたバスケットが壁にぶら下がっているのを見つけるはずだ。"
 murder_outcome.1205.desc_ending:0 "[target.GetSheHe]がロープをほどこうと手を伸ばそうとすれば…[target.GetHerHim]は簡単に滑ってしまうだろう…"
 murder_outcome.1205.a:0 "ああ、悲劇だな、本当に。"
 murder_outcome.2006.desc:0 "[target.GetTitledFirstName]は死に、囲まれた壁の中で、すぐに忘れ去られてしまうだろう！\n\n[target.GetSheHe|U]は快く私の後をついてきて、歓談とワインに酔いしれながら地下室へと入っていった。「上等な」ワインを何杯も飲んだ後、[target.GetSheHe]はすぐに眠りに落ち、私がこてを持ってきて出口を丁寧にレンガで固める間、身体を動かすことさえなかった。\n\n"
 murder_outcome.2006.scheme_owner_known:0 "不幸にも私は[target.GetHerHim]を地下室に誘導しているところを目撃されてしまい、数週間のうちに新たに盛り上がった壁は取り壊されて、その向こうにある恐怖が明らかになった。"
 murder_outcome.2006.scheme_unknown:0 "幸運なことに、地下室にできた新しい妙な壁には誰も気づいていないようだ…"
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U]は酔っぱらって一夜の宿が必要だったんだ！"
 murder_outcome.2006.a:0 "[target.GetSheHe]が安らかに眠れますように！"
 murder_outcome.2007.desc:0 "[target.GetTitledFirstName]は死んだ。大海の冷たい抱擁に命を奪われて！\n\n私のスパイが放った火矢は、燃えさかる軌跡を描いて港を横切り、次の瞬間、船全体が炎に包まれた。"
 murder_outcome.2007.desc_lowborn:0 "乗客はみな、しまいには水面に身を投じ、彼らの衣服は濡れると大変に重くなった……"
 murder_outcome.2007.desc_highborn:0 "乗客はみな、しまいには水面に身を投じ、上等な生地は濡れると大変に重くなった……"
 murder_outcome.2007.scheme_owner_known:0 "\n\n不幸なことに射手は目撃されており、彼が私を裏切るのを躊躇することはなかった。"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP 不幸なことに#!射手を発見することはできなかった。"
 murder_outcome.2007.a.discovered:0 "わ…私は[target.GetSheHe]が泳げると思ったんだ！"
 murder_outcome.2007.a:0 "何という悲劇だ！"
 murder_outcome.2204.desc:0 "[target.GetTitledFirstName]は死んだ。[target.GetSheHe]は餌を飲み込んだ、[target.Custom('FavoriteTreat')]と全てを！[target.GetSheHe]は喉を掴んで呻き声をあげ、床の小さな山へと倒れ込むと、二度と起き上がらなかった。"
 murder_outcome.2204.scheme_owner_known:0 "\n\n悲惨なことに、誰かが私のスパイがお菓子を仕込んだのを目撃しており、すぐに私がすべての試練の黒幕であることが暴かれてしまった！"
 murder_outcome.2204.scheme_unknown:0 "\n\nこの地域のあらゆるパン屋が取り調べを受けたが、犯罪の痕跡を見つけることはできなかった。"
 murder_outcome.2205.t:0 "神の恩寵の喪失"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName]は死んだ！彼らは地面で[target.GetHerHis]のバラバラになった死体を発見し、"
 murder_outcome.2205.desc_dog:0 "それは[target.GetHerHis]の薄汚れた犬の体をしっかりと握っていた。"
 murder_outcome.2205.desc_cat:0 "それは[target.GetHerHis]の毛むくじゃらの猫の体をしっかりと握っていた。"
 murder_outcome.2205.desc_cat_alive:0 "しかし、[target.GetHerHis]の毛むくじゃらの猫の姿は影も形もなかった。"
 murder_outcome.2205.desc_toy:0 "それは[target.GetHerHis]の[target.Custom('child_favorite_toy')]を胸にしっかりと抱いていた。"
 murder_outcome.2205.desc_nothing:0 "[target.GetHerHim]の周りの地面にはキャンディが散らばっていた。"
 murder_outcome.2205.desc:0 "[target.GetHerHis|U]の若い顔は、いつまでも驚きと恐怖の表情で歪んでいた。"
 murder_outcome.2205.scheme_owner_known:0 "\n\n私のスパイが捕まり、私の正体を暴露するのを躊躇さえしなかったことが明らかになると、私は自身の顔に感情が湧き上がってくるのを感じる！"
 murder_outcome.2205.scheme_unknown:0 "\n\n少なくとも誰もが[target.GetSheHe]は偶然の事故で落下したものと思っている。"
 murder_outcome.4006.desc:0 "[target.GetTitledFirstName]は快く私の後をついてきて、ワインと歓談に酔いしれながら地下室へと入っていった。\n\n「上等な」ワインを何杯も飲んだ後、[target.GetSheHe]はすぐに眠りに落ちたが、私が出口を塞ぎ終える前に何人かの召使いが入ってきた。\n\n"
 murder_outcome.4006.scheme_owner_known:0 "「我が[ROOT.Char.GetLadyLord]！そして[target.GetTitledFirstNameNoTooltip]？それから半ばまで出来上がった壁が[target.GetHerHim]を閉じ込めて…ああ、何てことだ。」"
 murder_outcome.4006.scheme_unkown:0 "「ああ、どうやら[target.GetTitledFirstNameNoTooltip]があなた様の仕事の途中で居眠りしてしまったようですね。[target.GetHerHim]を寝室まで運ぶのをお手伝いいたしましょうか、我が[ROOT.Char.GetLadyLord]？」"
 murder_outcome.4006.a.discovered:0 "わ…私は修繕をしていただけだ！"
 murder_outcome.4006.a:0 "…ああ、手伝ってくれてありがとう。"
 murder_outcome.4007.opening:0 "私のスパイが放った炎の矢は、港を横切って燃えるような軌道を描いて輝いたが、結局、狙いは紙一重でボートから外れた。\n\n大きな混乱が起こるまで、冷たい海の中で火が消えていく間、乗客たちは何が起こったのか理解できないままそれを見つめていた。\n\n"
 murder_outcome.4007.scheme_owner_known:0 "さらに悪い事に射手は捕らえられ、躊躇なく計画の黒幕の一人が私であることを暴露してしまった。"
 murder_outcome.4007.scheme_unkown:0 "幸運にも射手は逃げのび、私の関与の痕跡が見つかることはないだろう。"
 murder_outcome.4007.a.discovered:0 "私はただ[target.GetHerHim]に水泳の訓練をして欲しかっただけだ！"
 murder_outcome.4007.a:0 "船に命中させるのは何と難しいのだ！？"
 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName]はまだ生きている！[target.GetSheHe|U]は[target.Custom('FavoriteTreat')]を手に取ったのだが、[target.GetSheHe]がそれを食べる前に、野良犬が[target.GetHerHis]の手からそれを奪い、通りを走り去ってしまった。\n\n"
 murder_outcome.4204.scheme_unkown:0 "少なくとも私の真意は誰にも知られることはないだろう…"
 murder_outcome.4204.a:0 "もしかして、これは何かの兆候だったのか？"
 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName]はまだ生きている！スパイが[target.GetHerHim]を突き落とすと、[target.GetHerHis]の衣服がすぐ下の壁の突起物に引っかかってしまった。それは[target.GetHerHim]の重さに耐えて、子供と"
 murder_outcome.4205.desc_dog:0 "役立たずの犬を救うための助けが到着するまで、十分な時間を稼いだ…\n\n"
 murder_outcome.4205.desc_cat:0 "役立たずの猫を救うための助けが到着するまで、十分な時間を稼いだ…\n\n"
 murder_outcome.4205.desc_toy:0 "役立たずの[target.Custom('child_favorite_toy')]を救うための助けが到着するまで、十分な時間を稼いだ…\n\n"
 murder_outcome.4205.desc_nothing:0 "役立たずのキャンディを救うための助けが到着するまで、十分な時間を稼いだ…\n\n"
 murder_outcome.4205.scheme_unkown:0 "少なくとも私のスパイは気づかれずに逃げることができ、子供は非常に怯えており何が起こったのかはっきりと覚えていない。"
 murder_outcome.5001.bricked:0 "[home_province.GetName]で行われている地元の祝祭に参加しているので、私は夜は歓談とワインに酔いしれて過ごしている。\n\n朝になって目を覚ますと、湿った地下室の中で、私は自身の酷い二日酔いとともに出口を覆っている新たに作られた壁を発見した！その後あっという間に日が経ち、私はすぐに、立つことも座ることも#EMP 考える#!ことさえもできなくなっていくことに気づいた…"
 murder_outcome.5001.sunken_boat:1 "私が船に乗って夕暮れの風を楽しんでいると、突然、空から火のついた矢が私の方に向かって飛んできた！\n\nそれは#EMP ブスッ#!という重い音とともに船に命中し、船全体が炎に包まれるまではほんの一瞬の間しかなく、私は冷たい海の中に身を投げた。水を吸った重い服が私を水中に引きずり込む中で私は泳ごうとし、何か掴めるものを求めて手を伸ばし、#EMP 呼吸#!しようとする…"
 murder_outcome.5001.poisoned_candy:0 "外で遊んでいると、それは目の前に現れた。美味しそうな[ROOT.Char.Custom('FavoriteTreat')]だ。誰も近くにいないし、一口かじっても誰も気づかないだろう…\n\n世界が傾き、お腹が悲鳴を上げる間に時間だけが過ぎ、#EMP 息をすることができない#!！ 手から[ROOT.Char.Custom('FavoriteTreat')]が滑り落ちるのと同時に私は地面に崩れ落ちる。"
 murder_outcome.5001.child_pushed_dog:0 "それが聞こえたのは外で遊んでいるときだった。私の愛犬[ROOT.Char.Custom('DogStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('DogStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('DogStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('DogStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——"
 murder_outcome.5001.child_pushed_cat:0 "それが聞こえたのは外で遊んでいるときだった。私の愛猫[ROOT.Char.Custom('CatStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('CatStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('CatStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——"
 murder_outcome.5001.child_pushed_toy:0 "それを見たのは外で遊んでいるときだった。私の大好きな[target.Custom('child_favorite_toy')]が高い壁からロープでぶら下がっている。私は全力で階段を登ったが、私が手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——"
 murder_outcome.5001.child_pushed:0 "それを見たのは外で遊んでいるときだった。階段を登っていくお菓子の痕跡。頂上に着くと、私は端からぶら下がっているバスケットを見つけたが、私が手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——"
 murder_outcome.5002.bricked:0 "[home_province.GetName]で行われている地元の祝祭に参加しているので、私は夜は歓談とワインに酔いしれて過ごしている。\n\n朝になって目を覚ますと、湿った地下室の中で、私は自身の酷い二日酔いとともに新たに作られた壁がほとんど出口を覆っているのを発見する…誰かが私をここに埋めようとしたのだ！"
 murder_outcome.5002.sunken_boat:0 "私が[province.GetNameNoTier]の港で船に乗っていると、突然、空から火のついた矢が私の方に向かって飛んできた！\n\nそれは紙一重でボートを外れ、冷たい海の中で火が消えていくのを見ようと身を乗り出したとき、私はボートの木から独特の匂いを感じた。ギリシア火薬だ！これは私の命を狙った試みだったのだ。"
 murder_outcome.5002.poisoned_candy:0 "外で遊んでいると、それは目の前に現れた。美味しそうな[ROOT.Char.Custom('FavoriteTreat')]だ。誰も近くにいないし、一口かじっても誰も気づかないだろう…\n\n私がお菓子にかぶりつこうとしていた矢先、通りかかった野良犬が私の手からお菓子を奪い取り、丸ごと飲み込んでしまい、すぐに地面に倒れて死んでしまった。"
 murder_outcome.5002.child_pushed_dog:0 "それが聞こえたのは外で遊んでいるときだった。私の愛犬[ROOT.Char.Custom('DogStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('DogStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('DogStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('DogStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——気がつくと自分の[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかり私は壁にぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.5002.child_pushed_cat:0 "それが聞こえたのは外で遊んでいるときだった。私の愛猫[ROOT.Char.Custom('CatStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('CatStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('CatStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——気がつくと自分の[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかり私は壁にぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.5002.child_pushed_toy:0 "それを見たのは外で遊んでいるときだった。私の大好きな[target.Custom('child_favorite_toy')]が高い壁からロープでぶら下がっている。私は全力で階段を登ったが、私が手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——気がつくと自分の[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかり私は壁にぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.5002.child_pushed:0 "それを見たのは外で遊んでいるときだった。階段を登っていくお菓子の痕跡。頂上に着くと、私は端からぶら下がっているバスケットを見つけたが、私が手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——気がつくと自分の[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかり私は壁にぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.2500.desc:0 "[target.GetTitledFirstName]と[ROOT.Char.GetFaith.DevilName|U]の会談を手配するための準備を続けていると、私はある出来事に邪魔されてしまう。[owner.Custom('InsultNoun')]は遠くに旅をしており、今は私の手の届かないところにいる！"
 murder_outcome.2500.a:0 "私からは逃れられても、死からは逃れられないぞ！"
 murder_outcome.1008.t:0 "命の水"
 murder_outcome.1008.desc:0 "私の刺客は、飲み物に溶かしても痕跡を残さない目立たない粉末を手に入れた。[target.GetTitledFirstNamePossessive]のカップの補充と取り扱いを担当する使用人は賄賂を受け取り目をつぶった。残っているのは、毒を次の[target.GetHerHis]の爽やかな飲み物にこっそりと持ち込むことの私の承認だけだ。"
 murder_outcome.1008.a:0 "[target.GetShortUINamePossessiveNoTooltip]の健康に乾杯！"
 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName]は死んだ、あれほど[target.GetSheHe]が愛した[target.Custom('RegionalAlcoholicDrink')]によって殺害されたのだ！"
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName]は死んだ、深い[target.Custom('RegionalDrink')]の一杯に殺害されたのだ！"
 murder_outcome.2008.desc:0 "\n\n私の刺客が毒を[target.GetHerHis]のゴブレットに入れ、跡形もなく溶けていくのを見た。[target.GetHerHis]の喉が腫れ上がって初めて、[target.GetSheHe]は何かがおかしいと気づいたが、その時にはもう遅すぎた。\n\n"
 murder_outcome.2008.scheme_owner_known:0 "不幸にも私の刺客は目撃され、賄賂を受け取った使用人は私の関与を明らかにすることを躊躇しなかった！"
 murder_outcome.2008.scheme_unknown:0 "幸いなことに、毒の効果で何かが進行していることがわかる前に、私の刺客はうまく抜け出した！"
 murder_outcome.2008.a.discovered:0 "…[target.GetSheHe|U]は喉が渇いていたのか？"
 murder_outcome.2008.a:0 "乾杯、[target.GetTitledFirstNameNoTooltip]！"
 murder_outcome.4008.desc:0 "[target.GetTitledFirstName]は毒を生き延びた！\n\n不幸にも[target.GetTitledFirstNamePossessive]の召使いの一人が[target.GetLadyLord]に出す前に一口飲んでしまい、その死んだ召使いが邪魔者になったようだ。\n\n"
 murder_outcome.4008.scheme_owner_known:0 "さらに良くないことに、他の使用人の一人が、この企ての背後に私がいることを指摘するのをためらう様子がないのだ！"
 murder_outcome.4008.scheme_unkown:0 "少なくとも使用人たちは誰も私の関与を告白していない。小さな慈悲だ。"
 murder_outcome.4008.a.discovered:0 "癪に障る[target.GetHerHis]の使用人たちめ！"
 murder_outcome.4008.a:0 "次は[target.GetHerHis]の使用人には干渉させないでおこう！"
 murder_outcome.5001.poisoned_drink_alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲みながら夕食を楽しんでいると、突然喉に不思議な感覚を覚える。"
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]を飲みながら夕食を楽しんでいると、突然喉に不思議な感覚を覚える。"
 murder_outcome.5001.poisoned_drink:0 "息苦しくなり、叫びたくなり、腫れ上がり出血した喉から少しでも空気を出そうと、首を#EMP かきむしる#!のに時間はかからなかった。意識が遠のく中で、爪の下に血と皮膚があるのが見えた。私はそれを洗い流さなければならないだろう、何てみっともない…"
 murder_outcome.5002.poisoned_drink:0 "夕食を食べていると、使用人が部屋に飛び込んできて、私が一口飲もうとしている#EMP ちょうどその瞬間#!に、私の手からゴブレットを叩き落とした！\n\n「我が主、それは毒です！召使いの一人が…許してやってください、一口飲んだのですが…彼女が――彼女が死んだのです！」"
 murder_outcome.2001.memories:0 "\n\n[bad_memory.GetDescription]の時のことを覚えている、[ROOT.Char.Custom('MurderMemoryEnding')]よ"
 murder_outcome.5002.memories_death:0 "\n\n意識が薄れていくなか、冷たい声がする。\n#EMP 「契約は完了した。[bad_memory.GetThirdPerspectiveDescription]の時の復讐、確認。支払いの時間だ」#!"
 murder_outcome.5002.memories:1 "\n\n現場近くで、くしゃくしゃになったメモが見つかった: #EMP 「支払いは一括。契約書の発行は[bad_memory.GetThirdPerspectiveDescription]の時点」#!"
 murder_outcome.5002.house_feud:0 "\n\n[owner_to_reveal.GetHouse.GetBaseName]め！ 知っているべきだった！"
 murder_outcome.4301.house_feud:0 "\n\n[target.GetHouse.GetBaseName]の悪党どもめ！"
 murder_outcome.2001.house_feud:0 "\n\nいずれにせよ、これで[target.GetHouse.GetBaseName]の心配事がひとつ減った！"
 murder_outcome.2001.b:0 "これは始まりに過ぎない。"
 murder_outcome.2001.c:0 "正義は果たされた。"
 murder_outcome.1002.opening:0 "私の部下が、[target.GetTitledFirstName]のために暗い森を通り抜ける旅を計画した。$murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel:0 "私の部下が、[target.GetTitledFirstName]が現在、いくつかの荒野を通り[province.GetName]へ向かう旅に出ていることを聞きつけた。\n\n$murder_outcome.1002.d$"
 murder_outcome.1007.travel:0 "[target.GetTitledFirstName]はいま、[province.GetName]のどこかで船に乗っている。"
 murder_outcome.1007.desc_ending_travel:0 "\n\nもし、私の部下が燃えやすい液体を船材に染み込ませ、唯一のボートで脱出しながら船に火を放ったとしたら悲劇だ……そうすれば確実に、[target.GetFirstNamePossessiveNoTooltip]は側近とともに死ぬことになる。"
 every_entourage_member:0 "[target.GetTitledFirstNamePossessiveNoTooltip]の側近のすべてのメンバー: "
 murder_outcome.5001.sunken_boat_travel:1 "広い海で船に乗っていると、突然空から炎の矢がこちらに向かって降り注いできた！\n\nその矢は重い#EMP ブスッ#!という音ともに命中し、瞬く間に船全体が炎に包まれ、私は冷たい海中に身を投げた。服は重く、身体を水中に引きずり込もうとするが、私は泳ごうとし、なにかにしがみつこうとし、#EMP 呼吸#!しようとする…"
 murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName]は不明な暗殺者によって暗殺されました！#!"