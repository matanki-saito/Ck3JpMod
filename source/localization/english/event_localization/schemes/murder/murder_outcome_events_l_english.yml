l_english:
 do_not_execute_murder_tooltip:0 "暗殺を試みない"
 murder_child_really_tooltip:1 "子供を暗殺します。よろしいですか？"
 murder_outcome_murdered_rival_tt:1 "あなたの[rival|E]より長生きするために:"
 murder_unknown_murder_against_you_was_successful:0 "#X あなたは不明な暗殺者によって暗殺されました！#!"
 murder_outcome.1001.t:0 "暗殺者！"
 murder_outcome.1001.d:0 "時は満ちた。私の刺客は配置についた。一人目がアサシンに金を払ったまさにその夜、計画は実行されるであろう。二人目が標的までの障害が存在しないことを保証し、三人目が[target.GetTitledFirstNamePossessive]の寝室にある燭台に微かな痕跡を残すだろう。\n\nすべての準備は整った。"
 murder_outcome.1001.a:0 "やれ。"
 murder_outcome.1001.b:0 "まて、まだ準備ができていない。"
 murder_outcome.1002.t:0 "見知らぬ人から"
 murder_outcome.1002.d:0 "私の刺客は、[target.GetTitledFirstName]のために、暗い森を抜けていくような旅行を計画した。しかし、彼の旅には、彼らを誤って殺してしまう、凶悪な強盗団が足りないだろう。\n\n私の目にはすでに、黒土に染み込む血液が浮かんでいる…"
 murder_outcome.1002.a:0 "おや、あの森はそんなにも危険だったのだなあ。"
 murder_outcome.1002.b:0 "待て、今は適切なタイミングではない。"
 murder_outcome.1003.t:0 "死に至る食事"
 murder_outcome.1003.d:0 "私の刺客は、此処数週間準備を重ねてきた。コックに金を握らせて黙認させ、毒入りの鴨は[target.GetTitledFirstName]だけに届けられる手はずになった。ハーブの飾り皿を使えば、毒に塗れた鴨の匂いも隠すことが出来るだろう。致命的な苦痛こそが、やつが最期に味わうものとなるだろう。"
 murder_outcome.1003.a:0 "〈存分に召し上がれ〉、[target.GetFirstNameNoTooltip]よ…"
 murder_outcome.1003.b:0 "待て、より準備に時間をかけるべきだ！"
 murder_outcome.1004.t:0 "招かれざる客"
 murder_outcome.1004.desc:0 "私の刺客の一人が[SCOPE.Custom('VenomousCreature')]を調達し、暗くなる前にそれを[target.GetTitledFirstNamePossessive]のベッドの下に隠しておくよう手配しました。\n\n私の差配一つで[target.GetSheHe]は[SCOPE.Custom('VenomousCreatureType')]に噛まれ、死んだも同然となるだろう。"
 murder_outcome.1004.a:0 "[target.GetFirstNameNoTooltip]が[SCOPE.Custom('VenomousCreatureTypePlural')]を恐れないことを望む…"
 murder_outcome.1004.b:0 "やめたほうがよさそうだ。"
 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$と庶民"
 murder_outcome.1005.desc:0 "最近[home_province.GetNameNoTier]の農民の間で不満が高まっている。そこで、私の刺客の一人が、[target.GetTitledFirstName]を始末するためのユニークな提案をした。\n\n賄賂を用いて隅々に扇動者を配置すれば、[target.GetTitleTierName]が通りを通過しているちょうどそのときに暴動を引き起こすことが出来るというのだ。"
 murder_outcome.1005.a:0 "古き良き、暴徒による支配の時間だ。"
 murder_outcome.1005.b:0 "この計画では、不測の事態が起こりかねない！"
 murder_outcome.1201.t:0 "あまり使われていない道"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName]は、若い[target.GetTitledFirstName]のために特別な旅を準備している。子供は、森の中の楽しい一日に連れて行ってもらえるものと信じている。\n\n[target.GetFirstNameNoTooltip]は不幸にも迷子になってしまい、日が暮れる前に見つけることはできなくなってしまうだろう。おお、[target.GetSheHe]はあまりに幼かった…"
 murder_outcome.1201.no_acting_agent:0 "私のスパイの一人は、若い[target.GetTitledFirstName]のために特別な旅を準備している。子供は、森の中の楽しい一日に連れて行ってもらえるものと信じている。\n\n[target.GetFirstNameNoTooltip]は不幸にも迷子になってしまい、日が暮れる前に見つけることはできなくなってしまうだろう。おお、[target.GetSheHe]はあまりに幼かった…"
 murder_outcome.1201.a:0 "森で迷子になった子供…それはたびたび悲劇を生むな。"
 murder_outcome.1201.b:0 "いや、これは考え直す必要がある！"
 murder_outcome.1202.t:0 "無防備"
 murder_outcome.1202.desc:0 "時が来た。小さな[target.GetTitledFirstNamePossessive]の乳母の一人は、自身がやるべきことをやる気になっている。もちろん十分な報酬のために。\n\n[dummy_gender.GetSheHe]が鋭い針の効果を語り終える前に、私はスパイを払いのける。"
 murder_outcome.1202.a:0 "やってくれ、どんな犠牲を払っても。"
 murder_outcome.1202.b:0 "私は何を考えていたのだろう？"
 murder_outcome.1203.desc:0 "赤ん坊に対して手を上げてくれる者を見つけ出すのは難しいが、[SCOPE.Custom('VenomousCreatureType')]をゆりかごに置いてきてくれる者を見つけるのはより簡単だ。\n\n私はスパイが[SCOPE.Custom('VenomousCreature')]を小さな袋に詰め込むのを見て震え上がったーそれは将来の犠牲者と同じくらいの大きさだったのだ！"
 murder_outcome.1301.t:0 "闇の中の忘れ物"
 murder_outcome.1301.desc:0 "都合の良い事に、適当な報酬さえ支払えば[prison_owner.GetTitledFirstNamePossessive]の房の看守は廷臣の一団が[target.GetTitledFirstName]への最後の面会を行っている間、彼らのことを忘れていてくれるようだ…"
 murder_outcome.1301.a:0 "[prison_owner.GetFirstNameNoTooltip]は、[target.GetFirstNameNoTooltip]が死んでいるのに気づくまでどれほどの時間がかかるのだろうな？"
 murder_outcome.1301.b:0 "いや、今はだめだ。"
 murder_outcome.1302.t:0 "招かれざる客"
 murder_outcome.1302.desc:0 "[target.GetHerHis]の軟禁中に[target.GetTitledFirstName]に接触するのは難しいことが判明している。しかし私のスパイたちは"
 murder_outcome.1302.home_court_exists:0 "[target_home.GetNameNoTier]の宮廷の年老いた召使いを見つけ出し、"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis]の以前の宮廷の年老いた召使を見つけ出し、"
 murder_outcome.1302.end:0 "[target.GetFirstNamePossessive]の友人を装い、彼を訪問してくれる…"
 murder_outcome.1302.a:0 "使用人に武器を持たせ[dummy_gender.GetHerHim]を出発させろ。"
 murder_outcome.1302.b:0 "いや、今はだめだ。"
 murder_outcome.1401.t:0 "慈悲"
 murder_outcome.1401.desc:0 "かわいそうで無防備な[target.GetTitledFirstName]よ…生きる価値のある人生とはいつだったのだろう？\n\n我々のスパイの一人が、無力な[target.GetTitleTierName]が「休んでいる」部屋へと侵入する暗殺者を手配している。"
 murder_outcome.1401.a:0 "これが最良なのだ。"
 murder_outcome.1401.b:0 "いや、これは間違っているように思える。"
 murder_outcome.2000.t:0 "運命の悪戯"
 murder_outcome.2000.desc:0 "私は[target.GetTitledFirstNamePossessive]のこの世からの旅立ちのために準備万端整えたというのに、たかが騎士見習いに邪魔されてしまうとは。あの[owner.Custom('InsultNoun')]は私の手を借りることなく死んでしまった。"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U]は[target.GetHerHis]の仲間たちも欲しがっているに違いない！"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName]が[target.GetDeathReason]"
 murder_outcome.2001.t:0 "暗殺者！"
 murder_outcome.2001.opening_1:0 "計画は成功し、[target.GetName]はついに死んだ！"
 murder_outcome.2001.opening_2:0 "It seems to have been difficult to get [target.GetTitledFirstName] by [target.GetHerselfHimself], but once the assassin finally did, [target.GetSheHe] was not long for this world."
 murder_outcome.2001.opening_3:0 "暗殺者は見事に任務を成し遂げ、[target.GetName]はついに死んだ！"
 murder_outcome.2001.heh:0 "\nへっ。"
 murder_outcome.2001.owner_is_known_1:0 "\n\n残念ながら、私が告発が根拠のないものであると主張し続けている間も、誰もが私がやったことだと信じて疑っていない。"
 murder_outcome.2001.owner_is_known_2:0 "\n\nしかしながら、誰かがどこかで口を滑らせ、犯罪における私の関与が知られてしまった！私は少なくとも、[target.GetTitledFirstName]の方が自分よりも不幸であるという事実で自分を慰めることしかできない。"
 murder_outcome.2001.no_awareness_1:0 "\n\nありがたいことに、私の犯罪への関与は不明のままだ。"
 murder_outcome.2001.no_awareness_2:0 "\n\n私は自分の足跡をよく隠してきたし、もし誰かが攻撃の背後にいると私を疑っても、誰もあえて声に出しては言わない。"
 murder_outcome.2001.a.discovered:0 "私の暗殺者は#EMP 真犯人#!から[target.GetHerHim]を守るためにいただけだ！本当だ！"
 murder_outcome.2001.a:0 "突然の訪問は大好きだ。"
 murder_outcome.2002.t:0 "危険な旅"
 murder_outcome.2002.opening_1:0 "私の見事な計画と雇い入れた悪党どものおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2002.opening_2:0 "悪党どもは与えられた仕事を成し遂げ、[target.GetTitledFirstName]はもういない！"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName]は強盗どもの刃に見送られこの世を去った。"
 murder_outcome.2002.heh:0 "\nへっ。"
 murder_outcome.2002.no_save:0 "\n\n夜になって旅団がキャンプに立ち寄ると、木々の間から盗賊たちが血と金を求めて押し寄せた！兵士たちが反撃したが、ありがたいことにそれでは不十分だった。 [target.GetTitledFirstName]は悲惨な形で殺された。"
 murder_outcome.2002.owner_is_known_1:0 "\n\n不運なことに強盗の一人が捕まってしまい、[target.GetTitleTierNamePossessive]の死を確実にするため、私が彼らに金を払っていたことを明かしてしまったのだ！"
 murder_outcome.2002.owner_is_known_2:0 "\n\nしかし、私が攻撃の背後にいたことが明らかになったところをみると、盗賊の一人は捕まってしまったに違いない！"
 murder_outcome.2002.no_awareness_1:0 "\n\n今や強盗どもは皆に追われ、誰も私が関与していることを疑っていない！"
 murder_outcome.2002.no_awareness_2:0 "\n\n都合のいいことに、盗賊のほとんどは戦闘で殺され、死人に口なしの状態だ。私の関与を知る者はいない！"
 murder_outcome.2002.a.discovered:0 "私の唯一の罪は下賎な強盗どもを信用していたことだ…"
 murder_outcome.2002.a:0 "ふっ！平民もそれほど役立たずというわけでもないのかな？"
 murder_outcome.2002.a.less_arrogant:0 "二つの問題が互いに解決したな！"
 murder_outcome.2003.t:0 "健康的な食事"
 murder_outcome.2003.opening_1:0 "鴨と毒薬のおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2003.opening_2:0 "毒は見事に効いて、[target.GetTitledFirstName]はもういない！"
 murder_outcome.2003.opening_3:0 "あの鳥は、[target.GetFirstName]が食べた最後の食べ物となった！"
 murder_outcome.2003.owner_is_known_1:0 "\n\nHowever, while seemingly choking on a bone, [target.GetTitledFirstName] managed to gurgle my name, cursing me as [target.GetHerHis] killer!"
 murder_outcome.2003.owner_is_known_2:0 "\n\n不運なことに毒が発見され、毒殺者はすぐに首謀者の集団として私の名を挙げた！"
 murder_outcome.2003.owner_is_known_3:0 "\n\nしかしながら、[target.GetTitledFirstNamePossessive]の使用人の一人が罪悪感に苛まれ、毒の出所として私の名を告白してしまった！"
 murder_outcome.2003.no_awareness_1:0 "\n\nさらに良いことに、[target.GetHerHis]の死に際に、[target.GetTitledFirstNamePossessive]の喉に骨が突き刺さった！今や何が[target.GetHerHim]を殺したのかは全く不明だ！"
 murder_outcome.2003.no_awareness_2:0 "\n\n私のスパイは誰も疑われていないようであり、つまり、誰も毒から私に辿り着けないということだ！"
 murder_outcome.2003.a.discovered_1:0 "私は宴を盛り上げようとしただけだ！"
 murder_outcome.2003.a.discovered_2:0 "おお、勘弁してくれ。[target.GetSheHe|U]はいずれにせよ雰囲気を殺していたぞ。"
 murder_outcome.2003.a:0 "[target.GetSheHe]が食べた何かに違いない。"
 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName]は死んだ、死に至る[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]によって！[SCOPE.Custom('VenomousCreatureType')]は[target.GetSheHe]が[target.GetHerHis]の部屋に退いて間もなく襲いかかり、護衛が呼ばれたものの、誰も[target.GetHerHim]を救うことはできなかった。"
 murder_outcome.2004.owner_is_known_1:0 "\n\nあいにく[target.GetSheHe]が私の名前を呪いながら死んでしまったことで、私が関与しているという噂がすでに広範囲に広がっている。"
 murder_outcome.2004.no_awareness_1:0 "\n\nありがたいことに、[SCOPE.Custom('VenomousCreatureTypePlural')]は口を聞かないので、攻撃から私に辿り着くことはできない。"
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\n ありがたいことに、そのような生物は口を聞かないので、この攻撃から私に辿り着くことはできない—本当に彼らはしゃべらないだろうな？"
 murder_outcome.2004.a.discovered:0 "[SCOPE.Custom('VenomousCreatureType')]のように[SCOPE.Custom('VenomousCreatureMovement')]時だ！"
 murder_outcome.2004.a:0 "小さな友が上手くやったようだな。"
 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName]は死んだ。自国の民に殴られ踏みつけられたのだ!\n\n扇動された農民たちは領主が馬に乗って通りを通過するのを見て興奮状態になり、[target.GetHerHim]と[target.GetHerHis]の$knight_culture_player_plural_no_tooltip_lowercase$たちの何人かを馬から引きずりおろして、彼らを殴り殺した!"
 murder_outcome.2005.owner_is_known_1:0 "\n\n 多くの農民が絞首刑になったが、悲劇的にも、処刑の前に、私の扇動者の何人かが首謀者として私の名を挙げた。"
 murder_outcome.2005.no_awareness_1:0 "\n\n私の扇動者を含め、多くの農民が絞首刑にされた。これで私まで辿られることはない!"
 murder_outcome.2005.a.discovered:0 "私の大いなる利益を考えても、農民は単純には信用できないな。"
 murder_outcome.2005.a.discovered.less_arrogant:0 "Betrayed, even by my humble servants!"
 murder_outcome.2005.a:0 "群衆の力といえども決して過小評価できないな。"
 murder_outcome.2201.t:0 "傷つけられた死体"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName]が死亡した！\n\n捜索は夜遅くまで行われ、夜明けに再開された。そのときになって初めて死体が発見された。死体は血まみれで、損傷が激しく、何かしら凶暴な飢えた獣によって引き裂かれていた。少なくとも獣の仕業であってほしいと思う。"
 murder_outcome.2201.scheme_owner_known:0 "\n\n悲惨なことに、私のスパイは子供が発見されるとすぐに自白した。私がこの悲劇の背後にいることは、今や誰もが知っている。"
 murder_outcome.2201.scheme_unknown:0 "\n\nありがたいことに誰もがそれが恐ろしい悲劇であったと思っており、私の関与―そしていかなる計画の存在―も知られていない。"
 murder_outcome.2201.a.discovered:0 "予期せぬ障害に直面することは、いかなる子供の養育にも不可欠だ！"
 murder_outcome.2201.a:0 "そして彼らは子供こそ未来だと言う。"
 murder_outcome.2202.desc:0 "事は実行された。[target.GetTitledFirstName]は成長することも、[target.GetHerHim]の周りの世界を理解することもないだろう。それは明らかに単純で、耳への鋭い鉄針が、簡単に柔らかい皮膚や軟骨を貫いた。"
 murder_outcome.2202.desc_sadistic:0 "私は好奇心が満たされるまで、廷臣に泣き叫び血が噴き出す説明を何度か繰り返させた。"
 murder_outcome.2202.desc_normal:0 "詳細を聞く前に、私は廷臣を退出させる。"
 murder_outcome.2202.scheme_owner_known:0 "\n\n悲惨なことに、乳母は捕らえられ、恐るべき犯罪の背後にいる首謀者として私の名を挙げた。"
 murder_outcome.2202.scheme_unknown:0 "\n\n乳母は捕らえられたが、犯罪における私の関与を告白する機会が与えられる前に、怒りに任せて処刑された。"
 murder_outcome.2202.a:0 "これは必要だった。これは必要だったんだ。"
 murder_outcome.2202.a.tt:0 "#F 必要だったんだ！#!"
 murder_outcome.2202.a.sadistic:0 "今日のリストの次は何だ？"
 murder_outcome.2203.desc:0 "事は実行された。[target.GetTitledFirstName]は成長することも、この世界の苦悩や快楽を知ることもないだろう。それは素早い死で、スパイが部屋を出るまでにはもう毒が効いていたようだ。\n\n"
 murder_outcome.2203.scheme_owner_known:0 "しかし、衛兵がすぐに彼に追いつき、意気地なしの男は、その凶悪な行為の背後にいる勢力が私であることを暴露してしまった。"
 murder_outcome.2203.scheme_unknown:0 "しかし、すぐに衛兵がやって来て、私のスパイを鎖に繋いだ。彼は幸いにも犯罪の背後にいる勢力が私だと言う前に処刑されてしまった。"
 murder_outcome.2301.t:0 "闇の中の忘れ物"
 murder_outcome.2301.opening_1:0 "ついに[target.GetTitledFirstName]は死んだ！[target.GetSheHe|U]は、[prison_owner.GetTitledFirstName]の地下牢で正体不明の男たちの手にかかって死んだ。半ば餓死したような状態だったため、彼らが[target.GetHerHim]を殴り殺す中で、[target.GetHerselfHimself]自身を守るために[target.GetSheHe]ができることはほとんどなかった。"
 murder_outcome.2301.heh:0 "へっ。"
 murder_outcome.2301.owner_is_known_1:0 "\n\n不運なことに、疑問が提起されるとすぐに、加害者の一人が結束を乱し、私を首謀者として私を名指しした。"
 murder_outcome.2301.no_awareness_1:0 "\n\n殺人犯が[prison_owner.GetTitledFirstNamePossessive]の宮廷に所属していることは疑いないが、彼らは口を閉ざし、私の関与を秘密のままにしている。"
 murder_outcome.2301.a.discovered:0 "見殺しにしておきながら、実際に死んだ時にショックを受けるなど許されない。"
 murder_outcome.2301.a:0 "お前を自由にしてやったぞ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.2302.t:0 "招かれざる客"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive]は死んだ！計画通り、召使いは[target.GetHerHis]の部屋に入ることができ、[target.GetHerHis]は大いに混乱したことだろう。もちろん、召使いが[dummy_gender.GetHerHis]の短剣を鞘から抜いた時点で混乱は去っていたはずだ。[target.GetFirstNameNoTooltip]は長生きはしなかった。"
 murder_outcome.2302.owner_is_known_1:0 "\n\n 残念ながら召使いが逃げ出す前に殺人が発覚し、[dummy_gender.GetSheHe]は[dummy_gender.GetHerHis]の命と引き換えに私の名前を明かしてしまった。"
 murder_outcome.2302.no_awareness_1:0 "\n\n召使いは再びうまく抜け出し、死体が発見された時にはとっくにいなくなっていた。私の関与を知る者は誰もいない。"
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip]は、少なくともすぐには[target.GetHerHis]の軟禁状態から抜け出すことはないだろう。"
 murder_outcome.2302.a:0 "友人の訪問のように簡単だったな！"
 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName]はこの世を去ったが、とはいえ、以前からそうではなかったのかと疑ってしまう。暗殺者が[target.GetHerHis]の顔に枕を押し付けている間も、[target.GetSheHe|U]はもがくことすらしなかった。[target.GetSheHe|U]は、布の間から低いうめき声をいくつか漏らすだけで、その後沈黙した。"
 murder_outcome.2401.owner_is_known_1:0 "\n\n不運なことに、警護が暗殺者を発見し、彼はすぐに私の殺人への関与を認めてしまった！"
 murder_outcome.2401.no_awareness_1:0 "\n\n暗殺者は逃走し、他に目撃者もいないことから、その行為を私と結びつけるのは不可能だろう。"
 murder_outcome.2401.a.discovered:0 "殺人と考えるのではなく、解放と考えるのだ！"
 murder_outcome.2401.a:0 "最後は安らかに眠れ、[target.GetFirstNameNoTooltip]よ。"
 murder_outcome.4001.t:0 "暗殺者！"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName]は傷を負うことなく逃れた！"
 murder_outcome.4001.failure_declaration_2:0 "私の[target.GetTitledFirstName]の命を狙った企ては阻止された！"
 murder_outcome.4001.failure_declaration_3:0 "[target.GetTitledFirstName]はまたしても[ROOT.Char.GetFaith.HighGodNamePossessive]の審判を逃れてしまったようだ。"
 murder_outcome.4001.desc:0 "\n\n暗殺者は[target.Custom('ResidenceBuilding')]の中には侵入できたものの、[target.GetFirstNamePossessiveNoTooltip]の寝室までたどり着くことはできなかった。"
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U]は捕らえられ、死の苦しみの中で私の名前を吐いてしまった！"
 murder_outcome.4001.not_exposed_scheme:0 "[dummy_assassin_gender.GetSheHe]が発見され、警報が発せられると暗殺者はすぐに逃走し、それ以来、音信不通となっている。\n\n[target.GetTitledFirstName]は現在警戒を強めている。"
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U]がそこにいたのは実は#EMP 本物の#!暗殺者を追い払うためだったんだ！そしてそれは成功した！"
 murder_outcome.4001.a:0 "いつか償うことになるぞ、[target.GetFirstNameNoTooltip]！"
 murder_outcome.4001.b:0 "一度でうまくいかないのなら…"
 murder_outcome.4002.desc:0 "\n\n雇い入れた悪党は[target.GetHerHis]の従者を打ち負かすことができなかった。"
 murder_outcome.4002.exposed_scheme:0 "さらに悪いことに、数人が生け捕りにされ、彼らが襲撃の報酬を得ていたことが明らかになってしまった！私という支払元を追跡するのにそう時間はかからなかった。"
 murder_outcome.4002.not_exposed_scheme:0 "少なくとも彼らは一人は殺された。話せる者が誰もいなくなったことで、彼らは単なる盗賊だったと思われている。"
 murder_outcome.4002.a:0 "庶民を信用してもまともなことはできない…"
 murder_outcome.4002.a.less_arrogant:0 "こんな単純な任務だったのに…"
 murder_outcome.4002.a.discovered:0 "典型的な強盗だな。軽く済ませるためなら何とでも言うだろう。"
 murder_outcome.4003.desc:0 "\n\n毒は期待した効果を発揮せず、単に[target.GetTitleTierName]を一週間寝たきりにしたにすぎなかった。"
 murder_outcome.4003.exposed_scheme:0 "さらに悪いことに、毒の出所であった薬草屋が突き止められ、[target.GetFirstNameNoTooltip]は今や、私が陰謀の背後にいたことを知ってしまっている！"
 murder_outcome.4003.not_exposed_scheme:0 "ありがたいことに、これは普通の病気に過ぎないと考えられ、[target.GetFirstName]は何も気づいていない。"
 murder_outcome.4003.a:0 "次は必ず[target.GetSheHe]の息の根を止めてやろう！"
 murder_outcome.4003.a.discovered:0 "どうやら鳥が[target.GetFirstNamePossessiveNoTooltip]の好みに合わなかったようだな？"
 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName]は[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]から生き残った！"
 murder_outcome.4004.failed_attempt_1:0 "[SCOPE.Custom('VenomousCreatureType')]の攻撃を受けたものの、すぐに侍医が呼ばれ、毒の広がりは止められた。"
 murder_outcome.4004.scheme_owner_known:0 "\n\n悲しいことに、[SCOPE.Custom('VenomousCreatureType')]を仕掛けた使用人が発見され、間もなく私の関与が明らかになった！"
 murder_outcome.4004.scheme_known:0 "\n\nThe placement of a [SCOPE.Custom('VenomousCreature')] in the [target.GetTitlePossessive] bed is hardly inconspicuous, but at least no one knows I was behind it."
 murder_outcome.4004.scheme_unknown:0 "\n\n少なくとも[SCOPE.Custom('VenomousCreatureAttack')]は私ではなく、[SCOPE.Custom('VenomousCreatureType')]が迷い込んだせいにされている。"
 murder_outcome.4004.a:0 "お前の幸運もこれが最後だぞ、[target.GetFirstNameNoTooltip]！"
 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName]は農民たちの群れの襲撃から生き残った！"
 murder_outcome.4005.failed_attempt_1:0 "\n\n私の扇動者は彼らを煽ることに成功したが、暴徒が暴れ始めたとき、[target.GetFirstNamePossessive]の兵士が彼らを切り倒した。生存者は恐怖のあまり逃げ出し、[target.GetTitleTierName]は[target.GetHerHis]の道を引き返し[target.Custom('ResidenceBuilding')]へ戻っていった。"
 murder_outcome.4005.scheme_owner_known:0 "\n\n多くの農民が絞首刑にされ、私の扇動者たちは私の関与を自白してしまった！"
 murder_outcome.4005.scheme_known:0 "\n\n多くの農民が絞首刑にされ、扇動者たちは外部の勢力が関与していることを自白した。ありがたいことに、彼らでさえ、私がその背後にいることは知らなかった。"
 murder_outcome.4005.scheme_unknown:0 "\n\n多くの農民が絞首刑にされたが、ありがたいことにその中に私の扇動者もいたことで、この騒動と私を結びつけることはできない。"
 murder_outcome.4005.a:0 "This incompetence is why we rule, and these peasants do not."
 murder_outcome.4005.a.discovered:0 "暴徒を信用すれば常に判断を誤る。"
 murder_outcome.4201.t:0 "家への道"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName]は[target.GetHerHim]から離れ、[target.GetHerHis]の運命は広野に一人残された。\n\nしかし、子供が行方不明だという恐ろしい知らせを伝えるために宮廷に戻ると、[target.GetFirstName]はすでに大広間で待ち構えており、[acting_agent.GetFirstName]に、もう少し遊んでくれないかと頼んできた！"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip]は便宜上尋問を受け、その中で私の計画が明らかになった！"
 murder_outcome.4201.scheme_unknown:0 "敢えて言えば、[acting_agent.GetFirstNameNoTooltip]は現在厳重に監視されている。"
 murder_outcome.4201.a.discovered:0 "さて…それは殺人の企てだったのか、あるいは#EMP 慈悲#!の企てか？"
 murder_outcome.4201.a:0 "背後からナイフでもやれただろうに。"
 murder_outcome.4202.opening:0 "[target.GetTitledFirstName]はまだ生きている！乳母は小さな赤ん坊を刺すことができず、機会を逃してしまった。"
 murder_outcome.4202.scheme_owner_known:0 "\n\nさらに悪いことに、彼女は良心に負けてしまい、私の関与も含めてすべてを告白してしまった！"
 murder_outcome.4202.scheme_known:0 "\n\nさらに悪いことに、彼女は良心に負けてしまい、陰謀について自白してしまった！少なくとも私の関与は秘密のままだが。"
 murder_outcome.4202.scheme_unkown:0 "\n\n少なくとも彼女が計画について黙っていたのは賢明だった。これが最良だったのかもしれない..."
 murder_outcome.4202.a:0 "慎重に考えないといけないな。"
 murder_outcome.4203.opening:0 "[target.GetTitledFirstName]はまだ生きている！どうやら[SCOPE.Custom('VenomousCreatureType')]の毒の威力が十分ではなく、軽い発疹が乳児の皮膚に広がっただけのようだ。\n\n"
 murder_outcome.4203.scheme_owner_known:0 "それだけでは十分ではないかのように、私の気弱なスパイが捕まって告白し、私をその行為の首謀者だと名指しした!"
 murder_outcome.4203.scheme_unkown:0 "小さな慈悲は、私のスパイが気づかれずに部屋を出ることができたことだ。"
 murder_outcome.4302.t:0 "招かれざる客"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4302.failed_lack_of_planning:0 "もっとうまい計画を立てるべきだったかもしれない。「古い友人」が[target.GetHerHis]の部屋に入るとすぐ、[target.GetSheHe]が警護を呼んだ。[target.GetSheHe]は警告でも受けていたのだろうか？"
 murder_outcome.4302.failed_attempt_1:0 "「古い友人」の変装は計画通りには行かず、[dummy_gender.GetSheHe]が[dummy_gender.GetHerHis]の隠し持っていた短剣を鞘から抜いた瞬間、[target.GetFirstName]は警護を呼んだ。"
 murder_outcome.4302.disastrous_attempt_1:0 "\n\n不運なことに、召使いは[dummy_gender.GetHerHis]自身の命を救うために、私の関与を明かすことには何の抵抗もなかったようだ。"
 murder_outcome.4302.something_is_known:0 "\n\n 少なくとも計画への私の関与は不明のままだ。"
 murder_outcome.4302.unknown_so_far:0 "\n\n それでも召使いは逃げ出したのだが、[dummy_gender.GetSheHe]が出てくるときに乱暴に貴重品を掴み取ったことで、人々はそれが暗殺ではなく、手の込んだ強盗だったと考えている。"
 murder_outcome.4302.a:0 "Your time will come, [target.GetFirstNameNoTooltip]..."
 murder_outcome.4301.t:0 "闇の中の忘れ物"
 murder_outcome.4301.failure_declaration_1:0 "[target.GetTitledFirstName]を殺す私の計画は失敗したようだ！"
 murder_outcome.4301.failed_lack_of_planning:0 "今回の試みは、もう少しうまく計画されるべきだったのかもしれない。暗殺者になるはずだった私の一団は、熱心すぎる警護から逃げるために、仕事を終わらせることができなかったのだ。"
 murder_outcome.4301.failed_attempt_1:0 "暗殺者になるはずだった者たちは、[target.GetHerHim]をあと一歩というところまで叩きのめしたが、その「あと一歩」が、[target.GetSheHe]に必要な全てだったのだ。"
 murder_outcome.4301.something_is_known:0 "\n\nこれが[target.GetTitledFirstNamePossessive]の命を狙ったものであることは誰の目にも明らかだが、私の関与は不明のままだ。"
 murder_outcome.4301.unknown_so_far:0 "\n\n少なくともそれは囚人同士の喧嘩のせいにされているため、私の関与は不明のままだ。"
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nPerhaps I should have been a little more patient, for not only was my gang of would-be-assassins interrupted in their work by an over-eager guard, but several of them gave me up as being responsible!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNot only was my gang of would-be-assassins interrupted in their work by an over-eager guard, but several of them gave me up as being responsible!"
 murder_outcome.4301.a.discovered:0 "[target.GetHerHim]をやせ衰えさせておくのがそんなに良いことだろうか？"
 murder_outcome.4301.a:0 "くそっ！"
 murder_outcome.4401.failure_declaration_1:0 "どういうわけか、一体#EMP どういうわけか#!、[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4401.failed_attempt_1:0 "暗殺者は[target.GetHerHis]の部屋に侵入したが、[target.GetTitleTierName]の顔にいくら長い時間枕を押し付けても、[target.GetWomanMan]は死ななかった。"
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nすぐに十分な数の警護が到着し、暗殺者は計画だけでなく、私が関与していることまで自白してしまった！"
 murder_outcome.4401.something_is_known:0 "\n\nすぐに十分な数の警護が到着し、暗殺者は素早く逃げざるをえなかった。少なくとも私が企ての背後にいたことを知る者はいない。"
 murder_outcome.4401.unknown_so_far:0 "\n\n警護が現れたために、暗殺者は素早く逃げざるをえなかったが、少なくとも彼は気づかれておらず、彼がそこにいたことを知る者はいない。"
 murder_outcome.4302.a.discovered:0 "ああ、私は[target.GetHerHis]の処刑日を間違えたのかな？"
 murder_outcome.4401.a:0 "単に時間の問題だよ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.5001.t:0 "Shedding This Mortal Coil"
 murder_outcome.5001.poisoned_duck:0 "饗宴でご馳走の鴨を食べていると、突然喉が腫れ、手足の感覚が鈍くなるのを感じる。私は何かが押し寄せてくるのを感じるが、それを止めることはできない。\n\n程なく視界が暗くなり、遠くから聞こえてくる笑い声が恐ろしい叫び声へと変わり、ゆっくりと遠ざかっていく。"
 murder_outcome.5001.gang_of_thugs:0 "暗い森の中を従者と共に旅していると、悪党の一団に襲われる。彼らが金よりも我々の命に関心があるのはすぐに明らかとなり、私の部下たちは勇敢に戦ったが、悪党どもは奇襲を得意としていた。\n\n私は安全だと感じるまで出来る限りの速さで走る。その時、戦いの騒ぎの向こうから一つの弓の弦の澄み切った音が聞こえてくる。"
 murder_outcome.5001.hired_assassin:0 "I wake in the middle of the night to see a dark figure in my chambers. I know not what has happened to my guards, but when I see the glint of moonlight reflecting off the blade, I know that it is too late for me.\n\nA sufficiently sharp dagger makes little sound as it pierces flesh, and through the rush of agonizing pain I could not tell if my screams were any more audible."
 murder_outcome.5001.creepy_crawly_intro:0 "足に何かが掠るのを感じた瞬間上掛けを払いのけたが、その素早い動きは[SCOPE.Custom('VenomousCreatureType')]を煽るだけだ。"
 murder_outcome.5001.creepy_crawly_known:0 "暗い部屋の中でも、私は[SCOPE.Custom('VenomousCreature')]の姿を認める。どうやって私のベットの中へ入り込んだのだろう？"
 murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')]は機敏に差し迫ると、毒牙を突き立てた。"
 murder_outcome.5001.creepy_crawly_end:0 "最初はかろうじてその[SCOPE.Custom('VenomousCreatureAttack')]を感じることができただけだったが、すぐに体中に焼けるような痛みが流れる。私は助けを求めるが、最高の侍医がそばにいるにもかかわらず、世界はゆっくりと私から遠ざかっていく。"
 murder_outcome.5001.riled_up_mob:0 "私が[home_province.GetNameNoTier]の通りを馬に乗り走っていると、怒鳴り声と叫び声を上げる農民の群衆が私の従者に襲いかかってきた。何が起こったかわからない間に、農民たちは私を馬から引き摺り下ろして殴り始める。衛兵の叫び声が聞こえてくるが、彼らが私の元に到着するずっと前に、世界が私の視界から消えていく。"
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName]が森に遊びに連れて来てくれた、というか最初はそう思っていた。しかし、自分が置き去りにされたことに気づいたのは、[acting_agent.GetSheHe]の姿が見えなくなってから間もなくのことであった。"
 murder_outcome.5001.courtier:0 "何人かの廷臣たちが森に遊びに連れて来てくれた、というか最初はそう思っていた。しかし、自分が置き去りにされたことに気づいたのは、彼らの姿が見えなくなってから間もなくのことであった。"
 murder_outcome.5001.lured_into_forest:0 "\n\n私は家に帰る道を見つけようとしたが、暗くなるのが早く、すぐに獣たちが木々の間を歩き回る音が聞こえてくる。私は走り出したが、彼らが私の前に迫り来るまで長くはかからなかった。"
 murder_outcome.5001.stab_infant:0 "灯りが移り変わる。見慣れた顔、見慣れない顔。知っている音、知らない音。鋭く冷たい音で耳が痛くなり、私は泣き出してしまう。\n\n誰かに頭を押さえられているのを感じる。そして痛み。そして何もなくなる。"
 murder_outcome.5001.infant_creepy_crawly:0 "私の下には柔らかい毛布が敷かれ、暖かいカバーがかかっている。眠りに落ちそうになった時、何かが体の上を動いているような不思議な感覚に襲われた。突然、腕に痛みが走り、私は泣き出してしまう。\n\n痛みは広がり、大きくなるばかりだ。#EMP とても痛い。#!やっと痛みが薄れてきたが、私の意識もまた薄れていく。"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "As the door to my dungeon cell opens, I dare hope for a brief moment I am to be set free. As a group of cloaked figures enter, however, I know what awaits me.\n\nThe beating is fierce and vicious, and though I try to defend myself, their strikes bring me low as my blood mixes with water on the damp floor."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "[dummy_gender.GetSheHe]は[dummy_gender.GetSheHe]が私の古い友人の一人であると私を捕らえている者たちを納得させたようだが、私は部屋で待っている[dummy_gender.GetWomanMan]のことをよく知らない。\n\n[dummy_gender.GetSheHe]が隠していた短剣を鞘から抜いた時に初めて、私は[dummy_gender.GetHerHim]が"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "[target_home.GetNameNoTier]の宮廷の年老いた[dummy_gender.Custom('GenderedLowlyServantType')]であることに気づく。"
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip]の以前の宮廷の年老いた[dummy_gender.Custom('GenderedLowlyServantType')]であることに気づく。"
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U]の一撃は非常に素早く、反応することができない。"
 murder_outcome.5001.strangle_incapable:0 "世界はまだあるのだろうか？私は時の流れを感じることができない。あの痛みは胸の中にあるのだろうか？心の灰色の雲の上に降ってくるのはあの夜なのだろうか？焦点を合わせるのがとても難しい。"
 murder_outcome.5001.schemer_known:0 "\n\n誰が私に対しこんなことをさせたのか、私の心の中には一瞬たりとも疑いの余地はない。[owner.GetTitledFirstName]だ！"
 murder_outcome.5001.avenge_me:0 "後継者よ、私の仇を討ってくれ！"
 murder_outcome.5001.not_my_time:0 "I had so much more to live for!"
 murder_outcome.5001.option_incapable:0 "ようやく、死ぬのか。"
 murder_outcome.5002.t:0 "私を殺害する企て！"
 murder_outcome.5002.poisoned_duck:0 "見た事も無いほど美味そうな、汁気したたる鴨に噛み付こうとしたまさにその時、従者の一人が喉を押さえて引っくり返ってしまった！彼は勝手に私の食事の味見をしていたのだ！\n\n最終的に彼は自分の罪への罰として、その鴨に触れないようにという警告としての彼の務めを果たした。"
 murder_outcome.5002.gang_of_thugs:0 "Traveling through the woods, my retinue was accosted by bandits! They were not after my gold, but attacked outright — sooner than I could order my men to kill them where they stood. The fighting was fiercer than expected, and what was worse, the thugs were clearly targeting me!\n\nGood thing none of them were left standing in the end, for their single-minded attack almost got the better of me."
 murder_outcome.5002.hired_assassin:0 "暗殺者が寝室の便器につまずくような音がして、深夜のまどろみから私を引き戻した。襲撃者を発見した私は、[SCOPE.GetRootScope.GetCharacter.GetWomanMan]らしく落ち着いて警護に向かって叫んだ。彼らが到着すると、短い争いが続き、結果、侵入者は死んだ。"
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')]の毒は体中に灼熱感を伴い広がったが、私はすぐに侍医を呼んだ。痛みに耐えていると日が昇るにつれ、ようやく毒の痛みが和らいできた。"
 murder_outcome.5002.riled_up_mob:0 "I was riding through the streets of [home_province.GetNameNoTier] when a mob of screaming and shouting peasants descended on my retinue. Thankfully my guards did not hesitate to start cutting them down left and right, while I made my way back to the [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome.5002.lured_into_forest:0 "I was tricked into coming with [acting_agent.GetFirstName] into the forest to play, but [acting_agent.GetTitledFirstName] hid and never emerged!\n\nI was crying, stumbling across branches, and shouting for help when a path of fey lights lit up before me. Following the whispers and giggles of the forest folk, I found my way out of the woods and home to safety."
 murder_outcome.5002.stab_infant:0 "Lights shifting. Familiar faces, unfamiliar faces. Sounds I know, and sounds I don't know. A sharp, cold sound makes my ears ache, and I start crying.\n\nThen I hear a woman sobbing, large and adult. The voice of my wet nurse. Then I am left alone."
 murder_outcome.5002.infant_creepy_crawly:0 "A soft blanket beneath me, and a warm cover. I am almost falling asleep when I feel a curious sensation, as if something is moving up my body. A sudden pain blossoms in my arm and I start crying.\n\nI can hear a man, close by, and suddenly I can hear a lot of voices, raised in alarm. As the voices fade away so does the pain in my arm, and I soon fall asleep."
 murder_outcome.5002.beat_to_death_in_dungeon:0 "When the door to my cell opened, I dared to hope for a moment that I was being set free. However, the cloaked figures that entered soon broke my hope, and started beating me viciously.\n\nThough I loathe to say it, it was only the accidental—but timely—arrival of my guards that saved my life."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Supposedly an old friend was waiting in my chambers, so I was surprised to find one of the old [dummy_gender.Custom('GenderedLowlyServantType')] from [target_home.GetNameNoTier] waiting for me there.\n\nI was immediately wary, and when [dummy_gender.GetSheHe] unsheathed a hidden dagger I ran for the door, shouting for the guards outside. The servant was soon in chains."
 murder_outcome.5002.strangle_incapable:0 "Is the world still out there? I cannot feel time passing. Is that pain in my chest? Is that night falling on the gray clouds of my mind? It is so hard to focus.\n\nAre those presences around me? I cannot hear, but it #EMP feels#! as if someone is shouting. Then once again quiet."
 murder_outcome.5002.schemer_known:0 "\n\n間違いなく[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')]、[owner_to_reveal.GetTitledFirstName]の仕業だ！"
 murder_outcome.5002.unkown_schemer:0 "\n\nこの企ての背後にいるのは誰なのか、わからない。しかし、必ずやその正体を暴き正義の名の元に引き釣り出さねばならん！"
 murder_outcome.5002.will_find_out:0 "この件の背後にいる奴を暴き出してやる！"
 murder_outcome.5002.revenge_will_be_had:0 "後悔させてやる！"
 murder_outcome.5002.child:0 "What adult would be this cruel?"
 murder_outcome.5002.infant:0 "I cry some more."
 murder_outcome.5002.option_incapable:0 "なにが起こった？"