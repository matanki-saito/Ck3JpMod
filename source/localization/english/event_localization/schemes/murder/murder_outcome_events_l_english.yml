l_english:
 do_not_execute_murder_tooltip:0 "暗殺を試みない"
 murder_child_really_tooltip:1 "子供を殺すことになります。それで本当によいのですか。"
 murder_outcome_murdered_rival_tt: "[rival|E]より長く生きたので[prestige_i][EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0]を獲得した"
 murder_unknown_murder_against_you_was_successful:0 "#X あなたは正体不明の暗殺者によって暗殺されました！#!"
 murder_outcome.1001.t:0 "暗殺者！"
 murder_outcome.1001.d:0 "時は満ちた。私の密偵たちは位置についた。その一人がまさに計画実行の夜、暗殺者に金を払う。二人目は城壁が無警戒なことを確かめる。三人目が[target.GetTitledFirstNamePossessive]の寝室まで蝋燭の微かな道しるべを残すのだ。\n\nすべての準備は整った。"
 murder_outcome.1001.a:0 "やれ。"
 murder_outcome.1001.b:0 "まて、まだ準備ができていない。"
 murder_outcome.1002.t:0 "見知らぬ人から"
 murder_outcome.1002.d:1 "足りないのは、街道での強盗をしくじって[target.GetHerHim]を惨たらしく殺害する凶悪な連中だけだ。\n\n黒々とした土に、[target.GetHerHis]の血が染み込んでいくのが容易に目に浮かぶ…"
 murder_outcome.1002.a:1 "おや、あの森はそんなにも危険だったのだなあ。"
 murder_outcome.1002.b:0 "待て、今は適切な時ではない。"
 murder_outcome.1003.t:0 "死に至る食事"
 murder_outcome.1003.d:0 "私の刺客は、ここ数週間準備を重ねてきた。コックに金を握らせて黙認させ、毒入りの鴨は[target.GetTitledFirstName]だけに届けられる段取りとなった。\n香草のあしらいの上に置けば、毒に塗れた鴨の匂いも隠すことが出来るだろう。さすれば、奴が最期に味わうものは致命の苦痛になる。"
 murder_outcome.1003.a:0 "〈存分に召し上がれ〉、[target.GetFirstNameNoTooltip]よ…"
 murder_outcome.1003.b:0 "待て、より準備に時間をかけるべきだ！"
 murder_outcome.1004.t:0 "招かれざる客"
 murder_outcome.1004.desc:0 "私の刺客の一人が[SCOPE.Custom('VenomousCreature')]を調達し、暗くなる前にそれを[target.GetTitledFirstNamePossessive]の寝床の下に隠しておくよう手配した。\n\n私の差配一つで[target.GetSheHe]は[SCOPE.Custom('VenomousCreatureType')]に噛まれ、死んだように眠れるはずだ。"
 murder_outcome.1004.a:0 "[SCOPE.Custom('VenomousCreatureTypePlural')]に怯えて逃げ出すなよ、[target.GetFirstNameNoTooltip]…"
 murder_outcome.1004.b:0 "やめたほうがよさそうだ。"
 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$と庶民"
 murder_outcome.1005.desc:0 "最近[home_province.GetNameNoTier]の農民たちの間で不穏な動きが広がっていることを受け、私の工作員のひとりが、[target.GetTitledFirstName]を始末するための興味深い策を持ちかけてきた。\n\n然るべき懐に金を握らせ、通りの至るところに扇動者を配置すれば…[target.GetTitleTierName]が街を通るその時に、暴動そのものを演出することができるという算段だ。"
 murder_outcome.1005.a:0 "古き良き、暴徒による支配の時間だ。"
 murder_outcome.1005.b:0 "この計画では、不測の事態が起こりかねない！"
 murder_outcome.1201.t:0 "あまり使われていない道"
 murder_outcome.1201.desc:0 "[assassin.GetTitledFirstName]は、幼き[target.GetTitledFirstName]のために特別な旅を準備している。子供は、森の中の楽しい一日に連れて行ってもらえるものと信じている。\n\n[target.GetFirstNameNoTooltip]は不幸にも迷子になってしまい、日が暮れる前に見つけることはできなくなってしまうだろう。ああ、[target.GetSheHe]は幼すぎたのだ……。"
 murder_outcome.1201.a:0 "森で迷子になった子供か…ベタな悲劇だがね。"
 murder_outcome.1201.b:0 "いや、これは考え直す必要がある！"
 murder_outcome.1202.t:0 "無防備"
 murder_outcome.1202.desc:0 "時は満ちた。幼き[target.GetTitledFirstNamePossessive]の乳母のひとりが、必要なことを引き受ける意思を示している――もちろん、相応の報酬を前提に。\n\n鋭い針で如何様にするか、[dummy_gender.GetSheHe]の説明が終わる前に手を振って退かせることとした。"
 murder_outcome.1202.a:0 "何に代えても、やり遂げろ。"
 murder_outcome.1202.b:0 "いいや、こんなことは…！"
 murder_outcome.1203.desc:0 "幼子に手をかけようとする男を見つけるのは難しい。だが、ゆりかごに[SCOPE.Custom('VenomousCreatureType')]を忍ばせるだけというのなら、はるかに見つけやすい。\n\n私は、工作員が[SCOPE.Custom('VenomousCreature')]を小さな袋に押し込むのを見ていて、腰を抜かしそうになった。それは、これから標的となる稚児とほとんど同じ大きさだったのだから。"
 murder_outcome.1301.t:0 "闇の中の忘れ物"
 murder_outcome.1301.desc:0 "都合の良い事に、適当な報酬さえ支払えば[prison_owner.GetTitledFirstNamePossessive]の房の看守は、廷臣の一行が[target.GetTitledFirstName]への最後の面会を行っている間、彼らのことを忘れていてくれるようだ……。"
 murder_outcome.1301.a:0 "[prison_owner.GetFirstNameNoTooltip]は、[target.GetFirstNameNoTooltip]が死んでいるのに気づくまでどれほどの時間がかかるのだろうな？"
 murder_outcome.1301.b:0 "いや、今はだめだ。"
 murder_outcome.1302.t:0 "招かれざる客"
 murder_outcome.1302.desc:0 "[target.GetHerHis]の軟禁中に[target.GetTitledFirstName]に接触するのは難しいことが判明している。しかし私のスパイたちは"
 murder_outcome.1302.home_court_exists:0 "[target_home.GetNameNoTier]の宮廷の年老いた召使いを見つけ出し、"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis]の以前の宮廷の年老いた召使いを見つけ出し、"
 murder_outcome.1302.end:0 "[target.GetFirstNamePossessive]の友人を装い、彼を訪問してくれる…"
 murder_outcome.1302.a:0 "召使いに武器を持たせ[dummy_gender.GetHerHim]を出発させろ。"
 murder_outcome.1302.b:0 "いや、今はだめだ。"
 murder_outcome.1401.t:0 "慈悲"
 murder_outcome.1401.desc:0 "哀れで、無力な[target.GetTitledFirstName]……\nその命が生きるに値する時が、来ることがあるだろうか。\n\n私の工作員のひとりが、暗殺者を[target.GetTitleTierName]が「休んでいる」部屋へと忍び込ませる手筈を整えた。"
 murder_outcome.1401.a:0 "最善策だ、そうだろう。"
 murder_outcome.1401.b:0 "いや、これは間違っているように思える。"
 murder_outcome.2000.t:0 "運命の悪戯"
 murder_outcome.2000.desc:0 "[target.GetTitledFirstNamePossessive]をこの世から消し去るため、準備万端整えていたが、使用人の報告によってその作業は取りやめることとなった。\nあの[owner.Custom('InsultNoun')]は私の手を借りるまでもなく死んでしまったのだと！"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U]も、[target.GetHerHis]を待ちきれなかったと見える！"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName]が[target.GetDeathReason]"
 murder_outcome.2001.t:0 "暗殺者！"
 murder_outcome.2001.opening_1:0 "計画は成功し、[target.GetName]はついに死んだ！"
 murder_outcome.2001.opening_2:0 "[target.GetTitledFirstName]に近づくのは容易ではなかったようだ。\nだが、暗殺者がついに[target.GetHerselfHimself]に辿り着いてしまったということは、その命運も風前の灯だったのだろう。"
 murder_outcome.2001.opening_3:0 "暗殺者は見事に任務を成し遂げ、[target.GetName]はついに死んだ！"
 murder_outcome.2001.heh:0 "\nへっ。"
 murder_outcome.2001.owner_is_known_1:0 "\n\n残念ながら、私がいくら無実を訴えようとも、誰もその言葉を信じようとはしなかった。\nそれが私の仕業だということは、疑う余地さえないということになっている。"
 murder_outcome.2001.owner_is_known_2:0 "\n\nしかしながら、誰かがどこかで口を滑らせ、犯罪における私の関与が知られてしまった！私は少なくとも、[target.GetTitledFirstName]の方が自分よりも不幸であるという事実で自分を慰めることしかできない。"
 murder_outcome.2001.no_awareness_1:0 "\n\nありがたいことに、私の犯罪への関与は不明のままだ。"
 murder_outcome.2001.no_awareness_2:0 "\n\n私は自分の足跡をよく隠してきたし、もし誰かが攻撃の背後にいると私を疑っても、誰もあえて声に出しては言わない。"
 murder_outcome.2001.a.discovered:0 "私の暗殺者は#EMP 真犯人#!から[target.GetHerHim]を守るためにいただけだ！本当だ！"
 murder_outcome.2001.a:0 "突然の訪問は大好きだ。"
 murder_outcome.2002.t:0 "危険な旅"
 murder_outcome.2002.opening_1:0 "私の見事な計画と雇い入れた悪党どものおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2002.opening_2:0 "悪党どもは与えられた仕事を成し遂げ、[target.GetTitledFirstName]はもういない！"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName]は強盗どもの刃に見送られこの世を去った。"
 murder_outcome.2002.heh:0 "\nへっ。"
 murder_outcome.2002.no_save:0 "\n\n夜になって旅団がキャンプに立ち寄ると、木々の間から盗賊たちが血と金を求めて押し寄せた！兵士たちが反撃したが、幸運なことにそれでは不十分だった。[target.GetTitledFirstName]は乱戦の中で敢えなく殺された。"
 murder_outcome.2002.owner_is_known_1:0 "\n\n不運なことに強盗の一人が捕まってしまい、[target.GetTitleTierNamePossessive]の死を確実にするため、私が彼らに金を渡していたことを白状してしまったのだ！"
 murder_outcome.2002.owner_is_known_2:0 "\n\nしかし、私が攻撃の背後にいたことが明らかになったところをみると、盗賊の一人は捕まってしまったに違いない！"
 murder_outcome.2002.no_awareness_1:0 "\n\n今や盗賊どもは賞金首として追われている他方、私が背後にいることなど疑いすらされていない。"
 murder_outcome.2002.no_awareness_2:0 "\n\n都合のいいことに、盗賊のほとんどは戦闘で殺され、死人に口なしの状態だ。私の関与を知る者はいない！"
 murder_outcome.2002.a.discovered:0 "私の唯一の罪は下賎な盗賊どもを信用していたことだ…"
 murder_outcome.2002.a:0 "ふっ！平民もそれほど役立たずというわけでもないのかな？"
 murder_outcome.2002.a.less_arrogant:0 "一挙両得、というヤツだ。"
 murder_outcome.2003.t:0 "健康的な食事"
 murder_outcome.2003.opening_1:0 "鴨と毒薬のおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2003.opening_2:0 "毒は見事に効いて、[target.GetTitledFirstName]は死んだ！"
 murder_outcome.2003.opening_3:0 "あの鳥は、[target.GetFirstName]の最後の晩餐と成り果てた！"
 murder_outcome.2003.owner_is_known_1:0 "\n\nしかし、喉に骨を詰まらせているかのように、しかし何とか[target.GetTitledFirstName]は私の名前を声に出し、犯人として罵った。"
 murder_outcome.2003.owner_is_known_2:0 "\n\n不運なことに毒が発見され、毒殺者はすぐに首謀者の首魁として私の名を挙げた！"
 murder_outcome.2003.owner_is_known_3:0 "\n\nしかしながら、[target.GetTitledFirstNamePossessive]の使用人の一人が罪悪感に苛まれ、毒の出所として私の名を白状してしまった！"
 murder_outcome.2003.no_awareness_1:0 "\n\nさらに良いことに、[target.GetHerHis]の死に際に、[target.GetTitledFirstNamePossessive]の喉に骨が突き刺さった！今や何が[target.GetHerHim]を殺したのかは全く不明だ！"
 murder_outcome.2003.no_awareness_2:0 "\n\n私のスパイは誰も疑われていないようであり、つまり、誰も毒から私に辿り着けないということだ！"
 murder_outcome.2003.a.discovered_1:0 "私は宴を盛り上げようとしただけだ！"
 murder_outcome.2003.a.discovered_2:0 "やれやれ。どうせ[target.GetSheHe|U]は場を葬式みたいな空気にさせてたんだ。"
 murder_outcome.2003.a:0 "[target.GetSheHe]は悪いものでも食べたのだろうなぁ。"
 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName]は死んだ、死に至る[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]によって！\n[SCOPE.Custom('VenomousCreatureType')]は[target.GetSheHe]が自室に退いて間もなく襲いかかり、護衛が呼ばれたものの、誰も[target.GetHerHim]を救うことはできなかった。"
 murder_outcome.2004.owner_is_known_1:0 "\n\nあいにく[target.GetSheHe]が私の名前を呪いながら死んでしまったことで、私が関与しているという噂がすでに広く伝わってしまっている。"
 murder_outcome.2004.no_awareness_1:0 "\n\nありがたいことに、[SCOPE.Custom('VenomousCreatureTypePlural')]は口を聞けないので、攻撃から私に辿り着くことはできない。"
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\n ありがたいことに、そのような生物は口を聞けないので、この攻撃から私に辿り着くことはできない——本当にあいつらはしゃべらないだろうな？"
 murder_outcome.2004.a.discovered:0 "[SCOPE.Custom('VenomousCreatureType')]のように[SCOPE.Custom('VenomousCreatureMovement')]時だ！"
 murder_outcome.2004.a:0 "小さな友が上手くやったようだな。"
 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName]は死んだ。自国の民に殴られ踏みつけられたのだ！\n\n扇動された農民たちは領主が馬に乗って通りを通過するのを見て興奮状態になり、[target.GetHerHim]と[target.GetHerHis]の$knight_culture_player_plural_no_tooltip_lowercase$たちの何人かを馬から引きずりおろして、彼らを殴り殺した！"
 murder_outcome.2005.owner_is_known_1:0 "\n\n 多くの農民が絞首刑になったが、悲劇的にも、処刑の前に、扇動者の何人かが首謀者として私の名を挙げた。"
 murder_outcome.2005.no_awareness_1:0 "\n\n私の扇動者を含め、多くの農民が絞首刑にされた。これで私まで辿られることはない!"
 murder_outcome.2005.a.discovered:0 "農民ども、「大義」を解さぬ畜生の分際で。"
 murder_outcome.2005.a.discovered.less_arrogant:0 "裏切られた、謙虚な私のしもべにまで！"
 murder_outcome.2005.a:0 "群衆の力といえども決して過小評価できないな。"
 murder_outcome.2201.t:0 "傷つけられた死体"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName]が死亡した！\n\n捜索は夜遅くまで行われ、夜明けに再開された。そのときになって初めて死体が発見された。死体は血まみれで、損傷が激しく、何かしら腹を空かせた凶暴な獣によって引き裂かれていた。少なくとも獣の仕業であってほしいと思う。"
 murder_outcome.2201.scheme_owner_known:0 "\n\n悲惨なことに、私のスパイは子供が発見されるとすぐに自白した。私がこの悲劇の背後にいることは、今や皆に知られている。"
 murder_outcome.2201.scheme_unknown:0 "\n\nありがたいことに誰もがそれが恐ろしい悲劇であったと思っており、私の関与——そしていかなる計画の存在——も知られてはいない。"
 murder_outcome.2201.a.discovered:0 "予期せぬ障害に直面することは、いかなる子供の養育にも不可欠だ！"
 murder_outcome.2201.a:0 "そして彼らは子供こそ未来だと言う。"
 murder_outcome.2202.desc:0 "事は実行された。[target.GetTitledFirstName]は成長することも、[target.GetHerHim]の周りの世界を理解することもないだろう。それは明らかに単純で、耳への鋭い鉄針が、簡単に柔らかい皮膚や軟骨を貫いた。"
 murder_outcome.2202.desc_sadistic:0 "私は好奇心が満たされるまで、廷臣に泣き叫び血が噴き出す説明を何度か繰り返させた。"
 murder_outcome.2202.desc_normal:0 "詳細を聞く前に、私は廷臣を退出させる。"
 murder_outcome.2202.scheme_owner_known:0 "\n\n悲惨なことに、乳母は捕らえられ、恐るべき犯罪の背後にいる首謀者として私の名を挙げた。"
 murder_outcome.2202.scheme_unknown:0 "\n\n乳母は捕らえられたが、犯罪における私の関与を告白する機会が与えられる前に、怒りに任せて処刑された。"
 murder_outcome.2202.a:0 "これは必要だった。これは必要だったんだ。"
 murder_outcome.2202.a.tt:0 "#F 必要だったんだ！#!"
 murder_outcome.2202.a.sadistic:0 "今日のリストの次は何だ？"
 murder_outcome.2203.desc:0 "事は実行された。[target.GetTitledFirstName]は成長することも、この世界の苦悩や快楽を知ることもないだろう。それは素早い死で、スパイが部屋を出るまでにはもう毒が回っていたようだ。\n\n"
 murder_outcome.2203.scheme_owner_known:0 "しかし、衛兵がすぐに彼に追いつき、意気地なしの男は、その凶悪な行為の背後にいる勢力が私であることを暴露してしまった。"
 murder_outcome.2203.scheme_unknown:0 "しかし、すぐに衛兵がやって来て、私のスパイを鎖に繋いだ。彼は幸いにも犯罪の背後にいる勢力が私だと言う前に処刑されてしまった。"
 murder_outcome.2301.t:0 "闇の中の忘れ物"
 murder_outcome.2301.opening_1:0 "ついに[target.GetTitledFirstName]は死んだ！[target.GetSheHe|U]は、[prison_owner.GetTitledFirstName]の地下牢で正体不明の男たちの手にかかって死んだ。半ば餓死したような状態だったため、彼らに殴り殺される中で、自身を守るために[target.GetSheHe]ができることはほとんどなかった。"
 murder_outcome.2301.heh:0 "へっ。"
 murder_outcome.2301.owner_is_known_1:0 "\n\n不運なことに、疑問が提起されるとすぐに、加害者の一人が結束を乱し、私を首謀者として私を名指しした。"
 murder_outcome.2301.no_awareness_1:0 "\n\n殺人犯が[prison_owner.GetTitledFirstNamePossessive]の宮廷の内部にいることは疑いないが、彼らは口を閉ざし、私の関与を秘密のままにしている。"
 murder_outcome.2301.a.discovered:0 "見殺しにしておきながら、実際に死んだ時にショックを受けるなど許されない。"
 murder_outcome.2301.a:0 "お前を自由にしてやったぞ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.2302.t:0 "招かれざる客"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstName]は死んだ！計画通り、召使いは[target.GetHerHis]の部屋に通され、[target.GetHerHis]は大いに混乱したことだろう。もちろん、召使いが[dummy_gender.GetHerHis]の短剣を鞘から抜いた時点で全てを察したことと思うが…\n[target.GetFirstNameNoTooltip]の最期はあっという間だった。"
 murder_outcome.2302.owner_is_known_1:0 "\n\n残念ながら召使いが逃げ出す前に殺人が発覚し、[dummy_gender.GetSheHe]は[dummy_gender.GetHerHis]の命と引き換えに私の名前を明かしてしまった。"
 murder_outcome.2302.no_awareness_1:0 "\n\n召使いは再びうまく抜け出し、死体が発見された時にはとっくにいなくなっていた。私の関与を知る者は誰もいない。"
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip]は、少なくともすぐには[target.GetHerHis]の軟禁状態から抜け出すことはないだろう。"
 murder_outcome.2302.a:0 "友人の訪問のように簡単だったな！"
 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName]はこの世を去ったが、とはいえ、以前からそうではなかったのかと疑ってしまう。暗殺者が[target.GetHerHis]の顔に枕を押し付けている間も、[target.GetSheHe|U]はもがくことすらしなかった。[target.GetSheHe|U]は、布の間から低いうめき声をいくつか漏らすだけで、その後沈黙した。"
 murder_outcome.2401.owner_is_known_1:0 "\n\n不運なことに、警護が暗殺者を発見し、彼はすぐに私の殺人への関与を認めてしまった！"
 murder_outcome.2401.no_awareness_1:0 "\n\n暗殺者は逃走し、他に目撃者もいないことから、その行為を私と結びつけるのは不可能だろう。"
 murder_outcome.2401.a.discovered:0 "殺人と考えるのではなく、解放と考えるのだ！"
 murder_outcome.2401.a:0 "最後は安らかに眠れ、[target.GetFirstNameNoTooltip]よ。"
 murder_outcome.4001.t:0 "暗殺者！"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName]は傷を負うことなく逃れた！"
 murder_outcome.4001.failure_declaration_2:0 "私による[target.GetTitledFirstName]の命を狙った企ては阻止された！"
 murder_outcome.4001.failure_declaration_3:0 "[target.GetTitledFirstName]はまたしても[ROOT.Char.GetFaith.HighGodNamePossessive]の審判を逃れてしまったようだ。"
 murder_outcome.4001.desc:0 "暗殺者は[target.Custom('ResidenceBuilding')]の中には侵入できたものの、[target.GetFirstNamePossessiveNoTooltip]の寝室までたどり着くことはできなかった。"
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U]は捕らえられ、死の苦しみの中で私の名前を吐いてしまった！"
 murder_outcome.4001.not_exposed_scheme:0 "[dummy_assassin_gender.GetSheHe]が発見され、警報が発せられると暗殺者はすぐに逃走し、それ以来、音信不通となっている。\n\n[target.GetTitledFirstName]は現在警戒を強めている。"
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U]がそこにいたのは実は#EMP 本物の#!暗殺者を追い払うためだったんだ！そしてそれは成功した！"
 murder_outcome.4001.a:0 "いつか償うことになるぞ、[target.GetFirstNameNoTooltip]！"
 murder_outcome.4001.b:0 "一度でうまくいかないのなら…"
 murder_outcome.4002.desc:1 "\n\n雇い入れた悪党は[target.GetHerHis]従者を打ち負かすことができなかった。"
 murder_outcome.4002.exposed_scheme:0 "さらに悪いことに、数人が生け捕りにされ、彼らが襲撃の報酬を得ていたことが明らかになってしまった！支払元として私に辿り着くまでそう時間はかからなかった。"
 murder_outcome.4002.not_exposed_scheme:0 "少なくとも彼らは一人は殺された。話せる者が誰もいなくなったことで、彼らは単なる盗賊だったと思われている。"
 murder_outcome.4002.a:0 "庶民を信用してもまともなことはできない…"
 murder_outcome.4002.a.less_arrogant:0 "こんな単純な任務だったのに…"
 murder_outcome.4002.a.discovered:0 "典型的な盗賊だな。軽く済ませるためなら何とでも言うだろう。"
 murder_outcome.4003.desc:0 "\n\n毒は期待した効果を発揮せず、単に[target.GetTitleTierName]を一週間寝たきりにしたにすぎなかった。"
 murder_outcome.4003.exposed_scheme:0 "さらに悪いことに、毒の出所であった薬草屋が突き止められ、私が陰謀の背後にいたことが[target.GetFirstNameNoTooltip]に知られてしまっている！"
 murder_outcome.4003.not_exposed_scheme:0 "ありがたいことに、これは普通の病気に過ぎないと考えられ、[target.GetFirstName]は何も気づいていない。"
 murder_outcome.4003.a:0 "次は必ず[target.GetSheHe]の息の根を止めてやろう！"
 murder_outcome.4003.a.discovered:0 "どうやら鳥が[target.GetFirstNamePossessiveNoTooltip]の好みに合わなかったようだな？"
 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName]は[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]から生き残った！"
 murder_outcome.4004.failed_attempt_1:0 "[SCOPE.Custom('VenomousCreatureType')]の攻撃を受けたものの、すぐに侍医が呼ばれ、毒が回るのは阻止された。"
 murder_outcome.4004.scheme_owner_known:0 "\n\n悲しいことに、[SCOPE.Custom('VenomousCreatureType')]を仕掛けた使用人が発見され、間もなく私の関与が明らかになった！"
 murder_outcome.4004.scheme_known:1 "\n\n[target.GetTitleAsNamePossessiveNoTooltip]のベッドに[SCOPE.Custom('VenomousCreature')]を仕込んだことはほとんど気づかれないはずだ、少なくとも私が背後にいたことは誰にも知られていない。"
 murder_outcome.4004.scheme_unknown:0 "\n\n少なくとも[SCOPE.Custom('VenomousCreatureAttack')]は私ではなく、[SCOPE.Custom('VenomousCreatureType')]が迷い込んだせいにされている。"
 murder_outcome.4004.a:0 "お前の幸運もこれが最後だぞ、[target.GetFirstNameNoTooltip]！"
 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName]は群衆による襲撃から生き残った！"
 murder_outcome.4005.failed_attempt_1:0 "\n\n私の扇動者は彼らを煽ることに成功したが、暴徒が暴れ始めたとき、[target.GetFirstNamePossessive]の兵士が彼らを切り倒した。生存者は恐怖のあまり逃げ出し、[target.GetTitleTierName]は道を引き返し[target.Custom('ResidenceBuilding')]へ戻っていった。"
 murder_outcome.4005.scheme_owner_known:0 "\n\n多くの農民が絞首刑にされ、私の扇動者たちは私の関与を自白してしまった！"
 murder_outcome.4005.scheme_known:0 "\n\n多くの農民が絞首刑にされ、扇動者たちは外部の勢力が関与していることを自白した。ありがたいことに、彼らでさえ、私がその背後にいることは知らなかった。"
 murder_outcome.4005.scheme_unknown:0 "\n\n多くの農民が絞首刑にされたが、ありがたいことにその中に私の扇動者もいたことで、この騒動と私を結びつけることはできない。"
 murder_outcome.4005.a:0 "この無能力こそ、我らが支配し、農民どもが支配されるゆえんだ。"
 murder_outcome.4005.a.discovered:0 "暴徒を信用すれば常に判断を誤る。"
 murder_outcome.4201.t:0 "家への道"
 murder_outcome.4201.opening:0 "\n\n[assassin.GetTitledFirstName]は、運命に任せ[target.GetHerHim]から離れ、[target.GetHerHis]は荒野に一人残された。\n\nしかし、子供が行方不明だという恐ろしい知らせを伝えるために宮廷に戻ると、[target.GetFirstName]はすでに大広間で待ち構えており、[assassin.GetFirstName]に、もう少し遊んでくれないかと頼んできた！"
 murder_outcome.4201.scheme_owner_known:0 "[assassin.GetFirstNameNoTooltip]は便宜上尋問を受け、その中で私の計画が明らかになった！"
 murder_outcome.4201.scheme_unknown:0 "敢えて言えば、[assassin.GetFirstNameNoTooltip]は現在厳重に監視されている。"
 murder_outcome.4201.a.discovered:0 "さて…それは殺人の企てだったのか、あるいは#EMP 慈悲#!の企てか？"
 murder_outcome.4201.a:0 "背後からナイフでもやれただろうに。"
 murder_outcome.4202.opening:0 "[target.GetTitledFirstName]はまだ生きている！乳母は小さな赤ん坊を殺すことはできず、機会を逃してしまった。"
 murder_outcome.4202.scheme_owner_known:0 "\n\nさらに悪いことに、彼女は良心に負けてしまい、私の関与も含めてすべてを告白してしまった！"
 murder_outcome.4202.scheme_known:0 "\n\nさらに悪いことに、彼女は良心に負けてしまい、陰謀について自白してしまった！少なくとも私の関与は秘密のままだが。"
 murder_outcome.4202.scheme_unkown:0 "\n\n少なくとも彼女が計画について黙っていたのは賢明だった。これが最良だったのかもしれない…"
 murder_outcome.4202.a:0 "慎重に考えないといけないな。"
 murder_outcome.4203.opening:0 "[target.GetTitledFirstName]はまだ生きている！どうやら[SCOPE.Custom('VenomousCreatureType')]の毒の威力が十分ではなく、軽い発疹が乳児の皮膚に広がっただけのようだ。\n\n"
 murder_outcome.4203.scheme_owner_known:0 "それだけでも最悪なのに、腰抜けの協力者が捕まって自白し、黒幕として私の名を挙げおった！"
 murder_outcome.4203.scheme_unkown:0 "小さな慈悲は、私のスパイが気づかれずに部屋を出ることができたことだ。"
 murder_outcome.4302.t:0 "招かれざる客"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4302.failed_lack_of_planning:0 "もっとうまい計画を立てるべきだったかもしれない。「旧友」が[target.GetHerHis]の部屋に入るとすぐ、[target.GetSheHe]が警護を呼んだ。[target.GetSheHe]は警告でも受けていたのだろうか？"
 murder_outcome.4302.failed_attempt_1:0 "「旧友」の変装は計画通りには行かず、[dummy_gender.GetSheHe]が[dummy_gender.GetHerHis]の隠し持っていた短剣を鞘から抜いた瞬間、[target.GetFirstName]は警護を呼んだ。"
 murder_outcome.4302.disastrous_attempt_1:0 "\n\n不運なことに、召使いは[dummy_gender.GetHerHis]自身の命を救うために、私の関与を明かすことには何の抵抗もなかったようだ。"
 murder_outcome.4302.something_is_known:0 "\n\n 少なくとも計画への私の関与は不明のままだ。"
 murder_outcome.4302.unknown_so_far:0 "\n\nそれでも召使いは逃げ出したのだが、[dummy_gender.GetSheHe]が出てくるときに乱暴に貴重品を掴み取ったことで、人々はそれが暗殺ではなく、手の込んだ強盗だったと考えている。"
 murder_outcome.4302.a:0 "[target.GetFirstNameNoTooltip]、いずれはお前の順番が来る…"
 murder_outcome.4301.t:0 "闇の中の忘れ物"
 murder_outcome.4301.failure_declaration_1:0 "[target.GetTitledFirstName]を殺す私の計画は失敗したようだ！"
 murder_outcome.4301.failed_lack_of_planning:0 "今回の試みは、もう少しうまく計画されるべきだったのかもしれない。暗殺者になるはずだった私の一団は、熱心な警護から逃げ出し、仕事を阻止されてしまったのだ。"
 murder_outcome.4301.failed_attempt_1:0 "暗殺者になるはずだった者たちは、[target.GetHerHim]をあと一歩というところまで叩きのめしたが、その「あと一歩」が、[target.GetSheHe]に必要な全てだったのだ。"
 murder_outcome.4301.something_is_known:0 "\n\nこれが[target.GetTitledFirstNamePossessive]の命を狙ったものであることは誰の目にも明らかだが、私の関与は不明のままだ。"
 murder_outcome.4301.unknown_so_far:0 "\n\n少なくともそれは囚人同士の喧嘩のせいにされているため、私の関与は不明のままだ。"
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nもう少し我慢すべきだったかもしれない。暗殺者になるはずだった一団が、熱心な警護に仕事を阻止されただけでなく、何人かは私の責任を認めてしまった！"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\n暗殺者になるはずだった一団が、熱心な警護に仕事を阻止されただけでなく、何人かは私の責任を認めてしまった！"
 murder_outcome.4301.a.discovered:0 "[target.GetHerHim]をやせ衰えさせておくのがそんなに良いことだろうか？"
 murder_outcome.4301.a:0 "呪いあれ！"
 murder_outcome.4401.failure_declaration_1:0 "どういうわけか、一体#EMP どういうわけか#!、[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4401.failed_attempt_1:0 "暗殺者は[target.GetHerHis]の部屋に侵入したが、[target.GetTitleTierName]の顔にいくら長い時間枕を押し付けても、[target.GetWomanMan]は死ななかった。"
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nすぐに十分な数の警護が到着し、暗殺者は計画だけでなく、私が関与していることまで自白してしまった！"
 murder_outcome.4401.something_is_known:0 "\n\nすぐに十分な数の警護が到着し、暗殺者は素早く逃げざるをえなかった。少なくとも私が企ての背後にいたことを知る者はいない。"
 murder_outcome.4401.unknown_so_far:0 "\n\n警護が現れたために、暗殺者は素早く逃げざるをえなかったが、少なくとも彼は気づかれておらず、彼がそこにいたことを知る者はいない。"
 murder_outcome.4302.a.discovered:0 "ああ、私は[target.GetHerHis]の処刑日を間違えたのかな？"
 murder_outcome.4401.a:0 "単に時間の問題だよ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.5001.t:0 "衣脱ぎ捨て空蝉の"
 murder_outcome.5001.poisoned_duck:0 "饗宴でご馳走の鴨を食べていると、突然喉が腫れ、手足の感覚が鈍くなるのを感じる。私は何かが押し寄せてくるのを感じるが、それを止めることはできない。\n\n程なく視界が暗くなり、遠くから聞こえてくる笑い声が恐ろしい叫び声へと変わり、それもゆっくりと遠ざかっていく。"
 murder_outcome.5001.gang_of_thugs:0 "森の中を従者とともに旅している途中、悪党の一団に襲われる。彼らが金よりも我々の命に関心があるのはすぐに明らかとなり、部下たちは勇敢に戦ったが、悪党どもは奇襲を得意としていた。\n\n私は安全な場所まで全速力で走る。その時、戦いの騒ぎの向こうから一本の弓弦の澄み切った音が聞こえた。"
 murder_outcome.5001.hired_assassin:0 "真夜中に目を覚ますと、私の部屋に暗い人影が見えた。護衛たちに何が起こったのかは分からないが、月の光が刃に反射してキラリと光るのを見たとき、もう手遅れだと悟った。\n\n十分に鋭利な短剣は身体を貫く時にはほとんど音を立てず、悶絶するような痛みが走る中で、自分の悲鳴がもう聞こえているかどうかさえ分からない。"
 murder_outcome.5001.creepy_crawly_intro:0 "足に何かが触れた瞬間、私は震え上がりながら毛布を投げ捨てたが、その素早い動きは招かざる客を煽るだけだ。"
 murder_outcome.5001.creepy_crawly_known:0 "幽かな月明かりの中でも、[ROOT.Char.Custom('VenomousCreature')]の姿がよくわかった。"
 murder_outcome.5001.creepy_crawly_unknown:0 "怯えた[ROOT.Char.Custom('VenomousCreatureType')]は素早くとびかかり、毒牙を突き立てた。"
 murder_outcome.5001.creepy_crawly_end:0 "最初、[ROOT.Char.Custom('VenomousCreatureAttack')]はほとんど刺さらなかったが、しかしすぐに全身が焼けつくような痛みが襲ってきた。助けを呼ぼうとするが、四肢が麻痺し意識が薄れ、声も小さくなってゆく。"
 murder_outcome.5001.riled_up_mob:0 "私が[ROOT.Char.GetCurrentLocation.GetName]の通りを馬で進んでいると、怒鳴り声を上げる農民の群れが私の従者に襲いかかってきた。何が起こったのかもわからぬ間に、農民たちは私を馬から引き摺り下ろして殴り始める。護衛の叫び声が聞こえるが、彼らがこちらにたどり着くより早く、世界は私の視界から消えていく。"
 murder_outcome.5001.courtier:0 "廷臣たちが森に遊びに連れて来てくれて、今日はとても楽しい時間を過ごした。でも、彼らが隠れてからもう随分時間が経っている。見つけられない。そして森はあっという間に暗く、恐ろしくなってきて……。"
 murder_outcome.5001.lured_into_forest:0 "\n\n私は家に帰る道を見つけようとしたが、木々はどれも同じように見える。すぐに怪物たちが近づいてくる足音が聞こえてくる。私は走り出すが、怪物たちはより速く、より大きく、より強く……私は目を閉じて、母の名を叫んだ。"
 murder_outcome.5001.stab_infant:0 "灯りが移り変わる。見慣れた顔、見慣れない顔。知っている音、知らない音。鋭く冷たい音で耳が痛くなり、私は泣き出してしまう。\n\n誰かに頭を押さえられているのを感じる。鋭い痛み。そして何もなくなる。"
 murder_outcome.5001.infant_creepy_crawly:0 "柔らかいベッドと暖かい毛布に包まれることが私の望みだった。眠りに落ちそうになった時、何かが体の上を動いているような不思議な感覚に襲われた。突然、腕に痛みが走り、私は泣き出してしまう。\n\n痛みは広がり、大きくなるばかりだ。#EMP とても痛い。#!何も感じなくなるまで、痛みが私の世界すべてを覆っていく。"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "地下牢の扉が開いたとき、私は一瞬、解放されるのではないかと期待した。しかし、マントをまとって一団が入ってくると、何が待ち受けているのかが分かった。\n\n殴打は激しく残酷だった。衰弱した私の身体は抗うことができない。床に横たわり、命が失われていくのをぼんやり感じながら私は、湿った床の上で自分の血と水が混じり合っていくのをぼんやりと見ている。"
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "[dummy_gender.GetSheHe]は自分は旧友の一人であると言って、捕らえている者たちを納得させたようだが、私は部屋で待っている[dummy_gender.GetWomanMan]のことをよく知らない。\n\n[dummy_gender.GetSheHe]が隠していた短剣を鞘から抜いた時に初めて、私は[dummy_gender.GetHerHim]が"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "[target_home.GetNameNoTier]の宮廷の年老いた[dummy_gender.Custom('GenderedLowlyServantType')]であることに気づく。"
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip]の以前の宮廷の年老いた[dummy_gender.Custom('GenderedLowlyServantType')]であることに気づく。"
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U]の一撃は非常に素早く、反応することができない。"
 murder_outcome.5001.strangle_incapable:0 "世界はまだあるのだろうか？　時の流れを感じることができない。痛みは私の胸の中に、あるいは喉の奥にあるのだろうか？　これは果たして私の身体なのだろうか？　心にかかる灰色の雲の上に降りてくるのは夜の帳なのか？　集中するのがとても難しい。\n\nとても……難しい……。"
 murder_outcome.5001.schemer_known:0 "\n\n誰が私に対しこんなことをさせたのか、私の心の中には一瞬たりとも疑いの余地はない。[owner.GetTitledFirstName]だ！"
 murder_outcome.5001.avenge_me:0 "後継者よ、私の仇を討ってくれ！"
 murder_outcome.5001.not_my_time:0 "まだ死ぬわけにはいかないんだ！"
 murder_outcome.5001.option_incapable:0 "やっと───死ねる。"
 murder_outcome.5002.t:0 "私を殺害する企て！"
 murder_outcome.5002.poisoned_duck:0 "見た事も無いほど美味そうな、汁気したたる鴨に噛み付こうとしたまさにその時、従者の一人が喉を押さえて引っくり返ってしまった！どうやらこの愚か者は、勝手に私の食事の味見をしていたようだ。\n\n少なくとも彼は、不注意に対する正当な罰を受けながらも、その毒入りの鴨肉に触れないように、という警告そのものとなったのだった。"
 murder_outcome.5002.gang_of_thugs:0 "森の中を移動中のこと、我ら一行は悪漢の襲撃を受けた！\n彼奴らは金目の物に目もくれず、襲いかかってきたのだ——「切り捨てろ」と部下に命を下す間もなかった。戦闘は予想以上に激しく、さらに悪いことに悪党どもは明らかに私を狙っていたのだ！\n\n断固たる意志で振るわれた奴らの剣は、私の息の根を止める寸前であった。結局、ひとり残らず葬り去られる事となった。めでたし。"
 murder_outcome.5002.hired_assassin:0 "暗殺者が寝室の便器につまずくような音がして、深夜のまどろみから私を引き戻した。\n\n襲撃者を発見した私は、[SCOPE.GetRootScope.GetCharacter.GetWomanMan]らしく落ち着いて警護に向かって叫んだ。彼らが到着すると、短い争いが続き、結果、侵入者は死んだ。"
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')]の毒は体中に灼熱感を伴い広がったが、私はすぐに侍医を呼んだ。痛みに耐えていると日が昇るにつれ、ようやく毒の痛みが和らいできた。"
 murder_outcome.5002.riled_up_mob:0 "[home_province.GetNameNoTier]の通りを馬に乗り走っていると、怒鳴り声と叫び声を上げる農民の群衆が私の従者たちに襲いかかってきた。\n\nありがたいことに、護衛たちは躊躇することなく群衆を蹴散らし始め、その間に私は[ROOT.Char.Custom('ResidenceBuilding')]に戻ることができた。"
 murder_outcome.5002.lured_into_forest:0 "[assassin.GetFirstName]は私を森に遊びに連れ出したが、[assassin.GetSheHe]は隠れたまま二度と姿を見せなかった。\n\n泣いたり、枝につまずいたり、喉が張り裂けんばかりに助けを求めて叫んだりしていると、突然私は森から抜け出し、安全な家に帰る道を見つけた。"
 murder_outcome.5002.stab_infant:0 "灯りが移り変わる。見慣れた顔、見慣れない顔。知っている音、知らない音。鋭く冷たい音で耳が痛くなり、私は泣き出してしまう。\n\nすると、大きな大人の女性がすすり泣くのが聞こえてくる。パニックに陥ったような叫び声。そして、私は一人とり残される。"
 murder_outcome.5002.infant_creepy_crawly:0 "私の下には柔らかい毛布が敷かれ、暖かい上掛けがかかっている。眠りに落ちそうになった時、何かが体の上を動いているような不思議な感覚に襲われた。突然、腕に痛みが走り、私は泣き出してしまう。\n\n近くで男の人の声が聞こえると、突然、警報を発する声がたくさん聞こえてきた。声が次第に消えていくにつれて、腕の痛みも和らいできて、すぐに眠りについた。"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "独房の扉が開いたとき、私は解放されるのではないかと一瞬だけ期待した。しかし、すぐに入ってきたマントを着た人影が私の希望を打ち砕き、私を激しく殴り始めた。\n\n言いたくはないが、それは偶然の出来事だった――しかしタイミングよく――我が護衛の到着が、私の命を救った。"
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "部屋で待っているのは旧友のはずだったので、フードをかぶった人物が待ち構えていたのには驚いた――見たこともない、怪しい人物だった。\n\nだから、隠された短剣が閃いた時にはもう、すぐにドアに向かい、護衛を呼ぶ準備はできていた。彼らはドアの外ですでに待ち構えていた。おそらく、彼らも異邦人を信用していなかったのだろう。私にとっては実に幸運だった。"
 murder_outcome.5002.strangle_incapable:0 "世界はまだあるのだろうか？　時の流れを感じることができない。痛みは私の胸の中に、あるいは喉の奥にあるのだろうか？　これは果たして私の身体なのだろうか？　心にかかる灰色の雲の上に降りてくるのは夜の帳なのか？　集中するのがとても難しい。\n\n周りに誰かいるのだろうか。聞こえはしないが、誰かが叫んでいるような#EMP 気がする#!。そして再び、沈黙ばかりが残った。"
 murder_outcome.5002.schemer_known:0 "\n\n間違いなく[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')]、[owner_to_reveal.GetTitledFirstName]の仕業だ！"
 murder_outcome.5002.will_find_out:0 "この件の背後にいる奴を暴き出してやる！"
 murder_outcome.5002.revenge_will_be_had:0 "後悔させてやる！"
 murder_outcome.5002.child:0 "こんなに残酷な大人がいるだろうか？"
 murder_outcome.5002.infant:0 "もうすこしだけ泣く。"
 murder_outcome.5002.option_incapable:0 "なにが起こった？"
 murder_outcome.1006.t:0 "ワインの樽"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName]は、[home_province.GetName]の地方の祝祭に出席する予定であり、私は偶然にも[target.GetSheHe]がちょっとしたワイン愛好家だということを知っている。\n\n特別に試飲できると言って[target.GetHerHim]を私の[target.Custom('ResidenceBuilding')]の地下室へとおびき寄せ、[target.GetSheHe]が二度とそこから出ることのないようにすることができるだろう…"
 murder_outcome.1006.a:0 "これなら簡単だ！"
 murder_outcome.1007.t:0 "波立つ海域"
 murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName]は今週の後半、[province.GetNameNoTier]の港の一つに停泊している船を訪れている。"
 murder_outcome.1007.desc:0 "[target.GetTitledFirstName]は今週の後半、[province.GetNameNoTier]の港の一つに停泊している船を視察している。"
 murder_outcome.1007.desc_ending:0 "\n\n私のスパイが[target.GetHerHim]を運ぶ手漕ぎボートに可燃性の液体を満たすのは容易にできるはずだ、あとは港の真ん中に出るまで待って、火のついた矢を放ち、それから…後は水が[target.GetHerHim]の命を奪ってくれる。"
 murder_outcome.1007.a:0 "計画を実行に移してくれ。"
 murder_outcome.1204.t:0 "甘いもの好き"
 murder_outcome.1204.desc:0 "特に[target.GetTitledFirstName]が我慢できないものを一つ挙げるとすれば、それは[target.GetHerHis]の好物のお菓子である…\n\n[target.GetHerHis|U]の次のおやつは一片の[target.Custom('FavoriteTreat')]と一片の強い毒——私のスパイが子供の前に置いていった「忘れ物」になるだろう。"
 murder_outcome.1204.a:0 "さあボンボンを召し上がれ！"
 murder_outcome.1205.t:0 "危険な高所"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive]に時がやって来た。あらゆるものはいずれ落ちる。王国、[ROOT.Char.Custom('LadiesLords')]、#EMP 子供たちも高いところから突き落とされるのだ#!…\n\n"
 murder_outcome.1205.desc_dog:0 "私のスパイは、小さな[target.GetTitledFirstNamePossessiveNoTooltip]の犬をロープでくくり、高い壁へと吊るしておく——その鳴き声や叫び声は確実に子供を引き寄せるだろう。"
 murder_outcome.1205.desc_cat:0 "私のスパイは、小さな[target.GetTitledFirstNamePossessiveNoTooltip]の猫をロープでくくり、高い壁へと吊るしておく——その悲しげな鳴き声は確実に子供を引き寄せるだろう。"
 murder_outcome.1205.desc_toy:0 "私のスパイは、小さな[target.GetTitledFirstNamePossessiveNoTooltip]の好きなおもちゃである[target.Custom('child_favorite_toy_indefinite')]をロープでくくり、高い壁へと吊るしておく——[target.GetSheHe]は確実にそれを探しにやってくるだろう。"
 murder_outcome.1205.desc:0 "私のスパイがお菓子の痕跡を残す、上へ、上へ、上へ、[target.GetTitledFirstNamePossessiveNoTooltip]の胃がヒリヒリするのに十分な高さへと。頂上に辿り着くと[target.GetSheHe]は、お菓子で満たされたバスケットが壁にぶら下がっているのを見つけるはずだ。"
 murder_outcome.1205.desc_ending:0 "[target.GetSheHe]がロープをほどこうと手を伸ばそうとすれば…[target.GetHerHim]は簡単に滑ってしまうだろう…"
 murder_outcome.1205.a:0 "ああ、悲劇だな、本当に。"
 murder_outcome.2006.desc:0 "[target.GetTitledFirstName]は死に、囲まれた壁の中で、すぐに忘れ去られてしまうだろう！\n\n[target.GetSheHe|U]は快く私の後をついてきて、歓談とワインに酔いしれながら地下室へと入っていった。「上等な」ワインを何杯も飲んだ後、[target.GetSheHe]はすぐに眠りに落ち、私がこてを持ってきて出口を丁寧にレンガで固める間、身体を動かすことさえなかった。\n\n"
 murder_outcome.2006.scheme_owner_known:0 "不幸にも私は[target.GetHerHim]を地下室に誘導しているところを目撃されてしまい、数週間のうちに新たに盛り上がった壁は取り壊されて、その向こうにある恐怖が明らかになった。"
 murder_outcome.2006.scheme_unknown:0 "幸運なことに、地下室にできた新しい妙な壁には誰も気づいていないようだ…"
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U]は酔っぱらって一夜の宿が必要だったんだ！"
 murder_outcome.2006.a:0 "[target.GetSheHe]が安らかに眠れますように！"
 murder_outcome.2007.desc:0 "[target.GetTitledFirstName]は死んだ。大海の冷たい抱擁に命を奪われて！\n\n私のスパイが放った火矢は、燃えさかる軌跡を描いて港を横切り、次の瞬間、船全体が炎に包まれた。"
 murder_outcome.2007.desc_lowborn:0 "乗客はみな、しまいには水面に身を投じ、彼らの衣服は濡れると大変に重くなった…"
 murder_outcome.2007.desc_highborn:0 "乗客はみな、しまいには水面に身を投じ、上等な生地は濡れると大変に重くなった…"
 murder_outcome.2007.scheme_owner_known:0 "\n\n不幸なことに射手は目撃されており、彼が私を裏切るのを躊躇することはなかった。"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP 不幸なことに#!射手を発見することはできなかった。"
 murder_outcome.2007.a.discovered:0 "わ…私は[target.GetSheHe]が泳げると思ったんだ！"
 murder_outcome.2007.a:0 "何という悲劇だ！"
 murder_outcome.2204.desc:0 "[target.GetTitledFirstName]は死んだ。[target.GetSheHe]は餌を飲み込んだ、[target.Custom('FavoriteTreat')]と全てを！[target.GetSheHe]は喉を掴んで呻き声をあげ、床の小さな山へと倒れ込むと、二度と起き上がらなかった。"
 murder_outcome.2204.scheme_owner_known:0 "\n\n悲惨なことに、誰かが私のスパイがお菓子を仕込んだのを目撃しており、すぐに私がすべての試練の黒幕であることが暴かれてしまった！"
 murder_outcome.2204.scheme_unknown:0 "\n\nこの地域のあらゆるパン屋が取り調べを受けたが、犯罪の痕跡を見つけることはできなかった。"
 murder_outcome.2205.t:0 "神の恩寵の喪失"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName]は死んだ！彼らは地面で[target.GetHerHis]のバラバラになった死体を発見し、"
 murder_outcome.2205.desc_dog:0 "それは[target.GetHerHis]の薄汚れた犬の体をしっかりと握っていた。"
 murder_outcome.2205.desc_cat:0 "それは[target.GetHerHis]の毛むくじゃらの猫の体をしっかりと握っていた。"
 murder_outcome.2205.desc_cat_alive:0 "しかし、[target.GetHerHis]の毛むくじゃらの猫の姿は影も形もなかった。"
 murder_outcome.2205.desc_toy:0 "それは[target.GetHerHis]の[target.Custom('child_favorite_toy')]を胸にしっかりと抱いていた。"
 murder_outcome.2205.desc_nothing:0 "[target.GetHerHim]の周りの地面にはキャンディが散らばっていた。"
 murder_outcome.2205.desc:0 "[target.GetHerHis|U]の若い顔は、いつまでも驚きと恐怖の表情で歪んでいた。"
 murder_outcome.2205.scheme_owner_known:0 "\n\n私のスパイが捕まり、私の正体を暴露するのを躊躇さえしなかったことが明らかになると、私は自身の顔に感情が湧き上がってくるのを感じる！"
 murder_outcome.2205.scheme_unknown:0 "\n\n少なくとも誰もが[target.GetSheHe]は偶然の事故で落下したものと思っている。"
 murder_outcome.4006.desc:0 "[target.GetTitledFirstName]は快く私の後をついてきて、ワインと歓談に酔いしれながら地下室へと入っていった。\n\n「上等な」ワインを何杯も飲んだ後、[target.GetSheHe]はすぐに眠りに落ちたが、私が出口を塞ぎ終える前に何人かの召使いが入ってきた。\n\n"
 murder_outcome.4006.scheme_owner_known:0 "「我が[ROOT.Char.GetLadyLord]！そして[target.GetTitledFirstNameNoTooltip]？それから半ばまで出来上がった壁が[target.GetHerHim]を閉じ込めて…ああ、何てことだ。」"
 murder_outcome.4006.scheme_unkown:0 "「ああ、どうやら[target.GetTitledFirstNameNoTooltip]があなた様の仕事の途中で居眠りしてしまったようですね。[target.GetHerHim]を寝室まで運ぶのをお手伝いいたしましょうか、我が[ROOT.Char.GetLadyLord]？」"
 murder_outcome.4006.a.discovered:0 "わ…私は修繕をしていただけだ！"
 murder_outcome.4006.a:0 "…ああ、手伝ってくれてありがとう。"
 murder_outcome.4007.opening:0 "私のスパイが放った炎の矢は、港を横切って燃えるような軌道を描いて輝いたが、結局、狙いは紙一重でボートから外れた。\n\n大きな混乱が起こるまで、冷たい海の中で火が消えていく間、乗客たちは何が起こったのか理解できないままそれを見つめていた。\n\n"
 murder_outcome.4007.scheme_owner_known:0 "さらに悪い事に射手は捕らえられ、躊躇なく計画の黒幕の一人が私であることを暴露してしまった。"
 murder_outcome.4007.scheme_unkown:0 "幸運にも射手は逃げのび、私の関与の痕跡が見つかることはないだろう。"
 murder_outcome.4007.a.discovered:0 "私はただ[target.GetHerHim]に水泳の訓練をして欲しかっただけだ！"
 murder_outcome.4007.a:0 "船に命中させるのは何と難しいのだ!?"
 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName]はまだ生きている！[target.GetSheHe|U]は[target.Custom('FavoriteTreat')]を手に取ったのだが、[target.GetSheHe]がそれを食べる前に、野良犬が[target.GetHerHis]の手からそれを奪い、通りを走り去ってしまった。\n\n"
 murder_outcome.4204.scheme_unkown:0 "少なくとも私の真意は誰にも知られることはないだろう…"
 murder_outcome.4204.a:0 "もしかして、これは何かの兆候だったのか？"
 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName]はまだ生きている！　スパイが突き落とすと、[target.GetHerHis]の衣服がすぐ下の壁の出っ張りに引っかかってしまった。それは重さに耐えて、子供と"
 murder_outcome.4205.desc_dog:0 "役立たずの犬を救うための助けが到着するまで、十分な時間を稼いだ……"
 murder_outcome.4205.desc_cat:0 "役立たずの猫を救うための助けが到着するまで、十分な時間を稼いだ……"
 murder_outcome.4205.desc_toy:0 "役立たずの[target.Custom('child_favorite_toy')]を救うための助けが到着するまで、十分な時間を稼いだ……"
 murder_outcome.4205.desc_nothing:0 "役立たずのキャンディを救うための助けが到着するまで、十分な時間を稼いだ……"
 murder_outcome.4205.scheme_unkown:0 "少なくとも私のスパイは気づかれずに逃げることができ、子供は非常に怯えており何が起こったのかはっきりと覚えていない。"
 murder_outcome.5001.bricked:0 "昨日は陽気さとワインに酔いしれ、愉快な夜を過ごした。\n\n翌朝、ひどい二日酔いで目が覚めると、自分がどこにいて、どうやってそこにたどり着いたのか全く思い出せない。そこは湿った地下室のようで、できたばかりの壁が唯一の出口を覆っているではないか！助けを求めても分厚い壁に飲み込まれ、発見される望みは時間を追うごとに薄れていく。そして高まるのは脱力感だけ……#EMP いっそ昼寝でもするか…#!"
 murder_outcome.5001.sunken_boat:1 "私が船に乗って夕暮れの風を楽しんでいると、突然、空から火のついた矢が私の方に向かって飛んできた！\n\nそれは#EMP ブスッ#!という重い音とともに船に命中し、船全体が炎に包まれるまではほんの一瞬の間しかなく、私は冷たい海の中に身を投げた。水を吸った重い服が私を水中に引きずり込む中で私は泳ごうとし、何か掴めるものを求めて手を伸ばし、#EMP 呼吸#!しようとする…"
 murder_outcome.5001.poisoned_candy:0 "外で遊んでいて、小腹がすいたちょうどその時、召使いが最高の贈り物を持ってどこからともなく現れた。美味しそうな[ROOT.Char.Custom('FavoriteTreat')]だ。\n\nほんの一瞬で世界が傾き、お腹が悲鳴を上げ、#EMP 息をすることができない#!！　囓った[ROOT.Char.Custom('FavoriteTreat')]が手から滑り落ち、私は地面に崩れ落ちた。"
 murder_outcome.5001.child_pushed_dog:0 "それが聞こえたのは外で遊んでいるときだった。私の愛犬[ROOT.Char.Custom('DogStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('DogStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('DogStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('DogStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——"
 murder_outcome.5001.child_pushed_cat:0 "それが聞こえたのは外で遊んでいるときだった。私の愛猫[ROOT.Char.Custom('CatStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('CatStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('CatStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——"
 murder_outcome.5001.child_pushed_toy:0 "それを見たのは外で遊んでいるときだった。私の大好きなおもちゃが高い壁からロープでぶら下がっている。全力で階段を登って、それを助けようと私が手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると――"
 murder_outcome.5001.child_pushed:0 "外で遊んでいると、階段を登っていく途中でお菓子が並んでいるの見かけた。一番上に着いてみると、端からぶら下がっているバスケットにキャンディが詰まっている！　手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると――"
 murder_outcome.5002.bricked:0 "[home_province.GetName]で行われている地元の祝祭に参加しているので、私は夜は歓談とワインに酔いしれて過ごしている。\n\n翌朝、ひどい二日酔いで目が覚めると、自分がどこにいて、どうやってそこにたどり着いたのか全く思い出せない。そこは湿った地下室のようで、できたばかりの壁が唯一の出口を#EMP ほとんど#!覆っている。誰かが私をここに生き埋めにするつもりだったのだ！"
 murder_outcome.5002.sunken_boat:0 "私は[province.GetNameNoTier]の港で船に乗っていた。すると突然、炎をまとった矢が空を横切り、こちらへと飛来した！\n\n矢は紙一重で船を外れ、私は身をかがめて冷たい海水に消えていく火を見届けた――そのとき、船の木材から漂ってくる独特の匂いに気づく。これは“ギリシア火”の臭いだ！　命を狙われたのだ。"
 murder_outcome.5002.poisoned_candy:0 "外で遊んでいると、それは目の前に現れた。美味しそうな[ROOT.Char.Custom('FavoriteTreat')]だ。誰も近くにいないし、一口かじっても誰も気づかないだろう…\n\n私がお菓子にかぶりつこうとしていた矢先、通りかかった野良犬が私の手からお菓子を奪い取り、丸ごと飲み込んでしまい、すぐに地面に倒れて死んでしまった。"
 murder_outcome.5002.child_pushed_dog:0 "それが聞こえたのは外で遊んでいるときだった。私の愛犬[ROOT.Char.Custom('DogStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('DogStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('DogStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('DogStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——気がつくと自分の[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかり私は壁にぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.5002.child_pushed_cat:0 "それが聞こえたのは外で遊んでいるときだった。私の愛猫[ROOT.Char.Custom('CatStoryName')]の絶望的な叫びだ！見上げると、高い壁からロープでぶら下がっている[ROOT.Char.Custom('CatStoryHerHim')]が見え、私は全力で[ROOT.Char.Custom('CatStoryHerHis')]のそばに駆け寄る。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じると——気がつくと自分の[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかり私は壁にぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.5002.child_pushed_toy:0 "それを見たのは外で遊んでいるときだった。私の大好きな[target.Custom('child_favorite_toy')]が高い壁からロープでぶら下がっている。全力で階段を登る、助けようと手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じ――気がつくと[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかりぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.5002.child_pushed:0 "外で遊んでいると、階段を登っていく途中でお菓子が並んでいるの見かけた。一番上に着いてみると、端からぶら下がっているバスケットにキャンディが詰まっている！　手を伸ばした時、世界がぐるりと反転し、私は落下していく。地面が迫ってきて私が目を閉じ――気がつくと[ROOT.Char.Custom('GetUpperClothingArticle')]の後ろが壁に引っかかりぶら下がっていた。#EMP ふぅ！#!"
 murder_outcome.2500.desc:0 "[target.GetTitledFirstName]と[ROOT.Char.GetFaith.DevilName|U]の会談を手配するための準備を続けていると、私はある出来事に邪魔されてしまう。[owner.Custom('InsultNoun')]は遠くに旅をしており、今は私の手の届かないところにいる！"
 murder_outcome.2500.a:0 "私からは逃れられても、死からは逃れられないぞ！"
 murder_outcome.1008.t:0 "命の水"
 murder_outcome.1008.desc:0 "私の刺客は、飲み物に溶かしても痕跡を残さない目立たない粉末を手に入れた。[target.GetTitledFirstNamePossessive]のカップの補充と取り扱いを担当する使用人は賄賂を受け取り目をつぶった。残っているのは、毒を次の[target.GetHerHis]の爽やかな飲み物にこっそりと持ち込むことの私の承認だけだ。"
 murder_outcome.1008.a:0 "[target.GetShortUINamePossessiveNoTooltip]の健康に乾杯！"
 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName]は死んだ、あれほど[target.GetSheHe]が愛した[target.Custom('RegionalAlcoholicDrink')]によって殺害されたのだ！"
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName]は死んだ、深い[target.Custom('RegionalDrink')]の一杯に殺害されたのだ！"
 murder_outcome.2008.desc:0 "\n\n私の刺客が毒を[target.GetHerHis]のゴブレットに入れ、跡形もなく溶けていくのを見た。[target.GetHerHis]の喉が腫れ上がって初めて、[target.GetSheHe]は何かがおかしいと気づいたが、その時にはもう遅すぎた。\n\n"
 murder_outcome.2008.scheme_owner_known:0 "不幸にも私の刺客は目撃され、賄賂を受け取った使用人は私の関与を明らかにすることを躊躇しなかった！"
 murder_outcome.2008.scheme_unknown:0 "幸いなことに、毒の効果で何かが進行していることがわかる前に、私の刺客はうまく抜け出した！"
 murder_outcome.2008.a.discovered:0 "…[target.GetSheHe|U]の喉を潤してやっただけだが？"
 murder_outcome.2008.a:0 "乾杯、[target.GetTitledFirstNameNoTooltip]！"
 murder_outcome.4008.desc:0 "[target.GetTitledFirstName]は毒を生き延びた！\n\n不幸にも[target.GetTitledFirstNamePossessive]の召使いの一人が[target.GetLadyLord]に出す前に一口飲んでしまい、その死んだ召使いが邪魔者になったようだ。\n\n"
 murder_outcome.4008.scheme_owner_known:0 "さらに良くないことに、他の使用人の一人が、この企ての背後に私がいることを指摘するのをためらう様子がないのだ！"
 murder_outcome.4008.scheme_unkown:0 "少なくとも使用人たちは誰も私の関与を告白していない。小さな慈悲だ。"
 murder_outcome.4008.a.discovered:0 "癪に障る[target.GetHerHis]の使用人たちめ！"
 murder_outcome.4008.a:0 "次は[target.GetHerHis]の使用人には干渉させないでおこう！"
 murder_outcome.5001.poisoned_drink_alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲みながら夕食を楽しんでいると、突然喉に不思議な感覚を覚える。"
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]を飲みながら夕食を楽しんでいると、突然喉に不思議な感覚を覚える。"
 murder_outcome.5001.poisoned_drink:0 "息苦しくなり、叫びたくなり、腫れ上がり出血した喉から少しでも空気を出そうと、首を#EMP かきむしる#!のに時間はかからなかった。意識が遠のく中で、爪の下に血と皮膚があるのが見えた。私はそれを洗い流さなければならないだろう、何てみっともない…"
 murder_outcome.5002.poisoned_drink:0 "夕食を食べていると、使用人が部屋に飛び込んできて、私が一口飲もうとしている#EMP ちょうどその瞬間#!に、私の手からゴブレットを叩き落とした！\n\n「我が主、それは毒です！召使いの一人が…許してやってください、一口飲んだのですが…彼女が――彼女が死んだのです！」"
 murder_outcome.2001.memories:0 "\n\n[bad_memory.GetDescription]時のことを覚えている、[ROOT.Char.Custom('MurderMemoryEnding')]"
 murder_outcome.5002.memories_death:0 "\n\n意識が薄れていくなか、冷たい声がする。\n#EMP 「契約は完了した。[bad_memory.GetThirdPerspectiveDescription]の時の復讐、確認。支払いの時間だ」#!"
 murder_outcome.5002.memories:1 "\n\n現場近くで、くしゃくしゃになったメモが見つかった：#EMP 「支払いは一括。契約書の発行日は[bad_memory.GetThirdPerspectiveDescription]日」#!"
 murder_outcome.5002.house_feud:0 "\n\n[owner_to_reveal.GetHouse.GetBaseName]め！知っているべきだった！"
 murder_outcome.4301.house_feud:0 "\n\nクソっ、[target.GetHouse.GetBaseName]のクズどもめ！"
 murder_outcome.2001.house_feud:0 "\n\nいずれにせよ、これで[target.GetHouse.GetBaseName]の心配事がひとつ減った！"
 murder_outcome.2001.b:0 "これは始まりに過ぎない。"
 murder_outcome.2001.c:0 "正義は果たされた。"
 murder_outcome.1002.opening:0 "私の部下が、[target.GetTitledFirstName]のために暗い森を通り抜ける旅を計画した。$murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel:0 "私の部下が、[target.GetTitledFirstName]が現在、いくつかの荒野を通り[province.GetName]へ向かう旅に出ていることを聞きつけた。\n\n$murder_outcome.1002.d$"
 murder_outcome.1007.travel:0 "[target.GetTitledFirstName]はいま、[province.GetName]のどこかで船に乗っている。"
 murder_outcome.1007.desc_ending_travel:0 "\n\nもし、私の部下が燃えやすい液体を船材に染み込ませ、唯一のボートで脱出しながら船に火を放ったとしたら悲劇だ……そうすれば確実に、[target.GetFirstNamePossessiveNoTooltip]は側近とともに死ぬことになる。"
 every_entourage_member:0 "[target.GetTitledFirstNamePossessiveNoTooltip]の側近のすべてのメンバー："
 murder_outcome.5001.sunken_boat_travel:1 "広い海で船に乗っていると、突然空から炎の矢がこちらに向かって降り注いできた！\n\nその矢は重い#EMP ブスッ#!という音ともに命中し、瞬く間に船全体が炎に包まれ、私は冷たい海中に身を投げた。服は重く、身体を水中に引きずり込もうとするが、私は泳ごうとし、なにかにしがみつこうとし、#EMP 呼吸#!しようとする…"
 murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName]は不明な暗殺者によって暗殺されました！#!"
 murder_outcome.1201.no_assassin:0 "私のスパイの一人は、幼い[target.GetTitledFirstName]のために特別な旅を準備している。その子供は、森の中での楽しい一日に連れて行ってもらえるものと信じきっている。\n\n不幸にも[target.GetFirstNameNoTooltip]は迷子になってしまい、日が暮れる前に見つかることはないだろう。おお、[target.GetSheHe]は幼すぎたのだ…"
 murder_outcome.5001.assassin:0 "[assassin.GetFirstName]に連れられて森に遊びに来て、今日はとても楽しかった！でも、[assassin.GetSheHe]がずっと前にどこかに隠れてしまってずっと見つけられていないし、暗くなるのが早くて怖い…"
 murder_outcome_reworked.0000.success_declaration.generic.1: "[target.GetTitledFirstName]はついに死んでしまった！"
 murder_outcome_reworked.0000.success_declaration.generic.2: "私のスパイが[target.GetTitledFirstName]の暗殺に成功した！"
 murder_outcome_reworked.0000.success_declaration.generic.3: "[target.GetTitledFirstName]が[ROOT.Char.GetFaith.DeathDeityNamePossessive]の破滅の腕に抱かれて死んだ！"
 murder_outcome_reworked.0000.failure_declaration.generic.1: "[target.GetTitledFirstName]は無傷で脱出した！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.2: "[target.GetTitledFirstNamePossessive]の命への私の企ては阻止された！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.3: "[target.GetTitledFirstName]が[ROOT.Char.GetFaith.DeathDeityName]の魔の手から逃れたようだ！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.4: "[target.GetTitledFirstName]はまだ生きている！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.5: "[target.GetTitledFirstName]を殺す私の計画は失敗したようだ！\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.6: "どういうわけか、一体#EMP どういうわけか#!、[target.GetTitledFirstName]はまだ生きている！\n\n"
 murder_outcome_reworked.0000.memories.bad.general: "[bad_memory.GetDescription]時のこと、忘れない、[ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "[target.GetHouse.GetBaseName]の心配が一つ減った。\n\n"
 murder_outcome_reworked.0000.memories.line_break: "[owner.GetFaith.FateGodName]に感謝を、もはや私の悩みの種はなくなった。\n\n"
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nありがたいことに、噂話は絶えないものの、私の犯罪への関与は不明のままだ。"
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\n私は自分の足跡をうまく隠してきたし、もし誰かがこの攻撃の背後に私がいるのではないかと疑っても、あえてそれを口に出して言うことはない。"
 murder_outcome_reworked.0000.revealed.generic.1: "\n\n残念なことに、私がいくら抗議しても、各方面からの根拠のない非難は、事件の黒幕が#EMP 私#!であることをストレートに指摘する。"
 murder_outcome_reworked.0000.revealed.success.1: "\n\n残念なことに、どこかの誰かが口を滑らせ、私の犯罪への関与を知らしめた。少なくとも、[target.GetTitledFirstName]の方が自分よりも不幸であるという事実で自分を慰めることしかできない。"
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nさらに悪いことに、犯罪に関与していたという十分な証拠が明るみに出て、私は失敗者にして殺人者とみなされるようになってしまった。"
 murder_outcome_reworked.0000.addendum.house_feud.1: "クソッ、[target.GetHouse.GetBaseName]の#EMP クズども#!め。"
 murder_outcome_reworked.0000.addendum.house_feud.2: "[owner_to_reveal.GetHouse.GetBaseName]家の連中、全員[target.GetFaith.random_NegativeAfterLife]まで呪われるがいい！"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "そして「$murder_outcome_reworked.0000.addendum.house_feud.2$」も"
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "使用人たちは不平を言う：$murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\n薄れゆく私の意識に、冷たい声が囁きかける。#EMP 「あの時の、[bad_memory.GetSecondPerspectiveDescription]の復讐だと思いたまえ、[target.GetTitleAsNameNoTooltip]どの。その価値があったことを願っているよ」#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nしわくちゃになった書きつけが現場近くで見つかった。#EMP 「支払いは一括で。契約の発効日は[bad_memory.GetThirdPerspectiveDescription]」#!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\n死が襲いかかった時、誰がこのような目に遭わせたのか、私には何ひとつ疑う余地はなかった。[owner.GetTitledFirstName]だ！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\n私の意識が朦朧としていく中で、最後に思ったのは、これは間違いなく[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')]、[owner_to_reveal.GetTitledFirstName]の仕業だということだった。"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\n家族の悲痛な叫びを見ることも、召使いたちのささやきを聞くこともないだろう：「それは[owner_to_reveal.GetTitledFirstName]だった！」"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\n召使いたちが私を見つけたときのパニックも、彼らのささやき声も、私には理解できなかった：「それは[owner_to_reveal.GetTitledFirstName]だった！」"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\n私を見つけた使用人たちの悲鳴も、ささやき声ももう理解できない： 「それは[owner_to_reveal.GetTitledFirstName]に違いない！」"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\n私には使用人たちの怒声が理解できない。「[owner_to_reveal.GetTitledFirstName]に違いない！」"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "つまるところ私はまだ赤ん坊だった。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "つまるところ私はまだ赤ん坊である。"
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\n我が屍が発見されるその時までに、多くの言葉がかわされるだろうが、その意味は私の衰弱しきった意識では理解できなかった。「[owner_to_reveal.GetTitledFirstName]だ！」"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\n言葉が私にとってまだ意味を持っていたとしたら、周りの皆がつぶやき、怒りとともに繰り返す言葉を理解できたかもしれない。「[owner_to_reveal.GetTitledFirstName]に違いない！」"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "誰がこのような目に遭わせたのか、私には何ひとつ疑う余地はなかった。[owner.GetTitledFirstName]だ！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "これは間違いなく、[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')]、[owner_to_reveal.GetTitledFirstName]の仕業だ！"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\n猛烈な抗弁にも関わらず、すべての証拠は[owner_to_reveal.GetTitledFirstName]が直接事件に関与していることを示している。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\n暗殺が失敗したのみならず、現場に残された証拠の不格好な足跡は、その首謀者[owner_to_reveal.GetTitledFirstName]にまっすぐつながった！"
 murder_outcome_reworked.0000.revealed.owner.response.1: "なんと卑劣な言い分だ！"
 murder_outcome_reworked.0000.successful_scheme_target.adult: "まだやるべきことが残っているのに…"
 murder_outcome_reworked.0000.successful_scheme_target.child: "公正ではない！"
 murder_outcome_reworked.0000.successful_scheme_target.incapable: "そして、ただ何もなくなった。"
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[target.GetHerHis]の[assassin.Custom2('GetYourConsortType', target)]、[assassin.GetFirstName]は無論すでにこの場にいた。[assassin.GetSheHe]がしなければならなかったのは、[target.GetFirstNameNoTooltip]が眠りに落ちるまで待ち、枕の下からナイフを取り出して[target.Custom('InsultNoun')]の喉を掻き切ることだけだった。窓から投げられた綱、自ら切りつけた数カ所の傷、そして窓の下にあらかじめ用意されていた乱闘の跡によって、「真の」殺人犯の逃走は巧みに偽装されたのだった。"
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName]は我々の計画を完璧に遂行した。真夜中に[assassin.GetSheHe]は巡回の警備兵の隙をついて忍び込み、盗んだ鍵を使って獲物の部屋に入ると、[target.GetFirstNamePossessiveNoTooltip]という惨めな存在に、湿っぽいゴボゴボとした音とともに終わりをもたらした。"
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[assassin.GetFirstNamePossessive]の雇った人間は我々の計画を完璧に遂行した。真夜中に[dummy_assassin_gender.GetWomanMan]は巡回の警備兵の隙をついて忍び込み、盗んだ鍵を使って獲物の部屋に入ると、[target.GetFirstNamePossessiveNoTooltip]という惨めな存在に、湿っぽいゴボゴボとした音とともに終わりをもたらした。"
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "暗殺者はもっとも重要な瞬間に重大な失敗を犯した。[target.GetFirstNameNoTooltip]が目を覚ますと、寝台のそばに暗闇に包まれた不気味な人影が立っているのに気づき、すぐに助けを求めて叫んだのだ。驚いたスパイは慌てて逃げ出した。"
 murder_outcome_reworked.0004.desc: "何かを手で探るような音と、囁くような呪詛の言葉が私を眠りから引き戻した。\n\n私のすぐそばに――#EMP 近すぎて安心できないほどに#!――暗闇に包まれた人影が立っており、どうやらこちらと同じく驚いているようだった。私が助けを求めるべく叫び声を上げ、護衛たちが駆け込んでくる間に、人影は逃げ出していた。"
 murder_outcome_reworked.0011.desc: "実際にはさほどの準備は必要なかった――銀に貪欲で向こう見ずな盗賊の一団と、連中に襲撃の機会を用意してやったくらいだ――しかし結果は#EMP 最上#!だった！　この乱戦によって[target.GetHerHis]の守りは完全に不意をつかれ、殺し屋のひとりが野郎の目を射抜くのに成功したのだ。"
 murder_outcome_reworked.0012.desc.alley: "従者と私が[target.GetCurrentLocation.GetName]の裏通りを歩いていると、"
 murder_outcome_reworked.0012.desc.wilderness: "従者と私が[target.GetCurrentLocation.GetName]の荒野を旅していと、"
 murder_outcome_reworked.0012.desc: "血も凍るような叫び声が我々の隊列を切り裂いた。\n\n我々は、どこからともなく現れた悪党の一団に襲われた。矢と剣が激しく飛び交い、その残忍さと死への渇望が、私の従者たちを瞬く間に全滅させた。この待ち伏せを死に場所にしたくない私は、安全な場所へと全力で駆ける。その時、戦いの騒ぎに混じって、一本の弓弦の音が聞こえた。"
 murder_outcome_reworked.0013.desc: "我々の計画は……完璧であるように思えた……仕組まれた気晴らし、向こう見ずな盗賊ども、そして不意をつく待ち伏せ。そこは[target.GetFirstNamePossessiveNoTooltip]の墓場になる#EMP はず#!だった。だが、奴のクソッタレで間抜けな護衛どもがあらゆる打撃、矢、そして刃の前に身を晒し、持ち直し、そして反撃に転じた。我々が雇った連中はバタバタと斃れた。"
 murder_outcome_reworked.0014.desc: "血も凍るような叫び声が我々の隊列を切り裂いた。\n\n我々は、どこからともなく現れた悪党の一団に襲われた！　連中の攻撃は熾烈だったが、私の護衛たちの狂暴さに比べるべくもない。我々は敵と対峙すべく突進した。激しい乱闘が続くなかで、殺し屋たちは#EMP 明らかに#!私を狙っていた。これが暗殺未遂だと気づかないのは愚か者だけだろう。"
 murder_outcome_reworked.0021.desc: "計画の準備を整えるのに数週間を要した。本人の地位にふさわしい、[target.GetWomanMan]に似合いの毒入りの料理。[target.GetFirstNameNoTooltip]の間抜けは、舶来のハーブに載せられた毒まみれの鴨肉から漂う匂いに気づきもしない。明らかに致命的な苦みに気づいたときにはとうに手遅れだった。"
 murder_outcome_reworked.0022.desc: "私は饗宴で、特に美味な鴨の炙り肉を楽しんでいた……のだが、舌に残るこの奇妙な苦みは何だ？　あの愚図の料理人はなにを――\n\n喉が腫れ上がる。なにか太く重いものが首のあたりで破裂し、激しい嵐のように襲いかかる頭痛で視界が曇る。ど……どうしてこんなに暗くなっていくんだ。どこか遠くの笑い声が、恐怖にまみれた叫びに変わる。#DIE1 もう何も……#!#DIE2 何も考えられない……。#!"
 murder_outcome_reworked.0023.desc: "#EMP 愚か者め！#!　どんなに完璧な計画ですら台無しにしてくれる連中が常に現れるのは、一体なぜなんだ!?\n\n鴨肉はすぐにでも食べられる状態だった。毒の臭いは甘いハーブの香りに巧みに隠され、大金で買収された料理人たちは沈黙している……。だと言うのに、愚かな召使いが#EMP こっそり#!味見をして、あろうことか[target.GetFirstNameNoTooltip]の眼の前でくたばったのだ！"
 murder_outcome_reworked.0024.desc: "見た事も無いほど美味そうな、汁気したたる鴨に噛みつこうとしたまさにその時、従者の一人がテーブルに頭から倒れ込み、喉を押さえた。彼は勝手に私の食事の味見をしていたようだ！\n\n少なくとも彼は、不注意に対する正当な罰を受けながらも、その毒入りの鴨肉に触れないように、という警告そのものとなったのだった。 "
 murder_outcome_reworked.0031.desc: "計画は見事に成功した。我が愛しき[SCOPE.Custom('VenomousCreature')]は、[target.GetFirstNameNoTooltip]が寝ようとしたときにはもう[target.GetHerHis]のベットで待ち構えていて、最初の挑発で攻撃する準備が整っていた。そして[target.GetFirstNameNoTooltip]が動いた。"
 murder_outcome_reworked.0033.desc: "計画は、おそらく確実なはずだった。[SCOPE.Custom('VenomousCreature')]は、[target.GetFirstNameNoTooltip]が寝ようとしたときにはもう[target.GetHerHis]のベッドで待ち構えていた。[target.GetSheHe]は横になって、ただあいつが仕事をするのに身を任せればよかったのだ！　だがそうはならず、[target.Custom('InsultNoun')]は上掛けの不審な動きに気づいて、[SCOPE.Custom('VenomousCreatureType')]が攻撃する前に殺してしまったのだった。"
 murder_outcome_reworked.0034.desc: "床に就こうとした時、ベッドと毛布の間の妙な動きが私の注意を引いた。招かれざる客を驚かさぬようにそっと毛布をめくると、そこには[SCOPE.Custom('VenomousCreatureType')]が私を待ち構えていた！\n\n"
 murder_outcome_reworked.0034.desc_unknown: "この小さな虫の正体はよく分からないが、友好的なものでないのは確かだ。"
 murder_outcome_reworked.0034.desc_end: "わずかの躊躇もなく私は短剣を掴み、その生き物をしっかりと突き刺した。"
 murder_outcome_reworked.0041.desc: "怒り狂った農民の一団が、[target.GetFirstNameNoTooltip]が街を通り過ぎるのを待ち構えていた。\n\n[target.GetLadyLord]が不用意に通り過ぎるのを見ただけで、彼らはその殺人的な衝動をたやすく爆発させた。領主に付き従うわずかな護衛たちは、血を求める群衆の盲目的な怒りの前では無力だった。[target.GetFirstNameNoTooltip]は踏みつけられ、殴られ、滅多刺しにされ――生き残るのぞみはまったくなかった。"
 murder_outcome_reworked.0042.desc: "街なかで馬に乗りながら考え事をしていたので、私は護衛たちの神経質なつぶやきにも、膨れ上がる群衆の数にも気づかなかった。気づいたときにはすでに手遅れだった。\n\n怒り狂った農民たちが我々を取り囲み、馬から引きずり下ろし、容赦なく打ちのめした。数え切れないほどの無慈悲な殴打が降り注ぎ、私の視界は血でぼやけ、やがてすべてが暗転した。"
 murder_outcome_reworked.0043.desc: "事は順調に運んだ。扇動者たちは農民の暴徒を手際よく集め、[target.GetFirstNameNoTooltip]に対する怒りを十分に高めた。\n\nしかし、[target.GetFirstNameNoTooltip]が武装した護衛を引き連れて姿を表すと、群衆の血への渇望は、太陽に照らされた雪のごとくに消え去ってしまった！　何人かのはぐれ者が襲撃したが、戦士たちによって瞬く間に斬り伏せられてしまった。"
 murder_outcome_reworked.0044.desc: "従者とともに馬で街を進んでいる時、四方八方から群衆が押し寄せて我々を取り囲むのに気づいた。\n\n幸運なことに、今朝私は、武装した護衛を引き連れ出発しようと決めていたのだった。その姿は群衆の怒りを鎮めるには十分だった。それでも、怒り狂った農民の小さな集団が襲いかかってきたが、護衛たちはいとも容易く鎮圧し、残ったならず者どもを退散させた。"
 murder_outcome_reworked.0051.desc: "計画はその単純さゆえに洗練されていた。私は[target.GetFirstNameNoTooltip]を飲みに誘ったが、[target.GetSheHe]が泥酔するまで飲むのをやめないことはもちろん知っていた。あの間抜けは疑いもせず地下室までついてきて、そのまま眠り込んでしまった。私の召使いたちが入り口を塞ぎ壁に塗り込んでしまう間も、[target.GetSheHe|U]は微動だにしなかったのだ。#EMP 永遠なれ。#!"
 murder_outcome_reworked.0053.desc: "すべては計画通りに進んでいた。[target.GetFirstNameNoTooltip]は酔いつぶれるまで飲まずにはいられないことをよく知っていたからだ。愚かなる[target.GetSheHe]は私に飲みに誘われ、その後、何の抵抗もなく私について地下室へと入り、そのまま眠り込んだ。\n\n本来なら、召使いたちが壁を築き、[target.GetHerHim]を閉じ込めるはずだったのだが、彼らは#EMP 疲れすぎて#!作業を終えることができず、結果として[target.GetFirstNameNoTooltip]は脱出してしまったのだ！"
 murder_outcome_reworked.0061.desc: "船が沈むことなど日常茶飯事だ。それが人生というものだ。\n\n───時には、ほんの少し手を加えられるだけで#EMP 沈められる#!こともある。ちょうど岸からわずかに離れた場所で、というわけだ。開けた海の冷たい抱擁は致命的だ。もし[target.GetFirstNameNoTooltip]が溺れていなければ、その感想を聞けたのだが。\n\nまったく、実に#EMP 悲劇的なことだ#!。"
 murder_outcome_reworked.0062.desc_port: "私は短期間の監督業務のため、地元の船に乗り込んでいる。岸はハッキリと見えるほどまだ近く、いくつかの報告書に没頭していたため、突然の船体の軋む音や船員たちの叫び声はかすかにしか耳に入らなかった。"
 murder_outcome_reworked.0062.desc_travel: "私は開けた海が大好きだ！太陽が顔を照らし、風がマントを舞わせ、鼻腔を満たす潮風の爽やかな香り……そして、不気味な軋む音に混じる船員たちの慌ただしい叫び声\n\n……待て待て待て、#EMP 何だって#!?!"
 murder_outcome_reworked.0062.desc: "\n\n折れた帆が私に倒れかかる。反応する間もなく肺から一気に息が吹き飛ばされ、私は海へと放り出された。冷たい水に叩きつけられた衝撃がとどめを刺し、重い服が私を深く…深く…波の下へと引きずり込んでいく…。"
 murder_outcome_reworked.0063.desc: "船が沈むことなど日常茶飯事だ。それが人生というものだ。\n……否、否！#EMP そうあるべき#!だ！浮かぶだけのガラクタを細工して、それを[target.GetFirstNameNoTooltip]もろとも波の下に沈めるのがそんなに難しいか!?\n\nどうやら、私の共犯者たちにはそれが難しすぎたようだ。[target.GetFirstNamePossessiveNoTooltip]の船は、途中で一度明らかに仕組まれた、しかも致命的になりかねないトラブルを乗り越え、無事に戻ってしまったのだから。"
 murder_outcome_reworked.0064.desc: "夕陽の中、私の船は穏やかに航行していたが、不意に軋む音と船員たちの慌ただしい叫び声が私の注意を引いた。次の瞬間、帆の一部が崩れ落ち、目の前に落下する刹那、護衛の一人に強引に抱えられて救われた。\n\n船の損傷は相当なものだったが、船長は最寄りの港まで無事に戻れると自信を見せていた。\nそして何よりも重要なのは、誰一人として負傷者が出なかったことであろう。"
 murder_outcome_reworked.0071.desc: "私の共犯者たちはついに。[target.GetFirstNamePossessiveNoTooltip]の最後の晩餐、その杯にまで手を付けた！誰にも気づかれずに、彼らは強力な毒の数滴を[target.GetHerHis]の飲み物に注いだのだ。\nその哀れな[target.Custom('InsultNoun')]は、一気に杯を飲み干し、何が起きたのか理解する間もなく死んだ。"
 murder_outcome_reworked.0073.desc: "私の共犯者たちは、毒を仕込んだ樽を[target.GetFirstNamePossessiveNoTooltip]の厨房に忍び込ませ、それを使って用意した飲み物を[target.GetHerHim]にたっぷりと注いだ杯で供した。しかし、樽を使うという考えが誤りだった。\n\nその哀れな[target.Custom('InsultNoun')]が杯を口に運ぼうとした瞬間、召使いたちが部屋に駆け込んできて、同じ樽の飲み物を飲んだ別の者が即座に死んだと告げたのだ。"
 murder_outcome_reworked.0074.desc: "いつもと変わらぬ夕べの食事を楽しんでいた。目の前には、美味な飲み物で満たされた杯があり、私を誘惑している。ようやく手を伸ばしたその瞬間、召使いたちが一斉に部屋へ駆け込んできて叫んだ。「[ROOT.Char.GetLadyLord]様、お待ちください！その杯には毒が仕込まれています！私たちの一人が同じ樽の飲み物を飲んで、即座に倒れました！」\n\n私の手は空中で凍りついた。"
 murder_outcome_reworked.4001.desc: "[target.GetSheHe|U]は森への旅に心を躍らせていた！しかし、悲しいかな、誰もが知っていることだが、森は子供にはふさわしい場所ではない。彼らがあまりに幼く、あまりに#EMP 無邪気#!だから。それ故、彼らは容易に興奮に飲まれてしまう。\n\n———方向感覚を失い、\n———親を見失い\n————そして末期には己を見失い、二度とは戻ってこない。\n\n小さな[target.GetFirstNameNoTooltip]もそうだった。なんという悲劇だろう。"
 murder_outcome_reworked.4003.desc: "この上なく簡単なはずだったのに！森は子供の行く場所ではない――暗くて危険、深い谷や毒草、肉食の獣がうようよしている！子供が迷って死ぬなんて、どれほど難しいことだというのか!?\n\nところが、どうやら[target.GetFirstNameNoTooltip]にとっては難しくなかったらしい。この小さな厄介者は、#EMP なんと厚かましくも#!無事に家へと帰り着きおおせたのだ！"
 murder_outcome_reworked.4011.desc: "子供とはなんと儚い存在だろう…。どんな病気でも彼らを家族から奪い去ることができる。あるいは事故でも！たとえば、繊細な小さな頭と鋭い針が絡むような事故―――任務が完了するのであれば、私はその詳細を知る必要も、望むこともなかった。\n\nなんと陰惨で、なんという#EMP 不名誉#!なことだろう。"
 murder_outcome_reworked.4013.desc: "人々は子供に関することとなると、なんと多くのためらいを見せるのだろう。私の共犯者たちも、[target.GetFirstNameNoTooltip]を始末する必要があることに同意し、そのための十分な報酬も受け取っていたというのに、安らかに眠る赤ん坊を目にしただけで躊躇したのだ！\n\nあまりに簡単なことだった……柔らかな頭に鋭い一突きを入れれば、それで終わりだったのだ…。\n\nなんという機会の無駄だろう。"
 murder_outcome_reworked.4021.desc: "人というのは奇妙なものだ。赤ん坊に手を下そうとする者を見つけるのは難しいが、揺りかごに[SCOPE.Custom('VenomousCreature')]を入れることは、案外気楽にやってしまうようだ。\n\n[SCOPE.Custom('VenomousCreatureType')]も、特にためらうことなく正確に狙いを定めた。猛毒は迅速かつ無慈悲にその役割を果たしてくれた。"
 murder_outcome_reworked.4023.desc: "[SCOPE.Custom('VenomousCreature')]は計画通り[target.GetFirstNamePossessiveNoTooltip]の寝床に届けられたが、どうやら赤ん坊の動きに驚いて攻撃するどころか隠れてしまったようだ。その役立たずの生物は、数時間後に召使いによって戸棚の下から発見された。そして、呪われた赤ん坊は無傷のままだった。"
 murder_outcome_reworked.4024.desc: "柔らかなベッドの上に横たわり、暖かな毛布に包まれることだけが私の望みだ。ほとんど意識を失いかけた頃、不思議な感覚をぼんやりと感じた。何かが体を這い上がってくるような感覚だ。慌てて横を向くと、その感覚は消えた。そして再び、私は眠りに落ちた。\n\n後になって、召使いの甲高い悲鳴で目を覚ました。何が起きているのかよく分からない。大人たちが走り回り、力強い声が響き、何人もの人が戸棚の下に隠れた何かを指さしていたが、私にはそれが見えなかった。"
 murder_outcome_reworked.4031.desc: "子供とはなんと騙されやすいのだろう！私の共犯者の一人を召使いに変装させ、美味しそうに見えるが完全に毒入りのケーキを[target.GetFirstNameNoTooltip]に持って行かせたところ、その愚か者は何の疑いもなく一口で丸呑みしてしまった！\n\nもしかすると、子供には見知らぬ人からお菓子をもらわないよう教えるべきでは？"
 murder_outcome_reworked.4033.desc: "まったく、子供とその予測不可能さには手を焼く！こんなに簡単なはずだったのに―――毒入りだが、抗いがたいお菓子を[target.GetFirstNameNoTooltip]にたった一つ手渡せばそれで[target.GetFirstNameNoTooltip]は死ぬはずだったのだ。一体どんな子供が、お菓子を差し出されて「お腹が空いてない」なんて#EMP 答える#!というのか？"
 murder_outcome_reworked.4034.desc: "遊びに夢中になっているうちに、少し喉が渇いてきた。そんな時、突然召使いが現れて[ROOT.Char.Custom('FavoriteTreat')]を差し出してきた。でも、今は[ROOT.Char.Custom('FavoriteTreat')]なんていらない、水が飲みたいんだ！ばかな召使いめ！\n\nその出来事のことなどすぐに忘れてしまっていたが、数時間後、別の召使いたちがやってきて、「賢く勇敢だった」とか「悪だくみを阻止した」とか、そんな話で私を褒め始めた。まあ、どうでもいいや。今は[ROOT.Char.Custom('FavoriteTreat')]が欲しい気分だな！"
 murder_outcome_reworked.4041.desc: "すべてのものはいずれ滅びる――王国も、その[ROOT.Char.Custom('LadiesLords')]も、#EMP 高い場所から突き落とされた子供#!も…。\n\nなんと避けがたい悲劇だろう。"
 murder_outcome_reworked.4043.desc: "私の手先が[target.GetHerHim]を崖から突き落としたその瞬間、[target.GetHerHis]の衣服が下の壁から突き出た部分に引っかかった。それが助けが来るまでの時間を稼ぎ、子供も、そして…"
 murder_outcome_reworked.7001.desc: "人生の確かなことの一つは、看守が気にするのは誰が牢獄から出ていいかだけであり、誰が入ってくるかやその後何が起きるかにはほとんど関心がないということだ。\n\n私の共犯者たちが、#EMP 親しい友人#!である[target.GetFirstNameNoTooltip]を訪れるために惜しみなく賄賂を渡すと、看守たちは喜んでそれを受け入れた。悲鳴や骨の折れる音に耳を貸さないことも、当然の心配りの一部というわけだ。"
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$\n\n……だというのに、だというのに！何を邪魔をしているというのだ?!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$\nその時、いつもの看守たちが押し入ってきて、暴行は止んだ。"
 murder_outcome_reworked.7011.desc: "自宅軟禁中の囚人は厳重に監視されるべきものだ。だからこそ、古い友人を装って私の手先を[target.GetFirstNamePossessiveNoTooltip]の家に送り込むという策は、我ながら天才的な一手だったと言えるだろう！共犯者は警備が異常に気づく前に、見事に出入りを済ませたのだ。"
 murder_outcome_reworked.7012.desc: "護衛たちが、見知らぬフードを被った人物を私の部屋に「古い友人」として案内してきた。明らかに知らない相手なので、何かの間違いだと抗議しようとした瞬間、その人物の隠しポケットから光る短剣が現れた。\n\n───#EMP ああそう#!。これは#EMP そういう#!「古い友人」の一人か…\n\n矢よりも速く短剣が私に突き出され、私は一言も発することなく床に倒れ込んだ。"
 murder_outcome_reworked.7013.desc: "自宅軟禁中の囚人は厳重に監視されるべきだからこそ、「古い友人」を装って私の手先を[target.GetFirstNamePossessiveNoTooltip]の家に送り込むという策は、天才的な一手のはずだった！しかし残念ながら、警備たちは共犯者の話を信じ切ることはなく、部屋のすぐ外で待機し、何か怪しいことが起これば即座に介入する準備を整えていたようだ。\n\nどうやら、殺人未遂は#EMP 流石に#!「#EMP 怪しいこと#!」に該当するらしい。"
 murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip]の栄光の日々はとうに過ぎ去っていた。それでも[target.GetSheHe]は、あまりにも長く、必死に、そして#EMP 虚しく#!命にしがみついていた…。私の手先が行ったことは、慈悲の一環に過ぎないと私は信じている。\n\n[target.GetFirstNameNoTooltip]はただの抜け殻だったのだ。それを果たして本当に「殺人」と呼べるのだろうか？"
 murder_outcome_reworked.8003.desc: "手先がこれほどまでに無能であるとは、まったくもって呆れるばかりだ。\n\n心ここにあらず、今にも消えそうなか弱い人間を絞め殺すことが、どれほど難しいというのか？それにもかかわらず、私が手にしたのはまたしても失敗だけだ。"