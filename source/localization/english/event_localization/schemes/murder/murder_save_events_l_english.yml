l_english:
 murder_save_header: "Murder Intercepter:"
 murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip]は私を殺すことに失敗した"
 murder_save.failure_unknown_owner_tt:0 "誰かが私を殺すことに失敗した"
 murder_save.used_up_guile_legacy_5_save:0 "[GetDynastyPerk('guile_legacy_5').GetName]の守護を使用した"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "殺人計画"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName]は[GetDynastyPerk('guile_legacy_5').GetName]の保護により[target.GetHerHis]の命を狙った企てから生き残った！"
 murder_save.0001.t:1 "$murder_save_header$ 愛による失敗"
 murder_save.0001.opening:1 "[target.GetTitledFirstNamePossessive]の命を狙った私の企ては妨害された！\n\n暗殺者たちは[target.GetTitleTierName]の部屋へと進んだが、[target.GetHerHim]は"
 murder_save.0001.rel_to_me:0 "[target.GetTitledFirstName]はまだ生きている！\n\n私の暗殺者は[target.GetTitleTierName]の部屋に辿り着いたが——こともあろうに——[broken_person.GetTitledFirstName]が介入してきた！[target.GetFirstName]はただ[broken_person.GetHerHim]を苦しめるだけであったが、[broken_person.GetSheHe]は[target.GetHerHim]を守るために命を捧げたのだ。暗殺者は死に、[target.GetFirstName]は逃げることができた。"
 murder_save.0001.end:0 "[target.GetHerHis]の愛人である[lover.GetTitledFirstName]と一緒だった！\n\n[lover.GetFirstName]は[target.GetFirstNamePossessive]を助けようと飛びかかり、身を守ろうとする争いの中で[lover.GetHerHim]も暗殺者も床の上に倒れて死んだ。"
 murder_save.0001.a:0 "今の私は[target.GetHerHim]を仕留めることはできないだろう。"
 murder_save.0001.b:0 "新たな計画が必要だ..."
 murder_save.1001.desc:0 "「[target.GetHerHim]に危害を加えるな！」と[lover.GetTitledFirstName]は叫び、短剣を抜いて私の部屋に入ってきた影の人物に飛びかかった。\n\nこの夜、[lover.GetSheHe]が私と一緒にいてくれたことは、何という祝福であり、何という呪いだったのだろうか。[lover.GetHerHim]がいなければ私は命を落とすところだったが、しかし、この戦いの中で私は、私の腕の中で[lover.GetHerHim]が血を流しているのを、次に死んだ暗殺者の姿を見ることになった。"
 murder_save.1001.a:0 "どんな残酷な堕落者がこの背後にいたのだろう？"
 murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip]はこの償いをすることになるぞ！"
 murder_save.1001.c:0 "私なんかより[lover.GetFirstNameNoTooltip]の方が優れていたのに！"
 murder_save.0002.t:2 "$murder_save_header$愛の[SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0002.opening:0 "[target.GetTitledFirstName]はまだ生きている！\n\n[SCOPE.Custom('VenomousCreature')]は[target.GetTitleTierNamePossessive]のベッドに仕込まれていたが、それは間違った目標に当たってしまった！代わりにそれは"
 murder_save.0002.rel_to_me:0 "——私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]であり——"
 murder_save.0002.end:0 "[target.GetHerHis]の愛人である[lover.GetTitledFirstName]を亡き者にしてしまった！"
 murder_save.1002.desc:1 "「ベッドに戻ってきておくれ、私の[lover.Custom('LoverPetName')]…」\n\n愛人の誘いに乗って営みを始めようとした時、[lover.GetSheHe]が悲鳴を上げた。「どうしたんだ！？」私の問いは目に見える答えとなって返ってきた。[lover.GetSheHe]はシーツの間を這って現れた[SCOPE.Custom('VenomousCreatureType')]を十分に捻り、叩き潰した。\n\n医師が来た頃には既に[lover.GetFirstName]は硬直して冷たくなっていた。私もまた冷たくなったままだ。その[SCOPE.Custom('VenomousCreatureType')]は私に対して向けられたものだったのだ。"
 murder_save.0003.t:1 "$murder_save_header$ 暗殺者"
 murder_save.0003.desc:0 "[target.GetTitledFirstName]はまだ生きている！\n\n私の暗殺者は[target.GetTitleTierName]の部屋に辿り着いたが——こともあろうに——[broken_person.GetTitledFirstName]が介入してきた！[target.GetFirstName]はただ[broken_person.GetHerHim]を苦しめるだけであったが、[broken_person.GetSheHe]は[target.GetHerHim]を守るために命を捧げたのだ。暗殺者は死に、[target.GetFirstName]は逃げることができた。"
 murder_save.0003.a:0 "なんて不条理な世界なんだ。"
 murder_save.0003.b:0 "新しい計画を立てる必要がある！"
 murder_save.1003.desc:0 "暗殺者が私に向かってくる時、[broken_person.GetTitledFirstName]は冷静なままでいようとしている。\n\n「殺人者を私の部屋に連れて行くのか？[broken_person.GetFirstNameNoTooltip]、お前の悲鳴が永遠の忠誠を公言した後でさえも？」[broken_person.GetHerHis|U]の視線は私と暗殺者の手にある武器の間を行ったり来たりしている。「なんてひどい失望だ。がっかりしたくはない、そうだろう？」\n\n[broken_person.GetHerHis]の目の中で何かが変わる。叫び声を上げながら、[broken_person.GetSheHe]は暗殺者に身を投げ出す。戦いの果てに、二人とも床に横たわって死んでいた。"
 murder_save.1003.a:0 "これは適切な罰と考えてくれ、[broken_person.GetFirstNameNoTooltip]。"
 murder_save.0004.t:1 "$murder_save_header$ 遭遇"
 murder_save.0004.desc:0 "[target.GetTitledFirstName]はまだ生きている！\n\n私の雇った悪漢が[target.GetHerHis]の一行を待ち伏せしていたが、倒すことはできなかった！あるいは悪漢どもは[target.GetTitleTierName]を捕らえることができたかもしれない。[target.GetSheHe]が誇りにしている、あの凶暴で再三忌むべき軍馬がいなければ！"
 murder_save_failure_warhorse_tt:0 "[target.GetFirstNamePossessiveNoTooltip]の軍馬はその傷が元で死ぬ"
 murder_save.1004.opening:0 "私が従者と一緒に旅をしていると、雑木林から叫び声が聞こえてきた。「攻撃だ！[ROOT.Char.GetTitleTierName]を狙え！」待ち伏せだ！\n\n私の金目当ての単なる盗賊ではなく、私の命を狙う殺し屋だ！だが、私の信頼する[ROOT.Char.Custom('HorseStoryMareStallion')]は何をすべきかを知っている！[ROOT.Char.Custom('HorseStorySheHe')|U]は、私の警護が彼らを撃退するために集まっている間、彼らの振り回す刃から私を守るため、後ろ足で立つと足を蹴り上げる。"
 murder_save.1004.warhorse_dies:0 "\n\n戦いが終わって初めて[ROOT.Char.Custom('WarhorseStoryName')]が私の下に崩れ落ちる、[ROOT.Char.Custom('HorseStoryHerHis')]が深手を負っていたことに気がつく。[ROOT.Char.Custom('HorseStorySheHe')|U]は本当に最後の最後まで私を守ってくれた..."
 murder_save.1004.a:0 "この悪党は誰かに雇われていたが一体誰だ？"
 murder_save.1004.b:0 "背後に誰かいるのは明らかだ！"
 murder_save.1004.c:0 "誰がやったのか見つけてやる！"
 murder_save.1004.d:0 "お前のせいで素晴らしい馬を失った、[owner.GetFirstNameNoTooltip]め！"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')]は[THIS.Char.Custom('HorseStoryHerHis')]の傷が元で死ぬ#!"
 murder_save.0005.t:1 "$murder_save_header$ 発報"
 murder_save.0005.desc:0 "The group of conspirators made their way to [target.GetTitledFirstNamePossessive] cell, but the prisoner started making a vicious racket. Paying off the jailer is one thing, but it is something else to pretend that nothing is going on when the entire castle is woken up!\n\nMy assassins beat a hasty retreat, and [target.GetFirstName] remains safe..."
 murder_save.1005.desc:0 "I do not know who the cloaked figures who have suddenly appeared in my cell are, but I know they are here to hurt me. They do not expect my defender, however.\n\n\"Get them!\" I shout, and my [ROOT.Char.Custom('prison_pet')] flies at them, ready to fight for my life! I know they are no match for my friend, and as I begin to holler and cheer they flee in abject terror!\n\nThe jailer soon comes to shut me up with a beating, but at least I still breathe."
 murder_save.1005.a:0 "[ROOT.Char.Custom('prison_pet')]は命の恩人だ。"
 murder_save.1005.b:0 "お前の犠牲は無駄ではなかった、私の[ROOT.Char.Custom('prison_pet')]よ！"
 murder_save.0006.t:1 "$murder_save_header$ 護衛"
 murder_save.0006.opening:0 "My \"hired help\" accosted [target.GetTitledFirstName] as planned, but what I had failed to plan for was the personal guard that"
 murder_save.0006.spouse:0 "[spouse.GetTitledFirstName]が[target.GetHerHim]のために育てた個人的な護衛であった。"
 murder_save.0006.no_spouse:0 "[target.GetHerHis]の配偶者によって育てられた個人的な護衛であった。"
 murder_save.0006.end:0 "\n\n彼らはとても勇敢に、嫌というほどよく戦い、[target.GetFirstName]は未だ、明日を楽しみに生きている。"
 murder_save.1006.opening:0 "私は旅に出ていた時、私の一行は悪党の一団に襲われた！ありがたいことに、私のために"
 murder_save.1006.spouse:0 "[spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse:0 "私の配偶者"
 murder_save.1006.end:0 "が育てた護衛たちが勇敢に戦い、攻撃から私を守ってくれた。\n\n彼らの奮闘の最後には、この山賊たちは金ではなく、私の命を狙っていたことが明らかになった！最終的に彼らは追い払ったが、私の個人的な護衛たちはほぼ全滅した。"
 murder_save.0007.t:1 "$murder_save_header$ 毛皮を着た護衛"
 murder_save.0007.desc:0 "[target.GetTitledFirstName]はまだ生きている！\n\n[target.GetTitleTierNamePossessive]のベッドに[SCOPE.Custom('VenomousCreature')]を仕込んだが、それが襲いかかる前に[target.GetTitleTierNamePossessive]の猫が騒いで、その生き物と戦い始めた！"
 murder_save_failure_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip]の猫は傷を負って死ぬ"
 murder_save.1007.opening:1 "自室に入ると私の愛する猫[THIS.Char.Custom('CatStoryName')]が苛立ってることにすぐ気が付いた——明らかに興奮して[THIS.Char.Custom('CatStorySheHe')]はベッドの前に陣取っている。さながら[THIS.Char.Custom('CatFurColor')]稲妻のように突然飛び掛かると、シーツの間に仕込まれた[SCOPE.Custom('VenomousCreatureType')]が逃げ出した！"
 murder_save.1007.cat_dies:0 "\n\nその恐ろしい生き物は簡単には倒れることはなく、[THIS.Char.Custom('CatStoryName')]がついにその首に噛みついたとき、[THIS.Char.Custom('CatStorySheHe')]を救うにはもはや手遅れだった。"
 murder_save.1007.a:0 "私の命の恩猫だ、[THIS.Char.Custom('CatStoryName')]！"
 murder_save.1007.b:0 "背後に誰かいるのは明らかだ！"
 murder_save.1007.c:0 "誰がやったのか見つけてやる！"
 murder_save.1007.d:0 "このことを償うことになるぞ、[owner.GetFirstNameNoTooltip]！"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')]は傷を負って死ぬ"
 murder_save.0008.t:1 "$murder_save_header$ 毛皮を着た護衛"
 murder_save.0008.desc:1 "私による[target.GetTitledFirstNamePossessive]の命を狙った企ては阻止された！\n\n暗殺者は[target.GetTitleTierNamePossessive]の寝室へと向かったが、[dummy_assassin_gender.GetSheHe]が攻撃する前に犬が吠え始めた！[target.GetTitleTierNamePossessive]の自慢の犬はあっという間に暗殺者を怯えさせ追い払ってしまった。"
 murder_save.1008.desc:0 "私が寝室に入るとすぐに私の愛犬である[THIS.Char.Custom('DogStoryName')]が吠え始め、突然[THIS.Char.Custom('DogStorySheHe')]は暗い影に向かって突進する…影はつまずいた！[THIS.Char.Custom('DogStoryName')]は、私が[THIS.Char.Custom('DogStoryHerHim')]に私のそばに戻るよう呼びかけるまで暗殺者を追跡した。"
 murder_save.1008.a:0 "私の命の恩犬だ、[THIS.Char.Custom('DogStoryName')]！"
 murder_save.0009.t:1 "$murder_save_header$ 一族の絆"
 murder_save.0009.desc:0 "私の[target.GetTitledFirstName]に対する殺人計画は、最後の瞬間に、すべてが崩壊してしまった！\n\nどうやら私の努力は、[target.GetDynasty.GetBaseName]王朝の支持者によって完全に見透かされていたようで、運命の夜には、他の皆は計画が動き出す前に阻止されてしまった！"
 murder_save.0009.a:0 "復讐する前に退却しなければ！"
 murder_save.0009.b:0 "失われたものは、立て直せばよい。"
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U]は再度[GetDynastyPerk( 'guile_legacy_5' ).GetName]によって守ることはできません"
 murder_save.1009.opening:0 "私の命を狙った企ては失敗した！"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName]は慎重な計画を立てていたものの、彼らは[owner.GetHerHis]の陰謀が[target.GetHouse.GetNameNoTooltip]家の支持者に見透かされているという事実を考慮していなかった！"
 murder_save.1009.owner_not_discovered:0 "\n\nありがたいことに、この悪質な陰謀を企てた者は、[target.GetHouse.GetNameNoTooltip]家に高潔な忠誠を誓う諜報員が彼らの計画に潜入することを考えていなかった。"
 murder_save.1009.end:0 "\n\n計画は動き出す段階で崩壊し、私の命は無事なままだ。"
 murder_save.1009.a:0 "私の名前が私の命を救ったのだ！"
 murder_save.0010.t:0 "$murder_save_header$ ヴァリャーグ"
 murder_save.0010.desc:0 "[target.GetTitledFirstNamePossessive]の命を奪う企ては挫折した！\n\nつまらぬヴァリャーグの一人に暗殺者を止められた！結局、[target.GetTitleAsNameNoTooltip]は警戒していたんだろう…"
 murder_save.0010.varangian_dies:0 "\n\n少なくとも暗殺者は護衛を打ち負かした。[varangian.GetTitledFirstName]に邪魔されることはもうない。"
 murder_save.0010.a:0 "今の私は[target.GetHerHim]を仕留めることはできないだろう。"
 murder_save.0010.b:0 "新たな計画が必要だ..."
 murder_save.1010.desc:0 "暗殺者が私の命を狙っている。ありがたいことに、ヴァリャーグ親衛隊のメンバーである[varangian.GetFirstName]が私の部屋の外にいて、すぐに介在してくれた。危害が及ぶ前に、[varangian.GetSheHe|U]は暗殺者を素早く始末した。"
 murder_save.1010.varangian_dies:0 "悲惨なことに、[varangian.GetFirstNameNoTooltip]はその過程で致命傷を負ってしまった。"
 murder_save.1010.owner_discovered:0 "\n\nこれらがすべて、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の仕業であることは疑いない！"
 murder_save.1010.a:0 "この残忍な企みの背後には誰がいるのだろう？"
 murder_save.1010.b:0 "[owner.GetSheHe|U]はこの償いをすることになるぞ！"
 murder_save.0011.t:0 "$murder_save_header$ 腹ぺこの猫"
 murder_save.0011.desc:1 "私による[target.GetTitledFirstNamePossessive]の命を狙った企ては阻止された！\n\n毒、鴨、料理…すべては計画通りに進んでいたのだが、[target.GetSheHe]が食べる前に、[target.GetHerHis]の猫が[target.GetHerHis]の皿の一部をこっそり盗んでしまったのだ！猫が死ぬまで苦しそうに悶えているのを見て、[target.GetTitledFirstNameNoTooltip]は[target.GetHerHis]の料理を食べるのを止めてしまった。"
 murder_save_poison_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip]の猫はその毒が元で死ぬ"
 murder_save.1011.desc:0 "As I sit down to eat, my cat, [ROOT.Char.Custom('CatStoryName')], jumps up onto my lap, swatting at my plate, and I let [ROOT.Char.Custom('CatStoryHerHim')] swipe a piece before [ROOT.Char.Custom('CatStorySheHe')] jumps down again.\n\nJust as I am about to start eating, I am startled by yowling, loud and pained. [ROOT.Char.Custom('CatStoryName')] is writhing on the floor, [ROOT.Char.Custom('CatStoryHerHis')] screams of pain growing weaker and weaker as [ROOT.Char.Custom('CatStorySheHe')] falls still. The food was poisoned?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')]はあなたを救い、その毒が元で死んだ"
 murder_save.0012.t:0 "$murder_save_header$ 腹ぺこの犬"
 murder_save.0012.desc:1 "[target.GetTitledFirstName]はまだ生きている！\n\n毒、鴨、料理…すべては計画通りに進んでいたのだが、[target.GetSheHe]が食べる前に、[target.GetHerHis]の犬が[target.GetHerHis]の料理の一部を欲しがったのだ！犬が死ぬまで苦しそうに悶えているのを見て、[target.GetTitledFirstNameNoTooltip]は[target.GetHerHis]の料理を食べるのを止めてしまった。"
 murder_save_poison_dog_tt:0 "[target.GetFirstNamePossessiveNoTooltip]の犬はその毒が元で死ぬ"
 murder_save.1012.desc:0 "As I sit down to eat my dog [ROOT.Char.Custom('DogStoryName')] follows me with begging eyes, and I smoothly drop a piece from my plate to the floor for [ROOT.Char.Custom('DogStoryHerHim')].\n\nJust as I am about to start eating I am startled by a loud whimper, pained and whining. [ROOT.Char.Custom('DogStoryName')] is writhing on the floor, [ROOT.Char.Custom('DogStoryHerHis')] complaining growing weaker and weaker as [ROOT.Char.Custom('DogStorySheHe')] falls still. The food was poisoned?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')]はあなたを救い、その毒が元で死んだ"
 murder_save.0013.t:0 "$murder_save_header$ グルメの鼻"
 murder_save.0013.desc:0 "[target.GetTitledFirstName]はまだ生きている！\n\n毒、[target.Custom('GetExpensiveMeal')]…全ては計画通りに進んでいたのだが、[target.GetSheHe]は何かがおかしいことに気がついた。我々は[target.GetHerHis]の好物の料理に毒を盛ろうとしたのだが、[target.GetSheHe]はすぐにいつもと違う匂いに気づき、それを捨ててしまったのだ。"
 murder_save.1013.desc:0 "大好きな料理を食べていると、奇妙な香りが鼻をついた。いつもの香りの下に僅かに酸味が残り、スパイスのバランスにも違和感がある…普通に調理したはずだとコックが語った後、私の頭の中にあったのはただ一つの考えだった。誰かが私に毒を盛ろうとしたのだ！"
 murder_save.0015.t:0 "$murder_save_header$ ちょうど良い宝物"
 murder_save.0015.desc:0 "[target.GetTitledFirstName]は私の暗殺の企てを生き延び、どうやら[target.GetHerHis]の[this_artifact.GetName]を使って、私たちが送った暗殺者を残酷に殺害したようだ。"
 murder_save.1015.start_desc:0 "暗闇から刃物を手にした[attempted_assassin.GetFirstName|U]が現れる。私が何か武器になるものはないかと必死に探していると、近くにあった"
 murder_save.1015.blunt_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]に目が留まった。私はそれを掴んで、まずナイフの突きを防ぎ、そのあと[attempted_assassin.GetFirstNamePossessiveNoTooltip]の頭蓋骨に何度も何度も叩きつける。\n\n結局、私は疲れ果てて、[SCOPE.Custom('ThisArtifactType')]を落とし、それは血と血糊にまみれている。"
 murder_save.1015.sculpture_artifact.desc:1 "$murder_save.1015.start_desc$[this_artifact.GetName]に目が留まった。[attempted_assassin.GetFirstNameNoTooltip]から離れ、私は[SCOPE.Custom('ThisArtifactType')]を倒す完璧なタイミングを待ち、[attempted_assassin.GetHerHim]の上に倒す。\n\n[this_artifact.GetNameNoTooltip]は、その下の[attempted_assassin.GetHerHim]を押し潰しながら、グシャッと不快な音を立てている。"
 murder_save.1015.chest_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]に目が留まった。私は[attempted_assassin.GetHerHim]を開いた[SCOPE.Custom('ThisArtifactType')]の方にゆっくりと誘い出す。そして完璧なタイミングで、私は[attempted_assassin.GetHerHis]の頭を掴んで箱の蓋の下に押し込み、[attempted_assassin.GetHerHis]の脆い頭蓋骨に叩きつけ、身がすくむような音を立てさせたのである。\n\n私は蓋をさらに三、四回倒し、一歩下がってその体を床にどさっと倒しておく。"
 murder_save.1015.actual_weapon_artifact.desc:1 "$murder_save.1015.start_desc$[this_artifact.GetName]に目が留まった。私が武装していることに[attempted_assassin.GetSheHe]が気付くと、[attempted_assassin.GetHerHis]の顔から色が失われる。[SCOPE.Custom('ThisArtifactType')]を使って[attempted_assassin.GetHimHer]にとどめをさすのは、ほとんど労力はかからない。"
 murder_save.1015.strangling_artifact.desc:0 "$murder_save.1015.start_desc$[SCOPE.Custom('ThisArtifactType')]に目が留まった。[this_artifact.GetName]を掴み、私は最初に襲い来るナイフの突きをかわし、攻撃者の喉に巻き付ける。\n\n暗殺者の体がぐったりするまでは、ほんのわずかな時間だ。"
 murder_save.1015.small_artifact.desc:0 "$murder_save.1015.start_desc$[this_artifact.GetName]に目が留まった。私はそれを掴み、相手に飛びかかり、その装身具を相手の喉に押し込む。\n\n窒息し、[attempted_assassin.GetSheHe]はナイフを落とし、[attempted_assassin.GetHerHis]の喉をかきむしりながら、必死に息をしようと膝立ちになった。ようやく衛兵が助けに駆けつけてくれたので、後で誰かに私の[this_artifact.GetName]を身体から切り取ってもらうように念を押しておく。"
 murder_save.1015.throne_start.desc:0 "ある晩、誰もいない玉座の間をうろうろしていると、物陰から[attempted_assassin.GetFirstName]がナイフを持って飛びかかってきた。かろうじて襲撃者をかわした私は、[attempted_assassin.GetHerHis]の後頭部を掴み、[attempted_assassin.GetHerHis]の顔面に"
 murder_save.1015.throne_artifact.desc:0 "$murder_save.1015.throne_start.desc$私の[this_artifact.GetName]の頑丈な[this_artifact.GetFeatureText('generic_material_wood')]の木を繰り返し叩きつけ、それまで汚れ一つなかった[this_artifact.GetFeatureText('generic_material_cloth')]に[attempted_assassin.GetHerHis]の血と歯を飛び散らせた。"
 murder_save.1015.throne_special_artifact.desc:0 "$murder_save.1015.throne_start.desc$伝説の[this_artifact.GetName]を繰り返し叩きつける。\n\n血が玉座に飛び散るとともに、私は使用人たちがその汚れを取り除いてくれることを願う自分に気付く。"
 new_artifact_loc:0 "[this_artifact.GetDesc]\n\n[target.GetTitledFirstName]の暗殺の企てを阻止するために使用された。"
 new_artifact_loc_banner:0 "[this_artifact.GetDesc]\n\n[target.GetTitledFirstName]の暗殺の企てを阻止するために使われた時の血痕が隅に残っている。"
 death_by_artifact:0 "宝物で殺害された"
 death_by_artifact_killer:0 "[TARGET_CHARACTER.GetUIName]の宝物で殺害された"
 murder_save.0014.t:0 "$murder_save_header$ 重要な理解"
 murder_save.0014.desc:0 "私による[target.GetTitledFirstNamePossessive]の命を狙った企ては阻止された！\n\n愚かな暗殺者は[target.GetSheHe]が[owner.GetCulture.GetLanguage.GetNameNoTooltip]を話すとは知らず、[target.GetHerHis]の鼻先で計画をしゃべっていたことが判明した。"
 murder_save.1014.desc:0 "ある晩、私が寝支度をしていると、二人の使用人が声を潜めて話しているのが聞こえてきた。[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]ではなく、[owner.GetCulture.GetLanguage.GetNameNoTooltip]で話していることに気付くのに少々時間がかかった。彼らは明らかに、私がその言語を理解できることに気づいていない。\n\n「[ROOT.Char.GetHerHim]が眠りにつくまで待て。それから、私が[ROOT.Char.GetHerHis]の喉を切り裂く間、見張りをしておくんだ。」\n\n私は急いで寝所を出ると、私の部屋に刺客がいることを護衛に知らせた。[owner.GetCulture.GetLanguage.GetNameNoTooltip]を理解していたことを[ROOT.Char.GetFaith.HighGodName]に感謝しよう！"
 murder_save.1014.a:0 "さて、誰が[owner.GetCulture.GetLanguage.GetNameNoTooltip]を話す暗殺者を送ったのだろう？"