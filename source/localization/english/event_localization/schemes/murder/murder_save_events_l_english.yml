l_english:
 murder_save_header:0 "殺人の邪魔者:"
 murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip]は私を殺すことに失敗した"
 murder_save.failure_unknown_owner_tt:0 "誰かが私を殺すことに失敗した"
 murder_save.used_up_guile_legacy_5_save:0 "Spent the protection of [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "殺人計画"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName]は[GetDynastyPerk('guile_legacy_5').GetName]の保護により[target.GetHerHis]の命を狙った企てから生き残った！"
 murder_save.0001.t:1 "$murder_save_header$ 愛による失敗"
 murder_save.0001.opening:1 "[target.GetTitledFirstNamePossessive]の命を狙った私の企ては妨害された！\n\n暗殺者たちは[target.GetTitleTierName]の部屋へと進んだが、[target.GetHerHim]は"
 murder_save.0001.rel_to_me:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]であり"
 murder_save.0001.end:0 "[target.GetHerHis]の恋人である[lover.GetTitledFirstName]と一緒だった！\n\n[lover.GetFirstName]は[target.GetFirstNamePossessive]を助けようと飛びかかり、身を守ろうとする争いの中で[lover.GetHerHim]も暗殺者も床の上に倒れて死んだ。"
 murder_save.0001.a:0 "今の私は[target.GetHerHim]を仕留めることはできないだろう。"
 murder_save.0001.b:0 "新たな計画が必要だ..."
 murder_save.1001.desc:0 "「[target.GetHerHim]に危害を加えるな！」と[lover.GetTitledFirstName]は叫び、短剣を抜いて私の部屋に入ってきた影の人物に飛びかかった。\n\nこの夜、[lover.GetSheHe]が私と一緒にいてくれたことは、何という祝福であり、何という呪いだったのだろうか。[lover.GetHerHim]がいなければ私は命を落とすところだったが、しかし、この戦いの中で私は、私の腕の中で[lover.GetHerHim]が血を流しているのを、次に死んだ暗殺者の姿を見ることになった。"
 murder_save.1001.a:0 "どんな残酷な堕落者がこの背後にいたのだろう？"
 murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip]はこの償いをすることになるぞ！"
 murder_save.1001.c:0 "私なんかより[lover.GetFirstNameNoTooltip]の方が優れていたのに！"
 murder_save.0002.t:2 "$murder_save_header$愛の[SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0002.opening:0 "[target.GetTitledFirstName]はまだ生きている！\n\n[SCOPE.Custom('VenomousCreature')]は[target.GetTitleTierNamePossessive]のベッドに仕込まれていたが、それは間違った目標に当たってしまった！代わりにそれは"
 murder_save.0002.rel_to_me:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]であり"
 murder_save.0002.end:0 "[target.GetHerHis]の恋人である[lover.GetTitledFirstName]を亡き者にしてしまった！"
 murder_save.1002.desc:1 "「ベッドに戻ってきておくれ、私の[lover.Custom('LoverPetName')]…」\n\n恋人の誘いに乗って営みを始めようとした時、[lover.GetSheHe]が悲鳴を上げた。「どうしたんだ！？」[lover.GetSheHe]がシーツの間を這って現れた[SCOPE.Custom('VenomousCreatureType')]を十分に捻り、叩き潰したのが私の疑問への答えだった。\n\n侍医が来た頃には既に[lover.GetFirstName]は硬直して冷たくなっていた。私もまた冷たくなったままだ。その[SCOPE.Custom('VenomousCreatureType')]は私に対して向けられたものだったのだ。"
 murder_save.0003.t:1 "$murder_save_header$ 暗殺者"
 murder_save.0003.desc:0 "[target.GetTitledFirstName]はまだ生きている！\n\n私の暗殺者は[target.GetTitleTierName]の部屋に辿り着いたがーこともあろうにー[broken_person.GetTitledFirstName]が介入してきた！[target.GetFirstName]はただ[broken_person.GetHerHim]を苦しめるだけであったが、[broken_person.GetSheHe]は[target.GetHerHim]を守るために命を捧げたのだ。暗殺者は死に、[target.GetFirstName]は逃げることができた。"
 murder_save.0003.a:0 "なんて不条理な世界なんだ。"
 murder_save.0003.b:0 "新しい計画を立てる必要がある！"
 murder_save.1003.desc:0 "暗殺者が私に向かってくる時、[broken_person.GetTitledFirstName]は冷静なままでいようとしている。\n\n「殺人者を私の部屋に連れて行くのか？[broken_person.GetFirstNameNoTooltip]、お前の悲鳴が永遠の忠誠を公言した後でさえも？」[broken_person.GetHerHis|U]の視線は私と暗殺者の手にある武器の間を行ったり来たりしている。「なんてひどい失望だ。がっかりしたくはない、そうだろう？」\n\n[broken_person.GetHerHis]の目の中で何かが変わる。叫び声を上げながら、[broken_person.GetSheHe]は暗殺者に身を投げ出す。戦いの果てに、二人とも床に横たわって死んでいた。"
 murder_save.1003.a:0 "これは適切な罰と考えてくれ、[broken_person.GetFirstNameNoTooltip]。"
 murder_save.0004.t:1 "$murder_save_header$ 遭遇"
 murder_save.0004.desc:0 "[target.GetTitledFirstName]はまだ生きている！\n\n私の雇った悪漢が[target.GetHerHis]の一行を待ち伏せしていたが、倒すことはできなかった！あるいは悪漢どもは[target.GetTitleTierName]を捕らえることができたかもしれない。[target.GetSheHe]が誇りにしている、あの凶暴で再三忌むべき軍馬がいなければ！"
 murder_save_failure_warhorse_tt:0 "[target.GetFirstNamePossessiveNoTooltip]の軍馬はその傷がもとで死ぬ"
 murder_save.1004.opening:0 "雑木林から叫び声が聞こえてきたとき、私は従者と一緒に旅をしていた。「攻撃だ！[ROOT.Char.GetTitleTierName]を狙え！」待ち伏せだ！\n\n私の金目当ての単なる盗賊ではなく、私の命を狙う殺し屋だ！だが、私の信頼する[ROOT.Char.Custom('HorseStoryMareStallion')]は何をすべきかを知っている！[ROOT.Char.Custom('HorseStorySheHe')|U]は、私の警護が彼らを撃退するために集まっている間、彼らの振り回す刃から私を守るため、後ろ足で立つと足を蹴り上げる。"
 murder_save.1004.warhorse_dies:0 "\n\nIt is only when the fighting has subsided that [ROOT.Char.Custom('WarhorseStoryName')] buckles underneath me, and I discover [ROOT.Char.Custom('HorseStoryHerHis')] deep wounds. [ROOT.Char.Custom('HorseStorySheHe')|U] truly protected me until the very last..."
 murder_save.1004.a:0 "この悪党は誰かに雇われていたが一体誰だ？"
 murder_save.1004.b:0 "背後に誰かいるのは明らかだ！"
 murder_save.1004.c:0 "誰がやったのか見つけてやる！"
 murder_save.1004.d:0 "お前のせいで素晴らしい馬を失った、[owner.GetFirstNameNoTooltip]め！"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')]は[THIS.Char.Custom('HorseStoryHerHis')]の傷が元で死ぬ#!"
 murder_save.0005.t:1 "$murder_save_header$ Alarm Raised"
 murder_save.0005.desc:0 "The group of conspirators made their way to [target.GetTitledFirstNamePossessive] cell, but the prisoner started making a vicious racket. Paying off the gaoler is one thing, but it is something else to pretend that nothing is going on when the entire castle is woken up!\n\nMy assassins beat a hasty retreat, and [target.GetFirstName] remains safe..."
 murder_save.1005.desc:0 "I do not know who the cloaked figures who have suddenly appeared in my cell are, but I know they are here to hurt me. They do not expect my defender, however.\n\n\"Get them!\" I shout, and my [ROOT.Char.Custom('prison_pet')] flies at them, ready to fight for my life! I know they are no match for my friend, and as I begin to holler and cheer they flee in abject terror!\n\nThe gaoler soon comes to shut me up with a beating, but at least I still breathe."
 murder_save.1005.a:0 "I owe you my life, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b:0 "Your sacrifice has not been in vain, my [ROOT.Char.Custom('prison_pet')]!"
 murder_save.0006.t:1 "$murder_save_header$ Guardians"
 murder_save.0006.opening:0 "My \"hired help\"\" accosted [target.GetTitledFirstName] as planned, but what I had failed to plan for was the personal guard that"
 murder_save.0006.spouse:0 "[spouse.GetTitledFirstName] had raised for [target.GetHerHim]."
 murder_save.0006.no_spouse:0 "that had been raised by [target.GetHerHis] spouse."
 murder_save.0006.end:0 "\n\nThey fought awfully bravely and disgustingly well, well enough that [target.GetFirstName] still lives to see another day."
 murder_save.1006.opening:0 "I was out traveling when my retinue was accosted by a band of thugs! Thankfully, the guard raised for me by"
 murder_save.1006.spouse:0 "[spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse:0 "my spouse"
 murder_save.1006.end:0 "fought valiantly, and protected me from the attack.\n\nAs they struggled to the last, it became clear that these bandits were not after gold, but my life! In the end they were driven off, but my personal guard was nearly annihilated."
 murder_save.0007.t:1 "$murder_save_header$ 怒れる守護神"
 murder_save.0007.desc:0 "[target.GetTitledFirstName]はまだ生きている！\n\n[target.GetTitleTierNamePossessive]のベッドに[SCOPE.Custom('VenomousCreature')]を仕込んだが、それが襲いかかる前に[target.GetTitleTierNamePossessive]の猫が騒いで、その生き物と戦い始めた！"
 murder_save_failure_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip]の猫は傷を負って死ぬ"
 murder_save.1007.opening:1 "自室に入ると私の愛する猫[THIS.Char.Custom('CatStoryName')]が苛立ってることにすぐ気が付いた――明らかに興奮して[THIS.Char.Custom('CatStorySheHe')]はベッドの前に陣取っている。さながら[THIS.Char.Custom('CatFurColor')]の稲妻のように突然[THIS.Char.Custom('CatStorySheHe')]が飛び掛かると、シーツの間から[SCOPE.Custom('VenomousCreatureType')]が現れた！"
 murder_save.1007.cat_dies:0 "\n\nThe horrible creature does not go down easily, and as [THIS.Char.Custom('CatStoryName')] finally bites into its neck [THIS.Char.Custom('CatStorySheHe')] [THIS.Char.Custom('CatStoryHerselfHimself')] is too far gone to save."
 murder_save.1007.a:0 "私の命の恩猫だ、[THIS.Char.Custom('CatStoryName')]！"
 murder_save.1007.b:0 "背後に誰かいるのは明らかだ！"
 murder_save.1007.c:0 "誰がやったのか見つけてやる！"
 murder_save.1007.d:0 "このことを償うことなるぞ、[owner.GetFirstNameNoTooltip]！"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')]は傷を負って死ぬ"
 murder_save.0008.t:1 "$murder_save_header$ Furry Guardian"
 murder_save.0008.desc:1 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe assassin made [dummy_assassin_gender.GetHerHis] way to the [target.GetTitleTierNamePossessive] chambers, but before [dummy_assassin_gender.GetSheHe] could strike a dog started barking! The [target.GetTitleTierNamePossessive] dog, that [target.GetSheHe] is so damn proud of, quickly scared the assassin off."
 murder_save.1008.desc:0 "As soon I enter my chambers my dear dog, [THIS.Char.Custom('DogStoryName')], starts barking, and suddenly [THIS.Char.Custom('DogStorySheHe')] lunges for a dark shadow... A shadow that stumbles! [THIS.Char.Custom('DogStoryName')] chases the would be assassin until I call [THIS.Char.Custom('DogStoryHerHim')] back to my side."
 murder_save.1008.a:0 "I owe you my life, [THIS.Char.Custom('DogStoryName')]!"
 murder_save.0009.t:1 "$murder_save_header$ Family Connections"
 murder_save.0009.desc:0 "In the very last moments of my scheme to murder [target.GetTitledFirstName], everything has fallen apart!\n\nIt seems my efforts had been completely infiltrated by supporters of the [target.GetDynasty.GetBaseName] Dynasty, and on the fateful night, everyone else were stopped before the plot was even put into motion!"
 murder_save.0009.a:0 "I must retreat, before they seek vengeance!"
 murder_save.0009.b:0 "What has been lost, I can rebuild."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U] cannot be saved by [GetDynastyPerk( 'guile_legacy_5' ).GetName] again"
 murder_save.1009.opening:0 "An attempt on my life has been foiled!"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName] had laid careful plans, but those did not account for the fact that [owner.GetHerHis] plot was infiltrated by supporters of House [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered:0 "\n\nThankfully, whoever laid this vicious plot did not account for their scheme to be infiltrated by agents virtuously loyal to House [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end:0 "\n\nThe plot fell apart, even as it was being put into motion, and my life is still safe."
 murder_save.1009.a:0 "My very name saved my life!"
 murder_save.0010.t:0 "$murder_save_header$ Varangians"
 murder_save.0010.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe assassin was stopped by one of those insipid Varangians! I suppose the [target.GetTitleAsNameNoTooltip] got [target.GetHerHis] guard after all..."
 murder_save.0010.varangian_dies:0 "\n\nAt least the assassin got the better of the guard. [varangian.GetTitledFirstName] won't get in my way again."
 murder_save.0010.a:0 "I will never get [target.GetHerHim] now!"
 murder_save.0010.b:0 "新たな計画が必要だ..."
 murder_save.1010.desc:0 "暗殺者が私の命を狙っている。ありがたいことに、ヴァリャーグ親衛隊のメンバーである[varangian.GetFirstName]が私の部屋の外にいて、すぐに介在してくれた。危害が及ぶ前に、[varangian.GetSheHe|U]は暗殺者を素早く始末した。"
 murder_save.1010.varangian_dies:0 "Tragically, [varangian.GetFirstNameNoTooltip] suffered fatal wounds in the process."
 murder_save.1010.owner_discovered:0 "\n\nThere can be no doubt that this was all the doing of [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "Who could be behind this vicious attempt?"
 murder_save.1010.b:0 "[owner.GetSheHe|U]はこの償いをすることになるぞ！"
 murder_save.0011.t:0 "$murder_save_header$ 腹ぺこの猫"
 murder_save.0011.desc:1 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe poison, the duck, the meal... Everything was going according to plan until [target.GetHerHis] cat sneaked a piece off of [target.GetHerHis] plate before [target.GetSheHe] had time to eat! Seeing the cat twist in pain until dead somewhat discouraged [target.GetTitledFirstNameNoTooltip] from partaking in [target.GetHerHis] meal."
 murder_save_poison_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip] cat dies from the poison"
 murder_save.1011.desc:0 "As I sit down to eat my cat [THIS.Char.Custom('CatStoryName')] jumps up on my lap, swatting at my plate, and I let [THIS.Char.Custom('CatStoryHerHim')] swipe a piece before [THIS.Char.Custom('CatStorySheHe')] jumps down again.\n\nJust as I am about to start eating I am startled by yowling, loud and pained. [THIS.Char.Custom('CatStoryName')] is writhing on the floor, [THIS.Char.Custom('CatStoryHerHis')] screams of pain growing weaker and weaker as [THIS.Char.Custom('CatStorySheHe')] falls still. The food was poisoned?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] saved you and died from the poison"
 murder_save.0012.t:0 "$murder_save_header$ 腹ぺこの犬"
 murder_save.0012.desc:1 "[target.GetTitledFirstName] still lives!\n\nThe poison, the duck, the meal... Everything was going according to plan until [target.GetHerHis] dog begged a piece off of [target.GetHerHis] plate before [target.GetSheHe] had time to eat! Seeing the dog twist in pain until dead somewhat discouraged [target.GetTitledFirstNameNoTooltip] from partaking in [target.GetHerHis] meal."
 murder_save_poison_dog_tt:0 "[target.GetFirstNamePossessiveNoTooltip] dog dies from the poison"
 murder_save.1012.desc:0 "As I sit down to eat my dog [THIS.Char.Custom('DogStoryName')] follows me with begging eyes, and I smoothly drop a piece from my plate to the floor for [THIS.Char.Custom('DogStoryHerHim')].\n\nJust as I am about to start eating I am startled by a loud whimper, pained and whining. [THIS.Char.Custom('DogStoryName')] is writhing on the floor, [THIS.Char.Custom('DogStoryHerHis')] complaining growing weaker and weaker as [THIS.Char.Custom('DogStorySheHe')] falls still. The food was poisoned?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] saved you and died from the poison"