l_english:
 do_not_execute_assassination_tooltip: "Do not attempt the assassination"
 assassination_ongoing.0001.t: "秘されし同胞"
 assassination_ongoing.0001.desc: "手飼いの暗殺者である[assassin.GetName]は[secret_sympathizer.GetName]が[target.GetNamePossessive]の廷臣でありながら我々の大義へ共感を示していることを知らせてきた—―要は、[ROOT.Char.GetFaith.GetName]への信仰を密かに行っていること言うことだ。\n\n「上手くすれば[secret_sympathizer.GetSheHe|U]は我々に援助してくれるやも」[assassin.GetFirstNameNoTooltip]は提案する。「しかし見返りとして[secret_sympathizer.GetSheHe]は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の偉大な戦士として取り上げてくれと。あなたの祝福と後ろ盾が欲しいのだろうな」"
 assassination_ongoing.0001.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]に[secret_sympathizer.GetHerHim]の話を良さげにしておこう。"
 assassination_ongoing.0001.b: "そんな救いようのない迷い子にどうして私が祝福をせねばならんのだ。"
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip]が我々を助けるより、むしろ邪魔になるかもしれん。"
 assassination_ongoing.0002.t: "彷徨う狂信者たち"
 assassination_ongoing.0002.desc: "[assassin.GetName]は何やら任務遂行にあたって負担を感じているようだ。[assassin.GetHerHim]が今更一つや二つの命を奪うことで気を病むような者では無いことは百も承知であり、むしろもっと他の問題があるのだろう。聞けば、[assassin.GetSheHe]は単刀直入に明かしてくれた。\n\n「[target.GetTitledFirstName]の任務にもう少し人員が欲しい。手が回っていないのだ」[assassin.GetSheHe]は続ける。「そしてちょうど、数人ばかりだが[Select_CString(ROOT.Char.IsFemale,'lady','lord')]に追放された[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]を見つけた。鎧なり剣なりを与えてやればなにかの助けになるんじゃないか」"
 assassination_ongoing.0002.a: "男でも女でも、助けになるなら大歓迎だ！"
 assassination_ongoing.0002.b: "そんな放浪者に任せて何が起こるか分かったもんじゃない…"
 assassination_usury_event_title: "[owner.GetFaith.HighGodNameAlternate]と金"
 assassination_not_usury_event_title: "金の小袋"
 assassination_ongoing.0003_opening: "[assassin.GetName]は[target.GetName]の周囲で利用できる穴を見つけたようだ。\n\n「実は」[assassin.GetSheHe]はいつものように話す。「最近、ある人物と連絡を取っていてな。奴は…"
 assassination_usury_event_scullery_maid_desc: "卑しいが復讐心に燃える女中だ。"
 assassination_usury_event_guard_desc: "汚職まみれの守衛よ。"
 assassination_usury_event_harem_slave_desc: "野心に満ちたハーレムの奴隷。"
 assassination_usury_event_gardener_desc: "[owner.GetFaith.GetAdherentNameNoTooltip]の一人だった控えめな庭師。"
 assassination_usury_event_minor_servant_desc: "小間使いだ。腕は確かなようだが。"
 assassination_ongoing.0003.outro: "—―彼らは情報を提供してくれるだろう。もちろんそれなりの対価と引き換えに。おおよそ金貨数枚だろうが、慎重に頼む」\n\nふと疑念が心中を走った。確かに手助けは買えるだろうが、そいつらが裏切らないという保証はどこにある？"
 assassination_ongoing.0003.a: "遠回りをするのも人間だ…"
 assassination_ongoing.0003.b: "迷う理由はない！"
 assassination_ongoing.0003.c: "忠誠を買うのではなく#italic 得る#!のだ。"
 assassination_ongoing.0004.t: "時には迷う"
 assassination_ongoing.0004_opening: "[assassin.GetName]は珍しく不安げで、あるいは意気消沈といった雰囲気だ。\n\n「ああ」私が近づくと、[assassin.GetSheHe]は告白した。「信仰が揺らいでいるのだ、[ROOT.Char.GetLadyLord]よ。来世で得られるという大きな報酬の約束…本当にこんなことをして得られるのだろうか。[target.Custom('InsultAdjective')][target.GetFirstName]の抹殺に命を捧げるべきなのか？[assassin.GetFaith.HighGodNameAlternate]は本当に#EMP 全て#!の不信心者の鏖殺など、求めているのか？」\n\n葛藤する私の筆頭暗殺者を見て、[assassin.GetSheHe]に必要なものを何とかひねり出した。それは……"
 assassination_doubt_event_hashish_desc: "「ハシシを吸って頭を空っぽにすれば[assassin.GetFaith.HighGodName]の意志が降りてこよう。」"
 assassination_doubt_event_alcohol_desc: "「訳分からなくなるぐらい飲めばいいんじゃないか……。」"
 assassination_doubt_event_food_desc: "「美味しい食べ物を食べれば気も紛れるのでは？」"
 assassination_doubt_event_confide_desc: "「誰かに話を聞いてもらえれば落ち着くんじゃないか」"
 assassination_doubt_event_orgy_desc: "「妾でも作ったらどうだ。人生が明るくなるぞ」"
 assassination_doubt_event_meditation_desc: "「うむ……[assassin.GetFaith.HighGodName]と対話し、己と向き合うのだ」"
 assassin_doubt_event_nothing_else: "「そなたの信仰における[assassin.GetFaith.PositiveAfterLife3|U]とはなにか、しっかり考えたまえ」"
 assassination_console.success: "[assassin.GetFirstNameNoTooltip]は安心する"
 assassination_console.failure: "[assassin.GetFirstNameNoTooltip]の不安は未だ消えず"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip]の意志は固くなった"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip]の疑念は晴れない"
 assassination_ongoing.0003.c_hashish: "来い、ハシシケーキを食べよう。"
 assassination_ongoing.0003.c_alcohol: "来い、まあ飲もうぞ。"
 assassination_ongoing.0003.c_food: "来い、まあ食おう。"
 assassination_ongoing.0003.c_confide: "来い、話ぐらいなら聞いてやる。"
 assassination_ongoing.0003.c_orgy: "来い、[assassin.GetFaith.PositiveAfterLife3|U]の新しい考え方を教えてやる。"
 assassination_ongoing.0003.c_meditation: "さあ、共に瞑想しよう。"
 assassination_ongoing.0004.b: "迷うことまかりならぬ。[assassin.GetFaith.HighGodName]の叡智をただ信ずるのだ。"
 assassination_ongoing.0004.c: "この暗殺計画、考え直した方がいいか…"
 high_risk_of_dying.tt: "@warning_icon!#X [assassin.GetNameNoTooltip]は暗殺計画中に死ぬ可能性がある#!"
 assassination_ongoing.0005.t: "Poison or Pestilence"
 assassination_ongoing.0005.desc: "\"My [ROOT.Char.GetTitleTierName]\", [assassin.GetName] says, \"we need to use every advantage at our disposal in order to end [target.GetTitledFirstName]. There is a powerful poison, consumed in small quantities by Eastern mystics, that I could use to coat my blade. But it will be expensive to procure...\""
 assassination_ongoing.0005.a_you: "There is no need. I can create a poison for you!"
 assassination_ongoing.0005.a_them: "You are a skilled herbalist, make something yourself."
 assassination_ongoing.0005.b: "There is no price I wouldn't pay for the cause!"
 assassination_ongoing.0005.c: "Just soak the blade in a pit toilet overnight, that'll do it."
 assassination_ongoing.0005.d: "No, this is a waste of time, and beneath us."
 assassination_ongoing.0006.t: "Runaway Assassin"
 assassination_ongoing.0006.desc: "An attempt was made on [target.GetNamePossessive] life, but alas, just as my master assassin [assassin.GetName] saw an opening, one of [assassin.GetHerHis] associates was overcome with the fear of death and ran away.\n\nThe plan had to be aborted. Thankfully, [target.GetTitledFirstNameNoTooltip] seems none the wiser, and [assassin.GetFirstNameNoTooltip] has assured me that a new attempt can soon be made. The runaway assassin may still prove a liability, howerver, if we cannot find [dummy_assassin_gender.GetHerHim]."
 assassination_ongoing.0006.a: "We shall find [dummy_assassin_gender.GetHerHim] — and silence [dummy_assassin_gender.GetHerHim] for good."
 assassination_ongoing.0006.b: "We will have to live with that risk."
 assassination_hunted_down_toast.success: "You silenced the renegade"
 assassination_hunted_down_toast.failure: "You failed to find the renegade"
 assassination_hunted_down.success: "The renegade assassin is hunted down and killed"
 assassination_hunted_down.failure: "You fail to hunt [dummy_assassin_gender.GetHerHim] down"
 assassination_ongoing.0007.t: "A [target.GetWomanMan|U] of Virtue?"
 assassination_ongoing.0007.desc: "\"I cannot do it,\" my assassin [assassin.GetFirstName] suddenly declares, looking uncharacteristically worried.\n\n\"Though [target.GetSheHe] is a heretic, [target.GetTitledFirstName] is nevertheless a [target.GetWomanMan] of great virtue and strong belief in [assassin.GetFaith.HighGodName]. [target.GetSheHe|U] is known to be neither corrupt nor unjust. Should I slay [target.GetHerHim], I fear [assassin.GetFaith.HighGodNamePossessive] wrath and terrible chastisement in [ROOT.Char.GetFaith.NegativeAfterLife].\""
 assassination_ongoing.0007.a: "You are an #italic assassin#!! I didn't employ you to hesitate!"
 assassination_ongoing.0007.b: "Perhaps you are right... we shall stop for now."