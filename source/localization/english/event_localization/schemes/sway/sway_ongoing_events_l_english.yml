l_english:
 sway_ongoing.1001.t:0 "懐柔: [target.GetCulture.GetNameNoTooltip]文化"
 sway_ongoing.1001.desc:2 "[target.GetCulture.GetNameNoTooltip]の庶民が[capital.GetNameNoTooltip]の路上において軽犯罪の咎で詰問されていた。\n\n彼らに寄り添って弁護すれば、同じく[target.GetCulture.GetNameNoTooltip]である好人物、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を懐柔することも可能だろうが、私の[ROOT.Char.GetCulture.GetNameNoTooltip]の仲間たちを遠ざけてしまうリスクもあるかもしれない…"
 sway_ongoing.1001.a:1 "[target.GetCulture.GetCollectiveNounNoTooltip]は善き人々だよ。"
 sway_ongoing.1001.b:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は優れた道徳規範を備えた民族だ！"
 sway_ongoing.1002.t:0 "懐柔: お世辞"
 sway_ongoing.1002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を懐柔する計画に[target.GetHerHim]が受け入れやすくなるように、次の[target.GetHerHis]の宮廷への信書にお世辞の文章を入れておこう。\n\n[target.GetHerHis]について必ず触れなくては..."
 sway_ongoing.1002.success.tt:0 "[friend.GetTitledFirstNameNoTooltip]の判断:"
 sway_ongoing.1002.b:0 "短く事務的な内容にとどめておこう。"
 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "最近の文通は、私にとって嬉しい限りです。交流を深めることで、お互いにメリットがあるのではないかと感じずにはいられません。"
 sway_ongoing.1003.a:0 "素晴らしい！"
 sway_ongoing.1004.desc:0 "最近の文通にいくつかの所望しないことが書いてありました。今後はお互い個人的な発言はご遠慮させてください。"
 sway_ongoing.1004.a:0 "何てことだ…"
 sway_ongoing.1005.t:0 "懐柔: 善き[target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc:0 "近くや遠くの領国の領主たちをもてなす中で、彼らに対して[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を好意的に紹介する機会があった。\n\n「我が[ROOT.Char.GetLadyLord]、教えてください。あなたが聞き知った中で最も[target.Custom('FormalComplimentAdjective')]人物はどなたでしょう？」"
 sway_ongoing.1005.a:0 "間違いなく[target.GetTitledFirstNameNoTooltip]だ！"
 sway_ongoing.1005.b:0 "もちろん、この私だ！"
 sway_ongoing.1006.t:0 "懐柔: 浸透工作"
 sway_ongoing.1006.desc:0 "一部の地元民たちが[capital.GetNameNoTooltip]にある、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]のもとへ引っ越しすることを聞きつけた。\n\nたとえ新入りだろうと地元民の私へ称賛は、[target.GetHerHis]の心証を悪くすることはないだろう..."
 sway_ongoing.1006.a:0 "「この金を受け取って、今から言うことをよく聞け」"
 sway_ongoing.1006.b:0 "そこまでしなくてもいい。"
 sway_ongoing.5001.t:0 "懐柔: 個人情報の取得"
 sway_ongoing.5001.desc:0 "先日のやり取りの中で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は[target.GetHerHis]の野心や関心を重視していきたいと漏らしていた。\n\n今後の手紙には、[target.GetHerHis]の心に寄り添った話題が盛り込んであるか確認#EMP しよう#!…"
 sway_ongoing.5001.diplomacy_lifestyle:0 "[target.GetSheHe]は外交事を重視するのが好きなはずだ。"
 sway_ongoing.5001.martial_lifestyle:0 "[target.GetSheHe]は戦果を評価すると聞いたことがある。"
 sway_ongoing.5001.stewardship_lifestyle:0 "領地の支配者は[target.GetHerHim]に興味を抱いている。"
 sway_ongoing.5001.intrigue_lifestyle:0 "[target.GetSheHe|U]は陰謀と策略を実に楽しんでいる。"
 sway_ongoing.5001.learning_lifestyle:0 "私は良き本ほど[target.GetHerHim]を惹き付けるものはないと信じている！"
 sway_ongoing.5001.a.tt:0 "今後の手紙でこの話題を微妙に含めよう"
 sway_ongoing.5001.b:0 "私のやることではない。"
 sway_ongoing.5002.t:0 "私的な話題"
 sway_ongoing.5002.desc_opening:0 "[owner.Custom2('MyCharacterIntroductionNoComma', target)]との最近の文通で"
 sway_ongoing.5002.desc_diplomacy:0 "[owner.GetSheHe]が最近した会話について触れた。"
 sway_ongoing.5002.desc_martial:0 "[owner.GetHerHis]の兵隊の状態について触れた。"
 sway_ongoing.5002.desc_stewardship:0 "[owner.GetHerHis]の領国の統治について触れた。"
 sway_ongoing.5002.desc_intrigue:0 "宮廷策略の機微について触れた。"
 sway_ongoing.5002.desc_learning:0 "[owner.GetSheHe]が最近読んだ本について触れた。"
 sway_ongoing.5002.desc_fallback:0 "会話に関連しない話題について触れた。"
 sway_ongoing.5002.desc_success:0 "——私は[owner.GetSheHe]もその話題について興味を持っていたとは知らなかったのだ！"
 sway_ongoing.5002.desc_failure:0 "——あたかも私がその話題について興味があるように装ってだ！"
 sway_ongoing.5002.desc_ending:0 "\n\n本来、こうした手紙は社交辞令の範囲に留まるべきだとされてはいるものの、時には個人的な話題に触れることもあるのだ…"
 sway_ongoing.5002.a:0 "もっと話そう！"
 sway_ongoing.5002.b:0 "おぉ、#EMP お願い#!、もっと教えてくれ！"
 sway_ongoing.5002.b.tt:0 "[owner.GetHerHim]の機嫌を取ろうかな…"
 sway_ongoing.5002.c:0 "関連のある話題を話し続けた方が良いと思う。"
 sway_ongoing.5003.desc_opening:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は[target.GetHerHis]の返事の中で、私の個人的な話題にも少し触れてくるようになった！"
 sway_ongoing.5003.desc_nonsense:0 "\n\n今や私は[owner.Custom('LifestyleFocusTopic')]について何でも知っている振りをしなければいけない…"
 sway_ongoing.5003.desc:0 "\n\nなんと、[target.GetSheHe]もまた[owner.Custom('LifestyleFocusTopic')]に関心を持っている。"
 sway_ongoing.5003.a:0 "もっと話そう！"
 sway_ongoing.5003.b_diplomacy:0 "「じゃあ… 封臣についてはどうだ？」"
 sway_ongoing.5003.b_martial:0 "「じゃあ… 剣についてはどう？」"
 sway_ongoing.5003.b_stewardship:0 "「じゃあ… 金についてはどう？」"
 sway_ongoing.5003.b_intrigue:0 "「じゃあ… 陰謀についてはどう？」"
 sway_ongoing.5003.b_learning:0 "「じゃあ… 手紙についてはどう？」"
 sway_ongoing.5003.b.tt:0 "[target.GetSheHe]が信じてくれると願う！"
 sway_ongoing.5003.c:0 "こんなことはできん！"
 sway_ongoing.5004.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は私に対してぶしつけな質問は止めて、議題に集中しようではないかと頼むという反応を見せた。\n\n「気を散らそうというそういう試みを私は評価しない。」と[target.GetSheHe]は言った。"
 sway_ongoing.5004.desc_nonsense:0 "\n\n多分それでいいんじゃないかな…とにかく、[owner.Custom('LifestyleFocusTopic')]についてはあまり知らないんだ。"
 sway_ongoing.5004.a:0 "試す価値はあった！"
 sway_ongoing.5005.desc:0 "[owner.GetHerHis]の最新の回答では、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[owner.GetSheHe]が実は[owner.Custom('LifestyleFocusTopic')]の話題について何も知らず、会話のために知ったかぶりをしていただけだと告白している！"
 sway_ongoing.5005.a:0 "なんと嘘つき！しかし誰にも言わない、気にするな。"
 sway_ongoing.5006.desc:0 "[target.GetHerHis]の最新の回答では、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[target.GetSheHe]が実は[target.Custom('LifestyleFocusTopic')]の話題について何も知らず、会話のために知ったかぶりをしていただけだと告白している！"
 sway_ongoing.5007.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]からの最新の便りには、[owner.Custom('LifestyleFocusTopic')]についての一節が丸ごと含まれていた！[owner.GetSheHe]がこんなことに興味をもっていたとは…\n\n最初は[owner.GetHerHim]に甘えていただけなのかもしれないが、今では手を引くにはあまりにも深いところまで来てしまっているのかもしれない…"
 sway_ongoing.5007.b.tt:0 "[owner.GetSheHe]が信じてくれると願う！"
 sway_ongoing.5009.desc_success:0 "[owner.Custom('LifestyleFocusTopic')]に関する[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との長い議論の後、私は専門知識をごまかすための研究をしているうち、この主題がかつてのように私にとって異質のものではないことに気がついた！"
 sway_ongoing.5009.desc_owner_discovered:0 "最近のやり取りの中で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は、[owner.Custom('LifestyleFocusTopic')]に関する私の実際の知識レベルについて、明らかな疑惑を表明している。\n\n彼らの最新の手紙を読んで、私は自分の策略が暴かれていることに気づいた——[target.GetSheHe]は「明らかな理解不足 」と 「恥ずべき愚かさの表れ」について延々と語っている。"
 sway_ongoing.5009.desc_target_discovered:0 "最近のやり取りの中で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は、[owner.Custom('LifestyleFocusTopic')]に関して恥ずべき理解不足を示している。\n\n[target.GetSheHe]が無意味なものを芽生えさせていることがわかれば、それは#EMP 最悪#!だ！"
 sway_ongoing.5009.a:0 "かなり勉強になった！"
 sway_ongoing.5009.b:0 "ちくしょう。"
 sway_ongoing.5009.c:0 "心配無用だ。誰にも言わない。"
 sway_ongoing.5010.desc_success:0 "[owner.Custom('LifestyleFocusTopic')]に関する[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との長い議論の後、私は専門知識をごまかすための研究をしているうち、この主題がかつてのように私にとって異質のものではないことに気がついた！"
 sway_ongoing.5010.desc_target_discovered:0 "最近のやり取りの中で、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は、[owner.Custom('LifestyleFocusTopic')]に関する私の実際の知識レベルについて、明らかな疑惑を表明している。\n\n彼らの最新の手紙を読んで、私は自分の策略が暴かれていることに気づいた——[owner.GetSheHe]は「明らかな理解不足 」と 「恥ずべき愚かさの表れ」について延々と語っている。"
 sway_ongoing.5010.desc_owner_discovered:0 "最近のやり取りの中で、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は、[owner.Custom('LifestyleFocusTopic')]に関して恥ずべき理解不足を示している。\n\n[owner.GetSheHe]が無意味なものを芽生えさせていることがわかれば、それは#EMP 最悪#!だ！"
 sway_ongoing.5011.t:0 "懐柔: 訪問"
 sway_ongoing.5011.desc_opening:0 "[target.GetHerHis][target.Custom('ResidenceBuilding')]への招待状が届き、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の首都[capital.GetNameNoTooltip]を通過しているところだ。\n\n私が到着すると"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe]は手を広げて私を歓迎してくれて"
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe]はしかめっ面で私を迎えてくれて"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe]は尊敬と共に私を迎えてくれて"
 sway_ongoing.5011.desc:0 "、そして私は視察に案内された。だが一つ気になるのは、その場所が未完成の計画で溢れているということ…"
 sway_ongoing.5011.a:0 "しばらく滞在しよう。"
 sway_ongoing.5011.a.tt:0 "おそらく私は[target.GetHerHim]を助けることができるだろう。"
 sway_ongoing.5011.b:0 "すぐに私の部屋に案内してくれ。"
 sway_ongoing.5011.b.tt:0 "朝一番に出ます"
 sway_ongoing.5013.desc_opening:0 "本が隅々まで積み上げられた書斎、中途半端な建築計画が至るところにある——もっとも顕著なのは食堂全体である——そして、廊下の真ん中に置いてあるだけの金庫…\n\n[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]はめちゃくちゃだ！"
 sway_ongoing.5012.a_trait:0 "食堂はただちに直そう。"
 sway_ongoing.5012.a:0 "食堂の手伝いができると思う。"
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip]はあなたの行動に反応するだろう。"
 sway_ongoing.5012.a_success:0 "私は成功する"
 sway_ongoing.5012.a_failure:0 "私は事態を悪化させるだけ"
 sway_ongoing.5012.b_trait:0 "これらの本を片付けよう…"
 sway_ongoing.5012.b:0 "本が…可哀想な本たちだ！"
 sway_ongoing.5012.b.tt:0 "書斎の整理を試みよう"
 sway_ongoing.5012.b_success:0 "すべては整理され問題ない"
 sway_ongoing.5012.b_failure:0 "私はさらに散らかしただけだ"
 sway_ongoing.5012.c:0 "金庫が#EMP 非常に#!無防備だな。"
 sway_ongoing.5012.c.tt:0 "[target.GetHerHim]に警告するべきだ"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U]は私の警告を心に留める"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U]は私が何か企んでいると感じる"
 sway_ongoing.5012.d:0 "寝ることにする。"
 sway_ongoing.5013.desc_expansion_success:0 "必要なのはいくつかの献身的な注意だった– 私はすぐに[target.GetTitledFirstNamePossessiveNoTooltip]の食堂を順調に仕立て上げることができた。"
 sway_ongoing.5013.desc_expansion_failure:0 "私の努力とは裏腹に[target.GetTitledFirstNamePossessiveNoTooltip]の食堂は、私が始めた時よりも状態が悪くなっているような気がする...。"
 sway_ongoing.5013.desc_library_success:0 "綴じられた本、ゆったりと取り出しやすくした文書、装飾された背表紙…整理整頓の末に、ついに[target.GetTitledFirstNamePossessiveNoTooltip]の書斎というカオスの中で、秩序のようなものが見えてきた。"
 sway_ongoing.5013.desc_library_failure:0 "綴じられた本、緩んだ文書、装飾された背表紙…どんなに頑張っても、私は[target.GetTitledFirstNamePossessiveNoTooltip]の書斎の混乱に意味を見つけることができなかった。"
 sway_ongoing.5013.desc_gold_success:0 "金庫を無防備にしておくことのリスクを説明しているうちに、[target.GetTitledFirstNamePossessiveNoTooltip]の目は開かれていく。\n\n「あ、もちろん外に出しっぱなしはいけませんね！[ROOT.Char.GetTitledFirstNameNoTooltip]、ありがとうございます 」"
 sway_ongoing.5013.desc_gold_failure:0 "金貨の入ったチェストを隠さずに保管することの危険性を説明していると、[target.GetTitledFirstNamePossessive]は目を細めた。\n\n「#EMP なぜ#!私の金貨に注目しているのですか？」"
 sway_ongoing.5013.desc_steal_success:0 "「私の金貨は！私の金貨はどこへ行ってしまったんだ？！」\n\nあなたは悩んでいる[target.GetTitledFirstName]が廊下で立っているのを見つけた。[target.GetHerHim]の前には空っぽのチェストがあった。「ああ、[ROOT.Char.GetTitledFirstNameNoTooltip]、あなたの言うことを聞いていればよかった！」"
 sway_ongoing.5013.desc_end_good:0 "\n\n私は[target.GetHerHim]を手助けするために全力を尽くした。"
 sway_ongoing.5013.desc_end_bad:0 "\n\n散々な結果だったが、[target.GetHerHim]に対しできる限りのことはした。"
 sway_ongoing.5013.desc_good:0 "\n\n物事はうまくいっているし、まだ他の事で[target.GetHerHim]を助け出すことができる。"
 sway_ongoing.5013.desc_bad:0 "\n\n物事はうまくいってないようだが、まだ他の事で手伝えることがあるかもしれない！"
 sway_ongoing.5013.c:0 "私は[target.GetHerHim]に言い聞かせる方法を知っている...!"
 sway_ongoing.5013.c.tt_intrigue:0 "もし[target.GetHerHis]の金貨に何かあったら..."
 sway_ongoing.5013.d:0 "#EMP 今は#!寝る時間だ。"
 sway_ongoing.5014.desc_opening:0 "玄関で[target.GetTitledFirstName]を見かけたので、朝の見送りをするのを待っていた。私が近寄ると[target.GetHerHim]の独り言が聞こえる。\n\n"
 sway_ongoing.5014.desc_great:0 "「[ROOT.Char.GetSheHe|U]は偉大で、[target.Custom('ResidenceBuilding')]は新しいようだ…」"
 sway_ongoing.5014.desc_good:0 "「[ROOT.Char.GetSheHe|U]は実にこの場所を修繕してくれた」"
 sway_ongoing.5014.desc_bad:0 "「[ROOT.Char.GetSheHe|U]は実にこの場所を滅茶苦茶にしてくれた」"
 sway_ongoing.5014.desc_failed_but:0 "しかし"
 sway_ongoing.5014.desc_failed_dot:0 "ー"
 sway_ongoing.5014.desc_failed_three:0 "[ROOT.Char.GetSheHe]は私の書斎や食堂を荒らし、#EMP そして#!私の金を盗もうとした…"
 sway_ongoing.5014.desc_failed_library_gold:0 "[ROOT.Char.GetSheHe]は私の書斎を荒らし、#EMP そして#!私の金を盗もうとした…"
 sway_ongoing.5014.desc_failed_expansion_library:0 "[ROOT.Char.GetSheHe]は私の書斎と食堂を荒らした…"
 sway_ongoing.5014.desc_failed_expansion_gold:0 "[ROOT.Char.GetSheHe]は食堂を荒らし、#EMP そして#!私の金を盗もうとした…"
 sway_ongoing.5014.desc_failed_expansion:0 "[ROOT.Char.GetSheHe]は私の食堂を荒らした…"
 sway_ongoing.5014.desc_failed_library:0 "[ROOT.Char.GetSheHe]は私の書斎を荒らした…"
 sway_ongoing.5014.desc_failed_gold:0 "[ROOT.Char.GetSheHe]は私の金を盗もうとした…"
 sway_ongoing.5014.desc_ending:0 "\n\n「#EMP えへん#!」 手短に挨拶を済ませると、すぐにまた私は帰路についた。"
 sway_ongoing.5014.a_good:0 "役に立ててよかった！"
 sway_ongoing.5014.a_bad:0 "たぶんそれが一番いい。"