l_english:
 sway_outcome.1001.t:0 "懐柔:機会"
 sway_outcome.1001.desc:0 "[target.GetTitledFirstName]を私の関心事に協力させる計画で、私はある機会を見出した。実際、我々の目的は同じであると主張できるのだ。次の手紙を書き取らせる時…"
 sway_outcome.1001.a:0 "…共通の興味を強調しよう。"
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip]は納得している"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip]は私の企みを見抜いている"
 sway_outcome.1001.b:0 "…繊細さを保とう。"
 sway_outcome.1002.t:0 "懐柔:宗教的信念"
 sway_outcome.1002.same_faith:0 "私の関心事に[target.GetTitledFirstName]を協力させる計画にあるアイデアを思い付いた。\n\n正しい議論をすれば、私は単に私の利益の為だけではなく、[ROOT.Char.GetFaith.HighGodNameAlternate][ROOT.Char.GetFaith.HighGodHerselfHimself]自身の利益の為に行動していると[target.GetHerHim]に確信させられる可能性がある。"
 sway_outcome.1002.other_faith:0 "私の関心事に[target.GetTitledFirstName]を協力させる計画にあるアイデアを思い付いた。\n\nおそらく、あらゆる[ROOT.Char.GetFaith.GetAdjective]の支配者よりも、私を支持することで[target.GetFaith.GetAdherentNamePlural]全員の利益になると主張できるのでは？"
 sway_outcome.1002.a:0 "私は非常に説得力のある議論ができると信じている。"
 sway_outcome.1002.b:0 "外交辞令に留めるべきかもな。"
 sway_outcome.1003.t:0 "懐柔:調子に乗る"
 sway_outcome.1003.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の手紙を読み終え私は笑みを浮かべたー[target.GetSheHe]はようやく私に心を開いたようだ。\n\n計画は成功したようだが、これを機会に更に親密になれる気がしてならない…"
 sway_outcome.1003.a:0 "外交手腕を試す時がきた！"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U]はこの努力を称賛する"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U]は侮辱されたと感じている"
 sway_outcome.1003.a_friend:0 "[friend.GetFirstNameNoTooltip]に任せよう。"
 sway_outcome.1003.b:0 "これでもう十分だ。"
 sway_outcome.2001.t:0 "懐柔: 誤解"
 sway_outcome.2001.opening:0 "It seems that my diplomatic overtures towards [target.GetTitledFirstName] have caused a major misunderstanding! I have received a letter which makes it clear that [target.GetSheHe] thinks I have been pursuing a different goal entirely..."
 sway_outcome.2001.not_interested_relation:0 "\n\n\"I am your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], for [target.GetFaith.HighGodNamePossessive] sake!\""
 sway_outcome.2001.not_interested_romantically:0 "\n\n\"While I am flattered, I find your interest inappropriate for a [ROOT.Char.GetWomanMan] of your station.\""
 sway_outcome.2001.not_interested_horses:0 "\n\n\"I will not be selling my purebred horses, no matter how many letters of flattery you send!\""
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n\"I cannot grant you toll exemptions, no matter how much trade you promise!\""
 sway_outcome.2001.not_interested_friend:0 "\n\n\"It sounds as if what you truly need is a friend, and I am afraid I cannot be that to you. However, I can recommend that you—\""
 sway_outcome.2001.not_interested_relics:0 "\n\n\"I will not give you any of my relics, no matter how many times you might pray for me!\""
 sway_outcome.2001.end:0 "\n\nI do not need to read on to get the point."
 sway_outcome.2001.a:0 "これは大きな誤解だ！"
 sway_outcome.2002.t:0 "懐柔:悪辣な計画"
 sway_outcome.2002.desc:0 "「我が[ROOT.Char.GetLadyLord]よ！[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が貴方との対話を全てやめたようです。」\n\n突然の私の関心、対応の数々を見ていると悪辣な計画の前兆の様であり、まるで私が[target.GetHerHim]に対して計画していると思っているようだ！"
 sway_outcome.2002.a:0 "良い印象を与えたかっただけなのに…"