l_english:
 befriend_outcome.1001.t:0 "親善: 夜のお出かけ"
 befriend_outcome.1001.desc:0 "[target.GetTitledFirstName]が[barony.GetNameNoTier]の[barony.Custom('BaronyTownType')]にある荘園に客人として訪れることを知り、私はこれが[target.GetHerHim]に会う絶好の機会だと気づいた。\n\n"
 befriend_outcome.1002.t:0 "親善: 舞踏会の席で"
 befriend_outcome.1002.desc:0 "[target.GetTitledFirstName]が[barony.GetNameNoTier]の[barony.Custom('BaronyTownType')]での舞踏会に参加することを知り、私はこれが[target.GetHerHim]としばらく顔を合わせるため通りかかる絶好の機会だと判断した。\n\n"
 befriend_outcome.1201.t:0 "親善: 公式な会談"
 befriend_outcome.1201.desc:0 "これまでの我々の意見の相違にもかかわらず、[target.GetTitledFirstNamePossessive]の顧問は、意見の相違を解消して不和から離れる機会として会談を提案している。\n\n"
 befriend_outcome.1301.t:0 "親善: 地所"
 befriend_outcome.1301.desc:0 "長い間考えた末、ようやく私は[target.GetTitledFirstName]を[barony.GetNameNoTier]にある私の地所の一つの小旅行に招待することを決めた。"
 befriend_outcome.2001.t:0 "親善: 楽しい夜"
 befriend_outcome.2001.desc:0 "私の要請で、夕食の間、私は[target.GetHerHim]の隣の席に座っていたが、二人ともとても楽しい時間を過ごすことができた！私はあまりの話の量の多さに驚いた。"
 befriend_outcome.2001.a:0 "なんと気持ちの良い[target.GetWomanMan]だ！"
 befriend_outcome.2002.t:0 "親善: 舞踏会"
 befriend_outcome.2002.desc:0 "舞踏会は絶妙で、[target.GetTitledFirstName]が見事な演出を見せてくれた！その後、私は[target.GetHerHim]にその感銘を伝え、我々は話が弾んだ。"
 befriend_outcome.2002.a:0 "何と素晴らしい日だ！"
 befriend_outcome.2003.t:0 "親善: 夜の仲間"
 befriend_outcome.2003.opening:0 "面倒な準備を経て、ようやく私は[target.GetTitledFirstName]と二人きりの時間を過ごすことができ、"
 befriend_outcome.2004.opening:0 "面倒な準備を経て、ようやく私は[target.GetTitledFirstName]と二人きりの時間を過ごすことができた。"
 befriend_outcome.2003.same_fame:0 "過ぎ去った時間や過去の行い、そして何と不思議な世界に暮らしているのかについて、絆を深めた。"
 befriend_outcome.2003.same_lifestyle:0 "人生の生き甲斐についての話をしたり、いくつかの良い話を共有したりした。"
 befriend_outcome.2003.same_education:0 "[ROOT.GetCharacter.Custom('education_conversation_subject')]について議論した。"
 befriend_outcome.2003.deceitful:0 "私はようやく[target.GetTitledFirstName]といくらかの時間をともに過ごすことができ、[target.Custom('education_conversation_subject')]について議論した。ありがたいことに、[target.GetSheHe]は私が何を言っているのかほとんど理解していないことに気づかなかった。"
 befriend_outcome.2003.fallback:0 "いくつかの物語を共有し、我々の共通の興味を見出した。"
 befriend_outcome.2003.great_time:0 "\n\n私が出発するとき、[target.GetTitledFirstName]は、[target.GetHerHim]のことを真に理解してくれる人と話せてよかったと言ってくれた。私も全面的に同意した。"
 befriend_outcome.2003.a:0 "我々は今まで以上に距離が縮まっている。"
 befriend_outcome.2201.t:0 "親善: 実り多き外交"
 befriend_outcome.2201.desc:0 "[target.GetTitledFirstName]と敵というよりも対等な存在として膝を交えてみて、私は[target.GetHerHim]のことがよくわかった気がする。[target.GetSheHe|U]もまた時間とともに、我々が意見の一致を見ることができると理解したようだ。"
 befriend_outcome.2201.a:0 "[target.GetSheHe|U]は、私が帰る前に微笑んでくれさえした。"
 befriend_outcome.2301.desc:0 "\n\n訪問では、私が予想していた以上に良いアイデアが出てきた。[target.GetTitledFirstName]は、所有地の問題について思わぬ洞察を与えてくれただけでなく、[target.GetSheHe]はまた、私の気分を終始明るくさせてくれた。"
 befriend_outcome.2301.increase_opinion:0 "今までにはなかった方法で互いを知ることができたと感じる。"
 befriend_outcome.2301.a:0 "努力した甲斐があった旅だった。"
 befriend_outcome.4001.t:0 "親善: 気まずい食事"
 befriend_outcome.4001.desc:0 "時間になると、私は夕食の間ずっと[target.GetTitledFirstName]の隣の席に座っていたが、何も面白いことが言えない自分に気がついた！"
 befriend_outcome.4001.b:0 "ああっ、もう諦めよう！"
 befriend_outcome.4002.t:0 "親善: 舞踏会"
 befriend_outcome.4002.desc:0 "舞踏会の日は灰色の空模様で、私が予想していたお祭りには似つかわしくない陰気な雰囲気が漂っていた。"
 befriend_outcome.4002.a:0 "ならば、次に会える機会に！"
 befriend_outcome.4002.b:0 "これは絶望的だ…"
 befriend_outcome.4003.t:0 "親善: 誤解"
 befriend_outcome.4003.same_fame:0 "多くの同じ問題で有名であるため、私は[target.GetTitledFirstName]と多くの共通点があるものだと思っていた。しかし、もしそうだったとしても、私はそれを見つけることができなかった。"
 befriend_outcome.4003.same_lifestyle:0 "私と[target.GetTitledFirstName]は、あれほど似たような人生を送っていると確信していたのだが、[target.GetHerHim]と数時間話しただけで、私はもはやその確信が持てなくなってしまった…"
 befriend_outcome.4003.same_education:0 "私は[target.GetTitledFirstName]と世界を同じように見ていると本気で信じていたのだが、何時間も[target.Custom('education_conversation_subject')]を巡って口論した後、全く共通点は見つからず、私は自分がどれだけ間違っていたかを認めざるを得なかった。"
 befriend_outcome.4003.deceitful:0 "[target.GetTitledFirstName]が議論したいことについては何でも知識をごまかせると思っていたのだが、[target.Custom('education_conversation_subject')]について三時間話した頃には、私の社交的な努力は完全に崩壊してしまった。"
 befriend_outcome.4003.fallback:0 "当初思っていたのとは裏腹に、[target.GetTitledFirstName]と私は絆を築くための共通点を何も見つけることができなかった。"
 befriend_outcome.4003.bad_time:0 "\n\n私は落ち込んで出発し、まるで[target.GetSheHe]が去る私を喜んで見送ったようにも思えた。"
 befriend_outcome.4003.b:0 "私たちの友情は、そうなるはずがなかった。"
 befriend_outcome.4201.t:0 "親善: 冷たい会談"
 befriend_outcome.4201.desc:0 "残念ながら、善かれと思ってなされたとはいえ、我々の出会いは、我々がなぜ仲良くできないのかを思い出させてくれただけであった。"
 befriend_outcome.4201.b:0 "こんなことをするべきではなかった。"
 befriend_outcome.4301.desc:0 "\n\n残念ながら、旅はひどいアイデアであったことが明らかになった。[target.GetTitledFirstName]に対しては準備不足で、私が気分を明るくしようとするたびに、[target.GetSheHe]は気だるげな不満を返すだけだった。"
 befriend_outcome.4301.b:0 "これだけのことがあっては、諦めます。"
 befriend_outcome.6001.begin_friendship:0 "\n\n私が帰る頃には、私は、我々がすでに一生付き合える関係になったように感じた。"
 befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]であるだけでなく、友人でもある。"
 befriend_outcome.8001.disastrous_time:0 "\n\n私が去る時、[target.GetSheHe]は今まで見たこともないような不快な視線を私に送っていた。"
 befriend_outcome.8201.disastrous_time:0 "\n\nある時、私は誤って[target.GetHerHis]の母親#EMP と#![target.GetHerHis]の好きな馬の両方を侮辱してしまった。"
 befriend_outcome.8301.disastrous_time:0 "\n\n帰ってきてからは、[target.GetSheHe]はほとんど私と話しをしたがらない！"
 befriend_outcome.9800.t:0 "親善: 悲しみは分かち合えば半分になる"
 befriend_outcome.9800.desc:0 "私のスパイが私に[target.GetTitledFirstNamePossessive]が"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "我々の[target_dead_parent.Custom('MotherFather')]の墓参りのため、私のところを訪れると伝えた時、"
 befriend_outcome.9800.desc_strangers.their_parent:0 "[target.GetHerHis]の[target_dead_parent.Custom('MotherFather')]の墓参りのため、私のところを訪れると伝えた時、"
 befriend_outcome.9800.mid.desc:0 "これは我々の間のギャップを埋める最高の機会であることに気づいた。\n\nその日が来ると、私は墓石の前にひざまずいて思いに耽っている[target.GetTitledFirstNameNoTooltip]を見つける。\n\n「邪魔して申し訳ない。」と私は低い声で言う。"
 befriend_outcome.9800.desc_same_parent.dialogue:0 "「あなたにとって [target_dead_parent.GetSheHe] が大切であったことを知っています。私も [target_dead_parent.GetHerHim] が恋しいです。」"
 befriend_outcome.9800.desc_strangers.dialogue:0 "「お悔やみ申し上げます。私も親を亡くす辛さを知っています。」"
 befriend_outcome.9800.end:0 "\n\n我々は愛する人を失った話を何時間も共有した。別れ際には、私は肩の荷が下りたような気がする。"
 befriend_outcome.9800.a:0 "悲しみはより我々を団結させる。"
 befriend_outcome.9900.t:0 "親善: 圧倒的な感覚"
 befriend_outcome.9900.end:0 "残念ながら、[target.GetTitledFirstName]は私を見るやいなや、自分の足で立って飛びかかって来た、激怒して。"
 befriend_outcome.9900.b:0 "今はマズかったのかな？"
 befriend_outcome.0002.t:0 "[owner.GetTitledFirstNamePossessiveNoTooltip]との友情"
 befriend_outcome.0002.critsucc.desc:0 "[owner.GetTitledFirstName]とここ数年でこれほど親しくなるとは思ってもいなかった。\n\n何度も何度も、[owner.GetSheHe]は[owner.GetHerselfHimself]が信頼できて率直な[owner.GetWomanMan]であることを証明してくれて、私の最善の利益だけを念頭に置いてくれている。"
 befriend_outcome.0002.succ.desc:0 "私は、[owner.GetTitledFirstName]と私の共通点がどれほどあるか、そして[owner.GetSheHe]がここ数ヶ月の間、[owner.GetHerselfHimself]自身がどれだけ頼りになる存在であるかを証明してくれたかを実感し始めている。"
 befriend_outcome.0002.fail.desc:1 "[owner.GetHerHis]が何度も私を口説こうとしているのは気づかずにはいられなかったし、[owner.GetTitledFirstNamePossessive]が突然私に関心を寄せてきたことにはイライラせずにはいられない。\n\nそして、[owner.Custom('WomanManPossessive')]の意図が純粋ではないという感情を捨て去ることはできない…"
 befriend_outcome.0002.critfail.desc:1 "[owner.GetHerHis]が何度も私を口説こうとしているのは気づかずにはいられなかったし、[owner.GetTitledFirstNamePossessive]が突然私に関心を寄せてきたことにはイライラせずにはいられない。\n\nどちらかと言えば、[owner.GetHerHis]の私を感動させたいという強迫観念と、[owner.GetHerHis]の捏造された愛情の失態を見せることで、私は[owner.GetHerHim]をより一層嫌いになっただけだ。"
 befriend_outcome.0002.a:0 "真の友はまことに得難きものだ。"
 befriend_outcome.0002.b.success:0 "もっと一緒に過ごそう！"
 befriend_outcome.0002.b.failure:0 "だが、[owner.GetSheHe]にはまだある種の魅力がある…"
 befriend_outcome.0002.c.success:0 "私はまだ心を開いていない。"
 befriend_outcome.0002.c.failure:0 "なぜ私を放っておいてくれないのか？"
 befriend_outcome.0002.d:0 "もう二度と[owner.GetHerHis]の顔は見たくない！"
 befriend_outcome.2004.t:0 "親善: 水魚之交"
 befriend_outcome.2004.spouse:0 "\n\n夕方になって部屋に戻ると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]が、私に対してより気持ちよさそうに、受け入れてくれているように感じられた。"
 befriend_outcome.2004.relative:0 "\n\nこの機会に家族の絆を深めることができて嬉しかったし、夜が終わる頃の私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]の態度から判断すると、[target.GetSheHe]もそうだったようだ。"
 befriend_outcome.2004.vassal:0 "\n\n夕食の終わりに、[target.GetTitledFirstNameNoTooltip]は、[target.GetSheHe]がこのように寛容で誠実な主君を持てたことにどれほど感謝しているか、そして[target.GetSheHe]が今後も私の親切に報いる機会があることを望んでいることを話してくれた。"
 befriend_outcome.2004.liege:0 "\n\n感謝の意を表して、我々の私的な会談から数日後、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]は、宮廷全体の前で私のもてなしを褒め称えることを決め、[target.GetSheHe]は私のような忠実で歓迎された家臣を[target.GetHerHis]の保護下に置くことは幸運であると述べた。"
 befriend_outcome.2004.outsider:0 "\n\n結局、[target.GetTitledFirstNamePossessiveNoTooltip]の信頼と友情を得るためには、距離はそれほど大きな障害ではなかった。今日築いた絆が、これから先、さらに強くなっていくことを願うばかりだ。"
 befriend_outcome.2004.fallback:0 "\n\n今回の出会いで[target.GetTitledFirstNameNoTooltip]について多くのことを学んだが、きっと[target.GetHerHim]も同様だったに違いない。この夜を一緒に過ごしたことで、私は互いに多くの信頼関係を築く助けになったと強く思う。"
 befriend_outcome.6004.spouse:0 "\n\n夕暮れになって部屋に戻ったとき、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]を完全に信頼できると確信し、[target.GetSheHe]も私のことを同じように感じていることがわかった。"
 befriend_outcome.6004.relative:0 "\n\n私はこの機会に家族の絆を深めることができたのが嬉しかったし、夕食が終わる頃には[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]の気持ちも全く同じになっていることを強く確信した。"
 befriend_outcome.6004.vassal:0 "\n\n晩餐会が終わる頃、私は[target.GetTitledFirstNameNoTooltip]に最大の関心を寄せているし、[target.GetSheHe]も私に対して同じとお互いに確信できた。努力があって信頼と忠誠の絆が築かれる、君主と家臣の間ではめったにできないことだ。"
 befriend_outcome.6004.liege:0 "\n\n感謝の意を表して、我々の私的な会談から数日後、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]は、宮廷全体の前で私のもてなしを褒め称えることを決め、[target.GetSheHe]は私のような忠実で歓迎された家臣を[target.GetHerHis]の保護下に置くことは幸運であり、[target.GetSheHe]は私を[target.GetHerHis]の友人と呼ぶことを誇りに思っていると述べた。"
 befriend_outcome.6004.outsider:0 "\n\n結局、[target.GetTitledFirstNamePossessiveNoTooltip]の信頼と友情を得るためには、距離はそれほど大きな障害ではなかった。二人とも出会いの中で互いのことを多く知り、我々は友人として別れた。"
 befriend_outcome.4004.t:0 "親善: 相容れない違い"
 befriend_outcome.4004.spouse:0 "[target.GetTitledFirstName]を感動させようという最善の努力にもかかわらず、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]は相変わらず私に不信感を抱き、無関心なままだ。"
 befriend_outcome.4004.relative:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]と自身の間の絆を強めるのは簡単なことだと思っていたのだが…なんという思い違いをしていたのだろう。私の最善の努力にもかかわらず、[target.GetTitledFirstName]は私との時間を過ごすことにも、私が興味のあることについて多くを学ぶことにも全く関心がないようだ。"
 befriend_outcome.4004.vassal:0 "私が[target.GetTitledFirstNamePossessive]の信頼を得ようと何度も試みたにもかかわらず、[target.GetSheHe]は私に話しかけるとき、距離を保ったままだ。我々の階級の差は、[target.GetHerHim]が乗り越えるにはあまりにも大きな障害となっているようだ。"
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName]は、私が[target.GetHerHis]の信頼を得ようと何度試みても、全く感動を示さなかった。[target.GetHerHis]の宮廷での噂を聞いて、[target.GetSheHe]が私を[target.GetHerHis]の好意を得ようとするただのおべっか使いのように見ていることがわかった。"
 befriend_outcome.4004.outsider:0 "残念ながら、私と[target.GetTitledFirstName]の間の違いや距離は、私の決意とは関係なく、単純に大きすぎて乗り越えることができないようだ。私が[target.GetHerHis]の信頼を得るために費やした時間の後も、[target.GetTitledFirstNameNoTooltip]は私に対する[target.GetHerHis]の態度に何の変化も示していない。"
 befriend_outcome.4004.ending:0 "\n\n残念だが今のところ、我々の間の違いを埋めるためにできることは何も残っていない。"
 befriend_outcome.8005.desc:0 "[target.GetTitledFirstNamePossessive]の私に対する心を変えられることを期待していた私が馬鹿だった。\n\n[target.GetSheHe|U]は、最近の私の[target.GetHerHim]に対する寛容で友好的な態度を利用して、私を公然とあざけり、私が友人のいない哀れな[owner.GetWomanMan]であり、[owner.GetHerselfHimself]の孤独を恐れて、恥をかかせたがっているだけだと主張している。"
 befriend_outcome.8005.a:0 "それを[target.GetHerHim]から予想しておくべきだったな。"
 befriend_outcome.2005.t:0 "親善: 争いの終わり"
 befriend_outcome.2005.relative:0 "最初は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]に私の意図を納得させるのは簡単ではなかったが、少しずつではあるが、私が互いのためライバル関係に終止符を打つ覚悟があることを[target.GetHerHim]に理解してもらうことができた。"
 befriend_outcome.2005.vassal:0 "主君が[owner.GetHerHis]の家臣と対立するのは決して良い兆候ではない。私の外交努力のおかげで、私は[target.GetTitledFirstName]との意見の相違を解決することができた。\n\n運が良ければ、前に進むにつれてお互いの信頼関係は深まるだろう。今のところ、もう[target.GetHerHim]を敵と思う必要がなくなったことがただ嬉しい。"
 befriend_outcome.2005.liege:0 "すべての領土の安定は、主君と[target.GetHerHis]の家臣との間にある尊厳に満ちた合意にかかっている。私は、我々の間の争いが、臣民に不要な苦しみをもたらすだけであると[target.GetTitledFirstName]を納得させることができてよかった。\n\n最終的に我々の意見の相違が解消されたことを知って、私は大きな安堵感を覚えた。"
 befriend_outcome.2005.fallback:0 "[target.GetTitledFirstName]に会い、説得して意見の相違を解決するのは簡単なことではなかったが、最終的に[target.GetHerHim]と膝を交えて過去の意見の相違の理由を説明することができたとき、[target.GetHerHim]が私が危惧していたよりもはるかに合理的であることに気づいた。"
 befriend_outcome.2005.a:0 "やっとやり直せる。"
 befriend_outcome.8006.t:0 "親善: 相容れない政策"
 befriend_outcome.8006.desc:0 "私は先週、[target.GetTitledFirstName]に会って、我々が敵である必要はないことを[target.GetHerHim]に理解させようとした。\n\n残念ながら、[target.GetHerHis]の派閥をなだめる試みは、派閥に活気を与えただけのようだ。"
 befriend_outcome.8006.everyfactionmember.custom:0 "[target.GetTitledFirstNamePossessive]の[faction|E]のすべてのメンバー"
 befriend_outcome.8006.a:0 "[target.GetWomanMan]を信じるべきではなかった。"
 befriend_outcome.8007.t:0 "親善: 信頼の値段"
 befriend_outcome.8007.desc:0 "昨夜、私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]の愛情を得るための最後の試みとして、私は私の最も恥ずべき秘密の一つを[target.GetHerHim]に明かすことにした。私の誠実さが二人の距離を縮めてくれると期待していたのだが、大間違いだった。\n\n[target.GetSheHe|U]は、私が[target.GetHerHis]の要求に屈しない限り、私の秘密を宮廷中にバラすと脅している！"
 befriend_outcome.8007.a:0 "いいだろう！いくら必要なんだ？"
 befriend_outcome.8007.b:0 "愛しい人、あなたが言うなら何でも！"
 befriend_outcome.8007.c:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]に脅迫されることなどない！"
 befriend_outcome.8008.t:0 "親善: 聖職者の不一致"
 befriend_outcome.8008.desc:0 "残念ながら、[target.GetTitledFirstName]は、私が[target.GetHerHis]の信頼を得ようとしていることは、[ROOT.Char.GetFaith.HighGodNameAlternate]の目において、私の罪の赦しを得るための策略に過ぎないと考えているようだ。\n\n私の友情の申し出を断るだけでは足りないとでも言うかのように、[target.GetTitledFirstNameNoTooltip]は、[owner.GetPrimaryTitle.GetName]の人々に説教するとき、私の名前を出して中傷し始めた！"
 befriend_outcome.8008.a:0 "もういい！諦めよう！"
 befriend_outcome.8009.t:0 "親善: 不適当な追従"
 befriend_outcome.8009.desc:0 "[target.GetTitledFirstNamePossessive]の多くの資質と有能な指導力を公に褒め称えることで、私は[target.GetHerHis]の好感を得る助けになると確信していた。悲しいことに私はひどい勘違いをしていた。\n\n私が演説を終えた途端、[target.GetTitledFirstNameNoTooltip]は宮廷全員の前で私を嘲笑い、私がただの勇気のないおべっか使いで、ブーツの先を舐めることで、[owner.GetHerHis]の地位をあげようとしているだけだと主張した。"
 befriend_outcome.8009.everycourtier.custom:0 "[target.GetTitledFirstNamePossessive]の宮廷のすべてのメンバー"
 befriend_outcome.8009.a:0 "だが全ての言葉には意味があった！"
 befriend_outcome.2006.t:0 "親善: 相互理解"
 befriend_outcome.2006.desc:0 "私はついに[target.GetTitledFirstName]を説得して、[target.GetHerHis]の[targeting_faction.GetName]への見当違いな支援を放棄させた。\n\n結局のところ、我々は最初に思っていたよりもずっと多くの共通点を持っていた。"
 befriend_outcome.2006.a:0 "理性の勝利を見るのはいつも良いことだ。"
 befriend_outcome.6006.t:0 "親善: 政治的な宥和"
 befriend_outcome.6006.desc:0 "私の鋭い外交手腕のおかげで、私は[target.GetTitledFirstName]を説得して、[scoped_faction.GetName]の指導者の地位を放棄させただけでなく、それを完全に解散させ、内戦の危険を回避することができた。"
 befriend_outcome.6007.desc:0 "私には理解できないが、[owner.GetTitledFirstName]が[target.GetTitledFirstName]を説得して[target.GetHerHis]の派閥を解散させた。\n\n昨晩、[target.GetSheHe|U]はメンバー全員を集めて、[target.GetSheHe]が[owner.GetTitledFirstNameNoTooltip]に反対したのは間違いであり、[target.GetSheHe]は我々の紛争が平和的に解決されることを望んでいると発表した。"
 befriend_outcome.6007.a.a:0 "[target.GetTitledFirstNameNoTooltip]は我々を裏切った！"
 befriend_outcome.6007.a.b:0 "[target.GetSheHe]の言うことにも一理ある…"