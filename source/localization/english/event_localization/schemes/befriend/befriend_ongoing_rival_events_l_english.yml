l_english:
 befriend_ongoing_rival.3000.t:0 "親善: 微妙なバランス"
 befriend_ongoing_rival.0001.t:0 "親善: 送り主への返送"
 befriend_ongoing_rival.0001.desc:0 "私は[target.GetTitledFirstName]への手紙を書きながら、一文字一文字を丁寧に重み付けしていった。羽ペンを置き自分の部屋に行った時でさえ、不快感を与えそうな表現や隠された意味を考えるのを止めることができなかった。\n\n手紙が転機になるのではないかと期待していたのだが、私は重大な勘違いをしていた。今日、メッセージは未開封のまま返送されてきたのだ！"
 befriend_ongoing_rival.0001.a:0 "なんと恩知らずな[target.Custom('InsultNoun')]だ！"
 befriend_ongoing_rival.0002.t:0 "親善: 火花を散らす"
 befriend_ongoing_rival.0002.desc:0 "[target.GetTitledFirstNamePossessive]が[target.Custom('herhis_subject_of_interest')]についてどれだけでも語れるように、私はずっと[target.GetSheHe]の傍にいた。実りある議論となることを期待して、私は下調べをし少しばかりの質問を準備していた。\n\n残念ながら、私はひどい勘違いをしていた。数分もしないうちに我々は議論の相違に行き当たり、大喚叫大会が始まった。"
 befriend_ongoing_rival_0002.a:0 "ここは自尊心を抑え、[target.GetHerHis]の立場を支持しよう。"
 befriend_ongoing_rival_0002.b:0 "[target.GetHerHim]を説き伏せるしかない……"
 befriend_ongoing_rival_0002.b.tt:0 "計画の進捗は結果によって進みも退きもする。"
 befriend_ongoing_rival_0002.c:0 "このような馬鹿げた意見になど決して同意しない！"
 befriend_ongoing_rival.0003.t:0 "親善: 見解の一致"
 befriend_ongoing_rival.0003.desc:0 "ここにたどり着くまでには、かなりの口論と罵り合いがあったが、最終的には[target.GetTitledFirstName]と私はこの質問で共通点を見つけたように思える。\n\n友達としては別れていないかもしれないが、前進していると感じている。"
 befriend_ongoing_rival_0003.a:0 "結局のところ、我々には希望があるかもしれない。"
 befriend_ongoing_rival.0004.t:0 "親善: 愚かな過ち"
 befriend_ongoing_rival.0004.desc:0 "必死に[target.GetTitledFirstNamePossessive]の観点から自分の意見を意味のあるように説明しようとしたが、結局は自分の議論に巻き込まれるだけになってしまった。\n\nこれで[target.GetHerHim]は私を多くの角度から攻撃することができ、議論から抜け出した私は、とんでもない馬鹿のように見えた。"
 befriend_ongoing_rival_0004.a:0 "今回は[target.GetTitledFirstNameNoTooltip]が勝ったのかもしれない…"
 befriend_ongoing_rival.0005.t:0 "親善: 悪い光の中で"
 befriend_ongoing_rival.0005.desc:0 "宮廷で[spymaster.GetTitledFirstName]から、自分のことについての不快な噂が流れていることを知らされたとき、私は胸が高まるのを感じた。[spymaster.GetHerHim]にその情報源を調査させたところ、大きな驚きではなかったが、犯人は[target.GetTitledFirstName]以外にはいないようだ。\n\n[ROOT.Char.GetFaith.HighGodName]よ、なぜこのばかげた[target.Custom('InsultNoun')]を止めないのだ！？"
 befriend_ongoing_rival_0005.a:0 "私は[target.GetFirstNamePossessiveNoTooltip]の汚らわしい嘘から自分を守らねばならない！"
 befriend_ongoing_rival_0005.b:0 "現時点では、このまま放っておくのが最良かもしれない。"
 befriend_ongoing_rival.2000.t:0 "親善: [target.GetHerHis|U]の自尊心を撫でる"
 befriend_ongoing_rival.2000.desc:0 "私は常に[target.GetTitledFirstNamePossessive]の負の側面に焦点を当てているようで、今の目標を考えればそれはむしろ非生産的だ。きっと[target.GetSheHe]にも立派な力があるはずだ。\n\n[target.GetHerHis]の美徳の一つを認める控えめだが心のこもった褒め言葉は良い考えかもしれない。"
 befriend_ongoing_rival_2000.a:0 "我々は争っている一方、[target.GetFirstNameNoTooltip]は優しい心を持っている。"
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U]はかなり威厳ある存在感を放っている。"
 befriend_ongoing_rival_2000.c:0 "考えてみると、[target.GetSheHe]は人々との相性が良い。"
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip]は、通常は冷静さを失わない。"
 befriend_ongoing_rival_2000.tt:0 "#F 心からの褒め言葉は私の計画の進展に役立つが、間違った褒め言葉は[target.GetHerHim]を怒らせる可能性がある。#!"
 befriend_ongoing_rival_2000.a.tt:0 "Praise [target.GetFirstName] for being kind"
 befriend_ongoing_rival_2000.b.tt:0 "Praise [target.GetFirstName] for being assertive"
 befriend_ongoing_rival_2000.c.tt:0 "Praise [target.GetFirstName] for being gregarious"
 befriend_ongoing_rival_2000.d.tt:0 "Praise [target.GetFirstName] for being levelheaded"
 befriend_ongoing_rival.2001.t:0 "Befriend: The Power of Acknowledgment"
 befriend_ongoing_rival.2001.intro:0 "I made sure [target.GetTitledFirstName] was within earshot when I mentioned"
 befriend_ongoing_rival.2001.benevolent:0 "how I had always thought [target.GetHerHis] generosity set a valuable example to others."
 befriend_ongoing_rival.2001.dominant:0 "how [target.GetSheHe] always capture everyone's attention as [target.GetSheHe] enters a room."
 befriend_ongoing_rival.2001.extroverted:0 "that [target.GetSheHe] was widely known for being a popular guest, always the life of the party."
 befriend_ongoing_rival.2001.levelheaded:0 "that despite our many disagreements, I had always admired [target.GetHerHis] ability to keep a level head."
 befriend_ongoing_rival.2001.end:0 "\n\nI later had it confirmed that [target.GetSheHe] had struggled to hide a satisfied smile upon hearing my words."
 befriend_ongoing_rival_2001.a:0 "A heartfelt compliment can truly work wonders."
 befriend_ongoing_rival.2002.t:0 "Befriend: A Dire Misunderstanding"
 befriend_ongoing_rival.2002.end:0 "\n\nAfterward, when [target.GetSheHe] approached me, I thought it was to give thanks! At least until I saw the furious look upon [target.GetHerHis] face... As it turns out, [target.GetSheHe] took my attempt at a compliment as scornful mockery."
 befriend_ongoing_rival_2002.a:0 "I never should have opened my mouth..."
 befriend_ongoing_rival.2003.t:0 "Befriend: How Awkward"
 befriend_ongoing_rival.2003.end:0 "\n\nWhen I glanced over at [target.GetTitledFirstNameNoTooltip], I expected a tiny hint of contentment at the very least, but [target.GetSheHe] actually looked confounded, perhaps even slightly annoyed."
 befriend_ongoing_rival_2003.a:0 "Maybe I should have thought about this some more..."