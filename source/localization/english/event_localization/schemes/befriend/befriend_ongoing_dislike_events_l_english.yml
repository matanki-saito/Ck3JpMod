l_english:
 befriend_ongoing_dislike.0001.t:0 "親善: かわいらしい贈り物"
 befriend_ongoing_dislike.0001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]にもっと私のことを好きになってもらいたい。なにか贈り物をするのはどうか？贈り物を嫌がる人などいないだろう？"
 befriend_ongoing_dislike.0001.a:0 "[target.GetSheHe|U]はこれに感動するかもしれない！"
 befriend_ongoing_dislike.0001.b:0 "我々の関係を考えると、まだ抑えておくのが賢明かもしれん。"
 befriend_ongoing_dislike.0001.c:0 "プレゼントをあげるだけが手段ではない。"
 befriend_ongoing_dislike.0002.t:0 "親善: 不愉快な出来事に直面した"
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、私が[target.GetHerHim]と友好的な関係を築こうとすると避け続けている。\n\n[target.GetSheHe|U]は私のことをミミズよりもマシと思ってる程度であり、[target.GetSheHe]が私をけっして高く評価をしないと考えている事を明確にしました。"
 befriend_ongoing_dislike.0002.a:0 "これは困難だな..."
 befriend_ongoing_dislike.0003.t:0 "親善: 主張の価値"
 befriend_ongoing_dislike.0003.desc:0 "心配していた手紙や贈り物が[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に届いたようだ。ついに[target.GetSheHe]が返事をしてくれたのだから！\n\nしかしそれは、私の主張が[target.GetHerHim]を悩ませているという内容だった。"
 befriend_ongoing_dislike.0003.a:0 "少なくとも印象に残っている！"
 befriend_ongoing_dislike.0004.t:0 "親善: 送り主に返送する"
 befriend_ongoing_dislike.0004.desc:1 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に送った友好的な手紙のいくつかが、私の使者と一緒に返ってきたようだ。未開封のまま。\n\n[target.GetSheHe]はどうしてわからないのか、私はただ状況をより良くしようとしているだけなのだが?"
 befriend_ongoing_dislike.0004.a:0 "[target.GetHerHim]に気に入ってもらいたいだけだ。"
 befriend_ongoing_dislike.0004.b:0 "使者に私の言葉を直接届けてもらおう！"
 befriend_ongoing_dislike.0005.t:0 "親善: 態度の軟化"
 befriend_ongoing_dislike.0005.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が抱いている私への印象を改善するという試みは確かに難関に差しかかっているが、使いの者によると、私の手紙を受け取るときに、以前のようにぶつぶつと不満を言わなくなったとのことだ。\n\nいまでは、[target.GetHerHis|U]は時折どこか…興味深そうな表情をみせるようになっている。"
 befriend_ongoing_dislike.0005.a:0 "ふふ、やっと[target.GetHerHim]の心をつかめたな！"
 befriend_ongoing_dislike.2001.t:0 "親善: 招かれざる客"
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、饗宴や祝い事に熱心で友好的な[target.GetWomanMan]として知られている。\n\nだが[target.GetSheHe]は私を、私の領土のすぐ近くで、客人とするのが自然にもかかわらず、最近の[target.GetHerHis]の男爵邸での饗宴に招いていない！"
 befriend_ongoing_dislike.2001.a:0 "これは重大な侮辱だ！"
 befriend_ongoing_dislike.2001.b:0 "機会を逸したが、それを深読みしている余裕はない。"
 befriend_ongoing_dislike.2002.t:0 "親善: 親しくなってきた"
 befriend_ongoing_dislike.2002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]はかなり内向的で、[target.GetSheHe]が必要だと思う以上の時間を人と一緒に過ごすことは、めったに望まないと知られている。\n\n現在、[target.GetSheHe]は私の声明に反応しなくなり、どのように進めればよいのか確信が持てない。"
 befriend_ongoing_dislike.2002.a:0 "[target.GetHerHim]に時間を与えなければ。"
 befriend_ongoing_dislike.2002.b:0 "便りが[target.GetHerHim]に届いているか確かめよう。何度でも！"
 befriend_ongoing_dislike.5001.t:0 "親善: 冷笑家と狂信者"
 befriend_ongoing_dislike.5001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との間の緊張を緩和するための努力は、私の信心の欠如に対する[target.GetHerHis]の無意味な執着によって妨げられている。\n\n[target.GetHerHis]の不満にもかかわらず、[target.GetTitledFirstName]は私がもちろん既にやっているよりもっと、[ROOT.GetCharacter.GetFaith.HighGodName]について関心を持つ価値があると説明できていない。未だに。"
 befriend_ongoing_dislike.5001.a:0 "[ROOT.Char.GetFaith.HouseOfWorship]をもっと頻繁に訪ねようかな。"
 befriend_ongoing_dislike.5001.b:0 "なんとかしなければ。"
 befriend_ongoing_dislike.5001.c:0 "私が心に抱く疑問なんて、やっぱり誰も気にしない！"
 befriend_ongoing_dislike.5002.t:0 "親善: 信頼と不信"
 befriend_ongoing_dislike.5002.desc:0 "もし[target.GetSheHe]が私の誠実な試みをただ信じてくれたら、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]からもっと気に入られるのはとても簡単だろうな！そうではなくて、[target.GetSheHe]]は私をあざ笑い、親切によって利益を得ようとしていると思うかも知れない。"
 befriend_ongoing_dislike.5002.a:0 "しつこいようだが、私という人間について嘘はつかない。"
 befriend_ongoing_dislike.5002.b:0 "うーん、はい、たぶん何かを得ようとしてる…"
 befriend_ongoing_dislike.5003.t:0 "親善: 落ち込んでいる"
 befriend_ongoing_dislike.5003.desc:0 "私は[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に人のそばにいる楽しさに気づいてもらいたいだけだ！しかしながら、[target.GetSheHe]はいつも[target.GetHerselfHimself]に閉じこもっていて、[target.GetHerHis]の部屋から出たくなることはめったにないようだ。絶対に必要でない限り。"
 befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U]はいい加減立ち直れば良いものを…"
 befriend_ongoing_dislike.5003.b:0 "[target.GetSheHe]が場所を必要としているのなら、私がそれを[target.GetHerHim]に与えよう。"
 befriend_ongoing_dislike.5004.t:0 "親善: 素晴らしい贈り物は期待外れ"
 befriend_ongoing_dislike.5004.desc:0 "私は[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に盛大なごちそうを用意して[target.GetHerHis]の[target.Custom('ResidenceBuilding')]に送ることで善意を見せようと思っていたのだが、[target.GetSheHe]はそれをまったく食べていないという知らせを耳にした！\n\n何かおかしいなとは思ったのだが、どうやら私のようにごちそうの山を楽しむ人はそうそういないようだ。"
 befriend_ongoing_dislike.5004.a:0 "私の行き過ぎを謝罪しよう。"
 befriend_ongoing_dislike.5004.b:0 "そして[target.GetSheHe|U]は、[target.GetHerHis]の食べ物が腐るのを見る。"
 befriend_ongoing_dislike.5005.t:0 "親善: 行動の呼びかけ"
 befriend_ongoing_dislike.5005.desc:0 "私は[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]にもっと私への理解を深めてもらおうとしているが、結果的には[target.GetHerHim]の私への理解は下がる一方だ。[target.GetHerHis]の原動力、[target.GetHerHis]の野心はどこにあるだろう？[target.GetSheHe]はまるで今のままでいることを気にも留めていないようだ。"
 befriend_ongoing_dislike.5005.a:0 "I'll try to settle for this as it is for now, then."
 befriend_ongoing_dislike.5005.b:0 "そんな人物を理解する価値があるのか？"
 befriend_ongoing_dislike.5005.c:0 "密かにどんな野望を抱いているのだろう！？"