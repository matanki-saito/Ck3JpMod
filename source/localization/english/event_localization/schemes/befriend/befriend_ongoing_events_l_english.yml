l_english:
 befriend_ongoing.0901.t:0 "親善: あり得たかも知れないこと"
 befriend_ongoing.0901.desc:0 "私はいくつかの衝撃的な知らせを受け取った。[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が亡くなったのだ。\n\n運命なのだろうが、私はもう[target.GetHerHis]との友情を楽しむことはできないのだ。"
 befriend_ongoing.0901.a:0 "世の中は過酷で唐突だ。"
 befriend_ongoing.0902.t:0 "親善: 魅了された聴衆"
 befriend_ongoing.0902.t.other:0 "親善: 閉じこもる"
 befriend_ongoing.0902.desc:0 "私は[target.Custom2('MyCharacterIntroduction', ROOT.Char)]を投獄した。\n\nたとえ[target.GetSheHe]が捕虜になっている間、[target.GetSheHe]に私と一緒に過ごす時間がたっぷりとあるとしても、[target.GetSheHe]は[target.GetHerHis]の友情を勝ち取ろうとする私の試みを受け入れる可能性はほとんどないだろう。"
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]によって投獄されている！[target.GetSheHe]が囚われの身である限り、私は[target.GetHerHis]の友情を勝ち取ることはできなないだろう。"
 befriend_ongoing.0902.a:0 "なぜだ！？私は偉大な捕獲人だ！"
 befriend_ongoing.0902.a.other:0 "くそっ。"
 befriend_ongoing.0903.t:0 "親善: 戦争と友情"
 befriend_ongoing.0903.desc:0 "互いの領国がぶつかり合う中で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との寛大さと交友という私の夢は、少なくとも今のところは不可能なようだ。"
 befriend_ongoing.0903.a:0 "より良い時代に期待しよう。"
 befriend_ongoing.0903.a.tt:0 "[target.GetTitledFirstNameNoTooltip]に対する親善計画は終了しました"
 befriend_ongoing.1001.t:0 "親善: 尊敬の念"
 befriend_ongoing.1001.desc.startnormal:0 "私の人生の行いを考えれば、他人が私を尊敬するのは当然のことだ。"
 befriend_ongoing.1001.desc.starthumble:0 "滅多に口にすることはないが、私には誇りに思っている実績がいくつかある。"
 befriend_ongoing.1001.desc.end:0 "私は[target.GetTitledFirstName]もまた、[target.GetHerHim]の誇りを満たすようなことを多少は達成したのだろうと確信している。\n\nおそらく私は、我々が同類であることを説明するために、我々の功業を比較する小さな詩を依頼するべきだろう。"
 befriend_ongoing.1001.a:0 "[target.GetSheHe|U]は私の偉業に感心することだろう！"
 befriend_ongoing.1001.b:0 "[target.GetFirstNamePossessiveNoTooltip]の成果に集中しよう。"
 befriend_ongoing.1001.c:0 "#EMP 皆#!に確かに私の偉大さが聞き届けられるようにしなければ！"
 befriend_ongoing.1002.t:0 "親善: 寛容の意思表示"
 befriend_ongoing.1002.desc.start:0 "[target.GetHerHim]に贈り物を贈ることは、[target.GetTitledFirstName]と友人になろうとしている私の助けになるはずだ。\n\n"
 befriend_ongoing.1002.desc.greedy:0 "誰でも贈り物は大好きだ！"
 befriend_ongoing.1002.desc.malicious:0 "人はぴかぴか光る安物で簡単に騙される…"
 befriend_ongoing.1002.desc.benevolent:0 "誰かのために完璧な贈り物を見つけることは、あなたがどれだけ相手を大切にしているかを真に示すことができる。"
 befriend_ongoing.1002.desc.generic:0 "\n\nそれが私の目標に近づくことになるのであれば、その金は有意義だったということだ。"
 befriend_ongoing.1002.d:0 "本当に贅沢なものを見つけよう！"
 befriend_ongoing.1002.a:0 "節約している場合ではない。"
 befriend_ongoing.1002.b:0 "大切なのは気持ちだ。"
 befriend_ongoing.1002.c:0 "いや、あまり強引なことはしたくない。"
 befriend_ongoing.1003.t:0 "親善: 敵の敵"
 befriend_ongoing.1003.desc:0 "[target.GetTitledFirstName]と私に共通するのは、[rival.GetTitledFirstName]に対する憎しみだ。\n\n今度、[target.GetFirstNameNoTooltip]が[barony.GetTitledFirstNameNoTier]に戻ってきた時に壁にぶら下げて飾るための、敵の彫像を作ってもらえば強力なメッセージとなるだろう。"
 befriend_ongoing.1003.a:0 "そしてそれは燃え上がるだろう！"
 befriend_ongoing.1003.b:0 "これ以上[rival.GetFirstNameNoTooltip]の反感を買う必要はない。"
 befriend_ongoing.1004.t:0 "敵の敵"
 befriend_ongoing.1004.desc:1 "最近訪問した[owner.GetTitledFirstNamePossessive]の[barony.GetNameNoTooltip]では、私が[barony.Custom('BaronyTownType')]に近づいたときにかなりの壮観に遭遇した。壁に吊るされていたのが、我々の長年の共通の敵である、[rival.GetTitledFirstName]の彫像であることはすぐにわかった！\n\n[owner.GetSheHe]は「[rival.GetFirstNameNoTooltip]」の上に燃える松やにを注ぐと、[owner.GetFirstNameNoTooltip]は私に歓迎の声を上げた。"
 befriend_ongoing.1004.a:0 "[rival.GetHerHim]について心が一つになったようで私は嬉しい！"
 befriend_ongoing.1005.t:0 "我が敵の友人"
 befriend_ongoing.1005.desc:1 "使者はその噂を共有することを躊躇している。\n\n「あなたの敵である[owner.GetTitledFirstName]と[target.GetTitledFirstName]は、あなたの名前をあざけりながら、[barony.GetNameNoTooltip]の壁に吊るされたあなたの彫像を燃やしているようです。」\n\n彼らが一緒にいると、一人でいる時の10倍は厄介だ。"
 befriend_ongoing.1005.a:0 "彼らを憎む正当な理由があるとわかった。"
 befriend_ongoing.2001.t:0 "親善: 友情の温かさ"
 befriend_ongoing.2001.desc:0 "[target.GetTitledFirstName]が私を好きになってもらうための努力が必要だと思っていたが、[target.GetSheHe]は私が知る中で一番仲の良い人になってくれた！\n\n[target.GetFirstNameNoTooltip]は、新しい知り合いのために、常に[target.GetHerHis]の暖炉のそばの部屋があることを教えてくれた。"
 befriend_ongoing.2001.a:0 "素晴らしい。[target.GetHerHim]に来てもらおう。"
 befriend_ongoing.2001.b:0 "そのような誘いを断ることはない！"
 befriend_ongoing.3001.t:0 "Befriend: A Link in the Chain"
 befriend_ongoing.3001.desc:0 "私が[target.GetTitledFirstName]に近づく試みに協力してくれている[befriend_envoy.GetTitledFirstName]が、我々の間の使節になることを申し出てくれた。[befriend_envoy.GetSheHe|U]は、[befriend_envoy.GetSheHe]が私に大きな光を与えることを信じている。"
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U]が[target.GetFirstNameNoTooltip]に直接接触するべきだ。"
 befriend_ongoing.3001.b:0 "[befriend_envoy.GetFirstNameNoTooltip]に頼るのは危険すぎる。"
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName]は[target.GetFirstName]に謁見を求めるだろう#!"
 befriend_ongoing.3002.t:0 "珍しい協定"
 befriend_ongoing.3002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]である[befriend_envoy.GetTitledFirstName]が私との謁見を求めてくることは珍しくないのだが、今回の[befriend_envoy.GetHerHis]の理由は確かに奇妙だ。[befriend_envoy.GetSheHe|U]は、[befriend_envoy.GetHerselfHimself]が[owner.GetTitledFirstName]の代理として友好使節となることを宣言したのだ！"
 befriend_ongoing.3002.a:0 "奇妙だが、私は[befriend_envoy.GetHerHim]が[owner.GetFirstNameNoTooltip]について私に教えてくれるのは歓迎だ。"
 befriend_ongoing.3002.b:0 "私の臣下が、他の誰かのための使節として行動することはない！"
 befriend_ongoing.3003.t:0 "親善: 使節の報告"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName]は、私に有望な知らせを届けてくれた。[target.GetTitledFirstName]は、私の友情を代弁する「使節」として、[befriend_envoy.GetHerHim]を温かく迎え入れた。"
 befriend_ongoing.3003.dismissed_envoy:0 "私が[target.GetTitledFirstNamePossessive]自身の[scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]を使うのは、いくらか限度を越えた行為であることはわかっていたが、私は[target.GetSheHe]が、このこの行為の背後にある善意を見てくれると期待していた。私がどれだけ間違っていたことか。[befriend_envoy.GetTitledFirstNamePossessive]の計画に同意するべきではなかった…"
 befriend_ongoing.3003.a:0 "我々の友情の芽生えに！"
 befriend_ongoing.3003.b:0 "もっと気をつけなければならない。"
 befriend_ongoing.3007.t:0 "親善: [agent_speaking_highly.GetFaith.DivineRealm|U]の判断"
 befriend_ongoing.3007.desc.conviction:0 "奇跡だ！[agent_speaking_highly.GetTitledFirstName]は[agent_speaking_highly.GetFaith.HighGodName]のビジョンを持っている。[agent_speaking_highly.GetSheHe|U]は、[target.GetTitledFirstName]と私が友人になることは神に定められたものだと保証している！"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName]は私に[agent_speaking_highly.GetFaith.HighGodName]からのビジョンについて私に話してくれた。どうやら私と[target.GetTitledFirstName]が友人になるのは神の定めであるようだ。なんと都合の良いことだろう。"
 befriend_ongoing.3007.a:0 "我々はこのビジョンについて[target.GetFirstNameNoTooltip]に伝えるべきだ。"
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip]、感謝を込めて共に祈ろう。"
 befriend_ongoing.3009.t:0 "親善: 良い言葉"
 befriend_ongoing.3009.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は、[target.GetTitledFirstName]を感動させるための私の努力に注目しており、今回、[spouse.GetSheHe]は私に提案を持ちかけてきた。\n\n「私の[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]に対する私の言葉は大きな重みを持っていると思います。 私は[spouse.GetHerHim]に私があなたのことをどれだけ素晴らしいと思っているかを知らせることができるでしょう。」"
 befriend_ongoing.3009.a:0 "ああ、何も隠さないでくれ、愛する人よ。"
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip]の言葉は[target.GetFirstNameNoTooltip]を動かす"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip]は感銘を受けないままだ"
 befriend_ongoing.3009.b:0 "いや、これは私が対処する。"
 befriend_ongoing.3009.b.tt:0 "自分の友達を作るのに他人に頼ることはできない。"
 befriend_ongoing.3010.t:0 "良い言葉"
 befriend_ongoing.3010.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は最近、[spouse.GetHerHis]の[spouse.Custom2('RelationToMe', SCOPE.sC('owner'))]についてよく話してくれる。\n\n私は、[spouse.GetSheHe]が[owner.GetTitledFirstName]を私の尊敬に値する人のように聞かせようとしているのを認めざるを得ない。"
 befriend_ongoing.3010.a:0 "あるいは、私は[owner.GetHerHim]をもっとよく知るべきかもしれない。"
 befriend_ongoing.3011.desc:0 "「[target.GetTitledFirstName]はあなたのことをもっと知りたいと思っているようです。」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]が私に教えてくれる。[spouse.GetHerHis]の計画は完全に成功したようだ！"
 befriend_ongoing.3011.a:0 "いつでもあなたに頼ることができるな、[spouse.GetFirstNameNoTooltip]。"
 befriend_ongoing.3012.desc:0 "「申し訳ありません、私の努力にかかわらず、私の[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]はあなたに感銘を受けないままです。」[spouse.GetTitledFirstName]は私に言う。結局、[spouse.GetHerHis]の計画はあまり良くはなかったようだ。"
 befriend_ongoing.3012.a:0 "なぜ他の人に頼ったのだろう。"
 befriend_ongoing.3014.t:0 "不愉快な評判"
 befriend_ongoing.3014.desc:0 "最近、[owner.GetTitledFirstName]が珍しく私に好意的に接してくれるようになった。しかし、私が[owner.GetHerHis]の[owner.Custom2('RelationToMe', SCOPE.sC('spouse'))]である、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]に伝えると、[spouse.GetSheHe]は嘲笑った。\n\n「[owner.GetFirstNameNoTooltip]はあなたの友情には値しません。[owner.GetSheHe]の本当の姿を教えてあげましょう…」"
 befriend_ongoing.3014.a:0 "もっとよく知っている者はいるだろうか？"
 befriend_ongoing.3015.t:0 "親善: 中傷！"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName]は、私の努力にもかかわらず、私に対して少し冷淡になってしまった。どうやら[target.GetSheHe]は私に関するいくつかの不愉快な噂を耳にしたようで、衝撃的なことに、それらは[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]、私自身の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]からのものだったようだ！\n\n[spouse.GetFirstName]は気にしていないようだ。「私は単に[target.GetHerHim]に真実を話しただけです、#EMP 愛しい人#!。」"
 befriend_ongoing.3015.a:0 "よくもこんなことができたものだな！？"
 befriend_ongoing.4000.t:0 "親善: 戦争を知る我々"
 befriend_ongoing.4000.desc:0 "私は[target.GetTitledFirstName]と友人になろうとしており、[target.GetSheHe]が私と同じように軍事問題に熱心な生徒だと知っている。確かに、我々は議論したいことがたくさんあるはずだ。"
 befriend_ongoing.4000.a:0 "[target.GetHerHim]に近づいてみよう。"
 befriend_ongoing.4000.a.tt:0 "#F 私たちの共通の関心は、我々を近づけるかもしれない#!"
 befriend_ongoing.4002.t:0 "戦争を知る我々"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName]が私に近づいてきて、共通の関心を持っている軍事問題について意見交換をしたいと言ってきた。[owner.GetSheHe|U]は、戦略や戦術に関するあらゆる話題に精通しているようだ。"
 befriend_ongoing.4002.a:0 "やっと面白い話が出てきた！"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]が？そんなことはないと思う。"
 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName]と私は、攻城戦、包囲、糧秣の略奪、弓兵の使用、包囲武器の適切な配備について議論した。無知な見物人が小耳に挟んで首を振っているのを見て、我々は大笑いした。"
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName]は、[target.GetSheHe]が軍事的なことにはあまり興味がないと冷たく返信してきた。しかし、私はそれが真実ではないことを知っている。"
 befriend_ongoing.4004.a:0 "戦争は本当に最も崇高な芸術だ。"
 befriend_ongoing.4004.b:0 "がっかりだ。"
 befriend_ongoing.4010.t:0 "親善: 双子の太陽"
 befriend_ongoing.4010.desc:1 "[target.GetTitledFirstName]について尋ねると、人々は[target.GetHerHis]の機知と魅力、そしてどんな社交の場でも[target.GetSheHe]が支配する自然な安らぎについて話す。私たちには共通点があるようだ。"
 befriend_ongoing.4010.a:0 "二つの太陽が一緒になると、輝きは三倍になる！"
 befriend_ongoing.4012.t:0 "双子の太陽"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName]は私と仲良くなりたいと思っていることが明らかなヒントをまき散らしている。[owner.GetSheHe|U]は自然な社交家のようで、この分野での我々の共通の才能が自然に我々を繋ぐはずだとほのめかしている。"
 befriend_ongoing.4012.a:0 "そして[owner.GetSheHe]は正しい！"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U]は実際は[owner.GetSheHe]が思っているほど面白くはない。"
 befriend_ongoing.4014.a.desc:0 "私の招待により、[target.GetTitledFirstName]と私は親交を深める席で出会うことになった。私たちは素晴らしい時間を過ごし、他の皆も同様だった。ほんの数分で自然とイベント全体が我々二人を中心に回るようになったのが満足だった。"
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName]は、私の招待状に対して、共通の知人からのヒントや囁きを通じ、冷酷で軽蔑的な返事をすることに、[target.GetHerHis]の著名な社会的能力を大いに活用した。"
 befriend_ongoing.4014.a:0 "二つの蜂蜜の鍋の周りを飛ぶハエのようなものだ！"
 befriend_ongoing.4014.b:0 "気分を害したと同じくらい感動している。"
 befriend_ongoing.4020.t:0 "親善: ゼロの議論"
 befriend_ongoing.4020.desc:0 "私は[target.GetTitledFirstName]が、自分の数字を正確に保つことの重要性を正しく理解し、高く評価しているという点で、私と同じような性格であることに気づいた。"
 befriend_ongoing.4020.a:0 "[target.GetSheHe]はゼロという数字を知っているのか？探さないと！"
 befriend_ongoing.4022.t:0 "ゼロの議論"
 befriend_ongoing.4022.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、我々の共通の関心事である行政や数字に興味があり、私と議論したいと言ってきた。ゼロという数字が、[owner.GetSheHe]が議論したい特定のポイントだ。"
 befriend_ongoing.4022.a:0 "もちろん！これは非常に知識を増やしてくれるだろう！"
 befriend_ongoing.4022.b:0 "その数字は、私の関心の高さを十分に表している。"
 befriend_ongoing.4024.a.desc:0 "私は [target.GetTitledFirstName] と、ゼロという数字とその重要性、数学や行政における可能性について、じっくりと話し合った。数字を偏りなく前向きに捉え、その真価を理解してくれる人に出会えたのは嬉しいものだ。"
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName]は、ゼロという数字が[target.GetHerHis]の私と議論することへの関心の高さに最も近いとだけ答えた。"
 befriend_ongoing.4024.a:0 "たまには何もないものについて話をするのも良いだろう。"
 befriend_ongoing.4024.b:0 "だが、私の失望は無限大だ。"
 befriend_ongoing.4030.t:0 "親善: 策略家のダンス"
 befriend_ongoing.4030.desc:0 "彼らは[target.GetTitledFirstName]について、[target.GetSheHe]が不正や巧みな操作に長けているようだと言う。会話の中で[target.GetHerHim]に近づいて、我々が絆を深められる点を探してみるべきかもしれない。"
 befriend_ongoing.4030.a:0 "間接的に、狡猾にそうしよう。"
 befriend_ongoing.4032.t:0 "策略家のダンス"
 befriend_ongoing.4032.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は間接的な手段で、[owner.GetSheHe]が私と友人になりたいことをほのめかしている。それは明らかに私が間接的に反応するように誘われているゲームや陰謀のダンスの形として行われている。"
 befriend_ongoing.4032.a:0 "[owner.GetFirstNameNoTooltip]に肯定的な回答をしよう。"
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U]は愚かだ、[owner.GetSheHe]はそれを教えられるだろう。"
 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName]が私の微妙な合図に前向きに反応してくれたことで、私はこれが我々の距離を以前より少し縮めることになったと信じている。我々には共通点があることが証明されている。"
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName]は、私の友情の合図に、微妙に間接的ではあるが、最も侮辱的な方法で反応した。愚か者に見えるように細工しなければ、私は回答すらできない。"
 befriend_ongoing.4034.a:0 "策略家と友人になるための計画を採用する。"
 befriend_ongoing.4034.b:0 "これは予想外だ。"
 befriend_ongoing.4040.t:0 "親善: 偉大な心"
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName] seems to be a true Scholar just as I am. Surely, there are many learned topics on which we could converse. I should approach [target.GetHerHim]."
 befriend_ongoing.4040.a:0 "Let us see what comes of this."
 befriend_ongoing.4042.t:0 "偉大な心"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has approached me, intimating that [owner.GetSheHe] would like to engage in learned discourse on a topic of my choosing. [owner.GetSheHe|U] is clearly trying to befriend me."
 befriend_ongoing.4042.a:0 "Yes, let two great minds meet!"
 befriend_ongoing.4042.b:0 "What could [owner.GetSheHe] possibly have to say that'd be interesting?"
 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName] and I had a long conversation on the nature of knowledge and other philosophical matters. I feel that our minds have touched and we are closer to becoming friends."
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName] made it clear that [target.GetSheHe] isn't interested in discussing learned matters with me. There was an unmistakably dismissive tone in [target.GetHerHis] reply."
 befriend_ongoing.4044.a:0 "Great minds think alike, after all."
 befriend_ongoing.4044.b:0 "がっかりだ。"
 befriend_ongoing.4050.t:0 "Befriend: Tinderboxes"
 befriend_ongoing.4050.desc:0 "Rumors have it that [target.GetTitledFirstName] is, like me, an expert at rousing the fires of amorous rapture in others. It seems to me that we should meet and compare notes."
 befriend_ongoing.4050.a:0 "Does [target.GetSheHe] keep a list of [target.GetHerHis] conquests, I wonder?"
 befriend_ongoing.4052.t:0 "Tinderboxes"
 befriend_ongoing.4052.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] has approached me, making reference to our mutual interest in seduction and amorous adventures. [owner.GetSheHe|U] would like to get together to compare notes and experiences."
 befriend_ongoing.4052.a.wine:0 "よし、ワインを飲みながら刺激的な話をしよう!"
 befriend_ongoing.4052.a.tee:0 "Yes, let us share spicy tales!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] really thinks [owner.GetSheHe] can compare [owner.GetHerselfHimself] to me? Hah!"
 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName] and I spent hours talking and comparing our conquests. The strange and complicated made for better tales than the trivial, though the latter were more numerous."
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName] did not want to meet and swap stories of amorous conquest. [target.GetSheHe|U] said there was no way I could compare myself to [target.GetHerHim]."
 befriend_ongoing.4054.a:0 "We found we had both lost count long ago."
 befriend_ongoing.4054.b:0 "Hah! Envy is a foul beast!"
 befriend_ongoing.4060.t:0 "Befriend: Matching Blades"
 befriend_ongoing.4060.desc:0 "People speak of the considerable skill that [target.GetTitledFirstName] displays with a sword in hand. It is said that few manage to stand their ground for more than a few seconds under [target.GetHerHis] attacks once blades are drawn."
 befriend_ongoing.4060.a:0 "We must meet and spar!"
 befriend_ongoing.4062.t:0 "Matching Blades"
 befriend_ongoing.4062.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], a devotee of the blade just as me, has approached me, wishing to engage in some friendly sparring and possibly conversation on our favorite topic."
 befriend_ongoing.4062.a:0 "An excellent proposal!"
 befriend_ongoing.4062.b:0 "No, [owner.GetSheHe]'s not worth my time."
 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName] and I met for a sparring match, swords in hand. After spending a good two hours in our swift dance of thrusts and parries, we spent another three discussing technique and tactics."
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName] made it very clear, and impolitely, that [target.GetSheHe] has no interest in meeting me for a sparring match."
 befriend_ongoing.4064.a:0 "Too few understand the inner beauty of the blade."
 befriend_ongoing.4064.b:0 "Thus speaks a coward."
 befriend_ongoing.4070.t:0 "Befriend: Tales from the Wilds"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName] is a dedicated hunter just as myself. I am sure we would have much to talk about, and many experiences to bond over."
 befriend_ongoing.4070.a:0 "We should meet and compare kills!"
 befriend_ongoing.4072.t:0 "Tales from the Wilds"
 befriend_ongoing.4072.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] has approached me, wishing to meet and discuss our experiences as hunters. It's an opportunity to swap tall tales from the wilds."
 befriend_ongoing.4072.a:0 "What was [owner.GetHerHis] hardest kill, I wonder?"
 befriend_ongoing.4072.b:0 "I'm not interested in that rabbit-catcher."
 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName] and I spent an entire evening talking, swapping stories and comparing experiences from various hunts."
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName] responded only with scorn to my approach, calling me a rabbit-catcher."
 befriend_ongoing.4074.a:0 "I'm sure [target.GetSheHe] exaggerated in a few instances."
 befriend_ongoing.4074.b:0 "Then [target.GetSheHe] can be the rabbit."
 befriend_ongoing.4080.t:0 "Befriend: Wild Nights"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName] is a known reveler just like me. I think we'd have a very good time if we were to arrange a small bout of merrymaking."
 befriend_ongoing.4080.a:0 "It must be done!"
 befriend_ongoing.4082.t:0 "Wild Nights"
 befriend_ongoing.4082.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] has asked me if I would like to get together for a small bout of carousing and merrymaking. [owner.GetSheHe|U] is apparently [owner.GetHerselfHimself] a reveler of some notoriety."
 befriend_ongoing.4082.a:0 "This will be fun."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? I'd rather drink alone."
 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName] and I spent a day and a night (or was it two?) engaging in carousing. I can only clearly remember where it started and where it ended, but by [ROOT.Char.GetFaith.random_GoodGodNames], we had a good time!"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName] has declared that [target.GetSheHe] would rather drink alone than spend time with me."
 befriend_ongoing.4084.a:0 "Not a bad way to spend... some time."
 befriend_ongoing.4084.b:0 "Seems like I had a narrow escape, then."
 befriend_ongoing.4090.t:0 "Befriend: A Symphony of Pain"
 befriend_ongoing.4090.desc:0 "It has come to my understanding that [target.GetTitledFirstName] is, like me, a devoted student of the delicate arts of pain and coercion. It would be interesting to meet with [target.GetHerHim] and discuss methods and applications."
 befriend_ongoing.4090.a:0 "We will need tools and subjects, of course."
 befriend_ongoing.4092.t:0 "A Symphony of Pain"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName] has declared that [owner.GetSheHe] wishes to meet with me to discuss our mutual interest in the delicate arts of pain and coercion."
 befriend_ongoing.4092.a:0 "An excellent idea. I shall bring my tools."
 befriend_ongoing.4092.b:0 "I have nothing to say to that crude nail-ripper."
 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName] and I spent a whole day and night in the company of some unfortunate and hastily-assembled petty criminals, discussing and applying various techniques and making plans for further experiments."
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName] has replied to my invitation only by implying that my methods are too crude and that [target.GetSheHe] has no desire to associate with me."
 befriend_ongoing.4094.a:0 "This was both inspiring and enlightening."
 befriend_ongoing.4094.b:0 "I'd be happy to show [target.GetHerHim] exactly how crude..."
 befriend_ongoing.4100.t:0 "Befriend: The Enemy of my Enemy"
 befriend_ongoing.4100.desc:0 "War brings terrors as well as opportunities for glory. Another thing it brings is the bonds that form between those who fight on the same side. \n\nIn our efforts against [befriend_ongoing_4100_enemy.GetTitledFirstName], it seems that [befriend_ongoing_4100_text_scope.GetTitledFirstName] and I have found a common interest."
 befriend_ongoing.4100.a:0 "War will forge friendships."
 befriend_ongoing.4110.t:0 "Common Goals"
 befriend_ongoing.4110.desc:0 "Interacting with [befriend_ongoing_4110_text_scope.GetTitledFirstName] as a member of the same faction, I have found that bonds are inevitably formed between people who work towards a common long term objective."
 befriend_ongoing.4110.a:0 "May we all prosper."
 befriend_ongoing.4300.t:0 "Befriend: Spectacle of the Scaffold"
 befriend_ongoing.4300.a:0 "Justice will be served, justice and fear."
 befriend_ongoing.4300.b:0 "There must be another way."
 befriend_ongoing.4300.desc:0 "It has come to my understanding that [target.GetTitledFirstName] is, like me, a ruler whose justice is dreaded by others. I should invite [target.GetHerHim] to sit beside me at the next public execution."
 befriend_ongoing.4300.a.tt:0 "#F Send a letter to [target.GetHerHim]#!"
 befriend_ongoing.4302.t:0 "Invitation to an Execution"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName]が次の公開処刑のために[owner.GetHerHis]の側の名誉ある席に招待してくれた。"
 befriend_ongoing.4302.c:0 "You think me a fool? I will not so easily fall into your clutches!"
 befriend_ongoing.4302.a:0 "An excellent idea. I'll be honored to observe how you mete out justice."
 befriend_ongoing.4302.b:0 "I have more important things to do than watch you deal with petty criminals."
 befriend_ongoing.4304.t:0 "Befriend: A Fearsome Display"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName] came to my court to see the spectacle of a public execution and my sense of justice. This is my chance to impress [target.GetHerHim] with my severity.  Which prisoner shall I execute?"
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName] has replied to my invitation that [target.GetSheHe] has no desire to associate with me and have [target.GetHerHis] fearsome reputation grant me legitimacy."
 befriend_ongoing.4304.a:0 "Time to die, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "Your end has come, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "Off with [prisoner_c.GetFirstNameNoTooltip]'s head!"
 befriend_ongoing.4304.d:0 "I am feeling kind.  No one dies today."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] may see my mercy as weakness#!"
 befriend_ongoing.4304.e:0 "One day [owner.GetHerHis] neck may feel the bite of my steel."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] does not wish to visit my court#!"
 befriend_ongoing.4304.f:0 "Kill them all!"
 befriend_ongoing.5001.t:0 "Befriend: A Cynic and a Zealot"
 befriend_ongoing.5001.desc:0 "My efforts to ease the tension between [target.GetTitledFirstName] and myself are hindered by the fact that [target.GetSheHe] keeps condemning my lack of piousness. [target.GetHerHis|U] attempts to sway me do little for my conviction..."
 befriend_ongoing.5001.a:0 "I will visit the [ROOT.Char.GetFaith.HouseOfWorship] if it pleases [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b:0 "We can find other things to agree on."
 befriend_ongoing.5002.t:0 "Befriend: A Matter of Trust"
 befriend_ongoing.5002.desc:0 "It would be a lot easier to make [target.GetTitledFirstName] like me more if [target.GetSheHe] just believed the honesty of my attempt! I can tell [target.GetSheHe] doubts my sincerity when [target.GetSheHe] gives me vague answers and withdraws from the conversation..."
 befriend_ongoing.5002.a:0 "I will be insistent, but not lie about who I am."
 befriend_ongoing.5002.b:0 "Regrettably, lies are more convincing than truth."
 befriend_ongoing.5003.t:0 "Befriend: A Dark Cloud on a Sunny Day"
 befriend_ongoing.5003.desc:0 "All I want is to make [target.GetTitledFirstName] feel the joy of being around other people! Yet, the harder I try, the more [target.GetSheHe] withdraws from me. Now [target.GetSheHe] rarely even leaves [target.GetHerHis] chambers..."
 befriend_ongoing.5003.c:0 "I shall lend my ear and try to be understanding."
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U] has to pull it together!"
 befriend_ongoing.5003.b:0 "If space is what [target.GetSheHe] needs, I'll give it to [target.GetHerHim]."
 befriend_ongoing.5004.t:0 "Befriend: Not to [target.GetHerHis|U] Taste"
 befriend_ongoing.5004.desc:0 "Nothing cheers me up like a mouth-watering [ROOT.Char.Custom('FavoriteTreat')], so I sent a serving prepared by my personal cook to [target.GetTitledFirstName] as proof of my good intentions. \n\nThe gesture turned out to be a disaster, however, as [target.GetSheHe] had a servant throw it out without even tasting it..."
 befriend_ongoing.5004.a:0 "I will apologize for my excesses."
 befriend_ongoing.5004.b:0 "What an ungrateful [target.Custom('InsultNoun')]!"
 befriend_ongoing.5005.t:0 "Befriend: Call to Action"
 befriend_ongoing.5005.desc:0 "I am trying to make [target.GetTitledFirstName] understand me better, but all it has resulted in is me understanding [target.GetHerHim] less and less. Where is [target.GetHerHis] drive, [target.GetHerHis] ambition? It seems as if [target.GetSheHe] would not care if nothing ever changed."
 befriend_ongoing.5005.a:0 "I might not agree, but I can accept."
 befriend_ongoing.5005.b:0 "Is a person like that even worth knowing?"
 befriend_ongoing.5006.t:0 "Befriend: Bridging Gaps"
 befriend_ongoing.5006.desc:0 "I have been searching and searching, but [target.GetTitledFirstName] and I seem to have absolutely nothing in common.\n\nWithout any common ground, how do I even begin to build a friendship?"
 befriend_ongoing.5006.a:0 "With effort, I will come to understand [target.GetHerHim]."
 befriend_ongoing.5006.b:0 "Eventually something will come up, surely."
 befriend_ongoing.5007.t:0 "Befriend: Knowledge Within Grasp"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] and I have little in common, which has made it difficult to communicate with [target.GetHerHim].\n\nHowever, with some effort, I could teach myself enough to carry a conversation"
 befriend_ongoing.5007.martial:0 "about strategy and supply lines."
 befriend_ongoing.5007.diplomacy:0 "with proper court etiquette and tradition."
 befriend_ongoing.5007.intrigue:0 "on the power inherent in secrets. All manner of secrets."
 befriend_ongoing.5007.stewardship:0 "about the intricacies of the realm's various feudal contracts."
 befriend_ongoing.5007.learning:0 "on the metaphysical nature of the soul."
 befriend_ongoing.5007.a:0 "The subject deserves as much study as I can afford."
 befriend_ongoing.5007.a.success:0 "あなたは新たな見識を得た"
 befriend_ongoing.5007.a.failure:0 "This was the wrong course of study"
 befriend_ongoing.5007.b:0 "I could always relax instead."
 befriend_ongoing.6001.t:0 "自由と友情"
 befriend_ongoing.6002.t:0 "自由と友情"
 befriend_ongoing.6002.desc:0 "最近、[owner.GetTitledFirstName]は私にいつになく友好的に接してくれる。\n\nもし、この口調の変化が人柄の変化を示しているのであれば、おそらく[owner.GetSheHe]に私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]の[prisoner.GetTitledFirstName]を解放してくれるよう説得できるのではないだろうか？"
 befriend_ongoing.6002.a:0 "[owner.GetSheHe]が本当に私の友になりたいのならきっと…"
 befriend_ongoing.6002.a.tt:0 "もし[owner.GetFirstNameNoTooltip]が了承した場合:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip]にはもう少し待たせてもいいんだ。"
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip]は[prisoner.GetHerHim]の拘束を継続できる#!"
 befriend_ongoing.6004.desc:1 "Interpreting my recent friendliness as a sign, [target.GetTitledFirstName] has come to me with concern for one of my prisoners.\n\n\"It would please me greatly if you were to release my [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] from [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')],\" [target.GetSheHe] says, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "A cheap way of winning [target.GetFirstNamePossessiveNoTooltip] good graces."
 befriend_ongoing.6004.b:0 "No, but I can make [prisoner.GetHerHim] a little more comfortable."
 befriend_ongoing.6004.c:0 "Release [prisoner.GetFirstNameNoTooltip]? Never!"
 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName]が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]に慈悲を与えてくれた! [prisoner.GetTitledFirstName]はやっと無事に解放された。"
 befriend_ongoing.6005.a:0 "お家へおかえり。"
 befriend_ongoing.6006.desc:0 "Despite all [owner.GetHerHis] pretense of friendliness, [owner.GetTitledFirstName] has refused to release [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a:0 "There are other ways, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6007.desc:0 "While [owner.GetTitledFirstName] spent an overly long time regretfully explaining why [owner.GetSheHe] cannot release my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] has at least been moved to far more comfortable quarters."
 befriend_ongoing.6007.a:0 "One day you will once again be free, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6008.desc:0 "It seems as if my release from captivity at the hands of [owner.GetTitledFirstName] was orchestrated by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 befriend_ongoing.6008.a:0 "I cannot thank you enough, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t:0 "Befriend: Good Will"
 befriend_ongoing.6009.desc:0 "A promise of dedication would send a strong message about my good intentions towards [target.GetTitledFirstName].\n\nAnyone appreciates a powerful favor."
 befriend_ongoing.6009.a:0 "The promise will be official and ceremonious!"
 befriend_ongoing.6009.b:0 "Make sure [target.GetSheHe] remembers the promise every single day."
 befriend_ongoing.6009.c:0 "It is better to avoid things like this."
 befriend_ongoing.6009.c.tt:0 "#F I will not suffer any kind of debt#!"
 befriend_ongoing.6010.t:0 "善意"
 befriend_ongoing.6010.desc:0 "驚いたことに、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]が私のところに来て、私が必要とするものは何でも、[owner.GetSheHe]ができることは何でも、私が頼めば[owner.GetSheHe]が提供するだろうと約束してくれた。"
 befriend_ongoing.6010.a:0 "[owner.GetSheHe]はこの約束から何を得るのだろう？"
 befriend_ongoing.6011.desc:0 "Although [target.GetTitledFirstName] owes me a significant favor, it might be better to emphasize an even friendship.\n\n[target.GetSheHe|U] would also — undoubtedly — be immensely grateful if I were to make it clear that I do not expect the favor repaid."
 befriend_ongoing.6011.a:0 "Friends give willingly, not by obligation."
 befriend_ongoing.6011.b:0 "Can't the favor they owe just be eternal friendship?"
 befriend_ongoing.6011.b.tt:0 "#F That is apparently not how friendship works#!"
 befriend_ongoing.6012.desc:0 "Ever since the promise was made, I have been nervous about what [owner.GetTitledFirstName] might extract as payment for the favor I owe [owner.GetHerHim]. However, now [owner.GetSheHe] has let me know that [owner.GetSheHe] will consider my debt repaid as long as I think of [owner.GetHerHim] favorably."
 befriend_ongoing.6012.a:0 "What is [owner.GetSheHe] hoping to get out of this?"
 befriend_ongoing.6013.desc:0 "There seems to be no small amount of discord between [target.GetTitledFirstName] and me, caused by the minor issue of my blackmail of [target.GetHerHim].\n\nI could abandon my efforts, of course, to let [target.GetHerHim] know that my intentions are — ultimately — only good."
 befriend_ongoing.6013.a:0 "Friendship will always be more powerful than coercion."
 befriend_ongoing.6013.b:0 "I cannot give up my one advantage!"
 befriend_ongoing.6014.desc:0 "What an immense relief! [owner.GetTitledFirstName] has sworn — solemnly on all that is holy — that [owner.GetSheHe] will abandon the blackmail [owner.GetSheHe] holds against me.\n\nI do not know what caused this, but it feels as if I can finally breathe again."
 befriend_ongoing.6014.a:0 "Thank [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 befriend_ongoing.6015.t:0 "Befriend: Offering Relief"
 befriend_ongoing.6015.opening:0 "My efforts to get closer to [target.GetTitledFirstName] have proven challenging, in no small part because of the pressure [target.GetSheHe] is struggling to deal with.\n\nPerhaps it would aid me in more ways than one if I were to ensure [target.GetHerHim] a day by [target.GetHerselfHimself], where [target.GetSheHe] can"
 befriend_ongoing.6015.malicious:0 "spend some time in the fields, laughing at the filth and clumsiness of peasants."
 befriend_ongoing.6015.benevolent:0 "spread charitable donations to almshouses — or less fortunate nobles."
 befriend_ongoing.6015.dominant:0 "go riding with a military patrol, ensuring they keep order appropriately."
 befriend_ongoing.6015.submissive:0 "dedicate [target.GetHerselfHimself] to prayer and contemplation, away from the demands of others."
 befriend_ongoing.6015.extroverted:0 "spend time with carefree courtiers, away from stuffy council rooms and dusty administrative records."
 befriend_ongoing.6015.introverted:0 "spend time away from demanding courtiers and councilors, allowing a moment's peace for once."
 befriend_ongoing.6015.emotional:1 "get [target.GetHerHis] mind off governing matters by attending a play in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded:0 "get some distance and perspective to reassess [target.GetHerHis] priorities."
 befriend_ongoing.6015.a:0 "This will require a lot, but it will be worth it."
 befriend_ongoing.6015.b:0 "I have enough problems of my own to deal with."
 befriend_ongoing.6016.t:0 "扶助の提供"
 befriend_ongoing.6016.opening:0 "驚いたことに、[owner.GetTitledFirstName]が評議員に連絡して、我が重圧を取り除くために一人きりで一日過ごすよう手配してくれた。\n\n結局、[owner.GetFirstName]の提案に従って、"
 befriend_ongoing.6016.malicious:0 "野原の中を走り、農民のあり得ない不潔さと不器用さの中に娯楽を見つけて過ごした。"
 befriend_ongoing.6016.benevolent:0 "spreading donations among almshouses, and less fortunate nobles."
 befriend_ongoing.6016.dominant:0 "riding with a military patrol, taking charge of the order of my realm directly."
 befriend_ongoing.6016.submissive:0 "being by myself in prayer and contemplation, away from the demands of others but [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted:0 "the company of carefree courtiers, away from stuffy council rooms and dusty administrative records."
 befriend_ongoing.6016.introverted:0 "far away from demanding courtiers and councilors, allowing for a rare moment of peace."
 befriend_ongoing.6016.emotional:1 "getting my mind on other things than governance by attending a play in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded:0 "getting some distance and perspective to reassess my priorities."
 befriend_ongoing.6016.a:0 "私にはこれが必要だった。"
 befriend_ongoing.6017.t:0 "Befriend: Friendly Developments"
 befriend_ongoing.6017.desc:1 "There are many differences between [target.GetTitledFirstName] and myself. One of them is the somewhat sorry state of the [county.GetNameNoTooltip].\n\nHowever, perhaps some of the methods we employ in [owner_county.GetNameNoTooltip] could be useful in [county.GetNameNoTooltip], too. [target.GetFirstNameNoTooltip] has made it clear that a well-funded land development project would be greatly appreciated..."
 befriend_ongoing.6017.a:0 "A brilliant plan!"
 befriend_ongoing.6017.b:0 "Although [target.GetFirstNamePossessiveNoTooltip] friendship is worth its weight in gold..."
 befriend_ongoing.6017.b.tt:0 "#F ... it is not this heavy.#!"
 befriend_ongoing.6018.t:0 "Friendly Developments"
 befriend_ongoing.6018.desc:1 "Taking my subtle hints as active encouragement, [owner.GetTitledFirstName] has funded nothing less than a large-scale irrigation project in my [county.GetNameNoTooltip]!\n\nIt might be an overstepping of boundaries in a lot of ways, but with the techniques employed in the [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] could become richer than it ever has before!"
 befriend_ongoing.6018.a:0 "Unconventional, but I certainly welcome it!"
 befriend_ongoing.6019.t:0 "Befriend: Conversation Conundrum"
 befriend_ongoing.6019.desc:0 "I am discussing [ROOT.Char.Custom('education_conversation_subject')] with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] when I realize that [target.GetFirstNameNoTooltip] is entirely lost in regards to the subject...\n\nTrying hard to not make [target.GetHerHim] out to be a fool, I freeze when [opinion_target.GetTitledFirstNameNoTooltip] asks either of us to explain a thing to [opinion_target.GetHerHim]."
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip] should explain, [target.GetSheHe] possesses a sharp insight!"
 befriend_ongoing.6019.b:0 "Now, listen to me..."
 befriend_ongoing.6019.c:0 "I think this would be best solved by a group discussion!"
 befriend_ongoing.9001.t:0 "Befriend: A Chance Encounter"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] is traveling and will be spending a few nights at the manor of one of my barons. This could be the opportunity I have been waiting for!"
 befriend_ongoing.9001.a:0 "Prepare my retinue, we depart at once!"
 befriend_ongoing.9001.b:0 "I fear the time is not right..."
 befriend_ongoing.9100.t:0 "Befriend: Hindering Relations"
 befriend_ongoing.9100.desc:0 "I have just received the most disturbing news! My [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.GetTitledFirstName] has been spreading false rumors about me to [target.GetFirstName], claiming that my desire to earn [target.GetHerHis] trust is nothing but a cynical attempt to exploit [target.GetHerHim]."
 befriend_ongoing.9100.a:0 "Preposterous! Nobody would believe such lies."
 befriend_ongoing.9100.b:0 "I will not allow [scoped_rival.GetHerHim] to besmirch my good name!"
 befriend_ongoing.9100.b.success.desc.tt:0 "I persuade [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] was persuaded by my plea"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip] rumors keep spreading"
 befriend_ongoing.9100.c:0 "Best to ignore [scoped_rival.GetHerHim] altogether."
 befriend_ongoing.9101.t:0 "Befriend: Friendly Assistance"
 befriend_ongoing.9101.desc:0 "My dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] has caught wind of my desire to improve my standing with [target.GetTitledFirstName] and has offered me [scoped_friend.GetHerHis] aid.\n\n[scoped_friend.GetSheHe|U] assures me that [scoped_friend.GetSheHe] and [target.GetFirstNameNoTooltip] are similar kinds of people. [scoped_friend.GetFirstNameNoTooltip] knows precisely what I need to do to earn [target.GetHerHis] trust."
 befriend_ongoing.9101.a:0 "Please, do tell!"
 befriend_ongoing.9101.b:0 "Thank you, but I do not need assistance."
 befriend_ongoing.9102.desc:0 "These days, it seems as if [owner.GetFirstName] can only think of one thing. [target.GetSheHeCap] is fully committed to earning [target.GetFirstNamePossessive] trust, so I decided to help [owner.GetHerHim].\n\n[owner.GetFirstNameNoTooltip] was thrilled to receive my insight and claimed [owner.GetSheHe] will not forget my kind gesture."
 befriend_ongoing.9102.a:0 "Isn't this what friends are for?"
 befriend_ongoing.9103.t:0 "Befriend: Terrible Misunderstandings"
 befriend_ongoing.9103.vassal.desc:0 "I was hoping to surprise [target.GetTitledFirstName] with a great feast in [target.GetHerHis] honor, yet [target.GetSheHe] decided to withdraw [target.GetHerHis] attendance at the last possible moment.\n\nIt seems that [target.GetSheHe] thought my surprise was, in fact, part of a plot to assassinate [target.GetHerHim]!"
 befriend_ongoing.9103.ruler.desc:1 "I recently sent an envoy to [target.GetTitledFirstNamePossessive] court to recount the riches and might of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] and hope to earn [target.GetHerHis] respect.\n\nHowever, listening to the messenger's report, it seems that I gave [target.GetHerHim] a much different impression. [target.GetSheHe|U] thinks I am threatening to invade [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] unless [target.GetSheHe] submits to me!"
 befriend_ongoing.9103.a:0 "Let [target.GetHerHim] think what [target.GetSheHe] wants."
 befriend_ongoing.9103.b:0 "Perhaps an apology is in order."
 befriend_ongoing.9104.t:0 "Befriend: Friendly Offering"
 befriend_ongoing.9104.desc:0 "What better way to endear me to a holy [target.GetWomanMan] than making a public show of devotion to [owner.GetFaith.HighGodName]?\n\nI wonder what would be the most appropriate gesture for the occasion..."
 befriend_ongoing.9104.a:0 "A public humiliation should do the trick."
 befriend_ongoing.9104.b:0 "Make a large donation to [target.GetHerHis] [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c:0 "The blood of the innocent will show my conviction!"
 befriend_ongoing.9104.d:0 "My pain for [owner.GetFaith.HighGodNamePossessive] love!"
 befriend_ongoing.9104.e:0 "What if I took place upon [target.GetHerHis] altar?"
 befriend_ongoing.9104.e.tt:0 "#F I will join [target.GetTitledFirstName] in holy communion#!"
 befriend_ongoing.9104.f:0 "May my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] placate [target.GetHerHis] thirst!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] will intercede with [target.GetTitledFirstName] on my behalf#!"
 befriend_ongoing.9104.g:0 "Devote myself to the [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h:0 "Dedicate my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] to a life of worship."
 befriend_ongoing.9104.z:0 "On second thought..."