l_english:
 befriend_ongoing.0901.t:0 "親善: あり得たかも知れないこと"
 befriend_ongoing.0901.desc:0 "私はいくつかの衝撃的な知らせを受け取った。[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が亡くなったのだ。\n\n運命なのだろうが、もう[target.GetHerHis]との友情を楽しむことはできないのだな。"
 befriend_ongoing.0901.a:0 "世の中は過酷で唐突だ。"
 befriend_ongoing.0902.t:0 "親善: 魅了された聴衆"
 befriend_ongoing.0902.t.other:0 "親善: 閉じこもる"
 befriend_ongoing.0902.desc:0 "私は[target.Custom2('MyCharacterIntroduction', ROOT.Char)]を投獄した。\n\nたとえ[target.GetSheHe]が捕虜になっている間、[target.GetSheHe]に私と一緒に過ごす時間がたっぷりとあるとしても、[target.GetSheHe]が友情を勝ち取ろうとする私の試みを受け入れる可能性はほとんどないだろう。"
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]によって投獄されている！[target.GetSheHe]が囚われの身である限り、私は[target.GetHerHis]の友情を勝ち取ることはできなないだろう。"
 befriend_ongoing.0902.a:0 "なぜだ！？私は偉大な捕縛者だぞ！"
 befriend_ongoing.0902.a.other:0 "悲しきかな。"
 befriend_ongoing.0903.t:0 "親善: 戦争と友情"
 befriend_ongoing.0903.desc:0 "互いの領国がぶつかり合う中で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との寛大さと交友という私の夢は、少なくとも今のところは不可能なようだ。"
 befriend_ongoing.0903.a:0 "より良い時代に期待しよう。"
 befriend_ongoing.0903.a.tt:0 "[target.GetTitledFirstNameNoTooltip]に対する親善計画は終了しました"
 befriend_ongoing.1001.t:0 "親善: 尊敬の念"
 befriend_ongoing.1001.desc.startnormal:0 "私の人生の行いを考えれば、他人が私を尊敬するのは当然のことだ。"
 befriend_ongoing.1001.desc.starthumble:0 "滅多に口にすることはないが、私には誇りに思っている実績がいくつかある。"
 befriend_ongoing.1001.desc.end:0 "私は[target.GetTitledFirstName]もまた、[target.GetHerHim]の誇りを満たすようなことを多少は達成したのだろうと確信している。\n\nおそらく私は、我々が同類であることを説明するために、我々の功業を比較する小さな詩を依頼するべきだろう。"
 befriend_ongoing.1001.a:0 "[target.GetSheHe|U]は私の偉業に感心することだろう！"
 befriend_ongoing.1001.b:0 "[target.GetFirstNamePossessiveNoTooltip]の成果に集中しよう。"
 befriend_ongoing.1001.c:0 "#EMP 皆#!に確かに私の偉大さが聞き届けられるようにしなければ！"
 befriend_ongoing.1002.t:0 "親善: 寛容の意思表示"
 befriend_ongoing.1002.desc.start:0 "[target.GetHerHim]に贈り物を贈ることは、[target.GetTitledFirstName]と友人になろうとしている私の助けになるはずだ。\n\n"
 befriend_ongoing.1002.desc.greedy:0 "誰でも贈り物は大好きだ！"
 befriend_ongoing.1002.desc.malicious:0 "人はぴかぴか光る安物で簡単に騙される…"
 befriend_ongoing.1002.desc.benevolent:0 "誰かのために完璧な贈り物を見つけることは、あなたがどれだけ相手を大切にしているかを真に示すことができる。"
 befriend_ongoing.1002.desc.generic:0 "\n\nそれが私の目標に近づくことになるのであれば、その金は有意義だったということだ。"
 befriend_ongoing.1002.d:0 "本当に贅沢なものを見つけよう！"
 befriend_ongoing.1002.a:0 "節約している場合ではない。"
 befriend_ongoing.1002.b:0 "大切なのは気持ちだ。"
 befriend_ongoing.1002.c:0 "いや、あまり強引なことはしたくない。"
 befriend_ongoing.1003.t:0 "親善: 敵の敵"
 befriend_ongoing.1003.desc:0 "[target.GetTitledFirstName]と私に共通するのは、[rival.GetTitledFirstName]に対する憎しみだ。\n\n今度、[target.GetFirstNameNoTooltip]が[barony.GetTitledFirstNameNoTier]に戻ってきた時に壁にぶら下げて飾るための、敵の彫像を作ってもらえば強力なメッセージとなるだろう。"
 befriend_ongoing.1003.a:0 "そしてそれは燃え上がるだろう！"
 befriend_ongoing.1003.b:0 "これ以上[rival.GetFirstNameNoTooltip]の反感を買う必要はない。"
 befriend_ongoing.1004.t:0 "敵の敵"
 befriend_ongoing.1004.desc:1 "最近訪問した[owner.GetTitledFirstNamePossessive]の[barony.GetNameNoTooltip]では、私が[barony.Custom('BaronyTownType')]に近づいたときにかなりの壮観に遭遇した。壁に吊るされていたのが、我々の長年の共通の敵である、[rival.GetTitledFirstName]の彫像であることはすぐにわかった！\n\n[owner.GetSheHe]は「[rival.GetFirstNameNoTooltip]」の上に燃える松やにを注ぐと、[owner.GetFirstNameNoTooltip]は私に歓迎の声を上げた。"
 befriend_ongoing.1004.a:0 "[rival.GetHerHim]について心が一つになったようで私は嬉しい！"
 befriend_ongoing.1005.t:0 "我が敵の友人"
 befriend_ongoing.1005.desc:1 "使者はその噂を共有することを躊躇している。\n\n「あなたの敵である[owner.GetTitledFirstName]と[target.GetTitledFirstName]は、あなたの名前をあざけりながら、[barony.GetNameNoTooltip]の壁に吊るされたあなたの彫像を燃やしているようです。」\n\n彼らが一緒にいると、一人でいる時の10倍は厄介だ。"
 befriend_ongoing.1005.a:0 "彼らを憎む正当な理由があるとわかった。"
 befriend_ongoing.2001.t:0 "親善: 友情の温かさ"
 befriend_ongoing.2001.desc:0 "[target.GetTitledFirstName]が私を好きになってもらうための努力が必要だと思っていたが、[target.GetSheHe]は私が知る中で一番仲の良い人になってくれた！\n\n[target.GetFirstNameNoTooltip]は、新しい知り合いのために、常に[target.GetHerHis]の暖炉のそばの部屋があることを教えてくれた。"
 befriend_ongoing.2001.a:0 "素晴らしい。[target.GetHerHim]に来てもらおう。"
 befriend_ongoing.2001.b:0 "そのような誘いを断ることはない！"
 befriend_ongoing.3001.t:0 "親善: 鎖のつなぎ目"
 befriend_ongoing.3001.desc:0 "私が[target.GetTitledFirstName]に近づく試みに協力してくれている[befriend_envoy.GetTitledFirstName]が、我々の間の使節になることを申し出てくれた。[befriend_envoy.GetSheHe|U]は、[befriend_envoy.GetSheHe]が私に大きな光を与えることを信じている。"
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U]が[target.GetFirstNameNoTooltip]に直接接触するべきだ。"
 befriend_ongoing.3001.b:0 "[befriend_envoy.GetFirstNameNoTooltip]に頼るのは危険すぎる。"
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName]は[target.GetFirstName]に謁見を求めるでしょう#!"
 befriend_ongoing.3002.t:0 "珍しい協定"
 befriend_ongoing.3002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]である[befriend_envoy.GetTitledFirstName]が私との謁見を求めてくることは珍しくないのだが、今回の[befriend_envoy.GetHerHis]の理由は確かに奇妙だ。[befriend_envoy.GetSheHe|U]は、自身が[owner.GetTitledFirstName]の代理として友好使節となることを宣言したのだ！"
 befriend_ongoing.3002.a:0 "奇妙だが、私は[befriend_envoy.GetHerHim]が[owner.GetFirstNameNoTooltip]について私に教えてくれるのは歓迎だ。"
 befriend_ongoing.3002.b:0 "私の臣下が、他の誰かのための使節として行動することはない！"
 befriend_ongoing.3003.t:0 "親善: 使節の報告"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName]は、私に有望な知らせを届けてくれた。[target.GetTitledFirstName]は、私の友情を代弁する「使節」として、[befriend_envoy.GetHerHim]を温かく迎え入れた。"
 befriend_ongoing.3003.dismissed_envoy:0 "私が[target.GetTitledFirstNamePossessive]自身の[scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]を使うのは、いくらか限度を越えた行為であることはわかっていたが、私は[target.GetSheHe]が、このこの行為の背後にある善意を見てくれると期待していた。私がどれだけ間違っていたことか。[befriend_envoy.GetTitledFirstNamePossessive]の計画に同意するべきではなかった…"
 befriend_ongoing.3003.a:0 "我々の友情の芽生えに！"
 befriend_ongoing.3003.b:0 "もっと気をつけなければならない。"
 befriend_ongoing.3007.t:0 "親善: [agent_speaking_highly.GetFaith.DivineRealm|U]の判断"
 befriend_ongoing.3007.desc.conviction:0 "奇跡だ！[agent_speaking_highly.GetTitledFirstName]は[agent_speaking_highly.GetFaith.HighGodName]のビジョンを持っている。[agent_speaking_highly.GetSheHe|U]は、[target.GetTitledFirstName]と私が友人になることは神に定められたものだと保証している！"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName]は私に[agent_speaking_highly.GetFaith.HighGodName]からのビジョンについて私に話してくれた。どうやら私と[target.GetTitledFirstName]が友人になるのは神の定めであるようだ。なんと都合の良いことだろう。"
 befriend_ongoing.3007.a:0 "我々はこのビジョンについて[target.GetFirstNameNoTooltip]に伝えるべきだ。"
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip]、感謝を込めて共に祈ろう。"
 befriend_ongoing.3009.t:0 "親善: 良い言葉"
 befriend_ongoing.3009.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は、[target.GetTitledFirstName]を感動させるための私の努力に注目しており、今回、[spouse.GetSheHe]は私に提案を持ちかけてきた。\n\n「私の[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]に対する私の言葉は大きな重みを持っていると思います。 私は[spouse.GetHerHim]に私があなたのことをどれだけ素晴らしいと思っているかを知らせることができるでしょう。」"
 befriend_ongoing.3009.a:0 "ああ、何も隠さないでくれ、愛する人よ。"
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip]の言葉は[target.GetFirstNameNoTooltip]を動かす"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip]は無感動なままだ"
 befriend_ongoing.3009.b:0 "いや、これは私が対処する。"
 befriend_ongoing.3009.b.tt:0 "自分の友人を作るのに他人に頼ることはできない。"
 befriend_ongoing.3010.t:0 "良い言葉"
 befriend_ongoing.3010.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は最近、[spouse.GetHerHis]の[spouse.Custom2('RelationToMe', SCOPE.sC('owner'))]についてよく話してくれる。\n\n私は、[spouse.GetSheHe]が[owner.GetTitledFirstName]を私の尊敬に値する人のように聞かせようとしているのを認めざるを得ない。"
 befriend_ongoing.3010.a:0 "あるいは、私は[owner.GetHerHim]をもっとよく知るべきかもしれない。"
 befriend_ongoing.3011.desc:0 "「[target.GetTitledFirstName]はあなたのことをもっと知りたいと思っているようです。」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]が私に教えてくれる。[spouse.GetHerHis]の計画は完全に成功したようだ！"
 befriend_ongoing.3011.a:0 "いつでもあなたに頼ることができるな、[spouse.GetFirstNameNoTooltip]。"
 befriend_ongoing.3012.desc:0 "「申し訳ありません、私の努力にかかわらず、私の[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]はあなたに感銘を受けないままです。」[spouse.GetTitledFirstName]は私に言う。結局、[spouse.GetHerHis]の計画はあまり良くはなかったようだ。"
 befriend_ongoing.3012.a:0 "なぜ他人に頼ったのだろう。"
 befriend_ongoing.3014.t:0 "不愉快な評判"
 befriend_ongoing.3014.desc:0 "最近、[owner.GetTitledFirstName]が珍しく私に好意的に接してくれるようになった。しかし、私が[owner.GetHerHis]の[owner.Custom2('RelationToMe', SCOPE.sC('spouse'))]である、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]にそれを伝えると、[spouse.GetSheHe]は嘲笑った。\n\n「[owner.GetFirstNameNoTooltip]はあなたの友情には値しません。[owner.GetSheHe]の本当の姿を教えてあげましょう…」"
 befriend_ongoing.3014.a:0 "もっとよく知っている者はいるだろうか？"
 befriend_ongoing.3015.t:0 "親善: 中傷！"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName]は、私の努力にもかかわらず、私に対して少し冷淡になってしまった。どうやら[target.GetSheHe]は私に関するいくつかの不愉快な噂を耳にしたようで、衝撃的なことに、それらは[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]、私自身の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]からのものだったようだ！\n\n[spouse.GetFirstName]は気にしていないようだ。「私は単に[target.GetHerHim]に真実を話しただけです、#EMP 愛しい人#!。」"
 befriend_ongoing.3015.a:0 "よくもこんなことができたものだな！？"
 befriend_ongoing.4000.t:0 "親善: 戦争を知る我々"
 befriend_ongoing.4000.desc:0 "私は[target.GetTitledFirstName]と友人になろうとしており、[target.GetSheHe]が私と同じように軍事問題に熱心な生徒だと知っている。確かに、我々は議論したいことがたくさんあるはずだ。"
 befriend_ongoing.4000.a:0 "[target.GetHerHim]に近づいてみよう。"
 befriend_ongoing.4000.a.tt:0 "#F 共通の関心事が、我々を近づけるかもしれません#!"
 befriend_ongoing.4002.t:0 "戦争を知る我々"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName]が私に近づいてきて、共通の関心を持っている軍事問題について意見交換をしたいと言ってきた。[owner.GetSheHe|U]は、戦略や戦術に関するあらゆる話題に精通しているようだ。"
 befriend_ongoing.4002.a:0 "やっと面白い話が出てきた！"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]が？そんなことはないと思う。"
 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName]と私は、攻城戦、包囲、糧秣の略奪、弓兵の使用、包囲武器の適切な配備について議論した。無知な見物人が小耳に挟んで首を振っているのを見て、我々は大笑いした。"
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName]は、[target.GetSheHe]が軍事的なことにはあまり興味がないと冷たく返信してきた。しかし、私はそれが真実ではないことを知っている。"
 befriend_ongoing.4004.a:0 "戦争は本当に最も崇高な芸術だ。"
 befriend_ongoing.4004.b:0 "がっかりだ。"
 befriend_ongoing.4010.t:0 "親善: 双子の太陽"
 befriend_ongoing.4010.desc:1 "[target.GetTitledFirstName]について尋ねると、人々は[target.GetHerHis]の機知と魅力、そしてどんな社交の場でも[target.GetSheHe]が支配する自然な安らぎについて話す。私たちには共通点があるようだ。"
 befriend_ongoing.4010.a:0 "二つの太陽が一緒になると、輝きは三倍になる！"
 befriend_ongoing.4012.t:0 "双子の太陽"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName]は私と仲良くなりたいと思っていることが明らかなヒントをまき散らしている。[owner.GetSheHe|U]は自然な社交家のようで、この分野での我々の共通の才能が自然に我々を繋ぐはずだとほのめかしている。"
 befriend_ongoing.4012.a:0 "そして[owner.GetSheHe]は正しい！"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U]は実際は[owner.GetSheHe]が思っているほど面白くはない。"
 befriend_ongoing.4014.a.desc:0 "私の招待により、[target.GetTitledFirstName]と私は親交を深める席で出会うことになった。私たちは素晴らしい時間を過ごし、他の皆も同様だった。ほんの数分で自然とイベント全体が我々二人を中心に回るようになったのが満足だった。"
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName]は、私の招待状に対して、共通の知人からのヒントや囁きを通じ、冷酷で軽蔑的な返事をすることに、[target.GetHerHis]の著名な社会的能力を大いに活用した。"
 befriend_ongoing.4014.a:0 "二つの蜂蜜の鍋の周りを飛ぶハエのようなものだ！"
 befriend_ongoing.4014.b:0 "気分を害したと同じくらい感動している。"
 befriend_ongoing.4020.t:0 "親善: ゼロの議論"
 befriend_ongoing.4020.desc:0 "私は[target.GetTitledFirstName]が、数字を正しく扱う事の重要性を正しく理解し、高く評価しているという点で、私と同じような性格であることに気づいた。"
 befriend_ongoing.4020.a:0 "[target.GetSheHe]はゼロという数字を知っているのか？探さないと！"
 befriend_ongoing.4022.t:0 "ゼロの議論"
 befriend_ongoing.4022.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、我々の共通の関心事である行政や数字に興味があり、私と議論したいと言ってきた。ゼロという数字が、[owner.GetSheHe]が議論したい特定のポイントだ。"
 befriend_ongoing.4022.a:0 "もちろん！これは非常に知識を増やしてくれるだろう！"
 befriend_ongoing.4022.b:0 "その数字は、私の関心の高さを十分に表している。"
 befriend_ongoing.4024.a.desc:0 "私は [target.GetTitledFirstName] と、ゼロという数字とその重要性、数学や行政における可能性について、じっくりと話し合った。数字を偏りなく前向きに捉え、その真価を理解してくれる人に出会えたのは嬉しいものだ。"
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName]は、ゼロという数字が[target.GetHerHis]の私と議論することへの関心の高さに最も近いとだけ答えた。"
 befriend_ongoing.4024.a:0 "たまには何もないものについて話をするのも良いだろう。"
 befriend_ongoing.4024.b:0 "だが、私の失望は無限大だ。"
 befriend_ongoing.4030.t:0 "親善: 策略家のダンス"
 befriend_ongoing.4030.desc:0 "彼らは[target.GetTitledFirstName]について、[target.GetSheHe]が不正や巧みな操作に長けているようだと言う。会話の中で[target.GetHerHim]に近づいて、我々が絆を深められる点を探してみるべきかもしれない。"
 befriend_ongoing.4030.a:0 "間接的に、狡猾にそうしよう。"
 befriend_ongoing.4032.t:0 "策略家のダンス"
 befriend_ongoing.4032.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は間接的な手段で、[owner.GetSheHe]が私と友人になりたいことをほのめかしている。それは明らかに私が間接的に反応するように誘われているゲームや陰謀のダンスの形として行われている。"
 befriend_ongoing.4032.a:0 "[owner.GetFirstNameNoTooltip]に肯定的な回答をしよう。"
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U]は愚かだ、[owner.GetSheHe]はそれを教えられるだろう。"
 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName]が私の微妙な合図に前向きに反応してくれたことで、私はこれが我々の距離を以前より少し縮めることになったと信じている。我々には共通点があることが証明されている。"
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName]は、私の友情の合図に、微妙に間接的ではあるが、最も侮辱的な方法で反応した。小馬鹿にされては返事もできない。"
 befriend_ongoing.4034.a:0 "策略家と友人になるための計画を採用する。"
 befriend_ongoing.4034.b:0 "これは予想外だ。"
 befriend_ongoing.4040.t:0 "親善: 偉大な心"
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName]は私と同様、真の学者であるようだ。きっと、我々が話し合い多くを学べる話題があるはずだ。私は[target.GetHerHim]に近づくべきだ。"
 befriend_ongoing.4040.a:0 "この結果がどうなるか見てみよう。"
 befriend_ongoing.4042.t:0 "偉大な心"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は私に近づいてきて、私が選んだ主題について、[owner.GetSheHe]が学んだ談話に参加したいとほのめかしている。[owner.GetSheHe|U]が私と友人になろうとしているのは明らかだ。"
 befriend_ongoing.4042.a:0 "よし、二つの偉大な心を出会わせよう！"
 befriend_ongoing.4042.b:0 "[owner.GetSheHe]は何か興味深い話をする人なの？"
 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName]と私は、知識の本質やその他の哲学的な問題について長い会話をした。我々の心が触れ合い、友人に近づいたような気がする。"
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName]は、[target.GetSheHe]が学んだことを私と議論する気はないことを明らかにした。[target.GetHerHis]からの返信には、紛れもなく見下したような口調があった。"
 befriend_ongoing.4044.a:0 "偉人は結局似たようなことを考えるものだ。"
 befriend_ongoing.4044.b:0 "がっかりだ。"
 befriend_ongoing.4050.t:0 "親善: 火口箱"
 befriend_ongoing.4050.desc:0 "噂によれば[target.GetTitledFirstName]は私と同じように、他人の好色な歓喜の炎を煽る達人なのだそうだ。我々は会って記録を見比べてみるべきかもしれないな。"
 befriend_ongoing.4050.a:0 "[target.GetSheHe]は征服者のリストを持っているのかな？"
 befriend_ongoing.4052.t:0 "火口箱"
 befriend_ongoing.4052.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、私たちが互いに興味を持っている誘惑と性的な冒険について言及し、私に近づいてきた。[owner.GetSheHe|U]は、記録や経験を交換するため会いたいと思っているようだ。"
 befriend_ongoing.4052.a.wine:0 "よし、ワインを飲みながら刺激的な話をしよう!"
 befriend_ongoing.4052.a.tee:0 "よし、刺激的な話をするとしよう！"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U]は本当に[owner.GetHerselfHimself]が私と比較になると思っているのか？ハッ！"
 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName]と私は何時間も話し合って、我々が征服したものを比べ合った。奇妙で複雑な話は、些細な話よりも良い話になったが、数としては後者の方が多かった。"
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName]は出会いや好色な征服の話の交換を求めていたわけではなかった。[target.GetSheHe|U]は、[target.GetHerHim]と私では比較にもならないと言った。"
 befriend_ongoing.4054.a:0 "我々はずっと前に数えきれなくなっていることがわかった。"
 befriend_ongoing.4054.b:0 "ハッ！羨望は汚い獣だ！"
 befriend_ongoing.4060.t:0 "親善: 一致した剣"
 befriend_ongoing.4060.desc:0 "[target.GetTitledFirstName]が剣を手にして見せる技は相当なものだと人々は語っている。一度剣が鞘から抜かれると、[target.GetHerHis]の攻撃を受けて数秒でも立っていられる人はほとんどいないと言われている。"
 befriend_ongoing.4060.a:0 "我々は会って試合をしなければ！"
 befriend_ongoing.4062.t:0 "一致した剣"
 befriend_ongoing.4062.desc:1 "私と同じような剣の信奉者である、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]はいくつかの友好的な試合と、おそらくは我々が好む主題についての会話をすることを望んで、私に近づいてきた。"
 befriend_ongoing.4062.a:0 "素晴らしい提案だ！"
 befriend_ongoing.4062.b:0 "いや、[owner.GetSheHe]と過ごしている暇はない。"
 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName]と私は剣を手に試合をするために会った。突きと受け流しの素早いダンスに良い二時間を費やした後、さらに三時間かけて技術と戦術について話し合った。"
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName]は無礼にも、剣の試合で私に会う気はないことを明らかにした。"
 befriend_ongoing.4064.a:0 "刃の内面の美しさを理解している者は少なすぎる。"
 befriend_ongoing.4064.b:0 "臆病者はかく語りき。"
 befriend_ongoing.4070.t:0 "親善: 荒野の物語"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName]は私と同じように熱心な狩猟家だ。我々はきっと話すことがたくさんあるだろうし、多くの経験をして絆を深めることができるだろう。"
 befriend_ongoing.4070.a:0 "我々は会って殺した数を比べなくては！"
 befriend_ongoing.4072.t:0 "荒野の物語"
 befriend_ongoing.4072.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、会って我々の狩猟家としての経験を話し合いたいと望んで、私に近づいてきた。荒野のほら話を交換する機会だ。"
 befriend_ongoing.4072.a:0 "[owner.GetHerHis]の一番の必殺技は何だろう、気になるな？"
 befriend_ongoing.4072.b:0 "ウサギしか狩れない者に興味はないな。"
 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName]と私は一晩中話し合い、話を交換し、様々な狩猟の経験を比べ合った。"
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName]は、私の接触に軽蔑の表情で反応し、私を「ウサギしか狩れない奴」と呼んだ。"
 befriend_ongoing.4074.a:0 "きっと[target.GetSheHe]は少々大げさな表現をしていたのだろう。"
 befriend_ongoing.4074.b:0 "[target.GetSheHe]にうさぎ役をやらせるぞ。"
 befriend_ongoing.4080.t:0 "親善: 騒々しい夜"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName]は、私と同じように有名な酒豪として知られている。ちょっとしたお祭り騒ぎを手配すれば、我々はとても楽しい時間を過ごせるだろう。"
 befriend_ongoing.4080.a:0 "やらなければならない！"
 befriend_ongoing.4082.t:0 "騒々しい夜"
 befriend_ongoing.4082.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は私に、ちょっとした酒盛りとお祭り騒ぎのために集まらないかと私を誘った。[owner.GetSheHe|U]はどうやらそこそこ有名な酒豪らしい。"
 befriend_ongoing.4082.a:0 "これは楽しそうだ。"
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]？むしろ一人で飲みたいのだが。"
 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName]と私は一晩中（いや、二晩だったかな？）休みなくお祭り騒ぎに熱中した。どこで始まってどこで終わったのかははっきりと覚えていないが、[ROOT.Char.GetFaith.random_GoodGodNames]に誓って、我々は楽しい時間を過ごすことができた！"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName]は、私と過ごすよりもむしろ一人で飲むと宣言している。"
 befriend_ongoing.4084.a:0 "悪くない時間の過ごし方だ…たまには。"
 befriend_ongoing.4084.b:0 "すんでのところで逃げられたようだな。"
 befriend_ongoing.4090.t:0 "親善: 痛みの交響曲"
 befriend_ongoing.4090.desc:0 "私の理解では、[target.GetTitledFirstName]は、私と同じように、痛みと強制の繊細な芸術の熱心な研究家であることがわかった。[target.GetHerHim]と会って方法やその応用について話し合ってみるのも面白いかもしれない。"
 befriend_ongoing.4090.a:0 "我々に道具や主題はもちろん必要だ。"
 befriend_ongoing.4092.t:0 "痛みの交響曲"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName]は、[owner.GetSheHe]が私と会い、互いが興味を持っている痛みと強制の繊細な芸術について話し合うことを希望していると表明した。"
 befriend_ongoing.4092.a:0 "良い考えだ。私の道具を持ってこなくては。"
 befriend_ongoing.4092.b:0 "あの粗末な爪弾きには何も言うことはない。"
 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName]と私は一昼夜をかけて、不幸にも急いで集められた些細な犯罪者たちと一緒に、様々な技術について議論したり、応用したり、さらなる実験の計画を立てたりした。"
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName]は、私の方法があまりにも粗雑で、[target.GetSheHe]は私と付き合いたいとは思っていないとだけほのめかし、私の招待に返信してきた。"
 befriend_ongoing.4094.a:0 "これは刺激的であり、啓発的でもあった。"
 befriend_ongoing.4094.b:0 "まさにどれだけ粗雑か、喜んで[target.GetHerHim]に見せてやろう…"
 befriend_ongoing.4100.t:0 "親善: 敵の敵"
 befriend_ongoing.4100.desc:0 "戦争は恐怖とともに栄光への機会をもたらす。戦争がもたらすもう一つのものは、同じ側で戦う者同士の間に形成される絆だ。\n\n[befriend_ongoing_4100_enemy.GetTitledFirstName]に対する我々の努力の中で、[befriend_ongoing_4100_text_scope.GetTitledFirstName]と私は共通の関心事を見出したようだ。"
 befriend_ongoing.4100.a:0 "戦争は友情を育む。"
 befriend_ongoing.4110.t:0 "共通の目標"
 befriend_ongoing.4110.desc:0 "同じ派閥の一員として[befriend_ongoing_4110_text_scope.GetTitledFirstName]と交流していると、私は、長期的に共通の目的に向かって活動する人々との間には、必然的に絆が生まれることを実感している。"
 befriend_ongoing.4110.a:0 "我々すべてが栄えますように。"
 befriend_ongoing.4300.t:0 "親善: 処刑台の光景"
 befriend_ongoing.4300.a:0 "正義はいずれ、正義と恐怖を兼ねることとなるだろう。"
 befriend_ongoing.4300.b:0 "別の方法があるはずだ。"
 befriend_ongoing.4300.desc:0 "私の理解では、[target.GetTitledFirstName]は、私と同じように、その正義によって他の人々に恐れられている統治者であることがわかってきた。 次の公開処刑では、[target.GetHerHim]を私の隣に招待するべきだ。"
 befriend_ongoing.4300.a.tt:0 "#F [target.GetHerHim]に手紙を送ります#!"
 befriend_ongoing.4302.t:0 "処刑への招待"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName]が次の公開処刑のために[owner.GetHerHis]の側の名誉ある席に招待してくれた。"
 befriend_ongoing.4302.c:0 "私を馬鹿にしているのか？そう簡単にあなたの手に落ちることはない！"
 befriend_ongoing.4302.a:0 "素晴らしいアイデアだ。あなたがどうやって正義を貫くのか観察できるのは光栄だ。"
 befriend_ongoing.4302.b:0 "あなたが些末な犯罪者を扱うのを見るよりも、もっと重要なことが私にはある。"
 befriend_ongoing.4304.t:0 "親善: 恐ろしい展示"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName]は、公開処刑の光景と私の正義感を見物しに、私の宮廷へとやってきた。これは私の厳格さを[target.GetHerHim]に印象づける好機だ。どの囚人を処刑すべきだろうか？"
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName]は、[target.GetSheHe]は私と付き合いたいとは考えておらず、[target.GetHerHis]の恐るべき評判が私に正統性を与えているのだと、私の招待に返信してきた。"
 befriend_ongoing.4304.a:0 "死ぬ時だ、[prisoner_a.GetFirstNameNoTooltip]。"
 befriend_ongoing.4304.b:0 "あなたの終わりが来た、[prisoner_b.GetFirstNameNoTooltip]。"
 befriend_ongoing.4304.c:0 "[prisoner_c.GetFirstNameNoTooltip]の首を刎ねろ！"
 befriend_ongoing.4304.d:0 "優しい気分だ。今日は誰も死にはしない。"
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName]は私の慈悲を弱さと見なすかもしれません#!"
 befriend_ongoing.4304.e:0 "いつか[owner.GetHerHis]の首が私の鋼の食い込みを感じる日が来るかもしれない。"
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName]は私の宮廷への訪問を望んでいません#!"
 befriend_ongoing.4304.f:0 "皆殺しだ！"
 befriend_ongoing.5001.t:0 "親善: 冷笑家と狂信者"
 befriend_ongoing.5001.desc:0 "[target.GetTitledFirstName]と私の間の緊張を和らげようとする私の努力は、[target.GetSheHe]が私の敬虔さの欠如を非難し続けているという事実によって妨げられている。[target.GetHerHis|U]が私を揺さぶろうとしても、私の信念にとってほとんど役には立たない…"
 befriend_ongoing.5001.a:0 "[target.GetFirstNameNoTooltip]が満足するなら、[ROOT.Char.GetFaith.HouseOfWorship]を訪れてみよう。"
 befriend_ongoing.5001.b:0 "他にも納得できるものが見つかるはずだ。"
 befriend_ongoing.5002.t:0 "親善: 信頼の問題"
 befriend_ongoing.5002.desc:0 "[target.GetSheHe]が私の試みの誠実さを信じてくれれば、[target.GetTitledFirstName]に私のことを好きになってもらうのはより簡単になるだろう！ [target.GetSheHe]が漠然とした答えを出して会話から手を引く時、[target.GetSheHe]が私の誠意を疑っているのがわかる…"
 befriend_ongoing.5002.a:0 "しつこいようだが、私という人間について嘘はつかない。"
 befriend_ongoing.5002.b:0 "残念ながら、嘘は真実よりも説得力がある。"
 befriend_ongoing.5003.t:0 "親善: 晴れた日の暗い雲"
 befriend_ongoing.5003.desc:0 "私の望みはただ、[target.GetTitledFirstName]に人と一緒にいる喜びを感じてもらいたいだけだ！しかし、頑張れば頑張るほど、[target.GetSheHe]は私から離れていく。今では[target.GetSheHe]はめったに部屋から出てこない…"
 befriend_ongoing.5003.c:0 "私が耳を貸して、理解を得られるように努力するべきだ。"
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U]は仲良くやっていくべきだ！"
 befriend_ongoing.5003.b:0 "[target.GetSheHe]が必要とする場所があれば、私がそれを[target.GetHerHim]に与えよう。"
 befriend_ongoing.5004.t:0 "親善: [target.GetHerHis|U]の口には合わない"
 befriend_ongoing.5004.desc:0 "食欲をそそる[ROOT.Char.Custom('FavoriteTreat')]ほど私を元気づけてくれるものはないので、私は自身の料理人が作ってくれた一皿を善意の証として[target.GetTitledFirstName]に送った。\n\nしかし、[target.GetSheHe]は味見をすることさえなく、それを下僕に放り出させてしまったことで、この行為は失敗に終わってしまった…"
 befriend_ongoing.5004.a:0 "私の行き過ぎを謝罪しよう。"
 befriend_ongoing.5004.b:0 "なんと恩知らずな[target.Custom('InsultNoun')]だ！"
 befriend_ongoing.5005.t:0 "親善: 行動の呼びかけ"
 befriend_ongoing.5005.desc:0 "私は[target.GetTitledFirstName]にもっと私への理解を深めてもらおうとしているが、結果的に[target.GetHerHim]の私への理解は下がる一方だ。[target.GetHerHis]の原動力、[target.GetHerHis]の野心はどこにあるのだろう？まるで[target.GetSheHe]は何も変わらなくても気にしていないかのように思える。"
 befriend_ongoing.5005.a:0 "納得できないかもしれないが、受け入れることはできる。"
 befriend_ongoing.5005.b:0 "そんな人物を理解する価値があるのか？"
 befriend_ongoing.5006.t:0 "親善: 違いを埋める"
 befriend_ongoing.5006.desc:0 "探しても探しても、[target.GetTitledFirstName]と私には全く共通点がないようだ。\n\n共通点がなければ、私はどうやって友情を築けばいいのだろう？"
 befriend_ongoing.5006.a:0 "努力すれば、[target.GetHerHim]を理解できるようになるだろう。"
 befriend_ongoing.5006.b:0 "そのうち何かが出てくる、きっと。"
 befriend_ongoing.5007.t:0 "親善: 知識を掌中に"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName]と私には共通点が少なく、それは[target.GetHerHim]とのコミュニケーションを難しくしている。\n\nしかしある程度の努力により、私は"
 befriend_ongoing.5007.martial:0 "戦略や補給線についての会話ができるほどには、独学を積むことができるだろう。"
 befriend_ongoing.5007.diplomacy:0 "宮廷の礼儀作法や伝統に則った会話ができるほどには、独学を積むことができるだろう。"
 befriend_ongoing.5007.intrigue:0 "秘密に秘められた力についての会話ができるほどには、独学を積むことができるだろう。ありとあらゆる秘密について。"
 befriend_ongoing.5007.stewardship:0 "領国の様々な封建契約の複雑さについての会話ができるほどには、独学を積むことができるだろう。"
 befriend_ongoing.5007.learning:0 "魂の形而上学的な性質についての会話ができるほどには、自己研鑽できるだろう。"
 befriend_ongoing.5007.a:0 "余裕がある限り、研究するに値する主題だ。"
 befriend_ongoing.5007.a.success:0 "あなたは新たな見識を得る"
 befriend_ongoing.5007.a.failure:0 "研究の仕方が間違っていた"
 befriend_ongoing.5007.b:0 "代わりに私はくつろぐこともできる。"
 befriend_ongoing.6001.t:0 "自由と友情"
 befriend_ongoing.6002.t:0 "自由と友情"
 befriend_ongoing.6002.desc:0 "最近、[owner.GetTitledFirstName]は私にいつになく友好的に接してくれる。\n\nもし、この口調の変化が人柄の変化を示しているのであれば、おそらく[owner.GetSheHe]に私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]である[prisoner.GetTitledFirstName]を解放してくれるよう説得できるのではないだろうか？"
 befriend_ongoing.6002.a:0 "[owner.GetSheHe]が本当に私の友になりたいのならきっと…"
 befriend_ongoing.6002.a.tt:0 "[owner.GetFirstNameNoTooltip]が受け入れる場合:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip]はもう少し待たせておいてもいい。"
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip]は[prisoner.GetHerHim]を拘束し続けます#!"
 befriend_ongoing.6004.desc:1 "私の最近の親しさを合図と解釈して、[target.GetTitledFirstName]は私の囚人の一人を心配して私のところへ来た。\n\n「あなたが、私の[target.Custom2('RelationToMe', SCOPE.sC('prisoner'))]である[prisoner.GetTitledFirstName]を[prisoner.GetHerHis]の[prisoner.Custom('PrisonTypeCell')]から解放してくれるととても嬉しいのですが。」[target.GetSheHe]はそう言うと[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]。"
 befriend_ongoing.6004.a:0 "[target.GetFirstNamePossessiveNoTooltip]の好意を勝ち取る簡単な方法だ。"
 befriend_ongoing.6004.b:0 "ダメだ、だが[prisoner.GetHerHim]を少し楽にしてやることはできる。"
 befriend_ongoing.6004.c:0 "[prisoner.GetFirstNameNoTooltip]の解放だと？ありえない！"
 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName]が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]に慈悲を与えてくれた！[prisoner.GetTitledFirstName]はようやく無事に解放された。"
 befriend_ongoing.6005.a:0 "おかえりなさい。"
 befriend_ongoing.6006.desc:0 "[owner.GetHerHis]の友好的な見せかけにもかかわらず、[owner.GetTitledFirstName]は[prisoner.GetFirstNameNoTooltip]を解放することを拒否した。"
 befriend_ongoing.6006.a:0 "他にも方法はある、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"
 befriend_ongoing.6007.desc:0 "[owner.GetTitledFirstName]は、[owner.GetSheHe]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]を解放できない理由を長い時間をかけて残念そうに説明していたが、[prisoner.GetTitledFirstName]は少なくとも、はるかに快適な場所へと移された。"
 befriend_ongoing.6007.a:0 "いつかあなたは再び自由になるだろう、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"
 befriend_ongoing.6008.desc:0 "まるで私が[owner.GetTitledFirstName]の手で監禁状態から解放されたのは、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]である[target.GetTitledFirstName]による画策のように思える！"
 befriend_ongoing.6008.a:0 "感謝してもしきれません、[target.GetFirstNameNoTooltip]。"
 befriend_ongoing.6009.t:0 "親善: 善意"
 befriend_ongoing.6009.desc:0 "献身を約束することで、[target.GetTitledFirstName]に対する私の善意についての強いメッセージを送れる。\n\n誰でも強い好意は評価してくれる。"
 befriend_ongoing.6009.a:0 "約束は公式に儀礼的なものとなるだろう！"
 befriend_ongoing.6009.b:0 "[target.GetSheHe]が来る日も来る日も約束を忘れないようにしよう。"
 befriend_ongoing.6009.c:0 "このようなことは避けた方が良い。"
 befriend_ongoing.6009.c.tt:0 "#F 私はいかなる種類の借りも作りません#!"
 befriend_ongoing.6010.t:0 "善意"
 befriend_ongoing.6010.desc:0 "驚いたことに、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]が私のところに来て、私が必要とするものは何でも、[owner.GetSheHe]ができることは何でも、私が頼めば[owner.GetSheHe]が提供するだろうと約束してくれた。"
 befriend_ongoing.6010.a:0 "[owner.GetSheHe]はこの約束から何を得るのだろう？"
 befriend_ongoing.6011.desc:0 "[target.GetTitledFirstName]は私に多大な好意を負っているが、それ以上に友情を強調した方が良いのかもしれない。\n\n[target.GetSheHe|U]もまた——間違いなく——私が好意を返すことを期待していないことを明らかにすれば大いに感謝するはずだ。"
 befriend_ongoing.6011.a:0 "友人には義務ではなく、喜んで与えるものだ。"
 befriend_ongoing.6011.b:0 "それらの好意は永遠の友情にはならないのか？"
 befriend_ongoing.6011.b.tt:0 "#F それは明らかに友情とは無縁のようだ#!"
 befriend_ongoing.6012.desc:0 "約束してからずっと、[owner.GetTitledFirstName]が、私が負っている[owner.GetHerHim]の好意から何を引き出すのだろうかと神経質になっていた。しかし、今は[owner.GetSheHe]から、私が[owner.GetHerHim]のことを好意的に考えている限り、[owner.GetSheHe]は私の借りを返すことを検討していると知らせてきた。"
 befriend_ongoing.6012.a:0 "[owner.GetSheHe]はこれから何を期待しているんだ？"
 befriend_ongoing.6013.desc:0 "[target.GetHerHim]への恐喝という些細な問題が原因で、[target.GetTitledFirstName]と私の間には少なからず不和が生じているようだ。\n\nもちろん、[target.GetHerHim]に自分の意図が——最終的には——善意だけであることを知らせるために、私の努力を放棄することもできる。"
 befriend_ongoing.6013.a:0 "友情は常に強制よりも強力なものになる。"
 befriend_ongoing.6013.b:0 "私の一つの優位を手放すわけにはいかない！"
 befriend_ongoing.6014.desc:0 "なんと計り知れない安堵感だろう！[owner.GetTitledFirstName]は誓った——あらゆる神聖なるものに対して厳粛に——[owner.GetSheHe]が私に対し抱えている恐喝を放棄することを。\n\n何があったのかはわからないが、私はやっと再び安心して息ができるようになった気がする。"
 befriend_ongoing.6014.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]に感謝を！"
 befriend_ongoing.6015.t:0 "親善: 気晴らしの提供"
 befriend_ongoing.6015.opening:0 "[target.GetTitledFirstName]に近づこうとする私の努力は、[target.GetSheHe]が重圧に対処するのに苦労していることもあり、困難であることが判明した。\n\nおそらく、私は[target.GetSheHe]に"
 befriend_ongoing.6015.malicious:0 "農民の不潔さと不器用さを笑いながら、野原で過ごすいくらかの時間を確保し、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.benevolent:0 "救貧院——あるいはあまり恵まれていない貴族——への慈善寄付を広めることで、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.dominant:0 "乗馬による軍事的な巡回で、適切に秩序を保つようにすることで、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.submissive:0 "他人の要求から離れて、[target.GetHerselfHimself]自身を祈りと熟考に捧げることで、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.extroverted:0 "堅苦しい会議室や埃っぽい行政記録から離れて、気楽な廷臣たちと過ごすことで、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.introverted:0 "要求の厳しい廷臣や評議員から離れることで、一瞬でも安らかな時間を過ごせるよう、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.emotional:1 "[barony.GetNameNoTooltip]の[barony.Custom('BaronyTownType')]における演劇に参加することで、[target.GetHerHis]が政治的な問題に気を取られないよう、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.levelheaded:0 "[target.GetHerHis]の優先順位を見直すために、ある程度の距離と将来への見通しを得るよう、一人で一日を過ごせるようにしてやれば、それはもっと多くの方法で私を助けてくれるだろう。"
 befriend_ongoing.6015.a:0 "これには多くのものが必要だが、それだけの価値はあるだろう。"
 befriend_ongoing.6015.b:0 "私自身にも処理しなければならない十分な問題がある。"
 befriend_ongoing.6016.t:0 "気晴らしの提供"
 befriend_ongoing.6016.opening:0 "驚いたことに、[owner.GetTitledFirstName]が評議員に連絡して、我が重圧を取り除くために一人きりで一日過ごすよう手配してくれた。\n\n結局、私は[owner.GetFirstName]の提案に従って、"
 befriend_ongoing.6016.malicious:0 "野原の中を走り、農民のあり得ない不潔さと不器用さの中に娯楽を見つけて時を過ごした。"
 befriend_ongoing.6016.benevolent:0 "救貧院とあまり恵まれていない貴族への寄付を広めることで時を過ごした。"
 befriend_ongoing.6016.dominant:0 "乗馬による軍事的な巡回により、領国の秩序を直接管理することで時を過ごした。"
 befriend_ongoing.6016.submissive:0 "[ROOT.Char.GetFaith.HighGodName]以外の他者の要求から離れ、自身を祈りと熟考の中に置いて時を過ごした。"
 befriend_ongoing.6016.extroverted:0 "堅苦しい会議室や埃っぽい行政記録から離れ、気楽な廷臣の仲間たちと共に時を過ごした。"
 befriend_ongoing.6016.introverted:0 "要求の厳しい廷臣や評議員から離れることで、希少な安らかな時間を過ごした。"
 befriend_ongoing.6016.emotional:1 "[barony.GetNameNoTooltip]の[barony.Custom('BaronyTownType')]における演劇に参加することで、政治以外のことに気を向けて時を過ごした。"
 befriend_ongoing.6016.levelheaded:0 "自身の優先順位を見直すため、ある程度の距離と将来への見通しを得るよう時を過ごした。"
 befriend_ongoing.6016.a:0 "私にはこれが必要だった。"
 befriend_ongoing.6017.t:0 "親善: 友好的な開発"
 befriend_ongoing.6017.desc:1 "[target.GetTitledFirstName]と自分との間には様々な違いがある。その一つが、[county.GetNameNoTooltip]のやや残念な状態である。\n\nしかし、おそらく[owner_county.GetNameNoTooltip]で採用している手法のいくつかは、[county.GetNameNoTooltip]においても有用なのではないだろうか。[target.GetFirstNameNoTooltip]は、潤沢な資金による領土の開発事業が大いに歓迎されることを明らかにしている…"
 befriend_ongoing.6017.a:0 "見事な計画だ！"
 befriend_ongoing.6017.b:0 "[target.GetFirstNamePossessiveNoTooltip]の友情は金の重みに値するとはいえ…"
 befriend_ongoing.6017.b.tt:0 "#F …これほど重くはない。#!"
 befriend_ongoing.6018.t:0 "友好的な開発"
 befriend_ongoing.6018.desc:1 "私の微妙なほのめかしを積極的な刺激として、[owner.GetTitledFirstName]は私の[county.GetNameNoTooltip]における大規模な灌漑事業に、決して少なくはない資金を提供してくれた！\n\n色々な意味で行き過ぎかもしれないが、[owner_county.GetNameNoTooltip]で採用されている技術を使えば、[county.GetNameNoTooltip]は今まで以上に豊かになれるかもしれない！"
 befriend_ongoing.6018.a:0 "型破りとはいえ、私は確かにそれを歓迎する！"
 befriend_ongoing.6019.t:0 "親善: 対話での難問"
 befriend_ongoing.6019.desc:0 "私が[ROOT.Char.Custom('education_conversation_subject')]について私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]である[target.GetTitledFirstName]と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )]である[opinion_target.GetTitledFirstName]と議論しているとき、[target.GetFirstNameNoTooltip]が主題に関して完全に迷走していることに気づく…\n\n[target.GetHerHim]を愚か者にしてしまうことがないよう努めていた私は、[opinion_target.GetTitledFirstNameNoTooltip]が我々のどちらかに説明を求めた時、固まってしまう。"
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip]が説明するべきだ、[target.GetSheHe]は鋭い洞察を持っている！"
 befriend_ongoing.6019.b:0 "私の言うことを聞いてくれ…"
 befriend_ongoing.6019.c:0 "これは集団での討論で解決するのが一番だと思う！"
 befriend_ongoing.9001.t:0 "親善: 出会いの機会"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName]は旅をしていて、私の男爵の荘園の一つで数泊する予定だ。これは私が待ち望んでいた機会かもしれない！"
 befriend_ongoing.9001.a:0 "隊列を整えろ、すぐに出発するぞ！"
 befriend_ongoing.9001.b:0 "時機を逸しているのではないかと危惧している…"
 befriend_ongoing.9100.t:0 "親善: 関係の阻害"
 befriend_ongoing.9100.desc:0 "私は今ちょうど最も不穏な知らせを受け取った！ 私の[scoped_rival.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )]である[scoped_rival.GetTitledFirstName]は、[target.GetFirstName]に対して、私に関する誤った噂を流し、私が[target.GetHerHis]の信頼を得ようとしているのは、[target.GetHerHim]を利用しようとする皮肉な試みに他ならないと主張している。"
 befriend_ongoing.9100.a:0 "非常識だ！そんな嘘を信じる者はいないだろう。"
 befriend_ongoing.9100.b:0 "[scoped_rival.GetHerHim]が私の名声を汚すことは許さない！"
 befriend_ongoing.9100.b.success.desc.tt:0 "私は[target.GetFirstNameNoTooltip]を説き伏せる"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName]は私の懇願に折れた"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip]の噂は広まり続ける"
 befriend_ongoing.9100.c:0 "[scoped_rival.GetHerHim]を完全に黙殺するのが最良だ。"
 befriend_ongoing.9101.t:0 "親善: 友好的な支援"
 befriend_ongoing.9101.desc:0 "私の親愛なる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )]である[scoped_friend.GetFirstName]は、私が[target.GetTitledFirstName]に対する私の立場を改善しようとしていることを察し、私に[scoped_friend.GetHerHis]の援助を申し出てくれた。\n\n[scoped_friend.GetSheHe|U]は、[scoped_friend.GetSheHe]と[target.GetFirstNameNoTooltip]がよく似た種類の人物であると私に保証している。[scoped_friend.GetFirstNameNoTooltip]は、私が[target.GetHerHis]の信頼を得るために何をすべきかを正確に知っている。"
 befriend_ongoing.9101.a:0 "お願いだ、教えてくれ！"
 befriend_ongoing.9101.b:0 "ありがとう、でも私に助けは必要ない。"
 befriend_ongoing.9102.desc:1 "最近、[owner.GetFirstName]はまるで一つのことしかことしか考えられないのではないかと思われるようだ。[target.GetSheHe|U]は[target.GetFirstNamePossessive]の信頼を得ることに完全に傾倒していることから、私は[owner.GetHerHim]を助けることを決めた。\n\n[owner.GetFirstNameNoTooltip]は私の洞察を受け取ると興奮し、[owner.GetSheHe]は私の親切な行為を忘れないだろうと主張した。"
 befriend_ongoing.9102.a:0 "友人とはこういうものではないだろうか？"
 befriend_ongoing.9103.t:0 "親善: 恐るべき誤解"
 befriend_ongoing.9103.vassal.desc:0 "[target.GetTitledFirstName]を驚かそうと、その名誉を讃える素晴らしい饗宴を準備していた。それなのに、[target.GetSheHe]はぎりぎりの土壇場で参加の辞退を決めてしまった。\n\nどうやら私のサプライズを、はっきり言ってしまえば、[target.GetHerHim]を暗殺する陰謀の一環だと思っていたようだ！"
 befriend_ongoing.9103.ruler.desc:1 "私は最近、[target.GetTitledFirstNamePossessive]の宮廷に使節を送り、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の富と力を詳しく語ることで、[target.GetHerHis]の尊敬を得ることを望んでいる。\n\nしかし、使者の報告を聞いていると、[target.GetHerHim]の印象はかなり違っていたようだ。[target.GetSheHe|U]は、[target.GetSheHe]が私に服従しない限り、私が[target.GetHerHis]の[target.GetPrimaryTitle.GetNameNoTierNoTooltip]を侵略すると脅していると思っているようだ！"
 befriend_ongoing.9103.a:0 "[target.GetHerHim]には、[target.GetSheHe]が何を望んでいるかを考えさせよう。"
 befriend_ongoing.9103.b:0 "謝罪が必要なのかもしれない。"
 befriend_ongoing.9104.t:0 "親善: 友好的な奉納"
 befriend_ongoing.9104.desc:0 "私が聖なる[target.GetWomanMan]に愛されるのに、[owner.GetFaith.HighGodName]への献身を公の場で披露するよりも良い方法があるだろうか？\n\n儀式のために何が最も適切な行為なのだろうか…"
 befriend_ongoing.9104.a:0 "公の場での屈辱が上手くいくはずだ。"
 befriend_ongoing.9104.b:0 "[target.GetHerHis]の[target.GetFaith.HouseOfWorship]に大規模な寄付をしよう。"
 befriend_ongoing.9104.c:0 "純潔な血が私の信念を示すだろう！"
 befriend_ongoing.9104.d:0 "[owner.GetFaith.HighGodNamePossessive]の愛のための私の痛み！"
 befriend_ongoing.9104.e:0 "もし私が[target.GetHerHis]の祭壇の上にいたらどうだ？"
 befriend_ongoing.9104.e.tt:0 "#F 私は[target.GetTitledFirstName]と聖餐に参加します#!"
 befriend_ongoing.9104.f:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )]が[target.GetHerHis]の渇きを癒しますように！"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName]が私に代わって[target.GetTitledFirstName]を仲介するでしょう#!"
 befriend_ongoing.9104.g:0 "[target.GetFaith.HouseOfWorship]に身を捧げる。"
 befriend_ongoing.9104.h:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )]を信仰の生活に献身させる。"
 befriend_ongoing.9104.z:0 "考え直そう…"