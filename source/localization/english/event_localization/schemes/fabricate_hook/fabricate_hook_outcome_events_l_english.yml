l_english:
 fabricate_hook_header:0 "捏造によるフック:"
 fabricate_hook_hook_gained_on_you:0 "@warning_icon [owner.GetShortUIName] has fabricated a [hook|E] on you!"
 fabricate_hook_outcome.0001.t:1 "$fabricate_hook_header$ 秘密"
 fabricate_hook_outcome.0001.desc:0 "[target.GetTitledFirstName] は何かを隠しているようだ。これは幸運だ。 [target.GetHerHim]を捕らえる方法を工夫する必要がない。"
 fabricate_hook_outcome.0001.a:0 "[target.GetHerHim]に知らせればいいだけだが…"
 fabricate_hook_outcome.0001.b:0 "とりあえず胸にしまっておこう。"
 fabricate_hook_outcome.0001.c:0 "ああ、これは誰もが知っておくべきことだ！"
 fabricate_hook_outcome.1001.t:1 "$fabricate_hook_header$ 不名誉な状況"
 fabricate_hook_outcome.1001.desc:0 "誰でも#EMP いつか#!は裸になる。難しいのは曲芸師の一団が適切なタイミングに[target.GetTitledFirstNamePossessive]の部屋に入り、その後の混乱の証人となる十分な使用人達が周りにいることである。\n\nこの後の噂について私が大げさに吹聴することを防ぐ為に、[target.GetFirstNameNoTooltip]は何でもするのではないかと睨んでいる…"
 fabricate_hook_outcome.1001.a:0 "芸人共を送れ！"
 fabricate_hook_outcome.1001.a.flavor:0 "うっ、また曲芸師達と話すのか。"
 fabricate_hook_outcome.1001.b:0 "これについてはもっと慎重に思案すべきだ。"
 fabricate_hook_outcome.1001.c:0 "これは全て大きな過ちであった。"
 fabricate_hook_outcome.1002.t:1 "$fabricate_hook_header$ 不利な書状"
 fabricate_hook_outcome.1002.desc:0 "[target.GetTitledFirstName]の宮廷からの使者を留まらせることによって、チャンスが訪れた。\n\n[target.GetTitleAsNamePossessive]の封印を複製することにって、増税の脅しの手紙を捏造し、[target.GetHerHis]の家臣達の間に出回らせることができる。少なくとも脅すくらいは…"
 fabricate_hook_outcome.1002.a:0 "”これ#EMP は#!あなたの署名ですよね？”"
 fabricate_hook_outcome.1003.t:1 "$fabricate_hook_header$ 大胆な救出"
 fabricate_hook_outcome.1003.desc:0 "[target.GetTitledFirstName]が恐れではなく恩義で借りを感じるのは素晴らしいことではないだろうか？例えば、[target.GetSheHe]が旅をしている時に[target.GetHerHim]を凶悪な夜盗から救ったとしたら？いやそれどころか、城門の前で実際に待っている連中が凶悪な夜盗だとしたら？\n\n最後に私が近衛兵たちと突撃し彼らを追い払うと、[target.GetFirstNameNoTooltip]は一生涯の恩義を私に感じるだろう。"
 fabricate_hook_outcome.1003.a:0 "とてもシンプルだが、とても説得力がある。"
 fabricate_hook_outcome.1004.t:1 "$fabricate_hook_header$ 悪口"
 fabricate_hook_outcome.1004.desc:0 "私は[target.GetTitledFirstName]に対する悪質な噂を複数流し始めた。これらはどれも真実ではないし、誰かがこれらを明白な嘘だと断じるべきだな。\n\n[target.GetFirstNameNoTooltip]に貸しを作るのは#EMP 誰#!がいいのだろうか？"
 fabricate_hook_outcome.1004.a:0 "私はこの不正に立ち向かわなければならない！"
 fabricate_hook_outcome.1004.a.flavor:0 "[ROOT.Char.GetFaith.PriestNeuter]はこれを好まないだろう。"
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "[ROOT.Char.GetFaith.PriestNeuter]はこれを気に入るだろう！"
 fabricate_hook_outcome.1005.t:1 "$fabricate_hook_header$ 野蛮だが効果的"
 fabricate_hook_outcome.1005.desc:0 "最も簡単な解決策が最善であることは多い。私は[target.GetTitledFirstName]に簡単に命令を強いることができるのに、なぜ陰謀や策略に気を揉むのだろうか？\n\n強面な輩と不気味な単語の手紙だけでいいんだ、本当に。"
 fabricate_hook_outcome.1005.a:0 "書け！手紙を書くんだ！"
 fabricate_hook_outcome.1005.a.flavor:0 "”親愛なる犠牲者へ…”"
 fabricate_hook_outcome.2001.t:1 "$fabricate_hook_header$ 巧妙な策略"
 fabricate_hook_outcome.2001.desc:0 "裏の手を通じて、[owner.GetTitledFirstName]は私に影響力を持つような状況をでっち上げた！\n\n私はそれは完全なる嘘と欺瞞であることを非難するが、それに従うしかない状態でもある。"
 fabricate_hook_outcome.2001.a:0 "相応しくないと思っていたぞ、[owner.GetFirstNameNoTooltip]。"
 fabricate_hook_outcome.3001.t:1 "$fabricate_hook_header$ 優位の喪失"
 fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName]は、私が不当な方法で[target.GetHerHim]に影響力を得る企みを発見してしまった！\n\n私の評判を守らなければならない！"
 fabricate_hook_outcome.3001.a:0 "これは私の努力の終わりを告げる…"