l_english:
 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ 家族との接触"
 fabricate_hook_ongoing.0001.desc:1 "[target.GetTitledFirstNamePossessive]の[target.Custom2('RelationToMe', SCOPE.sC('family_member'))]、[family_member.GetTitledFirstName]と不意に遭遇した。私が[target.GetFirstName]に対して少しは害意があるかもしれないことを知っているのに、[family_member.GetSheHe]は私の質問に喜んで答えた。"
 fabricate_hook_ongoing.0001.a:0 "「特に知っておくべき[target.GetSheHe]の弱点はないか？」"
 fabricate_hook_ongoing.0001.b:0 "「[target.GetHerHim]に近づくにはどうすればいい？」"
 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ 不当な影響"
 fabricate_hook_ongoing.0002.desc:0 "[target.GetTitledFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMeShort', hooking_character )]、[hooking_character.GetTitledFirstName]の近くでは不自然なほど注意深くしているようだ。この変化の意味するところは、[hooking_character.GetFirstNameNoTooltip]が何らかの影響力を[target.GetHerHim]にもっているということだ。\n\nなにか学ぶべきことがあるようだな、どう？"
 fabricate_hook_ongoing.0002.a:0 "私のスパイはこの謎を解明すべきだ。"
 fabricate_hook_ongoing.0002.b:0 "[hooking_character.GetSheHe]がなにを[target.GetHerHim]にさせるつもりなのか知らねばならぬ！"
 fabricate_hook_ongoing.0003.t:0 "$fabricate_hook_header$ 噂話"
 fabricate_hook_ongoing.0003.desc_servant:0 "私のスパイが、[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]における私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]の使用人である[servant.GetTitledFirstName]に接触した。"
 fabricate_hook_ongoing.0003.desc:0 "私のスパイが、[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]における私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]の使用人と接触した。"
 fabricate_hook_ongoing.0003.desc_ending:0 "\n\n適切な動機さえ得られれば、[dummy_servant_gender.GetSheHe]は、喜んで[target.GetTitledFirstNameNoTooltip]の#EMP 噂#!を流し始めるだろう、[target.GetSheHe]が見た目ほど[target.Custom('FormalComplimentAdjective')]ではないのだと！"
 fabricate_hook_ongoing.0003.a:0 "[target.GetHerHis]の評判を台無しにしてやろう！"
 fabricate_hook_ongoing.0003.a_gregarious:0 "You #EMP know#! it's the right things to do."
 fabricate_hook_ongoing.0003.b:0 "[target.GetHerHim]のそばに気の合った耳があるだけで十分だ。"
 fabricate_hook_ongoing.0003.b_lustful:0 "あるいは#EMP 我々#!は代わりにここで何かを始められるかも…"
 fabricate_hook_ongoing.0004.t:0 "$fabricate_hook_header$ 好みの問題"
 fabricate_hook_ongoing.0004.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は一筋縄ではいかない[target.GetWomanMan]だ。\n\n今後の#EMP 議論#!で私の味方をするよう人々を納得させるためには、私は可能な限り[target.GetHerHim]を理解する必要がある…"
 fabricate_hook_ongoing.0004.a:0 "すぐに[target.GetHerHim]の真の姿を明らかにしてやる。"
 fabricate_hook_ongoing.0004.b.success:0 "あなたは[target.GetHerHim]について学ぶ"
 fabricate_hook_ongoing.0004.b.failure:0 "あなたが[target.GetSheHe|U]に発見される"
 fabricate_hook_ongoing.0004.b:0 "これにはじっくりと時間をかけよう。"
 fabricate_hook_ongoing.0005.desc:0 "人々は[target.GetTitledFirstName]を[target.Custom('ComplimentAdjective')]と[target.Custom('InsultAdjective')]の両方として表現しているが、これは私に人々と[target.GetHerHim]との関係を何にもまして教えてくれる。\n\nまた、好奇心旺盛な人々は、[target.GetSheHe]が[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))]、[target.Custom('herhis_subject_of_interest')]についてたびたび話をすることに言及している。"
 fabricate_hook_ongoing.0005.a:0 "この情報はきっと役に立つだろう。"