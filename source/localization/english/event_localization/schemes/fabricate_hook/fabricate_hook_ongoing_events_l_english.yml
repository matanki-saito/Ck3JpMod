l_english:
 fabricate_hook_ongoing.0001.t:0 "$fabricate_hook_header$ 家族との接触"
 fabricate_hook_ongoing.0001.desc:1 "[target.GetTitledFirstNamePossessive]の[target.Custom2('RelationToMe', SCOPE.sC('family_member'))]、[family_member.GetTitledFirstName]と不意に遭遇した。私が[target.GetFirstName]に対して少しは害意があるかもしれないことを知っているのに、[family_member.GetSheHe]は私の質問に喜んで答えた。"
 fabricate_hook_ongoing.0001.a:0 "「特に知っておくべき[target.GetSheHe]の弱点はないか？」"
 fabricate_hook_ongoing.0001.b:0 "「[target.GetHerHim]に近づくにはどうすればいい？」"
 fabricate_hook_ongoing.0002.t:0 "$fabricate_hook_header$ 不当な影響"
 fabricate_hook_ongoing.0002.desc:0 "[target.GetTitledFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMeShort', hooking_character )]、[hooking_character.GetTitledFirstName]の近くでは不自然なほど注意深くしているようだ。この変化の意味するところは、[hooking_character.GetFirstNameNoTooltip]が何らかの影響力を[target.GetHerHim]にもっているということだ。\n\nなにか学ぶべきことがあるようだな、どう？"
 fabricate_hook_ongoing.0002.a:0 "私のスパイはこの謎を解明すべきだ。"
 fabricate_hook_ongoing.0002.b:0 "[hooking_character.GetSheHe]がなにを[target.GetHerHim]にさせるつもりなのか知らねばならぬ！"
 fabricate_hook_ongoing.0003.t:0 "$fabricate_hook_header$ Gossip"
 fabricate_hook_ongoing.0003.desc_servant:0 "My agents have made contact with [servant.GetTitledFirstName], a servant in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
 fabricate_hook_ongoing.0003.desc:0 "My agents have made contact with a servant in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
 fabricate_hook_ongoing.0003.desc_ending:0 "\n\nWith the right incentive [dummy_servant_gender.GetSheHe] is willing to start some #EMP whispers#! about [target.GetTitledFirstNameNoTooltip] not being nearly as [target.Custom('FormalComplimentAdjective')] as [target.GetSheHe] seems!"
 fabricate_hook_ongoing.0003.a:0 "We will ruin [target.GetHerHis] reputation!"
 fabricate_hook_ongoing.0003.a_gregarious:0 "You #EMP know#! it's the right things to do."
 fabricate_hook_ongoing.0003.b:0 "A sympathetic ear close to [target.GetHerHim] is enough."
 fabricate_hook_ongoing.0003.b_lustful:0 "Or #EMP we#! could start something here instead..."
 fabricate_hook_ongoing.0004.t:0 "$fabricate_hook_header$ A Matter of Taste"
 fabricate_hook_ongoing.0004.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] is a complicated [target.GetWomanMan].\n\nI need to understand [target.GetHerHim] as well as possible if I am to convince people to take my side in any upcoming... #EMP arguments#!."
 fabricate_hook_ongoing.0004.a:0 "I will soon uncover the truth of [target.GetHerHim]."
 fabricate_hook_ongoing.0004.b.success:0 "あなたは[target.GetHerHim]について学ぶ"
 fabricate_hook_ongoing.0004.b.failure:0 "[target.GetSheHe|U] finds you out"
 fabricate_hook_ongoing.0004.b:0 "I will take my time with this."
 fabricate_hook_ongoing.0005.desc:0 "People describe [target.GetTitledFirstName] as both [target.Custom('ComplimentAdjective')] and [target.Custom('InsultAdjective')], which tells me more about their relationship to [target.GetHerHim] than anything else.\n\nAlso, a curious number of people mention how often [target.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))] and talks about [target.Custom('herhis_subject_of_interest')]."
 fabricate_hook_ongoing.0005.a:0 "I'm sure this information will be useful."