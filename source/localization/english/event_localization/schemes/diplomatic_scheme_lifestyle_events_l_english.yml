l_english:
 diplomatic_scheme_lifestyle.1001.t:0 "戦略的利益"
 diplomatic_scheme_lifestyle.1001.desc:0 "最初、私は[target.GetTitledFirstName]と、[target.GetHerHim]を知るための手紙のやりとりをしていた。しかし、我々にはすぐに共通の話題が見つかり、今では軍事戦略についての考えをページいっぱいに書いて送っている。"
 diplomatic_scheme_lifestyle.1001.a:0 "[target.GetHerHis]の感想の続きを読むのが待ち遠しい。"
 diplomatic_scheme_lifestyle.1001.b:0 "私には[target.GetHerHim]に感銘を与えるに違いない新しいアイデアがある！"
 diplomatic_scheme_lifestyle.3001.t:0 "[target.GetHerHim|U]を知ること"
 diplomatic_scheme_lifestyle.3001.desc:0 "多くの人が嫌がるかもしれないが、[target.GetTitledFirstName]に目を光らせておくことは悪いことではない。少なくとも私はスパイに[target.GetHerHis]の好き嫌いを記録するように指示しているので、そう自分に言い聞かせている。"
 diplomatic_scheme_lifestyle.3001.a:0 "友情を勝ち取るためには、まず[target.GetHerHim]を知らなければならない！"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F きっと[target.GetSheHe]は理解してくれるでしょう！#!"
 diplomatic_scheme_lifestyle.3001.b:0 "彼らは何か企んでいるのかもしれない…"
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F 戦略を考え直す必要がある。#!"
 diplomatic_scheme_lifestyle.3101.t:0 "対立"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 "「お世辞でもなんでもなく、私はあなたの意図が何であるのかよくわからないのです。」\n\n[target.GetTitledFirstName]は[target.Custom('quirk_pos_present')]とさらに続ける。「そして、あなたはいつもそばにいる…しばらくの間、私のことを放っておいてもらえませんか？」"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "「これは止めなければなりません！」\n\n[target.GetTitledFirstName]は[target.Custom('quirk_neg_present')]と続ける。「[ROOT.Char.GetFirstNameNoTooltip]、あなたの目的が何なのかはわかりませんが、しかし、嫌悪感を高めるのが目的なら確かに成功していますよ！」"
 diplomatic_scheme_lifestyle.3101.a:0 "しばらく手を引こう。"
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F しかし私は諦めていません！#!"
 diplomatic_scheme_lifestyle.3101.b:0 "あきらめないぞ！"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F きっと[target.GetSheHe]の本心ではないはずです。#!"
 diplomatic_scheme_lifestyle.3101.c:0 "これが[ROOT.Char.GetSheHe]の本心なら、諦めるのが最良かもしれない。"
 diplomatic_scheme_lifestyle.3201.t:0 "けなす"
 diplomatic_scheme_lifestyle.3201.desc:0 "「あの[sacrificial_agent.Custom('InsultAdjective')][sacrificial_agent.Custom('InsultNoun')][sacrificial_agent.GetFirstNameNoTooltip]が周りを常にうろついていて——私は休む暇もない！」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))][sacrificial_agent.GetTitledFirstName]に向けられた[target.GetHerHis]の怒りの中に私は[target.GetTitledFirstName]を見出した。"
 diplomatic_scheme_lifestyle.3201.a:0 "よし！それにしても[sacrificial_agent.GetSheHe]が[sacrificial_agent.Custom('quirk_neg_present')]仕草はいつ見ても…#EMP ああ忌々しい#!！"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U]はとても[sacrificial_agent.Custom('quirk_pos_adjective')][sacrificial_agent.GetWomanMan]だ！"