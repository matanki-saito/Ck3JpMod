l_english:
 diplomatic_scheme_lifestyle.1001.t:0 "戦略的利益"
 diplomatic_scheme_lifestyle.1001.desc:0 "最初は[target.GetTitledFirstName]とは、[target.GetHerHim]を知るために手紙のやりとりをしていました。しかし、すぐに共通の話題が出てきて、今では軍事戦略についての考えをページいっぱいに書いて送っています。"
 diplomatic_scheme_lifestyle.1001.a:0 "[target.GetHerHis]の感想の続きを読むのが待ち遠しいです。"
 diplomatic_scheme_lifestyle.1001.b:0 "きっと感動する新しいアイデアがあります[target.GetHerHim]！"
 diplomatic_scheme_lifestyle.3001.t:0 "[target.GetHerHim|U]を知ることができるようになる"
 diplomatic_scheme_lifestyle.3001.desc:0 "多くの人が嫌がるかもしれませんが、[target.GetTitledFirstName]に目を光らせておくことは悪いことではありません。少なくとも私はエージェントに[target.GetHerHis]の好き嫌いを記録するように指示しているので、そう自分に言い聞かせています。"
 diplomatic_scheme_lifestyle.3001.a:0 "[target.GetHerHis]の友情を勝ち取るためには、まず[target.GetHerHim]を知らなければならない！"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F Surely [target.GetSheHe] will understand!#!"
 diplomatic_scheme_lifestyle.3001.b:0 "彼らは何か企んでいるのかもしれない..."
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F I need to rethink my strategy.#!"
 diplomatic_scheme_lifestyle.3101.t:0 "対立"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 "「お世辞にもお世辞とは言えませんが......あなたの意図がよくわかりません」\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')]で続ける前に、「そして、あなたはいつもそばにいる...しばらくの間、私のことを放っておいてくれないか？」"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "\"This has to stop!\"\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] before continuing, \"I am not certain what your goal is, [ROOT.Char.GetFirstNameNoTooltip], but if it is to increase my dislike for you it has certainly succeeded!\""
 diplomatic_scheme_lifestyle.3101.a:0 "しばらく手を引くことにします。"
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F But I have not given up!#!"
 diplomatic_scheme_lifestyle.3101.b:0 "あきらめないぞ！"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Surely [target.GetSheHe] didn't really mean it.#!"
 diplomatic_scheme_lifestyle.3101.c:0 "If this is how [ROOT.Char.GetSheHe] feels it might be best to call this off."
 diplomatic_scheme_lifestyle.3201.t:0 "けなす"
 diplomatic_scheme_lifestyle.3201.desc:0 "\"その [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.GetFirstNameNoTooltip] はいつもうろついてばかり — 休みも見つからない！\"\n\nI have found [target.GetTitledFirstName] in the middle of [target.GetHerHis] fury, directed at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.a:0 "Yes! And the way [sacrificial_agent.GetSheHe] always [sacrificial_agent.Custom('quirk_neg_present')]... #EMP Ugh#!!"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U] is a very [sacrificial_agent.Custom('quirk_pos_adjective')] [sacrificial_agent.GetWomanMan]!"