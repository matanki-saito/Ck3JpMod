l_english:
 intrigue_scheme_lifestyle.1001.t:0 "規律と忠誠"
 intrigue_scheme_lifestyle.1001.desc:0 "兵士がいかに行動するか、そして情報や噂がどれほど気ままに流れるかを知っている私は、あるアイデアを思い付いた。\n\n私の兵が[target.GetTitledFirstNamePossessive]の軍に潜り込めば、[target.GetHerHis]に異なった洞察を与えるのではないだろうか。"
 intrigue_scheme_lifestyle.1001.a:0 "[target.GetFirstNameNoTooltip]は新たな兵を雇う頃だ。"
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F 噂は兵士たちの間で素早く流布する…私の密使が困難に巻き込まれない限り、私は多くを知ることができる。#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "いや、危険が大きすぎる。"
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F 平凡な兵士の忠誠心がどこにあるかを賭けはしない。#!\n"
 intrigue_scheme_lifestyle.1002.t:0 "規律と忠誠"
 intrigue_scheme_lifestyle.1002.desc:1 "私が[target.GetTitledFirstNamePossessive]の軍に兵士たちを潜入させたことがバレてしまったという知らせが入ってきた！どんな罰があるのか——もっと悪いことには尋問があるのか、誰が知っているというのだろう！彼らは今この瞬間に苦しんでいるのだ。"
 intrigue_scheme_lifestyle.1002.a:0 "彼らは私の計画を暴露しない方がいい！"
 intrigue_scheme_lifestyle.3001.t:0 "規則的な習慣"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "私のスパイは、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]である[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]にはいくつかのかなり規則的な習慣があるようだと気づいた。\n\nもしこれらが観察できれば、それらは突破口となる可能性もある…"
 intrigue_scheme_lifestyle.3001.desc:0 "私は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]である[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]が、かなり規則正しいスケジュールを守っていることに気がついた。もしこれらが観察できれば、それらは突破口となる可能性もある…"
 intrigue_scheme_lifestyle.3001.a:0 "私は個人的にそれらの習慣を研究しよう。"
 intrigue_scheme_lifestyle.3001.a_agent:0 "私は[target.GetHerHim]を誰かに四六時中監視させたい！"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F もちろんそれは危険な努力だ…#!"
 intrigue_scheme_lifestyle.3001.b:0 "あまりに危険すぎる。"
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U]は、[target.GetSheHe]が監視されていることに気づくかもしれない！#!"
 intrigue_scheme_lifestyle.3101.t:0 "徹底した情報提供"
 intrigue_scheme_lifestyle.3101.desc:0 "宮廷の給仕たちが片付けの間や廊下を意識されることなく歩き回る間に、様々な会話を耳にしがちなことは多くの場合都合よく見過ごされている。\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]である[target.GetTitledFirstNamePossessive]の宮廷でもそれは変わらず、そのことが機会を提供してくれる。"
 intrigue_scheme_lifestyle.3101.a:0 "私のスパイに情報を流すことに納得する者もいるはずだ。"
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F 情報提供者は貴重な情報を提供してくれるかもしれないが、それに伴う危険も含め、彼らは素人だ…#!"
 intrigue_scheme_lifestyle.3101.b:0 "危険が大きすぎる！"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F そんな奴らを信用するわけにはいかない！#!"
 intrigue_scheme_lifestyle.3102.desc:0 "諜報員に[target.GetTitledFirstName]の情報を流していた給仕の存在が露見した！"
 intrigue_scheme_lifestyle.3102.a:0 "彼らは黙っておいた方がいいぞ！"
 intrigue_scheme_lifestyle.3201.t:0 "コミュニケーション"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "なんという幸運！[target.GetTitledFirstNamePossessive]の使者鳥が、私の庭に見つかる、ある種子を好み、伝言を読みとるのに十分な時間近くにいてくれるとは！"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "何という幸運だ！私のスパイは、[target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )]が下書きした手紙を保管している書斎への侵入方法を発見した。今や[target.GetLiege.GetHerHis]のメッセージは全て私が読むことができる！"
 intrigue_scheme_lifestyle.3201.desc:1 "何という幸運だ！私のスパイは、[target.GetTitledFirstName]が下書きした手紙を保管している書斎への侵入方法を発見した。今や[target.GetHerHis]のメッセージは全て私が読むことができる！"
 intrigue_scheme_lifestyle.3201.a:0 "また頼むぞ！"
 intrigue_scheme_lifestyle.3201.b:1 "[target.GetHerHis]の使者は私の手から餌を啄んでいる。"
 intrigue_scheme_lifestyle.3201.b.tt:1 "$modifier_hunt_friend_of_animal$の補正があるためこのオプションが利用可能です"
 intrigue_scheme_lifestyle.3201.c:0 "怪我の功名、ただそれだけだ。"
 intrigue_scheme_lifestyle.3301.t:0 "別の道"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "私のスパイは[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]である[secret_to_reveal_target.GetTitledFirstName]について言及されると、毎回奇妙な反応を示していることに気づいた…"
 intrigue_scheme_lifestyle.3301.desc_lover:0 "私のスパイは[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]である[secret_to_reveal_target.GetTitledFirstName]と二人きりで過ごしている時間がかなり多いことに気づいた…"
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "私のスパイは[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]である[secret_to_reveal_target.GetTitledFirstName]の健康状態を非常に心配しているように見えることに気づいた。"
 intrigue_scheme_lifestyle.3301.desc_child:0 "私のスパイは[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]である[secret_to_reveal_target.GetTitledFirstName]の生活に非常に大きく関わっていることに気づいた。"
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "私のスパイは[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]である[secret_to_reveal_target.GetTitledFirstName]の周囲でおかしな行動を取っていることに気づいた。"
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nこれをさらに調査することは、[target.GetTitleTierName]のための暗い計画を一旦脇に置くことを意味するが、私は好奇心が刺激されたのを認めざるを得ない！"
 intrigue_scheme_lifestyle.3301.a:0 "[target.GetSheHe]が何かを隠しているなら、それを知る必要がある！"
 intrigue_scheme_lifestyle.3301.b:0 "私の目標に向かって集中するだけだ。"
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F 致死的精度をもって！#!"
 intrigue_scheme_lifestyle.3302.t:0 "[target.GetTitleAsNamePossessiveNoTooltip]の秘密"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "私のスパイが一つ興味を惹かれることに気づいた——それは一つの兆候にすぎなかったが——すぐに次がみつかり、全体図が明らかになるのに長くはかからなかった。[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))][target.GetTitledFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))]である[secret_to_reveal_target.GetTitledFirstName]を殺したのだ！"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "私のスパイが一つ興味を惹かれることに気づいた——それは一つの兆候にすぎなかったが——すぐに次が見つかり、全体図を明らかにするまで長くはかからなかった。[secret_to_reveal_target.GetTitledFirstName]は[target.GetTitledFirstName]の愛人だったのだ！"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "私のスパイが一つ興味を惹かれることに気づいた——それは一つの兆候にすぎなかったが——すぐに次がみつかり、全体図を明らかにするまで長くはかからなかった。[secret_to_reveal_target.GetTitledFirstName]は[target.GetTitledFirstNamePossessive]の子供を身籠っているのだ！"
 intrigue_scheme_lifestyle.3302.desc_child:0 "私のスパイが一つ興味を惹かれることに気づいた——それは一つの兆候にすぎなかったが——すぐに次がみつかり、全体図を明らかにするまで長くはかからなかった。[secret_to_reveal_target.GetTitledFirstName]は[target.GetTitledFirstName]と[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))]である[secret_to_reveal_owner.GetTitledFirstName]の子だったのだ！"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "私のスパイが一つ興味を惹かれることに気づいた——それは一つの兆候にすぎなかったが——すぐに次がみつかり、全体図を明らかにするまで長くはかからなかった。[target.GetTitledFirstName]は本当に何かを隠していたのだ！"
 intrigue_scheme_lifestyle.3302.a:0 "ああ、これはいい！"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F 私は[target.GetHerHim]を脅迫することも、[target.GetHerHim]に命令を強要することも、#EMP 何だって#!できるだろう！#!"
 intrigue_scheme_lifestyle.3401.t:0 "入り口"
 intrigue_scheme_lifestyle.3401.desc:1 "[target.GetTitledFirstNamePossessive]の[target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))]である[courtier_to_fool.GetTitledFirstName]は[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))]な[courtier_to_fool.GetWomanMan]だ。気づいたときには[courtier_to_fool.GetHerHis]が一緒にいたので私は最初は慎重に対応していた。しかしながらすぐに、最初に思ったほど[courtier_to_fool.GetSheHe]は私と一緒にいることを避けていないと気づいた..."
 intrigue_scheme_lifestyle.3401.a:0 "お願い、友達だろ。君のことを教えておくれ！"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F 私は羊の皮を被ったオオカミだ。獲物に近づいていくぞ…！#!"
 intrigue_scheme_lifestyle.3401.b:1 "これは私と[target.GetFirstNameNoTooltip]の問題だ。"