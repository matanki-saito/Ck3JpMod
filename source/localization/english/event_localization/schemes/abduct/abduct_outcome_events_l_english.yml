l_english:
 abduct_event_title:0 "誘拐："
 do_not_execute_abduct_tooltip:0 "私は誘拐などしません"
 abduct_outcome.1001.t:0 "$abduct_event_title$ 街道上の襲撃"
 abduct_outcome.1001.opening:1 "私の手の者によれば、[target.GetTitledFirstName]が旅に出ているとのことだ。"
 abduct_outcome.1001.arrival:1 "出発地は[departure.GetNameNoTooltip]、目的地は[arrival.GetNameNoTooltip]だ。"
 abduct_outcome.1001.no_arrival:1 "[departure.GetNameNoTooltip]の領内を移動しているだけのようだが。"
 abduct_outcome.1001.ending:0 "\n\nこの旅路に割って入るよう、ならず者どもに命じておいた。これで、[target.GetSheHe]がたどり着く先は私の元、ということになる。"
 abduct_outcome.1001.a:0 "間もなく[target.GetSheHe]は我が手の内だ！"
 abduct_outcome.1001.b:0 "いや、危険が大きすぎる。"
 abduct_outcome.1002.t:0 "$abduct_event_title$ 進行中"
 abduct_outcome.1002.desc:2 "完璧な機会が向こうからやってきた！[target.GetTitledFirstName]が[departure.GetNameNoTooltip]から[arrival.GetNameNoTooltip]まで護衛なしで旅行するようだ。\n\n[target.GetSheHe|U]は[target.GetHerselfHimself]がどうにも安全だと思い込んでいるようだ…"
 abduct_outcome.1002.a:0 "今こそ襲撃の好機だ！"
 abduct_outcome.1003.t:0 "$abduct_event_title$ 歓迎されない客"
 abduct_outcome.1003.desc:0 "我が密偵たちは[court_location.GetNameNoTierNoTooltip]の宮廷を自由に出入りしており、[target.GetTitledFirstName]は手の届くところにある！\n\n夜半に小人数の一団を屋敷へと招き入れ、痕跡を残さず脱出させる――そのための準備はすでに整っている。理想を言えば、暴れる麻袋の悲鳴をかき消しながら、というところだな。"
 abduct_outcome.1003.a:0 "この計画気に入った！"
 abduct_outcome.2001.desc:0 "成功だ！悪党どもは見事にやってのけた。[target.GetTitledFirstName]は無事、わが手中にあり。"
 abduct_outcome.2001.a:0 "新たな居場所が気に入ってくれるとよいのだがな…。"
 abduct_outcome.2002.desc:0 "何が起こっているのか気がつく前に、諜報員たちは[target.GetTitledFirstName]を捕らえた。ついに[target.GetSheHe|U]は私の手に落ちた。"
 abduct_outcome.2003.desc:1 "信じられぬほどの成功だ！夜中、[target.Custom('ResidenceBuilding')]に味方たちを侵入させるだけだった。\n\n[target.GetTitledFirstName]は自身を危険に晒していたことは間違いない。[target.GetSheHe]がいた場所も好都合だった。"
 abduct_outcome.4001.opening:0 "クソッ！雇った無法者どもが[target.GetTitledFirstName]を取り逃がした。無事なまま[departure.GetNameNoTier]へ逃げられてしまった。"
 abduct_outcome.4001.owner_discovered:0 "\n\n破滅的にも、無法者の一人が後で逮捕され、私の関与も含めて全てを自白してしまった！"
 abduct_outcome.4001.owner_secret:0 "\n\n少なくとも、無法者どもが私のために働いたことは知られていない。"
 abduct_outcome.4001.a:1 "[target.GetHerHim]とは違う方法で付き合っていくことにしよう。"
 abduct_outcome.4001.b:0 "[target.GetHerHis|U]の幸運は続かぬ。もう一度狙うのだ！"
 abduct_outcome.4002.opening:0 "こんな事があっていいのか!? 諜報員たちは正しい時、正しい場所で待ちに待ったが[target.GetTitledFirstName]はまったく現れなかった！"
 abduct_outcome.4002.owner_discovered:0 "\n\n私が何かを企んでいることが[target.GetSheHe|U]の耳に入ってしまったようだ！"
 abduct_outcome.4002.owner_secret:0 "\n\n何かの企みが進んでいることが[target.GetSheHe|U]の耳に入ったに違いないが、私の関与が知れることは決してないはずだ。"
 abduct_outcome.4003.opening:0 "ダメだ！味方どもが[target.GetTitledFirstNamePossessive]の部屋に押し入るところを発見された。それほど簡単なことじゃないと知るべきだな。"
 abduct_outcome.4003.owner_discovered:0 "\n\n悪いことに、陰謀への私の関与を彼らが自白してしまった！"
 abduct_outcome.4003.owner_secret:0 "\n\n何の奇跡か味方たちはそれを成し遂げた、しかも、私の関与は闇の中だ。"
 abduct_outcome.5001.t:0 "誘拐された！"
 abduct_outcome.5001.opening:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に誘拐された！。"
 abduct_outcome.5001.seized_roadside:0 "\n\n山賊どもに声をかけられた時、私と従者は旅行中だった。頭から袋をかけられ、他の者達がどうなったかもわからない。袋が外されると私は[prison_location.GetNameNoTier]で虜になっていた。"
 abduct_outcome.5001.on_the_way:0 "\n\n私は数人ほどの護衛と街に向かう途中だった。もっとも無防備な瞬間と知って[owner.GetSheHe]は襲撃したのだ。"
 abduct_outcome.5001.unwelcome_guests:1 "\n\nよそ者たちの一団が夜中に私の部屋に押し入ってきた。反逆者が[ROOT.Char.Custom('ResidenceBuilding')]に導いたに違いなく、私の命は終わったかに思われた。私は頭に袋をかぶせられ引っ立てたられた。縛り上げられ、このジメジメした地下牢に連れてこられたのだ。"
 abduct_outcome.5001.a:0 "ここから出るまで、待っていろよ！"
 abduct_outcome.5002.t:0 "誘拐未遂！"
 abduct_outcome.5002.seized_roadside:0 "[departure.GetNameNoTier]を旅していたとき、一団の山賊どもが我らに襲いかかってきた。\n\nだが私はどうにか馬を駆って逃げ延びた。というのも、奴らは私を傷つけるつもりなどなく、どうやら生け捕りにしようとしていたからだ！"
 abduct_outcome.5002.on_the_way:1 "彼らに襲撃されたのは、数人ほどの護衛と街へ向かう途中だった。\n\n感謝すべきは護衛たちが、すばやく勇敢に振る舞ったために、短い時間で無事に[target.Custom('ResidenceBuilding')]まで帰りつけたことだ。"
 abduct_outcome.5002.unwelcome_guests:1 "騒ぎで目が覚めたのは夜中すぎだった。[ROOT.Char.Custom('ResidenceBuilding')]に侵入した凶漢の一団が私の居室の前で発見されたのだ。"
 abduct_outcome.5002.fallback:0 "誘拐の試みから逃げおおせた！"
 abduct_outcome.5002.owner_known:0 "\n\nこれは疑いなく私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]の仕業だ！"
 abduct_outcome.5002.owner_not_known:0 "\n\n今回の誘拐の試みの背後に誰が潜んでいるかわからぬが、奴らはまだそこにいる…"
 abduct_outcome.5002.a:0 "おお、[owner.GetSheHe]は代償を払うだろう！"
 abduct_outcome.5002.b:0 "護衛とともにあらねばな。"