l_english:
 abduct_event_title:0 "誘拐:"
 do_not_execute_abduct_tooltip:0 "わたしは誘拐などしない"
 abduct_outcome.1001.t:0 "$abduct_event_title$街道上の襲撃"
 abduct_outcome.1001.opening:0 "[target.GetTitledFirstName]が旅行すると諜報員から連絡があった、計画では"
 abduct_outcome.1001.arrival:0 "[departure.GetNameNoTierNoTooltip]から[arrival.GetNameNoTierNoTooltip]だ。"
 abduct_outcome.1001.no_arrival:0 "[departure.GetNameNoTier]の内だ。"
 abduct_outcome.1001.ending:0 "\n\n山賊どもを手配して[target.GetHerHis]の小旅行のお邪魔をし、代わりにここに確実に到着させる。"
 abduct_outcome.1001.a:0 "間もなく[target.GetSheHe]はわたしの手の内だ！"
 abduct_outcome.1001.b:0 "いや、危険が大きすぎる。"
 abduct_outcome.1002.t:0 "$abduct_event_title$襲撃進行中"
 abduct_outcome.1002.desc:1 "完全な機会が勝手にやってきた！[target.GetTitledFirstName]が[target.Custom('ResidenceBuilding')]から近くの街まで護衛なしで旅行するようだ。\n\n安全を確信しているのか…"
 abduct_outcome.1002.a:0 "完全な襲撃機会だ！"
 abduct_outcome.1003.t:0 "$abduct_event_title$歓迎されない客"
 abduct_outcome.1003.desc:0 "わが諜報員は[court_location.GetNameNoTierNoTooltip]の宮廷に自由に出入りできたので、[target.GetTitledFirstName]は手の届く範囲だった！\n\n夜中に侵入する数人の班、気づかれないまま離脱出来るよう援護する班、に諜報員たちは別れて配置についた。理想的には黃麻袋の擦れる音が抑えられている間に。"
 abduct_outcome.1003.a:0 "この計画気に入った！"
 abduct_outcome.2001.desc:0 "成功！悪党たちは見事にやってのけた。[target.GetTitledFirstName]は無事にわが手中にあり。"
 abduct_outcome.2001.a:0 "[target.GetHerHis]のお部屋を気に入ってもらえるかな…"
 abduct_outcome.2002.desc:0 "諜報員たちは[target.GetTitledFirstName]が何が起こっているのか気がつく前に捉えることが出来た。ついに[target.GetSheHe|U]は私の手に落ちた！"
 abduct_outcome.2003.desc:1 "うまくいくとは信じられない！夜中、[target.Custom('ResidenceBuilding')]に味方たちを侵入させるだけだった。\n\n[target.GetTitledFirstName]が自分で自分をを危険に晒していたことは疑いがない。ありがたいことに彼がいた場所も都合が良かった。"
 abduct_outcome.4001.opening:0 "クソッ！雇った無法者たちが[target.GetTitledFirstName]を取り逃がした。無事に[departure.GetNameNoTier]に帰られてしまった。"
 abduct_outcome.4001.owner_discovered:0 "\n\n破滅的にも、無法者の一人が後で逮捕され、私の関与も含めて全てを自白したのだ。"
 abduct_outcome.4001.owner_secret:0 "\n\n少なくとも、無法者共が私のために働いたことを知られることはない。"
 abduct_outcome.4001.a:1 "[target.GetHerHim]とは違う方法で付き合っていくことにしよう。"
 abduct_outcome.4001.b:0 "[target.GetHerHis|U]の幸運は続かぬ。もう一度狙うのだ！"
 abduct_outcome.4002.opening:0 "こんな事あっていいのか？！諜報員たちは正しい時、場所で待ちに待ったが[target.GetTitledFirstName]はまったく現れなかった！"
 abduct_outcome.4002.owner_discovered:0 "\n\n私がなにか企んでいることが[target.GetSheHe|U]の耳に入ってしまったようだ！"
 abduct_outcome.4002.owner_secret:0 "\n\n何かの企みが進んでいることが[target.GetSheHe|U]に耳に入ったに違いない。少なくとも私の関与が知れることは決してないがな。"
 abduct_outcome.4003.opening:0 "ダメだ！味方たちが[target.GetTitledFirstNamePossessive]の部屋に押し入ろうとしていたところを発見された。ことはそれほど簡単じゃないと知るべきだな。"
 abduct_outcome.4003.owner_discovered:0 "\n\n悪いことに、私が陰謀に参加していることを彼らが自白したのだ！"
 abduct_outcome.4003.owner_secret:0 "\n\nBy some miracle my allies made it out, and my involvement remains unknown."
 abduct_outcome.5001.t:0 "Abducted!"
 abduct_outcome.5001.opening:0 "I have been abducted by [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside:0 "\n\nI was traveling with my retinue when we were accosted by brigands. I do not know what happened to the others, as a sack was pulled over my head. When it was finally removed, I found myself a prisoner in [prison_location.GetNameNoTier]."
 abduct_outcome.5001.on_the_way:0 "\n\nI was on my way to town with just a handful of guards, and [owner.GetSheHe] knew to strike when I would be at my most vulnerable!"
 abduct_outcome.5001.unwelcome_guests:1 "\n\nA group of strangers broke into my chambers in the middle of the night. Traitors must have let them into the [ROOT.Char.Custom('ResidenceBuilding')], and I thought my life was over. However, they pulled a sack over my head and dragged me out. Tied up, I was brought here to this dank dungeon."
 abduct_outcome.5001.a:0 "Just wait until I get out of here!"
 abduct_outcome.5002.t:0 "Abduction Prevented!"
 abduct_outcome.5002.seized_roadside:0 "I was traveling in [departure.GetNameNoTier] when a group of bandits came down upon us.\n\nI managed to ride to safety, for it was clear that the brigands were unwilling to hurt me. Instead they were attempting to capture me alive!"
 abduct_outcome.5002.on_the_way:1 "I was on my way to town with only a handful of guards when they struck.\n\nThankfully, the ones I did have with me acted swiftly and courageously, and I was safely back in the [target.Custom('ResidenceBuilding')] before long."
 abduct_outcome.5002.unwelcome_guests:1 "A commotion woke me in the middle of the night. A group of thugs had been let into the [ROOT.Char.Custom('ResidenceBuilding')], and were only discovered once at the door to my chambers!"
 abduct_outcome.5002.fallback:0 "I have escaped an abduction attempt!"
 abduct_outcome.5002.owner_known:0 "\n\nThis is undoubtedly the work of none other than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]!"
 abduct_outcome.5002.owner_not_known:0 "\n\nI do not know who are behind this kidnapping attempt, but they are still out there..."
 abduct_outcome.5002.a:0 "Oh, [owner.GetSheHe] will pay!"
 abduct_outcome.5002.b:0 "I must be on my guard."