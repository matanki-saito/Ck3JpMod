l_english:
 abduct_event_title:0 "誘拐:"
 do_not_execute_abduct_tooltip:0 "私は誘拐などしない"
 abduct_outcome.1001.t:0 "$abduct_event_title$街道上の襲撃"
 abduct_outcome.1001.opening:0 "[target.GetTitledFirstName]が旅行すると諜報員から連絡があった、計画では"
 abduct_outcome.1001.arrival:0 "[departure.GetNameNoTierNoTooltip]から[arrival.GetNameNoTierNoTooltip]だ。"
 abduct_outcome.1001.no_arrival:0 "[departure.GetNameNoTier]の内だ。"
 abduct_outcome.1001.ending:0 "\n\n山賊どもを手配して[target.GetHerHis]の小旅行のお邪魔をし、[target.GetSheHe]を確保してかわりにここへ到着させる。"
 abduct_outcome.1001.a:0 "間もなく[target.GetSheHe]は私の手の内だ！"
 abduct_outcome.1001.b:0 "いや、危険が大きすぎる。"
 abduct_outcome.1002.t:0 "$abduct_event_title$進行中"
 abduct_outcome.1002.desc:1 "完全な機会が勝手にやってきた！[target.GetTitledFirstName]が[target.Custom('ResidenceBuilding')]から近くの街まで護衛なしで旅行するようだ。\n\n安全を確信しているのか…"
 abduct_outcome.1002.a:0 "完全な襲撃機会だ！"
 abduct_outcome.1003.t:0 "$abduct_event_title$歓迎されない客"
 abduct_outcome.1003.desc:0 "わが諜報員は[court_location.GetNameNoTierNoTooltip]の宮廷に出入り自由な状況だった、[target.GetTitledFirstName]には、手を伸ばせばすぐだ！\n\n夜中に侵入する一団、安全な脱出を援護する一団、諜報員たちは別れて配置についた。生きよく暴れる麻袋の中から悲鳴が漏れぬうちに済めば申し分ない。"
 abduct_outcome.1003.a:0 "この計画気に入った！"
 abduct_outcome.2001.desc:0 "成功！悪党たちは見事にやってのけた。[target.GetTitledFirstName]は無事、わが手中にあり。"
 abduct_outcome.2001.a:0 "[target.GetHerHis]の新しいお部屋、気に入ってもらえるかな…"
 abduct_outcome.2002.desc:0 "何が起こっているのか気がつく前に、諜報員たちは[target.GetTitledFirstName]を捕らえた。ついに[target.GetSheHe|U]は私の手に落ちた！"
 abduct_outcome.2003.desc:1 "信じられぬほどの成功だ！夜中、[target.Custom('ResidenceBuilding')]に味方たちを侵入させるだけだった。\n\n[target.GetTitledFirstName]は自身を危険に晒していたことは間違いない。[target.GetSheHe]がいた場所も好都合だった。"
 abduct_outcome.4001.opening:0 "クソッ！雇った無法者どもが[target.GetTitledFirstName]を取り逃がした。無事なまま[departure.GetNameNoTier]へ逃げられてしまった。"
 abduct_outcome.4001.owner_discovered:0 "\n\n破滅的にも、無法者の一人が後で逮捕され、私の関与も含めて全てを自白したのだ！"
 abduct_outcome.4001.owner_secret:0 "\n\n少なくとも、無法者どもが私のために働いたことは知られない。"
 abduct_outcome.4001.a:1 "[target.GetHerHim]とは違う方法で付き合っていくことにしよう。"
 abduct_outcome.4001.b:0 "[target.GetHerHis|U]の幸運は続かぬ。もう一度狙うのだ！"
 abduct_outcome.4002.opening:0 "こんな事あっていいのか？！諜報員たちは正しい時、正しい場所で待ちに待ったが[target.GetTitledFirstName]はまったく現れなかった！"
 abduct_outcome.4002.owner_discovered:0 "\n\n私がなにか企んでいることが[target.GetSheHe|U]の耳に入ってしまったようだ！"
 abduct_outcome.4002.owner_secret:0 "\n\n何かの企みが進んでいることが[target.GetSheHe|U]に耳に入ったに違いない。私の関与が知れることは決してないがな。"
 abduct_outcome.4003.opening:0 "ダメだ！味方どもが[target.GetTitledFirstNamePossessive]の部屋に押し入るところを発見された。それほど簡単なことじゃないと知るべきだな。"
 abduct_outcome.4003.owner_discovered:0 "\n\n悪いことに、陰謀への私の参加を彼らが自白したのだ！"
 abduct_outcome.4003.owner_secret:0 "\n\n何の奇跡か味方たちはそれを成し遂げた、しかも、私の関与は闇の中。"
 abduct_outcome.5001.t:0 "誘拐された！"
 abduct_outcome.5001.opening:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に誘拐された！。"
 abduct_outcome.5001.seized_roadside:0 "\n\n山賊どもに声をかけられた時、私と従者は旅行中だった。頭から袋をかけられ、他の者達がどうなったかもわからない。袋が外されると[prison_location.GetNameNoTier]で虜になっていた。"
 abduct_outcome.5001.on_the_way:0 "\n\n私は数人のほど護衛と街に向かう途中だった。もっとも無防備な瞬間と知って[owner.GetSheHe]は襲撃したのだ。"
 abduct_outcome.5001.unwelcome_guests:1 "\n\n一団のよそ者たちが夜中に私の部屋に押し入ってきた。反逆者が[ROOT.Char.Custom('ResidenceBuilding')]に導いたに違いなく、私の命は終わったかに思われた。私は頭に袋をかぶせられ引っ立てたられた。縛り上げられ、このジメジメした地下牢に連れてこられたのだ。"
 abduct_outcome.5001.a:0 "ここから出るまで、ちょっと待ってろ！"
 abduct_outcome.5002.t:0 "誘拐未遂！"
 abduct_outcome.5002.seized_roadside:0 "一団の山賊たちが我々に駆け寄ってきたのは、[departure.GetNameNoTier]を移動しているときだった。\n\n彼らは私を怪我なく生け捕るつもりだったので、なんとか無事に駆け抜けることが出来た。"
 abduct_outcome.5002.on_the_way:1 "彼らに襲撃されたのは、数人ほどの護衛と街へ向かう途中だった。\n\n感謝すべきは護衛たちが、すばやく、勇敢に振る舞ったために、短い時間で、無事に[target.Custom('ResidenceBuilding')]まで帰りつけたことだ。"
 abduct_outcome.5002.unwelcome_guests:1 "騒ぎで目が覚めたのは夜中すぎだった。[ROOT.Char.Custom('ResidenceBuilding')]に侵入した凶漢の一団が私の居室の前で発見されたのだ。"
 abduct_outcome.5002.fallback:0 "誘拐の試みから逃げおおせた！"
 abduct_outcome.5002.owner_known:0 "\n\nこの仕業、疑いなく私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]のものだ！"
 abduct_outcome.5002.owner_not_known:0 "\n\n今回の誘拐の試みの背後に誰が潜んでいるかわからぬ、奴らはまだそこにいる…"
 abduct_outcome.5002.a:0 "おお、[owner.GetSheHe]は代償を払うだろう！"
 abduct_outcome.5002.b:0 "護衛とともにあらねばな。"