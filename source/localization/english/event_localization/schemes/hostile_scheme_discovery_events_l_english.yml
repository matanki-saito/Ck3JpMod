l_english:
 hostile_scheme_discovery.1001.t:0 "宮廷の陰謀劇"
 hostile_scheme_discovery.1001.close_relation:0 "My [spymaster.GetCouncilTitle] has come to me with grave news. [spymaster.GetSheHe|U] is certain that [agent.GetTitledFirstName], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against me!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "Grave news have reached me. [agent.GetTitledFirstName], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against me!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "My [spymaster.GetCouncilTitle] has come to me with grave news. [spymaster.GetSheHe|U] is certain that [agent.GetTitledFirstName], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "Grave news have reached me. [agent.GetTitledFirstName], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc:0 "My [spymaster.GetCouncilTitle] has come to me with a discovery. [spymaster.GetSheHe|U] is certain that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], is scheming against me!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Grave news have reached me. It has been discovered that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], is scheming against me!"
 hostile_scheme_discovery.1001.desc_other_target:0 "My [spymaster.GetCouncilTitle] has come to me with a discovery. [spymaster.GetSheHe|U] is certain that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Grave news have reached me. It has been discovered that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Let the traitor be known to all."
 hostile_scheme_discovery.1001.b:0 "Throw [agent.GetHerHim] in jail!"
 hostile_scheme_discovery.1001.c:0 "Whether true or not, I will not accuse [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] goes free."
 hostile_scheme_discovery.2001.intro:0 "我が[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。まだ誰かはわからないが、"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Grave news have reached me. While it is not yet known who,"
 hostile_scheme_discovery.2001.murder:0 "someone is plotting to kill"
 hostile_scheme_discovery.2001.abduction:0 "someone is scheming to abduct"
 hostile_scheme_discovery.2001.fallback:0 "someone is plotting against"
 hostile_scheme_discovery.2001.elope:0 "someone is plotting to elope with"
 hostile_scheme_discovery.2001.target_other:0 "my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_me:0 "me!"
 hostile_scheme_discovery.2001.a:0 "背後にいる悪党を止めなければならない！"
 hostile_scheme_discovery.3001.t:0 "Agent Discovered!"
 hostile_scheme_discovery.3001.intro:0 "[agent.GetTitledFirstName], my agent at [court_owner.GetTitledFirstNamePossessive] court, has been discovered!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\nNow the [court_owner.GetTitleAsName] has placed [agent.GetHerHim] under lock and key."
 hostile_scheme_discovery.3001.accused:0 "\n\nNow [agent.GetSheHe] is known to be untrustworthy, and cannot help my cause any further."
 hostile_scheme_discovery.3001.a:0 "Curse [court_owner.GetTitledFirstNameNoTooltip], and [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"
 hostile_scheme_discovery.3002.t:0 "Scheme Discovered"
 hostile_scheme_discovery.3002.desc:0 "The existence of my plot to [scheme.GetFullActionName] has been discovered!\n\nWhile my involvement is not yet known, this will make it a lot more difficult to bring my plans to fruition."
 hostile_scheme_discovery.3002.a:0 "Curses!"
 hostile_scheme_discovery.4001.t:0 "計画が露見した！"
 hostile_scheme_discovery.4001.opening:0 "My plot against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], has been discovered!"
 hostile_scheme_discovery.4001.end:0 "\n\nMy servants now whisper that I have to resort to underhandedness to rule even my home."
 hostile_scheme_discovery.4002.opening:0 "My scheme to see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] dead has been discovered! Now everyone knows of my plan to kill [target.GetTitledFirstName]."
 hostile_scheme_discovery.4001.a:0 "This is all a big misunderstanding!"
 hostile_scheme_discovery.4001.b:0 "Oh, I will show them how far I can go."