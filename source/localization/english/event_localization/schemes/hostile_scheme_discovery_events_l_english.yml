l_english:
 hostile_scheme_discovery.1001.t:1 "[ROOT.Char.Custom('GetCourt')|U]の陰謀劇"
 hostile_scheme_discovery.1001.close_relation:0 "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。[spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が私に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "重大な知らせが届いた。 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が私に対して陰謀を企てているというではないか！"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。[spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]である[targeted_courtier.GetTitledFirstName]に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "重大な知らせが届いた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]である[targeted_courtier.GetTitledFirstName]に対して陰謀を企てているというではないか！"
 hostile_scheme_discovery.1001.desc:0 "[spymaster.GetCouncilTitle]が私のもとに証拠を持ってきた。[spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が私に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "容易ならぬ知らせが届いた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が私に陰謀を企てていることが判明した！"
 hostile_scheme_discovery.1001.desc_other_target:0 "[spymaster.GetCouncilTitle]が私のもとに証拠を持ってきた。[spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "容易ならぬ知らせが届いた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]の[targeted_courtier.GetTitledFirstName]に陰謀を企てていることが判明した！"
 hostile_scheme_discovery.1001.a:0 "この裏切り者を皆に知らしめよ。"
 hostile_scheme_discovery.1001.b:0 "[agent.GetHerHim]を牢にぶち込め！"
 hostile_scheme_discovery.1001.c:0 "嘘か真か、関せず。[agent.GetFirstNameNoTooltip]は不問とする。"
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip]は自由に行動します。"
 hostile_scheme_discovery.2001.intro:0 "我が[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。それによれば、まだ首謀者は不明だが、"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "重大な知らせが届いた。それによれば、まだ首謀者は不明だが、"
 hostile_scheme_discovery.2001.murder:0 "何者かが暗殺を企てており、そやつの目的はなんと"
 hostile_scheme_discovery.2001.abduction:0 "何者かが誘拐を企てており、そやつの目的はなんと"
 hostile_scheme_discovery.2001.fallback:0 "何者かが陰謀を企んでおり、そやつの目的はなんと"
 hostile_scheme_discovery.2001.elope:0 "何者かが駆け落ちを企てており、そやつの目的はなんと"
 hostile_scheme_discovery.2001.target_other:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]だと言うのだ！"
 hostile_scheme_discovery.2001.target_me:0 "私だと言うのだ！"
 hostile_scheme_discovery.2001.a:0 "背後にいる悪党を止めなければならない！"
 hostile_scheme_discovery.3001.t:0 "スパイが発見された！"
 hostile_scheme_discovery.3001.intro:0 "[court_owner.GetTitledFirstNamePossessive]の宮廷における私のスパイ、[agent.GetTitledFirstName]が発見された！"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\n現在、[court_owner.GetTitleAsName]は[agent.GetHerHim]を投獄している。"
 hostile_scheme_discovery.3001.accused:0 "\n\n今や[agent.GetSheHe]は信頼できないことが知られており、これ以上私の大義を助けることはできない。"
 hostile_scheme_discovery.3001.a:0 "忌々しい[court_owner.GetTitledFirstNameNoTooltip]と[court_owner.GetHerHis]の[spymaster.GetCouncilTitle]め！"
 hostile_scheme_discovery.3002.t:0 "計画の露見"
 hostile_scheme_discovery.3002.desc:0 "[scheme.GetFullActionName]に対する私の計画の存在が露見した！\n\n私の関与はまだ知られていないが、これで計画の実現はより難しくなるだろう。"
 hostile_scheme_discovery.3002.a:0 "呪われろ！"
 hostile_scheme_discovery.4001.t:0 "計画が露見した！"
 hostile_scheme_discovery.4001.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]の[target.GetTitledFirstName]への計画の存在が露見した！"
 hostile_scheme_discovery.4001.end:0 "\n\n仕える[ROOT.Char.Custom('GetCourtierPlural')|l]たちでさえ、陰口を囁く。例の暴露があって以来、彼ら彼女らが向けてくれていた信頼や愛情が粉みじんになったようだ。"
 hostile_scheme_discovery.4002.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]を殺害する私の計画が露見した！今や誰もが[target.GetTitledFirstName]の殺害計画の存在を知っている。"
 hostile_scheme_discovery.4001.a:0 "これは大きな誤解だ！"
 hostile_scheme_discovery.4001.b:0 "ああ、どこまでやれるか見せてやろうじゃないか。"
 hostile_scheme_discovery.1002.t:0 "陰謀者の発見！"
 hostile_scheme_discovery.1002.intro:0 "我が[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が首謀者となり"
 hostile_scheme_discovery.1002.intro_no_spymaster:0 "重大な知らせがもたらされた。[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が首謀者となり"
 hostile_scheme_discovery.1002.murder:0 "計画した殺人の対象は"
 hostile_scheme_discovery.1002.abduction:0 "計画した誘拐の対象は"
 hostile_scheme_discovery.1002.elope:0 "計画した駆け落ちの対象は"
 hostile_scheme_discovery.1002.fallback:0 "企んだ策謀の対象は"
 hostile_scheme_discovery.1002.a:0 "この[owner.Custom('InsultAdjective')]、人面獣心の悪鬼め！"
 hostile_scheme_discovery.3003.t:0 "関与の露見"
 hostile_scheme_discovery.3003.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私が"
 hostile_scheme_discovery.3003.murder:0 "[target.GetHerHim]に対する殺人計画の黒幕であることを暴いた！"
 hostile_scheme_discovery.3003.abduction:0 "[target.GetHerHim]に対する誘拐計画の黒幕であることを暴いた！"
 hostile_scheme_discovery.3003.elope:0 "[target.GetHerHim]との駆け落ちの計画の黒幕であることを暴いた！"
 hostile_scheme_discovery.3003.fallback:0 "[target.GetHerHim]に対する計画の黒幕であることを暴いた！"
 hostile_scheme_discovery.3003.a:0 "何か誤解があったに違いない！"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target:0 "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。[spymaster.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が[spymaster.GetHerHim]に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.desc_other_target_spymaster:0 "[spymaster.GetCouncilTitle]が私のもとに証拠を持ってきた。[spymaster.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が[spymaster.GetHerHim]に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1002.steal_back_artifact:0 "計画した宝物を盗む対象は"
 hostile_scheme_discovery.2001.steal_back_artifact:1 "何者かが宝物を盗もうとしており、そやつの目的はなんと"
 hostile_scheme_discovery.2001.target_spymaster:0 "[target.GetHerHim]だと言うのだ！\n\n「彼らは自身が誰を相手にしているのか知りません、我が[ROOT.Char.GetLadyLord]。彼らは#EMP 私を#!殺すことができると考えているのでしょうか？彼らに見せつけてやります。そう、見せつけてやりましょう。」"
 hostile_scheme_discovery.3003.steal_back_artifact:0 "[target.GetHerHim]に対する宝物の窃盗計画の黒幕であることを暴いた！"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName]はあなたの[courtier|E]でも[vassal|E]でもありません"
 hostile_scheme_discovery.2001.depose: "何者かが退位を企てており、そやつの目的はなんと"