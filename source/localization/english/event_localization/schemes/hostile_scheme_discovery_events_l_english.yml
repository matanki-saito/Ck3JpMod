l_english:
 hostile_scheme_discovery.1001.t:0 "宮廷の陰謀劇"
 hostile_scheme_discovery.1001.close_relation:0 "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。 [spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が私に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "重大な知らせが届いた。 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が私に対して陰謀を企てているというではないか！"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。 [spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]である[targeted_courtier.GetTitledFirstName]に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "重大な知らせが届いた。 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]である[targeted_courtier.GetTitledFirstName]に対して陰謀を企てているというではないか！"
 hostile_scheme_discovery.1001.desc:0 "[spymaster.GetCouncilTitle]が私のもとに証拠を持ってきた。 [spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が私に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Grave news have reached me. It has been discovered that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], is scheming against me!"
 hostile_scheme_discovery.1001.desc_other_target:0 "[spymaster.GetCouncilTitle]が私のもとに証拠を持ってきた。 [spymaster.GetSheHe|U]は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))][targeted_courtier.GetTitledFirstName]に対して陰謀を企てていると確信しているようだ！"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Grave news have reached me. It has been discovered that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "この裏切り者を皆に知らしめよ。"
 hostile_scheme_discovery.1001.b:0 "[agent.GetHerHim]を牢にぶち込め！"
 hostile_scheme_discovery.1001.c:0 "嘘か真か、関せず。[agent.GetFirstNameNoTooltip]は不問とする。"
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] goes free."
 hostile_scheme_discovery.2001.intro:0 "我が[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。まだ誰かはわからないが、"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "重大な知らせが届いた。"
 hostile_scheme_discovery.2001.murder:0 "殺しの陰謀の対象は"
 hostile_scheme_discovery.2001.abduction:0 "誰かが誘拐を企ており、そいつの目的はなんと"
 hostile_scheme_discovery.2001.fallback:0 "誰かが陰謀を企んでおり、そいつの目的はなんと"
 hostile_scheme_discovery.2001.elope:0 "誰かが駆け落ちを企てており、そいつの目的はなんと"
 hostile_scheme_discovery.2001.target_other:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]だ！"
 hostile_scheme_discovery.2001.target_me:0 "私だ！"
 hostile_scheme_discovery.2001.a:0 "背後にいる悪党を止めなければならない！"
 hostile_scheme_discovery.3001.t:0 "スパイが発見された！"
 hostile_scheme_discovery.3001.intro:0 "[court_owner.GetTitledFirstNamePossessive]の宮廷における私のスパイ、[agent.GetTitledFirstName]が発見された！"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\n現在、[court_owner.GetTitleAsName]は[agent.GetHerHim]を牢屋に入れている。"
 hostile_scheme_discovery.3001.accused:0 "\n\n今や[agent.GetSheHe]は信頼できないことが知られており、これ以上私の大義を助けることはできない。"
 hostile_scheme_discovery.3001.a:0 "忌々しい[court_owner.GetTitledFirstNameNoTooltip]と[court_owner.GetHerHis]の[spymaster.GetCouncilTitle]め！"
 hostile_scheme_discovery.3002.t:0 "計画の露見"
 hostile_scheme_discovery.3002.desc:0 "[scheme.GetFullActionName]に向けた私の計画の存在が発覚した！\n\n私の関与はまだ知られていないが、これで計画を実現することがより難しくなるだろう。"
 hostile_scheme_discovery.3002.a:0 "呪われろ！"
 hostile_scheme_discovery.4001.t:0 "計画が露見した！"
 hostile_scheme_discovery.4001.opening:0 "My plot against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], has been discovered!"
 hostile_scheme_discovery.4001.end:0 "\n\n使用人が囁いている。家を支配するために私が卑劣な手段に頼らなければならないと。"
 hostile_scheme_discovery.4002.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]を殺す企てが見つかった。[target.GetTitledFirstName]を殺す計画がばれてしまった。"
 hostile_scheme_discovery.4001.a:0 "これは大きな誤解だ！"
 hostile_scheme_discovery.4001.b:0 "饗宴で友人を作る方法を教えてあげる。"