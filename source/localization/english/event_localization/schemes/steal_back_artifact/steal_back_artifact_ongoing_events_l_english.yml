l_english:
 steal_back_artifact_event_title:1 "宝物を盗む:"
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$ 古物蒐集家"
 steal_back_artifact_ongoing.1001.desc:0 "宝物を回収する明白な障害物は[target.GetTitledFirstNamePossessive]の古物蒐集家[antiquarian.GetTitledFirstName]だ。\n\nもちろん、#EMP 取引#!…のやり方は沢山ある。しかし、疑問なのは[antiquarian.GetFirstNameNoTooltip]が相応の賄賂により、見て見ぬふりができる人間なのかということだ。"
 steal_back_artifact_ongoing.1001.a:0 "金は贈賄のための世界共通言語である。"
 steal_back_artifact_ongoing.1001.a.tt:0 "あなたは[antiquarian.GetTitledFirstNamePossessive]の忠誠は金で買えると信じる…"
 steal_back_artifact_ongoing.1001.b:0 "宝物が宝物に？"
 steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName]は「取引」に同意するだろう。"
 steal_back_artifact_ongoing.1001.c:0 "[random_beauty.GetTitledFirstName]の紹介は…#EMP 刺激的#!かもしれん。"
 steal_back_artifact_ongoing.1001.c.tt:0 "あなたは[antiquarian.GetTitledFirstName]が忠誠より肉体美を評価することに賭ける。"
 steal_back_artifact_ongoing.1001.d:0 "代わりに他の可能性を検討してみよう。"
 steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetTitledFirstName]は賄賂を受け入れた"
 steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName]は賄賂を拒絶した"
 steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$ 詳細な指示"
 steal_back_artifact_ongoing.1002.desc:0 "[target.GetTitledFirstName]の宝物を盗み出す絶好の機会を見つけるため、私は[agent.Custom2('MyCharacterIntroduction', ROOT.Char)]に[target.GetHerHim]の監視を命じていた。\n\nしかし、どうにも私が思っているより進行は遅いようだ。私は[agent.GetHerHim]に具体的な監視指示を与えるべきだろうか？"
 steal_back_artifact_ongoing.1002.a:0 "[agent.GetFirstNameNoTooltip]に具体的な指示を与えよう。"
 steal_back_artifact_ongoing.1002.b:0 "彼らの仕事を信頼している。"
 steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName]は報告を持ち帰った"
 steal_back_artifact_ongoing_notification.1002.failure:0 "[antiquarian.GetTitledFirstName]は情報を発見することに失敗した"