l_english:
 steal_back_artifact_outcome.1001.t:0 "$steal_back_artifact_event_title$ 成功！"
 steal_back_artifact_outcome.1001.desc:1 "取り戻したかった宝物を手にし、私は強い達成感を覚える。[artifact.GetName]は本来の持ち主へ戻ったのだ。救出する際に少し傷つき汚れたかもしれないが、努力が実を結んだことを実感しつつ、私はもう一度その宝物に見惚れるのだ。"
 steal_back_artifact_outcome.1001.a:0 "宝物は正しき場所、正しき手に戻ったのだ。"
 steal_back_artifact_outcome.1002.t:0 "$steal_back_artifact_event_title$ 盗まれた宝物！"
 steal_back_artifact_outcome.1002.desc:0 "Today was a good day to admire [artifact_to_steal.GetName], but to my horror, I discovered that it's gone missing!\n\nAfter a brief investigation, a servant tells me that [owner.GetTitledFirstName] is rumored to have said that [artifact_to_steal.GetName] would look better in [owner.GetHerHis] possession!"
 steal_back_artifact_outcome.1002.a:0 "くたばれ[owner.GetTitledFirstNameNoTooltip]！忌々しい泥棒め！"
 steal_back_artifact_outcome.2001.t:0 "$steal_back_artifact_event_title$ 失敗"
 steal_back_artifact_outcome.2001:0 "The infiltration went as planned, but no artifact could not be located! It must have been either dumb luck or incompetent lackeys caused this failure."
 steal_back_artifact_outcome.2001.a:0 "信じられん！認めんぞ！"