l_english:
 steal_back_artifact_outcome.1001.t:0 "$steal_back_artifact_event_title$ 成功！"
 steal_back_artifact_outcome.1001.desc:1 "湧き上がるような満足感を覚える。取り戻そうと探し求めていた宝物を与えられ、喜びで口角が大きく上がるのを止められない。[artifact.GetName]は本来の持ち主へ戻ったのだ！\n\n骨折るような回収のせいで少し傷つき汚れたかもしれない。だが、盗み出したこの一品、その心地よい手触りに私の指がなぞり続けてしまうのだ……[artifact.GetName]、素晴らしいご褒美だ！"
 steal_back_artifact_outcome.1001.a:0 "宝物は正しき場所、正しき手に戻ったのだ。"
 steal_back_artifact_outcome.1002.t:0 "$steal_back_artifact_event_title$ 盗まれた宝物！"
 steal_back_artifact_outcome.1002.desc:0 "今日、お気に入りの[artifact_to_steal.GetName]を鑑賞したのだが……恐ろしいことに、なくなったと知った！#EMP なくなってしまったのだ！#!\n\n熱心に幾度も調査を重ねたところ、ある使用人が証言を申し出た。それによると、白昼堂々の窃盗を[owner.GetName]が仕組んだというのだ！それどころか、[artifact_to_steal.GetName]が自分の手元にあればどれだけ良いか……と長々と語ってまでいたと。"
 steal_back_artifact_outcome.1002.a:0 "くたばれ、下劣なコソ泥が！"
 steal_back_artifact_outcome.2001.t:0 "$steal_back_artifact_event_title$ 失敗"
 steal_back_artifact_outcome.2001:0 "狡猾に仕組んでいた潜入は計画通りに進んだ。だが、[artifact.GetName]が見つけられないのだ！\n\n他所に移送された？隠された？ばかな運が目的の品を守ったのか、それとも無能な我が手下が巧みに出し抜かれたのか。この大失敗に慌てた手下の助けはもはや望めない。私のご褒美は、奴の手に残されたままだ……"
 steal_back_artifact_outcome.2001.a:0 "信じられん！#EMP 認めんぞ！#!"