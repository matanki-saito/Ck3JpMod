l_english:
 do_not_execute_claim_throne_tooltip:0 "[target.GetPrimaryTitle.GetName]に対する請求権を得ない"
 claim_throne_outcome.1001.t:0 "玉座の要求"
 claim_throne_outcome.1001.desc:0 "私の懸命な努力の結果、ついに私が「出会った」証拠を提示する時が来た。それはつまり、私が古い王朝の結婚を通して[target_title.GetName]の正当な相続人であることだ。\n\n[target.GetSheHe]が私の邪魔をしている限り、[target.GetTitledFirstName]は単なる王位詐称者にすぎない！"
 claim_throne_outcome.1001.a:1 "Soon I will rule [target.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 claim_throne_outcome.1001.b:0 "おそらく、私は急ぎすぎている..."
 claim_throne_outcome.2001.opening:0 "最終的に、誰も私が[target_title.GetName]に合理的な請求権があるという事実を疑うことができない！"
 claim_throne_outcome.2001.discovered:0 "\n\n[target.GetTitledFirstName]は、私の古い王朝の結婚についての主張は完全にでっち上げだと確信しているが、重要なのは、[target.GetSheHe]はそれを反証できないということだ。"
 claim_throne_outcome.2001.no_awareness:0 "\n\n古い王朝の結婚の正確な詳細は時の霧に包まれているが、その真実性を疑う理由はない。[target.GetTitledFirstName]でさえ、私の主張が正当なものであることを認めなければならない。"
 claim_throne_outcome.2001.a:0 "何も私を止められぬ！"
 claim_throne_outcome.2001.b:0 "[target.GetFirstNameNoTooltip] can complain all [target.GetSheHe] wants! It changes nothing."
 claim_throne_outcome.4001.opening:0 "My claim on the [target_title.GetName] has failed to convince anyone!"
 claim_throne_outcome.4001.owner_discovered:0 "\n\nさらに悪いことに、[target.GetTitledFirstName]は私が[ROOT.Char.GetDynasty.GetBaseName]の王朝と[target_title.GetNameNoTierNoTooltip]の旧王朝の間の結婚記録をでっち上げようとしているのを発見したのである！"
 claim_throne_outcome.4001.owner_secret:0 "\n\n [ROOT.Char.GetDynasty.GetBaseName]の王朝と[target_title.GetNameNoTierNoTooltip]の旧王朝の間の結婚記録は不正確であるとして却下されたが、少なくとも誰もそれらを作ったのが私であることを発見することは無かった。"
 claim_throne_outcome.4001.a:0 "\"I only wanted to partake in the glory of your family, my Liege!\""
 claim_throne_outcome.4001.b:0 "I will give this the time it requires."
 claim_throne_outcome.4001.c:0 "This game I am playing is far too dangerous."
 claim_throne_outcome.1002.desc:0 "I now have near-indisputable evidence that I am of the lineage of none other than [ROOT.Char.Custom('ClaimThroneMythicalFounder')] [ROOT.Char.Custom('ClaimThroneMythicalFounderHerselfHimself')]!\n\nEven [target.GetTitledFirstName] can no longer refuse the righteousness of my claim to rule the [target_title.GetName]."
 claim_throne_outcome.2002.discovered:0 "\n\nWhile [target.GetTitledFirstName] believes the tracing of my lineage to [ROOT.Char.Custom('ClaimThroneMythicalFounder')] is entirely spurious, [target.GetSheHe] has been unable to disprove it, and that is all that matters."
 claim_throne_outcome.2002.no_awareness:0 "\n\nWith a lineage traced to [ROOT.Char.Custom('ClaimThroneMythicalFounder')], who could ever find my claim unreasonable?"
 claim_throne_outcome.4002.owner_discovered:1 "\n\nIt was far easier than I expected for [target.GetTitledFirstName] to disprove that I have any relation to that ancient ruler, [owner.Custom('ClaimThroneMythicalFounder')]. [target.GetSheHe|U] even knew that all my \"evidence\" was entirely fabricated!"
 claim_throne_outcome.4002.owner_secret:1 "\n\nNo one believes that I could be descended from that ancient ruler, [owner.Custom('ClaimThroneMythicalFounder')], but at least [target.GetTitledFirstName] seems unaware that all my \"evidence\" was entirely fabricated in the first place."
 claim_throne_outcome.4002.a:0 "\"I merely wanted to partake in the glory, my Liege!\""
 claim_throne_outcome.1003.desc:0 "I have several witnesses who will swear to [ROOT.Char.GetFaith.PantheonTerm] that [previous_title_holder.GetTitledFirstName], the old [previous_title_holder.GetTitleAsNameNoTooltip] of [target_title.GetNameNoTier], had as [previous_title_holder.GetHerHis] final wish that the [target.Custom('RealmType')] should pass to me.\n\nWhile [target.GetTitledFirstName] is unlikely to acknowledge my claim, it is not really [target.GetHerHim] I need to convince..."
 claim_throne_outcome.2003.discovered:0 "[target.GetTitledFirstName] has publicly condemned the promise made to me by the old [previous_holder.GetTitledFirstName] as desperate lies, but it is [target.GetHerHis] word against the sacred oaths speaking in my favor."
 claim_throne_outcome.2003.no_awareness:0 "With the old [previous_holder.GetTitledFirstNamePossessive] promise to me, and so many people willing to swear that they witnessed it, there is nothing [target.GetTitledFirstName] can do except acknowledge it. [target.GetSheHe|U] may not give up the [target.GetTierAsNameNoTooltip] easily, but neither can I be denied."
 claim_throne_outcome.4003.owner_discovered:0 "\n\nUnder pressure from [target.GetTitledFirstName], all those who swore that the old [previous_holder.GetTitledFirstName] had promised to make me [previous_holder.GetHerHis] heir, suddenly changed their minds! Instead, they now claim that I bribed them to do it! While true, it is an absolutely despicable breach of loyalty."
 claim_throne_outcome.4003.owner_secret:0 "\n\nUnder pressure from [target.GetTitledFirstName], all those who swore that the old [previous_holder.GetTitledFirstName] had promised to make me [previous_holder.GetHerHis] heir backed away from their claims. However, since [target.GetFirstNameNoTooltip] has not accused me of anything, [target.GetSheHe] must be worried there could have been some truth to it."
 claim_throne_outcome.4003.a:0 "Is there no one you can trust these days?"
 claim_throne_outcome.5001.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]は、[target_title.GetName]の称号を請求している！"
 claim_throne_outcome.5001.distant_relation:0 "\n\n何世代か前に、私たちの王朝の間に戦略的な結婚があったようで、[owner.GetSheHe]は現在、それを遺産相続の論争に利用している。"
 claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.GetFirstNameNoTooltip]は、[owner.Custom('ClaimThroneMythicalFounder')]の継承者に他ならないと主張している！[owner.GetSheHe|U]は、それが[owner.GetSheHe]が[target_title.GetNameNoTooltip]の支配者になるべき、ただ一つの理由だと考えている。"
 claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.GetFirstNameNoTooltip] claims that [previous_holder.Custom2('RelationToMe', ROOT.Char)] swore on [previous_holder.GetHerHis] deathbed that the [target_title.GetTierAsNameNoTooltip] should pass to [owner.GetFirstNameNoTooltip]. Distressingly, [owner.GetSheHe] has found several people who will swear holy oaths that it is true."
 claim_throne_outcome.5001.discovered:0 "\n\nこれらの主張は完全に捏造されたものだが、他の者がそれを支持した場合、本当の脅威となるに十分な不確実性がある。"
 claim_throne_outcome.5001.a:0 "As if I will give up my realm without a fight!"
 claim_throne_outcome.5002.a:0 "[owner.GetSheHe]は、本当に[owner.GetSheHe]がそれを奪い去れると思っているのか？！"
 claim_throne_outcome.5003.opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName], has attempted to lay claim to the [target_title.GetName]!"
 claim_throne_outcome.5003.owner_known:0 "\n\nThese claims are laughable, of course, and if this is the extent of [owner.GetFirstNamePossessiveNoTooltip] threat, I have little reason to worry."
 claim_throne_outcome.5003.a:0 "[owner.GetSheHe|U]はこの傲慢の代償を支払うだろう。"
 claim_throne_invalidated:0 "玉座要求策謀の終わり"
 claim_throne_target_died_tt:0 "[target.GetTitledFirstName] has died"
 claim_throne_target_lost_titles_tt:0 "[target.GetTitledFirstName] is no longer landed"
 claim_throne_target_no_longer_liege_tt:0 "[target.GetTitledFirstName] is no longer my Liege"
 claim_throne_invalidate_fallback_tt:0 "もはや[target.GetTitledFirstNamePossessive]の玉座を請求することはできない"
 claim_throne_outcome.5001.fallback:0 "\n\n[owner.GetFirstNameNoTooltip] refuses to say what the claims are based on, but [owner.GetSheHe] is refusing to back down!"