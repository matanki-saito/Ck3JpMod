l_english:
 do_not_execute_claim_throne_tooltip:0 "[target.GetPrimaryTitle.GetName]に対する請求権を得ない"
 claim_throne_outcome.1001.t:0 "玉座の要求"
 claim_throne_outcome.1001.desc:0 "懸命な努力の結果、ついに私が「発見した」証拠を提示する時が来た。古い王朝の結婚を通して[target_title.GetName]を正当に相続できるという証だ。\n\n[target.GetTitledFirstName]が私の邪魔をしている限り、[target.GetSheHe]は単なる王位僭称者にすぎない！"
 claim_throne_outcome.1001.a:1 "すぐに私が[target.GetPrimaryTitle.GetNameNoTierNoTooltip]の支配者となる！"
 claim_throne_outcome.1001.b:0 "おそらく、私は急ぎすぎている…"
 claim_throne_outcome.2001.opening:0 "ついに、私が[target_title.GetName]への正当な請求権を有する事実について、疑うものはいなくなった！"
 claim_throne_outcome.2001.discovered:0 "\n\n[target.GetTitledFirstName]は、 王朝に絡む昔の婚儀に関する私の主張を、完全にでっち上げだと確信している。が、その一方で重要なのは、[target.GetSheHe]が反証できないという点だ。"
 claim_throne_outcome.2001.no_awareness:0 "\n\n古い王朝の結婚の正確な詳細は時の霧に包まれているが、その真実性を疑う理由はない。[target.GetTitledFirstName]でさえ、私の主張が正当だと認めねばならない。"
 claim_throne_outcome.2001.a:0 "何も私を止められぬ！"
 claim_throne_outcome.2001.b:0 "[target.GetFirstNameNoTooltip]は言いたい放題ぶちまけています！何も変わりませんが。"
 claim_throne_outcome.4001.opening:0 "[target_title.GetName]への請求権は誰からの承認も得られなかった！"
 claim_throne_outcome.4001.owner_discovered:0 "\n\nさらに悪いことに、[target.GetTitledFirstName]は私が[ROOT.Char.GetDynasty.GetBaseName]の王朝と[target_title.GetNameNoTierNoTooltip]の旧王朝の間の結婚記録をでっち上げようとしているのを発見したのである！"
 claim_throne_outcome.4001.owner_secret:0 "\n\n[ROOT.Char.GetDynasty.GetBaseName]の王朝と[target_title.GetNameNoTierNoTooltip]の旧王朝の間の結婚記録は不正確であるとして却下されたが、少なくともそれらを作ったのが私だと露見することは無かった。"
 claim_throne_outcome.4001.a:0 "「私はただあなたの一族の栄光に加わりたかっただけです、我が君！」"
 claim_throne_outcome.4001.b:0 "必要なだけ時間をかけようと思う。"
 claim_throne_outcome.4001.c:0 "この勝負は、あまりにも危険すぎる。"
 claim_throne_outcome.1002.desc:0 "今や、私が[ROOT.Char.Custom('ClaimThroneMythicalFounder')]自身以外の誰の血統でもないという、ほぼ議論の余地のない証拠を手に入れた!\n\n[target.GetTitledFirstName]でさえも、もはや[target_title.GetName]を支配するという私の主張の正当性を拒むことはできない。"
 claim_throne_outcome.2002.discovered:0 "\n\n[target.GetTitledFirstName]は、私の血統を[ROOT.Char.Custom('ClaimThroneMythicalFounder')]に辿るのは全くのデタラメだと考えているが、[target.GetSheHe]はそれを反証できない、それこそ重要なことだ。"
 claim_throne_outcome.2002.no_awareness:0 "\n\n[ROOT.Char.Custom('ClaimThroneMythicalFounder')]まで辿り着いた家系である以上、誰が私の主張を理不尽だと言えるだろうか？"
 claim_throne_outcome.4002.owner_discovered:1 "\n\n[target.GetTitledFirstName]が私と古代の支配者、[owner.Custom('ClaimThroneMythicalFounder')]との関係を反証するのは予想以上に簡単だった。私の「証拠」が全て捏造されていたと知っていたのだ！"
 claim_throne_outcome.4002.owner_secret:1 "\n\n誰も私がその古代の支配者である[owner.Custom('ClaimThroneMythicalFounder')]の子孫であるとは信じていないが、少なくとも[target.GetTitledFirstName]は、「証拠」がそもそも全て捏造されていることに気付いていないようだ。"
 claim_throne_outcome.4002.a:0 "「私はただあなたの一族の栄光に加わりたかっただけです、我が君！」"
 claim_throne_outcome.1003.desc:0 "私には、[target_title.GetNameNoTier]の旧[previous_title_holder.GetTitleAsNameNoTooltip]である[previous_title_holder.GetTitledFirstName]が、[target.Custom('RealmType')]を私に渡すことを[previous_title_holder.GetHerHis]の最後の願いとしていたことを[ROOT.Char.GetFaith.PantheonTerm]に誓う証人が数人いる。\n\n[target.GetTitledFirstName]は私の主張を認めそうにないが、説得するべきは[target.GetHerHim]ではない…"
 claim_throne_outcome.2003.discovered:0 "[target.GetTitledFirstName]は、老[previous_holder.GetTitledFirstName]が私にした約束を、苦し紛れの嘘だと公に非難しているが、私に有利である神聖な誓いに反しているのは[target.GetHerHis]の言葉の方だ。"
 claim_throne_outcome.2003.no_awareness:0 "老[previous_holder.GetTitledFirstNamePossessive]が私に約束し、それを目撃したと誓ってくれる人がたくさんいる中で、[target.GetTitledFirstName]ができることは、それを認めること以外にない。[target.GetSheHe|U]は、[target.GetTierAsNameNoTooltip]を簡単には譲らないだろうが、それは私でさえ否定できないことなのだ。"
 claim_throne_outcome.4003.owner_discovered:0 "\n\n[target.GetTitledFirstName]からの圧力で、以前に[previous_holder.GetTitledFirstName]が私を[previous_holder.GetHerHis]の後継者にする約束をしたと誓っていた人たちが、急に考えを変えた！それどころか、私が彼らを買収していたと主張している。それは事実だが、絶対に卑劣な忠誠心の破壊だ。"
 claim_throne_outcome.4003.owner_secret:0 "[target.GetTitledFirstName]からの圧力で、老[previous_holder.GetTitledFirstName]が私を相続人に約束したと誓った人たちは、その主張から手を引いた。しかし、[target.GetFirstNameNoTooltip]が何も私を非難しないのは、[target.GetSheHe]はそこに何か真実があったと心配していたに違いない。"
 claim_throne_outcome.4003.a:0 "このご時世、信用できる人は誰もいないのか？"
 claim_throne_outcome.5001.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]は、[target_title.GetName]の称号を請求している！"
 claim_throne_outcome.5001.distant_relation:0 "\n\n何世代か前に互いの家同士で政略結婚があったらしく、[owner.GetSheHe]は今になってそれを継承問題に利用している。"
 claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.GetFirstNameNoTooltip]は、[owner.Custom('ClaimThroneMythicalFounder')]の継承者に他ならないと主張している！[owner.GetSheHe|U]は、それが[owner.GetSheHe]が[target_title.GetNameNoTooltip]の支配者になるべき、ただ一つの理由だと考えている。"
 claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.GetFirstNameNoTooltip]は、[previous_holder.Custom2('RelationToMe', ROOT.Char)]が死に際に、[target_title.GetTierAsNameNoTooltip]が[owner.GetFirstNameNoTooltip]に渡されるべきと誓ったと主張している。悩ましいことに、[owner.GetSheHe]は、それが真実だと聖なる誓いを立てるという何人かを見つけている。"
 claim_throne_outcome.5001.discovered:0 "\n\nこれらの主張は完全に捏造されたものだが、他の者がそれを支持した場合、本当の脅威となるに十分な不確実性がある。"
 claim_throne_outcome.5001.a:0 "戦わずして私が領国を手放すかのようだな！"
 claim_throne_outcome.5002.a:0 "[owner.GetSheHe]は、本当に[owner.GetSheHe]がそれを奪い去れると思っているのか？！"
 claim_throne_outcome.5003.opening:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]が[target_title.GetName]を主張しようとしている!"
 claim_throne_outcome.5003.owner_known:0 "\n\nこんな主張はもちろん一笑に付すべきもので、[owner.GetFirstNamePossessiveNoTooltip]の脅しがこの程度であれば、心配する理由はほとんどない。"
 claim_throne_outcome.5003.a:0 "[owner.GetSheHe|U]はこの傲慢の代償を支払うだろう。"
 claim_throne_invalidated:0 "玉座要求策謀の終わり"
 claim_throne_target_died_tt:0 "[target.GetTitledFirstName]は死にました"
 claim_throne_target_lost_titles_tt:0 "[target.GetTitledFirstName]はもはや領地を持っていません"
 claim_throne_target_no_longer_liege_tt:0 "[target.GetTitledFirstName]はもはや私の主君ではありません"
 claim_throne_invalidate_fallback_tt:0 "もはや[target.GetTitledFirstNamePossessive]の玉座を請求することはできません"
 claim_throne_outcome.5001.fallback:0 "\n\n[owner.GetFirstNameNoTooltip]は主張の根拠について説明を拒み、引き下がることも拒否している!"