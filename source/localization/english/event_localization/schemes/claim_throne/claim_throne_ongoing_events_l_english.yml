l_english:
 claim_throne_ongoing.1001.t:0 "不吉な前兆(Ill Omens)"
 claim_throne_ongoing.1001.desc:0 "明らかに、[target_title.GetNameNoTooltip]を支配する野望は私だけのものではない！カラスが[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]の屋根の上に集まり、数日前の夜には星さえも降っているように見えた、[target_title.GetNameNoTierNoTooltip]の至る所で。\n\n農民も貴族も、[target.GetFirstNameNoTooltip]が[ROOT.Char.GetFaith.PantheonTerm]の寵愛を失った表れではないかと囁いている。"
 claim_throne_ongoing.1001.a:0 "新たなる[target.GetTitleAsNameNoTooltip]の時だ。"
 claim_throne_ongoing.1001.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural]だけがこの兆候を解釈できる。"
 claim_throne_ongoing.1002.t:0 "獲得した威信"
 claim_throne_ongoing.1002.desc:1 "私が[target_title.GetName]の称号を追い求めているのは、権力への単純な欲望に駆られているのではなく、巨大な責任を背負うことができるのは私だけだからだ！[target.GetTitledFirstName]でさえこれを認めているようで、王国のためにますます重要な仕事を与えてくれる。\n\n間もなく、私は[target_title.GetTierAsNameNoTooltip]を実質的に統治することになるかもしれない..."
 claim_throne_ongoing.1002.a:0 "「ご心配には及びませぬ、我が君、私がよきにはからっておきましょう…」"
 claim_throne_ongoing.1002.b:0 "これはちょっとやり過ぎだな。"
 claim_throne_ongoing.1003.t:0 "稼ぎをサポート"
 claim_throne_ongoing.1003.desc:0 "もし私が[target_title.GetNameNoTier]の[target.GetTitleAsName]を務めるなら、現在の[target.GetTitledFirstName]が持っている以上の新しい廷臣の助けが必要なことは十分知っている。\n\n[target.GetTitleAsName]として私いかに寛大であるかを知らしめることが、成功を生むでしょう。"
 claim_throne_ongoing.1003.a:0 "わが未来の家臣たちに見合うものなどない!"
 claim_throne_ongoing.1003.b:0 "来るべき闘争のために金が必要だ。"
 claim_throne_ongoing.1004.t:0 "支配権の宣告"
 claim_throne_ongoing.1004.desc:0 "[target_title.GetName]の支配権を主張するのになにか仕事が必要に見えるかもしれないが、私はすでにはるかに大きな権威ある肩書きを持っている。\n\n私は[target_title.GetNameNoTierNoTooltip]のすべての大根の[ROOT.Char.GetLadyLord|U]である!"
 claim_throne_ongoing.1004.a:0 "城代、大根のはんこを持って参れ！"
 claim_throne_ongoing.1004.b:0 "違う、[target_title.GetNameNoTierNoTooltip]すべての大根の[ROOT.Char.GetLadyLord]じゃない…"
 claim_throne_ongoing.1004.b_flavor:0 "…全世界のだ！"
 claim_throne_ongoing.1005.t:0 "大根の[ROOT.Char.GetLadyLord|U]"
 claim_throne_ongoing.1005.desc:0 "私を「大根殿下」と当てこすり私の考えを茶番よばわりする数人の臣下に罰を与えてきたが、わが宰相が、私が主張して作成した書状をが見せてくれた。\n\n世界が私をからかっている残酷ないたずらのように感じるが、同時に心の中の霧に漠然とした記憶がうごめいている..."
 claim_throne_ongoing.1005.a:0 "なんだ…何をしていたんだ？"
 claim_throne_ongoing.1005.b:0 "間違ってはおらぬ。皆のもの、書状の通りである。"
 claim_throne_ongoing.1006.t:0 "強力な支援"
 claim_throne_ongoing.1006.desc:0 "多くのことと同様、わが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]である[friend.GetTitledFirstName]は、[target.GetTitledFirstName]が[target_title.GetNameNoTier]の支配には不適格だという問題について、私と意見が一致している。\n\n「もっといい候補者に心当たりがあります。」[friend.GetSheHe]は自信を持って教えてくれた。「その中であなたが一番の候補者です。応援いたします。」"
 claim_throne_ongoing.1006.a:0 "友情は最も名誉ある忠誠心のあらわれである。"
 claim_throne_ongoing.1006.b:0 "私が適任であることを他の人々に知ってもらうために努力してくれ。"
 claim_throne_ongoing.1007.t:0 "Rule of the Sword"
 claim_throne_ongoing.1007.desc:2 "Word of my ambition to take control of [target_title.GetNameNoTier] has started to spread among the [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )] of the realm. Discontent rises within the rank and file as many believe it is time for a change.\n\nAs this tension seethes, I am approached by none other than [scheming_knight.GetTitledFirstName], one of [target.GetTitledFirstNamePossessive] [GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]. \"Our warriors deserve better than this. Promise fair treatment to our men, as well as a generous purse of gold, and you will have my sword.\""
 claim_throne_ongoing.1007.a:0 "My $knight_culture_player_plural_no_tooltip_lowercase$ will always come first! "
 claim_throne_ongoing.1007.b:1 "A $knight_culture_player_no_tooltip_lowercase$ who betrays their liege is no $knight_culture_player_no_tooltip_lowercase$ at all."
 claim_throne_ongoing.1008.t:0 "Fool Them All"
 claim_throne_ongoing.1008.desc:1 "My efforts to bolster my claim on [target_title.GetName] could perhaps be aided by some trickery.\n\nA letter proclaiming that the end is nigh has been circulating through neighboring realms as of late. With a bit of forgery and patience, I'm sure I could craft a similar letter proclaiming that I should rule instead of [target.GetTitledFirstName].\n\nBut how should I use such a letter?"
 claim_throne_ongoing.1008.a:0 "Put on a public display."
 claim_throne_ongoing.1008.b:1 "Share it with my fellow vassals."
 claim_throne_ongoing.1008.c:0 "Stay out of it."
 claim_throne_ongoing.1008.c.tt:0 "You use the time more wisely instead."
 claim_throne_ongoing.1009.t:0 "Caught in a Lie"
 claim_throne_ongoing.1009.desc:0 "It seems like [fraud_catcher.GetTitledFirstName] is trying to make a name for [fraud_catcher.GetHerselfHimself] by claiming my recent letter is a mere forgery and that none of the claims within are true.\n\nAnd even worse, [target.GetTitledFirstName] is believing every word of it! Have I been found out?"
 claim_throne_ongoing.1009.a:0 "This was a test, and you all failed."
 claim_throne_ongoing.1009.b:0 "How dare you accuse me of lying?"
 claim_throne_ongoing.1009.b.duel_success:0 "You make a convincing case"
 tooltip.claim_throne_ongoing.1009.b.duel_success:0 "They are all duped"
 claim_throne_ongoing.1009.b.duel_failure:0 "Nobody buys it"
 tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "You fail to impress anyone"