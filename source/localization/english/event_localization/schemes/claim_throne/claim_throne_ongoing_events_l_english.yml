l_english:
 claim_throne_ongoing.1001.t:0 "不吉な前兆"
 claim_throne_ongoing.1001.desc:0 "明らかに、[target_title.GetNameNoTooltip]を支配する野望は私だけのものではない！カラスが[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]の屋根の上に集まり、数日前の夜には、[target_title.GetNameNoTierNoTooltip]の至る所で星が降っているようにさえ見えた。\n\n農民も貴族も、[target.GetFirstNameNoTooltip]が[ROOT.Char.GetFaith.PantheonTerm]の寵愛を失った表れではないかと囁いている。"
 claim_throne_ongoing.1001.a:0 "新たなる[target.GetTitleAsNameNoTooltip]の時だ。"
 claim_throne_ongoing.1001.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural]だけがこの兆候を解釈できる。"
 claim_throne_ongoing.1002.t:0 "獲得した権威"
 claim_throne_ongoing.1002.desc:1 "私が[target_title.GetName]の称号を追い求めているのは、権力への単純な欲望に駆られているのではなく、巨大な責任を背負うことができるのは私だけだからだ！[target.GetTitledFirstName]でさえこれを認めているようで、王国のためにますます重要な仕事を与えてくれる。\n\n間もなく、私は[target_title.GetTierAsNameNoTooltip]を実質的に統治することになるかもしれない…"
 claim_throne_ongoing.1002.a:0 "「ご心配には及びませぬ、我が君、私がよきにはからっておきましょう…」"
 claim_throne_ongoing.1002.b:0 "これはちょっとやり過ぎだな。"
 claim_throne_ongoing.1003.t:0 "支援の獲得"
 claim_throne_ongoing.1003.desc:0 "もし私が[target_title.GetNameNoTier]の[target.GetTitleAsName]を務めるなら、現在の[target.GetTitledFirstName]が持っている以上の新しい廷臣の助けが必要なことは十分知っている。\n\n[target.GetTitleAsName]として私がいかに寛大であるかを知らしめることが、成功を生むであろう。"
 claim_throne_ongoing.1003.a:0 "わが未来の家臣たちに見合うものなどない!"
 claim_throne_ongoing.1003.b:0 "来るべき闘争のために金が必要だ。"
 claim_throne_ongoing.1004.t:0 "支配権の宣告"
 claim_throne_ongoing.1004.desc:0 "[target_title.GetName]の支配権を主張するのになにか仕事が必要に見えるかもしれないが、私はすでにはるかに大きな権威ある肩書きを持っている。\n\n私は[target_title.GetNameNoTierNoTooltip]のすべての大根の[ROOT.Char.GetLadyLord|U]である!"
 claim_throne_ongoing.1004.a:0 "城代、大根のはんこを持って参れ！"
 claim_throne_ongoing.1004.b:0 "違う、[target_title.GetNameNoTierNoTooltip]すべての大根の[ROOT.Char.GetLadyLord]じゃない…"
 claim_throne_ongoing.1004.b_flavor:0 "…全世界のだ！"
 claim_throne_ongoing.1005.t:0 "大根の[ROOT.Char.GetLadyLord|U]"
 claim_throne_ongoing.1005.desc:0 "私を「大根殿下」と当てこすり私の考えを茶番よばわりする数人の臣下に罰を与えてきたが、わが宰相が、私が主張して作成した書状を見せてくれた。\n\n世界が私をからかっている残酷ないたずらのように感じるが、同時に心の中の霧に漠然とした記憶がうごめいている…"
 claim_throne_ongoing.1005.a:0 "なんだ…何をしていたんだ？"
 claim_throne_ongoing.1005.b:0 "間違ってはおらぬ。皆のもの、書状の通りである。"
 claim_throne_ongoing.1006.t:0 "強力な支援"
 claim_throne_ongoing.1006.desc:0 "多くのことと同様、わが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]である[friend.GetTitledFirstName]は、[target.GetTitledFirstName]が[target_title.GetNameNoTier]の支配には不適格だという問題について、私と意見が一致している。\n\n「もっといい候補者に心当たりがあります。」[friend.GetSheHe]は自信を持って教えてくれた。「その中であなたが一番の候補者です。支援いたします。」"
 claim_throne_ongoing.1006.a:0 "友情は最も名誉ある忠誠心のあらわれである。"
 claim_throne_ongoing.1006.b:0 "私が適任であることを他の人々に知ってもらうために努力してくれ。"
 claim_throne_ongoing.1007.t:0 "剣による支配"
 claim_throne_ongoing.1007.desc:2 "領国の[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]の間で、[target_title.GetNameNoTier]の支配権を握ろうとする私の野望に関する話が広まり始めた。多くの人が変化の時が来たと信じていることで、不満が庶民たちの間で高まっている。\n\nこの緊張感が渦巻く中、私はまさに、[target.GetTitledFirstNamePossessive]の[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]の一人である[scheming_knight.GetTitledFirstName]からの接触を受けている。「我々の戦士たちにはこれ以上の価値があります。我々の兵士たちに公平な扱いを約束し、金貨をたっぷりはずんでいただけるなら、あなたは我が剣を持つことになります。」"
 claim_throne_ongoing.1007.a:0 "我が$knight_culture_player_plural_no_tooltip_lowercase$が何よりも大切だ！"
 claim_throne_ongoing.1007.b:1 "主君を裏切る$knight_culture_player_no_tooltip_lowercase$など、$knight_culture_player_no_tooltip_lowercase$ではない。"
 claim_throne_ongoing.1008.t:0 "皆を騙す"
 claim_throne_ongoing.1008.desc:1 "[target_title.GetName]への請求権を補強する私の努力については、おそらくいくつかの策略が助けとなるのかもしれない。\n\n終末が近いことを告げる文書が、最近、近隣の領域に出回っている。私は、少しの偽造と忍耐力があれば、[target.GetTitledFirstName]に代わり、私が支配すべきだと宣言する同様の文書を作ることができると確信している。\n\nしかし、このような文書はどのように使えばいいのだろう？"
 claim_throne_ongoing.1008.a:0 "公に展示しよう。"
 claim_throne_ongoing.1008.b:1 "仲間の封臣たちと共有しよう。"
 claim_throne_ongoing.1008.c:0 "そんなことに首を突っ込むな。"
 claim_throne_ongoing.1008.c.tt:0 "あなたは代わりに時間をより賢く使います。"
 claim_throne_ongoing.1009.t:0 "見破られた嘘"
 claim_throne_ongoing.1009.desc:0 "[fraud_catcher.GetTitledFirstName]は、私の最近の文書が単なる偽造であり、その中の主張はどれも真実ではないと主張して、[fraud_catcher.GetHerselfHimself]の名声を高めようとしているようだ。\n\nさらに悪いことに、[target.GetTitledFirstName]はその全ての言葉を信じているのだ！見破られてしまったのか？"
 claim_throne_ongoing.1009.a:0 "これはテストだ、君は全て失敗したな。"
 claim_throne_ongoing.1009.b:0 "私が嘘をついたなどと、よくもまあ非難できたものだな？"
 claim_throne_ongoing.1009.b.duel_success:0 "説得力のある主張を展開する"
 tooltip.claim_throne_ongoing.1009.b.duel_success:0 "みんな騙されている"
 claim_throne_ongoing.1009.b.duel_failure:0 "誰も信じない"
 tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "感銘を与えることに失敗する"