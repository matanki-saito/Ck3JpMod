l_english:
 learn_language_outcome.1000.t:1 "$learn_language$：成功！"
 learn_language_outcome.1000.desc:3 "苦労の末ついに私は[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]の言葉を習得した！　終わりのないアクセントの練習、眠れない夜の語尾変化の模倣、イントネーション習得の数え切れない講義…最終的に全てに価値はあった。\n\n奮闘の最中、私は[target.GetTitledFirstNamePossessive]のアクセントを真似してみていた――[target.GetSheHe]は私の結果に感銘を受けてくれると確信している！\n\nそしてもちろん、今では[target.GetCulture.GetNameNoTooltip]の農民は私を更に尊敬している。"
 learn_language_outcome.1000.a:0 "達成感がある！"
 learn_language_outcome.1000.b:3 "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]で[target.GetFirstNameNoTooltip]に手紙を送るべきかもな？"
 learn_language_outcome.1000.b.success:4 "私の語学力に[target.GetFirstNameNoTooltip]は感銘を受ける"
 learn_language_outcome.1000.b.failure:4 "私の手紙は、不誠実なからかいと受け取られてしまう"
 target_responds:0 "[target.GetTitledFirstName]はあなたの手紙に返事をする"
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc:5 "幾夜もかけて[target.GetCulture.GetLanguage.GetName]の言語を勉強してきました。自ら筆をとり、[target.GetCulture.GetLanguage.GetNameNoTooltip]の文字も使いました――[owner.GetCulture.GetLanguage.GetName]話者からの友好の手紙です！\n\n願わくば、我々の外交関係に更なる共栄を！"
 learn_language_outcome.1001.a:4 "[owner.GetSheHe|U]が[target.GetCulture.GetLanguage.GetNameNoTooltip]を習得だって？　それは見事だ。宜しく伝えてくれ！"
 learn_language_outcome.1001.b:0 "ふん！ [owner.GetHerHis|U]の名声目当ての浅ましい努力など、笑止千万よ！"
 learn_language_outcome.2000.t:1 "$learn_language$：失敗"
 learn_language_outcome.2000.desc:3 "あれほどの努力を重ねたというのに……得られたものは何もない！　[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]語の習得など、#EMP 不可能#!だ！　どれほど励んでも、言葉はまるで乳離れしたばかりの幼子のよう。書き文字に至っては、目も見えず指も欠けた文盲の農奴のごとし！\n\nちっ、まったくの時間の無駄だった…。"
 learn_language_outcome.2000.a:3 "敗北を認めよう…[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]は私の能力を超えていた。"
 learn_language_outcome.2000.b:0 "駄目だ！やり直して、今度は正しくやる。"
 learn_language_outcome.2000.c:0 "まあ…せめて、上手な礼の言い回しくらいは覚えたさ！"
 scheme_loses_half_progress:0 "[scheme|E]の進捗は半分後退しますが、有効なままです"
 learn_language_outcome.3000.t:1 "$learn_language$ 勉強の再開？"
 learn_language_outcome.3000.desc:4 "不幸なことに[target.GetTitledFirstName]はもう近くにいない。[target.GetCulture.GetLanguage.GetName]の習得の間、[target.GetHerHim]を真似て私のアクセントを調節していただけに残念だ。\n\nとはいえ、私の勉強を中断する必要はない――また別の見習う人を見つけるだけだ！"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip]は美しいアクセントを持っている！"
 learn_language_outcome.3000.b:0 "もしかして[potential_continuation_target_2.GetTitledFirstNameNoTooltip]か？[potential_continuation_target_2.GetHerHis|U]の方言は面白い。"
 learn_language_outcome.3000.c:0 "[potential_continuation_target_3.GetTitledFirstNameNoTooltip]なのだろうか？"
 learn_language_outcome.3000.d:0 "アハ、勉強を止める理由を探してたんだ！やった！"
 scheme_retains_progress:0 "[scheme|E]は進行をすべて維持します"
 child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U]は言語を習得した！"
 child_learned_language_desc:0 "あなたの[owner.Custom('GetDaughterSon')]は[target.GetCulture.GetLanguage.GetName][language|E]を習得した"
 child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U]は言語を習得できなかった"
 child_learned_language_fail_desc:0 "あなたの[owner.Custom('GetDaughterSon')]は[target.GetCulture.GetLanguage.GetName][language|E]を習得できなかった"
 child_learned_language_invalidated_title:0 "あなたの子供の言語習得は無効になった"
 child_learned_language_invalidated_desc:0 "あなたの子供[GetScheme('learn_language').GetTypeName]の[scheme|E]は無効になった"