 own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1000.t:1 "$learn_language$: 若さゆえの気楽さ"
 learn_language_ongoing.1000.desc:3 "[scheme.GetTarget.GetCulture.GetLanguage.GetName]の習得の勉強は凄まじく進行している――世界中の集中力と活力が私に溢れてるのではないかとさえ感じるのだ！\n\n「私の…名前…は…[fast_learner.GetFirstNameNoTooltip]！」\n\n「私は…[fast_learner.Custom('FavoriteTreatDemand')]…を…食べることが…好き！」\n\n#EMP より一層集中#!するだけで、あっという間に流暢に話せるだろう！"
 learn_language_ongoing.1000.a:0 "私は自分の時間の#EMP すべて#!をこれに捧げよう！"
 learn_language_ongoing.1000.b:0 "むしろ他のことで時間を過ごそう。"
 learn_language_ongoing.1010.t:1 "$learn_language$: 艶かしい誤解"
 learn_language_ongoing.1010.desc:4 "「――それで[ROOT.Char.GetTitleTierName]は[ROOT.Char.Custom('education_conversation_subject')]について評議会で協議し、一方[scheme.GetTarget.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]は…」\n\n私はハッとして[scheme.GetTarget.GetCulture.GetLanguage.GetName]の本から顔を上げると、ただ、顔を赤らめた[lover_target.GetFirstName]が私に寄りかかっていることに気づいた。\n\n「なんとまぁ、#EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]#!を話しているですか？」[lover_target.GetSheHe]は言う。\n「その…[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]は愛の言語でもあります――私の聞き違えでなければ、私のことを[lover_target.Custom('RomanticComplimentAdjective')][lover_target.Custom('RomanticComplimentNoun')]と呼びましたね？あなたは[ROOT.Char.Custom('RomanticComplimentNoun')]です、あぁ！」"
 learn_language_ongoing.1010.a:0 "....そうだ。そうだやったぞ！ これがまさしく私がいいたかったことだ！"
 learn_language_ongoing.1010.b:0 "違う違う！すべて間違っている！"
 learn_language_ongoing.1010.c:0 "立ちされ[lover_target.Custom('InsultNounSexual')]よ。 私は集中したい！"
 outside_help_modifier:0 "外部の助け"
 learn_language_ongoing.1020.c.success:0 "あなたは[language_helper.GetFirstNameNoTooltip]を丸め込んで助けてもらう"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip]はあなたのごまかしを見抜いている"
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Outside Help"
 learn_language_ongoing.1020.desc:3 "It seems as if my studies of the [scheme.GetTarget.GetCulture.GetLanguage.GetName] language has reached the ears of [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] is a native speaker, and is offering to help me in my studies.\n\n\"I ask no more than a token reward for my efforts, [ROOT.Char.GetTitleTierName].\" [language_helper.GetSheHe|U] says, [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "もし助けてくれるならば、この金はあなたのものになるだろう。"
 learn_language_ongoing.1020.b:0 "A favor for a favor?"
 learn_language_ongoing.1020.c:0 "ああ、無償で私を助けてくれるなんて、あなたは#EMP 無私#!だな！"
 learn_language_ongoing.1020.d:0 "有り難いが、自分ひとりで上手くできる。"
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName]が取引に応じる"
 learn_language_ongoing.1020.b.failure:0 "あなたの提案で[chosen_peasant.GetFirstName]は侮辱された"
 gain_artifact_tt:0 "あなたが[newly_created_artifact.GetName][artifact|E]を得ます"
 steal_artifact_tt:0 "You steal the [newly_created_artifact.GetName] [artifact|E]"
 learn_language_ongoing.1030.t:1 "$learn_language$: 使い古された手引書"
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName]が私に近づきながら[chosen_peasant.Custom('quirk_pos_pp')]。\n\n「我が[ROOT.Char.GetLadyLord]、[scheme.GetTarget.GetCulture.GetLanguage.GetName]の言葉をあなたが勉強していることを耳に挟みました。私の父は商人で、あっという間にどんな言語も習得していたのです！」[chosen_peasant.GetSheHe]は言う。\n\n「あの人の秘密はこの手引書です。私は読めませんので使い道がありません。妥当な金額であなたにお譲りしたい。」"
 learn_language_ongoing.1030.a:0 "興味深い。喜んで支払おう。"
 learn_language_ongoing.1030.b:0 "お前の提示した金額は少し…高すぎるな。"
 learn_language_ongoing.1030.c:0 "素晴らしい贈り物だ！衛兵、[chosen_peasant.GetHerHim]にそれを手渡させてくれ。"
 learn_language_ongoing.1030.d:0 "ばかげた話だ！ここから出ていけペテン師！"
 learn_language_ongoing.1040.t:1 "$learn_language$: Admiration"
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], the one who I'm striving to emulate in my endeavor to learn [scheme.GetTarget.GetCulture.GetLanguage.GetName], has started sending correspondence to me as of late.\n\nI've gotten several letters where [target.GetSheHe] lauds my efforts to learn [target.GetHerHis] language, calling them both respectable and admirable!\n\nIt feels good to get recognition for my hard work!"
 learn_language_ongoing.1040.a:0 "Scribes! Send word back of my appreciation."
 learn_language_ongoing.1040.b:0 "[target.GetFirstNamePossessiveNoTooltip] handwriting is interesting..."
 learn_language_ongoing.1040.c:0 "Bah! I do not need validation from anyone but #EMP myself!#!"
 extra_success_chance_modifier:0 "Increased Success Chance"
 learn_language_ongoing.1050.t:1 "$learn_language$: Crow's Feet"
 learn_language_ongoing.1050.desc:3 "My precious [scheme.GetTarget.GetCulture.GetLanguage.GetName] notes are scattered all over my study, and the ink-soaked raven is #EMP still#! flapping its wings all over! How did it even get in here? #EMP Who covered it in ink!?#!\n\n\"A letter for you, my [ROOT.Char.GetTitleTierName].\" I turn around and snatch the message out of the servant's hand.\n\n\"A real shame what happened to your notes — but look on the bright side, your writing was already similar to crow's feet! Regards, [sabotage_rival.GetTitledFirstName].\""
 learn_language_ongoing.1050.a:0 "My notes... no! So much work, gone!"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] deserves #EMP TO DIE!#!"
 learn_language_ongoing.1050.c:0 "Ha-Hah! I always keep #EMP back up notes!#!"
 learn_language_ongoing.1060.t:1 "$learn_language$: 誤訳"
 learn_language_ongoing.1060.desc:3 "「…[target.Custom('lowly_servant_type')]が恐怖して見つめながら錬金術師が[target.Custom('RandomWeirdObject')]に手を伸ばすと、その時――」突然怒り心頭の[offended_character.GetTitledFirstName]に私は遮られた。\n\n「あなたはたった今、私の愛する[offended_character.Custom('MotherFather')]を[offended_character.Custom('InsultNoun')]で[offended_character.Custom('InsultNounSexual')]だと罵ったのか！？」[offended_character.GetSheHe]は叫んだ。「私はこの耐え難い侮辱に償いを求める！」\n\n私の[scheme.GetTarget.GetCulture.GetLanguage.GetName]はもっと練習が必要なのかもしれない…"
 learn_language_ongoing.1060.a:0 "大変申しわない！どうかこれで許してくれ。"
 learn_language_ongoing.1060.b:0 "いや、あなたは聞き間違えたのだ！私は#EMP [offended_character.Custom('ComplimentAdjective')]#!で#EMP [offended_character.Custom('RomanticComplimentNoun')]#!だと言ったのだ。"
 learn_language_ongoing.1060.c:0 "あぁ！そうだしかも、[offended_character.GetSheHe]は#EMP [offended_character.Custom('InsultAdjective')]だ！#!"
 learn_language_ongoing.1060.d:3 "私はただ[scheme.GetTarget.GetCulture.GetLanguage.GetName]を練習していただけだ！言い間違えだ！"
 extra_careful_modifier:0 "特別な用心"
 carefully_chosen_words_modifier:0 "配慮した言葉"
 learn_language_ongoing.1060.b.success:0 "あなたは[offended_character.GetHerHis]の[offended_character.Custom('MotherFather')]に#EMP お世辞を言っていた#!と[offended_character.GetHerHim]をごまかす"
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip]はあなたの嘘を見抜く"
 learn_language_ongoing.1060.d.success:0 "あなたは幸運にも誤解だったと納得させる"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip]はあなたを信じない"
 learn_language_ongoing.1070.t:1 "$learn_language$: 放蕩な文学"
 learn_language_ongoing.1070.desc:3 "少し前に[target.GetTitledFirstName]が私に送った[scheme.GetTarget.GetCulture.GetLanguage.GetName]の本を大声で読み上げていると、多くの召使いが私を忍び笑いしていることに気づいた…\n\n「どうか読むのを御止めにならないで！」召使い達はクスクス笑っている。\n「[ROOT.Char.GetSheHe|U]が丁度[ROOT.Char.GetHerHis]の[ROOT.Char.Custom('ObjectifiedFeature')]を露わにした場面です！私たちは[ROOT.Char.GetTitleTierName]と[target.Custom('lowly_servant_type')]が結ばれるのか、あの[target.Custom('InsultNounSexual')]がもう一度間に入るのか知りたいのです！」\n\n私が読んでいるは…#EMP 淫らなもの#!か？[ROOT.Char.Custom('CulturalCurse')|U]だ。"
 learn_language_ongoing.1070.a:0 "衛兵、この忌まわしい本を捨ててこい！"
 learn_language_ongoing.1070.b:0 "お前らは私を笑いものにするのか？#EMP 全員鞭打ちの刑だ。#!"
 learn_language_ongoing.1070.c:0 "まぁある意味、これ#EMP は#!教育的なのだろう…"
 erotic_novel_connoisseur_modifier:0 "官能小説の玄人"
 lauded_loud_reader_modifier:0 "称賛された大声の朗読者"
 lauded_loud_reader_modifier_desc:0 "この人物は「興味深い」大声の朗読で宮廷を楽しませた。"
 learn_language_ongoing.1080.t:1 "$learn_language$: 知識を授けた"
 learn_language_ongoing.1080.desc:5 "我が宮廷教師[court_tutor.GetFirstName]は[scheme.GetTarget.GetCulture.GetLanguage.GetName]を習得しようとする私の努力に一日中力を貸してれる。\n\n教育に関する[court_tutor.GetHerHis|U]の献身はひらめきに富んでいた――読み物としての[scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]の手紙、会話相手としての博識な[scheme.GetTarget.GetCulture.GetNameNoTooltip]の[ROOT.Char.GetWomanMan]、秀逸な覚え歌と私に持ち込まれない日は無かった。\n\n本当に、[court_tutor.GetFirstNamePossessiveNoTooltip]の助けなしではここまで来ることはできなかっただろう。"
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip]、お前は賞に値する！"
 learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U]は[court_tutor.GetHerHis]の仕事を全うしている。"
 attended_by_tutor_modifier:0 "Attended by Court Tutor"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t:1 "$learn_language$: 余地はない"
 learn_language_ongoing.1090.desc:3 "[scheme.GetTarget.GetCulture.GetLanguage.GetName]習得は難しい。実に難しい。\n\n私の頭に余裕はない、満杯だ。私の頭から単語が出ていくと、すぐに別の単語が忘却の深淵に落ちていく。毎回講義で苦悩し、一向に進行しない。"
 learn_language_ongoing.1090.friend.desc:0 "\n\n幸運なことに、[helpful_friend.GetTitledFirstName]はいつも私の側に居てくれる。\n「頑張って、私の[ROOT.Char.Custom('ComplimentAdjective')]友人、君をいつも信じている！」[helpful_friend.GetSheHe]は言い続けてくれる。私は実に恵まれている。"
 learn_language_ongoing.1090.no_friend.desc:0 "\n\n私は休憩が必要なのかもしれないな？"
 learn_language_ongoing.1090.a:0 "助けを求めていつでも[helpful_friend.GetFirstNameNoTooltip]を頼ることができる！"
 learn_language_ongoing.1090.b:0 "どれほど辛くとも、頑張らねばな！"
 learn_language_ongoing.1090.c:0 "休憩が必要だ…"
 encouraged_by_friend_modifier:0 "友人からの励まし"
 learn_language_ongoing.1100.t:1 "$learn_language$: The [ROOT.Char.GetTitleTierName] that Cares"
 learn_language_ongoing.1100.desc:3 "It's no secret that I'm working hard on learning the [scheme.GetTarget.GetCulture.GetLanguage.GetName] language, and it seems that it's becoming common knowledge among the [target.GetCulture.GetNameNoTooltip] peasantry.\n\nThey are referring to me as 'the [ROOT.Char.GetTitleTierName] that cares', a flattering thing indeed. Even the lower nobles are lauding my efforts!\n\nI feel like my efforts have brought [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] and  [target.GetCulture.GetCollectiveNounNoTooltip] closer together."
 learn_language_ongoing.1100.a:3 "Perhaps I should hold a speech, in #EMP both#! [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] and [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "Make them forget me, I cannot afford distractions."
 learn_language_ongoing.1100.c:0 "これは最も幸運なことだ！"
 learn_language_ongoing.1100.a.success:0 "You deliver a fantastic speech"
 learn_language_ongoing.1100.a.failure:0 "You make a fool out of yourself"
 learn_language_ongoing.1110.t:1 "$learn_language$: The Lure of Poetry"
 learn_language_ongoing.1110.desc:3 "Ah, '[target.Custom('RegionalDrink')|U] by the Lake' by [the_poet.GetFirstName] of [poet_location.GetNameNoTierNoTooltip]. Truly a great collection of [scheme.GetTarget.GetCulture.GetLanguage.GetName] poetry!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nPerhaps I should try my hand at poetry, too?"
 learn_language_ongoing.1110.a:0 "I think I will try!"
 learn_language_ongoing.1110.b:0 "Maybe I should recite a #EMP romantic#! poem for [lover_to_be.GetFirstNameNoTooltip]?"
 learn_language_ongoing.1110.c:0 "No, I am #EMP studying#!, I do not have time for frivolous activities!"
 poetry_collector_modifier:0 "Poetry Collector"
 learn_language_ongoing.1110.a.success:0 "You find yourself quite talented"
 learn_language_ongoing.1110.a.failure:0 "You cant rhyme to save your life"
 learn_language_ongoing.1120.t:1 "$learn_language$：幼児向けの物語"
 learn_language_ongoing.1120.desc:3 "「その賢そうな[ROOT.Char.Custom('LocalAnimal')|U]は、それから、幼い[ROOT.Char.Custom('GirlBoy')]にこう言いました――気を付けるんだよ、ここには…」突如として邪魔が入る。\n\n「何ですかこれは！？偉大な[ROOT.Char.GetTitleTierName]が#EMP 童話#!を読み上げるなんて！プライドは無いのですか？」[insensitive_asshole.GetTitledFirstName]が声を荒げた。\n「こんなことは許されません！もし敵方にこの出来事が知られようものなら、頭が終わったと思われてしまいます！」\n\n[scheme.GetTarget.GetCulture.GetLanguage.GetName]の文学に関する私の選択は、宮廷の見解を踏まえれば、いささか、その…面白くなかったかもしれない。"
 learn_language_ongoing.1120.a:0 "いいや！これは…そう、#EMP [target.GetCulture.GetNameNoTooltip]を大いに尊ぶ古典作品なのだ！#!そういうことだ！"
 learn_language_ongoing.1120.b:0 "侮辱したな？わからせてくれよう！"
 learn_language_ongoing.1120.c:0 "その言い分は正しいな。[ROOT.Char.GetTitleTierName]に相応しい代物ではなかった。"
 learn_language_ongoing.1120.d:0 "民が思いたいように思わせておけ。この物語集は知的なのだ！"
 learn_language_ongoing.1120.a.success:0 "[insensitive_asshole.GetFirstNameNoTooltip]を欺いて、この物語を古典作品集だと思わせます"
 learn_language_ongoing.1120.a.failure:0 "物語の読み上げが一般教養の獲得につながる、という建前を失う"
 easily_read_fables_modifier:0 "すらすら読める物語集"
 seemingly_feeble_minded_modifier:0 "見かけは暗愚"
 seemingly_feeble_minded_modifier_desc:0 "この人物は童話を読んでいる姿をよく目撃されている。その結果、未だに精神が成熟していないのではとの印象が付いた。"
 learn_language_ongoing.1120.b.tt:0 "#V [insensitive_asshole.GetFirstName]の出過ぎた真似を咎めるため、#V 決闘を行います#!\n#weak これは「死を賭けない」決闘です#!\n勝利すると、[prestige_i][prestige|E]と[scheme|E]への[modifier|E]を獲得します。敗北すると、笑い者になります。\n\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive][prowess|E]：[prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure:0 "My duel against [insensitive_asshole.GetFirstNameNoTooltip] has been invalidated"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 "「降参です！お許しを。あなたは知恵遅れでは決してありません！何卒！」[insensitive_asshole.GetTitledFirstName]がそう叫ぶ。\n\n#EMP 私を#!侮辱すればどうなるか、これで伝わっただろう！"
 learn_language_ongoing.1123.a:0 "てことで、その賢い[ROOT.Char.Custom('LocalAnimal')|U]はもう一度言いました：「自分より賢い人をバカにしちゃいけないよ！」"
 learn_language_ongoing.1123.b:0 "己が出過ぎた真似を悔いて地下牢で腐り堕ちるがよかろう！"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName]は、土に塗れて横たわる私の側に唾棄した。\n\n「軟弱者め。[ROOT.Char.GetTitleTierName]とあろう者の弁解はいっそ哀れを誘う。わかった、親切な私が無意味なご本を取り去ってやろう」[insensitive_asshole.GetSheHe]はそう語りかけた。"
 learn_language_ongoing.1124.a:0 "勉強は頓挫した…"
 learn_language_ongoing.1130.t:1 "$learn_language$: Lexical Love"
 learn_language_ongoing.1130.desc:4 "\"Oh, my dear [ROOT.Char.GetFirstNameNoTooltip]! You really are learning my beloved [scheme.GetTarget.GetCulture.GetLanguage.GetName]? I feel so appreciated, you're making such an effort to understand me!\" [lover_to_help.GetTitledFirstName] says, [lover_to_help.Custom('quirk_pos_pp')].\n\n\"Can I help you in any way? Teach you some words, perhaps?\" [lover_to_help.GetSheHe] says."
 learn_language_ongoing.1130.a:0 "I'll take any help I can get!"
 learn_language_ongoing.1130.b:0 "How do you say: \"Meet me in my bedchamber, naked?\""
 learn_language_ongoing.1130.c:0 "Thank you, but I'm doing just fine."
 motivated_by_love_modifier:0 "Motivated by Love"
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] is a good, albeit flirtatious teacher"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] thinks it's appropriate to #EMP start#! your lessons with words such as 'terpsichorean', 'transmogrify' and 'lugubrious'"
 learn_language_ongoing.1140.t:1 "$learn_language$: 救いの手"
 learn_language_ongoing.1140.desc:4 "\"You are learning [scheme.GetTarget.GetCulture.GetLanguage.GetName], I see — good choice, speaking it will surely strengthen your position as [ROOT.Char.GetTitleTierName].\" my [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclaims, [close_one_to_help.Custom('quirk_pos_pp')].\n\n\"I speak [target.GetCulture.GetNameNoTooltip] natively. Perhaps I could be of assistance, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?\" [close_one_to_help.GetSheHe] says."
 learn_language_ongoing.1140.a:0 "Could you help me make sense of this sentence?"
 learn_language_ongoing.1140.b:0 "Would you like to join my lessons, from now on?"
 helpful_assistance_modifier:0 "Helpful Assistance"