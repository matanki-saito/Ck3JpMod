l_english:
 own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1000.t:1 "$learn_language$: 若さゆえの気楽さ"
 learn_language_ongoing.1000.desc:3 "My study of the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language is progressing fantastically — I feel like I have all the focus and energy in the world!\n\n\"My... name... is... [fast_learner.GetFirstNameNoTooltip]!\"\n\n\"I... like... to... eat... [fast_learner.Custom('FavoriteTreatDemand')]!\"\n\nIf I just #EMP focus even harder#!, I'll speak fluently in no time at all!"
 learn_language_ongoing.1000.a:0 "私は自分の時間の#EMP すべて#!をこれに捧げよう！"
 learn_language_ongoing.1000.b:0 "むしろ他のことで時間を過ごそう。"
 learn_language_ongoing.1010.t:1 "$learn_language$: 艶かしい誤解"
 learn_language_ongoing.1010.desc:4 "\"-and so the [ROOT.Char.GetTitleTierName] discussed [ROOT.Char.Custom('education_conversation_subject')] with the council, meanwhilst the [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] proceeded to...\"\n\nI look up startled from the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] book, only to notice a flushed [lover_target.GetFirstName] leaning over me.\n\n\"Oh MY, is that #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#! you are speaking?\" [lover_target.GetSheHe] says.\n\"You know... [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] is the language of love — and if I did not mishear, you just called me a [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? You [ROOT.Char.Custom('RomanticComplimentNoun')], you!\""
 learn_language_ongoing.1010.a:0 "....そうだ。そうだやったぞ！ これがまさしく私がいいたかったことだ！"
 learn_language_ongoing.1010.b:0 "違う違う！すべて間違っている！"
 learn_language_ongoing.1010.c:0 "立ちされ[lover_target.Custom('InsultNounSexual')]よ。 私は集中したい！"
 outside_help_modifier:0 "外部の助け"
 learn_language_ongoing.1020.c.success:0 "あなたは[language_helper.GetFirstNameNoTooltip]を丸め込んで助けてもらう"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip]はあなたのごまかしを見抜いている"
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: 外部の助け"
 learn_language_ongoing.1020.desc:3 "It seems as if my studies of the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language has reached the ears of [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] is a native speaker, and is offering to help me in my studies.\n\n\"I ask no more than a token reward for my efforts, [ROOT.Char.GetTitleTierName].\" [language_helper.GetSheHe|U] says, [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "もし助けてくれるならば、この金はあなたのものになるだろう。"
 learn_language_ongoing.1020.b:0 "好意には好意を、か？"
 learn_language_ongoing.1020.c:0 "ああ、無償で私を助けてくれるなんて、あなたは#EMP 無私#!だな！"
 learn_language_ongoing.1020.d:0 "有り難いが、自分ひとりで上手くできる。"
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName]が取引に応じる"
 learn_language_ongoing.1020.b.failure:0 "あなたの提案で[chosen_peasant.GetFirstName]は侮辱された"
 gain_artifact_tt:0 "あなたは[newly_created_artifact.GetName][artifact|E]を得ます"
 steal_artifact_tt:0 "あなたは[newly_created_artifact.GetName][artifact|E]を盗みます"
 learn_language_ongoing.1030.t:1 "$learn_language$: 使い古された手引書"
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] approaches me, [chosen_peasant.Custom('quirk_pos_pp')].\n\n\"My [ROOT.Char.GetLadyLord], I have heard that you are studying the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language. My father was a merchant, and he could learn any language in no time at all!\" [chosen_peasant.GetSheHe] says.\n\n\"His secrets are in this manual. I have no use for it, as I cannot read. I'd part with it for a reasonable sum.\""
 learn_language_ongoing.1030.a:0 "興味深い。喜んで支払おう。"
 learn_language_ongoing.1030.b:0 "お前の提示した金額は少し…高すぎるな。"
 learn_language_ongoing.1030.c:0 "素晴らしい贈り物だ！衛兵、[chosen_peasant.GetHerHim]にそれを手渡させてくれ。"
 learn_language_ongoing.1030.d:0 "ばかげた話だ！ここから出ていけペテン師！"
 learn_language_ongoing.1040.t:1 "$learn_language$: 称賛"
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], the one who I'm striving to emulate in my endeavor to learn [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], has started sending correspondence to me as of late.\n\nI've gotten several letters where [target.GetSheHe] lauds my efforts to learn [target.GetHerHis] language, calling them both respectable and admirable!\n\nIt feels good to get recognition for my hard work!"
 learn_language_ongoing.1040.a:0 "書記！感謝の言葉を返送しよう。"
 learn_language_ongoing.1040.b:0 "[target.GetFirstNamePossessiveNoTooltip]の直筆の文字は興味深い…"
 learn_language_ongoing.1040.c:0 "ふん！#EMP 自分#!以外からの評価など必要ない！"
 extra_success_chance_modifier:0 "成功率の上昇"
 learn_language_ongoing.1050.t:1 "$learn_language$: カラスの足跡"
 learn_language_ongoing.1050.desc:3 "My precious [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] notes are scattered all over my study, and the ink-soaked raven is #EMP still#! flapping its wings all over! How did it even get in here? #EMP Who covered it in ink!?#!\n\n\"A letter for you, my [ROOT.Char.GetTitleTierName].\" I turn around and snatch the message out of the servant's hand.\n\n\"A real shame what happened to your notes — but look on the bright side, your writing was already similar to crow's feet! Regards, [sabotage_rival.GetTitledFirstName].\""
 learn_language_ongoing.1050.a:0 "私のノートが…そんな！私の努力の結晶が、無くなった！"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip]は#EMP 死#!に値する！"
 learn_language_ongoing.1050.c:0 "ハッハッ！私はいつも#EMP 予備のノート#!を用意してるのだ"
 learn_language_ongoing.1060.t:1 "$learn_language$: 誤訳"
 learn_language_ongoing.1060.desc:3 "\"...the alchemist reached for the [target.Custom('RandomWeirdObject')] as the [target.Custom('lowly_servant_type')] looked on in fear, then-\" suddenly I'm interrupted by a fuming [offended_character.GetTitledFirstName].\n\n\"Did you just call my beloved [offended_character.Custom('MotherFather')] a [offended_character.Custom('InsultNoun')] and a [offended_character.Custom('InsultNounSexual')]!?\" [offended_character.GetSheHe] screams. \"I demand recompense for this grievous insult!\"\n\nPerhaps my [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] needs more practice..."
 learn_language_ongoing.1060.a:0 "大変申し訳ない！どうかこれで許してくれ。"
 learn_language_ongoing.1060.b:2 "いや聞き間違えだ！私は[offended_character.GetHerHim]を#EMP [offended_character.Custom('ComplimentAdjective')]#!#EMP [offended_character.Custom('RomanticComplimentNoun')]#!と言ったのだ！"
 learn_language_ongoing.1060.c:0 "あぁ！そうだ、しかも[offended_character.GetSheHe]は#EMP [offended_character.Custom('InsultAdjective')]！#!"
 learn_language_ongoing.1060.d:4 "I am just practicing my [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]! I misspoke!"
 extra_careful_modifier:0 "特別な用心"
 carefully_chosen_words_modifier:0 "配慮した言葉"
 learn_language_ongoing.1060.b.success:0 "あなたは[offended_character.GetHerHis]の[offended_character.Custom('MotherFather')]に#EMP お世辞を言っていた#!と[offended_character.GetHerHim]をごまかす"
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip]はあなたの嘘を見抜く"
 learn_language_ongoing.1060.d.success:0 "あなたは幸運にも誤解だったと納得させる"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip]はあなたを信じない"
 learn_language_ongoing.1070.t:1 "$learn_language$: 放蕩な文学"
 learn_language_ongoing.1070.desc:3 "As I'm reading loudly from the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] book that [target.GetTitledFirstName] sent me a while back, I notice a whole host of servants snickering at me...\n\n\"Please, don't stop reading!\" the servants giggle.\n\"[ROOT.Char.GetSheHe|U] was just about to show [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ObjectifiedFeature')]! We need to know if the [ROOT.Char.GetTitleTierName] and the [target.Custom('lowly_servant_type')] end up together, or if that [target.Custom('InsultNounSexual')] gets between them again!\"\n\nAm I reading... #EMP something lewd?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a:0 "衛兵、この忌まわしい本を捨ててこい！"
 learn_language_ongoing.1070.b:0 "お前らは私を笑いものにするのか？#EMP 全員鞭打ちの刑だ。#!"
 learn_language_ongoing.1070.c:0 "まぁある意味、これ#EMP は#!教育的なのだろう…"
 erotic_novel_connoisseur_modifier:0 "官能小説の玄人"
 lauded_loud_reader_modifier:0 "称えられし大声の朗読者"
 lauded_loud_reader_modifier_desc:0 "この人物は「興味深い」大声の朗読で宮廷を楽しませた。"
 learn_language_ongoing.1080.t:1 "$learn_language$: 知識を授けた"
 learn_language_ongoing.1080.desc:5 "My Court Tutor [court_tutor.GetFirstName] has been aiding me day and night in my efforts to learn [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] dedication to the art of teaching is inspirational — there's not a day where I'm not brought a [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] letter to read, a learned [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan] to converse with, or an extraordinary mnemonic rhyme.\n\nTruly, I would not be this far along without [court_tutor.GetFirstNamePossessiveNoTooltip] help."
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip]、お前は賞に値する！"
 learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U]は[court_tutor.GetHerHis]の仕事を全うしている。"
 attended_by_tutor_modifier:0 "宮廷教師の助力"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t:1 "$learn_language$: 余地はない"
 learn_language_ongoing.1090.desc:3 "Learning [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] is hard. Really hard.\n\nI feel like there's no more room in my head, it's full. As soon as one word enters my mind, another one falls into the abyss of forgetfulness. I struggle with every lesson, I'm making no progress whatsoever."
 learn_language_ongoing.1090.friend.desc:0 "\n\n幸運なことに、[helpful_friend.GetTitledFirstName]はいつも私の側に居てくれる。\n「頑張って、私の[ROOT.Char.Custom('ComplimentAdjective')]友人、君をいつも信じている！」[helpful_friend.GetSheHe]は言い続けてくれる。私は実に恵まれている。"
 learn_language_ongoing.1090.no_friend.desc:0 "\n\n私は休憩が必要なのかもしれないな？"
 learn_language_ongoing.1090.a:0 "助けを求めていつでも[helpful_friend.GetFirstNameNoTooltip]を頼ることができる！"
 learn_language_ongoing.1090.b:0 "どれほど辛くとも、頑張らねばな！"
 learn_language_ongoing.1090.c:0 "休憩が必要だ…"
 encouraged_by_friend_modifier:0 "友人からの励まし"
 learn_language_ongoing.1100.t:1 "$learn_language$: 気づかいの[ROOT.Char.GetTitleTierName]"
 learn_language_ongoing.1100.desc:3 "It's no secret that I'm working hard on learning the [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] language, and it seems that it's becoming common knowledge among the [target.GetCulture.GetNameNoTooltip] peasantry.\n\nThey are referring to me as 'the [ROOT.Char.GetTitleTierName] that cares', a flattering thing indeed. Even the lower nobles are lauding my efforts!\n\nI feel like my efforts have brought [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] and [target.GetCulture.GetCollectiveNounNoTooltip] closer together."
 learn_language_ongoing.1100.a:3 "Perhaps I should hold a speech, in #EMP both#! [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] and [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "奴らの記憶を消すんだ、そんなことに気を散らす余裕はない。"
 learn_language_ongoing.1100.c:0 "これほど幸運なことはない！"
 learn_language_ongoing.1100.a.success:0 "素晴らしい演説をします"
 learn_language_ongoing.1100.a.failure:0 "報われず馬鹿を見ます"
 learn_language_ongoing.1110.t:1 "$learn_language$: 詩の誘惑"
 learn_language_ongoing.1110.desc:3 "Ah, '[target.Custom('RegionalDrink')|U] by the Lake' by [the_poet.GetFirstName] of [poet_location.GetNameNoTierNoTooltip]. Truly a great collection of [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] poetry!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nPerhaps I should try my hand at poetry, too?"
 learn_language_ongoing.1110.a:0 "やってみよう！"
 learn_language_ongoing.1110.b:0 "[lover_to_be.GetFirstNameNoTooltip]の為に#EMP ロマンチックな#!詩を朗読してみるべきか？"
 learn_language_ongoing.1110.c:0 "駄目だ、私は#EMP 勉強中#!だ。こんな馬鹿げたことに時間を割く暇はない！"
 poetry_collector_modifier:0 "詩の収集家"
 learn_language_ongoing.1110.a.success:0 "あなたは自身の素晴らしい才能に気づく"
 learn_language_ongoing.1110.a.failure:0 "どうしてもうまく韻を踏めない"
 learn_language_ongoing.1120.t:1 "$learn_language$: 幼児向けの物語"
 learn_language_ongoing.1120.desc:3 "\"The wise [ROOT.Char.Custom('GetAnimalType')|U] then said to the little [ROOT.Char.Custom('GirlBoy')] — beware, for there's a...\" suddenly I'm interrupted.\n\n\"What!? The great [ROOT.Char.GetTitleTierName] is reading #EMP children's fables!#! Have you no pride?\" [insensitive_asshole.GetTitledFirstName] exclaims.\n\"This is unacceptable! If your foes find this out, they will think you feeble-minded!\"\n\nMaybe my choice of [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] literature was a bit... underwhelming, in the eyes of the [ROOT.Char.Custom('GetCourt')]."
 learn_language_ongoing.1120.a:0 "こ、これは#EMP [target.GetCulture.GetNameNoTooltip]で大いに尊ばれる古典作品なのだ！#!うむ！"
 learn_language_ongoing.1120.b:0 "侮辱したな？わからせてくれよう！"
 learn_language_ongoing.1120.c:0 "その言い分は正しいな。[ROOT.Char.GetTitleTierName]に相応しい代物ではなかった。"
 learn_language_ongoing.1120.d:0 "民が思いたいように思わせておけ。この物語集は知的なのだ！"
 learn_language_ongoing.1120.a.success:0 "[insensitive_asshole.GetFirstNameNoTooltip]を欺いて、この物語を古典作品集だと思わせます"
 learn_language_ongoing.1120.a.failure:0 "物語の読み上げが一般教養の獲得につながる、という建前を失う"
 easily_read_fables_modifier:0 "すらすら読める物語集"
 seemingly_feeble_minded_modifier:0 "見かけは暗愚"
 seemingly_feeble_minded_modifier_desc:0 "この人物は童話を読んでいる姿をよく目撃されている。その結果、未だに精神が成熟していないのではとの印象が付いた。"
 learn_language_ongoing.1120.b.tt:0 "[insensitive_asshole.GetFirstName]の出過ぎた真似を咎めるため、#V 決闘を行います#!\n#weak これは「死を賭けない」決闘です#!\n勝利すると、[prestige_i][prestige|E]と[scheme|E]への[modifier|E]を獲得します。敗北すると、笑い者になります。\n\nあなたの[prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive][prowess|E]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure:0 "私の[insensitive_asshole.GetFirstNameNoTooltip]との決闘は無効になる"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 "「降参です！お許しを。あなたは知恵遅れでは決してありません！何卒！」[insensitive_asshole.GetTitledFirstName]がそう叫ぶ。\n\n#EMP 私を#!侮辱すればどうなるか、これで伝わっただろう！"
 learn_language_ongoing.1123.a:0 "その賢い[ROOT.Char.Custom('GetAnimalType')|U]は言いました。「賢い人をバカにしちゃいけないよ！」"
 learn_language_ongoing.1123.b:0 "己が出過ぎた真似を悔いて地下牢で腐り堕ちるがよかろう！"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName]は、土に塗れて横たわる私の側に唾棄した。\n\n「軟弱者め。[ROOT.Char.GetTitleTierName]とあろう者の弁解はいっそ哀れを誘う。わかった、親切な私が無意味なご本を取り去ってやろう」[insensitive_asshole.GetSheHe]はそう語りかけた。"
 learn_language_ongoing.1124.a:0 "勉強は頓挫した…"
 learn_language_ongoing.1130.t:1 "$learn_language$: 言葉による愛"
 learn_language_ongoing.1130.desc:4 "\"Oh, my dear [ROOT.Char.GetFirstNameNoTooltip]! You really are learning my beloved [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]? I feel so appreciated, you're making such an effort to understand me!\" [lover_to_help.GetTitledFirstName] says, [lover_to_help.Custom('quirk_pos_pp')].\n\n\"Can I help you in any way? Teach you some words, perhaps?\" [lover_to_help.GetSheHe] says."
 learn_language_ongoing.1130.a:0 "どんな助けでも欲しい！"
 learn_language_ongoing.1130.b:0 "これはなんて言うんだ「寝室で会おう、裸でね？」"
 learn_language_ongoing.1130.c:0 "ありがとう、でも大丈夫だ。"
 motivated_by_love_modifier:0 "愛によるやる気"
 learn_language_ongoing.1130.a.success:0 "浮ついた教師とはいえ、[lover_to_help.GetFirstNameNoTooltip]は適任だ"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip]は、「terpsichorean」、「transmogrify」、「lugubrious」などの単語でレッスンを#EMP 開始#!するのが適切だと考えています。"
 learn_language_ongoing.1140.t:1 "$learn_language$: 救いの手"
 learn_language_ongoing.1140.desc:4 "\"You are learning [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], I see — good choice, speaking it will surely strengthen your position as [ROOT.Char.GetTitleTierName].\" my [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclaims, [close_one_to_help.Custom('quirk_pos_pp')].\n\n\"I speak [target.GetCulture.GetNameNoTooltip] natively. Perhaps I could be of assistance, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?\" [close_one_to_help.GetSheHe] says."
 learn_language_ongoing.1140.a:0 "この文章の意味を教えてもらえませんか？"
 learn_language_ongoing.1140.b:0 "これから私のレッスンに参加してもらえませんか？"
 helpful_assistance_modifier:0 "役立つ助力"
 learn_language_ongoing.1300.t:0 "$learn_language$: 喜ばしい雑談"
 learn_language_ongoing.1300.desc:0 "我々が[ROOT.Char.GetCurrentLocation.GetTitle.GetName]を通りかかると、喜びに満ちた地元の人が私の従者たちに近づいてきた。[interlocutor.GetHerHis]の顔には満面の笑みが浮かんでいる。私は[interlocutor.GetSheHe]が我々を暖かく迎えてくれていることは察せられるのだが、[interlocutor.GetHerHis]の会話の細かい部分は、悲しいことに理解できない。\n\nそれはともかく、私はまだ用心深い仲間たちを振り払い、[interlocutor.GetHerHis]の喜びの挨拶に応える。[interlocutor.GetCulture.GetLanguage.GetName]を練習するのにこれ以上素晴らしい機会はないだろう！"
 learn_language_ongoing.1300.a:0 "単に楽しい会話だ。"
 learn_language_ongoing.1300.a.flavor:0 "あなたは[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]と[interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]の類似点と相違点について会話を試みる"
 learn_language_ongoing.1300.b:0 "今日は何やら#EMP 積極的になれる#!ような気がする…"
 learn_language_ongoing.1300.b.flavor:0 "あなたは[interlocutor.GetFirstNameNoTooltip]を友好的な議論に参加させようとします"
 learn_language_ongoing.1300.b.success:0 "[interlocutor.GetFirstNameNoTooltip]と興味深い議論をする"
 learn_language_ongoing.1300.b.failure:0 "あなたは[interlocutor.GetFirstNameNoTooltip]とのコミュニケーションに失敗する"
