l_english:
 elope_event_title:0 "駆け落ち:"
 elope.0001.t:0 "$elope_event_title$ 闇に守られて"
 elope.0001.positive.desc:0 "準備はすっかり整った。脱出ルートは調査済みだし、衛兵たちも買収済みで、[target.GetTitledFirstName]のほうも準備はできている。今夜[location.GetNameNoTooltip]に夜の帳が下りるとともに、私は我が[target.Custom('LoverPetName')]を自由の身にして、[target.GetHerHim]を私の[target.GetWifeHusband]とするのだ。"
 elope.0001.negative.desc:0 "リストは一通り暗記した。脱出ルートは調査済みだし、衛兵たちは買収できたはずだし、上手くいけば、私が送ったメモは[target.GetTitledFirstName]の手元に行くだろう。だが上手くいかなければ？多分[target.GetSheHe]は受け取っていない！しかも他のことも上手くいかないかもしれない…\n\n疑心暗鬼にとらわれている暇はない。チャンスは一度きりなのだ。何があろうとも[target.GetHerHim]のもとに行くか、この試みを諦めるかのどちらかだ。"
 elope.0001.a:0 "迎えに来ましたよ、[target.GetFirstNameNoTooltip]！"
 elope.0001.b:0 "私は何をしているんだ、狂っている！"
 elope.0001.a.tt:0 "[target.GetShortUIName]との駆け落ちを試みます"
 elope.0001.a.success:0 "私は#P 成功する#!"
 elope.0001.a.failure_discover:0 "私は#N 失敗し、発見される#!"
 elope.0001.a.failure_hidden:0 "私は#N 失敗する#!が発見はされない"
 elope.1001.t:0 "$elope_event_title$ 愛の試練"
 elope.1001.start.desc:0 "待っているあいだ、私はうまくいかなかった時のことを色々と想像せずにはいられなかった。私はすっかり気力を失ってしまった。私はこんなに相手に深入りしたく#EMP ない#!という気持ちになった。\n\n前方に松明が灯り、こちらに向かってくるのに気づき、衛兵に隠れるよう合図をした。"
 elope.1001.end.desc:0 "明かりが近づいてきて、二つの人影が見えてきた。一人は剣を持っていてはっきり見える。もう一人は……#EMP [target.GetHerHim]#!に違いない！\n\n私は[target.Custom('LoverPetName')]のもとに駆け出し、[target.GetSheHe]は私の広げた両腕に身を投げ出した。抱擁はわずかな間のことだったが、蜂蜜のように甘美だった。私は[target.GetHerHis]の手を取ると走り始めた。"
 elope.1001.a:0 "急ごう、愛しい人！[ROOT.Char.Custom('DefaultPriestTitle')]が待っている！"
 elope.1002.t:0 "夜の闇に消えて"
 elope.1002.start.desc:1 "不愉快なことに、私はドアを激しく叩く音で起こされた。「我が[ROOT.Char.GetTitleAsNameNoTooltip]！衛兵が一人殺されているのが発見され、[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]が行方知れずになっています！」"
 elope.1002.desc_naked:0 "私はやっとの思いでベッドから這い出ると、部屋から出ないうちに大声で命令を下した。"
 elope.1002.desc_not_naked:0 "私はやっとの思いでベッドから這い出ると、服を着ながら大声で命令を下した。"
 elope.1002.desc:0 "\n\n捜索は何時間も続いている。昼前になって彼らは[target.GetTitledFirstName]からの署名入りの手紙を発見する。手書きの文字は間違いなく[target.GetHersHis]のものだ。\n\n"
 elope.1002.apologetic_relationship.desc:0 "「わが愛する[target.GetFirstNameNoTooltip]よ。本当に申し訳ない。しかし私はわが心に従わねばならない。私は運命の人——[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]と結婚せんがため、あなたのもとを去るのだ。」"
 elope.1002.unapologetic_relationship.desc:0 "「私は[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]と結婚するために去ります。私の後を追わないで——私は再びあなたのものになるなら、死んだ方がましです！」"
 elope.1002.apologetic_family.desc:0 "「[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U]、私は運命の人——[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]と結婚するために去るのです。私は幸せになりたいだけです。あなたが心の中で許してくれることを願っています。」"
 elope.1002.unapologetic_family.desc:0 "「あなたが自分の[ROOT.Char.Custom2('RelationToMeShort' , target)]を本当に愛してくれていたのなら、幸せになってほしいと思っていたはずです。しかし、あなたがほとんど私を気遣ってくれないので、私は自分の心に従って去ることにしたのです。私は[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]と結婚します、あなたは私を止めることはできません！」"
 elope.1002.a.fallback:0 "一体どうしてだ？"
 elope.1002.a.vengeful:0 "あの裏切り者の[target.Custom('InsultNounSexual')]は、[target.GetSheHe]に相応しい報いを受けるだろう！"
 elope.1002.a.compassionate:0 "[target.GetSheHe]には何があっても幸せになってほしい。"
 elope.1003.opening:0 "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc:0 "私がこのたびあなたにお伝えするのは"
 elope.1003.target_root_family.desc:0 "あなたの[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]である[target.GetFirstName]"
 elope.1003.target_keeper_relation.desc:0 "私の[target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))]である[target.GetFirstName]"
 elope.1003.target_liege_subject.desc:0 "私の臣下である[target.GetFirstName]"
 elope.1003.middle.desc:0 "が"
 elope.1003.owner_root_family.desc:0 "あなたの[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))]である[owner.GetFirstName]と駆け落ちしたということです！"
 elope.1003.your_character_introduction.desc:0 "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]と駆け落ちしたということです！"
 elope.1003.end.desc:0 "率直に言うと、これは重大な侮辱であり、あなたの家族の名誉を汚すものです。#EMP 幸せな二人#!が[capital.GetNameNoTooltip]に逃れようとするなら、あなたが彼らに罰を与えるであろうと私は信じております！"
 elope.1003.a:0 "何という災難だ！"
 elope.1011.t:0 "$elope_event_title$ 暗闇の中の光"
 elope.1011.middle.desc:0 "二つの人影が見える三人、四人…[ROOT.Char.GetFaith.HighGodName]よ、これはまずい！"
 elope.1011.end.desc:0 "私の指示で我々は茂みの中を通って逃げる。一方、追っ手は細部は気にせず、急速に接近してくる。\n\n「いつまでも隠れていることはできんぞ、[ROOT.Char.GetTitledFirstNameNoTooltip]！お前たちの仲間の一人は捕らえた、次はお前だ！」"
 elope.1011.a:0 "#EMP 走れ！#!"
 elope.1012.t:0 "失敗した駆け落ち"
 elope.1012.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の駆け落ちは阻止された！護衛隊長は[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]が[target.GetHerHim]を奪って秘密裏に結婚しようと企んでいたことを私に教えてくれた。\n\nそれでも足りないかのように、[target.GetFirstNamePossessiveNoTooltip]の寝室で見つかった手紙は[target.GetSheHe]が全てに関与していたことを示している！"
 elope.1012.a:0 "あの[owner.Custom('InsultAdjective')][owner.Custom('InsultNounSexual')]が私の[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]を得ることは決してない！"
 elope.1012.b:0 "裏切り者め！[target.GetFirstNameNoTooltip]を#EMP すぐに#!閉じ込めろ！"
 elope.1012.c:0 "私は彼らを苦しめてやる、覚えておけ！"
 elope.1012.d:0 "頭が痛くなってきた…"
 elope.1021.end.desc:0 "\n\n私の指示で我々は茂みの中を通って逃げる。運良く我々は馬車へと戻り、夜の闇の中に逃れることができた。"
 elope.1021.a:0 "[target.GetFirstNameNoTooltip]、愛する人よ…あなたが無事であることを祈っている。"
 elope.2000.t:0 "わが愛しの"
 elope.2000.start.desc:0 "あなたに勇気を持てと言われましたが、私はこれ以上恐怖心を抑えることができません。"
 elope.2000.target_relation.desc:0 "もし私の[target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))]が私たちの計画に気づいたら？私はなかなか眠れず、食事の量を抑えるのに苦労しています。[discoverer.GetSheHe|U]は懸念し始めています——あるいは疑ってさえいるかもしれません！"
 elope.2000.titledname.desc:0 "もし[discoverer.GetTitledFirstName]が私たちの計画に気づいたら？[discoverer.GetSheHe]が現れるたびに、私は硬直して言葉が出なくなってしまうのです。[discoverer.GetSheHe]が気づくのは時間の問題です！"
 elope.2000.end.desc:0 "\n\n私たちには時間がなくなってきた。お願いだ、私の愛する[ROOT.Char.GetFirstNameNoTooltip]、急いでくれ！"
 elope.2000.a:0 "我々は計画を早めよう、私の[target.Custom('LoverPetName')]。"
 elope.2000.c:0 "私を信じろ——万事うまくいっている。"
 elope.2000.c.success:0 "[target.GetShortUIName|U]は納得する"
 elope.2000.c.failure:0 "[target.GetShortUIName|U]は捨てられたと感じる"
 elope.2000.b:0 "それなら手紙を送るべきではない！"
 elope.1001.start.desc_brave:0 "待っている間、私は[target.GetFirstName]が今どこにいるのか気になって仕方がない。[target.GetSheHe]はうまくいったのか？追っ手はいるのだろうか？\n\n前方に松明があり、我々の方向に移動しているのを発見して、私は警護に隠れるように合図する。"