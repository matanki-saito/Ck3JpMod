l_english:
 elope_event_title:0 "駆け落ち:"
 elope.0001.t:0 "$elope_event_title$ 闇に守られて"
 elope.0001.positive.desc:0 "準備はすっかり整った。脱出ルートは調査済みだし、衛兵たちも買収済みで、[target.GetTitledFirstName]のほうも準備はできている。今夜[location.GetNameNoTooltip]に夜の帳が下りるとともに、私は我が[target.Custom('LoverPetName')]を自由の身にして、[target.GetHerHim]を私の[target.GetWifeHusband]とするのだ。"
 elope.0001.negative.desc:0 "リストは一通り暗記した。脱出ルートは調査済みだし、衛兵たちは買収できたはずだし、上手くいけば、私が送ったメモは[target.GetTitledFirstName]の手元に行くだろう。だが上手くいかなければ？多分[target.GetSheHe]は受け取っていない！しかも他のことも上手くいかないかもしれない…\n\n疑心暗鬼にとらわれている暇はない。チャンスは一度きりなのだ。何があろうとも[target.GetHerHim]のもとに行くか、この試みを諦めるかのどちらかだ。"
 elope.0001.a:0 "迎えに来ましたよ、[target.GetFirstNameNoTooltip]！"
 elope.0001.b:0 "私は何をしていたんだ、狂っている！"
 elope.0001.a.tt:0 "[target.GetShortUIName]との駆け落ちを試みる"
 elope.0001.a.success:0 "私は#P 成功した#!"
 elope.0001.a.failure_discover:0 "私は#N 失敗し、見つかった#!"
 elope.0001.a.failure_hidden:0 "私は#N 失敗した#!が、見つかりはしなかった"
 elope.1001.t:0 "$elope_event_title$ 愛の試練"
 elope.1001.start.desc:0 "待っているあいだ、私はうまくいかなかった時のことを色々と想像せずにはいられなかった。私はすっかり気力を失ってしまった。私はこんなに相手に深入りしたく#EMP ない#!という気持ちになった。\n\n前方に松明が灯り、こちらに向かってくるのに気づき、衛兵に隠れるよう合図をした。"
 elope.1001.end.desc:0 "明かりが近づいてきて、二つの人影が見えてきた。一人は剣を持っていてはっきり見える。もう一人は……#EMP [target.GetHerHim]#!に違いない！\n\n私は[target.Custom('LoverPetName')]のもとに駆け出し、[target.GetSheHe]は私の広げた両腕に身を投げ出した。抱擁はわずかな間のことだったが、蜂蜜のように甘美だった。私は[target.GetHerHis]の手を取ると走り始めた。"
 elope.1001.a:0 "急ごう、愛しい人！[ROOT.Char.Custom('DefaultPriestTitle')]が待っている！"
 elope.1002.t:0 "夜の闇に消えて"
 elope.1002.start.desc:1 "不愉快なことに、私はドアを激しく叩く音で起こされた。「我が[ROOT.Char.GetTitleAsNameNoTooltip]！衛兵が一人殺されているのが発見され、[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]が行方知れずになっています！」"
 elope.1002.desc_naked:0 "私はやっとの思いでベッドから這い出ると、部屋から出ないうちに大声で命令を下した。"
 elope.1002.desc_not_naked:0 "私はやっとの思いでベッドから這い出ると、服を着ながら大声で命令を下した。"
 elope.1002.desc:0 "\n\nThe search goes on for hours. It is not until noon they uncover a signed letter from [target.GetTitledFirstName]. The handwriting is unmistakably [target.GetHersHis].\n\n"
 elope.1002.apologetic_relationship.desc:0 "\"My dearest [target.GetFirstNameNoTooltip], I am so very sorry, but I have to follow my heart. I have left you to marry the love of my life — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)].\""
 elope.1002.unapologetic_relationship.desc:0 "\"I have left to marry [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Do not come after me — I would rather die than be yours again!\""
 elope.1002.apologetic_family.desc:0 "\"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], I have left to marry the love of my life — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. All I want is to be happy. I hope you can find it in your heart to forgive me.\""
 elope.1002.unapologetic_family.desc:0 "\"If you truly loved your own [ROOT.Char.Custom2('RelationToMeShort' , target)], you would have wanted me to be happy. But as you care so little for me, I have left to follow my heart. I will marry [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] and there is nothing you can do to stop me!\""
 elope.1002.a.fallback:0 "How could [target.GetSheHe]?"
 elope.1002.a.vengeful:0 "That treacherous [target.Custom('InsultNounSexual')] will get what [target.GetSheHe] deserves!"
 elope.1002.a.compassionate:0 "[target.GetSheHe]には何があっても幸せになってほしい。"
 elope.1003.opening:0 "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc:0 "I write to inform you that"
 elope.1003.target_root_family.desc:0 "your [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc:0 "my [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_liege_subject.desc:0 "my subject [target.GetFirstName]"
 elope.1003.middle.desc:0 "has eloped with"
 elope.1003.owner_root_family.desc:0 "your [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName]!"
 elope.1003.your_character_introduction.desc:0 "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!"
 elope.1003.end.desc:0 "Let me be frank: this is a grave insult, and a stain on your family's honor. If the #EMP happy couple#! seeks refuge in [capital.GetNameNoTooltip], I trust you will teach them a lesson!"
 elope.1003.a:0 "What a catastrophe!"
 elope.1011.t:0 "$elope_event_title$ Torches In The Dark"
 elope.1011.middle.desc:0 "I can see two silhouettes, three, four... [ROOT.Char.GetFaith.HighGodName], this can't be good!"
 elope.1011.end.desc:0 "On my command, we retreat through the underbrush. Our pursuers, on the other hand, have no regard for subtlety and close in quickly.\n\n\"You can't hide forever, [ROOT.Char.GetTitledFirstNameNoTooltip]! We've captured one of your [dummy_soldier.GetWomenMen], and you will be next!\""
 elope.1011.a:0 "#EMP Run!#!"
 elope.1012.t:0 "A Failed Elopement"
 elope.1012.desc:0 "An attempt to elope with [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has been thwarted! The captain of the guard tells me [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] was scheming to steal [target.GetHerHim] away and marry [target.GetHerHim] in secret.\n\nAs if that wasn't enough, letters found in [target.GetFirstNamePossessiveNoTooltip] chambers indicate [target.GetSheHe] was in on the whole thing!"
 elope.1012.a:0 "That [owner.Custom('InsultAdjective')] [owner.Custom('InsultNounSexual')] will never have my [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]!"
 elope.1012.b:0 "Treachery! Lock [target.GetFirstNameNoTooltip] up, #EMP now!#!"
 elope.1012.c:0 "I will make them suffer, mark my word!"
 elope.1012.d:0 "This is giving me a headache..."
 elope.1021.end.desc:0 "\n\nOn my command, we retreat through the underbrush. By sheer luck, we make our way back to the carriage and escape in the night."
 elope.1021.a:0 "[target.GetFirstNameNoTooltip], my love... I pray you are alright."
 elope.2000.t:0 "My love,"
 elope.2000.start.desc:0 "You have told me to be brave, but I cannot contain my fears any longer. What if"
 elope.2000.target_relation.desc:0 "my [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] finds out about our plans? I can hardly sleep and struggle to keep my food down. [discoverer.GetSheHe|U] is starting to get worried — perhaps even suspicious!"
 elope.2000.titledname.desc:0 "[discoverer.GetTitledFirstName] finds out about our plans? Whenever [discoverer.GetSheHe] appears, I go stiff and speechless. It is only a matter of time until [discoverer.GetSheHe] notices!"
 elope.2000.end.desc:0 "\n\nWe are running out of time. Please, my dearest [ROOT.Char.GetFirstNameNoTooltip], make haste!"
 elope.2000.a:0 "We will speed up the plans, my [target.Custom('LoverPetName')]."
 elope.2000.c:0 "Trust me — everything is under control."
 elope.2000.c.success:0 "[target.GetShortUIName|U] is convinced"
 elope.2000.c.failure:0 "[target.GetShortUIName|U] feels dismissed"
 elope.2000.b:0 "You shouldn't be sending letters, then!"
 elope.1001.start.desc_brave:0 "As we wait, I cannot help but wonder where [target.GetFirstName] is now. Did [target.GetSheHe] make it out okay? Will there be pursuers?\n\nI spot a torch ahead, moving in our direction, and gesture to my guards to hide."