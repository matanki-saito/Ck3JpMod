l_english:
 intrigue_scheme_ongoing.1001.t:0 "時宜を得た買収"
 intrigue_scheme_ongoing.1001.desc:0 "[scheme.GetTarget.GetTitledFirstNamePossessive]の宮廷の召使いたちは、全員が盲目的に忠誠を誓っているわけではない… [agent.GetFirstName]が私に確約するところによれば、[agent.GetSheHe]はその入口であり、右ポケットに数枚のコインを入れるだけで融通を効かせることができるという。"
 intrigue_scheme_ongoing.1001.elope.desc:0 "[scheme.GetTarget.GetTitledFirstNamePossessive]の宮廷の召使いたちは、全員が[scheme.GetTarget.GetLiege.GetTitledFirstName]に対し盲目的に忠誠を誓っているわけではないようだ… [agent.GetFirstName]が私に確約するところによれば、[agent.GetSheHe]はその入口であり、右ポケットに数枚のコインを入れるだけで融通を効かせることができるという。"
 intrigue_scheme_ongoing.1001.a:0 "結局のところ、ちょっとした金とは何なのだ？"
 intrigue_scheme_ongoing.1001.b:0 "危険すぎる！"
 intrigue_scheme_ongoing.1002.t:0 "神の裁き"
 intrigue_scheme_ongoing.1002.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))]である[agent_in_question.GetTitledFirstName]は、[scheme.GetTarget.GetTitledFirstName]に対し、[scheme.GetTarget.GetHerHis]の[agent_in_question.GetFaith.HighGodName]への違反を非難している。\n\n[agent_in_question.GetSheHe|U]は、[agent_in_question.GetFaith.HighGodNameAlternate]に[scheme.GetTarget.GetFirstName]を打ち倒すよう呼びかけ、来たるべき罰をほのめかしている。"
 intrigue_scheme_ongoing.1002.a:0 "少し楽観的かもしれないが、私はその精神が好きだ！"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U]は、地元の[agent_in_question.GetFaith.GetAdherentNamePlural]を我々の大義のために集める"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip]は、[agent_in_question.GetHerHis]の情熱の中で[agent_in_question.GetHerselfHimself]自身をさらけ出す"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip]は黙るだろう、[agent_in_question.GetFaith.HighGodName]に誓って。"
 intrigue_scheme_ongoing.1002.c:0 "私は[agent_in_question.GetHerHis]の崇高な取り組みを助けよう！"
 intrigue_scheme_ongoing.1004.t:0 "度を越したおしゃべり"
 intrigue_scheme_ongoing.1004.desc:0 "[agent_in_question.GetFirstNamePossessive]の友人を作る能力は、私の計画の中で非常に貴重であることが証明されているが、[agent_in_question.GetSheHe]は他の人の周囲では本来[agent_in_question.GetSheHe]がそうあるべきほどには慎重ではない。\n\n[agent_in_question.GetSheHe|U]は漠然としたヒントを垂れ流すのが非常に好きで、もし誰かが質問を始めたら、[agent_in_question.GetSheHe]が何を漏らすか分かったものではない。"
 intrigue_scheme_ongoing.1004.a:0 "[agent_in_question.GetSheHe]が学んだことは、[agent_in_question.GetHerHim]を黙らせるにはあまりにも貴重なものだ。"
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip]は気づかれないままだ"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip]が発見される"
 intrigue_scheme_ongoing.1004.b:0 "[agent_in_question.GetSheHe]は秘密を守れないのであれば、黙っておくべきだ！"
 intrigue_scheme_ongoing.1006.t:0 "清掃"
 intrigue_scheme_ongoing.1006.desc:0 "当然ながら[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]は問題を引き起こしている。\n\n[agent_in_question.GetSheHe|U]は[scheme.GetTarget.GetTitledFirstNamePossessive]の宮廷内を移動する際に適切な注意を怠り、[scheme.GetTarget.GetTitleAsNameNoTooltip]はすでに気づき始めている。[agent_in_question.GetSheHe]が発見されるのは時間の問題だ！"
 intrigue_scheme_ongoing.1006.elope.desc:0 "当然ながら[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]は問題を引き起こしている。\n\n[agent_in_question.GetSheHe|U]は[scheme.GetTarget.GetTitledFirstNamePossessive]の宮廷内を移動する際に適切な注意を怠り、[scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)]はすでに気づき始めている。[agent_in_question.GetFirstNameNoTooltip]が発見されるのは時間の問題だ！"
 intrigue_scheme_ongoing.1006.a:0 "何者かが自分の周りをつけ回している形跡を見れば、[agent_in_question.GetFirstNameNoTooltip]は確実にストレスを感じるだろう！"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U]はより良い仕事をするため時間をかける必要がある。"
 intrigue_scheme_ongoing.1007.t:0 "懸念の声"
 intrigue_scheme_ongoing.1007.desc:0 "「もし[target.GetTitledFirstName]があなたを発見したら？この時間のかかる努力を続けることが賢明なのですか？」\n\n[caring_agent.GetTitledFirstName]は[caring_agent.Custom('QuirkPresentPosOrNeg')]、この中で[caring_agent.GetSheHe]が私に従うだろうとはわかっていても、[caring_agent.GetHerHis]の私への懸念は本物だとわかる。"
 intrigue_scheme_ongoing.1007.a:0 "私の計画は前進する、懸命に働いてくれることを期待している！"
 intrigue_scheme_ongoing.1007.b:0 "そうだな、時間がかかってしまった。ここへ来て一緒に座ろう。"
 intrigue_scheme_ongoing.1008.t:0 "つきまとう"
 intrigue_scheme_ongoing.1008.desc:0 "[defender.GetTitledFirstName]は裏切り者の策略家を追い詰めることを望み、宮廷の警備を強化しているようだ。私の策略家の仲間である[agent.GetTitledFirstName]は、[agent.GetSheHe]が望まない疑惑を引き寄せてしまったのではないかと懸念している。"
 intrigue_scheme_ongoing.1008.a:0 "私は[agent.GetFirstNamePossessiveNoTooltip]の能力を信じている。"
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip]は気づかれないままだ"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip]が発見される"
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U]の私への痕跡を消す必要がある。今すぐ。"
 intrigue_scheme_ongoing.1008.c:1 "[councillor.GetTitledFirstName]がそこにいて介入できることを[ROOT.Char.GetFaith.HighGodNameAlternate]に感謝する。"
 intrigue_scheme_ongoing.1009.t:0 "助け"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName]は、[potential_agent.GetHerHis]の目に決意の表情を浮かべて、私のところへやって来た。\n\n「我が[potential_agent.Custom2('RelationToMe', ROOT.Char)]、私は私の[potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))]である[target.GetTitledFirstName]に対するあなたの計画に参加することには消極的でしたが、この件に関して、あなたの判断を信頼する時だと感じています。」"
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName]は、[potential_agent.GetHerHis]の目に決意の表情を浮かべて、私のところへやって来た。\n\n「私の[potential_agent.Custom2('RelationToMe', ROOT.Char)]、私はあなたの[target.GetTitledFirstName]との駆け落ち計画に参加することには消極的でしたが、今ではあなたが[target.GetHerHim]を本当に大切にしていることがわかります。」"
 intrigue_scheme_ongoing.1009.a:0 "私の大義を支援してくれ、[potential_agent.GetFirstNameNoTooltip]。"
 intrigue_scheme_ongoing.1009.b:0 "一つだけお願いがあるのだが…"
 intrigue_scheme_ongoing.2001.t:0 "誤った信頼"
 intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTarget.GetFirstNamePossessive]のお人好しの性格は[agent_in_question.GetTitledFirstName]が[scheme.GetTarget.GetTitleTierName]に取り入るのを予想以上に簡単にしている——[agent_in_question.GetFirstNameNoTooltip]が助言すれば、[target.GetSheHe]が耳を傾ける可能性は高いだろう。"
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U]は適切な助言を提供し続けるべきだ、その時まで…"
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U]は他のスパイの出入りを可能にしてくれる。"
 intrigue_scheme_ongoing.2002.t:0 "酔っ払いの特徴"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName]は非常に酒好きで、それは[target.GetHerHim]を時として理性を欠いた行動へと走らせる。\n\n[agent_in_question.GetTitledFirstName]が[target.GetHerHim]にやりたいようにさせておくことで、これらの習慣が維持されるのは、非常に容易なものになるだろう。"
 intrigue_scheme_ongoing.2002.a:0 "[agent_in_question.GetFirstNameNoTooltip]が最強の酒を持ち込むの手伝ってやろう！"
 intrigue_scheme_ongoing.2002.b:1 "[target.GetHerHim]には酔いの中で安らぎを感じさせてやろう。"
 intrigue_scheme_ongoing.2002.c:0 "ハッ！愚か者は[target.GetHerHis]自身の弱点にも気がつかないのだな！"
 intrigue_scheme_ongoing.2003.t:0 "予期しない諜報活動"
 intrigue_scheme_ongoing.2003.bad_habits:0 "それは[agent.GetTitledFirstName]が秘密の会話をスパイすることで見つけたいと思っていたものではなかったが、[other_secret_target.GetTitledFirstNamePossessive]の変わった習慣の真相を発見したのは決して悪いことではない…"
 intrigue_scheme_ongoing.2003.secret_relationships:0 "それは[agent.GetTitledFirstName]が秘密の会話をスパイすることで見つかると予想していたものではなかったが、[other_secret_target.GetTitledFirstNamePossessive]の許されない関係を発見したのは決して悪いことではない…"
 intrigue_scheme_ongoing.2003.bastardy:0 "それは[agent.GetTitledFirstName]が秘密の会話をスパイすることで見つかると予想していたものではなかったが、[secret_target.GetTitledFirstNamePossessive]の出生に関する真相を知ったのは決して悪いことではない…"
 intrigue_scheme_ongoing.2003.murder:0 "それは[agent.GetTitledFirstName]が秘密の会話をスパイすることで見つかると予想していたものではなかったが、[other_secret_target.GetTitledFirstNamePossessive]の恐ろしい犯罪を暴いたことは決して悪いことではない…"
 intrigue_scheme_ongoing.2003.desc:0 "それは[agent.GetTitledFirstName]が秘密の会話をスパイすることで見つけたいと思っていたものではなかったが、[other_secret_target.GetTitledFirstName]に関する真実を発見したのは決して悪いことではない…"
 intrigue_scheme_ongoing.2003.a:0 "もしかしたら、これは私の努力に役立つだろうか？"
 intrigue_scheme_ongoing.3001.t:0 "正義と秘密"
 intrigue_scheme_ongoing.3001.desc:0 "最近の自分の行動…それは秘密と影の中での陰謀である。これは正しいものではない。正義であるはずがない。"
 intrigue_scheme_ongoing.3001.a:0 "やるべきことをやる！"
 intrigue_scheme_ongoing.3001.b:0 "やらなければならないのであれば、正しくやるべきだ。"
 intrigue_scheme_ongoing.3002.t:0 "嘘の歪み"
 intrigue_scheme_ongoing.3002.desc:0 "あらゆる秘密の計画と暗黒の形式…それらについて考えるたび、冷たい手が私の心を握りしめる。それは大きな間違いだと感じる。"
 intrigue_scheme_ongoing.3002.a:0 "これをやらなければならない！"
 intrigue_scheme_ongoing.3002.b:0 "このことについてあまりにも長く考えすぎた。"
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName]よ、お許しください、私は何をしていたのでしょう？"
 intrigue_scheme_ongoing.3002.d:0 "自分の意思に正直になるべきだ。"
 intrigue_scheme_ongoing.3003.t:0 "途中"
 intrigue_scheme_ongoing.start.3003.desc:0 "その時が来たら我が刺客が必要とするのは、"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "何かあった場合に[defender.GetTitledFirstNamePossessive]の[defender.Custom('ResidenceBuilding')]から脱出するための安全な逃げ道だ。"
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "[defender.GetTitledFirstNamePossessive]の[defender.Custom('ResidenceBuilding')]から[target.GetTitledFirstName]を運び出すための安全な逃げ道だ。"
 intrigue_scheme_ongoing.end.3003.desc:0 "地元の[defender.Custom('TerrainType')]の詳細な地図と、そこに隠された小道や横穴があれば、貴重な資料になるだろう。"
 intrigue_scheme_ongoing.3003.a:0 "[scheme_location.GetNameNoTooltip]の猟師に地図を描いてもらうため金を払う。"
 intrigue_scheme_ongoing.3003.a.success:0 "猟師[hunter.GetShortUIName]は口外しない"
 intrigue_scheme_ongoing.3003.a.failure:0 "猟師[hunter.GetShortUIName]は、[hunter.GetHerHis]が新たに獲た富を自慢する"
 intrigue_scheme_ongoing.3003.d:0 "あなたの友人である[hunter.GetTitledFirstNameNoTooltip]に頼んでもらう。"
 intrigue_scheme_ongoing.3003.b:0 "自身で[defender.Custom('TerrainType')]を探検する。"
 intrigue_scheme_ongoing.3003.b.success:0 "あなたが[scheme_location.GetNameNoTooltip]周辺を地図に記す"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "あなたが[defender.Custom('TerrainType')]で道に迷う"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "あなたが[defender.Custom('TerrainType')]で一晩中道に迷う"
 intrigue_scheme_ongoing.3003.c:0 "アイデアを放棄する。"
 intrigue_scheme_ongoing.3004.t:0 "地図"
 intrigue_scheme_ongoing.3004.desc:0 "地元の居酒屋で猟師が騒ぎを起こしているとスパイが教えてくれた。その[hunter.GetWomanMan]は「真珠と絹を身に着けた派手な[owner.GetWomanMan]」との取引で大金を得たと大声で自慢して、山ほどの金を浪費していた。\n\nどうやら[hunter.GetSheHe]は怪しい小綺麗な[owner.GetWomanMan]のために地元の[defender.Custom('TerrainType')]の地図を描いたようだ。スパイたちは、その[owner.GetWomanMan]が私か臣民の1人に対して策謀を巡らせているに違いないと考えている。"
 intrigue_scheme_ongoing.3004.a:0 "この情報をもたらしたことに感謝する。"
 intrigue_scheme_ongoing.3004.b:0 "その愚か者を地下牢にぶち込め！"
 intrigue_scheme_ongoing.3004.c:0 "[hunter.GetHerHim]を連れて来い。[hunter.GetHerHis]の記憶を呼び起こせると思う..."
 intrigue_scheme_ongoing.3004.c.tt:0 "[scheme_hostile|E]的計画か、悪意のある[scheme|E]が暴かれる"
 intrigue_scheme_ongoing.3004.toast:0 "計画が露見した"
 intrigue_scheme_ongoing.3005.t:0 "空飛ぶ使者"
 intrigue_scheme_ongoing.3005.desc:0 "計画が実現に近づくにつれ、迅速なコミュニケーションが鍵となる。もし必要になったら、[pigeon_recipient.GetTitledFirstName]が[root_location.GetNameNoTooltip]にいる私に緊急のメッセージを送るために、特別に賢いハトを持っている。\n\nでも、どうやって鳥を[target_location.GetNameNoTooltip]の[defender.Custom('ResidenceBuilding')]の中に入れればいいのだろう？"
 intrigue_scheme_ongoing.3005.c.f:0 "あなたのスパイである[elope_agent.GetShortUIName]が[friend|E]、[close_family_member|E]、もしくは[pigeon_recipient.GetShortUIName]の[elope_agent.Custom('FemaleMale')]使用人であるためこの選択肢が有効です"
 intrigue_scheme_ongoing.3005.a:0 "地元のバードトレーナーが「贈り物」として届けてくれる。"
 intrigue_scheme_ongoing.3005.a.success:0 "「贈り物」が[pigeon_recipient.GetShortUIName]に到着する"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U]はバードトレーナーを解雇する"
 intrigue_scheme_ongoing.3005.b:0 "私が「贈り物」を送れば、[defender.GetTitledFirstNameNoTooltip]は断れない。"
 intrigue_scheme_ongoing.3005.c:0 "[elope_agent.GetTitledFirstNameNoTooltip]に鳥を届けさせよう。"
 intrigue_scheme_ongoing.3005.d:0 "危険が大きすぎる。"
 intrigue_scheme_ongoing.4001.t:0 "責任ある大人"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName]によると、[agent_in_question.GetSheHe]は宮廷で遊んでいる子供たちの面倒を見るように頼まれているそうだ。\n運が良いことに、その中には[scheme.GetTarget.GetTitledFirstName]が含まれている。\n\nこれは[agent_in_question.GetTitledFirstName]が問題を前に進める絶好の機会だ。"
 intrigue_scheme_ongoing.4001.a:0 "監視の目から遠く離れた場所で遊ぶ習慣を彼らに教える。"
 intrigue_scheme_ongoing.4001.b:0 "[scheme.GetTarget.GetTitledFirstName]と友達になろうとする。[scheme.GetTarget.GetHerHim]を信用させる。"
 intrigue_scheme_ongoing.4002.t:0 "子供の無邪気さ"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName]は、[target.GetHerHim]の周りの騒がしい宮廷の状況にもかかわらず、不正な計画を立てる者がいることを理解することすらできない。\n\n[scheme.GetTarget.GetHerHim]に話しかけるとき、[scheme.GetTarget.GetSheHe]は本当に私を信頼しているようだ！"
 intrigue_scheme_ongoing.4002.a:0 "[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('parent'))]に近づく好機だ！"
 intrigue_scheme_ongoing.4002.b:0 "秘密の隠れ場所？見せてくれない？"
 intrigue_scheme_ongoing.4003.t:0 "再考"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName]が、私が[agent_in_question.GetHerHim]を巻き込んでいる計画について懸念し、私の元にやって来た。私は[agent_in_question.GetHerHim]に[scheme.GetTarget.GetTitledFirstName]と仲良くするよう命じたのだが、愛着を持つようになることまでは意図していなかった！\n\n今、私は彼らをどこまで信頼できるのか疑問に感じている…"
 intrigue_scheme_ongoing.4003.a:0 "「そもそも、なぜ君は私を助けなきゃいけないのか、思い出してもらおうか！」"
 intrigue_scheme_ongoing.4003.b:0 "私の計画への彼らの関与をこっそり減らそう。"
 intrigue_scheme_ongoing.5001.t:0 "気を散らせたくてたまらない"
 intrigue_scheme_ongoing.5001.desc:0 "[target.GetTitledFirstNamePossessive]の守衛の服を洗濯している[servant.GetWomanMan]が私のもとに連れてこられた。[servant.GetHerHim]が服を細工しても誰も気づかないだろうし、もし守衛の気を散らすものを仕掛けることができたら...\n\n「どうなさいますか？我が主よ」"
 intrigue_scheme_ongoing.5001.a:0 "バラの実をうんと細かく砕いてくれ..."
 intrigue_scheme_ongoing.5001.b:0 "服に穴をあけよう。不適切な場所をな。"
 intrigue_scheme_ongoing.5002.t:0 "運命"
 intrigue_scheme_ongoing.5002.desc:0 "[target.GetTitleAsNameNoTooltip]を怯えさせるため、怪しげな道徳観を持つ地元の神秘主義者、捏造された兆し…完璧だ。\n\n神秘主義者が[target.GetTitledFirstNamePossessive]の宮廷へと出発する前に、一つだけ質問がある——偽りの兆しは幸運なのか、それとも破滅なのか？"
 intrigue_scheme_ongoing.5002.a:0 "悪しき[target.GetTitleAsNameNoTooltip]に凶兆を！"
 intrigue_scheme_ongoing.5002.a.tt:0 "[target.GetFirstNameNoTooltip]は悪い知らせに影響されやすいと思う"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U]は多くの眠れない夜を過ごす"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U]は警戒心を強めるだけだ"
 intrigue_scheme_ongoing.5002.b:0 "吉兆だ、偽の安全で[target.GetHerHim]を惑わせてやろう。"
 intrigue_scheme_ongoing.5002.b.tt:0 "[target.GetFirstNameNoTooltip]は良い知らせの方を好んで信じると思う"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U]は自身の警戒を解かせる"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U]はさらに警戒を強める"
 intrigue_scheme_ongoing.5003.t:0 "前兆"
 intrigue_scheme_ongoing.5003.desc_opening:0 "地元の神秘主義者が私に会いたいと言ってきて、私の前に連れて来られると、[dummy_clergy_gender.GetSheHe]は泣き始めました、そして...血が[dummy_clergy_gender.GetHerHis]の手にある?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 "「兆しです! 我が[target.GetLadyLord]、これは良くない兆候です。雌鶏の腸をこぼしたところ、血があなたの未来を見せてくれました。暗くて死に満ちています！"
 intrigue_scheme_ongoing.5003.a:0 "不吉だ...!"
 intrigue_scheme_ongoing.5004.desc:1 "「しるしだ!このしるしは吉兆です、我が[target.GetLadyLord]よ。雌鶏の腸をこぼし、血があなたの未来を見せてくれました。すばらしいです!」"
 intrigue_scheme_ongoing.5004.a:0 "んん...ありがとう？"
 intrigue_scheme_ongoing.5005.t:0 "すべてはキラキラと輝く"
 intrigue_scheme_ongoing.5005.desc:0 "私の[spymaster.GetCouncilTitle]である[spymaster.GetTitledFirstName]は、邪悪な笑みを浮かべ私に近づいてくる。\n\n「我が[ROOT.Char.GetLadyLord]、この袋には最も邪悪な粉が入っております。何かの上に——例えば[target.GetTitledFirstName]への贈り物に——振りかけても何の痕跡も残さず、触れた者を虚弱と不快な気分で苦しめることでしょう。」"
 intrigue_scheme_ongoing.5005.a:0 "よし、よし、よし... [target.GetSheHe]への贈り物は価値があるといって良いだろう。"
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U]に私の金など持たせはしないぞ！"
 intrigue_scheme_ongoing.5006.t:0 "贈り物"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName]が贈り物をくれた。金でいっぱいの豪華な装飾箱だ。硬貨の中に手を走らせていると、部屋がぐるぐる回っているような気がして息が詰まる。"
 intrigue_scheme_ongoing.5006.a:0 "思いもよらなかった！なんて不思議な力があるのだろう！"
 intrigue_scheme_ongoing.5007.t:0 "汚れた金"
 intrigue_scheme_ongoing.5007.desc_opening:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))]、[poisoned.GetTitledFirstName]が、[poisoned.GetHerHis]の眉に汗をにじませ、青ざめた表情で私に近づいてくる。\n\n"
 intrigue_scheme_ongoing.5007.desc:0 "「何か調子が悪いのです、[ROOT.Char.GetMotherFather]。あなたの[target.GetTitledFirstName]への贈り物の梱包を手伝って以来ずっと気分が不安定なのです…」"
 intrigue_scheme_ongoing.5007.a:0 "一体何が…そうか、あの毒を振りかけた金だ！"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName]よ[poisoned.GetHerHim]を助け給え！"
 intrigue_scheme_ongoing.5008.desc:0 "「我が[ROOT.Char.GetLadyLord]、私はあなたが[target.GetTitledFirstName]への贈り物を梱包するのを手伝って以来、ずっと気分が悪いのです… 私はあの汚れた金が私を苦しめているのではないかと恐れています。」"
 intrigue_scheme_ongoing.5008.a:0 "ああ、くそっ！"
 intrigue_scheme_ongoing.5009.t:0 "トンネル"
 intrigue_scheme_ongoing.5009.desc:0 "[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]周辺にネズミが集まっているとの報告があり、私は動物の扱いが得意なので、調査に出かけることにした。\n\nその場所に着くと、ネズミが私の上に群がって歓迎の挨拶をしながら、[target.Custom('ResidenceBuilding')]から少し離れた暗いトンネルへと私を案内してくれる。"
 intrigue_scheme_ongoing.5009.a:0 "道を教えてくれ、我が友よ！"
 intrigue_scheme_ongoing.5009.a.tt:1 "この#EMP ネズミども#!はどこから来たのだろう"
 intrigue_scheme_ongoing.5009.b:0 "げっ。私はそこには入らないぞ。"
 intrigue_scheme_ongoing.5010.desc:0 "そこは暗く、小さな足音がゴミの悪臭で重たい空気の中に響く。\n\n突然、新鮮な空気が私に届き、前方の格子から光が差し込んでくるのが見えた。ネズミたちは私を[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]に通じるトンネルへ導いてくれた！"
 intrigue_scheme_ongoing.5010.a:0 "ありがとう、我が友よ！"
 intrigue_scheme_ongoing.5010.b:0 "ゴホッ！ありがとう、我が友よ！しかしこの悪臭は…！"
 intrigue_scheme_ongoing.5011.t:0 "生き物"
 intrigue_scheme_ongoing.5011.desc:0 "商店の屋台では、様々な毒を持った生き物が出迎えてくれて、私はひらめきに襲われる。この優美な生き物は、[target.GetTitledFirstName]にぴったりの贈り物になるのではないだろうか？"
 intrigue_scheme_ongoing.5011.a:0 "致命的な…最も興味深いものを一つ頼む。"
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U]は決して気づかないだろう！"
 intrigue_scheme_ongoing.5011.b:0 "研究のため[SCOPE.Custom('VenomousCreature')]をくれ。"
 intrigue_scheme_ongoing.5012.desc:0 "商人は何も言わず[SCOPE.Custom('VenomousCreature')]を織物のカゴに入れた。帰り道で蓋を開けてみると、なんとそれは空っぽだった…"
 intrigue_scheme_ongoing.5012.a:0 "どこへ行った…？どこへ——あああああああああ！"
 intrigue_scheme_ongoing.5013.desc:0 "\n\n「ママ、見て、見て！あの[ROOT.Char.GetWomanMan]の人、生き物を頭の上に乗せてるよ！」後ろから喜びに満ちた声が響き、私が振り向くとそこには人だかりができていた。"
 intrigue_scheme_ongoing.5013.a:0 "…ジャジャーン！今すぐ降りろ。#EMP 降りろ！#!"
 intrigue_scheme_ongoing.5013.a.tt:0 "生き物は失ったが、少なくとも命は失わなかった…"
 intrigue_scheme_ongoing.5014.t:0 "ぬいぐるみとエキゾチックなカーペット"
 intrigue_scheme_ongoing.5014.desc:0 "夜明けのはじまりの光のように、青々としていて、生き生きとしていて、やわらかい — 商人が、未来の良好な関係を願って、私に見事な絨毯をプレゼントしてくれた。\n\nその繊細な織り方に驚きながら、ある考えが浮かんできた。このような絨毯は足の踏み跡を消せるのではないか？不器用なスパイの足取りを隠してくれるのでは…？"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip]はこのような贈り物で光栄に思うことだろう。"
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U]が贈り物を受け取る"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U]は何かおかしいと思っている"
 intrigue_scheme_ongoing.5014.b:0 "私の部屋では#EMP 素敵 #!に見えるのだろうが…"
 intrigue_scheme_ongoing.5015.desc:0 "[owner.GetTitledFirstName]からの贈り物として、鮮やかで柔らかい豪華なカーペットが届きました。\n\nなぜ[owner.GetSheHe]がこんな素敵な贈り物を送ってきてくれたのかはわかりませんが、絨毯のきめ細かい織り方は恋人の肌の様で気持ちがいいですね。"
 intrigue_scheme_ongoing.5015.a:0 "この絨毯を私の部屋の床を敷こう!"
 intrigue_scheme_ongoing.5015.b:0 "それは処分したほうがいいな…"
 intrigue_scheme_ongoing.5016.t:0 "言葉の力"
 intrigue_scheme_ongoing.5016.desc:0 "[target.Custom('InsultAdjective')][target.GetTitledFirstName]の使用人である[servant.GetTitledFirstName]が私の前に立っている。\n\n「さあ、私のために何かをして欲しい…もちろん、相応の報酬は支払われるだろう。」"
 intrigue_scheme_ongoing.5016.a:0 "言葉を囁くだけで[target.GetTitleAsNameNoTooltip]は倒せる！"
 intrigue_scheme_ongoing_5016_every_courtier:0 "スパイではないすべての廷臣と客人"
 intrigue_scheme_ongoing.5016.b:0 "私のために[target.Custom('ResidenceBuilding')]の扉を開けたままにしておいてくれ。"
 intrigue_scheme_ongoing.5016.c_man:0 "気にしないで。ご主人のところに戻りなさい。"
 intrigue_scheme_ongoing.5016.c_woman:0 "気にしないで。女主人のところに戻りなさい。"
 intrigue_scheme_ongoing.5017.t:0 "騙されやすい[target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc:0 "私は、[target.GetTitledFirstNamePossessive]の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]である[spouse.GetTitledFirstName]が小さな馬車と共に私を待っているのを見つけたとき、自分の喜びを抑えることができなかった。もし私の計画に#EMP [spouse.GetHerHim]#!の助けを得ることができれば…\n\n「あなたは私に会いたいと伝言をくださいましたね、我が[ROOT.Char.GetLadyLord]？」"
 intrigue_scheme_ongoing.5017.a:1 "あなたの[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]はあなたを[spouse.Custom('InsultAdjectiveArticle')][spouse.Custom('InsultNoun')]と呼んでいるんだよ。"
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip]が私を信じる"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.GetTitleAsNameNoTooltip]はそれが嘘だと[spouse.GetHerHim]を納得させる"
 intrigue_scheme_ongoing.5017.b:0 "お願いだ、あなたの[target.Custom('ResidenceBuilding')]について教えてくれ！"
 intrigue_scheme_ongoing.5018.t:0 "軍隊の随行者"
 intrigue_scheme_ongoing.5018.desc:0 "[target.Custom('InsultAdjective')][target.GetTitledFirstName]は現在戦争中だ。\n\n現在 [target.GetSheHe|U]は[location.GetName]で野営しており、情報によると[target.GetSheHe] はすぐに軍隊の随行者を増やすようだ——我々の仲間の何人かを野営に侵入させる絶好の機会だ。"
 intrigue_scheme_ongoing.5018.a:0 "群衆に紛れて見えない彼らが私に報告するだろう。"
 intrigue_scheme_ongoing.5018.b:0 "小麦粉に小麦、肉…燃やしてしまえ。"
 intrigue_scheme_ongoing.5018.msg.t:0 "事故で物資が焼失した"
 intrigue_scheme_ongoing.5019.t:0 "秘密のトンネル"
 intrigue_scheme_ongoing.5019.desc:1 "私のスパイである[agent.GetTitledFirstName]は、[agent.GetHerHis]の手に羊皮紙の束を持って近づいてくる。\n\n「[target.GetTitleAsNamePossessive]の[target.Custom('ResidenceBuilding')]に関する古い建築図面を見つけました！ちょっと時代遅れかもしれませんが、ここをご覧ください…」"
 intrigue_scheme_ongoing.5019.a:0 "どうやら使えそうなトンネルだな！"
 intrigue_scheme_ongoing.5019.b:0 "これだけの隠れ場所があれば…石工を呼べ。"
 intrigue_scheme_ongoing.5021.t:0 "危うい興味"
 intrigue_scheme_ongoing.5021.desc:0 "私は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]を探しに[owner.GetHerHis]の書斎に行ったが、部屋は空っぽだった。\n\n暇を持て余し、[owner.GetHerHis]の書類に目を通した私は、紛れもなく[target.Custom2('MyCharacterIntroduction', ROOT.Char)]に対して計画されているものを発見した！"
 intrigue_scheme_ongoing.5021.a:0 "これはどういうことだ、[owner.GetFirstNameNoTooltip]！？"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U]は本当に殺害を計画している"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "計画が露見する"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U]は侮辱される"
 intrigue_scheme_ongoing.5021.b:0 "私は#EMP 何も#!見なかった。"
 intrigue_scheme_ongoing.5022.t:0 "告発"
 intrigue_scheme_ongoing.5022.desc:0 "「お前は誰かを殺すことを計画しているのか！？」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))]である[family_member.GetTitledFirstName]は、恐ろしい表情で私に対面している。[family_member.GetHerHis]は手に、[target.GetTitledFirstName]の殺害を計画した私の書類を握っている——書類は私が書斎に残しておいたものだ。"
 intrigue_scheme_ongoing.5022.a:0 "#EMP 絶対に#!ない！"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U]はあなたを信用する"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U]はあなたの主張を受け入れない"
 intrigue_scheme_ongoing.5022.b:0 "それが一番いいんだ。聞いてくれ…"
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U]はあなたの主張を聞く"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U]は納得しない"
 intrigue_scheme_ongoing.5022.c:0 "私の計画は行き過ぎのようだ。"
 intrigue_scheme_ongoing.5023.desc:0 "「あなたはあれを見てはいけなかった。」\n\n[owner.GetTitledFirstNamePossessive]の声は低いが、それには怒りが含まれている。[owner.GetSheHe]がベルトに手を伸ばしたので、私は一歩下がったが、何もする時間がないまま、[owner.GetSheHe]はナイフを手にして私に襲いかかってきた。"
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]、頼む——ああああ！"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip]は気づかれないままだ"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip]が発見される"
 intrigue_scheme_ongoing.5024.t:0 "[province.GetNameNoTooltip|U]の祝祭"
 intrigue_scheme_ongoing.5024.desc:0 "[target.GetTitledFirstName]の故郷である[province.GetName]の地元の祝祭が金に困っていることを[agent.GetTitledFirstName]が教えてくれる。\n\n「もし祝祭が開催されれば、地域に貧富を問わず多くの人が集まります。潜入するのに絶好の機会となるでしょう！」"
 intrigue_scheme_ongoing.5024.a:0 "よし。開催を確実なものとしよう。"
 intrigue_scheme_ongoing.5024.b:0 "[target.GetHerHim]に無駄な金は使わないぞ！"
 intrigue_scheme_ongoing.5026.t:0 "救いの手"
 intrigue_scheme_ongoing.5026.desc:0 "全ての[target.GetFaith.GetAdherentNamePluralNoTooltip]と同様に、[target.Custom2('MyCharacterIntroduction', ROOT.Char)]はほとんどの人間たちに打ち明けるよりも多くを[target.GetFaith.HighGodName]、ひいては[court_chaplain.GetTitledFirstName]に打ち明けている。\n\n[target.GetTitledFirstNamePossessiveNoTooltip]の怖れや策謀の一部でも、[court_chaplain.GetCouncilTitle]から私に伝えさせることができるなら…！"
 intrigue_scheme_ongoing.5026.a:0 "「良き信仰のためだ！」"
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U]は私を助けてくれる"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U]は拒否する"
 intrigue_scheme_ongoing.5026.a_gregarious:0 "「散歩でもしよう。」"
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U]は私に#EMP すべて#を話してしまっていることに気づかないだろう"
 intrigue_scheme_ongoing.5026.b_agent:0 "「あなたはすでに私を助けることに同意している、だから…」"
 intrigue_scheme_ongoing.5026.b:0 "「だが[target.GetFaith.HighGodName]によれば…」"
 intrigue_scheme_ongoing.5026.b_scholar:0 "「[target.GetFaith.HighGodName]が何を望んでいるかを考えてみよう。」"
 intrigue_scheme_ongoing.5026.b_scholar_tt:0 "私が求めているものと同じになるとは、なんという偶然だろう！"
 intrigue_scheme_ongoing.5026.c:0 "それは[target.GetHerHim]と[target.GetFaith.PantheonTerm]との間の問題だ。"