l_english:
 stoke_tension_toast.success:0 "あなたの嫌がらせは成功しました。"
 stoke_tension_toast.failure:0 "あなたの関与が明らかになりました。"
 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName]は憎しみを広めました。"
 ease_tension_toast.success:0 "あなたは首尾よく仲介しました。"
 ease_tension_toast.failure:0 "あなたの努力は失敗しました。"
 bad_intrigue.tt:0 "このオプションは、陰謀スキルが低いために使用できます。"
 fp2_struggle.1000.t:0 "火を焚く"
 fp2_struggle.1000.desc:0 "[tension_county.GetName]の[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]と[tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]の住民の間で衝突が発生しました。「この機会を利用しましょう」私の[tension_councillor.GetCouncilTitle][tension_councillor.GetFirstName]は、「[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]民兵の中から手頃な兵士を募集することを提案しています。そして、彼らが#italic 訓練#!を続けるならば！ 彼らの故郷の郡では、それもそれほど悪くはありません！ 私たちは実際に#italic 奨励#!するかもしれません！ それを...」\"\n\nこれらの暴力的な狂信者を参加させるために、[tension_county.GetNameNoTierNoTooltip]を燃やしますか？"
 fp2_struggle.1000.a:0 "憎しみを広めよう...慎重に。"
 fp2_struggle.1000.b:0 "あなたが処理できると信じているよ"
 fp2_struggle.1000.c:0 "いや、緊張を和らげようと思う。"
 fp2_struggle.1000.d:0 "私がこの狂気を止めることができないなら、おそらく[minority_courtier.GetFaith.GetAdherentNameNoTooltip]様がそうするだろう。"
 not_my_problem_toast:0 "あなたの領地の未婚の母とその子供たちは、今後何年も飢えるだろう。"
 fp2_struggle.1001.t:0 "戦争未亡人"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName]は子供と一緒にいて、我が国の他の母親の状況を熟考するようになった-最近の戦争と不幸によって子供と残された母親たち。 「私たちの[ROOT.Char.GetLadyLord]という特別基金を設立して、他の支援手段がない授乳中の母親に支払うことができます。結局のところ、子育ては他の人と同じように大変で称賛に値する労働です。」"
 fp2_struggle.1001.a:0 "それはいい考えだ！そのような基金を作るとしよう。"
 fp2_struggle.1001.b:1 "未亡人だけが私の支援を受けるだろう。"
 fp2_struggle.1001.b.tt:0 "あなたの信仰は、未婚で子持ちの女性を良く思わない。"
 fp2_struggle.1001.c:0 "彼らは私の法廷に滞在してもよい！ たくさん食べ物があるぞ！"
 fp2_struggle.1001.c.tt:0 "あなたは領地内のすべての貧しいシングルマザーを宮廷に招きます。"
 fp2_struggle.1001.d:0 "もちろん、私の慈悲深い家臣はこれに資金を提供できる。"
 fp2_struggle.1001.e:0 "私はあなたの[ROOT.Char.GetTitleTierName]であり、乳母ではありません！"
 fp2_struggle.1001.specialdescpositive:0 "喜んで支払う家臣はあなたの#positive_value 10#!の#color_light_blue 評価#!を獲得する"
 fp2_struggle.1001.specialdescnegative:0 "支払うことに満足していない家臣はあなたの#color_light_blue 評価#!を#negative_value 10#!失います"
 reading_avicenna_toast.success:0 "あなたは医学に関する歯ごたえのある本を読みました。"
 reading_avicenna_toast.failure:0 "あなたは何かを誤解したかもしれない..."
 reading_hippocrates_toast.success:0 "あなたはガレノスのすべての作品を読みました。"
 reading_hippocrates_toast.failure:0 "なんでギリシャ語はそんなに難しいんだ？"
 rolling_in_filth_toast:0 "あなたの宮廷は健康に害を及ぼしている。"
 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]の進歩"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]の学者は最近、医学知識において大きな進歩を遂げた。 だが、博学者[great_physician.GetFirstName]は、私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]の宮廷から、#italic 詩と間違い#!のために追放された 、そして新しい雇用を求めている。\n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]の学者たちは長い間医学の研究に専念してきた。 現在、博学者の[great_physician.GetFirstName]は私の法廷に加わろうとしているが、[great_physician.GetSheHe]は最近、非公開の違反で私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))][neighboring_ruler.GetTitledFirstNamePossessive]の法廷から追放されている。\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "アヴェロエスやアブルカシスのような者はずいぶん前に亡くなったが、[xenophilic_culture.GetNameNoTooltip]の医師は依然として卓越した知識を持っている。 現在、博学者[great_physician.GetFirstName]は、私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive]宮廷から、非公開の違反で追放されて、新しい雇用を求めている。\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "イブン・ルシュドやアッ＝ザフラウィーのような者はずいぶん前に亡くなったが、[xenophilic_culture.GetNameNoTooltip]の医師は依然として卓越した知識を持っている。 現在、博学者[great_physician.GetFirstName]は、私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive]宮廷から、非公開の違反で追放されて、新しい雇用を求めている。\n\n"
 fp2_struggle.1002.desc_albucasis:0 "「私の技術は控えめです」、と彼は言う、「私はかつて自分の喉を切った奴隷の少女の命を救いましたが、その後彼女の声はわずかに声がれになりました。そして私はあなたの衛生習慣にいくつかの変更を加えるようにお願いしたいのですが...」\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "「私は医学にすべてを捧げてきました」と彼は言う。「そして健康的な生活のための養生法に関する本を書きました。しかし私は迷信や、魔女や占星術師によって捏造された誤った治療法の敵です。 だから私はそのようなことを禁止するようにお願いしたいのですが...」\n\n"
 fp2_struggle.1002.desc_tufail:0 "「私は天と心と肉の病気の両方を研究しています」と[great_physician.GetSheHe]は言う。 「しかし、私は#italic 死体#!を研究することの利点を主張します。...これを追求する機会を私に与えてくださいませんか？」\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "「私は多くのことを学びました」と[great_physician.GetSheHe]は言う、「古代人の作品からです。さらに私は彼らの知識を複雑さの深淵から救い出し、あなたの利益のためにそれを使うことができます。」\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "「私は多くのことを学びました」と[great_physician.GetSheHe]は言う、「アッ＝ザフラウィーとイブン・スィーナーの作品からです。さらに私は彼らの技術を改善しました。白内障と癤を取り除き、以前は治療できないと考えられていた病気を治療することができます。\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "私の現在の侍医である[scoped_physician.GetTitledFirstName]は、[scoped_physician.GetHerHim]をこの異教徒に置き換えないよう私に促している。"
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "私の現在の侍医である[scoped_physician.GetTitledFirstName]は、[scoped_physician.GetHerHim]をこの風変わりなものに置き換えないよう私に促している。"
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "一部の廷臣は、この異教徒と交際しないよう主張している。"
 fp2_struggle.1002.desc_has_no_physician:0 "この[great_physician.GetWomanMan]を我が宮廷に招き入れるべきだろうか？"
 fp2_struggle.1002.a:0 "新しい侍医がいてくれるとありがたいのだが..."
 fp2_struggle.1002.b:1 "本を買って自分で薬を学べる。"
 fp2_struggle.1002.b.tt:0 "あなたは素晴らしい医学の仕事から学ぼうとします。"
 fp2_struggle.1002.c:0 "何のためにお前が必要なのだ？ 自分でギリシャ語を読めるというのに。"
 fp2_struggle.1002.c.tt:1 "あなたはガレノスの作品を購入し、それらを読もうとします。"
 fp2_struggle.1002.d:0 "お前を[neighboring_ruler.GetTitledFirstNameNoTooltip]に送り返してやる...鎖につないでな。"
 fp2_struggle.1002.e:0 "私の今のままで健康だ、ありがとう。"
 fp2_struggle.1002.f:0 "立ち去れ、革新性は神からのみもたらされるべきだ。"
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName]は他の場所で働きたがっています"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName]は、少し訳があって[neighboring_ruler.GetName]によって投獄されています"
 fp2_struggle.1010.t:0 "鉄の魂"
 fp2_struggle.1010.desc:1 "[great_swordsmith.GetName]と呼ばれる[great_swordsmith.GetWomanMan]が我が宮廷に到着し、遠くから旅をしてきた鍛冶を極めし者であると主張した。\n\n「私の[ROOT.Char.GetLadyLord]」、[great_swordsmith.GetSheHe]は言う、「私の家族は古くから[toledo_holding.GetNameNoTierNoTooltip]の刀工であり、かつてはカルタゴの軍隊のために#italic ファルカタ#!を作りました。 イベリアで作られたものと同じくらい強力で、私はそれを完成させることができます。私は世界最高の武器を作ることができますが、その見返りに、[blacksmith_county.GetNameNoTierNoTooltip]で鍛冶屋のギルドの指揮をとらせてくださらなければなりません。 そうすれば、私がずっと彼らよりも優れていることがわかるでしょう！」"
 fp2_struggle.1010.a:1 "ダメだ、お前は私たち全員に利益をもたらすためにギルドと協力しなければならない。"
 fp2_struggle.1010.b:1 "お前が持っている知識が何であれ、私はそれを引き出してやる..."
 fp2_struggle.1010.c:1 "私の軍隊のために剣を作るならば、お前はそれを得ることになる。"
 fp2_struggle.1010.d:1 "私にイベリアの最高の刃を作るのだ、そうすればギルドはお前にやろう。"
 fp2_struggle.1010.e:0 "お前の虚栄心のためにギルドを怒らせるつもりはない。"
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip]は、鍛冶屋のギルドを指揮します。"
 fp2_struggle.1010.paranoid_rivals:1 "兵士を武装させると、近隣の統治者が心配するかもしれません。"
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip]は、あなたが依頼した剣を鍛造している間、あなたの宮廷に留まります。"
 fp2_struggle.1010.swordsmith_imprisoned:0 "あなたは彼の秘密を学ぶために[great_swordsmith.GetNameNoTooltip]を投獄して拷問します"
 fp2_struggle.1010.compassionate_courtiers:0 "すべての廷臣がこれに賛同するわけではありません"
 toledo_compromise_flavor:0 "[great_swordsmith.GetNameNoTooltip]とギルドを無理やり歩み寄らせます。"
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip]は他の宮廷に行きます。"
 fp2_struggle.1011.t:1 "「[blacksmith_county.GetNameNoTierNoTooltip]の刃"
 fp2_struggle.1011.desc:1 "「完成しました」と[great_swordsmith.GetName]は言う、しかし異様なまでに疲れているようだ。\n\n「先祖の霊が鍛造を導いてくれたのかもしれません。これは私がこれまでに作った中で最高の刃だからです。私はこのような刃は二度と作りませんし、その方法も墓場まで持っていくので誰も作れないでしょう。 私は今行って、約束通りにギルドを頂きますが、なぜか虚しさを感じます。それはそうとして、私があなたのために鍛えた剣に名前を付けてくださらなければなりません。」"
 fp2_struggle.1011.a:1 "#italic マルティエッロ#!、それはハンマーだ。"
 fp2_struggle.1011.b:0 "#italic ティニエブラ#!、それは暗闇だ。"
 fp2_struggle.1011.c:0 "#italic ベルメホ#!、それは赤い。"
 fp2_struggle.1011.d:0 "#italic ジャルゴンサ#!、青い宝石のように。"
 fp2_struggle.1011.e:0 "#italic スハイル#!、それは栄光だ。"
 fp2_struggle.1011.f:0 "#italic アル＝バタール#!、それは切り裂く。"
 fp2_struggle.1011.g:0 "#italic カジーブ#!、強きを操る。"
 fp2_struggle.1011.h:0 "#italic ズームルッド#!、目がくらむエメラルドのように。"
 fp2_struggle.1011.i:0 "#italic オルティス#!、雷のように。"
 fp2_struggle.1011.j:0 "#italic ガウエコ#!、夜の精霊だ。"
 fp2_struggle.1011.k:0 "#italic ゴーリ#!、赤きもの。"
 fp2_struggle.1011.l:0 "#italic アイトート#!、小さきナイフだ。"
 fp2_struggle.1011.m:0 "#italic エスクレミア#!、それは剣士だ。"
 fp2_struggle.1011.n:0 "#italic フォーリャ#!、それは木の葉だ。"
 fp2_struggle.1011.o:0 "#italic プロエザ#!、勇気。"
 fp2_struggle.1011.p:0 "拷問者、#italic トラバルハール#!。"
 fp2_struggle.1011.q:0 "#italic スファックス#!、昔の偉大な英雄のように。"
 fp2_struggle.1011.r:0 "#italic トーミラ#!、白きもの。"
 fp2_struggle.1011.s:0 "#italic アユグ#!、それはくびきだ。"
 fp2_struggle.1011.u:0 "もちろん#italic アイアンソウル#!だ。"
 fp2_struggle.1011.v:0 "#italic ミスルトウ#!がとても好きだ…"
 fp2_struggle.1011.w:0 "#italic ムーアクリーバー#!だ、他に何がある？"
 fp2_struggle.1011.x:0 "ギルドへの仕打ちを考えると#italic 簒奪者の剣#!がぴったりだな..."
 fp2_struggle.1011.swordsmith_leaves:0 "彼の仕事は完了しました、[great_swordsmith.GetName]はあなたの宮廷を去ります"
