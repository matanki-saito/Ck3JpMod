 moormurder_name:0 "ムーアクリーバー"
 usurperblade_name:0 "簒奪者の剣"
 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]の剣"
 awesome_toledo_sword_desc:0 "この剣は、[toledo_county.GetNameNoTierNoTooltip]の鍛冶屋[great_swordsmith.GetName]の最高傑作であり、[great_swordsmith.GetSheHe]のみぞ知る秘密の技術を使用して鍛造されました。 華麗でありながら傲慢な[great_swordsmith.GetWomanMan]は、[great_swordsmith.GetSheHe]が[great_swordsmith.GetHerHis]の魂の一部を刃に注ぎ込んだと言われており、実際、その使用者に鉄の意志を与えているようです。"
 fp2_struggle.1012.t:1 "傑作"
 fp2_struggle.1012.desc:1 "「「完成しました」と[great_swordsmith.GetName]は言う。\n\n「これは私があなたに約束した剣であり、私の最高傑作の1つです。その刃はイベリアでしか作れないような考えうる中で最高の合金です。世間で言われているように、それは本当に#italic の鉄の魂#!を持っています。 あなたのような[Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')]にふさわしい剣といえるでしょう。"
 fp2_struggle.1012.a:0 "これは...見事だ。心安らかに行くがよい。"
 fp2_struggle.1012.b:0 "素晴らしい。ここにとどまって私に仕えないか？"
 fp2_struggle.1012.swordsmith_leaves:1 "[great_swordsmith.GetHerHis]の作業が完了すると、[great_swordsmith.GetName]は、約束どおり、鍛冶屋のギルドを指揮するために去っていった。"
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName]はあなたの宮廷に留まります"
 toledo_sword_name:0 "トレドの剣"
 toledo_sword_desc:0 "この剣はトレド鋼の傑作であり、非常に丈夫で耐久性がある。 基地の近くの小さな碑文には、この剣が#italic the great smith#! [blacksmith_county.GetNameNoTierNoTooltip]の[great_swordsmith.GetName]によって鍛造されたことが書かれている。"
 fp2_struggle.1050.t:0 "破壊の夢"
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName]は夜の暗闇のなか、私のもとへやってきた。熱があるようだし青ざめている。 「私は夢を見ました」と[visionary_spouse.GetSheHe]は言う。「夢の中で私は戦場にいることに気づきました。"
 fp2_struggle.1050.desc_christian:0 "私たちの都市は引き上げられ、教会の塔は倒され、人々は自らの血のぬかるみに踏みにじられました。"
 fp2_struggle.1050.desc_islamic:0 "私たちの図書館は焼かれ、ミナレットは倒され、兄弟姉妹は十字架に釘付けにされ、腐肉を食べる鳥に取り囲まれました。"
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "私たちの家は焼かれ、石碑は倒され、戦士たちは名誉も栄光もなしに殺されました。"
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "私たちの都市は引き上げられ、神殿は焼かれ、人々は殺されたり、どこかへ引きずられていきました。"
 fp2_struggle.1050.desc_islamic_heritage:0 "私たちの先祖がこの土地にやって来て以来、私たちが築き上げてきたものすべてが完全に破壊されているのを見ました。」\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "私たちの聖人の遺物は荒れ狂う火に投げ込まれました。」\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "私たちが建てたものはすべて破壊され、死と落胆が大地を支配しました。」\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "「お願いです私の愛しい人、助けてください。私はこの夢が正夢になったらと思うととても怖いのです。抱きしめてください、私はとても寒いのです。」"
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "「親愛なる[ROOT.Char.GetWifeHusband]、お願いだから聞いてください。私を襲うのは普通の病気ではありません。私の夢が正夢になるかもしれません。どうか、そんなことはさせないで。あなたはイベリアを救わなければなりません。 」"
 fp2_struggle.1050.a:0 "お前は魔女か？"
 fp2_struggle.1050.b:0 "しっかりするんだ、[ROOT.GetCharacter.GetFaith.HighGodName]が君の信仰を試しているんだ。"
 fp2_struggle.1050.c:0 "来なさい、もっと夢について教えてくれ。"
 fp2_struggle.1050.d:0 "放っておいてくれないか、次の征服を計画中なのだ。"
 fp2_struggle.1050.spouse_imprisoned:0 "あなたは魔術の疑いで[visionary_spouse.GetTitledFirstNameNoTooltip]を投獄します"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態が改善する可能性があります"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態が悪化する可能性があります"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態がさらに悪化する可能性があります"
 comforting_spouse_visionary_toast.success:0 "あなたは[visionary_spouse.GetTitledFirstName]を慰めました"
 comforting_spouse_visionary.failure:0 "あなたは[visionary_spouse.GetTitledFirstName]を慰めることに失敗しました"
 fp2_yearly.8004.t:0 "翻訳者の[translation_capital.GetNameNoTierNoTooltip]学校"
 fp2_yearly.8004.desc_opening:0 "イベリアにおける調停の気運とともに、識者達は私の領地の図書館でもたついている。\n私はおそらく彼らの情熱を実りあるものにすることができるでしょう。\n\n"
 fp2_yearly.8004.desc_chaplain:0 "私の[translation_enthusiast.GetCouncilTitle][translation_enthusiast.GetTitledFirstName]にはアイデアがある。「翻訳チームを組織するべきです」と[translation_enthusiast.GetSheHe]は言う、「私はそれを率いることができる。あなたの投資があれば、あなたの支援の元で熟練の翻訳家達や異教徒を働かせる土地を探しましょう。[translation_capital.GetNameNoTierNoTooltip]は素晴らしい啓蒙の発信地となる可能性を秘めています！」"
 fp2_yearly.8004.desc_wanderer:0 "学識ある放浪者 [translation_enthusiast.GetTitledFirstName] は私に機会をくれた。「我が[ROOT.Char.GetLadyLord]」[translation_enthusiast.GetSheHe]は言う。「私は数々の言語を習得しました。そして、あなたが翻訳チームを組織する助けになる事ができます。あなたの支援の元で熟練の翻訳家達を働かせる土地を探しましょう。[translation_capital.GetNameNoTierNoTooltip]は素晴らしい啓蒙の発信地となることができましょう。」"
 fp2_yearly.8004.a:0 "優秀な人材の確保は惜し#italic まない#!。"
 fp2_yearly.8004.b:0 "せっかくだから、#italic あなたが#!翻訳も全部やってくれ。"
 fp2_yearly.8004.c:0 "図書館とは面倒なものだ…"
 recruiting_brilliance_toast.success:0 "あなたは素晴らしい翻訳を発見した。"
 recruiting_mediocrity_toast.failure:0 "あなたは凡庸な訳者を雇用した。"
 fp2_yearly.8005.t:0 "カサマツの下で"
 fp2_yearly.8005.desc_opening:0 "灼熱の真昼の暑さの中で、彼らは大きなカサマツの下の影に座り、リュートとフルートを演奏している。"
 fp2_yearly.8005.desc_iberian:0 "彼らはガリシア・ポルトガル語、カタルーニャ語で、人生、喪失、ほろ苦い愛について歌っている。"
 fp2_yearly.8005.desc_arabic:0 "彼らは、美しさ、栄光、失われた愛、そして再び見つけられた愛についてアラビア語で歌っている。"
 fp2_yearly.8005.desc_language_neutral:0 "彼らは様々な言語で歌っているが、私の心はすべての言葉を理解することができる。"
 fp2_yearly.8005.desc_middle_part:0 "バルコニーから彼らの声が聞こえ、私の魂をかきたてる。\n\nだが、私はこの音楽家たちの正体を知らない。私が宮廷を離れて木に近づくと、彼らは消えてしまった。"
 fp2_yearly.8005.desc_post_troubadours:0 "オクシタニアの宮廷詩人だけが才能と機転を持ってると考えていたが、そうでもないらしい。\n\nこのいかがわしい #italic 感覚#!をどうするべきだろうか？"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\n彼らは[ROOT.Char.GetFaith.PositiveAfterLife|U]から送り込まれたのか？ 彼らは私を陥れるために[ROOT.Char.GetFaith.DevilName]によって仕組まれた幽霊なのか？ いや、そんなはずはない...しかし、私はこの忌まわしい#italic 感情#!をどうすればいいのだ？"
 fp2_yearly.8005.a:0 "[courtly_lover.GetFirstNameNoTooltip]の歌に私の心は満たされた。"
 fp2_yearly.8005.b:0 "とても美しい..."
 fp2_yearly.8005.c:0 "もっと音楽家を支援するべきだな！"
 fp2_yearly.8005.d:0 "もうたくさんだ！あの忌々しい木を切り倒してしまえ。"
 fp2_yearly.8002.t:0 "ダイエットのジレンマ"
 fp2_yearly.8002.desc:0 "二人の子供が[beached_whale_province.GetName]の浜で潮干狩りをしていたところ、とてつもなく巨大な死体に出くわした。浜に住む人々は、この新鮮な海獣の肉はまだ腐敗しておらず、#italic とても#!美味であると言う。しかし私の[preoccupied_ulama.GetCouncilTitle][preoccupied_ulama.GetFirstName]は議会の間中、私を脇に引き寄せ心配そうにしている。\n\n「鯨肉を食べることは我らに許されていることでしょうか[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]よ？」[preoccupied_ulama.GetSheHe]は考え込む。「私には本件に裁定を下すことができません。見識ある学者の見解を待つべきです。ただ万が一に備えて人々がこの獣の肉を食べることを禁ずるべきです…」"
 fp2_yearly.8002.a:0 "いや、#italic わたし#!はそれを許可する。"
 fp2_yearly.8002.b:0 "その肉を少し分けてくだされ！私はそれを味わわなければ#italic ならない#!。"
 fp2_yearly.8002.c:0 "よし、判決を待つとしようか。"
 fp2_yearly.8002.d:0 "それは食べては#italic なりません#!。そこに出向き、燃やしましょう。"
 exploding_whale_toast:0 "死体が不思議と爆発した！"
 exploding_whale.tt:0 "死体が爆発した！"
 healthy_whale_toast:0 "とてつもなくおいしい"
 unhealthy_whale_toast:0 "何かが間違っている…"
 fp2_yearly.8003.t:0 "空想的な飛行"
 fp2_yearly.8003.desc:0 "有名な発明家[flying_polymath.GetFirstName]が、木と絹で作られた一対の翼を持って、非常に奇妙な請願をしに来た。\n\n「長い間、人は天高く舞い上がることを望んでいました」と[flying_polymath.GetSheHe]は言う、「そして私は計算したのです。私が人が天へ飛べることを証明します！ 我が[ROOT.Char.GetLadyLord]よ、あなたの[ROOT.Char.Custom('ResidenceBuilding')]の最も高い塔から飛び降りさせてください。その後、私はあなたに忠実に仕えますから。」\n\n残念なことに、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))][enthusiastic_child.GetTitledFirstName]はこれを知っており、[enthusiastic_child.GetHerHim]は年配の学者が飛ぶところを見せてほしいとお願いしている。"
 fp2_yearly.8003.a:0 "よろしい、許可しよう。"
 fp2_yearly.8003.b:0 "その翼を貸せ —— #italic 私に#!飛ばせろ。"
 fp2_yearly.8003.c:0 "ダメだ、さすがにイカれてる。"
 flight_attempt_toast.success:0 "あなたは鷲のように舞い上がった"
 flight_attempt_toast.failure:0 "あなたは地面に倒れた"
 fp2_yearly.8003_child_reaction:0 "[enthusiastic_child.GetFirstNameNoTooltip]がこれを見てどのように反応するかはわかりません。"
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip]は飛んだ！"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip]は[flying_polymath.GetHerHis]の死に落ちた。"
 fp2_yearly.8001.t:0 "コルテスの招集"
 fp2_yearly.8001.desc:0 "わたしの[commoner_enthusiast.GetCouncilTitle][commoner_enthusiast.GetTitledFirstName]は長い間財政について熟考してきたが今、自由自治会で選ばれた代表者に作られた新しい議会が評議会の審議の一部である#italic コルテス#!を招集する時であると提案した。\n\n「この特権の見返りに」[commoner_enthusiast.GetSheHe]は言う。「わたしたちは更なる税を市民に課す事ができます。もし本当に金銭を必要とするのであれば、我が[ROOT.Char.GetLadyLord]よ、我々は幾人かのあまりみすぼらしくない農民を議会に出席させる事さえできますが、貴族達を怒らせることになるので、反対することをお勧めします。」"
 fp2_yearly.8001.a:0 "市の代表者を招待する。"
 fp2_yearly.8001.b:0 "全員来い！本当に#italic 全員#!だ"
 fp2_yearly.8001.c:0 "いや、我らがいつもそうするように、貴族たちは最善を知っている。"
 fp2_flavor.8001_vassal_opinion:0 "彼らの特権を保護している廷臣はこれを嫌うだろう"
 fp2_yearly.8000.t:0 "ブドウ畑を燃やす"
 fp2_yearly.8000.desc_muslim_opening:0 "イベリア産の素晴らしいワインはここに定住した信者たちに楽しまれている。が、[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]はこれを終わらせること決心しまた。\n\n「ワイン」[vinoclast_caliph.GetHerHis]の外交官[hof_emissary.GetTitledFirstName]は言う、「明らかな#italic 禁忌#!であり、これを製造することはもとより飲む事はもはや許容できるものではない。あなたは[vineyard_county.GetName]のブドウ畑を燃やさなければならない。"
 fp2_yearly.8000.desc_jewish_opening:0 "イベリア産の素晴らしいワインはここの古くからの定住者たちに楽しまれている。が、[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]はこれを終わらせること決心しまた。\n\n「ワイン」[vinoclast_caliph.GetHerHis]の外交官[hof_emissary.GetTitledFirstName]は言う、「明らかに合法ではなく、これを製造することはもとより飲む事はもはや許容できるものではない。あなたは[vineyard_county.GetName]のブドウ畑を燃やさなければならない。"
 fp2_yearly.8000.desc_jerez:0 "しかしながら[jerez_vineyards.GetNameNoTier]の街にはイベリア最大のブドウ畑があり、私たちはあなたの多大なる犠牲を理解しており、[vinoclast_caliph.GetTitleTierName]はそれを忘れることはないだろう。それでも、ブドウ畑は燃やさなければ！」"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName]はこれがあなたのワイン農家に苦悩をもたらすことを理解しているが、より良く正しい目的のために開放するすべての土地について考えてください！このブドウ畑は破壊される。」"
 fp2_yearly.8000.a:0 "素晴らしいワインを破壊しただと？[vinoclast_caliph.GetTitleTierName]は気が狂っているのか？"
 fp2_yearly.8000.b:0 "全てを焼き尽くし消し炭にしてあげましょう！"
 fp2_yearly.8000.c:0 "いや、私はワイン農家を守らなければならない。"
 fp2_struggle.1020.t:0 "[Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]の死"
 fp2_struggle.1020_desc_opening:1 "なんて惨事だ！[unrest_capital.GetNameNoTierNoTooltip]で爆発しそうな緊張の中、怒れる[unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]の暴徒どもは[minority_councillor.GetHerHis][minority_councillor.GetFaith.GetAdherentNameNoTooltip]の信念のため、[minority_councillor.GetTitledFirstName]が不満の原因であると名指しした。"
 fp2_struggle.1020_desc_beaten_by_mob:0 "[minority_councillor.GetNameNoTooltip]が[minority_councillor.GetHerHis]の[ROOT.Char.Custom('ResidenceBuilding')]に向かう道すがら、民衆が[minority_councillor.GetHerHim]を率いられ[minority_councillor.GetHerHim]を野蛮に殴り殺した。\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "真っ暗な夜、奴らは[ROOT.Char.Custom('ResidenceBuilding')]に忍び込み、[minority_councillor.GetNameNoTooltip]を機織機に縛り付けて燃やした。\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "奴らは[minority_councillor.GetHerHis]が評議会に向かう途中で[minority_councillor.GetHerHim]を捕らえ、[minority_councillor.GetHerHim]を[ROOT.Char.Custom('ResidenceBuilding')]の門に逆さ吊りにして[minority_councillor.GetHerHis]の腹を切り裂き、その内臓は湿った地面に垂れ落ちた。\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip]は、怒れる暴徒どもが[minority_councillor.GetHerHim]を捕らえ、[minority_councillor.GetHerHim]を木の十字架に打ち付け[minority_councillor.GetSheHe]で非業の死を遂げた時、[unrest_capital.GetNameNoTierNoTooltip]に知人を訪ねていた。\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "奴らは不浄な狂乱に身を投じ、なんとかわたしの[ROOT.Char.Custom('ResidenceBuilding')]に侵入すると、[minority_councillor.GetNameNoTooltip]を捕らえて[minority_councillor.GetHerHim]を窓から放り投げて死に至らしめた。\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "奴らは不浄な狂乱に身を投じ、[ROOT.Char.Custom('ResidenceBuilding')]の[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]部屋に侵入し、[minority_councillor.GetHerHis]の高級ジュエリーを溶かし、それを[minority_councillor.GetHerHis]の喉に注ぎ込んだ。\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "怒れる暴徒が[minority_councillor.GetHerHim]の前に立ちはだかったとき、[minority_councillor.GetNameNoTooltip]は[minority_councillor.GetHerHis]を風呂から[ROOT.Char.Custom('ResidenceBuilding')]へ向かわせていた。憎しみからくる苛烈な力で、奴等は[minority_councillor.GetHerHim]を素手でバラバラに引き裂いた。\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の家族は何が起こったのかと私を非難した。[councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U]は今私の前に立ち、[minority_councillor.GetDynastyName]家に対するおぞましい行いについて謝罪をするように要求してきた。"
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の住民は何かの事件について #italic 私 #! を非難しているようで、[minority_councillor.GetFaith.GetAdherentNameNoTooltip]集団のリーダー[councillor_executor.GetTitledFirstName]は私にの前に来て、[unrest_capital.GetNameNoTierNoTooltip]の[minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]を取り巻く意地の悪い行為について補償をするように要求してきた。"
 fp2_struggle.1020.a:0 "[minority_councillor.GetDynastyNameNoTooltip]朝に赦免を求めなさい。"
 fp2_struggle.1020.b:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の一族とともに、事を良くしてください。"
 fp2_struggle.1020.c:0 "犯人を追い詰めろ。"
 fp2_struggle.1020.d:0 "[unrest_capital.GetNameNoTierNoTooltip] の秩序回復のために兵を配備しろ。"
 fp2_yearly.8006.t:0 "サカーリバの入植者"
 fp2_yearly.8006.desc:0 "ヨーロッパ東部の広域で男女問わず奴隷にされた#italic サカーリバ#!と呼ばれる人々がいる。その淡い肌色をした数百人もの一団が、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))]である[former_master.GetTitledFirstName]の領国から逃げ出した。[former_master.GetTitledFirstName]は、その一団が[former_master.GetHerHis]の軍やハーレムにとってどれほど大切か口にしてきたのだろう。それでも、彼らは自由を求め多くの危険に立ち向かい私の下へとやってきた。\n\n「我々は皆傷だらけなのです」とリーダーの[saqaliba_leader.GetFirstName]は言う、「肉体はおろか精神すらもです。しかし、私たちは強く、果敢です。代々の言葉を話しても構わない、そんな自分たちの土地を待ち望んでいるのです。もし[saqaliba_barony.GetName]に住まわせてくださるなら、繁栄のため一生懸命努力いたします」"
 fp2_yearly.8006.a:0 "お前を市長にしてやらなくもない..."
 fp2_yearly.8006.b:0 "お前は留まってもよい、だがお友達は他の場所に行くんだ。"
 fp2_yearly.8006.c:0 "お前の主のもとへ送り返してやる。"
 furious_rival_8006.desc:0 "あなたのライバル[former_master.GetTitledFirstNameNoTooltip]は[saqaliba_county.GetName]に対する[claim|E]請求権を行使する可能性があります"
 fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip]は仕方なしにあなたの法廷にとどまり、[saqaliba_leader.GetHerHis]の手下たちに自身の道を見つけるように任せます。"
 fp2_yearly.8006.flavor.c.tt:0 "サカーリバは[former_master.GetTitledFirstNameNoTooltip]の元へ強制送還されます。"