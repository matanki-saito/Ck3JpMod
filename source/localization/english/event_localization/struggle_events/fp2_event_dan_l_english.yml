l_english:
 fp2_yearly.1001.t:0 "Chess Two"
 fp2_yearly.1001.desc:0 "After winning another game of chess against myself, I can't help but think that perhaps my towering intellect could improve this game somewhat. \n\nBut what change would make the most sense?"
 fp2_yearly.1001.a:0 "キングは明らかに弱すぎる。"
 fp2_yearly.1001.b:0 "ビショップはもっと強くなければならない。"
 fp2_yearly.1001.c:0 "なぜポーンを拷問できないのだ？"
 fp2_yearly.1002.t:0 "妥協する立場"
 fp2_yearly.1002.desc:1 "Late at night I hear strange sounds coming from a room down the hall. Upon peeking round the door I can see my [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] naked, bound and being beaten with a wooden rod by a servant, who appears to be dressed in some of my old clothes. If that weren't strange enough, [deviant_courtier.GetSheHe] seems to be loving it.\n\nBetween hits [deviant_courtier.GetSheHe] shouts out \"Yes! Punish me [ROOT.GetCharacter.GetNameNoTooltip], I've been a naughty little [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!\""
 fp2_yearly.1002.b:0 "恐喝の匂いがするな。"
 fp2_yearly.1002.c:0 "楽しそうだな！"
 fp2_yearly.1002.a:0 "もう行かないと。"
 fp2_yearly.1003.t:0 "傾く…巨人？"
 fp2_yearly.1003.desc:0 "A commotion in my courtyard catches my attention as [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] is carried in by several peasants. [injured_knight.GetSheHe|U] is obviously badly injured.\n\nWhen I demand to know what happened, the peasants tell me they found [injured_knight.GetHerHim] in a field where [injured_knight.GetSheHe] claimed to have just barely fought off a giant.\n\nHis squire pulls me aside after the story is over, \"The truth is that [injured_knight.GetSheHe] tried to joust with a windmill and lost my lord, but these villagers seems quite taken with [injured_knight.GetHerHis] story.\""
 fp2_yearly.1003.a:0 "All hail the brave knight, I'll buy [injured_knight.GetHerHim] a new steed."
 fp2_yearly.1003.b:0 "I'll brook no fairy tales in my court."
 fp2_yearly.1004.t:0 "クライシュ族の鷹"
 fp2_yearly.1004.desc:0 "I am reading a history of [hawk_of_quraysh.GetName] also known as \"The Hawk of Quarysh\".\n\nLearning about his life is incredibly inspiring, from his [abbasid_dynasty.GetName] escape, to establishing the [hawk_dynasty.GetName] dynasty in Iberia, I can't help but think I should take some of it to heart."
 fp2_yearly.1004.a:0 "I too could inspire my men as he did at Carmona."
 fp2_yearly.1004.b:0 "His diplomatic dealings with the Yemeni are legendary."
 fp2_yearly.1004.c:0 "We're related!"
 nick_the_hawk_of_quraysh:0 "クライシュ族の鷹"
 fp2_hawk_of_quarysh_martial_modifier:0 "Martial Inspiration"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "This character has gained martial inspiration from the Hawk of Quarysh."
 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Diplomatic Inspiration"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "This character has gained diplomatic inspiration from the Hawk of Quarysh."
 fp2_yearly.1005.t:0 "Lost Viking"
 fp2_yearly.1005.desc:0 "Struggling and shouting, a large [hidden_viking.GetWomanMan] is dragged before me. [hidden_viking.GetSheHe|U] is clearly a viking raider, the type who has sown chaos in our realm for decades.\n\n\"Please have mercy. My name is [hidden_viking.GetName] and I've been living in [viking_county.GetNameNoTooltip] for years. I was left behind because I was injured. The villagers saved me; they're my family now.\"\n\nThe viking falls to his knees, hoping I'll spare [hidden_viking.GetHerHis] life. Several peasants confirm [hidden_viking.GetHerHis] story."
 fp2_yearly.1005.a:1 "You may entertain my courtiers with your unique story."
 fp2_yearly.1005.b:0 "A good act doesn't balance out the bad — you die."
 fp2_yearly.1005.c:0 "As you serve the village, you may live for now."
 fp2_yearly.1006.t:0 "Viking Cheese?"
 fp2_yearly.1006.desc:0 "I stop at a roadside stall selling some simple foods. The trader, [cheese_trader.GetName], plies me with different wares before reaching below the stall and bringing out a carved wooden box.\n\n\"For you my liege, this is the finest cheese in all the realm. [cheese_trader.GetSheHe|U] pushes the small block into my hand, leans in and whispers conspiratorially, \"It was crafted by cheese-making Vikings here in Iberia.\"\n\nDespite the bizarre comment, the cheese is incredibly good."
 fp2_yearly.1006.a:0 "I'll accept your cheese but not your ridiculous story."
 fp2_yearly.1006.b:0 "I must find these \"Cheese Vikings\"..."
 fp2.1006.b.tt:0 "You send your agents out to find the \"Cheese Vikings\""
 fp2_yearly.1006.c:0 "What a load of rubbish."
 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "A scrawny looking [fake_cheese_viking.GetWomanMan] is brought before me. However, the pathetic [fake_cheese_viking.GetWomanMan] in front of me barely looks like a cheese maker — let alone a Viking.\n\n\"I'm truly sorry, but I'm not really a Viking. It's just a lie to help with selling the cheese,\" [fake_cheese_viking.GetSheHe] sputters."
 fp2_yearly.1007.a:0 "Oh well, at least I solved the mystery."
 fp2_yearly.1007.b:0 "I want half your profits, and half your cheese."
 fp2_respected_clergy_chess:0 "Respected Clergy in Chess"
 fp2_respected_clergy_chess_desc:0 "Changed the rules of chess to respect the clergy."
 fp2_cheese_artifact:0 "Aged Cheese"
 fp2_cheese_artifact_desc:0 "Despite the rumors, this cheese was not made by Vikings. However it is extremely good."
 fp2_yearly.1008.t:0 "Consuming the Cheese"
 fp2_yearly.1008.desc:0 "It is time. Deep in my cellar has sat some of the most incredible cheese in the known world, slowly ageing, increasing in potency.\n\n And now I shall consume it."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] wept. That's some good cheese."
 fp2_yearly.1008.b:0 "Actually, let the cheese age more."