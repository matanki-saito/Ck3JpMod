l_english:
 legitimize_bastard_interaction:1 "私生児を認知する #weak （家） #!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head:1 "$house_head_interaction_header$ [secondary_recipient.GetShortUINameNoTooltip]を[legitimized_bastard|E]と宣言する\n\n#weak これは[secondary_recipient.GetSheHe]が我が[house|E]の[bastard|E]であるため選択できる#!"
 legitimize_bastard_interaction_desc_not_house_head:0 "[recipient.GetShortUINameNoTooltip]があなたの[bastard|E]を[legitimate|E]として認めるよう頼む\n#weak ([recipient.GetShortUINameNoTooltip]はあなたの[house|E]の[house_head_head|E]である)#!"
 legitimize_bastard_interaction_notification:0 "私生児の認知"
 legitimize_bastard_interaction_decline_notification:0 "認知されていない私生児"
 I_AM_HOUSE_HEAD_MODIFIER:0 "私が一族の長だ、私が自由に決める"
 PRESTIGOUS_IN_OUR_HOUSE:0 "名声のレベル: $VALUE|+0$"
 house_bastard_was_legitimized:0 "王室の私生児が認知された"
 dynasty_bastard_was_legitimized:0 "王家の私生児が認知された"
 bastard_interaction.0001.t:0 "[actor.GetHouse.GetBaseName]家"
 bastard_interaction.0001.desc.standard:0 "図らずも今度こそ、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]様はついに念願叶って私を受け入れることをご決意して下された。今日この日から、 私は[actor.GetHerHis]の正当な[secondary_recipient.Custom('DaughterSon')]だ。わずかばかりのお言葉で[actor.GetSheHe]様は私の前途を根本から変えてしまわれたのだ。"
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U]様が私を「認知」して下された。今や晴れて私は[actor.GetHerHis]の正真正銘の[secondary_recipient.Custom('DaughterSon')]となったと、[actor.GetSheHe]は仰られた。私はそれが何を意味しているのかよく分からなかったが、宮廷で幾人かの貴族や婦人が私をこれまでと違った目で見ていることに気付いた。ほとんどの者はよくしてくれるが、そうでない者もいる…"
 bastard_interaction.0001.a.standard:0 "我が夢はどれも今、すぐ目の前にあるように見える。"
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U]様は、これが良いことだと仰られている。"
 bastard_interaction.0002.t:0 "ようこそ、我が一族へ"
 bastard_interaction.0002.house_head:0 "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName]が私の嫡出子であり、[actor.GetHouse.GetBaseName]家のメンバーであることを宣言した。この結論に至るまでには長い思索が必要だった。反対する人もいるかもしれないが、これは正しいことだ。"
 bastard_interaction.0002.dynast:0 "私は、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName]が[actor.GetDynasty.GetBaseName]王朝の正当な末裔であると宣言した。"
 bastard_interaction.0002.approved:0 "私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName]を、私の正式な子であると同時に[actor.GetHouse.GetBaseName]家の一員であると宣言した。私はこの結論に至るまで考えに考えを重ねた。反対する者もいるかもしれないが、当然なすべきことをしたまでだ。"
 bastard_interaction.0002.a:0 "お前の未来は光に満ちている、[legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]よ。"
 bastard_interaction.0003.t:0 "終わり良ければ全て良し"
 bastard_interaction.0003.desc:0 "[actor.GetHerHim]のご結論を頂くまでに若干の時を要したけれども、しかしついに[actor.GetTitledFirstName]様が私たちの[secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]を認知して下さった。いまや[actor.GetHouse.GetBaseName]家の一員として、[secondary_recipient.GetFirstName]は私がかつて望んでいた以上に明るい未来を手にしている。"
 bastard_interaction.0003.a:0 "誉れあれ！"
 bastard_interaction.0004.t:0 "昔の亡霊が蘇る"
 bastard_interaction.0004.desc:0 "愚かにも、私は[secondary_recipient.GetTitledFirstName]のことが過ぎた話であり、二度と[secondary_recipient.GetSheHe]に苛まされることはないと信じていた。どうして我が[actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]が[secondary_recipient.GetHerHim]を認知することを見通せなかったのだろう？もう十分に苦しんだと思ったのに…"
 bastard_interaction.0004.newborn_desc:0 "[actor.GetFirstName]様は私生児を設けたばかりか、しかも[actor.GetSheHe]はそれを[actor.GetHerHis]ご自身の子として認知することをお選びになられた！\n\nいたいけな[legitimized_bastard.GetTitledFirstName]は永遠に私の人生を悩ませることになるだろう…"
 bastard_interaction.0004.a:0 "この裏切り、忘れまいぞ。"
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip]、記念すべき日"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]様が我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]を認知することを決められた。私はいささか口惜しさを感じずにはいられない…この先そこまで私を受け入れて下さることはあるのだろうか？"
 bastard_interaction.0005.desc.approve:0 "[secondary_recipient.GetTitledFirstName]にとって今日は佳き日よ！ついに私たちの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]が[actor.GetHerHis]の正気を取り戻して私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]を認知して下さった。これで[secondary_recipient.GetSheHe|U]は真に一族の一員となった。"
 bastard_interaction.0005.desc.disapprove:1 "信じられない——[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]様が[secondary_recipient.GetTitledFirstName]を認知するとお決めになられた！時が経つに連れ、私は[secondary_recipient.GetHerHis]の存在を受け入れるようになっていたのだが、これはやり過ぎだ。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]様は私生児の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]を一族に迎え入れることを本当に望んでおられるのだろうか？"
 bastard_interaction.0005.a.approve:0 "新たな門出に幸あれ。"
 bastard_interaction.0005.a.disapprove:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]様は私のことを全く考えていなかったのだろうか？"
 every_child_adult_non_bastard_dislike:0 "私生児を嫌がる、いい歳をした嫡出子たち全員"
 every_child_adult_non_bastard_dislike_me:0 "私を嫌う、[THIS.Char.GetFirstNamePossessive]のいい歳をした嫡出子たち全員"
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip]が認知された"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName]は[legitimized_bastard.GetHerHis]の当主である[actor.GetTitledFirstName]から認知された！"
 bastard_interaction.0006.a:0 "やっと、[legitimized_bastard.GetSheHe]に家族が出来た。"
 bastard_interaction.0007.desc:0 "我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]の私生児である[legitimized_bastard.Custom('GetDaughterSon')]、[legitimized_bastard.GetTitledFirstName]は、当主である[actor.GetTitledFirstName]様から認知された。"
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName]が私生児をこの世に送り出し、[actor.GetTitledFirstName]、 [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]によって認知された。"
 bastard_interaction.0007.a:0 "[legitimized_bastard.GetSheHe]が永遠に私の人生から消えますように。"
 bastard_interaction.0008.desc:0 "我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]の私生児である[legitimized_bastard.Custom('GetDaughterSon')]、[legitimized_bastard.GetTitledFirstName]は、[legitimized_bastard.GetHerHis]の新たな一族の長から認知された！"
 bastard_interaction.0008.a:0 "まるで[legitimized_bastard.GetSheHe]が「嫡出」であるかのように。"
 bastard_interaction.0009.t:0 "王朝の後継者"
 bastard_interaction.0009.desc:0 "王家全ての長である[actor.GetTitledFirstName]様が、私を正統な後継者にするとの宣言をお出しになられた！家名を継ぐのはこの私であると。\n\n私は常に真の[ROOT.Char.GetDynasty.GetBaseName]であった。そして今、世界はそれを認めなければならない。"
 bastard_interaction.0009.a:0 "長かった！"
 bastard_interaction.0010.t:0 "もう一人の王朝継承者"
 bastard_interaction.0010.desc:0 "我らが王家全ての長である[actor.GetTitledFirstName]様が我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]こそ家名の正統な後継者であると宣言された！\n\n今や[recipient.GetSheHe|U]は[ROOT.Char.GetDynasty.GetBaseName]王朝の後継者として、どんな生まれながらの本家の子供にも勝るとも劣らない。"
 bastard_interaction.0010.a:0 "また並んだ。"
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U]はもう家を継ぐ資格がある"
 every_father_house_member:0 "[father.GetFirstNamePossessiveNoTooltip] [house|E]の全ての面々"
 every_mother_house_member:0 "[mother.GetFirstNamePossessiveNoTooltip][house|E]の全ての面々"
 every_real_father_house_member:0 "[real_father.GetFirstNamePossessiveNoTooltip][house|E]の全ての面々"
 every_child_house_member:0 "[child.GetFirstNamePossessiveNoTooltip][house|E]の全ての面々"