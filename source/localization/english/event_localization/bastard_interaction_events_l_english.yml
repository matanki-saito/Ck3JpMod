l_english:
 legitimize_bastard_interaction:1 "非嫡子を合法化する #weak （家） #!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head:1 "$house_head_interaction_header$Declare [secondary_recipient.GetShortUINameNoTooltip] to be a [legitimized_bastard|E]\n\n#weak This is available because [secondary_recipient.GetSheHe] is a [bastard|E] of my [house|E]"
 legitimize_bastard_interaction_desc_not_house_head:0 "Request that [recipient.GetShortUINameNoTooltip] acknowledges your [bastard|E] as [legitimate|E]\n#weak ([recipient.GetShortUINameNoTooltip] is the [house_head_head|E] of your [house|E])#!"
 legitimize_bastard_interaction_notification:0 "非嫡子の合法化\"
 legitimize_bastard_interaction_decline_notification:0 "合法化されていない非嫡子"
 I_AM_HOUSE_HEAD_MODIFIER:0 "私が一族の長だ、私が自由に決める。"
 PRESTIGOUS_IN_OUR_HOUSE:0 "名声のレベル:$VALUE|+0$"
 house_bastard_was_legitimized:0 "House Bastard Legitimized"
 dynasty_bastard_was_legitimized:0 "Dynasty Bastard Legitimized"
 bastard_interaction.0001.t:0 "House [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "図らずも今度こそ、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]様はついに念願叶って私を受け入れることをご決意して下された。今日この日から、 私は[actor.GetHerHis]様の正当な[secondary_recipient.Custom('DaughterSon')]だ。わずかばかりのお言葉で[actor.GetSheHe]様は私の前途を根本から変えてしまわれたのだ。"
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U]様が私を「認知」して下された。今や晴れて私は[actor.GetHerHis]の正真正銘の[secondary_recipient.Custom('DaughterSon')]となったと、[actor.GetSheHe]様は仰られた。私はそれが何を意味しているのかよく分からなかったが、宮廷で幾人かの貴族や婦人が私をこれまでと違った目で見ていることに気付いた。ほとんどの者はよくしてくれるが、そうでない者もいる……"
 bastard_interaction.0001.a.standard:0 "我が夢はどれも今、すぐ目の前にあるように見える。"
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U]様は、これが良いことだと仰られている。"
 bastard_interaction.0002.t:0 "ようこそファミリーへ"
 bastard_interaction.0002.house_head:0 "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName]が私の嫡出子であり、[actor.GetHouse.GetBaseName]家のメンバーであることを宣言した。この結論に至るまでには長い思索が必要だった。反対する人もいるかもしれないが、これは正しいことだ。"
 bastard_interaction.0002.dynast:0 "私は、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName]が[actor.GetDynasty.GetBaseName]王朝の正当な末裔であると宣言した。"
 bastard_interaction.0002.approved:0 "私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName]を、私の正式な子であると同時に[actor.GetHouse.GetBaseName]家の一員であると宣言した。私はこの結論に至るまで考えに考えを重ねた。反対する者もいるかもしれないが、当然なすべきことをしたまでだ。"
 bastard_interaction.0002.a:0 "お前の未来は光に満ちている、[legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]よ。"
 bastard_interaction.0003.t:0 "終わり良ければ全て良し。"
 bastard_interaction.0003.desc:0 "It took [actor.GetHerHim] some time to arrive at the conclusion, but finally [actor.GetTitledFirstName] has legitimized our [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. As a member of House [actor.GetHouse.GetBaseName] [secondary_recipient.GetFirstName] has a brighter future now than I had ever dared to hope for."
 bastard_interaction.0003.a:0 "Make us proud!"
 bastard_interaction.0004.t:0 "An Old Ghost Returns"
 bastard_interaction.0004.desc:0 "Foolishly, I had come to believe that [secondary_recipient.GetTitledFirstName] was a problem of the past, that [secondary_recipient.GetSheHe] would never come back to haunt me. How could I have failed to foresee my [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimizing [secondary_recipient.GetHerHim]? I thought I had suffered enough..."
 bastard_interaction.0004.newborn_desc:0 "Not only has [actor.GetFirstName] had a bastard child, but [actor.GetSheHe] has also chosen to legitimize it as [actor.GetHerHis] own!\n\nLittle [legitimized_bastard.GetTitledFirstName] will forever haunt my life..."
 bastard_interaction.0004.a:0 "I shall not forget this betrayal."
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip] Big Day"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] has decided to legitimize my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. I cannot help but feeling a little bitter... Will I ever know the same acceptance?"
 bastard_interaction.0005.desc.approve:0 "This is a good day for [secondary_recipient.GetTitledFirstName]! Finally our [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has come to [actor.GetHerHis] senses and legitimized my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Now [secondary_recipient.GetSheHe|U] is truly a part of the family."
 bastard_interaction.0005.desc.disapprove:1 "I cannot believe it — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has decided to legitimize [secondary_recipient.GetTitledFirstName]! With time, I had come to accept [secondary_recipient.GetHerHis] presence, but this is too much. Does [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] really expect me to welcome my bastard [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] to the family?"
 bastard_interaction.0005.a.approve:0 "Best of luck in your new life."
 bastard_interaction.0005.a.disapprove:0 "Did [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] think of me at all?"
 every_child_adult_non_bastard_dislike:0 "All of my non-bastard, adult children who dislike the bastard"
 every_child_adult_non_bastard_dislike_me:0 "All of [THIS.Char.GetFirstNamePossessive] non-bastard, adult children who dislike me"
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] Legitimized"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] has been legitimized by the head of [legitimized_bastard.GetHerHis] house, [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "At last, [legitimized_bastard.GetSheHe] has a family."
 bastard_interaction.0007.desc:0 "My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.GetTitledFirstName], has been legitimized by [actor.GetTitledFirstName], the head of [actor.GetHerHis] house."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] has brought a bastard child into this world, and it has been legitimized by [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "May [legitimized_bastard.GetSheHe] be out of my life forever."
 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], has been legitimized by the head of [legitimized_bastard.GetHerHis] new House!"
 bastard_interaction.0008.a:0 "As if [legitimized_bastard.GetSheHe] will ever be \"legitimate.\""
 bastard_interaction.0009.t:0 "名家の当主"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], the head of our entire dynasty, has declared me a legitimate heir to our name!\n\nI have always been a true [ROOT.Char.GetDynasty.GetBaseName], and now the rest of the world must acknowledge it."
 bastard_interaction.0009.a:0 "At last!"
 bastard_interaction.0010.t:0 "もう一人の王朝継承者"
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], the head of our entire dynasty, has declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] a legitimate heir to our name!\n\n[recipient.GetSheHe|U] is now as worthy an heir to the [ROOT.Char.GetDynasty.GetBaseName] dynasty as any true-born child."
 bastard_interaction.0010.a:0 "Yet another in line."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] is now eligible to inherit"
 every_father_house_member:0 "Every member of [father.GetFirstNamePossessiveNoTooltip] [house|E]"
 every_mother_house_member:0 "Every member of [mother.GetFirstNamePossessiveNoTooltip] [house|E]"
 every_real_father_house_member:0 "Every member of [real_father.GetFirstNamePossessiveNoTooltip] [house|E]"
 every_child_house_member:0 "Every member of [child.GetFirstNamePossessiveNoTooltip] [house|E]"