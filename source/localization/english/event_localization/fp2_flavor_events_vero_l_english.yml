l_english:
 fp2_flavor.3001.t:0 "死の床に横たわりて"
 fp2_flavor.3001.desc:0 "風はより冷たく感じられ、一日がより暗く、短く、静かになっていく。玉座は初めて座ったときと同じ姿のままだ。この後も玉座は常に同じ姿であり続けるのだろう。だが、私はそうではない。\n\nそろそろ避けられないものに備える時だ、安心して旅立てるよう、墓碑銘を依頼することにしよう。"
 fp2_flavor.3001.a:0 "我々は[SCOPE.Custom('IberiaSacredLanguage')]語を使用するべきだ。"
 fp2_flavor.3001.b:0 "あれは我々皆が話す言語ではない。[SCOPE.Custom('IberiaRomanceLanguage')]語を使おう。"
 fp2_flavor.3001.c:0 "区別をするべきではない。[SCOPE.Custom('IberiaSacredLanguage')]語と[SCOPE.Custom('IberiaRomanceLanguage')]語だ。"
 fp2_flavor.3001.d:0 "ここに住んでいるのは我々だけではない。"
 IberiaSacredLanguage_hebrew:0 "ヘブライ"
 IberiaRomanceLanguage_castilian:0 "カスティーリャ"
 IberiaRomanceLanguage_sephardi:0 "セファルディ"
 IberiaRomanceLanguage_mozarabic:0 "モサラベ"
 fp2_epitaph_modifier:0 "多言語の墓碑銘"
 fp2_flavor.3011.t:0 "予期せぬ動き"
 fp2_flavor.3011.desc:0 "親友である[fp2_flavor_3011_best_friend.GetFirstName]が私の部屋に入るのにドアをノックする必要はない。ああ、[fp2_flavor_3011_best_friend.GetHerHis]の楽しげな笑顔は、私を喜ばせて止むことはあるまい。だが…今日の[fp2_flavor_3011_best_friend.GetHerHis]は何かが違っている。[fp2_flavor_3011_best_friend.GetHerHis]の髪は完璧に整えられ、[fp2_flavor_3011_best_friend.GetHerHis]の服は優雅であると同時に豪奢でもある。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、我が大切な友よ！こんなに大きな城に…君が一人でいるなんて！君の大切な仲間である以上に楽しいことなどない、できることなら——ああ、できることなら！——私は昼も夜も、この部屋で君と一緒に過ごしたい。」"
 fp2_flavor.3011.a:0 "しかも、ベッドは一つだけだ。"
 fp2_flavor.3011.b:0 "あなたにふさわしい宿を見つけよう！"
 fp2_flavor.3011.c_spouse:0 "私には配偶者がいる！"
 fp2_flavor.3011.c:0 "私は思う存分、一人でいたい。"
 fp2_flavor.3021.t:0 "退屈な夜"
 fp2_flavor.3021.desc:0 "親愛なる友人である[fp2_flavor_3021_best_friend.GetFirstName]が今晩私を誘ったとき、私は洞窟で濡れた革をかじる方がましな事態になるとは思ってもいなかった。\n\n客の一人が膿んだ傷を露わにしたとき、私は顔をしかめた。「これは糞をしている時にできたやつだ！」\n\n「何とも素敵な夜ですな？」杯を手にした[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]は顔を赤らめて私に近づくと、悲惨な雰囲気や悲惨な会話、悲惨な食事にも染まることがない。"
 fp2_flavor.3021.a:0 "これ以上ないほどに素敵だ！"
 fp2_flavor.3021.b:0 "あ、ああ[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]…私は、こ、今夜は…"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U]は真実を知っているはずだ。"
 fp2_flavor.3021.d:0 "クソが、もう帰るぞ。"
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]はあなたの懸念を理解するでしょう"
 fp2_flavor.3021.b.success:0 "成功した対話"
 fp2_flavor.3021.b.fail:0 "恥ずべき対話"