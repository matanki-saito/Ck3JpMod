l_english:
 fp2_flavor.3001.t:0 "死の床に横たわりて"
 fp2_flavor.3001.desc:0 "風はより冷たく感じられ、一日がより暗く、短く、静かになっていく。玉座は初めて座ったときと同じ姿のままだ。この後も玉座は常に同じ姿であり続けるのだろう。だが、私はそうではない。\n\nそろそろ避けられないものに備える時だ、安心して旅立てるよう、墓碑銘を依頼することにしよう。"
 fp2_flavor.3001.a:0 "我々は[SCOPE.Custom('IberiaSacredLanguage')]語を使用するべきだ。"
 fp2_flavor.3001.b:0 "あれは我々皆が話す言語ではない。[SCOPE.Custom('IberiaRomanceLanguage')]語を使おう。"
 fp2_flavor.3001.c:0 "区別をするべきではない。[SCOPE.Custom('IberiaSacredLanguage')]語と[SCOPE.Custom('IberiaRomanceLanguage')]語だ。"
 fp2_flavor.3001.d:0 "ここに住んでいるのは我々だけではない。"
 IberiaSacredLanguage_hebrew:0 "ヘブライ"
 IberiaRomanceLanguage_castilian:0 "カスティーリャ"
 IberiaRomanceLanguage_sephardi:0 "セファルディ"
 IberiaRomanceLanguage_mozarabic:0 "モサラベ"
 fp2_epitaph_modifier:0 "多言語の墓碑銘"
 fp2_flavor.3011.t:0 "予期せぬ動き"
 fp2_flavor.3011.desc:0 "My best friend [fp2_flavor_3011_best_friend.GetFirstName] does not need to knock on the door to enter my chambers. Ah, [fp2_flavor_3011_best_friend.GetHerHis] joyous smile will never cease to delight me. But... there's something different about [fp2_flavor_3011_best_friend.GetHerHis] today; [fp2_flavor_3011_best_friend.GetHerHis] hair is perfectly done and [fp2_flavor_3011_best_friend.GetHerHis] clothes are as opulent as elegant.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], my dearest friend! A castle this big... and you're here all by yourself! There's nothing I enjoy more than your precious company and if I could — oh, goodness, if I could! — I'd spend all my days and nights with you in this very room.\""
 fp2_flavor.3011.a:0 "And there is only one bed."
 fp2_flavor.3011.b:0 "I shall find an accommodation worthy of you!"
 fp2_flavor.3011.c_spouse:0 "I have a spouse!"
 fp2_flavor.3011.c:0 "I'm as alone as I want to be."
 fp2_flavor.3021.t:0 "A Tasteless Evening"
 fp2_flavor.3021.desc:0 "When my dear friend [fp2_flavor_3021_best_friend.GetFirstName] invited me this evening I wasn't expecting that I'd rather be eating wet leather in a cave.\n\nI turn my head when one of the guests exposes his pus infected wounds: \"This one I got while taking a shit!\"\n\n\"Such a nice evening, isn't it?,\" [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] approaches me, cup in hand, [fp2_flavor_3021_best_friend.GetHerHis] blushed smile cannot be tarnished even by the miserable atmosphere, miserable conversation and miserable food."
 fp2_flavor.3021.a:0 "As nice as it gets!"
 fp2_flavor.3021.b:0 "Y-yes, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... I— look, th-this evening is—"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] ought to know the truth."
 fp2_flavor.3021.d:0 "Alas, it's time to leave."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] will understand your concerns"
 fp2_flavor.3021.b.success:0 "A Successful Conversation"
 fp2_flavor.3021.b.fail:0 "An Embarrassing Conversation"