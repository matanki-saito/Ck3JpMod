l_english:
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U]のブリタニア"
 british_isles.0001.desc:0 "あまりの長きにわたり、我らのこの偉大なる島は外国の支配のもとにあったが、ようやくケルト人の手に戻ってきた！野原を見渡すと、そこは長く陰ってきたところに初めて陽の光が差すかのようであり、豊かさと健康に満ちた地ティル・ナ・ノーグのようだ。野原は我らに歓迎の挨拶をするために戻ってきた。我らの父祖の丘と谷はいずこも、以前のように[ROOT.Char.GetCulture]文化に抱かれている。"
 british_isles.0001.custom:0 "ブリタニアの全[counties|E]"
 british_isles.0001.a:0 "父祖を讃えよ！"
 british_isles.0002.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] は公式にケルトのブリタニアの復活を宣言した。\n\n幾世紀にもわたる外国支配の後に、この島々はその本来の持ち主の支配を取り戻したのだ。"
 british_isles.0002.a:0 "[reclaimer.GetCulture.GetNameNoTooltip]の厄災がこの地を覆うか…"
 british_isles.0002.b:0 "ブリタニアがようやく我らのものとなった！"
 british_isles.1001.t:0 "復元された法"
 british_isles.1001.desc:0 "デーンロウは私の奮闘によって再興した。この領国には以前のように[restorer.GetCulture.GetName]によって支配されるだろう！\n\n私は古の戦士ガスラムやエイリーク血斧王のような、伝説の人々の足跡をたどって歩んでいる。そして私は[restorer.GetFaith.WarGodName]に誓って、この王国を二度とアングロサクソンどもの手に落ちさせはしないだろう！"
 british_isles.1001.a:0 "新たな時代のはじまりだ！"
 british_isles.1002.t:0 "デーンロウ"
 british_isles.1002.desc_same_culture:0 "デーンロウは[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]の奮闘のおかげで再興した！この偉大な島は再び[restorer.GetCulture.GetName]の支配のもとにある。"
 british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]と[restorer.GetHerHis]の配下の下劣な襲撃者どもが、この島々の一部を切り取って新たな王国を建て、デーンロウ王国が再興したと宣言した。\n\nイングランドじゅうに[restorer.GetCulture.GetName]の支配を回復しようという試みは以前よりも、より成功の見込みのあるものになるだろうと考えておくべきだ。"
 british_isles.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip]の厄災がこの地を覆う。"
 british_isles.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip]の勝利だ！"
 british_isles.1002.c:0 "ふむ、[restorer.GetCulture.GetNameNoTooltip]というのか？私も仲間に入れてくれ！"
 british_isles.2001.t:0 "もう[embracer_former_culture.GetNameNoTooltip|U]ではない"
 british_isles.2001.desc:0 "我々[embracer.GetCulture.GetCollectiveNounNoTooltip]がフランスを故郷と思っていた時代は、はるか昔のこととなった。我らの子供たちはここで生まれ、サクソン人に囲まれている。それゆえ子供たちにとって、ノルマンディーはいずれ霧深きブリタニアの岸辺の向こうにある、ぼやけた輪郭でしかなくなるだろう。\n\nゆえに我々が自分たちの地域の慣習を作っていけば、我々の文化の遺産はサクソンの地じゅうに広がり、新たなイングラドのアイデンティティーを生み出すことになるのだ。"
 british_isles.2001.a:0 "イングランドの民万歳！"
 british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))]の[embracer.GetName]と[embracer.GetHerHis]の家臣、そして[embracer.GetHerHis]の家族はアルビオンの呼びかけに耳を傾けてイングランド文化を受け容れることにした。"
 british_isles.2002.a:0 "それは時間の問題だったな。"
 british_isles.2002.b:0 "裏切り者め！"
 british_isles.3001.t:0 "厳かに我らは宣言する、"
 british_isles.3001.desc:0 "ユニバーサル教会の聖域をアイルランドの野蛮な部族へ拡大したいというあなたの願いは、敬虔で正しい大義だ。こうして、神聖ローマ教会は、あなた方がこの島を占領し、その中で神の意志を実行するよう命じる。\n\nこの聖戦が終わる前に不幸に見舞われた場合は、この神聖な命令を正当な後継者に伝える。神の意志が実現され、アイルランドが[scoped_ruler.GetCulture.GetNameNoTooltip]の下で統一されるまで、[scoped_ruler.GetHouse.GetBaseNameNoTooltip]家がこの神聖な努力を永続的に続ける。"
 british_isles.3001.a:0 "艦隊に準備をさせろ！"
 british_isles.3002.t:0 "アイルランドの請求"
 british_isles.3002.desc.irish:0 "キリストの代理人にして聖ペテロの聖座の後継者たる教皇[scoped_pope.GetFirstName]聖下のお力添えにより、[scoped_ruler.GetFullName]にアイルランドとそこに住まう諸部族を支配する神聖なる権利が与えられた。\n\n教皇勅書に背き、服従を拒否するアイルランドの領主は、いかなる者であれ[scoped_ruler.GetTitledFirstName]と[scoped_ruler.GetHerHis]の[scoped_ruler.GetCulture.GetName]の軍勢と、そして全能なる神すべての憤怒に立ち向かうことになるであろう。"
 british_isles.3002.a:0 "面白い、戦の準備をしよう！"
 british_isles.3002.b:0 "わかった…"
 british_isles.4001.t:0 "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]王国の復興"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]は、いかなる者であれ侵略者を快く思っていない。我々は幾世紀にもわたって、故郷を取り戻すために侵略者と戦ってきた。私は少なからぬ狡猾さと手腕を駆使して、ついに古のドゥムノニアの地を取り戻すのに成功し、[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]王国を復興したのだ。\n\n外国からの脅威を耐え忍んで、古のブリタニアは長きにわたり失われてきた。それゆえ、いま私には[founder.GetFaith.DevilName]が我々に投げかける新たな挑戦に、どのようなものであれ立ち向かう準備ができている。何があろうと[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]は耐え忍ぶであろう。"
 british_isles.4001.a:0 "私はコルネリウスの生まれ変わりとなる！"
 british_isles.4001.b:0 "我が王国はこの上なく重要なものだ。"
 british_isles.4002.desc:0 "幾世紀にもわたる闘いの後、[founder.GetFullName]は、その地の住民に[founder.GetPrimaryTitle.GetNameNoTier]と呼ばれる古のドゥムノニア王国を再興し、その島を外国の支配から取り戻した。\n\nブリテン諸島の他の領主たちが、自分たちの先祖代々の島と見なしている場所を、この成り上がり者同然の勢力が侵すのに我慢しそうにないだろうが、[founder.GetPrimaryTitle.GetAdjective]の民は今の時代に起るであろう何ものよりもひどい侵略をのりきった。彼らはすでに避けえぬ残虐な報復に立ち向かう準備をしている。"
 british_isles.4002.a:0 "一つと全てに！"
 british_isles.4002.b:1 "奴らを地の果てまで追いつめてやる。"
 british_isles.4002.c:0 "つまらぬ王国ができては消えていくわけか。"
 british_isles.1011.t:0 "想像外の協定"
 british_isles.1011.nord:0 "$k_england$は困難でありながらも豊かな土地である。冬は温暖で、夏は雨が多く、入植者や戦士たちが成功するには最適の地だ。\n\nしかし、他のノルド人との競争や、残っている先住民たちの抵抗は年々激しさを増している。我々は皆、足掛かりを求めて、自身の取るに足らない封土や小さな[ntd_actor.Custom('QueenKing')]の領地でもがいており、真の支配を得ることができていない。"
 british_isles.1011.brit:0 "ノルド人たちの略奪は年々悪化の一途を辿っている。彼らはより多くの入植者を送り込み、沿岸部を破壊し、我々の聖職者の多くを殺害している。\n\nにもかかわらず、これら海外からの脅威に対して我々が団結することは困難だ。北方の征服者と、$anglo_saxon$の領主の激しいプライドの狭間で、我々が$k_england$の[ntd_actor.Custom('QueenKing')]を戴くようになるとは到底思えないのだ。"
 british_isles.1011.outro:0 "\n\n敵である[ntd_recipient.GetTitledFirstName]は、領土支配をめぐる私の競争相手の中で最も重要な存在だ。もし[ntd_recipient.GetSheHe]が国を奪い合うのではなく、#EMP 分割#!することに同意したなら、我々の結集した力に対抗できる者などほとんどいないだろう..."
 british_isles.1011.a:0 "ふむ。書状を送ろう。"
 british_isles.1011.a.tt:0 ""
 british_isles.1011.b:0 "書状により、友情の手を差しのべよう。"
 british_isles.1011.b.above_applies.tt:0 "#BOL 上記の取り決めの効果がすべて適用されます。#!"
 british_isles.1011.b.offer_faith.tt:0 "あなたはまた、[faith|E]を共有し[friends|E]になることを申し出ます。"
 british_isles.1011.c:0 "外交など臆病者の逃げ道にすぎぬ！"
 british_isles.1011.c.tt:0 ""
 british_isles.1021.t:0 "$british_isles.1011.t$"
 british_isles.1021.intro:0 "[ntd_actor.GetTitledFirstName]はおそらく、$k_england$の支配をめぐる私の最大の競争相手である。\n\nよって、[ntd_actor.GetHerHis]の自筆で書かれ押印された、私と領地を分割しないかという提案の手紙が来るなどということは、今日、私は予想だにしていなかった。\n\n"
 british_isles.1021.nord:0 "敵は私に、ノルドの自治に対する承諾と支援、[ntd_actor.GetHerHis]と同格の[ntd_recipient.Custom('QueenKing')]を提案している。私や私が支配する者の土地は、#EMP 私#!の支配下に入る。"
 british_isles.1021.brit:0 "敵は私に対し、私がノルドの自治、及び[ntd_actor.GetSheHe]がすでに領土を保有している地における同等の地位への支持に同意するのであれば、私を$k_england$の[ntd_recipient.Custom('QueenKing')]として承認することを提案している。"
 british_isles.1021.outro:0 "\n\n私の頭上に王冠があると考えると…魅力的だと言わざるを得ないのが正直なところだ。"
 british_isles.1021.a:0 "誰もが否定できない王冠、とでも言うのか？"
 british_isles.1021.a.accepted:0 "協定は受け入れられる"
 british_isles.1021.a.accepted.tt:0 "あなたと[ntd_recipient.GetTitledFirstNameNoTooltip]が領国を分割する"
 british_isles.1021.b:0 "あるいは...あるいは、#EMP 変化の時#!なのかもしれない..."
 british_isles.1021.b.above_applies.tt:0 "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical:0 "協定#EMP と#!友情が受け入れられる"
 british_isles.1021.b.accepted.critical.tt:0 "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c:0 "クソが！[ntd_actor.GetHerHis]の臆病さを全世界に見せつけてやろう！"
 british_isles.1021.c.rejected:0 "協定は拒否される"
 british_isles.1021.c.rejected.tt:0 "全世界があなたの背信行為を知ります"
 british_isles.1021.invalidation.t:0 "協定は無効となった"
 british_isles.1021.invalidation.tt:0 "決断インターフェースから再度提案することが可能です"
 negotiate_the_danelaw_each_way_effect.accepted:0 "協定が受け入れられた場合"
 negotiate_the_danelaw_each-way_effect.rejected:0 "協定が拒否された場合"
 negotiate_the_danelaw_accept_effect.partition_active.tt:0 "$k_england$及び$k_danelaw_article$$k_danelaw$において[de_jure_partitioned|E]が行われます"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt:0 "[ntd_nord.GetTitledFirstName]が少なくとも一つの[county|E]を所有しているすべての$k_england_adj$の[duchies|E]は$k_danelaw_article$$k_danelaw$の[de_jure|E]の一部となります"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt:0 "$north_germanic_group$[culture|E]または$germanic_religion$[faith|E]の[ruler|E]であるすべての独立した$k_england_adj$の[duchies|E]は$k_danelaw_article$$k_danelaw$の[de_jure|E]の一部となります"
 negotiate_the_danelaw_accept_effect.riled_independents_list:0 "$k_england$内のすべての独立した統治者"
 TRUCE_SIGNED_PARTITION:1 "\n王国分割の一環としての停戦が成立した"
 resolve_danelaw_partition_effect.adjust_de_jures.tt:0 "$k_danelaw_article$$k_danelaw$の一部であるすべての[de_jure|E]は$k_england$に[de_jure_drift_drifted|E]します"
 resolve_danelaw_partition_effect.coa_changed.tt:0 "$k_england$は$k_danelaw_article$$k_danelaw$の紋章を使用します"
 resolve_danelaw_partition_effect.all_claimants:0 "すべての請求者"
 formalise_the_daneland_effect.partition_status.tt:0 "$k_england$及び$k_danelaw_article$$k_danelaw$はもはや[de_jure_partitioned|E]とはみなされません"
 formalise_the_daneland_effect.adjust_de_jures.tt:0 "$k_danelaw_article$$k_danelaw$の一部であるすべての[de_jure|E]は$k_daneland$に[de_jure_drift_drifted|E]します"
 formalise_the_daneland_effect.all_claimants:0 "すべての請求者"
 british_isles.1022.t:0 "$british_isles.1011.t$"
 british_isles.1022.desc:0 "彼ら自身の力を強固にすることを目指し、[ntd_actor.GetTitledFirstName]と[ntd_recipient.GetTitledFirstName]は悪魔のような取引をして、$k_england$の領国を二人で分割してしまったようだ！\n\n今後は、現在ノルドの支配下にある地域は$k_danelaw_article$$k_danelaw$の臣下となり、一方で残りの先住民たちの国家は$k_england_adj$の領土として認められることとなる。"
 british_isles.1022.a:0 "国家に対する何と図々しい背信行為だろうか？"
 british_isles.1022.a.tt:0 "$k_england$及び$k_danelaw_article$$k_danelaw$において[de_jure_partitioned|E]が行われます"
 british_isles.1051.t:0 "統一された[partition_winner.GetTierAsNameNoTooltip]"
 british_isles.1051.desc:0 "ついに、[england.GetNameNoTierNoTooltip]の#EMP 真の#![victor.GetTitleAsNameNoTooltip]としての私の支配に異議を唱える者はいなくなった。僭称者の国家が処理されたことで、ブリタニア全体に対する私の究極の覇権がほぼ確実なものとなったのだ。"
 british_isles.1051.a:0 "一つの領国、一つの[victor.GetTitleAsNameNoTooltip]！"
 british_isles.1051.a.tt:0 "$k_england$と$k_danelaw_article$$k_danelaw$の間の[de_jure_partition|E]は終了します"
 british_isles.1052.t:0 "$british_isles.1051.t$"
 british_isles.1052.desc:0 "この日、[loser.GetFaith.FateGodName|U]は私に残酷な策略を行い、$k_england$をめぐる戦いにおいて[victor.GetTitledFirstName]に決定的な勝利をもたらした。\n\nかつて私が支配していた土地を、もはや私が請求することはできないが、私の血筋が生き残っている限り、この問題が解決することはない。"
 british_isles.1052.a:0 "この侮辱には、必ずや報いがある#EMP だろう#!。"
 british_isles.1052.a.tt:0 "$british_isles.1051.a.tt$"
 british_isles.1053.t:0 "$british_isles.1051.t$"
 british_isles.1053.desc:0 "最近の状況においては、[victor.GetTitledFirstName]が$k_england_adj$の王座を争う唯一の重要な競争者となっている。まだすべての人が喜んで勝ち誇った君主に服従しているわけではないが、少なくとも精神的な面において$k_england$は完全に復活したと言えるだろう。"
 british_isles.1053.a:0 "ついに$k_england$に安定が訪れるのか？"
 british_isles.1053.a.tt:0 "$british_isles.1051.a.tt$"
 british_isles.1061.t:0 "土地の法"
 british_isles.1061.desc:0 "スカンディナヴィアの人々がこの豊かな海岸に初めてやってきてから長い年月が経った。それは流血、暴力、感情のぶつかり合い、そして交流、発展、融合の長い年月であった。\n\n最初の入植者の子孫はもはや真のノルドではないし、地元の人々もまた、スカンディナヴィア人が最初に来たときと同じ$anglo_saxon_collective_noun$ではない。\n\n今の我々が何者なのか、それを語るのは難しいかもしれない。\n\n我々は、悪いことも良いことも含め、すべての先人として記憶され、そして我々の歴史は今から$k_daneland_adj$の歴史となるのだろう。"
 british_isles.1061.a:0 "我らはそれを共に作っていかなければ。"
 british_isles.1062.t:0 "$british_isles.1061.t$"
 british_isles.1062.desc:0 "あの卑怯者め！恥知らずめ！[founder.Custom('InsultAdjective')]、[founder.Custom('InsultAdjective')]、#EMP [founder.Custom('InsultNoun')]め！#!\n\n$k_england$と$k_danelaw_article$$k_danelaw$の領国は、あまりにも長い間分割されていたが、#EMP 誰もが#!は、いつの日か、それらが再び統合されるとわかっていた。\n\n今日までは。\n\n尊大で思い上がった宣言により、[founder.GetTitledFirstName]は、$k_england$に対する支配権の主張を公式に放棄し、代理として、我が領域を$k_danelaw_article$$k_danelaw$の領国と容易に再統合させるあらゆる希望を消してしまったのだ！"
 british_isles.1062.a:0 "[founder.GetHerHis|U]の土地はかつて$k_england_adj$であり、再び$k_england_adj$になる#EMP だろう#!。"
 british_isles.1063.t:0 "$british_isles.1061.t$"
 british_isles.1063.desc:0 "何年も前から、$k_england$は[england.GetTitledFirstName]と[founder.GetTitledFirstName]の領土とに分かれている。 両国は名目上は同格であるものの、それぞれの王国が相手を排除し、自国の君主を統一した$k_england$の唯一の統治者にしたいと考えていることは、常に暗黙の了解となってきた。\n\n今はそうではない。\n\n劇的なやり方によ、[founder.GetTitledFirstNameNoTooltip]は、[founder.GetSheHe]が領国の残りの部分に対するあらゆる支配権の主張を放棄し、[founder.GetSheHe]が今後、独立した主権のある領国を支配することを発表した。"
 british_isles.1063.a:0 "これでいくらか怒りは収まるだろう…"
 british_isles.1063.a.tt:0 "$british_isles.1051.a.tt$"