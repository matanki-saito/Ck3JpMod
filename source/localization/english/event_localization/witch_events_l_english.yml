l_english:
 witch.1001.message:0 "魔術へのいざない"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip]は信念に目覚めた"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]は疑わしい"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip]は私の秘密を暴露した"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip]は魔女の教育者を暴露した"
 witch.1002.t:0 "知るべき時"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は子供から大人への変遷期に入っている。[child.GetHerHim]には真実を理解できるよう十分すぎるほどの教育を与えた。また、[child.GetSheHe]はまだ若く、偏見のない心を持っている。[child.GetHerHim]を[ROOT.Char.GetFaith.WitchGodName]に仕えさせるのなら今しかない。"
 witch.1002.a:0 "[child.GetSheHe|U]は[ROOT.Char.GetFaith.WitchGodHerHis|U]の力を知るに値する。"
 witch.1002.b:0 "[child.GetFirstNameNoTooltip]には見込みがない。"
 witch.1003.t:0 "秘密の知識"
 witch.1003.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]が教えてくれたことの中には誰も口にしないような事柄も含まれていた。この話題について掘り下げようとは思わないし、質問はしないほうが良いとわかっていた。\n\nしかし、今晩は何か違うようだ。勉強の用意をしていると、[guardian.GetSheHe]が何か聞きたいことがあるのではないか、と尋ねてきた…"
 witch.1003.a:0 "はい、すべて知りたいのです！お願いします！"
 witch.1003.b:0 "いえ、何もありません…"
 witch.1003.c:0 "これは神への冒涜だ！"
 witch.2001.t:1 "$convert_to_witch$: 刻が来たれり"
 witch.2001.start.desc:0 "[target.GetFirstName]に真実を見ることを強制はできないが、[target.GetHerHis]の心を開くためにできることはすべてやった。"
 witch.2001.secrecy.desc:0 "[target.GetFirstNameNoTooltip]との無垢な会話で話した事柄と、部屋に残してきた聖典が[target.GetHerHis]の頭の中で繋がってくれることを[owner.GetFaith.WitchGodName]に祈るばかりだ。"
 witch.2001.no_secrecy.desc:0 "[target.GetFirstNameNoTooltip]との長い議論の中で話した事柄と、[target.GetHerHim]に与えた聖典が頭の中で繋がってくれることを[owner.GetFaith.WitchGodName]に祈るばかりだ。"
 witch.2001.end.desc:0 "\n\n今、私は [target.GetHerHim]の元へ行き、[owner.GetFaith.WitchGodHerHis|U]に黒ミサへの招待状を出さなければならない。——またはこの試みをあきらめるか。"
 witch.2001.a:0 "[target.GetSheHe|U]は自分自身の心で決心するのは当然だろう。"
 witch.2001.b1:0 "リスクが大きすぎるな。"
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip]はまだ準備ができていない。"
 witch.2001.a.tt:1 "[target.GetShortUIName]を[owner.GetFaith.WitchGodName]の道へと改宗する計画を進める"
 witch.2002.t:0 "[owner.GetFaith.WitchGodName]の下僕"
 witch.2002.start.desc:0 "暗闇の中で目を開けると、すぐに不吉な予感に圧倒される。私は誰かに見られているのだろうか？\n\n「[ROOT.Char.GetFirstNameNoTooltip]、真理を受け入れる準備はできていますか？」"
 witch.2002.discovery.desc:0 "私はどこにいてもその声に気づく。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に違いない。"
 witch.2002.no_discovery.desc:0 "座っていると、私は突然、完全に自覚する。見知らぬ[owner.GetWomanMan]の声の主を探して周りを見回すが、そこには影しかない。"
 witch.2002.end.desc:0 "\n\n「[owner.GetFaith.WitchGodName|U]は汝に祝福を与えよう。汝は[owner.GetFaith.WitchGodHerHis|U]の祝福を受け入れるか？」"
 witch.2002.a:0 "我が心のすべてを捧げます！"
 witch.2002.b:0 "私はそんなものと関わりたくない。去れ、悪魔！"
 witch.2002.c:0 "[owner.GetFirstNameNoTooltip]、汝の罪は世間に知れ渡る！"
 witch.2003.t:1 "$convert_to_witch$: 新米の初心者"
 witch.2003.desc:0 "[target.GetFirstName]の寝姿を見下ろし、[owner.GetFaith.WitchGodName]へと素早く祈りを捧げる。最後に囁かれた言葉が私の唇を通り過ぎると、[target.GetSheHe]は身じろぎし始めた。まるでその潜在意識がこの瞬間を待っていたかのように。\n\n私は影から身をさらけ出し、[owner.GetFaith.WitchGodName]へと祈りを捧げるように[target.GetFirstNameNoTooltip]に告げる。いまや、その目には恐れも迷いもない。いや、心から受け入れ渇望している。"
 witch.2003.a:0 "我らの信仰へようこそ、[target.Custom('SisterBrother')|U]。"
 witch.2003.b:0 "これでやっと我が正体を[target.GetHerHim]に見せることができる。"
 witch.2003.b.tt:0 "[target.GetShortUIName|U]を$activity_witch_ritual$に招待することであなたの[secret|E]は知られます"
 witch.2003.c:0 "[target.GetSheHe|U]は[target.GetHerHis]の道を見つけねばならない。"
 witch.2003.message:0 "魔女はその正体を明らかにする"
 witch.2004.t:1 "$convert_to_witch$: 閉ざされた精神、冷たい心"
 witch.2004.start.desc:0 "[target.GetFirstName] stirs from sleep as I [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]. \"Who goes there?\" [target.GetSheHe] demands with an unsteady voice.\n\n\"My name is not relevant. I am here in the service of [owner.GetFaith.WitchGodName].\"\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip]は目を細める。[ROOT.Char.GetFirstNameNoTooltip]、あなたなのか？[owner.GetFaith.WitchGodName|U]？何を言ってるんだ！？"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip]はベッドから飛び出し、サイドテーブルの上に手を伸ばす。たぶん、何も良いことはない。「貴様とも、貴様の嘘とも関わりたくない！出て行け、悪魔め！」そう叫ぶ[target.GetFirstNameNoTooltip]。すぐさま私はその言に従った。"
 witch.2004.a:0 "Wrong [target.Custom('GetChamber')], sorry!"
 witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]、あなたなのか？[owner.GetFaith.WitchGodName|U]だって？君の冒涜は[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U]の耳に入るぞ！"
 witch.2005.a:0 "頼む、勘違いしないでくれ！"
 witch.2005.a.tt:0 "実は、それが#EMP まさに#![target.GetSheHe]が考えていることなのかもしれない…"
 witch.2006.t:0 "$convert_to_witch$: 明かす"
 witch.2006.desc:0 "[owner.GetFaith.WitchGodName]の指示により、窓から密かに忍び込んだが、[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はベッドに見当たらない。どこに…？\n\n「誰だ？」\n\n振り向くと、床に描かれた五芒星にかがんでいる[target.GetTitledFirstName]がいた。"
 witch.2006.a:0 "おお、君は先に…！こんにちは、[target.Custom('SisterBrother')|U]よ！"
 witch.2007.t:0 "隠れた盟友"
 witch.2007.desc:0 "[owner.GetFaith.WitchGodName]に敬意を表して夜毎儀式を行っている最中、背後で突然物音がした。強盗か？訪問者か？まさか暗殺者か！？\n\n振り向くと私は、紛れもない[owner.GetFaith.WitchGodName]の印で飾られた黒いマントに身を包んだ[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]と対面していた——それは改宗者のための古典的な衣装である。"
 witch.2007.a:1 "私と共にある必要などなかったのに、#EMP [owner.Custom('SisterBrother')|U]#!！"
 witch.2010.t:1 "$convert_to_witchcraft_key$: 漏れ聞いた"
 witch.talk.2010:1 "[target.GetFirstName]と私は[owner.GetFaith.WitchGodName]と[owner.GetFaith.WitchGodHerHis]の意志について長時間話し合った。空が地平線の青に微妙に変化したとき、私たちは別れを告げる。"
 witch.leave.2010:0 "私は[target.GetFirstName]に[ROOT.Char.GetFaith.WitchGodHerHis|U]の知恵の最も重要なものを伝え、[target.GetHerHim]に[target.GetHerHis]専用の魔道書を与えたら、私はここを去る。"
 witch.end.2010:0 "\n\n部屋の扉を開けると、廊下に消えていく急ぎ足の足音が聞こえてきた。誰かが聞いていたのか？"
 witch.2010.a:0 "[ROOT.Char.GetFaith.HighGodName]は呪われている！"
 witch.2010.a.tt:1 "誰かがあなたの[secret|E]を知ります"
 convert_to_witchcraft_key:0 "魔術崇拝への改宗"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (計画)#!"
 convert_to_witchcraft_interaction_desc:0 "[recipient.GetShortUINameNoTooltip]に[actor.GetFaith.WitchGodName]崇拝への改宗を試みます"
 convert_to_witchcraft:2 "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc:0 "I will lead [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] down the path of [SCHEME.GetOwner.GetFaith.WitchGodName] and show [SCHEME.GetTargetCharacter.GetHerHim] the true extent of [SCHEME.GetOwner.GetFaith.WitchGodHerHis|U] power."
 convert_to_witchcraft_desc_general:0 "目標を真の道に導き、その力の大きさを見せつける。"
 convert_to_witchcraft_action:0 "改宗"
 convert_to_witchcraft_interaction_notification:0 "魔術崇拝への改宗"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon!魔術崇拝への改宗計画が終了"
 reveal_as_witch_interaction:0 "魔女を明かす"
 reveal_as_witch_interaction_desc:0 "[actor.GetFaith.WitchGodName]への献身を[GetTrait('witch').GetName( GetNullCharacter )]仲間に明かす"
 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:1 "あなたは長い間、私にインスピレーションを与えてくれており、私はずっと世界から隠していたものを、あなたが知るに値すると感じています。\n\n私も[actor.GetFaith.WitchGodName]の信者であり、[actor.GetFaith.WitchGodHerHis|U]の謎に関する研究者です。私たちの共通の努力が私たちの距離を縮めてくれることを願っています。\n\n我らの狡猾な[actor.GetFaith.WitchGodMistressMaster]があなたを見守りますように。"
 witch.2900.a:0 "我らは数を増している！"
 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "狡猾な[ROOT.Char.GetFaith.WitchGodMistressMaster]へのあなたの忠実な奉仕を聞き、私は満足しています！[ROOT.Char.GetFaith.WitchGodSheHe|U]があなたを見守り、真実の道へと導きますように。"
 witch.2901.a:0 "そして[ROOT.Char.GetFaith.WitchGodSheHe|U]があなたを見守りますように！"
 host_witch_ritual_decision:0 "壮大な儀式の主催"
 host_witch_ritual_decision_desc:0 "我々は[ROOT.Char.GetFaith.WitchGodName]を崇拝し、[ROOT.Char.GetFaith.WitchGodHerHis|U]の謎を深く探求していく！$activity_witch_ritual$は、仲間の魔女との交流や知識交換の絶好の機会だ。"
 host_witch_ritual_decision_tooltip:0 "儀式を主催します"
 host_witch_ritual_decision_confirm:0 "儀式を始めよう！"
 activity_witch_ritual:0 "壮大な儀式"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]の壮大な儀式"
 activity_witch_ritual_owner:0 "主催"
 activity_witch_ritual_desc:3 "[GetTrait('witch').GetName( GetNullCharacter )]の[trait|E]を持つ真の信仰者は、[GetPlayer.GetFaith.WitchGodName]の力を祝い、謎を深く探究する為に招待されます。"
 host_witch_ritual_decision_cooldown:0 "#N 10年#!間は別の壮大な儀式を主催することができません"
 witch.3001.t:0 "親愛なる[ROOT.Char.Custom('SisterBrother')|U][ROOT.Char.GetFirstNameNoTooltip]、"
 witch.3001.desc:0 "[host.GetHouse.GetBaseNameNoTooltip]カヴンの$activity_witch_ritual$の時が来ました。満月の夜にあなたを[ROOT.Char.GetFaith.WitchGodName]の礼拝に招待いたします。我々は共に[ROOT.Char.GetFaith.WitchGodHerHis|U]の名を唱え、[ROOT.Char.GetFaith.WitchGodHerHis|U]の謎を深く探求するでしょう！"
 witch.3001.a:0 "待ちきれない！"
 witch.3001.b:0 "ボウル一杯のなめくじを食う方がマシだ。"
 witch.3003.t:2 "招かれざる客"
 witch.3003.desc:1 "仲間の魔女たちが[capital.GetNameNoTooltip]に到着すると、見慣れない顔がちらりと見える。\n\n私が[inviter.Custom2('MyCharacterIntroduction', ROOT.Char)]に挨拶に行くと、[inviter.GetSheHe]は奇妙な[new_guest.GetWomanMan]を[new_guest.GetFirstName]として紹介してくれる。結論から言えば、彼らは古い知り合いであり、[inviter.GetFirstNameNoTooltip]は、[new_guest.GetFirstNameNoTooltip]が私たちの儀式に参加してもよいかどうか尋ねている。"
 witch.3003.a:0 "多ければ多いほど良い！"
 witch.3003.b:0 "あなたは私の主賓となるだろう、[new_guest.GetFirstNameNoTooltip]。"
 witch.3003.c:0 "$activity_witch_ritual$はプライベートな儀式だ。"
 witch.3002.t:1 "献身の欠如"
 witch.3002.desc:0 "誰も私の招待に応じていない。彼らは[ROOT.Char.GetFaith.WitchGodName]の祝福には値しない！"
 witch.3002.a:0 "彼らは[ROOT.Char.GetFaith.WitchGodHerHis|U]の怒りを思い知るであろう。"
 every_grand_rite_participant:0 "$activity_witch_ritual$のすべての客人"
 witch.3010.t:2 "満月が昇る"
 witch.3010.desc:0 "月が天に昇り、[ROOT.Char.GetFaith.WitchGodHerHis|U]の到来を告げると、私は空気中の不思議なエネルギーに体が反応するのを感じる。大きなかがり火を囲むシルエットは静かで、動かない。来るべきものを待っている。\n\nこの集会の主催者として儀式を始めるのは私次第だ。私は…"
 witch.3010.a:0 "古代の魔導書から読み解く。"
 witch.3010.a.great:0 "私の翻訳は感銘を与える"
 witch.3010.a.poor:0 "私の翻訳はお粗末だ"
 witch.3010.b:0 "音と影でいくつかの手品を演じる。"
 witch.3010.b.great:0 "私の手品は目を見張るものだ"
 witch.3010.b.poor:0 "私の手品はくだらない"
 witch.3010.c:0 "カリスマ性を頼りに即興で演じる"
 witch.3010.c.great:0 "私の即興は感動を呼ぶ"
 witch.3010.c.poor:0 "私の即興は支離滅裂だ"
 witch.3010.d:0 "壮大な捧げ物を贈る。"
 witch.3010.e:0 "伝統的な祈りを唱える。"
 witch.3010.e.tt:0 "[activity.GetName]は普通に進行する"
 witch.3014.host.great_translation.desc:0 "古い言葉は不思議なもので、それらは本能レベルで私に語りかけてくる。それらは美しさと期待に満ちた魅惑的な模様を織り上げている。客人たちは完全にうっとりとしている。\n\n私が劇的な仕草で魔導書を閉じると、彼らの歓声が木立の中に響き渡る。"
 witch.3014.host.poor_translation.desc:0 "どんなに私が頑張っても、古代の言葉は意味を成さない。客の表情は、熱心なものから、混乱したもの、呆れたものへと変わっていく。自分が大恥をかくよりはと、私は少しだけ残念な結末を即興で演じる。私がそれを終わると、群衆はすぐに散っていく。"
 witch.3014.host.great_tricks.desc:0 "[ROOT.Char.GetFaith.WitchGodName]による祝福は数多くあるが、その中には小細工をする時にちょっといいものがある。鏡と角と自発的な助手の助けを得て、私は華麗なるショーを披露してみた。恐怖と興奮が入り混じったスリリングな雰囲気に包まれる。こんなに生き生きとした気分になったのは初めてだ。"
 witch.3014.host.poor_tricks.desc:0 "自分の部屋で一人で練習した時、私の手品はうまくいったのだが、今夜は緊張してしまったようだ。誰一人として納得していない——後ろでは笑いをこらえる者の声まで聞こえてくる。さらに大恥をかくよりはと、私は即興で儀式を終わらせる。"
 witch.3014.host.great_improvisation.desc:0 "私は儀式の中で群衆を先導しながら、その反応を注意深く観察し、それに応じて自分の言葉を調整していく。いつの間にか、私は彼らの興奮の波に乗り、情熱的な歓声に煽られながら、壮大な最高潮に向かって進んでいく。月に向かって[ROOT.Char.GetFaith.WitchGodHerHis|U]の名を一斉に唱え、我々は共にそこへと辿り着く。"
 witch.3014.host.poor_improvisation.desc:0 "やはり、もっと良い準備をしておくべきだったのかもしれない。私の即興は冴えないし、とりとめもなく進んでいく。群衆に負けているのが伝わってくるので、結局、私は伝統的な祈りに頼る。私がそれを終えると、群衆はすぐに散っていく。"
 witch.3014.host.offering.desc:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U]が豪華な食べ物や飲み物を好むことは我々は皆知っている。テーブルには、砂糖を使った菓子やワインの樽、異国の果物、バターを使ったパイなどが重厚な雰囲気を醸し出している。残り物を楽しむ前に、我々は共に[ROOT.Char.GetFaith.WitchGodName]に最高のものを捧げる。"
 witch.3014.host.fallback.desc:0 "古い祈りは精巧ではないかもしれないが、単純というわけでもない。簡潔に言うと、それらは[ROOT.Char.GetFaith.WitchGodHerHis|U]の最も神聖で強力な真実を保持している。それらを繰り返し朗読することは、母親の心地良い抱擁の中に落ちていくようなものだ。"
 witch.3014.guest.start.desc:0 "壮大な儀式の前に、我々は孤立した木立に集まる。大きなかがり火が我々の背中を温め、空気は重く興奮している。"
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName]が華やかな儀式へと我々を案内する。古代の祈りは、美しさと約束に満ちた魅惑的なパターンで我々の舌の上を流れていく。我々は踊り始め、壮大な最高潮に向かって進んでいく。月に向かって[ROOT.Char.GetFaith.WitchGodHerHis|U]の名を一斉に唱え、我々は共にそこへと辿り着く。"
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] leads us through an awkward ceremony. [host.GetSheHe|U] is trying hard to make the night special, but [host.GetHerHis] attempts are feeble. At least the guest list is interesting..."
 witch.3014.host.end.desc:0 "\n\n主要な式典が終わったので、客人と私は自由に好きなように礼拝を行うことができる。"
 witch.3014.guest.end.desc:0 "\n\n主要な式典が終わったので、我々は自由に好きなように礼拝を行うことができる。"
 witch.3014.a:0 "[herbalist.GetFirstNameNoTooltip]と一緒にハーブを試してみる。"
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip]が何か新しいことを教えてくれる"
 witch.3014.a.inspiration:0 "会話は刺激的だ"
 witch.3014.b.start:0 "[teacher.GetFirstNameNoTooltip]に"
 witch.3014.b.diplomacy:0 "魅力について私に指導するよう求める。"
 witch.3014.b.martial:0 "戦略について私に指導するよう求める。"
 witch.3014.b.stewardship:0 "商取引について私に指導するよう求める。"
 witch.3014.b.intrigue:0 "策略について私に指導するよう求める。"
 witch.3014.b.learning:0 "詩について私に指導するよう求める。"
 witch.3014.c:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U]の世俗の贈り物を誰かと共有する。"
 witch.3014.c.tt:1 "同じような衝動に駆られている人を見つけようとする"
 witch.3014.d:0 "[new_guest.Custom('ComplimentAdjective')][new_guest.GetFirstNameNoTooltip]と共に過ごす。"
 witch.3014.e:0 "私の[sex_partner.Custom('LoverPetName')]はどこだ？[sex_partner.GetHerHis]に触れたい…"
 witch.3014.d.move_in:0 "我々は素晴らしく仲良くなる"
 witch.3014.d.friend:0 "我々は仲良くなる"
 witch.3014.d.enemy:0 "我々は激しい議論になる"
 witch.3014.f:1 "笑い、飲み、踊り——[ROOT.Char.GetFaith.WitchGodHerHis|U]の祝福を楽しもう！"
 witch.3015.t:1 "池の畔で"
 witch.3015.start.desc:0 "森の中に迷い込んだ私の血の中で、[ROOT.Char.GetFaith.WitchGodName]の力がズキズキと鼓動している。溜め息とうめき声の合唱が私を迎えてくれる——今夜は仲間が欲しいと思っているのは私だけではないはずだ。\n\n"
 witch.3015.new_guest.desc:0 "月明かりの池の畔で、新しい知り合いの[sex_partner.GetFirstName]に偶然出会った。"
 witch.3015.regular.desc:0 "月明かりの池の畔にいる[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つけた。"
 witch.3015.end.desc:0 "[sex_partner.GetHerHis]の目を見ていると、すべてがうまくいく。これは[ROOT.Char.GetFaith.WitchGodHerHis|U]の意志だ。[sex_partner.GetSheHe|U]が私にもっと近くへと手招きする…"
 witch.3015.a:0 "共に礼拝しよう。"
 witch.3015.b:0 "私は…他の人を探していたんだ。"
 witch.3015.b.tt:1 "あなたは夜を一人で過ごす"
 witch.3016.t:1 "星は並ぶ"
 witch.3016.end.desc:0 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]というおなじみの声が私を呼び、振り返って[sex_partner.GetHerHis]の視線に出会うと、すべてがうまくいく。私たち二人…それは[ROOT.Char.GetFaith.WitchGodHerHis|U]の意志だ。私たちは一緒にいる運命だ。"
 witch.3016.a:0 "永遠に。"
 witch.3016.b:0 "わ…私はまだ準備ができていない。"
 witch.3017.end.desc:0 "[sex_partner.GetFirstName]がどこへ行ったのかは見ていないが、私には必要ない。磁石が鉄を引き付けるように私は[sex_partner.GetHerHim]に引き寄せられる。[sex_partner.GetHerHim]を見つけたとき、[sex_partner.GetHerHis]の美しい目には驚きがない——愛と欲望だけだ。"
 witch.3017.a:0 "どれほどあなたを待ちわびたことか。"
 witch.3017.b:0 "わ…忘れ物をしたみたいだ！ごめん！"
 witch.3098.t:1 "また会う日まで"
 witch.3098.start.desc:0 "客人と私は"
 witch.3098.end.desc:0 "[ROOT.Char.GetFaith.WitchGodName]を崇拝し、神聖な知識を交換し、深い絆を結んだ。私の心は新しいアイデアで賑わっているが、身体はどうしようもないほど休息を必要としている。暖かいベッドを、これほど魅力的に感じたことはない。"
 witch.3098.a:0 "次の$activity_witch_ritual$まで[ROOT.Char.GetFaith.WitchGodSheHe|U]が我々を見守りますように。"
 witch.3099.start.desc:0 "我々は共に"
 witch.3099.tt:0 "$activity_witch_ritual$が終了したので、あなたは家へと帰る"
 witch.4001.t:0 "神の裁き"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]には本当にイライラする！[annoying_clergy.GetSheHe]は常に[annoying_clergy.GetFaith.HighGodName]と[annoying_clergy.GetFaith.HighGodHerHis|U]の意志について延々と語り続けている。\n\n[annoying_clergy.GetSheHe|U]は特に皆に対して、[annoying_clergy.GetFaith.HighGodNameAlternate]が"
 witch.4001.forgiving.desc:0 "いかに赦しを弱さだと感じているかを伝えるのが大好きだ。"
 witch.4001.deceitful.desc:0 "いかにして嘘つきを罰するかを伝えるのが大好きだ。"
 witch.4001.gluttonous.desc:0 "いかにして飲食に耽る者を罰するかを伝えるのが大好きだ。"
 witch.4001.wrathful.desc:0 "いかにして悪しき気質の者を罰するかを伝えるのが大好きだ。"
 witch.4001.greedy.desc:0 "いかにして富を貪る者を罰するかを伝えるのが大好きだ。"
 witch.4001.arbitrary.desc:0 "いかに我々に公正で公平であることを求めているか伝えるのが大好きだ。"
 witch.4001.sadistic.desc:0 "いかにして他者に残酷な者を罰するかを伝えるのが大好きだ。"
 witch.4001.craven.desc:0 "いかにして臆病で慎重な者を罰するかを伝えるのが大好きだ。"
 witch.4001.lustful.desc:0 "いかにして売春婦や姦通者を罰するかを伝えるのが大好きだ。"
 witch.4001.vengeful.desc:0 "いかに我々に反対の頬を差し出すことを求めているか伝えるのが大好きだ。"
 witch.4001.arrogant.desc:0 "いかに自分の成果を誇りに思うことが罪深いと考えているかを伝えるのが大好きだ。"
 witch.4001.fallback.desc:0 "いかにして罪深き者たちを罰するかを伝えるのが大好きだ。"
 witch.4001.witch.desc:0 "しかし、[ROOT.Char.GetFaith.WitchGodName]は欠点も含めてありのままの我々を受け入れてくれているのに、なぜ[annoying_clergy.GetHerHim]の言うことを聞かなければならないのだろうか？[annoying_clergy.GetFirstNameNoTooltip]は何と悲しい人生を歩んでいるのだろう！"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName]は独善的なクソ野郎だ！"
 witch.4001.a:0 "[annoying_clergy.GetHerHim]を[capital.GetNameNoTooltip]の笑いものにしてやる！"
 witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName]が唯一の裁きではない！"
 witch.4001.a.success:0 "あなたは[annoying_clergy.GetShortUINameNoTooltip]を笑いものにする"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip]はあなたの計画に気づく"
 witch.4001.c:0 "敬虔な柔弱者のように振る舞えば[annoying_clergy.GetHerHim]を黙らせることができるだろう。"
 witch.4001.b:0 "私が[annoying_clergy.GetHerHim]と絶交したら、[annoying_clergy.GetSheHe|U]は何を信じればいいかわからなくなるだろう。"
 witch.4001.b.success:0 "あなたは[annoying_clergy.GetShortUINamePossessiveNoTooltip]の[annoying_clergy.GetFaith.HighGodName]への信仰をくじく。"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip]は不確かだ"
 witch.4001.b.neutral.tt:0 "あなたは諦めることもできるし、まだ続けることもできます"
 witch.4001.b.failure:0 "[annoying_clergy.GetShortUINameNoTooltip]に影響を与えるのに失敗する"
 witch_4001_corruption_success_effect.tt:0 "あなたは[annoying_clergy.GetHerHis]の[secret|E]について[annoying_clergy.GetShortUIName]を[blackmail|E]できます"
 witch.4002.witch.desc:0 "私の予想以上に計画がうまくいったので、これは[ROOT.Char.GetFaith.WitchGodName|U]が助けてくれたに違いない！\n\n"
 witch.4002.impious.desc:0 "計画は完璧だった！\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName]は[annoying_clergy.GetHerHis]の部屋に送った薬物入りのケーキを[annoying_clergy.GetHerselfHimself]は食べてしまった。[annoying_clergy.GetSheHe|U]はその後、ジャムとクランブルを[annoying_clergy.GetHerHis]の口に付けたまま街をうろうろして、[annoying_clergy.GetFaith.HouseOfWorship]の階段で寝てしまった！"
 witch.4002.lustful.desc:0 "私は特に露骨な[lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]と[lustful_desc.GetHerHis]の「[lustful_desc.Custom('ObjectifiedFeature')]」に関する詩を書き、[annoying_clergy.GetTitledFirstNamePossessive]の署名を偽造して、[lustful_desc.GetLadyLord]の部屋へと届けさせた。[lustful_desc.GetFirstName]は、その捧げ物に#EMP 不満#!であり、また、それについて思慮深くもなかった。"
 witch.4002.craven.desc:0 "[annoying_clergy.GetTitledFirstName]が寝ている間に、私は[annoying_clergy.GetHerHis]の寝具の間にネズミを滑り込ませた。私は辛うじて隠れる時間があったが、[annoying_clergy.GetSheHe]が悲鳴と共に目を覚まし、ベッドから飛び出てドアの外に駆け出したとき——[annoying_clergy.GetSheHe]は生まれた日のように素っ裸だった！"
 witch.4002.vengeful.desc:0 "私は店員に賄賂を渡して、[vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]が[annoying_clergy.GetHerHis]の裏で[annoying_clergy.GetHerHim]を侮辱していたことを[annoying_clergy.GetTitledFirstName]に納得させた。その後の数日間、その後、[annoying_clergy.GetFirstNameNoTooltip]は、[annoying_clergy.GetSheHe]が機会を得るたびに、[vengeful_desc.GetFirstNameNoTooltip]に対して、非常に失礼な態度をとった。結局、[vengeful_desc.GetFirstNameNoTooltip]は、[annoying_clergy.GetHerHis]の悪意のある行動を[annoying_clergy.GetHerHim]に突き付けた。[annoying_clergy.GetFirstNameNoTooltip]は、[annoying_clergy.GetHerHis]の弁護について何も言うことはなかった。"
 witch.4002.wrathful.desc:0 "私は、[annoying_clergy.GetTitledFirstName]が下品な大酒飲みで、[annoying_clergy.GetSheHeHe]が私の召使いの一人に少し熱を上げていることを偶然知った。私は[wrathful_desc.GetWomanMan]に、[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]の部屋に、非常に高価でさらに強い酒を運ばせた。昇進の約束にやる気になった[wrathful_desc.GetSheHe]は[annoying_clergy.Custom('GetReligiousRite')]に合わせて[annoying_clergy.GetHerHim]を酔っ払わせた。"
 witch.4002.arrogant.desc:0 "[annoying_clergy.GetSheHe]がどれだけ隠そうとしても、[annoying_clergy.GetTitledFirstName]が[annoying_clergy.GetHerHis]の容姿をとても気にされているのは明らかだ。[annoying_clergy.GetSheHe|U]には、[annoying_clergy.GetSheHe]が毎朝宗教的な理由で塗っている軟膏がある。私は[annoying_clergy.GetHerHis]の部屋に忍び込み、それに刺激的なハーブを入れてやった。翌日、[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]の顔は蕁麻疹で覆われていた！"
 witch.4002.end.desc:0 "\n\n昨夜、廷臣たちはその話ばかりしていた。[annoying_clergy.GetFirstNameNoTooltip]はこの一件を決して忘れないだろう！"
 witch.4002.a:0 "自業自得だ！"
 witch.4003.desc:0 "私は[annoying_clergy.GetTitledFirstNamePossessive]の寝室の裏の秘密の通路に隠れて[annoying_clergy.Custom('InsultAdjective')][annoying_clergy.Custom('WomanManPossessive')]のうめき声とため息を嬉しそうに聞いている。[annoying_clergy.GetSheHe|U]は私が[annoying_clergy.GetHerHis]のベッドに残してきた本を読んだ——実際のところ、[annoying_clergy.GetSheHe]はそれをやめられない。\n\nその中の真理は、[annoying_clergy.GetHerHis]の信仰に大きな影響を与えているようだ。「ああ、[annoying_clergy.GetFaith.HighGodName]よ！奇跡が必要だ！私はあなたを信じてきた、地上であなたの意志を行使してきた、しかし今…私が見ているのは、矛盾、誤り…嘘ばかりだ！」\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]の声は支離滅裂な嗚咽へと砕けていく。"
 witch.4003.a:0 "私は休暇を取ろう、仕事は完了した。"
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U]は、より大きな真理のための準備ができている。"
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U]は私の弟子となるだろう！"
 witch.4004.desc:0 "神学的な質問という無邪気な口実で、私は[annoying_clergy.GetTitledFirstNamePossessive]の心に疑いの種をまいた。誰も見ていないと思っている時の[annoying_clergy.GetHerHis]の顔に降りかかる懸念の影と、[annoying_clergy.GetHerHis]の不確かな答えから、[annoying_clergy.GetHerHis]の信仰が揺らいでいるのが伝わってくる。\n\n私はまだそこにはいない、まだ、しかし最後の試みが[annoying_clergy.GetHerHim]を壊す#EMP だろう#!。"
 witch.4004.a:0 "苦労した甲斐があった！"
 witch.4004.b:0 "私の時間は他のことに費やした方がいい。"
 witch.4005.desc:0 "私は[annoying_clergy.GetTitledFirstNamePossessive]の寝室に不愉快な真実の本を置いてきたが、[annoying_clergy.GetHerHim]はそれを数ページ読んだだけで火の中に放り込んでしまった。挑戦は、逆に[annoying_clergy.GetHerHis]の信仰を強めてしまったに違いない——私はもはや[annoying_clergy.GetHerHis]の心の中にある不確実を見抜くことはできない。"
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U]にはどうせ価値などなかったのだ！"
 witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U]の贈り物は豊富だ"
 witch.4010.desc:1 "私の贈り物を土へと注ぐ、ハーブやミルク、蜂蜜など。目を閉じ、煙が私の鼻孔を刺激する中、私は月に向かって腕を掲げる。\n\n「[ROOT.Char.GetFaith.WitchGodMistressMaster|U]よ！全ての真実を知る者、全ての力の[ROOT.Char.GetFaith.WitchGodMotherFather]よ！どうか、私のつまらない贈り物を受け入れ、代わりに私をお導きください！」\n\n私は[ROOT.Char.GetFaith.WitchGodName]に…"
 witch.4010.a:0 "愛の技法における幸運を求める。"
 witch.4010.b:0 "魅力と機転を求める。"
 witch.4010.c:0 "戦略家の精神を求める。"
 witch.4010.d:0 "お金と秩序への意志を求める。"
 witch.4010.e:0 "影の援助を求める。"
 witch.4010.f:0 "知恵と機知を求める。"
 witch.4010.g:0 "刃の幸運を求める。"
 witch.4010.h:0 "心の平穏を求める。"
 witch.4020.t:0 "取るか与えるか"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)]は"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は"
 witch.4020.full_moon.desc:0 "[ROOT.Char.GetFaith.WitchGodName]を祝し私の満月の儀式に"
 witch.4020.new_moon.desc:0 "[ROOT.Char.GetFaith.WitchGodName]を祝し私の新月の儀式に"
 witch.4020.equinox.desc:0 "[ROOT.Char.GetFaith.WitchGodName]を祝し私の昼夜平分時の儀式に"
 witch.4020.solstice.desc:0 "[ROOT.Char.GetFaith.WitchGodName]を祝し私の昼夜平分時の儀式に"
 witch.4020.end.desc:0 "参加した。主催者として、祈りの中で我々を導くのが私の義務だ。"
 witch.4020.a:0 "賢明な[ROOT.Char.GetFaith.WitchGodMistressMaster|U]、[prayer_witch_1.GetFirstNameNoTooltip]に平安と明晰を！"
 witch.4020.b:0 "あなたの祝福を[prayer_witch_2.GetFirstNameNoTooltip]に授け給え！"
 witch.4020.c:0 "秘密の[ROOT.Char.GetFaith.WitchGodMotherFather|U]よ、力をお貸しください！"
 witch.4030.t:0 "革製の秘密"
 witch.4030.no_friend.desc:1 "私の知人から、革の表紙が私の[ROOT.Char.GetFaith.WitchGodMistressMaster|U]の象徴で飾られた、奇妙な暗号で書かれた本が送られてきた。\n\n今のところ私はまだ最初の数ページしか解読できていないが、それらは深い魅力を持っている。"
 witch.4030.friend.desc:1 "私の良い[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))]である[witch_friend.GetTitledFirstName]が私に、革の表紙が我々の[ROOT.Char.GetFaith.WitchGodMistressMaster|U]で飾られた、奇妙な暗号で書かれた本を持ってきてくれた。\n\n今のところ[witch_friend.GetSheHe|U]はまだ最初の数ページしか解読できていないようだが、それらは深い魅力を持っている。"
 witch.4030.friend.a:0 "我々は共に、その秘密を解き明かそう。"
 witch.4030.no_friend.a:0 "どれほど長くかかろうと、私はその秘密を解き明かしてみせる！"
 witch.4030.b:0 "これにかなりの金を払うであろう信者に心当たりがある。"
 witch.4030.c:0 "[convince_target_1.GetTitledFirstNameNoTooltip]さえ、これらの秘密には惹かれるだろう。"
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U]はその本に夢中になる"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U]は本を燃やしてしまう"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip]は、これが#EMP 非常に#!興味深いことに気づくだろう。"
 witch.4031.start.desc:0 "I have an unobstructed view of the tome, which I left among [convince_target.GetTitledFirstNamePossessive] things, from a peep-hole behind [convince_target.GetHerHis] [convince_target.Custom('GetChamber')]. [convince_target.GetHerHis|U] eyes are drawn to it as soon as [convince_target.GetSheHe] steps over the threshold, almost as if the book possesses its own, strange magic.\n\n"
 witch.4031.end.desc:0 "When [convince_target.GetFirstNameNoTooltip] has finished reading the translated pages, [convince_target.GetSheHe] begins to pace back and forth. In the end, the tome's draw seems impossible to resist; [convince_target.GetSheHe] rushes grabs [convince_target.GetHerHis] quill."
 witch.4031.a:0 "そうだ、我が友よ。もっと深く、深く探求せよ…"
 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] does not even open the book. An audible gasp escapes [convince_target.GetHerHis] lips when [convince_target.GetSheHe] sees the strange symbols, and [convince_target.GetSheHe] throws it away from [convince.GetHerselfHimself]."
 witch.4032.a:0 "#EMP ダメだ！#![ROOT.Char.GetFaith.HighGodName]がこの意気地のない愚か者を呪いますように！"
 witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName]は、あらゆる適切な言葉と仕草で、我々を儀式へと案内する。古代の祈りは魅惑的な調子で我々の舌の上を流れていくが、通常それに伴っている美しさと力は衰えている。[host.GetTitledFirstNameNoTooltip]は十分よくやっているが、にもかかわらず何かが欠けている。"
 witch.2010.message:0 "秘密を発見した"
 convert_to_witchcraft_general_desc:1 "魔女の集会を大きくすることを期待して、標的を魔術に引き入れるする計画です。"
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U]はその書物に夢中になる"
 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U]はその書物を焼く"
 activity_witch_ritual_destination_selection:0 "$activity_witch_ritual$はあなたの[capital|E]においてのみ開催できる"
 activity_witch_ritual_selection_tooltip:0 "[GetPlayer.GetFaith.WitchGodName]を崇め、[GetPlayer.GetFaith.WitchGodHerHis|U]の秘められた報酬を受け取ります\n\n予想される報酬:\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]解消"
 activity_witch_ritual_host_desc:1 "$BULLET_WITH_TAB$ライフスタイルの経験値獲得の可能性\n$BULLET_WITH_TAB$参加者の、他の参加者からの[opinion|E]獲得の可能性\n$BULLET_WITH_TAB$参加者の[stress_loss_i][stress|E]解消の可能性"
 activity_witch_ritual_conclusion_desc:1 "[GetActivityType( 'activity_witch_ritual' ).GetName]は終わった"
 activity_witch_ritual_guest_desc:1 "$BULLET_WITH_TAB$参加者の、他の参加者からの[opinion|E]獲得の可能性\n$BULLET_WITH_TAB$参加者の[stress_loss_i][stress|E]解消の可能性"
 activity_witch_ritual_guest_help_text:0 "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc:0 "[GetPlayer.GetFaith.WitchGodName]に身を捧げよ"
 host_witch_ritual_title:0 "壮大な儀式"
 host_witch_ritual:0 "栄えある[GetPlayer.GetFaith.WitchGodName]"
 witch_ritual_phase:0 "闇の儀式"
 worship_devil_intent:2 "[GetPlayer.GetFaith.WitchGodName]を称える"
 worship_devil_intent_desc:1 "汝、自身を秘されし彼に捧げよ。\n肉体を。精神を。"
 witch.2004.start_target_landed: "climb through a window"
 witch.2004.start_target_laamp: "crawl into the tent"
 activity_witch_ritual_province_capital_desc: "This is your [capital|E]"
 activity_witch_ritual_province_domicile_desc: "This is your [domicile|E]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$ and [domicile|E]"