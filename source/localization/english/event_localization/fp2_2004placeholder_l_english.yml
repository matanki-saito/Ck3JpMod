l_english:
 fp2_struggle.2004.t:0 "A Greater Armada"
 fp2_struggle.2004.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], informs me that [2004_scoped_steward.GetHerHis] chroniclers have returned from navigating and studying the naval technologies across the seas. [2004_scoped_steward.GetSheHe|U] says that with funding, we could have a new ship designed that would outperform our neighbors and usher in an era of maritime supremacy for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nOn the other hand, my [2004_scoped_marshal.GetCouncilTitleFirstName], would much rather spend that gold in things other than trade vessels."
 fp2_struggle.2004.a:0 "Consider the endeavor sponsored"
 fp2_struggle.2004.a.a.desc:0 "New ship designs are fielded"
 fp2_struggle.2004.a.b.desc:0 "The shipbuilders at [fp2_2004_dockyards.GetNameNoTierNoTooltip] become renowned artisans"
 fp2_struggle.2004.b:0 "Those funds can find better use elsewhere"
 fp2_struggle.2004.b.desc:0 "You dismiss [2004_scoped_steward.GetFirstNameNoTooltip]'s efforts and keep the funds"
 fp2_struggle.2004.c:0 "I don't want a new ship design, I want a ship of pure silver!"
 fp2_struggle.2004.c.desc:0 "You gamble away your funds for an opportunity at outstanding renown, gathering the greatest artisans to build the impossible—a ship of pure silver."
 fp2_struggle.2005.t:0 "An Armada Ahead of Time"
 fp2_struggle.2005.t.alt:0 "Master Craftsmen of [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "The new ships feature the following design:"
 fp2_struggle.2005.desc.intro:0 "\"My liege, at long last our ships are ready to sail!\", says [2005_scoped_steward.GetFirstName]. \"I believe you will find the design most pleasing.\"\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "The new designs are an outstanding success! In fact, a new dockyard has been set-up in [fp2_2004_dockyards.GetNameNoTier] just to produce these new, state-of-the-art ships.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Sadly, in the time since construction began, the [fp2_2004_dockyards.GetName] fell into the hands of [fp2_2004_dockyards.GetHolder.GetName]. We managed to hold onto the ship designs, but the dockyards are now theirs.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "The original designer, [2004_scoped_steward.GetFirstName], is no longer with us, but [2005_scoped_steward.GetFirstNameNicknamed] was able to take the reins and finish the project without [2004_scoped_steward.GetHerHim].\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "The bottom of the ship utilizes"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ a flat-bottomed keel, which allows for stable calm-water sailing. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ a watertight bulkhead designed to prevent sinking when damage is incurred. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ a sharp and deep keel, capable of cutting through waves at immense speed! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ clinker-built ribs, making for a simultaneously sturdier yet lighter hull. "
 fp2_struggle.2005.desc.unique.init:0 "Then, above it lies the most unique piece, its"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ massive double outrigger, providing unparalleled stability. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ set of raised wooden bastions at each end of the hull, allowing archers to rain arrows upon the enemy. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ imposing, castle-like building upon the deck. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ wooden roof covered in spikes to deter boarding. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ battering ram at the front, for piercing through enemy vessels in a direct encounter. "
 fp2_struggle.2005.desc.sails.init:0 "Finally, the ship uses"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ large, stacking square rigs making the most of the sea-born breeze."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ massive, overlapping lugsails worthy of the most powerful of vessels."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ complex fore-and-aft sail rigs for the greatest of maneuverability."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ many great rows of oars. Making the vessel as steadfast as the will of those manning it."
 fp2_struggle.2005.desc.outro:0 "\n\n\"Most impressive, wouldn't you agree?\" Says [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n\"This is sure to bring upon us an era of naval supremacy!\" Proudly proclaims [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "You have done well."
 fp2_struggle.2005.a.a:0 "Shame about the dockyards, but at least we have the ships."
 fp2_struggle.2005.desc.alt.a:1 "Sunken Silver"
 fp2_struggle.2005.desc.alt.a.desc:0 "Aware of how upsetting these news are going to be, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], cautiously approaches to convey the outcome of our attempt at making silver float.\n\n\"In spite of our best efforts, the idea of building a boat out of metal is madness. After it's completion, the boat left the port and promptly sunk into the abyss of the ocean. A significant part of our treasury now lies out of reach beneath the cruel waves. I am sorry my liege.\"\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Silver Vessels"
 fp2_struggle.2005.desc.alt.b.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] knew this was merely a prop for show, something to gain a reputation over. Boats made out of metal will never float, no matter how much technology advances.\n\nTherefore, instead of taking the task seriously and attempting the impossible, [2005_scoped_steward.GetSheHe] coated a wooden vessel under a thin coat of silver to trick onlookers. Me and my new \"metallic ship\" are the talk of the town and the envy of the world!\n\n"