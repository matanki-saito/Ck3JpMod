l_english:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "あなたの[defender.GetPrimaryTitle.GetName]の[defender.GetTitledFirstName]に対する戦争を直ちに中止することを要求する！\n\n我々が共に立ち上がれば、領国は分断されることなく存続する。"
 vassal_interaction.0001.a:0 "仰せのままに、我が君。"
 vassal_interaction.0001.b:0 "これは名誉の問題であり、簡単に諦めることはできない"
 vassal_interaction.0001.request_favor_tt:0 "引き換えに[favor|E]を要求する"
 vassal_interaction.0001.request_gold_tt:0 "引き換えに金を要求します"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip]は私の要求を受け入れる"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip]は拒否する"
 vassal_interaction.0001.c:0 "既にこの戦争に多くの投資をしてきたのに..."
 vassal_interaction.0001.d:0 "いや、最後までやり通す！"
 vassal_interaction.0001.e:0 "だめだ 止められないぞ！"
 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "もちろん、あなたの英知と希望に従います。私の主張は正当ですが、領国のために今のところは諦めましょう。"
 vassal_interaction.0002.a:0 "従順な召使いは良い召使いだ。"
 vassal_interaction.0003.desc:0 "目標はあまりに近く、成果もなしに止めてしまうことなどできない。後々補償をしてくれるならこちらも折れるとしよう。"
 vassal_interaction.0003.a:0 "約束します。"
 vassal_interaction.0003.b:0 "何があっても私の言う通りにするべきだ！"
 vassal_interaction.0003.b.tt:0 "戦争は継続する"
 vassal_interaction.0004.desc:0 "私はこの戦争にあまりにも大きな犠牲を払ってきたので、すぐに放棄することはできません。しかし、私の財政を回復するためのささやかな貢献は、あるいは私を納得させるかもしれません。"
 vassal_interaction.0004.a:0 "補償はあくまでも公平だ。"
 vassal_interaction.0004.b:0 "これは法外な金額だ!"
 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "私はあなたの意思を最大限に尊重しますが、しかし、すでに賽は投げられたのです。私はこの戦争を最後まで見届けます。"
 vassal_interaction.0005.a:0 "よくも私に逆らったな！"
 vassal_interaction.0005.b:0 "今回は受け入れざるを得ない。"
 vassal_interaction.0006.desc:0 "あなたの主張は正当なものであり、あなたの望む補償なしにこれを要求するのは公正ではないと考えます。"
 vassal_interaction.0006.favor:0 "この件ではあなたに借りておきます。"
 vassal_interaction.0006.gold:0 "戦いが終わるまではあなたが失った金を支払いましょう。"
 vassal_interaction.0006.a:0 "あなたの優しさに感謝します。"
 vassal_interaction.0006.b:0 "あなたの寛大さに感謝します。"
 vassal_interaction.0007.desc:0 "I am outraged that you would require bribes to do your liege's bidding! You have sent me nothing less then a dishonorable refusal of my demand!"
 vassal_interaction.0007.a:0 "結構だ。私は戦争に戻らなければ。"
 vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive]の主張は正当なものだ。私はあなたが直ちに[attacker.GetHerHim]に降伏し、領国の秩序を回復するよう求める。"
 vassal_interaction.0011.a:0 "If that is how it must be, my Liege."
 vassal_interaction.0011.b:0 "見返りもなく名誉を捨てるよう求めるのはやめていただきたい。"
 vassal_interaction.0011.c:0 "That is a costly sacrifice you ask of me..."
 vassal_interaction.0011.d:0 "いや、私は[attacker.GetHerHim]を撃退してやる！"
 vassal_interaction.0012.desc:0 "あなたが私にどれほどのものを求めているかをよく考えていただきたいのですが、しかしあなたのご希望とあれば、私は[attacker.GetTitledFirstName]に降伏します。領国の利益のために。"
 vassal_interaction.0012.a:0 "忠誠心への報酬はいつでも待てば来るものだ。"
 vassal_interaction.0013.desc:0 "[attacker.GetTitledFirstName]との戦争を放棄すれば私は多くのものを失うでしょう。将来の補償を約束してくれるなら譲歩することも可能ですが。"
 vassal_interaction.0014.desc:0 "降伏はあまりにも大きな代償を伴います。しかし、あなたが私に損失を補償してくれるのなら、私はあなたの要求通りにすることができるでしょう。"
 vassal_interaction.0015.desc:0 "I would lose far too much if I were to surrender. I do not wish to disobey, but [attacker.GetTitledFirstName] has forced my hand."
 vassal_interaction.0016.gold:0 "戦いが終わるまではあなたが失うものを支払いましょう。"
 vassal_interaction.0016.a:0 "少なくともまだ全てを失ったわけではない。"
 vassal_interaction.0016.b:0 "これを使って回復させよう。"
 vassal_interaction.you_owe_me:0 "私の言う通りにしろ！"
 vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U]は[actor.GetShortUINamePossessive]の命令により戦争を放棄しました"
 vassal_interaction.0022.desc:0 "私はあなたの仲間の家臣である[recipient.GetName]に対し、[recipient.GetHerHis]の独立を許可したことをお知らせします。"
 vassal_interaction.0022.a:0 "結構だ。"
 vassal_interaction.0023.desc:0 "私はあなたの家臣である[recipient.GetName]に対し、[recipient.GetHerHis]の独立を許可したことをお知らせします。"
 vassal_interaction.0023.a:0 "結構だ。"
 vassal_interaction.0030.desc:0 "Your plea is just, and I find myself swayed by your arguments.\n\nI hereby pardon you of any and all current crimes in the eyes of the [recipient.GetPrimaryTitle.GetNameNoTooltip], in perpetuity. You shall remain a free [actor.GetWomanMan]!"
 vassal_interaction.0030.a:0 "Security at last!"