l_english:
 yearly.7001.t:0 "最後の日"
 yearly.7001.desc:0 "[marshal.GetCouncilTitle][marshal.GetTitledFirstNameNoTooltip]は私のお気に入りの[ROOT.Char.Custom('signature_weapon')]を私に手渡す。それは研ぎ澄まされ、磨かれているので、その中に自分の姿が反射して見える。\n\n「あなたはこれをご自身のために持っておかれるべきです。異論を唱える者たちは、病気のネズミのようにあなたの宮廷を駆け巡り、我々は公の場に出席するたび、それが最後なのではないかと感じるのです。」\n\n[marshal.GetSheHe|U]は窓の外を見つめる。「あるいは我々は警護の人数を増やした方がいいのかもしれません…今朝の空気は病的な香りがして、私は何やら怖いのです。」"
 yearly.7001.a:0 "それでは客人たちを不安にさせてしまう！　これはただの被害妄想だ。"
 yearly.7001.b:0 "念の為、警護を少し増やすとしよう。"
 yearly.7001.c:0 "何か#EMP 知って#!いるのか、[marshal.GetTitledFirstNameNoTooltip]？"
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip]は、自身の疑念について詳しく教えてくれる"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip]はあなたの疑問を軽くあしらう"
 yearly.7001.d:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]に護衛を詰め込んでくれ。見張られていない部屋が無いように！"
 yearly.7001.d.tt:0 "お前は宮廷に来るすべての者を怯えさせている"
 yearly.7001.d.win.tt:0 "あなたを狙っている派閥を怯えさせます"
 yearly.7002:0 "あなたは差し迫った危険にさらされております、我が[ROOT.GetCharacter.GetLadyLord|U]"
 yearly.7002.d:0 "この文章を書きながら、私は不名誉しか感じません。[coup_leader.GetTitledFirstName]は何ヶ月もかけてあなたの護衛を買収しております。[coup_leader.GetSheHe|U]は、宮廷の人々の前であなたの命を攻撃することを計画しているのです…あなたの命が助かることを祈っておりますが、私はどう頑張っても、[coup_faction.GetName]の大義が私の心を苦しめるのを止めることができないのです。\n\n私は流浪の旅に出ます。我々はもう二度と会うことはないでしょう。"
 yearly.7002.a:0 "誰も信じられない！"
 yearly.7002.b:0 "私を守るため、私は私の最も近い[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の何人かを信頼しなければならぬ！"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName]と[knight_2.GetTitledFirstName]は私の最高の戦士たちの一部です。彼らが私を守ってくれることを願うしかありません。"
 yearly.7002.c:0 "自分の身は自分で守れる！"
 yearly.7002.b.tt.2:0 "あなたは護衛の二人を信頼して打ち明けます"
 yearly.7002.c.tt:0 "あなたはこれを秘密のままにします"
 yearly.7004.desc:0 "「急げ！[ROOT.GetCharacter.GetSheHe|U]が目を覚ますぞ！」\n\n目が覚めると、枕がいつもより粗末に感じられる。頭がクラクラするが、体中がそれにつられて、すべてが暗いままだ。私はベッドの中ではなく、袋に入れられ地面を引きずられているのだ。\n\n「[ROOT.GetCharacter.GetSheHe|U]がひどくもがきはじめたぞ！腕が持たない。」\n\nその声を聞きながら、私は簡単に彼らに袋を落とさせることができた。自由になって這い出てみると、そこは[ROOT.GetCharacter.Custom('FortifiedBuilding')]の庭からやっと数歩進んだところなのに気づく。"
 yearly.7004.tt:0 "派閥の企ては阻止されました"
 yearly.7004.a:0 "これを誘拐と呼ぶのか？少なくとも[neighbor_county.GetNameNoTier]までは行っていると思ったのに。"
 yearly.7004.b:0 "裏切り者め！二人とも私の地下牢で袋の中で苦しむがいい！"
 yearly.7004.c:0 "私をすぐにベッドに戻してくれ！"
 yearly.7004.c.tt:0 "あなたは袋に戻され、自分の部屋へと運ばれます"
 yearly.7005.preparation:0 "[coup_faction.GetName]が攻撃してくるのを、座ってじっと待っているのは非常に刺激的なものだ。"
 yearly.7005.preparation_poor:1 "私は自分の[ROOT.Char.Custom('SignatureWeaponNameOrType')]以外は信用しないと決めている、必要なら一緒に[ROOT.Char.Custom('GetAfterLifeDestination')]にでも行くだろう。"
 yearly.7005.preparation_good:0 "彼らがただの暗殺者で私を殺せると思っているとすれば、茶番にすぎない。"
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName]と[knight_2.GetTitledFirstName]は私のために死をも厭わないが、私は彼らの刃を前にする者には同情を禁じ得ない。"
 yearly.7005.single_knight_support:0 "私は、最後には[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]が私を支えてくれると信じている。"
 yearly.7005.decreased_security:1 "私の[ROOT.GetCharacter.Custom('FortifiedBuilding')]のすべての客人は[ROOT.Char.Custom('RegionalDrink')]を啜り、何の悩みもなくゴシップに夢中になっている。"
 yearly.7005.increased_security:1 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]は静かで、いくつかの集団がヒソヒソと話している。私の玉座の間に並んでいる衛兵たちを見て皆、緊張している。"
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName]が玉座に近づいてくる。"
 yearly.7005.liberty_faction:0 "「我々の首の鎖を切るには、私とあなたの両方を切るしかないようだ。」"
 yearly.7005.independence_faction:0 "\n\n「自分の国家を持てないのであれば、せめて自分の悲劇の英雄とならなければならない。」"
 yearly.7005.claimant_faction:1 "「あなたには、その玉座の上に留まっている権利はないのだ。これ以上、あなたが誤った判断を下すのを見るくらいなら、死んだほうがましだ。」"
 yearly.7005.populist_faction:0 "「悲しいことだが、私は誓おう、あなたの足で押し潰されたすべての人々の苦しみよりも公正な死をあなたに与えざるを得ない。少なくとも、私の最期は英雄となることだろう。」"
 yearly.7005.weapon:1 "\n\n[coup_leader.GetSheHe|U]は隠し持った短剣を抜き、突進してくる。"
 yearly.7005.single_death:0 "一撃で[coup_leader.GetSheHe]は[first_character_kill.GetTitledFirstName]を打つ、"
 yearly.7005.double_death:0 "二重の打撃で、[coup_leader.GetSheHe]は[first_character_kill.GetTitledFirstName]と[second_character_kill.GetTitledFirstName]を攻撃する、"
 yearly.7005.triple_death:0 "皆の恐怖の中、[coup_leader.GetSheHe]は[first_character_kill.GetTitledFirstName]、[second_character_kill.GetTitledFirstName]及び[third_character_kill.GetTitledFirstName]に打ちかかる。"
 yearly.7005.coup_ruler_strike:0 "急いで私に打ちかかる前に。"
 yearly.7005.no_death:0 "私の[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]が[coup_leader.GetHerHim]を素早く包囲すると、この無謀な狂気はすぐに終わりを告げる。"
 yearly.7005.failure:0 "衛兵が[coup_leader.GetHerHim]を捕らえるとき、私は[coup_leader.GetSheHe]が捕まるよりはと自分の心臓に刃を突き刺そうと必死になっているのに気づく。"
 yearly.7005.ruler_death:1 "[coup_leader.Custom('SignatureWeaponNameOrType')]が私の胸を打つのを感じたときには、彼らの血はすぐに私自身の血と混ざり合う。"
 yearly.7005.success:1 "[coup_leader.GetSheHe]がこんな小さな政変で私の王座を奪えると考えていたとすれば愚かなことだが、[coup_leader.GetSheHe]が自身の喉に刃を向けたとき、私はこれが[coup_leader.GetSheHe]が望んだものではなかったことに気づく。"
 yearly.7005.a:0 "衛兵、[coup_leader.GetHerHim]を拘束せよ、[coup_leader.GetSheHe]は反対派の殉教者になることはできぬ。"
 yearly.7005.b:0 "[coup_leader.GetHerHim]にの思うがままにさせよう。"
 yearly.7005.c:0 "お前はここで死ぬよりはるかに悪い運命にある！"
 yearly.7005.c.tt:0 "あなたは[coup_leader.GetTitledFirstName]の目を抉り出し、投獄します"
 yearly.7005.d:0 "[coup_leader.GetHerHim]を追放し、私を殺すのがいかに難しいかを語らせよう。"
 yearly.7005.d.tt:0 "あなたは[coup_leader.GetTitledFirstNamePossessive]のすべての称号と封臣を受け取ります"
 yearly.7005.devout.e:0 "貴様は私と[ROOT.Char.GetFaith.PositiveAfterLife]で一緒になることはない、哀れな者よ！"
 yearly.7005.e:0 "[ROOT.Char.GetFaith.NegativeAfterLife]でお前を殺してやるぞ、ろくでなしめ！"
 yearly.7010.t:0 "素晴らしいゲーム"
 yearly.7010.desc:0 "保有する村の一つに出向いたところ、私は興味深い状況に遭遇した。村人の大部分だと思われる人々が市場の広場に出てきて、二つの雑多な集団が形成されているのだ。\n\nその両者と等しい距離に——私の位置からはやや不安そうな村人が持っている——豚の膀胱を膨らませたものが見える。\n\n私の訝しげな表情を察したのか、従者がすかさず事情を説明してくれる。これは、ある種の人気があるゲームらしい！"
 yearly.7010.a:0 "なんと魅力的な！どんなルールなのだ？"
 yearly.7010.b:0 "まあ、放っておけばいいだろう。"
 yearly.7010.tt.yes:0 "その様子を調査する。"
 yearly.7010.tt.win:0 "これはあなたの勝利の助けとなる可能性があります！"
 yearly.7010.tt.lose:0 "これを選ぶと、勝利の可能性が少なくなるかもしれません！"
 yearly.7011.t:0 "素晴らしいゲーム: リスクの考察"
 yearly.7011.desc:0 "私の信頼できる従者が来たるイベントのルールや規則を私に知らせてくれるのはやや不安もある。実際、このいわゆる#EMP 「サッカー」#!という遊びは、非常に広く行われており、あらゆる人々を巻き込んでいる。\n\nおそらく、両陣営は何とかして、自分の陣地が守っていない村の側に「ボール」——豚の膀胱である——を移動させようとするようだ。\n\nその最後の部分は、かなり重厚な言い方で、説明も迅速だった。死亡することは稀だが、負傷はそうではないと。"
 yearly.7011.a:0 "私の出番はあるかな？"
 yearly.7011.b:0 "典型的な庶民の娯楽だ。放っておけばいい。"
 yearly.7011.tt:0 "私のブーツを持ってこい！"
 yearly.7012.t:0 "素晴らしいゲーム: 服全体に…"
 yearly.7012.desc:0 "町の人に混じって立っていると、一人の中年の[dummy_gender.GetWomanMan]が[dummy_gender.GetHerHis]の服の下の革紐を調整しているのを見つけた。よく見ると、[dummy_gender.GetHerHis]の痩せた体格の割には腹部が膨らみすぎていて、胸や腹部が[dummy_gender.GetHerHis]の衣服に圧迫されているように見える。私が興味を持つと、彼はニヤリと笑って私を手招きし、衣服を持ち上げる。\n\n[dummy_gender.GetHerHis]の服の下には、[dummy_gender.GetHerHis]の体を包む、鎧のような粗い木の板が幾重にも重なっている。\n\n「私はこれを#EMP  アンダーアーマー#!と呼んでいるんだ！」[dummy_gender.GetSheHe]はウインクして誇らしげに言う。"
 yearly.7012.a:0 "いくらほしい？"
 yearly.7012.b:0 "何と馬鹿げた根拠だ。"
 yearly.7013.t:0 "素晴らしいゲーム: 大きな契約"
 yearly.7013.desc:0 "大勢の人々を観察していると、不思議と場違いな感じのする一人の[dummy_gender.GetWomanMan]が目に入る。豪華な毛皮に身を包み、小さな従者を従えた[dummy_gender.GetSheHe]は、ひときわ大きな[dummy_gender.GetWomanMan]と活発に会話している。人ごみをかき分けて、私が二人の近くに行くと、裕福な商人が小さな小銭入れをもう一人の手に渡すのを見た。\n\n「…一緒に仕事ができることを嬉しく思う。さあ、私の賭けが安全かどうか確かめてくれ！」あごのたるんだ商人はにやにやと笑っている。\n\n大きな[dummy_gender.GetWomanMan]が相手チームの集団に歩み寄り始める、ゲームの神聖さを気にしない者たちもいるようだ…"
 yearly.7013.a:0 "待て！[dummy_gender.GetSheHe]がいくら払ったか知らないが、倍にしてやる！"
 yearly.7013.b:0 "不快だ。私の時代にはあり得ないことだ！"
 yearly.7013.c:0 "[dummy_gender.GetHerHim]なしで勝つしかないようだな！"
 yearly.7014.t:0 "素晴らしいゲーム: パイに注がれる目"
 yearly.7014.desc:1 "地元の気鋭のパン職人が、人だかりができることに着目したようで、[dummy_gender.GetHerHis]の焼きたてのパイを満載したおんぼろの二台の屋台は大好評だ。\n\n相手のチームが群がっている屋台をのんびり眺めていると、私は車輪の輻がほとんど割れているのに気づく。その考えが頭に浮かぶとすぐに、それを実践する機会が生まれ、広場の向こう側で何かが倒れる音がして、皆が振り返り、気を取られている。\n\n輻に一発蹴りを入れてやれば…"
 yearly.7014.desc.1:0 "地元の気鋭のパン職人が、人だかりができることに着目したようで、[dummy_gender.GetHerHis]の焼きたてのミートパイを満載したおんぼろの二台の屋台は大好評だ。\n\n相手のチームが群がっている屋台をのんびり眺めていると、私は熱々のペストリーが並んだ棚に目を引かれる。その考えが頭に浮かぶとすぐに、それを実践する機会が生まれ、広場の向こう側で何かが倒れる音がして、皆が振り返り、気を取られている。\n\n私の手は腰にあるドクニンジンが入った小さなポーチへと伸びる…"
 yearly.7014.a:0 "どんな上手いプレイを見せくれるのかな…"
 yearly.7014.b:0 "ああ、パイが全部地面に落ちてしまった！"
 yearly.7014.c:0 "やめておこう。"
 yearly.7014.hemlock:0 "パイの上に少々余分な材料を振りかけると…"
 yearly.7015.t:0 "素晴らしいゲーム: パフォーマンス向上の薬"
 yearly.7015.desc:0 "来たる努力への準備をしていると、私は人ごみの片隅で一人の[dummy_gender.GetWomanMan]が、周囲に素早く視線を送りながら、フラスコの中身を一気飲みしているのを見る。普段なら過度に疑うこともないのだが、[dummy_gender.GetHerHis]のコソコソとした様子や、好奇心から私に肩を叩かれた時の怖気付いた様子を見ると、なおさら疑わしい。\n\n[dummy_gender.GetSheHe]が飲んでいるのがただの水などではないのは明らかだ。その液体はやや不透明で、唇が触れるたびに[dummy_gender.GetHerHis]が苦悶の表情を浮かべるところを見ると、きっと美味しいものではないのだろう。幸いなことに、[dummy_gender.GetSheHe]は優しく詮索するだけで、その秘密をほとんど打ち明けようとする。\n\n「パフォーマンスを向上させる」と言ったのか？"
 yearly.7015.a:0 "…いくらほしい？"
 yearly.7015.b:0 "恥を知るべきだ！"
 yearly.7020.t:0 "素晴らしいゲーム: キックオフ"
 yearly.7020.desc:0 "ゲーム前の準備はしっかりと整い、あとはイベントを開始するだけだ。町のふれ役は広場を見下ろす家の一階の窓から危険なほど身を乗り出し、豚の膀胱を枠に通して束ねている。\n\n観客は期待に胸を膨らませ、少し間をおいて「ボール」が放たれる。\n\nゲームの始まりだ。"
 yearly.7020.a:0 "私に続け！"
 yearly.7020.b:0 "うおおおおおおおおおおおおお！"
 yearly.7021.t:0 "素晴らしいゲーム: 岩を手に"
 yearly.7021.desc:0 "いわゆる「ゲーム」は想像をはるかに超えるものだった。暴力的だと言う評判も根拠のないものではなかった。\n\n左の方では一人の[dummy_gender.GetWomanMan]が別の人物にその場凌ぎのヘッドロックを仕掛けており、一方では四人が同時に殴り合っているように見えるところを唖然として通り過ぎる。\n\n私がその乱闘から距離を置くと、別の村人が、額の切り傷から流れる血の仮面の下で野生の目つきをしたまま、石を手にして私に近づいてくる。"
 yearly.7021.a:0 "おい！反則だぞ！"
 yearly.7021.b:0 "その石を食らわせてやろう！"
 yearly.7021.c:0 "引き上げる時間だ！"
 yearly.7021.a.tt.win:0 "あなたは石を叩き落とす！"
 yearly.7021.a.tt.lose:0 "あなたは自分を守ることができない"
 yearly.7021.c.tt.escape:0 "あなたは無傷で逃げ出す"
 yearly.7021.c.tt.escapefail:0 "あなたは逃げることができない"
 yearly.7022.t:0 "素晴らしいゲーム: 美しい観客"
 yearly.7022.desc:0 "相手チームがボールを持っている！ボールを持っているのは若くハンサムな[dummy_gender.GetWomanMan]で、明らかに狡猾そうな人物だ。ボールを持った[dummy_gender.GetSheHe]は、下にいる群衆から逃れるために家をよじ登っているところだ。\n\n[dummy_gender.GetHerHis]の計画は当初は完璧であったようだが、[dummy_gender.GetSheHe]は自身の基本的な欲望を考慮に入れていなかったようだ。私がその家の正面にいる[dummy_gender.GetHerHis]の高さまで体を運ぶと、[dummy_gender.GetSheHe]は明らかに窓際の特に魅力的な[same_gender.GetWomanMan]に気をとられている。\n\n二人は互いにかなり心奪われているようだ。もうすぐ私の手が届きそうな距離だ…"
 yearly.7022.a:0 "ひょいっと！"
 yearly.7022.b:0 "おお、若き恋よ！"
 yearly.7022.c:0 "ハッ！本物の[ROOT.Char.GetWomanMan]がどんなものか、見せてやろう！"
 yearly.7023.t:0 "素晴らしいゲーム：[ROOT.Char.GetFaith.HighGodName]の手"
 yearly.7023.desc:0 "豚の膀胱が宙を舞った！　緊張した手がもたつき、それは一度地面に跳ねてから――なんと、[ROOT.Char.GetFaith.AltPriestTermPlural]の一員に拾われたではないか！\n\n[dummy_clergy_gender.GetSheHe|U]はにやりと笑い、ふらつきながら前へと進み出る。群衆は戸惑いながら道を空け、神聖であるべき者がこんな乱暴な遊びに興じているのをただ見つめるばかりである。しかも、咎められる様子すらない！\n\n私は疑念を抱きつつ、一歩を踏み出した…。"
 yearly.7023.a:0 "…[dummy_clergy_gender.GetHerHim]の顔に右パンチを見舞う。"
 yearly.7023.b:0 "…身を引く。[dummy_clergy_gender.GetHerHim]については他の人に任せよう。"
 yearly.7024.t:0 "素晴らしいゲーム：干し草の屋根"
 yearly.7024.desc:0 "群衆は波のように押し寄せ、近くの家の塀にぶつかる。壁から後退すると、何人かはどんな突起物にもつかまり、他の者はそれをはぎ取ってボールを持った人のところに行こうとする。\n\n木や藁が砕ける音が市場の広場に鳴り響き、群衆が退散すると、いくつかの家の藁葺き屋根が地面へと崩れ落ちる。"
 yearly.7024.a:0 "修理の費用は私が支払おう！"
 yearly.7024.b:0 "恋とフットボールは道を選ばず！"
 yearly.7030.t:0 "素晴らしいゲーム：ペンはない"
 yearly.7030.desc:0 "ゲームが進むにつれて、村人はどんどん脱落していく。誰かが私のそばをよろめきながら通り過ぎた。頭にはすでにあざができている。\n\n突然、さらに一人の男が、耳をつんざくような叫び声をあげて私の足元に落ちてきた。その声は参加者たちの気を散らすのに十分で、私も群衆も悶え苦しむ彼のから遠ざかる——だが#EMP 間違いなく#!片目が開いていたように見えたが…\n\n群衆の中に日が差した瞬間、その「怪我人」は飛び上がってボールを拾い上げ、広場の向こうの私に向かって猛スピードで走ってきた！"
 yearly.7030.a:0 "わ…うわ…#EMP 審判！#!"
 yearly.7030.b:0 "詐欺師め！捕まえてやるぞ！"
 yearly.7030.c:0 "おお、すぐに回復したようでよかったな！"
 yearly.7030.b.win:0 "詐欺師を捕まえる"
 yearly.7030.b.lose:0 "悪党を逃す"
 yearly.7031.t:0 "素晴らしいゲーム：足首に噛みつく"
 yearly.7031.desc:0 "ゲームが進み、私はチームの人数が減ってきていることに気づく。市場の広場には数人の参加者が倒れこみ、皆、足首の手当てを受けている。足首に#EMP 重傷を#!負っているようだ。周りの人々と戦っているうちに、私は床に近い所にある光に目が留まり、仲間たちがどんな運命をたどったのかに気づいて、恐ろしくなった。\n\n特に血に飢えた村人の何人かは、靴に小さな刃物を縫い付けており、私が見ている間にも、それを別の人の脛に残酷にも突き刺しているのだ。私は突き進んで彼らに立ち向かうかどうか考えている。"
 yearly.7031.a:0 "彼らの靴を脱がせろ！"
 yearly.7031.b:0 "私は自分の脛が好きなんだ！"
 yearly.7031.c:0 "なんて斬新な発想だろう…"
 yearly.7031.a.win:0 "あなたは彼らと組み合い、靴を脱がせる"
 yearly.7031.a.lose:0 "彼らはあなたの脛を蹴る！"
 yearly.7032.t:0 "素晴らしいゲーム：飲み物で休憩"
 yearly.7032.desc:0 "群衆が横にうねり、私はその渦中から力強く放り出された。よろめきながら壁際までたどり着き、息を整えつつあたりを見回すと、飲み物や食べ物を山ほど抱えた行商人たちが二人、目に入った。これだけの賑わいぶりならさぞ儲かっていることだろう！\n\nちょうど腹も減ってきたし、何か口に入れたいところだ。一体どんな品を売っているのだろうか？"
 yearly.7032.a:0 "爽やかな水！完璧だ！"
 yearly.7032.b:0 "一パイントのビールで十分だ！"
 yearly.7032.c:0 "[ROOT.Char.Custom('RegionalDrink')]は持ってないだろうね？"
 yearly.7032.d:0 "あのハシシ・ケーキは売り物か？"
 yearly.7033.t:0 "素晴らしいゲーム：死に至る"
 yearly.7033.desc:0 "試合中に相手と戦うことはよくあることだが、二人のチームメイト同士が#EMP! 互いに#!戦っているように見えるのには戸惑いを感じる。私は互いを認識する。一人は弓職人でもう一人は織物の染物職人だ。二人が激しい戦闘に熱中していることで、チームメイトたちも気づき始める。\n\nこの些末な争いがチームの大部分の動きを止めてしまい、人々の集団が我々が守る村の側に寄って来つつある…"
 yearly.7033.a:0 "よし、もう止めるんだ！"
 yearly.7033.b:0 "つまらない喧嘩を仲裁するのは面倒だな。"
 yearly.7033.a.win:0 "あなたは喧嘩している二人をうまく引き離す"
 yearly.7033.a.lose:0 "喧嘩はエスカレートする"
 yearly.7040.t:0 "素晴らしいゲーム：最終スコア"
 yearly.7040.desc:0 "時が経つにつれ、ゲームの流れはクライマックスに近づいていく。両チームともボールを追って前進し、私はその人の流れの渦の中にいる。\n\n私は転倒し、踏んでくる足から頭を守りながら、膝で這うように進むと、市場の広場に異様な静けさが訪れていることに気づく。\n\nゲームは終わったようだ。"
 yearly.7040.a:0 "わ…我々は勝ったのか？"
 yearly.7041.t:0 "素晴らしいゲーム：栄光の勝利！"
 yearly.7041.desc:0 "私のチームが私を立った姿勢のまますくい上げ、彼らの歓声に私の心は弾む！ただの勝利ではない。それは#EMP 乱打#!だったが、あなたはその中で少なからず役割を果たしたのだ！\n\n対戦相手は"
 yearly.7041.a:0 "なんと爽快なゲームだろう！"
 yearly.7041.b:0 "記念品を依頼しよう！"
 yearly.7041.desc.ending:0 "意気消沈してその場を去り始めたが、勝者の宴はまだ始まったばかりだ。エールの大きな樽はすでに舞台の中心に置かれ、夜遅くまで続くであろう祝宴のため、飲み物はどんどん流れていく。"
 yearly.7042.t:0 "素晴らしいゲーム：勝利！"
 yearly.7042.desc:0 "私はよろよろと立ち上がると、周囲を行き交う人々を見ながら、ぼんやりと集中しようとした。広場の中央では、一つのグループが祝宴を開いている。それが実は私のチームであったことに気づくのに私は数秒かかった！\n\n対戦相手は"
 yearly.7042.a:0 "なんと爽快なゲームだろう！"
 yearly.7042.b:0 "記念品を依頼しよう！"
 yearly.7043.t:0 "素晴らしいゲーム：引き分け"
 yearly.7043.desc:0 "よろよろと立ち上がると、まだ四方は人の波に囲まれていた。だが先ほどまでと違うのは、人々の動きに切迫感がなくなっていることだ。選手たちはどこか気だるげにこの場を離れていっているように見える。\n\n空に低く沈む太陽が照らすなか、どうやら試合は決着もつかずに終わったらしい。"
 yearly.7043.a:0 "しかたがない。次は仕留めてやるぞ！"
 yearly.7044.t:0 "素晴らしいゲーム: 敗北！"
 yearly.7044.desc:0 "私はよろよろと立ち上がると、周囲を行き交う人々を見ながら、ぼんやりと集中しようとした。広場の中央では、一つのグループが祝宴を開いている。数秒ほどたって…私はそれが相手のチームだと気づいた。\n\n私のチームは"
 yearly.7044.a:0 "勝者よおめでとう！"
 yearly.7044.b:0 "ふん！我々が勝つはずだったのに！"
 yearly.7044.c:0 "それでも私はトロフィーに値する！"
 yearly.7045.t:0 "素晴らしいゲーム：大敗！"
 yearly.7045.desc:0 "雷のような足音が通り過ぎる、その理由を確かめようと私は必死に立ち上がる。少し離れた広場では、相手チームが勝ち誇ったようにボールを掲げ歓声をあげている。単なる負けではない。完全な破壊だ。\n\n私のチームは"
 yearly.7045.a:0 "勝者よおめでとう！"
 yearly.7045.b:0 "ふん！我々が勝つはずだったのに！"
 yearly.7045.c:0 "それでも私はトロフィーに値する！"
 yearly.7050.t: "穴が空いてる？"
 yearly.7050.desc: "廊下で壁をじっと見つめている[unfortunate_soul.GetTitledFirstName]に出くわした。一体何を、と私は興味をかき立てられ聞いてみる。\n\n[unfortunate_soul.GetHerHis|U]は陰険かつ引きつったような目つきでこちらを見た。「ここには昔、穴があったろう」[unfortunate_soul.GetTitledFirstNameNoTooltip]は当然知っているよな、とでも言うように語気を強めてそう言った。\n\n私は[unfortunate_soul.GetHerHim]の目の前の壁に目をやったが――言うような穴の痕跡は見当たらなかった。"
 yearly.7050.a: "穴……なんてあるか？"
 yearly.7050.a_paranoid: "もっと知る必要がある。"
 yearly.7050.a.flavor: "なんとも興味深いことだが。"
 yearly.7050.b: "馬鹿馬鹿しい。"
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName]は錯乱しているに違いない。"
 yearly.7050.c: "私の時間を無駄にするな！"
 yearly.7051.t: "霧の丘"
 yearly.7051.desc: "霧はナイフで切れるほどに濃かった。私は自分がどこにいるのか確認しようとぼんやり辺りを見渡す。ここには以前にも来たことがあるような？　ここは……戦場か？\n\n状況を理解しようとする私の手は震えている。数歩進むと、遠くから声が聞こえた。「小さな男の子を見なかったか？」\n\n突然、霧の中に顔が現れる。あれは……私が殺した者たちだろうか？　恐ろしげな表情で凍りついているように見える。"
 yearly.7051.a: "すべて私のせいだ……"
 yearly.7051.a.flavor: "あなたは責任を受け入れた。"
 yearly.7051.b: "当然の報いだった。全員な。"
 yearly.7051.b_conviction.desc: "あなたは自分自身に言い聞かせた。"
 yearly.7051.b_unconvinced.desc: "あなたは心を病む"
 yearly.7052.t: "夢幻のごとく"
 yearly.7052.desc_unconvinced: "汗だくで目を覚ます。それは――最悪ではないにせよ――最近見た中では間違いなく最低な夢のひとつだった。\n\n夢の内容を思い出しながら、そのせいで生じたストレスでまだ手が震えている。「これ以上ひどくはなるまい」とつぶやきながら寝返りをうち、私はふたたび眠るべく無駄な努力をする。"
 yearly.7052.desc: "目が覚めると、驚くほどに穏やかな心持ちだった。面白い夢だった――特に楽しくはなかったが、これまでもっとひどい夢を見たこともある。\n\n私は夢の内容をじっくり反芻しながら寝返りを打ち、またすぐに心地よい眠りに落ちていったのだった。"
 yearly.7052.a: "全ては悪い夢だった。"
 yearly.7052.a_positive: "なんとも奇妙な夢だった。"
 yearly.7053.t: "なんの穴？"
 yearly.7053.desc: "陽の光が差し込む廊下を、私は厨房に向かって歩いていた。突然視界の隅になにかが――壁に#EMP 穴が#!空いているじゃないか。\n\n私は好奇心にかられ穴をじっと見つめたが、動けなくなってしまった。穴はさほど大きくなく、せいぜい腕ほどの大きさ。しかし中は真っ暗だ。\n\nどうして、なぜこんなところ穴があるんだと戸惑いながら、私は慎重に近づき、穴を覗き込もうとする。"
 yearly.7053.a: "管理人なら、なにか知っているはずだ。"
 yearly.7053.b: "なにか見えたような……。"
 yearly.7053.b_pouch.desc: "あなたは穴から金貨の入った袋を取り出す"
 yearly.7053.b_scratch.desc: "何かがあなたの腕を傷つけた"
 yearly.7054.t: "快活な目覚め"
 yearly.7054.intro: "召使いのひとりが私をそっと揺り起こした。[7054_servant.GetSheHe|U]は不安げな顔でこちらを見て声を上げる。「我が[ROOT.Char.GetLadyLord]！　どうされました？」私はぼんやりと廊下を見渡す。\n\n気を失っていたのか？"
 yearly.7054.desc_pouch: "私の手にはまだ、穴から取り出した金貨の袋が握られていた。"
 yearly.7054.desc_scratch: "腕に焼けるような痛みがある。私が手を入れた……穴？"
 yearly.7054.desc: "管理人と交わすはずだった会話についてぼんやりと思い出す……穴のことについて、だったか？"
 yearly.7054.outro: "\n\n慌てて立ち上がり、私は壁を見つめた。「ここに穴があったんだ」陽の当たる廊下の壁を目で追いながら、私は呟いた。"
 yearly.7054.a: "……気のせいだろう。"
 yearly.7054.a.flavor_pouch: "私は袋をしっかりと握りしめた。"
 yearly.7054.a.flavor_scratch: "腕の傷が徐々に熱を持ち始めた。"
 yearly.7054.a.flavor: "召使いが用心深げにこちらを見ている。"
 yearly.7055.t: "犬を飼う"
 yearly.7055.desc: "中庭を横切ると、どこからともなく野良犬が走ってきて、私の眼の前で止まった。その首輪には奇妙な金属片がついている。\n\n邪魔をされて少し苛立ちながらその茶色い目を覗き込むと、犬は期待に満ちた表情でこちらを見ていた。すると苛立ちは消え去り、自分が犬に操られているような、そんな奇妙な感覚に襲われる。\n\n本当に気が狂いそうだと思いながら、犬の首輪を掴んで奇妙な金属片を外した。立ち去ろうとすると、犬は厳しい表情でこちらを見ている。あー……いまは私のものだ、そうだな？"
 yearly.7055.a: "ほら、ここだ犬っころ。"
 yearly.7055.b: "#EMP 消えろ#!、みすぼらしい犬め！"
 yearly.7055.b.flavor: "犬は傷ついた目でこちらを見ている。"