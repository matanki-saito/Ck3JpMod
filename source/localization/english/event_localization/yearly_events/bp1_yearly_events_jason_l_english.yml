l_english:
 bp1_yearly.0100.t:0 "嵐からの避難所"
 bp1_yearly.0100.desc:0 "空は不吉な予兆を示し、風は泣き叫び、私の使用人は来る大嵐の前に震える。荒野を旅するにはひどい日だ！"
 bp1_yearly.0100.sedentary_traveller:0 "\n\nこの奇妙な土地の一角には、みすぼらしい小屋が立ち並び、不潔で小さい。"
 bp1_yearly.0100.nomadic_traveller:0 "\n\n嵐が来る前に野営地を作る時間はない。"
 bp1_yearly.0100.sedentary_host:0 "私たちは孤立したそれなりまともな田舎の邸宅を見つけた…しかしその家の持ち主は私の嫌な[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetFirstName]だ。\n\n私は降りしきる嵐に激しく打たれている。"
 bp1_yearly.0100.nomadic_host:0 "幸運にも、私たちはちゃんとした野営地にたどり着いた。不運にも…中にいるのは私の嫌な[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetFirstName]の部族の者達だ。\n\n私は降りしきる嵐に激しく打たれている。"
 bp1_yearly.0100.memories:0 "だが私が感じるのは[rival_memory.GetDescription]ときの古い痛みだけだ。"
 bp1_yearly.0100.lover_welcome:0 "あるいは[host.GetFirstNameNoTooltip]は遠くにあるのかも？あるいは運命は親切で、[host.GetHerHis]の魅力的な[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))][lover.GetFirstName]が私を迎えてくれるのでは？"
 bp1_yearly.0100.friend_welcome:0 "あるいは[host.GetFirstNameNoTooltip]は遠くにあるのかも？あるいは運命は親切で、[host.GetHerHis]の[befriend.Custom('ComplimentAdjective')][host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]、[befriend.GetFirstName]が私を迎えてくれるのでは？"
 bp1_yearly.0100.close:0 "いずれにせよ…今夜は長い夜になりそうだ。"
 bp1_yearly.0100.a:0 "笑顔だ、男たちよ！"
 bp1_yearly.0100.a.tt:0 "惨めなおもてなしが待っています…"
 bp1_yearly.0100.a_title:0 "惨めで疑心暗鬼の夜"
 bp1_yearly.0100.a.success_chance:0 "[host.GetShortUINameNoTooltip]のあなたに対するすべての[schemes|E]は15の[success_chance|E]を獲得します"
 bp1_yearly.0100.b:0 "あるいは、ここに一族の秘密があるのかもしれない…"
 bp1_yearly.0100.b.tt:0 "あなたは避難所を得て…さらに嗅ぎ回る機会も獲得します"
 bp1_yearly.0100.b.tt_success:0 "その夜は実を結ぶ"
 bp1_yearly.0100.b.secrets:0 "[host.GetFirstNamePossessiveNoTooltip]の家族の秘密はあなたのものです"
 bp1_yearly.0100.b.tt_failure:0 "あなたは骸骨で埋め尽くされたクローゼットを見つけられない"
 bp1_yearly.0100.b.tt_crit_failure:0 "あなたは不法侵入で捕まる"
 bp1_yearly.0100.c:0 "なぜ[befriend.GetFirstNameNoTooltip]と反目するのだ…？"
 bp1_yearly.0100.c.tt:0 "[befriend.GetTitledFirstName]のために、あなたは良い喝采を送ることができます"
 bp1_yearly.0100.c.tt_success:0 "あなたはあなたの敵の[host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]と密接な絆で結ばれる"
 bp1_yearly.0100.c.tt_failure:0 "あなたの魅力が評価される"
 bp1_yearly.0100.c.tt_crit_failure:0 "あなたはひどい口論の夜を共有する"
 bp1_yearly.0100.d:0 "秘密のたまり場ほど素晴らしいものはない…"
 bp1_yearly.0100.d.tt:0 "[host.GetFirstNamePossessiveNoTooltip]の[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]はあなたを旅慣れた服から解放しようと躍起になっているかもしれません…"
 bp1_yearly.0100.d.tt.success:0 "[lover.GetSheHe|U]があなたを待っている"
 bp1_yearly.0100.d.tt.sex:0 "あなたは[lover.GetShortUINameNoTooltip]と寝ます"
 bp1_yearly.0100.d.tt_failure:0 "独りの夜"
 bp1_yearly.0100.d.tt_no_sex:0 "魅惑的な[lover.GetShortUINameNoTooltip]の気配はありません"
 bp1_yearly.0100.e:0 "我々の剣で避難所を確保しよう。"
 bp1_yearly.0100.e.tt:0 "作り笑いをする？いいえ、主人を縛り上げるのです"
 bp1_yearly.0100.e.wounded_chance:0 "あなたの[prowess|E]で負傷するかどうかが決まります"
 bp1_yearly.0100.e.tt_success:0 "嵐に守られた中で、あなたは止められない"
 bp1_yearly.0100.e.tt_failure:0 "あなたは再び自然の中に投げ出される"
 bp1_yearly.0100.f:0 "地面に空いた穴のほうがまだましだ。"
 bp1_yearly.0100.f.tt_success:0 "あなたは風雨に耐える…何とか"
 bp1_yearly.0100.f.sick:0 "あなたは[GetTrait('ill').GetName( GetNullCharacter )]になる可能性があります"
 bp1_yearly.0100.f.tt_failure:0 "夜は長い。嵐は残酷だ"
 bp1_yearly.0100.f.very_sick:0 "あなたは[GetTrait('pneumonic').GetName( GetNullCharacter )]になる可能性があります"
 bp1_yearly.0101.t:0 "荒野の大嵐"
 bp1_yearly.0101.desc:0 "Under my breath, I thank [ROOT.Char.GetFaith.FertilityGodName] for keeping [lover.GetTitledFirstNamePossessive] loathsome [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] far from this humble place.\n\nAs the storm makes war with the heavens, its fury resounding around us,"
 bp1_yearly.0101.gentle_flirt:0 "[lover.GetFirstNameNoTooltip] shivers nearer moment by moment. Is this fear just an act? Something stirs in [lover.GetHerHis] eyes, just behind [lover.GetHerHis] formal smile. [lover.GetHerHis|U] eyes tell me... yes."
 bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip] acts confident, protective. I smile to [lover.GetHerHim] thankfully — obligingly — and before long... [lover.GetSheHe] slips into rapturous silence. [lover.GetSheHe|U] is mine."
 bp1_yearly.0101.finish:0 "\n\nThe corner we come together in is dark. Quite dark. And nothing we do, with [lover.GetHerHis] hungry body, beneath my dirt-spattered clothes, can be heard through nature's tumult.\n\nThe only sound to touch my lips is a curse on [lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]'s name. And, in that very moment, I make my victory complete."
 bp1_yearly.0101.a:0 "But it's #EMP you#! I dream of, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b:0 "A single, delicious insult."
 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc:0 "Did you sleep well? Enjoy a night of my people's hospitality,"
 bp1_yearly.0102.desc_weak:0 "of resting your glorious feet?"
 bp1_yearly.0102.desc_powerful:0 "of dreaming you could be me?"
 bp1_yearly.0102.uneventful_night:0 "\n\nI'm told you excel at being a charmless, intrusive, dung-spattered beggar."
 bp1_yearly.0102.failed_snoop:0 "\n\nYour rights as liege have limits. I have ensured all know of your disregard for them."
 bp1_yearly.0102.warm_welcome:0 "\n\nIf only I'd been present to turn you away. [befriend.GetTitledFirstName] has always had awful taste."
 bp1_yearly.0102.cold_welcome:0 "\n\nYour host [befriend.GetTitledFirstName] has now learned to hate you as I do. My heart brims with joy."
 bp1_yearly.0102.erotic_welcome:0 "\n\nIf I'd been present, you'd have been thrown out with the first odious word you muttered to my [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], you snake."
 bp1_yearly.0102.attack_success:0 "\n\nYou attacked my men like a frightened animal. You attacked without honor or courtesy, as is your way."
 bp1_yearly.0102.attack_fail:0 "\n\nNo? Oh, that's right. You #EMP tried#! to assault us, but were cast back into the wilderness like the beast you are. Your efforts were pathetic."
 bp1_yearly.0102.close:0 "\n\nMay the next storm sweep you from the face of the earth."
 bp1_yearly.0102.a:0 "Invest in softer beds, you lout!"
 bp1_yearly.0102.b:0 "It's not the skies you should fear, [host.GetFirstNameNoTooltip]..."