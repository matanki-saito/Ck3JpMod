l_english:
 bp1_yearly.7000.t:0 "友人との朝食"
 bp1_yearly.7000.desc:1 "ある朝、[ROOT.Char.GetFaith.HouseOfWorship]に向かう途中で、小さな袋を持った[distraction_friend.GetTitledFirstName]に出遭った。一瞥すると、[distraction_friend.GetSheHe]は意味ありげに袋を開け、さまざまな食べ物や飲み物を披露した。\n\n「今日は本当に良い天気だね。これから一緒にピクニックに出かけましょう。」と[distraction_friend.GetSheHe|U]は言った。\n\n私が[ROOT.Char.GetFaith.HouseOfWorship]に行く途中だと訴えかけると、[distraction_friend.GetFirstNameNoTooltip]はこれをさえぎった。\n\n「[ROOT.Char.GetFaith.HighGodName]は後回しにしても大丈夫だけど、これらの[ROOT.Char.Custom('GetExpensiveDessert')]を食べられるは今だけですよ。」"
 bp1_yearly.7000.a:0 "朝食より[ROOT.Char.GetFaith.HighGodName]の方が大切だ。"
 bp1_yearly.7000.b:0 "この機会を逃す事こそが本当の罪なのだ。"
 lovely_picnic_modifier:0 "素敵なピクニック"
 lovely_picnic_modifier_desc:0 "素敵なピクニックに出かけた。"
 bp1_yearly.7001.t:0 "釣りに行こう"
 bp1_yearly.7001.desc:1 "廊下で[ROOT.Char.Custom2('RelationToMeShort', fishing_friend)]の[fishing_friend.GetFirstName]に呼び止められた。[fishing_friend.GetHerHis]は満面の笑みを浮かべて二匹の釣り竿を持っている。\n\n「今日は魚釣りに行きましょう。きっと気に入るはずです！」[fishing_friend.GetSheHe|U]は大声で言った。\n\n最後に休暇を取って[ROOT.Char.Custom('FortifiedBuilding')]の人込みや喧騒から逃れたのは、いつだったか……"
 bp1_yearly.7001.a:0 "噂に名高い白い鯉を釣ってみせる！"
 bp1_yearly.7001.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip]は#EMP 「釣り」#!などしない。"
 bp1_yearly_7001.a.tt:1 "釣り旅行に行く"
 bp1_yearly.7001.a.toast.good_time:1 "すばらしい休暇を取る"
 bp1_yearly.7001.a.toast.bad_time:1 "散々な目に合う"
 bp1_yearly.7001.a.toast.caught_fish:1 "大物を釣り上げる"
 bp1_yearly.7001.a.toast.white_carp:1 "伝説の白い鯉を釣り上げる"
 bp1_yearly.7002.t:0 "私怨"
 bp1_yearly.7002.desc:1 "一息ついたところで、窓際に近寄って中庭を眺める。\n\n我がライバルである[chamberpot_rival.GetFirstName]が腹立たしいほど陽気な顔をして中庭を歩いているのが目に映ると、気分が悪くなった。ベッドのそばにある満杯の便器に目を向けた。その上機嫌を何とかしてやりたいものだ..."
 bp1_yearly.7002.a:0 "頭上に気をつけろ!"
 bp1_yearly.7002.b:0 "もう大人なんだ、このようなやり方はふさわしくない。"
 bp1_yearly.7002.a.tt:0 "彼らの頭上に便器の中身をぶちまけようとする"
 drenched_in_excrement_opinion:0 "排泄物まみれになった"
 threw_excrement_opinion:1 "危うく排泄物まみれになるところだった"
 bp1_yearly.7002.a.toast.perfect_hit:0 "直撃！"
 bp1_yearly.7002.a.toast.miss:0 "大はずれ！"
 bp1_yearly.7002.a.toast.chamberpot:0 "便器を落とした！"
 bp1_yearly.7002.a.toast.tripped:0 "足を滑らせて排泄物をかぶってしまう！"
 bp1_yearly.7003.t:0 "タペストリー"
 bp1_yearly.7003.desc:1 "[orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)]を探しているのだが、どこにもいない。最終的に[orgy_tapestry_maker.GetHerHis]の部屋まで押しかけたが、#EMP [orgy_tapestry_maker.GetHerHim]#!は見つからなかった…しかし、そこでたいへん興味深いものを発見した。\n\n[orgy_tapestry_maker.GetSheHe]はかなり露骨な乱交模様を描いたタペストリーを制作しているようで、そこには、我が[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)]である[orgy_participant_1.GetFirstName]と、[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)]である[orgy_participant_2.GetFirstName]に挟まれる形で、私が描かれていた。一方、我が[ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)]である[orgy_tapestry_maker.GetFirstNameNoTooltip]は、[ROOT.Char.GetFaith.DevilName]と楽しい時を過ごしているように見える。その片隅で、我が[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)]である[orgy_participant_3.GetFirstName]が、うっとりした笑顔で座っているのだ。\n\n私は言葉を失った。"
 bp1_yearly.7003.a:0 "おぞましい！"
 bp1_yearly.7003.b:0 "これは壁に#EMP 飾らなければ#!。"
 bp1_yearly.7003.c:0 "私は…いや、道を間違えた。"
 bp1_orgy_tapestry:0 "乱交模様のタペストリー"
 bp1_orgy_tapestry_desc:0 "このタペストリーには、[orgy_participant_1.GetFirstName]、[ROOT.Char.GetName]、[orgy_participant_2.GetName]、[orgy_participant_3.GetName]と[orgy_tapestry_maker.GetName] が乱交する様子が描かれている。さらに[ROOT.Char.GetFaith.DevilName]も参加している。"
 bp1_yearly.7004.t:0 "友人の慰め"
 bp1_yearly.7004.desc:1 "我が[ROOT.Char.Custom2('RelationToMeShort', concerned_friend)]の[concerned_friend.GetFirstName]が、窓辺に座っている私に近づいてきた。「あなたは変わってしまった...そう、あの時以来。」\n\n[concerned_friend.GetSheHe|U]は触れなかったが、私は、[concerned_friend.GetSheHe]が[bad_memory.GetDescription]時の事を言っているのだとわかった。\n\n「誰かに話したいのではないですか？私がその一助となれるかもしれません」と、[concerned_friend.GetSheHe]は穏やかに話を続けた。"
 bp1_yearly.7004.a:0 "それはありがたい。"
 bp1_yearly.7004.b:0 "この悩みは自分自身の問題だ。"
 bp1_yearly.7005.t:0 "友人への援助"
 bp1_yearly.7005.desc:0 "我が友人の[borrowing_friend.GetName]が明らかに何かを欲している様子で私のところにやってきた。私は、[borrowing_friend.GetHerHim]がなかなか本題に入らないので、ついにたまりかねてその真意を問いただした。\n\n「その、あなたの[borrowed_artifact.GetName]を一晩だけお借りできないかと思っているのですが、理由は聞かないで欲しいのです...」\n\n[borrowing_friend.GetSheHe|U]はその要求を明らかに恥じている。[borrowing_friend.GetSheHe]は何が目的でそれを望んでいるのだろうか？"
 bp1_yearly.7005.a:0 "わかった。"
 bp1_yearly.7005.b:0 "話にならない。"
 bp1_yearly.7005.a.returned_artifact:0 "貸した宝物が返却された。"
 bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc:0 "[borrowing_friend.GetName]が視線を落としながら私に近づく。「どうか動転なさらないでください。」\n\n彼らに導かれた先に、ひどく損傷した[borrowed_artifact.GetName]の姿が見て取れた。\n\n「申し訳ありません。こんな事になるとは思わなかったのです」[borrowing_friend.GetFirstNameNoTooltip]は本当に取り乱しているようだ。"
 bp1_yearly.7006.a:0 "あなたは全くの[borrowing_friend.Custom('InsultNoun')]だ。"
 bp1_yearly.7006.b:0 "事故は起こるものだ。"
 bp1_yearly.7005.a.tt:0 "あなたの宝物は破損するかもしれません。"
 bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc:0 "私の[borrowed_artifact.GetName]が[borrowing_friend.GetName]より返却された。汚れを落としただけなのか、それとも実際に手を加えたのかよくわからないが、以前より見事なものになっている。\n\n「気に入って貰えると嬉しいのですが、一晩かけて仕上げました」と、[borrowing_friend.GetSheHe]は緊張した面持ちで言う。"
 bp1_yearly.7007.a:0 "素晴らしい！"
 bp1_yearly.7007.b:0 "私の[borrowed_artifact.GetNameNoTooltip]を改変したのか？"
 didnt_trust_friend_opinion:0 "私を信用しなかった。"
 trusted_friend_opinion:0 "私を信用してくれた。"
 forgave_me_opinion:0 "私を赦してくれた。"
 improved_artifact_opinion:0 "私の宝物を改善した。"
 messed_with_artifact_opinion:0 "私の宝物を台無しにした。"
 bp1_yearly.7010.t:1 "忠誠心を試す"
 bp1_yearly.7010.desc:2 "何度も頭をよぎってしまう。[tested_friend.GetFirstNamePossessive]の忠誠心が偽りだったら？[tested_friend.GetSheHe]は真の友人なのか？それともただのおべっか使いなのか？\n\nちょっとした試練を与えれば、私も納得できるだろう……\n\n間者や偽の秘密、差出人不明の贈り物を使う。[tested_friend.GetHerHim]が私の信頼を裏切るとしたら、どんな手だろうか？"
 bp1_yearly.7010.a:1 "銀貨を30枚。"
 bp1_yearly.7010.b:1 "2人……いや#EMP 3人#!の美しい[tested_friend.Custom('AttractionWomanManMultiple')]を。やる気もある。"
 bp1_yearly.7010.c:1 "[tested_friend.GetHerHis]の#EMP 別の#!友人[friends_friend.GetFirstNameNoTooltip]に富を約束する。"
 bp1_yearly.7010.d:0 "こんなのは私にふさわしくない"
 bp1_yearly.7010.toast.betrayed:1 "[tested_friend.GetSheHe|U]があなたを裏切る"
 bp1_yearly.7010.toast.not_betrayed:1 "[tested_friend.GetSheHe|U]は忠誠心を証明する"
 bp1_yearly.7010.a.tt:1 "[tested_friend.GetFirstNamePossessive]の忠誠心は金で買えるはずだ"
 bp1_yearly.7010.b.tt:1 "[tested_friend.GetFirstName]は友情よりも俗世の快楽を選ぶはずだ"
 bp1_yearly.7010.c.tt:1 "[tested_friend.GetFirstName]は私よりも[friends_friend.GetFirstNamePossessive]との友情を選ぶはずだ"
 bp1_yearly.7050.t:0 "Old Foes"
 bp1_yearly.7050.desc:0 "I'm back on the battlefield, the mud is clinging to my boots, the rank stench of the dead assaulting my nostrils, once again I'm reliving the day [war_memory.GetDescription].\n\nI wake up gasping, cold beads of sweat clinging to my face."
 bp1_yearly.7050.desc.married:0 "[sleeping_spouse.GetFirstName] stirs beside me, but doesn't wake. I must deal with my troubles alone."
 bp1_yearly.7050.desc.not_married:0 "All alone in my room I must deal with these troubles by myself."
 bp1_yearly.7050.a:0 "I should try to forget."
 bp1_yearly.7050.b:0 "I'll NEVER lose again!"
 vengeance_obsessed_modifier:0 "Obsessed With Vengeance"
 bp1_yearly.7051.t:0 "The Battle of [battle_area.GetNameNoTooltip] "
 bp1_yearly.7051.desc:1 "With vivid clarity I remember when [battle_memory.GetDescription]. It was a battle that took place in [battle_area.GetTerrain.GetNameNoTooltip], a terrain I was greatly unprepared for.\n\nSince then I have been mulling things over, I am confident that if the battle happened today I'd be a much more competent leader."
 bp1_yearly.7051.a:0 "I'll never let it happen again."
 bp1_yearly.7051.b:0 "I should learn to be flexible."
 bp1_yearly.7052.t:0 "というお話……"
 bp1_yearly.7052.desc:0 "火は煌々と燃えあがり、酒を何杯も飲み干した。[story_friend.GetFirstName]は私に物語を語って聞かせてくれるそうだ。\n\n最初に思い浮かんだのは、[ROOT.Char.GetCulture.GetNameNoTooltip]に伝わる有名な昔話だ。定番だが、面白さは請け合いだ。\n\nもう一つは私自身の人生についての物語、特に[story_memory.GetDescription]の話だ。"
 bp1_yearly.7052.a:0 "いつものやつを。"
 bp1_yearly.7052.b:0 "私の話を！"
 bp1_yearly.7052.c:0 "両方に決まってるだろう！"
 bp1_yearly.7053.t:0 "Vengeful Memories"
 bp1_yearly.7053.desc:0 "As I walk through the courtyard, rage overcomes me once again, the only thing on my mind recently is when [bad_memory.GetDescription].\n\nI must get my revenge on [bad_memory_participant.GetFirstNameNoTooltip] somehow. I look up at the gallows in front of me. Perhaps if I make my moves carefully [bad_memory_participant.GetSheHe] will hang there soon."
 bp1_yearly.7053.a:0 "I will have my revenge."
 bp1_yearly.7053.b:0 "I must try to forget."
 murder_memory_modifier:0 "Vengeful Memories"
 sex_memory_modifier:0 "Lusty Memories"
 bp1_yearly.7053.a.1:0 "This scheme will have a success chance bonus."
 bp1_yearly.7054.t:0 "Forgetting"
 bp1_yearly.7054.desc:0 "\"[forgotten_memory.GetDescription]?\" I ask confused.\n\nMy [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName] is looking at me concerned. \"Of course! You've told this story many many times, don't you remember?\"\n\nThe truth is I don't remember. Details have been getting fuzzier recently, but perhaps it would be weak to confess as much."
 bp1_yearly.7054.a:0 "Oh yes, my mistake."
 bp1_yearly.7054.b:0 "I forget so much these days."
 bp1_yearly.7055.t:0 "Recording a Memory"
 bp1_yearly.7055.desc.positive:0 "Some moments must be recorded forever. The time that [recorded_memory.GetDescription] is one of them. Such an incredible memory must be preserved for all of time."
 bp1_yearly.7055.desc.negative:0 "Some moments must be recorded forever. The time that [recorded_memory.GetDescription] is one of them. It might be a painful memory, but someone has to pass it on to the next generation."
 bp1_yearly.7055.desc.neutral:1 "Some moments must be recorded forever. The time that [recorded_memory.GetDescription] is one of them."
 bp1_yearly.7055.desc.alone_poor_skill:0 "I might not be a good writer, but with time and effort I could surely pen something myself.\n\n"
 bp1_yearly.7055.desc.alone_good_skill:0 "My mastery of the [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] language would make penning this a trivial matter.\n\n"
 bp1_yearly.7055.desc.blind:0 "Unfortunately, my blindness prevents me from writing anything myself...\n\n"
 bp1_yearly.7055.desc.poet:0 "My Court Poet, [poet.GetFirstName], could be of great use. [poet.GetHerHis|U] mastery over prose would transform my mundane words into art."
 bp1_yearly.7055.desc.friend:0 "Then again, my dear friend [friend.GetFirstName] is so much better at writing than I am. Surely [friend.GetSheHe] would help if asked?"
 bp1_yearly.7055.desc.ending:1 "Assembling and illustrating a tome can quickly become a costly endeavor however..."
 bp1_yearly.7055.poet:0 "The poet [poet.GetFirstNameNoTooltip] will write it down!"
 bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip] is a true friend."
 bp1_yearly.7055.high_skill:0 "I will record it myself."
 bp1_yearly.7055.a:1 "I will record it myself, [ROOT.Char.GetFaith.HighGodName] willing."
 bp1_yearly.7055.b:1 "There is no time for this..."
 recorded_memory_character:0 "A Memory of [memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] Memory"
 recorded_memory_desc:1 "This tome retells the story of when [recorded_memory.GetThirdPerspectiveDescription].\n\nComposed by [ROOT.Char.GetFirstName]."
 bp1_yearly.7056.t:0 "威嚇戦術"
 bp1_yearly.7056.desc:1 "私は[intimidation_target.GetFirstName]を地下牢に誘い、私が弓引いた者に何をするか、その恐ろしい話で[intimidation_target.GetHerHim]を楽しませてやった。\n\n「[intimidation_memory.GetDescription]話は聞いただろう」私は嬉しそうに語りかけた。「あれはほんの#EMP 序の口#!だよ」\n\n私が静かに笑うと、[intimidation_target.GetFirstNamePossessiveNoTooltip]の目は恐怖に染まった。"
 bp1_yearly.7056.a:1 "心配するな、言うことを聞いてくれればいい……"
 bp1_yearly.7056.b:0 "#EMP 皆に#!私の話をしろ！"
 bp1_yearly.7057.t:0 "Religious Ecstasy"
 bp1_yearly.7057.desc:1 "I'm sitting in the [ROOT.Char.GetFaith.HouseOfWorship], my thoughts abandoning the words of [realm_priest.GetCouncilTitleFirstName] in favor of the time [sex_memory.GetDescription]. Ever since then, I've been thinking of [sex_partner.GetHerHim] almost daily."
 bp1_yearly.7057.desc.male:1 "\n\nUnfortunately this is having some rather noticeable side effects. Perhaps if I position the [ROOT.Char.GetFaith.ReligiousText] just right, I can hide this growing problem without anyone noticing..."
 bp1_yearly.7057.desc.female:0 "\n\nUnfortunately this is having some rather... problematic side effects."
 bp1_yearly.7057.a:1 "[sex_partner.GetNameNoTooltip] #EMP must#! be mine..."
 bp1_yearly.7057.b:1 "Banish these thoughts!"
 bp1_yearly.7057.c:0 "Where better to relieve stress than the [ROOT.Char.GetFaith.HouseOfWorship]?"
 bp1_yearly.7057.a.tt:0 "This scheme will have a success chance bonus."
 bp1_yearly.7058.t:0 "Provisional Catastrophe"
 bp1_yearly.7058.desc:1 "The morning chorus of twittering birds accompany me down to the cellar, the light of dawn giving way to gloomy darkness lit only by sputtering lamps. I yawn and stretch as I go, my feet padding across the floorboards.\n\nOnce my eyes adjust to the lack of light, a culinary tragedy is unveiled by them: apple cores, scattered crumbs, bones flensed clean of their meat. In shock, I look around the entire room, but everywhere my eyes land they find yet more evidence.\n\nSuddenly, in the corner, a soft, contented #EMP burp#!..."
 bp1_yearly.7058.glutton:0 "I have more food! Let's open the #EMP secret stash!#!"
 bp1_yearly.7058.a:1 "Oh, you'll pay that back. And more, if you have."
 bp1_yearly.7058.b:0 "If you enjoyed the cellar, you'll #EMP love#! the dungeon!"
 bp1_yearly.7058.c:1 "#EMP *Sigh*#! My treat... I guess..."
 bp1_yearly.7030.t:0 "Carnal Comforts"
 bp1_yearly.7030.desc:0 "[dead_friend_spouse.GetFirstName] has been devastated ever since [dead_friend_spouse.GetHerHis] [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName] died. [dead_friend_spouse.GetSheHe|U] comes to visit me one evening.\n\n\"I feel so lonely.\" [dead_friend_spouse.GetSheHe] says, looking at me longingly. I remind myself that [dead_friend.GetFirstNameNoTooltip] was my good friend. \n\n\"You've been so comforting.\" [dead_friend_spouse.GetSheHe] says, biting [dead_friend_spouse.GetHerHis] lip suggestively. [dead_friend.GetFirstNameNoTooltip] was my friend.\n\n\"I just want to feel something.\" [dead_friend_spouse.GetSheHe] whispers, loosening the fastenings on the front of [dead_friend_spouse.GetHerHis] [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] #EMP was#! my friend..."
 bp1_yearly.7030.a:1 "I'm sure that [dead_friend.GetFirstNameNoTooltip] would approve..."
 bp1_yearly.7030.b:1 "Pull yourself together, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7100.t:0 "Distaste to Detest"
 bp1_yearly.7100.desc:0 "One moment I was enjoying a nice walk in the sunshine around the [owned_county.GetName] and the next I am covered in excrement and wallowing in the mud. Once I have furiously wiped the excreta from my [ROOT.Char.Custom('EyeEyes')], I find the culprit with ease.\n\n\"[potential_nemesis.GetTitledFirstName] sends [potential_nemesis.GetHerHis] regards!\" The peasant hanging out of the window screams before fleeing the scene.\n\nPathetically, I try washing one fur I particularly treasure in a nearby stream, but it's clear that it is beyond saving."
 bp1_yearly.7100.a:0 "Now it's #EMP personal...#!"
 bp1_yearly.7100.b:0 "I will clean myself in [potential_nemesis.GetHerHis] blood!"
 bp1_yearly.7100.c:0 "Mark my words, [potential_nemesis.GetFirstNameNoTooltip]: this fur will be replaced."
 bp1_yearly.7100.d:0 "Revenge is beneath me..."
 bp1_yearly.7100.c.tt:0 "[potential_nemesis.GetFirstNamePossessiveNoTooltip] beloved cat was wandering around here earlier..."
 bp1_yearly.7100.e:0 "I'll save this fur for... later."
 focused_on_revenge_modifier:0 "Focused on Revenge"
 focused_on_revenge_modifier_desc:0 "This character is solely focused on the demise of their rivals, ignoring many of their responsibilities."
 vengeful_opinion:0 "Vengeful"