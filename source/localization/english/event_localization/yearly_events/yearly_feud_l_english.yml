l_english:
 bp1_yearly.6000.t:0 "[my_rival.GetMotherFather|U]の罪ゆえに"
 bp1_yearly.6000.desc:0 "[ROOT.Char.Custom('ResidenceBuilding')]の外で、喧騒を切り裂くように大音声が響き渡る。\n\n「憎むべき[ROOT.Char.Custom('InsultNoun')|U]め！　我こそは[my_rival.GetTitledFirstName]の[rivals_child.Custom('GetDaughterSon')]。お前の邪悪なる所業、その償いを今ここで受けてもらう！\n私と立ち会え、さもなくばお前が己の名誉を守ることもできぬ臆病者であると世間に知れ渡るぞ！」\n\n振り返ると、[my_rival.GetMotherFather]の名誉を守るため、憤怒に燃えた瞳をこちらに向ける[rivals_child.GetWomanMan]の姿があった。\n\n護衛はまだ近くにいる――私が望むなら、この熱き若者をつまみ出してやることもできる。無様に、恥をかかせて。"
 bp1_yearly.6000.a:0 "私の争いはお前の[my_rival.GetMotherFather]とのものだ。貴様ではない。"
 bp1_yearly.6000.b:0 "挑戦を受けてやろう！"
 bp1_yearly.6000.c:0 "衛兵！この#EMP ガキ#!をつまみ出せ。"
 bp1_yearly.6000.a.tt:0 "この場を去るよう[rivals_child.GetFirstNameNoTooltip]の説得を試みます"
 bp1_yearly.6000.a.success:0 "[rivals_child.GetFirstName]は説得に応じ、退いた"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName]はあなたのその見下した態度を侮辱と受け取った"
 bp1_yearly.6000.b.tt:0 "[rivals_child.GetHerHim]に身の程を教えてやるため[rivals_child.GetFirstNameNoTooltip]と#V 決闘#!を行います！\n#weak この決闘は死に至る可能性があります。#!\nあなたが勝利した場合、[prestige_i][prestige|E]を獲得します\n\nあなたの[prowess|E]：[prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName]は敗北し、追い払われた"
 bp1_yearly.6002.trigger_failure:0 "[rivals_child.GetFirstNameNoTooltip]に対する決闘は無効となった"
 defused_feud_escalation_opinion:0 "対立の激化を抑えた"
 bp1_yearly.6003.t:0 "軽率な行動"
 bp1_yearly.6003.desc:0 "「私は、あなたの名誉を守るためにすべきことをしただけだ！」\n\n[rivals_child.GetFirstNameNoTooltip]は恥じらいと誇りが入り混じった奇妙な表情で、私に事の顛末を説明してくれた。どうやら、家名を守ろうとするあまり、[rivals_child.GetSheHe]は私の敵である[attacked_rival.GetTitledFirstName]を邸宅で待ち伏せし襲撃したようだ。\n\nだが[rivals_child.GetFirstNameNoTooltip]は[attacked_rival.GetFirstNameNoTooltip]によってすぐに辱められた挙げ句、今は私の元に送り返されたというわけだ。"
 bp1_yearly.6003.a:0 "よくやった、我が[rivals_child.Custom('GetDaughterSon')]よ！"
 not_controlling_child_tooltip:0 "[rivals_child.Custom('GetDaughterSon')]を制御できないことであなたは威信を失います"
 bp1_yearly.6003.b:0 "なぜそんなことを…。[attacked_rival.GetTitledFirstNameNoTooltip]に償わねばなるまい"
 child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip]はあなたの支援がないことに失望します"
 bp1_yearly.6004.t:1 "[rivals_child.Custom('GetDaughterSon')|U]を殺めて"
 bp1_yearly.6004.desc:0 "[rivals_child.GetFirstName]の亡骸を見下ろしながら、私は徐々にこの決闘が重大な結果を招くことを悟りつつあった。私は、宿敵と見なす[my_rival.GetWomanMan]の[rivals_child.Custom('GetDaughterSon')]を殺めてしまったのだ。そして間もなく、私が何をしたのか世界は知ることになるだろう。"
 bp1_yearly.6004.a:1 "[my_rival.GetTitledFirstNameNoTooltip]に哀悼の言葉を伝えなければ。"
 bp1_yearly.6004.b:1 "[my_rival.GetFirstNameNoTooltip]は自らが蒔いた種を刈り取っただけだ！"
 killed_my_child:0 "我が子の仇"
 bp1_yearly.6005.t:0 "凱旋か、それとも…？"
 bp1_yearly.6005.desc:0 "「私は、あなたの名誉を守るためにすべきことをしただけだ！」\n\n[rivals_child.GetFirstNameNoTooltip]は誇らしげな中にもわずかに不安をにじませながら、私に何が起こったかを説明してくれる。どうやら、家名を守ろうとするあまり、[rivals_child.GetSheHe]は私の敵である[attacked_rival.GetTitledFirstName]を邸宅で待ち伏せ襲撃したようだ。\n\nそして[rivals_child.GetFirstNameNoTooltip]は、[attacked_rival.GetFirstNameNoTooltip]との一騎討ちに打ち勝ったのだった。"
 bp1_yearly.6005.a:0 "[attacked_rival.GetFirstNameNoTooltip]にとって貴重な教訓となったはずだ。"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName]に報酬を与える"
 bp1_yearly.6005.b:0 "こんなやり方は間違っている！　[attacked_rival.GetTitledFirstNameNoTooltip]に償いをせねば"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName]は勝利したが、我が家名は辱められた"
 bp1_yearly.6006.t:0 "英雄の帰還？"
 bp1_yearly.6006.desc:0 "「私は、あなたの名誉を守るためにすべきことをしただけだ！」\n\n[rivals_child.GetFirstNameNoTooltip]は誇らしげな中にもわずかに不安をにじませながら、私に何が起こったかを説明してくれる。どうやら、家名を守ろうとするあまり、[rivals_child.GetSheHe]は私の敵である[attacked_rival.GetTitledFirstName]を邸宅で待ち伏せし襲撃したようだ。\n\nそして[rivals_child.GetFirstNameNoTooltip]は、[attacked_rival.GetFirstNameNoTooltip]との一騎討ちに勝利し、[attacked_rival.GetHerHim]を殺めたのだった。"
 bp1_yearly.6006.a:0 "お前を誇りに思うぞ、[rivals_child.Custom('GetDaughterSon')]よ"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName]は勝利し[my_rival.GetFirstName]を殺した"
 murdered_my_vassal_crime:0 "殺人"
 bp1_yearly.6006.b:0 "なぜこんなことを…。[rivals_beneficiary.GetTitledFirstNameNoTooltip]に償いをしなければならぬ"
 bp1_yearly.6006.c:0 "慈善への寄進で悪行の贖いとしよう"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip]はあなたの支援がないことに失望します"
 defended_family_honor_opinion:0 "家族の名誉を守った"
 attacked_by_rivals_child:0 "宿怨の家系"
 bp1_yearly.6010.t:0 "[rivals_child.Custom('GetDaughterSon')]の喪失"
 bp1_yearly.6010.desc:0 "どうやら、我が[rivals_child.Custom('GetDaughterSon')][rivals_child.GetTitledFirstName]は、私の宿敵[attacked_rival.GetTitledFirstName]への憎しみに感化され、因縁に終止符を打とうと独断で行動したようだ。\n\n若さゆえの激情に駆られた[rivals_child.GetFirstNameNoTooltip]は、[attacked_rival.GetFirstNameNoTooltip]を待ち伏せたが、戦いの中で容赦なく殺されてしまった。"
 bp1_yearly.6010.desc.apology:0 "\n\nこの知らせは[attacked_rival.GetTitledFirstNameNoTooltip]自身が書いた手紙とともに届いた。そこには、「邸宅に侵入した者が討たれるのは当然である」としつつも、今回の結果を悔い、私に対して金銭的な補償を行う意向が記されていた。"
 bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip]はこの日を後悔するだろう！"
 bp1_yearly.6010.a.flavor:0 "[attacked_rival.GetFirstNameNoTooltip]にさらなる復讐を誓う"
 bp1_yearly.6010.b:0 "私のせいで…なんということを…！"
 bp1_yearly.6010.b.flavor:0 "さらなる流血の回避を試みる"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName]は[rivals_child.GetFirstNameNoTooltip]への復讐を誓った"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName]は[rivals_child.GetFirstNameNoTooltip]の死を知った"
 every_child_6010:0 "[rivals_child.GetFirstNameNoTooltip]の全ての兄弟姉妹"
 culture_tradition_events.2000.t:0 "範となる統治"
 culture_tradition_events.2000.desc:0 "封臣[inspiring_vassal.GetTitledFirstName]からの助けを求める訴えに耳を傾けながら、ふと、我が主君[ROOT.Char.GetLiege.GetTitledFirstName]との関係が、常に良好であったことに気づいた。\n\n[ROOT.Char.GetLiege.GetFirstNameNoTooltip]の誠実な振る舞いを見習い、自らも義務ある者たちに対して同じように接するべきだと感じる。そうすれば、私に仕える者たちの中にも同じ義務感を芽生えさせることができるだろう。"
 culture_tradition_events.2000.a:0 "[inspiring_vassal.GetTitledFirstNameNoTooltip]、これを持っていけ、また必要になったらいつでも言ってくれ。"
 culture_tradition_events.2000.b:0 "忠誠など、臆病者の言い換えにすぎぬ。"
 culture_tradition_events.2001.t:0 "模範たる統治者、か？"
 culture_tradition_events.2001.desc:0 "最近、私の家臣である[targeted_vassal.GetTitledFirstName]と、その支配下の農民との間で紛争が発生したため、急遽[targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を訪問する必要が生じた。私が来たという事実のみで問題は解決したようで、地元の農民たちは私に苦情を聞いてもらえたことに満足している。\n\n深夜、誰もいない廊下を歩きながら、私は自分の主君である[ROOT.Char.GetLiege.GetTitledFirstName]との残念な関係について考えている。[ROOT.Char.GetLiege.GetSheHe|U]は常に私の服従を要求してくるが、私がまさに[targeted_vassal.GetTitledFirstNameNoTooltip]に行ったように、[ROOT.Char.GetLiege.GetSheHe]が私を助けに来てくれることはほとんどない。"
 culture_tradition_events.2001.a:0 "世を動かすのは義務ではなく、報い合いだ"
 culture_tradition_events.2001.b:0 "私は[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]よりも良き主となろう。"