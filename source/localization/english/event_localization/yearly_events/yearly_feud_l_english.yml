l_english:
 bp1_yearly.6000.t:0 "[my_rival.GetMotherFather|U]の罪のために"
 bp1_yearly.6000.desc:0 "中庭の喧騒を切り裂いて大きな叫び声が響く。\n\n「憎らしい[ROOT.Char.Custom('InsultNoun')|U]め！私は[my_rival.GetTitledFirstName]の[rivals_child.Custom('GetDaughterSon')]だ、お前の卑劣な悪行に答える時が来た。\n私に向き合え、さもなくばお前が自分の名誉を守る気がないことが世間に知れ渡るぞ！」\n\n振り返ると、[rivals_child.GetHerHis]の[my_rival.GetMotherFather]の名誉を守りたい一心で燃える[rivals_child.GetWomanMan]の目が目に飛び込んできた。\n\n私の護衛はまだ近くにいる——私が望むなら、この短気な人物を放り出し、恥をかかせ、無力にさせることができるだろう。"
 bp1_yearly.6000.a:0 "私の喧嘩は、お前の[my_rival.GetMotherFather]とだ、お前とではない。"
 bp1_yearly.6000.b:0 "挑戦を受けてやろう！"
 bp1_yearly.6000.c:0 "衛兵！この#EMP ガキ#!をつまみ出せ。"
 bp1_yearly.6000.a.tt:0 "この場を去るよう[rivals_child.GetFirstNameNoTooltip]の説得を試みます"
 bp1_yearly.6000.a.success:0 "あなたは[rivals_child.GetFirstName]に引き下がるよう説得する"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName]は、あなたの人を見下した態度が屈辱的であることに気づく"
 bp1_yearly.6000.b.tt:0 "[rivals_child.GetHerHim]に身の程を教えてやるため[rivals_child.GetFirstNameNoTooltip]と#V 決闘#!を行います！\n#weak この決闘は死に至る可能性があります。#!\nあなたが勝利した場合、[prestige_i][prestige|E]を獲得します\n\nあなたの[prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive]の[prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName]は敗北し、追い払われた"
 bp1_yearly.6002.trigger_failure:0 "[rivals_child.GetFirstNameNoTooltip]に対する決闘は無効になる"
 defused_feud_escalation_opinion:0 "確執の拡大の危険を取り除いた"
 bp1_yearly.6003.t:0 "軽はずみ"
 bp1_yearly.6003.desc:0 "「私は、あなたの名誉を守るために必要なことをしただけだ！」\n\n[rivals_child.GetFirstNameNoTooltip]は恥と誇りが入り混じった奇妙な表情で、私に何が起こったかを説明してくれる。どうやら、家名を守ろうとするあまり、[rivals_child.GetSheHe]は私の敵である[attacked_rival.GetTitledFirstName]を[attacked_rival.GetHerHis]の家で待ち伏せしたようだ。\n\n[rivals_child.GetFirstNameNoTooltip]は[attacked_rival.GetFirstNameNoTooltip]によってすぐに恥をかかされた挙げ句、今は私の元に送り返されている。"
 bp1_yearly.6003.a:0 "よくやった、[rivals_child.Custom('GetDaughterSon')]よ！"
 not_controlling_child_tooltip:0 "[rivals_child.Custom('GetDaughterSon')]を制御できないことであなたは威信を失います"
 bp1_yearly.6003.b:0 "よくもこんなことができたものだな？我々は[attacked_rival.GetTitledFirstNameNoTooltip]に償いをしなければ。"
 child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip]はあなたの支持がないことに失望します"
 bp1_yearly.6004.t:1 "[rivals_child.Custom('GetDaughterSon')|U]を殺す"
 bp1_yearly.6004.desc:0 "[rivals_child.GetFirstName]の体を見下ろしながら、私はこの決闘がもたらした結果を次第に理解し始めた。私は敵とみなした人間の[rivals_child.Custom('GetDaughterSon')]を殺したのだ、間もなく世界は私が何をしたかを知ることになるだろう。"
 bp1_yearly.6004.a:1 "[my_rival.GetTitledFirstNameNoTooltip]に哀悼の言葉を伝えなければ。"
 bp1_yearly.6004.b:1 "[my_rival.GetFirstNameNoTooltip]は[my_rival.GetSheHe]が蒔いた種を刈り取っただけだ！"
 killed_my_child:0 "我が子を殺した者"
 bp1_yearly.6005.t:0 "凱旋帰国？"
 bp1_yearly.6005.desc:0 "「私は、あなたの名誉を守るために必要なことをしただけだ！」\n\n[rivals_child.GetFirstNameNoTooltip]は強い誇りとわずかな不安が入り混じった奇妙な表情で、私に何が起こったかを説明してくれる。どうやら、家名を守ろうとするあまり、[rivals_child.GetSheHe]は私の敵である[attacked_rival.GetTitledFirstName]を[attacked_rival.GetHerHis]の家で待ち伏せしたようだ。\n\n[rivals_child.GetFirstNameNoTooltip]は[attacked_rival.GetFirstNameNoTooltip]を打ち負かし、一騎打ちにおいて[attacked_rival.GetHerHim]を倒したのだ。"
 bp1_yearly.6005.a:0 "[attacked_rival.GetFirstNameNoTooltip]にとって貴重な教訓となったはずだ。"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName]は報酬を得るでしょう"
 bp1_yearly.6005.b:0 "すべてが間違っている！我々は[attacked_rival.GetTitledFirstNameNoTooltip]に償わなければならない。"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName]は勝利し、我々の名声は傷つけられた"
 bp1_yearly.6006.t:0 "英雄の帰還？"
 bp1_yearly.6006.desc:0 "「私は、あなたの名誉を守るために必要なことをしただけだ！」\n\n[rivals_child.GetFirstNameNoTooltip]は強い誇りとわずかな不安が入り混じった奇妙な表情で、私に何が起こったかを説明してくれる。どうやら、家名を守ろうとするあまり、[rivals_child.GetSheHe]は私の敵である[attacked_rival.GetTitledFirstName]を[attacked_rival.GetHerHis]の家で待ち伏せしたようだ。\n\n[rivals_child.GetFirstNameNoTooltip]は[attacked_rival.GetFirstNameNoTooltip]を打ち負かし、一騎打ちにおいて[attacked_rival.GetHerHim]を殺したのだ。"
 bp1_yearly.6006.a:0 "お前を自慢に思うぞ、[rivals_child.Custom('GetDaughterSon')]よ。"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName]は勝利し[my_rival.GetFirstName]を殺した"
 murdered_my_vassal_crime:0 "殺人"
 bp1_yearly.6006.b:0 "よくもこんなことを？我々は[rivals_beneficiary.GetTitledFirstNameNoTooltip]に償いをしなければ。"
 bp1_yearly.6006.c:0 "慈善事業への寄付で悪行は相殺されるだろう。"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip]はあなたの支持がないことに失望します"
 defended_family_honor_opinion:0 "家族の名誉を守った"
 attacked_by_rivals_child:0 "確執のある一族"
 bp1_yearly.6010.t:0 "[rivals_child.Custom('GetDaughterSon')]の喪失"
 bp1_yearly.6010.desc:0 "私の[rivals_child.Custom('GetDaughterSon')]、[rivals_child.GetTitledFirstName]は、私のライバルである[attacked_rival.GetTitledFirstName]への憎悪に触発され、我々の確執を終わらせる役目を自ら引き受けたようだ。\n\n若気の至りから[rivals_child.GetFirstNameNoTooltip]は[attacked_rival.GetFirstNameNoTooltip]を待ち伏せ、その結果起こった戦いで無情にも殺されてしまった。"
 bp1_yearly.6010.desc.apology:0 "\n\nこの知らせは[attacked_rival.GetTitledFirstNameNoTooltip]自身が書いた手紙とともに届き、[rivals_child.GetFirstNameNoTooltip]が彼らの家で誰かを攻撃したことによる当然の結果だったのだと述べる一方、[rivals_child.GetSheHe]は起こったことを後悔し、私の損失に対して金銭的に補償を行うことを宣言している。"
 bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip]はこの日を後悔するだろう！"
 bp1_yearly.6010.a.flavor:0 "[attacked_rival.GetFirstNameNoTooltip]にさらなる復讐を誓う"
 bp1_yearly.6010.b:0 "何てことをしてしまったのだ！？"
 bp1_yearly.6010.b.flavor:0 "さらなる流血の回避を試みる"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName]は[rivals_child.GetFirstNameNoTooltip]への復讐を誓った"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName]は[rivals_child.GetFirstNameNoTooltip]の死を知った"
 every_child_6010:0 "すべての[rivals_child.GetFirstNameNoTooltip]の兄弟"
 culture_tradition_events.2000.t:0 "リーダーシップの触発"
 culture_tradition_events.2000.desc:0 "家臣である[inspiring_vassal.GetTitledFirstName]からの助けを求めながら、私はふと自分の主君である[ROOT.Char.GetLiege.GetTitledFirstName]との関係がいかに良好であったかを思い知る。\n\nそれは、私が義務を負うすべての人との取引において、[ROOT.Char.GetLiege.GetFirstNameNoTooltip]の忠実な行動を見習うよう努力するのが良いだろうという考えを、私の心に思い出させる。そうすることで、あるいは私に従う者にも同じような義務感を抱かせることができるかもしれない。"
 culture_tradition_events.2000.a:0 "[inspiring_vassal.GetTitledFirstNameNoTooltip]、これを持っていけ、また必要になったらいつでも言ってくれ。"
 culture_tradition_events.2000.b:0 "忠誠心とは、弱いということの言い換えだ。"
 culture_tradition_events.2001.t:0 "模範を示す？"
 culture_tradition_events.2001.desc:0 "最近、私の家臣である[targeted_vassal.GetTitledFirstName]と[targeted_vassal.GetHerHis]の家臣の間で紛争が発生したため、急に[targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を訪問する必要が生じた。私が来たという事実のみで問題は解決したようで、地元の農民たちは私に苦情を聞いてもらえたことに満足している。\n\n深夜、誰もいない廊下を歩きながら、私は自分の主君である[ROOT.Char.GetLiege.GetTitledFirstName]との残念な関係について考えている。[ROOT.Char.GetLiege.GetSheHe|U]は常に私の服従を要求してくるが、私がまさに[targeted_vassal.GetTitledFirstNameNoTooltip]に行ったように、[ROOT.Char.GetLiege.GetSheHe]が私を助けに来てくれることはほとんどない。"
 culture_tradition_events.2001.a:0 "世の中を動かすのは義務ではなく、相互関係だ。"
 culture_tradition_events.2001.b:0 "私は[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]よりも良くなれるよう努力しなければ。"