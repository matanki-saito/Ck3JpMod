l_english:
 bp1_yearly.6000.t:0 "[my_rival.GetMotherFather|U]の罪のために"
 bp1_yearly.6000.desc:0 "中庭の喧騒を切り裂いて大きな叫び声が響く。\n\n「憎らしい[ROOT.Char.Custom('InsultNoun')|U]め！私は[my_rival.GetTitledFirstName]の[rivals_child.Custom('GetDaughterSon')]だ、お前の卑劣な悪行に答える時が来た。\n私に向き合え、さもなくばお前が自分の名誉を守る気がないことが世間に知れ渡るぞ！」\n\n振り返ると、[rivals_child.GetHerHis]の[my_rival.GetMotherFather]の名誉を守りたい一心で燃える[rivals_child.GetWomanMan]の目が目に飛び込んできた。\n\n私の護衛はまだ近くにいる——私が望むなら、この短気な人物を放り出し、恥をかかせ、無力にさせることができるだろう。"
 bp1_yearly.6000.a:0 "私の喧嘩は、お前の[my_rival.GetMotherFather]とだ、お前とではない。"
 bp1_yearly.6000.b:0 "挑戦を受けてやろう！"
 bp1_yearly.6000.c:0 "衛兵！この#EMP ガキ#!をつまみ出せ。"
 bp1_yearly.6000.a.tt:0 "この場を去るよう[rivals_child.GetFirstNameNoTooltip]の説得を試みます"
 bp1_yearly.6000.a.success:0 "あなたは[rivals_child.GetFirstName]に引き下がるよう説得する"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName]は、あなたの人を見下した態度が屈辱的であることに気づく"
 bp1_yearly.6000.b.tt:0 "[rivals_child.GetHerHim]に身の程を教えてやるため[rivals_child.GetFirstNameNoTooltip]と#V 決闘#!を行います！\n#weak この決闘は死に至る可能性があります。#!\nあなたが勝利した場合、[prestige_i][prestige|E]を獲得します\n\nあなたの[prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive]の[prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName]は敗北し、追い払われた"
 bp1_yearly.6002.trigger_failure:0 "[rivals_child.GetFirstNameNoTooltip]に対する決闘は無効になる"
 defused_feud_escalation_opinion:0 "確執の拡大の危険を取り除いた"
 bp1_yearly.6003.t:0 "軽はずみ"
 bp1_yearly.6003.desc:0 "「私は、あなたの名誉を守るために必要なことをしただけだ！」\n\n[rivals_child.GetFirstNameNoTooltip]は、[rivals_child.GetSheHe]が私に起こったことを説明するとき、恥と誇りの奇妙な混合を示している。どうやら、家名を守ろうとするあまり、私の敵である[attacked_rival.GetTitledFirstName]を[attacked_rival.GetHerHis]の家で待ち伏せしたようだ。\n\n[rivals_child.GetFirstNameNoTooltip]は[attacked_rival.GetFirstNameNoTooltip]によってすぐに恥をかかされた挙げ句、今は私の元に送り返されている。"
 bp1_yearly.6003.a:0 "よくやった、[rivals_child.Custom('GetDaughterSon')]よ！"
 not_controlling_child_tooltip:0 "[rivals_child.Custom('GetDaughterSon')]を制御できないことであなたは威信を失います"
 bp1_yearly.6003.b:0 "よくもこんなことができたものだな？我々は[attacked_rival.GetTitledFirstNameNoTooltip]に償いをしなければ。"
 child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip]はあなたの支持がないことに失望します"
 bp1_yearly.6004.t:1 "[rivals_child.Custom('GetDaughterSon')|U]を殺すために"
 bp1_yearly.6004.desc:0 "As I look down on the body of [rivals_child.GetFirstName] I am increasingly coming to the realization that this duel will have consequences. I have killed the [rivals_child.Custom('GetDaughterSon')] of a [my_rival.GetWomanMan] I consider to be my enemy, and soon the world will know what I have done."
 bp1_yearly.6004.a:1 "I must offer my condolences to [my_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6004.b:1 "[my_rival.GetFirstNameNoTooltip] has only reaped what [my_rival.GetSheHe] has sown!"
 killed_my_child:0 "Killer of my Child"
 bp1_yearly.6005.t:0 "Triumphant Homecoming?"
 bp1_yearly.6005.desc:0 "\"I did what I had to do in order to defend your honor!\"\n\n[rivals_child.GetFirstNameNoTooltip] is displaying an odd mix of strong pride and slight apprehension as [rivals_child.GetSheHe] explains what happened to me. It seem in [rivals_child.GetHerHis] eagerness to defend the family name [rivals_child.GetSheHe] has ambushed my enemy, [attacked_rival.GetTitledFirstName] in [attacked_rival.GetHerHis] home.\n\n[rivals_child.GetFirstNameNoTooltip] was able to overcome [attacked_rival.GetFirstNameNoTooltip], defeating [attacked_rival.GetHerHim] in single combat."
 bp1_yearly.6005.a:0 "A valuable lesson for [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName] will be rewarded"
 bp1_yearly.6005.b:0 "This is all wrong! We must compensate [attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName] was victorious and our good name has been humiliated"
 bp1_yearly.6006.t:0 "A Hero Returns?"
 bp1_yearly.6006.desc:0 "\"I did what I had to defend your honor!\"\n\n[rivals_child.GetFirstNameNoTooltip] is displaying an odd mix of strong pride and slight apprehension as [rivals_child.GetSheHe] explains what happened to me. It seem in [rivals_child.GetHerHis] eagerness to defend the family name [rivals_child.GetSheHe] has ambushed my enemy, [attacked_rival.GetTitledFirstName] in [attacked_rival.GetHerHis] home.\n\n[rivals_child.GetFirstNameNoTooltip] was able to overcome [attacked_rival.GetFirstNameNoTooltip], killing [attacked_rival.GetHerHim] in single combat."
 bp1_yearly.6006.a:0 "You make me proud [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName] defeated and killed [my_rival.GetFirstName]"
 murdered_my_vassal_crime:0 "Murder"
 bp1_yearly.6006.b:0 "How could you do this? We must compensate [rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c:0 "A donation to charity will offset the evil deed"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip]はあなたの支持がないことに失望します"
 defended_family_honor_opinion:0 "Defended Family Honor"
 attacked_by_rivals_child:0 "Feuding Family"
 bp1_yearly.6010.t:0 "The Loss of a [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc:0 "It seems my [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], has been inspired by my hatred for my rival, [attacked_rival.GetTitledFirstName], and has taken it upon [rivals_child.GetHerselfHimself] to end our feud.\n\nDriven by youthful enthusiasm, [rivals_child.GetFirstNameNoTooltip] ambushed [attacked_rival.GetFirstNameNoTooltip] and was mercilessly killed in the ensuing combat."
 bp1_yearly.6010.desc.apology:0 "\n\nThis news comes together with a letter from [attacked_rival.GetTitledFirstNameNoTooltip] [attacked_rival.GetHerselfHimself], declaring that while [rivals_child.GetFirstNameNoTooltip] met with a just end for attacking someone in their home, [rivals_child.GetSheHe] regrets what has happened and [rivals_child.GetSheHe] will be compensating me financially for my loss."
 bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip] will regret this day!"
 bp1_yearly.6010.a.flavor:0 "Swear further vengeance on [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b:0 "What have I done!?"
 bp1_yearly.6010.b.flavor:0 "Attempt to avoid further bloodshed"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName] has sworn to avenge [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName] has learned of the death of [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010:0 "Every sibling of [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t:0 "Inspiring Leadership"
 culture_tradition_events.2000.desc:0 "As I consider a plea for help from my vassal, [inspiring_vassal.GetTitledFirstName], I suddenly realize just how good my relationship with my own liege, [ROOT.Char.GetLiege.GetTitledFirstName], has always been.\n\nIt occurs to me that I would do well to strive to emulate the dutiful conduct of [ROOT.Char.GetLiege.GetFirstNameNoTooltip] in my dealings with everyone I have an obligation to. This way I might inspire the same sense of duty in those beholden to me."
 culture_tradition_events.2000.a:0 "Take this [inspiring_vassal.GetTitledFirstNameNoTooltip], and tell me if you ever need more."
 culture_tradition_events.2000.b:0 "Loyal is just another word for weak."
 culture_tradition_events.2001.t:0 "Leading by Example?"
 culture_tradition_events.2001.desc:0 "A recent conflict between my vassal, [targeted_vassal.GetTitledFirstName] and [targeted_vassal.GetHerHis] own subjects have necessitated a sudden visit to [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. My mere presence seemingly resolved the matter and the local peasants appear content that their complaints have been heard by me.\n\nAs I wander empty corridors late at night I ponder my disappointing relationship with my own liege, [ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.GetSheHe|U] has always been quick to demand my obedience but rarely has [ROOT.Char.GetLiege.GetSheHe] come to my aid like I just did for [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a:0 "Reciprocity is what moves the world, not duty."
 culture_tradition_events.2001.b:0 "I must strive to be better than [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."