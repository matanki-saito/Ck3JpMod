l_english:
 yearly_saharan.0001.t:0 "[target_county.GetNameNoTierNoTooltip]における[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]の交易商"
 yearly_saharan.0001.desc:0 "サハラを横断する貿易はこれらの土地を通過しながら、富や思想、イデオロギーをもたらして続けてきた。一般的に、私のような統治者は単に彼らの公正な分け前を取らなければならないし、そうでなければ、経路は自分たちで運営される。\n\nしかし、最近では[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]の商人がどんどん[target_county.GetNameNoTier]を通過して、彼らの信仰と硬貨をもたらしている。\n\nある共同体は、財産を購入して決済する許可を求めており、私の好意を得るために多額の贈り物を集めてきた。"
 yearly_saharan.0001.a:0 "この貢物をありがたく頂戴しよう。"
 yearly_saharan.0001.a.tt:0 "#WEAK このことは後で地元の人々に影響を与えるかもしれない…#!"
 yearly_saharan.0001.b:0 "通過し続けても構わないが、それだけだ。"
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]は[target_county.GetNameNoTierNoTooltip]から締め出され、物品は#EMP 没収#!されます！"
 yearly_saharan.0001.c.list:0 "[target_county.GetNameNoTierNoTooltip]に隣接するすべての同じ[realm|E]の[counties|E]"
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$：統合"
 yearly_saharan.0003.desc_initial:0 "[target_county.GetNameNoTier]に定住することを許可した[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]の商人たちは、もう何年もそこに住んでいる。"
 yearly_saharan.0003.desc_current:0 "数年前から[source_county.GetNameNoTier]の[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]は、[target_county.GetNameNoTier]に住んでいる。"
 yearly_saharan.0003.desc:0 "そして、彼らは既存のコミュニティに随分とうまく溶け込んでいるようだ。\n\nその結果、この地域では貿易が盛んに行われ、収入は最高潮に達し、農民たちでさえ金のチャリンと鳴る音に慣れ親しんでいる！"
 yearly_saharan.0003.a:0 "素晴らしい僥倖だ！"
 yearly_saharan.0003.b:0 "課税して忘却の彼方へ。"
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$：商業の急成長"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "そして、彼らがこの地にもたらした交易と活気は、まさに無限とも思えるほどだ！\n\n人々は市場に群がり、黄金を積んだ荷車が北へ向かい、塩を積んだ馬車が南へとあふれ出す。往来するすべてが税を払い、領国の財を潤す！まさしく、ここは領内でも屈指の繁栄を誇る地だ！"
 yearly_saharan.0004.a.tt:0 "あなたは[stewardship|E]を向上しようとします"
 yearly_saharan.0004.a:0 "私もこれらの商人たちから多少は学ぶことができると思う！"
 yearly_saharan.0004.a.tt.outcome_1:0 "管理が向上"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "税率が上がる音が聞こえてくるのか？"
 yearly_saharan.0004.c:0 "もちろん、我々は追徴課税を請求する必要があるだろう…"
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$：改宗"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "そして、彼らの信仰は地元の人々の心にしっかりと根付いている。今では多くの人が[target_county_old_faith.HighGodName]に祈りを捧げるよりも、[target_county.GetProvince.GetCounty.GetFaith.HighGodName]を信奉するようになった。\n\n改宗は平和的に行われ、人々は新しい信条に従順で満足しているようだが、昔のやり方はもうほとんど消えてしまっている。"
 yearly_saharan.0005.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName]の光へようこそ！"
 yearly_saharan.0005.b:0 "はぁ。少なくとも彼らはそれに満足している。"
 yearly_saharan.0005.c:0 "私が[ROOT.GetCharacter.GetTitleAsNameNoTooltip]であるうちは駄目だ！"
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip]の遊牧民が[target_county.GetNameNoTierNoTooltip]に集まる"
 yearly_saharan.0021.desc:0 "私は高貴な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]であるが、私の名前をもってしても遠く離れすぎて、大きな支配力を保持することができない場所がある。まったく統治したいとは思えない場所だ。\n\nサハラ砂漠の奥地にあるこのような場所から出現した[nomad_leader.GetCulture.GetCollectiveNounNoTooltip]の遊動民族が、最近、[target_county.GetNameNoTier]に攻め込んできており、地元の[target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]の入植者が去っていく山峡や土地を労せずして占領している。\n\n彼らの指導者の一人が私のところに来て、私の名前で地域を保持するために、[nomad_leader.GetHerHis]のさらに広範の連合を連れてくる許可を求めている。"
 yearly_saharan.0021.a:0 "お前に統治させてやる！"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetNameNoTooltip]の人々は、私の領国ではいつでも歓迎です。"
 yearly_saharan.0021.c:0 "それよりむしろ私の家臣として加わってくれないだろうか？"
 yearly_saharan.0021.d:0 "馬鹿げている！消えろ！"
 yearly_saharan.0031.t:0 "[affected_sub_realm.GetNameNoTierNoTooltip]に対する奴隷狩りが激しさを増します"
 yearly_saharan.0031.desc:0 "奴隷狩りと、その結果としてもたらされる人身売買は、サヘルやその周辺に住む人々にとってしばしば残酷な事実である。このような襲撃がもたらす金は、手放すにはあまりにも実入りが良いものであり、多くの入植地が時々お互いに襲撃を行っている。\n\nしかし最近では、[slave_raider_county.GetNameNoTier]の奴隷商人たちが近隣の[raided_county.GetNameNoTier]を熱心に狙っており、何人かの有名な商人たちが、[raided_character_marshal.GetCouncilTitle][raided_character_marshal.GetFirstName]に対して大規模な攻撃を計画している。"
 yearly_saharan.0031.a:0 "なんと旨い話だ！ 兵を送り、奴らに合流させよ!!"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip]は奴隷のために激しく略奪されます"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip]が奴隷商人を撃退します"
 yearly_saharan.0031.b:0 "この蛮行を止めろ！"
 yearly_saharan.0031.c:0 "私には本当にどうでもいい。"
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip]が略奪されます"
 yearly_saharan.0031.c.raiders_hurt:0 "[slave_raider_county.GetAdjectiveNoTooltip]を襲撃した者の多数が負傷します"
 yearly_saharan.0032.t:0 "[hostile_sub_realm.GetNameNoTierNoTooltip]から襲撃してきた奴隷商人たち"
 yearly_saharan.0032.desc:0 "サヘルからの奴隷狩りは、不幸にもこの土地の多くの人々が直面している脅威である。彼らの仲間である人間を地球の果てまで運ぶために取引される富者の誘惑は、一部の人にとっては、あまりにも強すぎるものだ。\n\n通常、このような襲撃は散発的に行われるものだが、[slave_raider_county.GetNameNoTier]の奴隷商人たちが[raided_county.GetNameNoTier]に対して総力を挙げて攻撃を開始した。襲撃者は、[slave_raider_county.GetHolder.GetHerHim]自身でもある[slave_raider_county.GetHolder.GetTitledFirstName]の兵士を率いて村全体を拘束している！"
 yearly_saharan.0032.a:0 "このクズどもに立ち向かうために武器を取れ！"
 yearly_saharan.0032.a.tt_success:0 "あなたは奴隷商人を撃退して略奪します"
 yearly_saharan.0032.a.tt_fail:0 "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip]の略奪者たちは[raided_county.GetNameNoTierNoTooltip]で大暴れする"
 yearly_saharan.0032.b:0 "本当にやつら税金を払うべきだよな…"
 yearly_saharan.0032.c:0 "どうでもいい。"
 foreign_trader_enclaves_saharan_modifier:0 "異教の交易商の居留地"
 foreign_trader_enclaves_saharan_modifier_desc:0 "異教の交易商は、ここに住居を構えています。"
 respects_local_traditions_saharan_modifier:0 "地方の伝統を尊重"
 respects_local_traditions_saharan_modifier_desc:0 "この人物は、外国のゴールドよりも先祖の伝統を重んじることで知られています。"
 foreign_traders_unable_to_root_saharan_modifier:0 "一時的な異教の交易商"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "異教の交易商はここで財産を所有したり、長くとどまることを禁じられています。"
 local_recession_epicentre_saharan_modifier:0 "地方の景気後退"
 local_recession_epicentre_saharan_modifier_desc:0 "異教の交易商を追放したことで、地域経済は不振に陥っています。"
 local_recession_ripple_saharan_modifier:0 "地方の景気後退の波及"
 local_recession_ripple_saharan_modifier_desc:0 "近隣の交易路の廃止は、この伯爵領の経済に打撃を与えました。"
 integrated_foreign_trader_enclaves_saharan_modifier:0 "融和した異教の交易商"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "異教の交易商はここの地域社会の要になっています。"
 overtaxed_merchant_enclaves_saharan_modifier:0 "重税を課される異教の交易商"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "異教徒の交易商はこの伯爵領で情け容赦なく徴税され、彼らの仲間を動揺させています。"
 ecstatic_converts_saharan_modifier:0 "熱狂的な改宗"
 ecstatic_converts_saharan_modifier_desc:0 "この伯爵領の歓喜に満ちた大衆は、その救済に満足しています。"
 persecuted_converts_saharan_modifier:0 "迫害された改宗"
 persecuted_converts_saharan_modifier_desc:0 "この伯爵領の扇動的な大衆は、厳しい指導者から逃れようと企んでいます。"
 enthusiastic_nomad_settlement_saharan_modifier:0 "熱心な遊牧民の入植地"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "砂漠の部族がこの伯爵領に集まっています。"
 nomad_settlement_saharan_modifier:0 "遊牧民の入植地"
 nomad_settlement_saharan_modifier_desc:0 "砂漠の部族がこの伯爵領に入植するために集まっています。"
 upset_local_nomads_saharan_modifier:0 "反抗的な遊牧民"
 upset_local_nomads_saharan_modifier_desc:0 "地元の砂漠の部族が、通り道を襲撃して深遠な迷惑をかけています。"
 lord_defeated_slavers_modifier:0 "主君が奴隷商人を撃退"
 lord_defeated_slavers_modifier_desc:0 "この伯爵領の勇敢な主君が、襲撃してきた奴隷商人の集団を撃退した！"
 lord_complicit_with_slavers_modifier:0 "主君が奴隷商人と共謀"
 lord_complicit_with_slavers_modifier_desc:0 "この伯爵領の貪欲な主君は、襲撃してきた奴隷商人に地元の人々を売り渡した。"
 utterly_unphased_modifier:0 "泰然自若"
 utterly_unphased_modifier_desc:0 "どんなに酷いことが臣下に降りかかっても、この人物は彼らにその事を気にさせません。"