l_english:
 yearly.5001.t:0 "不運な遭遇"
 yearly.5001.duelling.desc:1 "突然の見覚えのある二人の声の響きに注意を引かれ、私は[bickering_spouse.GetWifeHusband]の私室へと導かれる。\n\n到着すると、私は私の[bickering_spouse.GetWifeHusband]である[bickering_spouse.GetFirstName]が、私の恋人の[bickering_lover.GetFirstName]と激しい議論に巻き込まれていることに衝撃を受ける。私に気づいた[bickering_attacker.GetFirstNameNoTooltip]は素早く[bickering_attacker.GetHerHis]の武器を取り出し、[bickering_defender.GetFirstNameNoTooltip]に向かって振り回し、"
 yearly.5001.backstabbing.desc:0 "食堂を出て自分の部屋に戻ろうとしていると、私は、人目につかない隅で、私の恋人である[bickering_lover.GetFirstNameNoTooltip]が私の[bickering_spouse.GetWifeHusband]と談笑しているのを見つけた。[bickering_defender.GetFirstName]は私に挨拶するために振り向き、知らず知らずのうちに[bickering_defender.GetHerselfHimself]自身の身を[bickering_attacker.GetFirstName]に晒し、"
 yearly.5001.duelling.attackerwins.desc:0 "[bickering_loser.GetHerHim]を打ち倒し、[bickering_loser.GetHerHim]は床に血を流し、死んでしまう。"
 yearly.5001.backstabbing.attackerwins.desc:0 "[bickering_attacker.GetFirstName]は、[bickering_winner.GetHerHis]のライバルの注意が逸れたのを素早く利用して、[bickering_loser.GetHerHis]の肺に短剣を突き刺す。"
 yearly.5001.duelling.defenderwins.desc:0 "しかし、最後の瞬間、[bickering_loser.GetHerHis]の攻撃は相手によって防がれ、[bickering_loser.GetHerHim]は強く押され、[bickering_loser.GetHerHim]は[bickering_loser.GetHerHis]自身の武器によって突き刺されてしまう。"
 yearly.5001.backstabbing.defenderwins.desc:0 "しかし、危険が迫っていることに気づいたのか、[bickering_winner.GetFirstNameNoTooltip]はすぐに[bickering_loser.GetFirstNameNoTooltip]に向き直ると、[bickering_loser.GetHerHis]の手首を捻り、[bickering_loser.GetHerHis]自身の短剣で[bickering_loser.GetHerHim]を突き刺す。"
 yearly.5001.lover.epilogue.desc:0 "\n\n「私たちのためにやった」と[bickering_winner.GetFirstNameNoTooltip]は主張し、後悔の痛みをにじませながら私を一瞥する。「これで、私たちは一緒にいられる。」"
 yearly.5001.spouse.epilogue.desc:0 "\n\n「起こるべくして起きた。」と[bickering_winner.GetFirstNameNoTooltip]は主張し、後悔の痛みをにじませながら私を一瞥する。「これはあなたのせいだ。」"
 yearly.5001.a.a.spouse:0 "I am deeply sorry... You had every right."
 yearly.5001.a.a.lover:0 "それでも、こんなことにならなければよかった…"
 yearly.5001.a.b.spouse:0 "言いたいことは分かった、[bickering_spouse.GetWifeHusband]。さあ、この件はもう忘れよう。"
 yearly.5001.a.b.lover:0 "言いたいことは分かった。さあこの件はもう忘れよう。"
 yearly.5001.a.c.spouse:0 "心の中であなたを許すことができるのを願うだけだ。"
 yearly.5001.a.c.lover:0 "あるいは、本当にこの方法しかなかったのかもしれない…"
 yearly.5001.b:0 "どうしてこんなことを！？地下牢に放り込まれる前に立ち去れ！"
 yearly.5001.c:0 "このことを忘れないぞ、[bickering_winner.GetFirstNameNoTooltip]。"
 yearly.5001.d:0 "いや。お前の危険な犯罪は国中に知れ渡るだろう！"
 yearly.5001.e:0 "その通りだ！我々の間に立ちふさがるものはもう何もない！"
 yearly.5001.f:0 "法廷は[bickering_loser.GetFirstNameNoTooltip]があなたに何をしようとしたかを知ることになるだろう。"
 yearly.5001.g:0 "この罪を見逃すわけにはいかない。衛兵！"
 yearly.5001.i:0 "あなたがこんなに危険だとは知らなかった…大好きだ！"
 yearly.5002.t:0 "古い後悔"
 yearly.5002.spouse.desc:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の裁きを受けるために私が[bickering_loser.GetFirstName]を引き渡してから数ヶ月が経過し、こうして我が家名は清められ、私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]の浮気癖も修正された。しかし、ライバルの幽霊のような姿は今でも私の夜を悩ませていて、私から正当な眠りを奪っている…"
 yearly.5002.lover.desc:0 "私がこの世界から私の最愛の人の残酷な看守を送り出してから数ヶ月が経過し、それにより、我々は[bickering_loser.GetHerHis]の結婚という暴政から自由に暮らすことができるようになった。それでもライバルの幽霊のような姿は今でも私の夜を悩ませ、墓の向こうから私を苦しめている…"
 yearly.5002.forgiven.desc:0 "\n\n[scoped_ruler.GetFirstNamePossessive]が、私の行動に対し悪意は抱いていないと保証し続けているにもかかわらず、私は罪悪感に圧倒されているように感じる。"
 yearly.5002.unforgiven.desc:0 "\n\n[scoped_ruler.GetFirstNamePossessive]の私の苦境に対する冷たい無関心は問題を悪化させるだけで、私の心を暴力的な行動に対する自責の念で満たしている。"
 yearly.5002.a:0 "[scoped_ruler.GetFirstNameNoTooltip]の助けさえあれば…"
 yearly.5002.b:0 "私に平安を与えてくれるのは[ROOT.GetCharacter.GetFaith.HighGodName]だけだ！"
 yearly.5002.c:0 "[bickering_loser.GetSheHe|U]は私が[bickering_loser.GetHerHim]のところへ行けば、私を苦しめるのを止めるだろう。"
 yearly.5003.spouse.desc:0 "私の[bickering_winner.GetWifeHusband]である[bickering_winner.GetFirstName]は、[bickering_winner.GetHerHis]の私の最愛の人との最後の不幸な遭遇以来、変わってしまった。[bickering_winner.GetSheHe|U]は、あの運命の日以来、[bickering_loser.GetFirstName]の復讐の念に取り憑かれていると訴えている。"
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName]は[bickering_winner.GetHerHis]の[bickering_loser.GetFirstName]との最後の不幸な遭遇以来、変わってしまった。[bickering_winner.GetSheHe|U]はあの運命の日以来、[bickering_loser.GetFirstNameNoTooltip]の復讐の念に取り憑かれていると訴えている。"
 yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U]は、[bickering_winner.GetHerHis]の秘密の犯罪の恐ろしい記憶が[bickering_winner.GetHerHis]の心と魂を蝕んでいるのではないかと恐れている。"
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U]は私の名の下に[bickering_winner.GetSheHe]が犯した恐ろしい罪を許してほしいと懇願していおり、私の赦しが[bickering_winner.GetHerHis]の心と魂を救う唯一のものであると確信している。"
 yearly.5003.a:0 "よろしい、[bickering_winner.GetFirstNameNoTooltip]。汝を許そう。"
 yearly.5003.b.forgiven:0 "あなたのためにできることはこれ以上ない。"
 yearly.5003.b.forgotten:0 "申し訳ないが、それはできない。"
 yearly.5003.b.callous:0 "妄想で私の時間を無駄にするのはやめてくれないか？"
 yearly.5003.c:0 "お前のような卑劣な殺人者には当然の報いだ。"
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName]がようやく私に許しを与えてくれたことで、私は再び平安を得た。[bickering_loser.GetFirstName]の亡霊は、これを最後に私の夢から追い出された。"
 yearly.5004.a:0 "[bickering_loser.GetHerHis|U]の記憶もすぐに薄れていくだろう…"
 yearly.5005.desc:0 "[scoped_ruler.GetFirstName]が私を助けてくれると期待していた私が愚かだった。[scoped_ruler.GetSheHe|U]は常に狭量で意地の悪い[scoped_ruler.GetWomanMan]だ。[scoped_ruler.GetSheHe|U]は私の苦境を否定し、私の弱さを嘲笑し、私に起きていることは全て自業自得だと主張した。"
 yearly.5005.a:0 "私はなぜこんな怪物を好んでいたのだろう？"
 yearly.5006.epilogue.desc:0 "[bickering_winner.GetHerHis]の行動への罪悪感に耐えられず、[bickering_winner.GetSheHe]は宮廷を捨て[bickering_winner.GetHerHis]の人生を[bickering_winner.GetFaith.HighGodNamePossessive]に捧げることを決めた。"
 yearly.5006.b.forgiven:0 "あなたが望むのであれば、心安らかに行きなさい。"
 yearly.5006.b.upset:0 "よくもこんなことができたものだな！？"
 yearly.5006.b.default:0 "そうか…"
 yearly.5007.t:0 "つまらない夜"
 yearly.5007.desc:0 "ここ数週間、自分が[bickering_loser.GetFirstName]と最後に出会った時のことをよく考えていることに気づく。[bickering_loser.GetHerHis]の血が肌を温めてくれた時ほど、人生に意味があると感じたことはない。\n\n[scoped_ruler.GetFirstName]も同じように感じているようだ。我々が殺人という深いスリルを共有した時ほど親密であったことはなく、我々は今、ゆっくりと離れていっている…"
 yearly.5007.a:0 "火の手を煽る時が来たのかもしれぬな。"
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName]は、私の暗殺計画に参加する可能性が高くなります。"
 yearly.5007.b:0 "私はもう十分にやったと思う。"
 yearly.5008.desc:0 "この数週間、自分が、私の大切な[bickering_loser.GetFirstName]について、また、[bickering_loser.GetHerHis]が[bickering_winner.GetFirstName]の手で早すぎる死を迎えたことをよく考えていることに気づく。殺人という深いスリルを共有したときほど、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))]を身近に感じたことはなかった。さらに興味をそそられることに、私と同じように、[bickering_winner.GetSheHe]も忘れられないあの瞬間を再現し、私たちの愛の炎を再び燃やしたいと思っているようだ。"
 yearly.5008.a:0 "だが今回は、私が犠牲者を選ぼう！"
 yearly.5008.b:0 "いや、私はこのゲームにはうんざりしてきた。"
 yearly.5009.desc:0 "提案は却下された"
 yearly.5010.t:0 "情け深い不協和音"
 yearly.5010.desc:0 "私の苦難に心を動かされた[bickering_vassal_1.GetTitledFirstName]は、私の義務の重荷を軽減することを願い、何度も私に[bickering_vassal_1.GetHerHis]の助言と援助を提供している。\n\nしかし、[bickering_vassal_1.GetFirstNamePossessiveNoTooltip]の注意は、[bickering_vassal_2.GetTitledFirstName]の怒りを招くことになった。「[bickering_vassal_1.GetFirstNameNoTooltip]は信用できません！これはあなたを利用するための策略に過ぎないのです、我が主君。」"
 yearly.5010.a:0 "私はそれに値する者だけに信頼を置くだろう。"
 yearly.5010.b:0 "我々3人の共通点を見つけることはできないのだろうか？"
 yearly.5010.midwaysuccess.desc:0 "私は[bickering_vassal_1.GetTitledFirstName]と[bickering_vassal_2.GetTitledFirstName]のいくつかの食い違いを何とか解消した。"
 yearly.5010.midwayfail.desc:0 "私は[bickering_vassal_1.GetTitledFirstName]と[bickering_vassal_2.GetTitledFirstName]の間の問題を解決できなかった。"
 yearly.5010.midwaycritfail.desc:0 "私の試みは、[bickering_vassal_1.GetTitledFirstName]と[bickering_vassal_2.GetTitledFirstName]の違いを脇に置いただけで、両封臣は私に対しても怒りを募らせることになった。"
 yearly.5010.c:0 "君の警告に留意しておくよ、[bickering_vassal_2.GetFirstNameNoTooltip]。"
 yearly.5010.d:0 "では、あなたの[ROOT.Char.GetTitleTierName]の名誉を守ろう！"
 yearly.5010.deceitfail.desc:0 "I was unable to trick [bickering_vassal_2.GetTitledFirstName] into dueling [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc:0 "[bickering_vassal_1.GetFirstNamePossessive]と[bickering_vassal_2.GetFirstNamePossessive]の間の互いの軽蔑を、公然とした敵対心に駆り立てるのには、それほど時間はかからない。互いに悪口が交わされた後、ついに[bickering_vassal_2.GetFirstNameNoTooltip]が[bickering_vassal_2.GetHerHis]の[bickering_vassal_2.Custom('signature_weapon')]を[bickering_vassal_1.GetFirstNameNoTooltip]に対して取り、相手もそれに親切に応じた。\n\n短いが激しい打撃の応酬の末、[bickering_vassal_winner.GetTitledFirstNameNoTooltip]が勝利を手にした一方、[bickering_vassal_winner.GetHerHis]の相手は地面に血を流したまま残された。。"
 yearly.5011.a.new:0 "あなたがこんなに私に対して献身的だったとは知らなかった、[bickering_vassal_winner.GetFirstNameNoTooltip]…"
 yearly.5011.b.new:0 "行動は言葉よりも雄弁のようだな。"
 yearly.5011.b.old:0 "あなたがいなかったら私はどうしていただろう、[bickering_vassal_winner.GetFirstNameNoTooltip]？"
 yearly.5011.c:0 "なぜこんな面倒で私を悩ませる必要があるんだ、[bickering_vassal_winner.GetFirstNameNoTooltip]？"
 tooltip.5010.d.vassalsfight:0 "二人の封臣を互いに駆り立てて戦わせることに成功する"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName]は喧嘩に引き込まれることを拒否する"
 tooltip.5010.b.success:0 "二人の封臣を何とか和解させる"
 tooltip.5010.b.fail:0 "二人の封臣の和解に失敗する"
 tooltip.5010.b.critfail:0 "二人の封臣を怒らせる"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName]が[bickering_vassal_1.GetFirstName]に対し命を懸けた決闘を挑みます！"
 yearly.5020.t:0 "教育への配慮"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]である[scoped_heir.GetFirstName]は、最近、あなたの[helpful_councillor.Custom('CouncilPosition')]として、私の仕事にとても興味を持っておられます。もしあなたが私に"
 yearly.5020.older.desc:0 "若い[scoped_heir.GetWomanMan]と一緒に過ごす事を許可していただければ、[scoped_heir.GetSheHe]は"
 yearly.5020.younger.desc:0 "[scoped_heir.GetHerHim]と一緒に過ごすことを許可していただければ、[scoped_heir.GetSheHe]は"
 yearly.5020.chancellor.desc:0 "政治、礼儀作法と外交について多くを学ばれるでしょう。"
 yearly.5020.marshal.desc:0 "軍隊の訓練、包囲計画とその他の戦争に関する事項について多くを学ばれるでしょう。"
 yearly.5020.steward.desc:0 "金勘定や、領土や富を管理することについて多くを学ばれるでしょう。"
 yearly.5020.spymaster.desc:0 "慎重になることや不明瞭な情報を取得することについて多くを学ばれるでしょう。"
 yearly.5020.court_chaplain.desc:0 "我々の領国の歴史と人々の伝統について多くを学ばれるでしょう。"
 yearly.5020.a:0 "あなたが知る限りのことをしてやってくれ…"
 yearly.5020.b.a:0 "[scoped_heir.GetFirstNamePossessiveNoTooltip]の将来はあなたには関係ない。"
 yearly.5020.b.b:0 "[scoped_heir.GetHerHim]には私自身が教育しよう！"
 yearly.5020.c:0 "まずはあなたが真実を語っているかを見極めるだろう！"
 tooltip.5020.c.success:0 "私は[helpful_councillor.GetFirstNamePossessiveNoTooltip]が[scoped_heir.GetFirstNameNoTooltip]を教育する理由を発見する"
 tooltip.5020.c.success.effect:0 "指導は中断されずに続く"
 tooltip.5020.c.fail:0 "[helpful_councillor.GetFirstNamePossessiveNoTooltip]が[scoped_heir.GetFirstNameNoTooltip]を教育する理由が私にはわからない"
 tooltip.5020.c.fail.effect:0 "私は対策を講じる必要があるかもしれない"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip]は、私が[helpful_councillor.GetHerHim]をスパイすることを決めたことに気づく"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName]は侮辱され[scoped_heir.GetFirstName]への指導を中止します"
 yearly.5021.deceitfulcouncillor.desc:0 "私が[helpful_councillor.GetFirstNamePossessive]の意図を疑ったことは正しかった！数日間[helpful_councillor.GetHerHim]を監視してみて、[helpful_councillor.GetSheHe]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]と私を戦わせることにしか興味がないことがよくわかった。"
 yearly.5021.honestcouncillor.desc:0 "私のスパイは、[helpful_councillor.GetFirstName]を厳しく精査したにもかかわらず、[helpful_councillor.GetHerHis]の意図が純粋なもの以外であると信じることができるようなものは何も見つけることができなかった。\n\n[helpful_councillor.GetSheHe|U]は本当に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]がより良い統治者になるのを手助けすることにしか興味がないようだ。"
 yearly.5021.a:0 "[helpful_councillor.GetHerHim]に[scoped_heir.GetFirstNameNoTooltip]を指導させても害はあるまい！"
 yearly.5021.b.a:0 "もはや[helpful_councillor.GetHerHim]を[scoped_heir.GetFirstNameNoTooltip]の周りに置くことはできない。"
 yearly.5021.b.b:0 "だが、私はまだ[helpful_councillor.GetHerHim]を信用してはいない！"
 yearly.5021.c:0 "[helpful_councillor.GetHerHim]を評議会から叩き出してやりたい！"
 yearly.5022.a:0 "[helpful_councillor.GetHerHim]を続けさせても害はあるまい！"
 yearly.5023.desc:0 "私の[helpful_councillor.Custom('CouncilPosition')]である[helpful_councillor.GetTitledFirstName]を監視するよう、私が用意した役立たずのスパイが捕まってしまった！[helpful_councillor.GetFirstNameNoTooltip]は、私からの信頼の欠如を知って激怒し、[helpful_councillor.GetHerHis]による指導の申し出を撤回した。"
 yearly.5023.a:0 "[helpful_councillor.GetSheHe]を信頼できると判断するにはどうすればよかったんだ？"
 yearly.5024.deceitfulcouncillor.desc:0 "何かが間違っている。私の[helpful_councillor.Custom('CouncilPosition')]である[helpful_councillor.GetFirstName]が私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]の教育を手伝うことを許可したことで、[scoped_heir.GetFirstname]は統治について何かを学べるようになったはずだった。しかし、[helpful_councillor.GetSheHe]は、私のあらゆる決定に疑問を持ち、それを否定する方法を[scoped_heir.GetHerHim]に教えることに、より興味を持っているようだ。"
 yearly.5024.deadlycouncillor.desc:0 "苦しげな表情をし、[helpful_councillor.GetHerHis]の服には血を滴らせて、私の[helpful_councillor.Custom('CouncilPosition')]である[helpful_councillor.GetFirstName]は大広間に飛び込んできた。\n\n「山賊です！我が[ROOT.Char.GetTitleTierName]！」[helpful_councillor.GetSheHe]は息を切らして叫ぶ。[helpful_councillor.GetFirstNameNoTooltip]は、ちょうど今朝、[scoped_heir.GetFirstName]と共に[ROOT.Char.Custom('ResidenceBuilding')]を出発し、田園地帯を調査していたのだ。\n「私はできる限り長く[scoped_heir.GetTitleTierNamePossessive]の体を背負っていたのですが、しかし…」"
 yearly.5024.honestcouncillor.desc:0 "[helpful_councillor.GetCouncilTitle]、[helpful_councillor.GetFirstNamePossessive]による私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]への教育はすでに実を結んでいる。\n\n[scoped_heir.GetFirstName]は、私が実際に望んでいた以上に多くのことを学び、[scoped_heir.GetSheHe]は将来の[scoped_heir.GetHerHis]の責任のいくつかを以前よりもはるかに真剣に受け止めている。"
 yearly.5024.a.a:0 "素晴らしい！[helpful_councillor.GetHerHim]は信用できるとわかっていた！"
 yearly.5024.a.b:0 "[helpful_councillor.GetSheHe]はよくもこんなことができたものだな！？"
 yearly.5024.a.c:0 "ありえない！"
 yearly.5024.b:0 "信じられない。お前が黒幕だろう！"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip]は[helpful_councillor.GetHerHis]の[helpful_councillor.GetCouncilTitle]としての責任について[scoped_heir.GetFirstNameNoTooltip]に教えるでしょう"
 tooltip_yearly_5022_a:0 "[helpful_councillor.GetFirstName]が[helpful_councillor.GetHerHis]の教育を継続するのを許す。"
 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "[blackmailed_vassal.GetTitledFirstName]について恐るべき事実を発見しました。このことであなたの注意を向けるのは嫌ですが、この[blackmailed_vassal.GetWomanMan]はあなたに関する最も憂慮すべき類の秘密を持っていることを報告します。"
 yearly.5030.selfishvassal.desc:0 "[blackmailed_vassal.GetTitledFirstName]について恐ろしい事実を知ったので、お知らせするためにここに記します。この[blackmailed_vassal.GetWomanMan]は陰で不道徳かつ不名誉な活動に従事しています。\n\nこの重要な情報をお届けして注意を促すことで、[ROOT.Char.GetTitleTierName]への私の揺るぎない忠誠心が証明されることを切に願っています。"
 yearly.5030.a.a:0 "心配してくれて心から感謝する、[squealing_vassal.GetFirstNameNoTooltip]。"
 yearly.5030.a.b:0 "[squealing_vassal.GetFirstNameNoTooltip]よ、そなたの貢献は忘れまいぞ。"
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName]が[blackmailed_vassal.GetTitledFirstNamePossessive]の秘密を明かします。"
 yearly.5030.secret.desc:0 "秘密を知らされた"
 yearly.5030.c:0 "[squealing_vassal.GetFirstNameNoTooltip]よ、このことは忘れたほうが良い。"
 yearly.5030.c.tt:0 "[blackmailed_vassal.GetHerHim]に対して[blackmailed_vassal.GetFirstNamePossessive]の秘密を使わないでしょう"
 yearly.5020.ruler.diplomacy.tt:0 "[scoped_heir.GetFirstNamePossessive]の外交能力の向上を試みます"
 yearly.5020.ruler.martial.tt:0 "[scoped_heir.GetFirstNamePossessive]の軍事能力の向上を試みます"
 yearly.5020.ruler.stewardship.tt:0 "[scoped_heir.GetFirstNamePossessive]の管理能力の向上を試みます"
 yearly.5020.ruler.intrigue.tt:0 "[scoped_heir.GetFirstNamePossessive]の策略能力の向上を試みます"
 yearly.5020.ruler.learning.tt:0 "[scoped_heir.GetFirstNamePossessive]の学識能力の向上を試みます"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName]は[scoped_heir.GetFirstNamePossessive]の外交能力を向上させます"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName]は[scoped_heir.GetFirstNamePossessive]の軍事能力を向上させます"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName]は[scoped_heir.GetFirstNamePossessive]の管理能力を向上させます"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName]は[scoped_heir.GetFirstNamePossessive]の策略能力を向上させます"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName]は[scoped_heir.GetFirstNamePossessive]の学識能力を向上させます"
 yearly.5025.desc.a:0 "最近の私の指導のおかげで、[scoped_heir.GetFirstName]は[scoped_heir.GetHerHis]の教育に欠けていたものの一部を埋めることができた。\n\n[helpful_councillor.GetTitledFirstNamePossessive]からの要求は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]が[scoped_heir.GetHerHis]の未開発の可能性の一部を解き放つのを私が助けるために必要な動機づけとなった。"
 yearly.5025.desc.b:0 "残念なことに、私の最近の、[scoped_heir.GetFirstName]に対する、[scoped_heir.GetHerHis]の教育の隙間を埋めるための指導の試みは実を結ばなかった。\n\n私は[helpful_councillor.GetTitledFirstNamePossessive]の提案を断るべきではなかったのかもしれない…"
 yearly.5025.a:0 "私は[scoped_heir.GetHerHis]の成果を誇りに思う。"
 yearly.5025.b:0 "[scoped_heir.Custom('GirlBoy')]は少し頭の回転が鈍いだけだ。"
 yearly.5040.t:0 "怪しい会話"
 yearly.5040.desc:0 "朝の散歩に[ROOT.Char.Custom('ResidenceBuilding')]の庭園を通りがかると、そよ風が[whisperer_1.GetFirstName]と[whisperer_2.GetFirstName]の声を我が耳に運んできた。\n\n二人の廷臣は人気のない場所で話し合いをしていて、誰も聞いていないことを確かめるために頻繁に周りを見回している。遠くからでは彼らの言葉のすべてを聞き取ることは難しいが、[scoped_vassal.GetTitledFirstName]のことを話しているのは間違いない。"
 yearly.5040.a.a:0 "I will have them bound and delivered to [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b:0 "[scoped_vassal.GetFirstNameNoTooltip]に警告しなければ！"
 yearly.5040.b:0 "もう少し近づければ……"
 yearly.5040.b.success.desc.tt:0 "私は発見されない"
 yearly.5040.b.success.effect.tt:0 "私は会話の内容を知る"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip]と[whisperer_2.GetFirstNameNoTooltip]は私を見つける"
 yearly.5040.b.failure.effect.tt:0 "尋問は何の結果も産まない"
 yearly.5040.c.a:0 "あなたは敬愛する[ROOT.Char.GetTitleTierName]に隠し事などはしないだろうな？"
 yearly.5040.c.b:0 "どんな犠牲を払っても何を隠しているのか知る必要がある！"
 yearly.5040.c.success.tt:0 "I torture the information out of [whisperer_1.GetFirstNameNoTooltip] and [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName]と[whisperer_2.GetFirstNameNoTooltip]は非協力的だ"
 yearly.5040.d:0 "あぁ、大したことではないと思うが……"
 yearly.5041.desc.a:0 "私はなんとか二人の廷臣に気づかれずに彼らに近づくことができた。\n\n彼らは[scoped_vassal.GetTitledFirstName]によって企てられた私に対する陰謀について議論している！"
 yearly.5041.desc.b:0 "私はなんとか二人の廷臣に気づかれずに彼らに近づくことができた。\n\n彼らは[scoped_vassal.GetTitledFirstName]によって企てられた私の宮廷における陰謀について議論している！"
 yearly.5041.desc.c:0 "私はなんとか二人の廷臣に気づかれずに彼らに近づくことができた。\n\n彼らは[scoped_vassal.GetTitledFirstNamePossessive]の私生活や[scoped_vassal.GetHersHis]のいくつかの不快な習慣について話し合っているようだ。"
 yearly.5041.a:0 "興味深い…"
 yearly.5042.desc.safetorture:0 "二人の囚人の舌を緩めるには時間がかかったが私の看守は辛抱強い男だ。数時間の尋問の後、二人の共謀者は秘密を告白する準備ができたようだ。"
 yearly.5042.desc.deadlytorture:0 "囚人の口は私の予想以上に固いままだ。長い夜の尋問の後、看守のイライラが忍耐の限界を超えれば、二人の廷臣は朝までに死ぬだろうが、彼らがその前に秘密を明らかにすることはない。"
 yearly.5042.desc.a:0 "\n\nどうやら[scoped_vassal.GetTitledFirstName]が私に対する陰謀を企んでいるらしい！"
 yearly.5042.desc.b:0 "\n\nどうやら[scoped_vassal.GetTitledFirstName]が私の宮廷内で陰謀を企んでいるらしい！"
 yearly.5042.desc.c:0 "\n\n彼らの議論の内容は、私が全く知らなかった[scoped_vassal.GetTitledFirstNamePossessive]の不快な習慣に関するものだった。"
 yearly.5042.a.a:0 "なんという偶然と刺激的な発見だ！"
 yearly.5042.a.b:0 "重要な情報には過酷な対価を。"
 yearly.5040.torturefail.desc:0 "残念ながら、尋問しても結果は出なかった"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName]と[whisperer_2.GetFirstName]は私に気づくと急いで[ROOT.Char.Custom('ResidenceBuilding')]へと戻っていく"
 yearly.5043.torturedeadlyfail.desc:0 "私の尋問は二人の囚人にとって過酷すぎるものであったようだ。\n\n彼らは私に秘密を伝えるまえに、息を引き取ってしまった。"
 yearly.5043.a.a:0 "時間の無駄だったな…"
 yearly.5043.a.b:0 "なぜ彼らは話さなかったのだ？"
 yearly.5050.t:0 "Marital Recriminations"
 yearly.5050.desc.a:0 "「絶対に許せません！」\n\n私の部屋に飛び込んできた[scoped_spouse.GetFirstName]は、怒りで顔を真っ赤にして、[ROOT.Char.Custom('ResidenceBuilding')]全体に聞こえるほどの大声で叫んだ。\n\n「[slighting_courtier.GetTitledFirstName]が私の名誉を侮辱したのです！私はあなたに、あの[slighting_courtier.Custom('InsultAdjective')][slighting_courtier.Custom('InsultNoun')]を我々の宮廷から追放するよう求めます！」"
 yearly.5050.desc.b:0 "私の書斎で[scoped_spouse.GetWifeHusband]がこそこそ隠れていたので驚いてしまった。[scoped_spouse.GetHerHis]の顔を見れば、どうやら[scoped_spouse.GetFirstName]を怒らせる何かがあったのは間違いなく、[scoped_spouse.GetHerHim]の感情を理解できるまでには時間がかかった。\n\n「我が愛しき人よ、[slighting_courtier.GetFirstName]が私をひどく侮辱してきたのです。あのような粗暴な[slighting_courtier.GetWomanMan]に近づくことがあることを考えてしまったら、私にはもう我慢できないのです。」"
 yearly.5050.a.a:0 "明日にも[slighting_courtier.GetSheHe|U]を追放してやろう！"
 yearly.5050.b.a:0 "そんなくだらないことで私を煩わせないでくれ。"
 yearly.5050.b.b:0 "Impossible! [slighting_courtier.GetFirstNameNoTooltip] is such a nice [slighting_courtier.GetWomanMan]!"
 yearly.5050.b.c:0 "あなたが大げさに言っているだけでしょう、愛しい人。"
 yearly.5050.c:0 "何があったのか一から教えてもらえないか？"
 yearly.5050.c.success.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip]から事の詳細を聞き出す"
 yearly.5050.c.success.effect.tt:0 "[scoped_spouse.GetFirstNameNoTooltip]の言っていることの真偽を知る"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip]は理由を述べることを拒む"
 yearly.5050.c.failure.effect.tt:0 "[scoped_spouse.GetWifeHusband]は私に行動を起こすよう求める"
 yearly.5051.desc.a.a:0 "話を聞けば聞くほど、我が[scoped_spouse.GetWifeHusband]が私に本当のことを言っていないという確信を得た。話し終わる頃には、[scoped_spouse.GetFirstName]が[slighting_courtier.GetTitledFirstName]を貶すために全くの嘘の話を作り上げたのではないかという印象が強く残った。"
 yearly.5051.desc.a.b:0 "私の[scoped_spouse.GetWifeHusband]の主張を注意深く調べた結果、私は[scoped_spouse.GetFirstName]が私に真実を語っているという結論に達した。\n\n[slighting_courtier.GetTitledFirstName]は[scoped_spouse.GetHerHis]の名誉を深く傷つけ、それにより[slighting_courtier.GetSheHe]は私の厚遇に対して唾を吐きかけたのだ。"
 yearly.5051.z:0 "もしも廷臣らがこの過った訴えを知ったなら……"
 yearly.5051.a:0 "[slighting_courtier.GetFirstNameNoTooltip]に対して、この根も葉もない告発を謝るべきではなかろうか。"
 yearly.5051.b:0 "心配するな、私は常にあなたのそばにいる。"
 yearly.5051.c:0 "これで確信できた、[slighting_courtier.GetFirstNameNoTooltip]と向かい合うことができる。"
 yearly.5051.d:0 "私はあなたが[slighting_courtier.GetFirstNameNoTooltip]を許してみてはどうかと思うが。"
 yearly.5052.desc.a:0 "[scoped_spouse.GetFirstName]と事件の詳細を議論した後も、私は問題の全容をどう考えていいのか迷っている。"
 yearly.5052.desc.b.a:0 "\n\n良き[ROOT.Char.GetTitleTierName]は[ROOT.Char.GetHerHis]の[scoped_spouse.GetTitleTierName]の側に立つべきではあるが、私は[scoped_spouse.GetFirstNameNoTooltip]が全てを語っていないのではないかという気持ちを拭い去ることができない…"
 yearly.5052.desc.b.b:0 "\n\nとはいうものの、良き[ROOT.Char.GetTitleTierName]は[ROOT.Char.GetHerHis]の[scoped_spouse.GetTitleTierName]の側に立つべきであり、[scoped_spouse.GetFirstName]はこの出来事にすっかり打ちのめされているように見える。"
 yearly.5052.a:0 "[slighting_courtier.GetTitledFirstNameNoTooltip]と話をしよう。"
 yearly.5052.b:0 "この問題は全て忘れた方がいいと思うよ、[scoped_spouse.GetFirstNameNoTooltip]。"
 yearly.5053.desc.a:0 "私の[scoped_spouse.GetWifeHusband]がまたしても宮廷で誰かが[scoped_spouse.GetHerHim]を見下していると文句を言っている。今回は[slighting_courtier.GetTitledFirstName]が[scoped_spouse.GetHerHis]の怒りを買っているようだ。[scoped_spouse.GetSheHe|U]が今、私に何とかして欲しいと言っている。"
 yearly.5053.desc.b:0 "私は、[scoped_spouse.GetWifeHusband]が、[scoped_spouse.GetHerHim]によれば、[scoped_spouse.GetHerHis]の名誉を傷つけた宮廷の一員を処罰してほしいと求めてきたことにもはや少しも驚かない。それは私が[slighting_courtier.GetTitledFirstName]に対する[scoped_spouse.GetFirstName]の苦情の列挙にほとんど注意を向けることもないほど頻繁な出来事となっている。"
 yearly.5053.desc.b.a:0 "\n\nなぜこれほど多くの人が[scoped_spouse.GetHerHim]を悩ませているのか理解できない…"
 yearly.5053.desc.b.b:0 "\n\nA more suspicious [ROOT.Char.GetWifeHusband] might start to suspect that [scoped_spouse.GetSheHe] is taking advantage of my good will to get rid of anyone [scoped_spouse.GetSheHe] does not like..."
 yearly.5053.a:0 "Enough. I will make an example out of this one."
 yearly.5053.b:0 "心配いらない、[slighting_courtier.GetTitledFirstNameNoTooltip]に対処しよう。"
 yearly.5053.c:0 "こんな些細なことはもういい、[scoped_spouse.GetFirstNameNoTooltip]。"
 yearly.5054.desc.a:0 "私による[slighting_courtier.GetTitledFirstName]の恐ろしい処刑以来、私の[scoped_spouse.GetWifeHusband]の行動は奇妙なものになっている。私の予想通り、もはや[scoped_spouse.GetHerHim]を悩ませる廷臣はおらず、[scoped_spouse.GetHerHim]に頼まれない限り近づこうとすらしないが、[scoped_spouse.GetSheHe]はまだ満足している様子はない。\n\n実際、[scoped_spouse.GetSheHe]は以前よりもずっと陰鬱になっているように見える。"
 yearly.5054.desc.b:0 "予想した通り、私の[scoped_spouse.GetWifeHusband]を軽視したことに対して、私が最も苦痛を与える公の方法で[slighting_courtier.GetTitledFirstName]を処刑したことは、まさに私が宮廷に伝えるべきメッセージであった。\n\nあえて口答えをしたり、[scoped_spouse.GetHerHis]の許可なしに[scoped_spouse.GetFirstName]に近づく者はいない。もう、私は[scoped_spouse.GetHerHis]の絶え間ない不満に悩まされる必要はない。"
 yearly.5054.a.a:0 "I believe a thank you is in order, dear."
 yearly.5054.a.b:0 "やっと平和になった。"
 yearly.9020.t:0 "強大な象"
 yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は笑顔で私に近づいてくる。[marshal.GetSheHe|U]は、[county.GetNameNoTooltip]の管理人から本当に素晴らしい贈り物を受け取ったと説明し、[marshal.GetHerHim]と一緒に来るよう私を手招きする。\n\nそして、それは印象的だった！外に出ると、#emphasis 巨大な#!象が出迎えてくれた。それは私が今まで見たどの象よりも大きい。この動物はどんな敵でも確実に壊滅させるだろう。"
 yearly.9020.a:0 "私は自らこの強大な獣に乗って戦いに臨むだろう。"
 yearly.9020.b:1 "[marshal.GetCouncilTitle]、その生物はあなたのものだ。"
 yearly.9020.c:2 "私の$knight_culture_player_no_tooltip_lowercase$[knight.GetTitledFirstNameNoTooltip]はきっとそれを上手く使うだろう。"
 yearly.9020.d1:1 "[ROOT.Char.GetFaith.KnowledgeGodName]を讃え、それを逃がそう。"
 yearly.9020.d2:0 "そのような動物は自由であるべきだ。逃がしてやれ。"
 yearly_9020_personal_war_elephant:0 "個人的な戦象"
 yearly.8000.t:0 "敬意を払いに"
 yearly.8000.desc:1 "我が臣下の[vassal.GetTitledFirstName]が、身なりの整った外交官や$knight_culture_player_plural_no_tooltip_lowercase$、異国のエンターテイナーの大行列をしたがえて、我が[ROOT.Char.Custom('ResidenceBuilding')]の外に到着した。まるで[vassal.GetFirstNameNoTooltip]が[vassal.GetHerselfHimself]自身で先導するパレードのようであった。\n\n歓声の中で、[vassal.GetFirstNameNoTooltip]は[vassal.GetSheHe]が敬意を表すために、#emphasis 黄金#!の贈り物を持って来たと発表した!"
 yearly.8000.desc.paranoid:0 "\n\n…[vassal.GetSheHe]は間違いなく#emphasis 私を殺しに#!ここへ来た！"
 yearly.8000.desc.lunatic:0 "\n\n#emphasis 月の男#!は新しい遊び相手を求める私の真夜中の嘆願を聞いていたに違いない！"
 yearly.8000.desc.default:0 "\n\nこのような気前の良さは、臣民にはなかなか見られないものだ。[vassal.GetFirstNamePossessiveNoTooltip]の忠誠心は真に貴重なものだ！"
 yearly.8000.desc.cannibal:0 "\n\nこのような愉快な気前の良さは、優しい臣民の中にもなかなか見られないものだ。[vassal.GetFirstNamePossessiveNoTooltip]の瑞々しい忠誠心は真に味わうべきものだ！"
 yearly.8000.a:0 "入ってくれ！さあ、そこにある黄金を預けて…"
 yearly.8000.b:0 "は？…お前には#emphasis もっと#!差し出すものがあるのではないか？"
 yearly.8000.c:0 "黄金を自身でしまっておきなさい、お前の友誼は今のままでも充分だぞ！"
 yearly.8000.d:0 "[vassal.GetHerHim]を[ROOT.Char.Custom('ResidenceBuilding')]に#emphasis 入れるな#!！"
 yearly.8000.e:0 "一緒に…夕食でもどうだ？"
 yearly.8000.e.tt_eat_vassal:0 "あなたに食べられます"
 yearly.8000.e.tt_secret:0 "あなたが殺人の秘密を得ます"
 yearly.8100.t:0 "熱狂的な農民層"
 yearly.8100.desc:0 "[county.GetName]の農民は機嫌がいい。収穫は豊作で、道は安全で、村の長老たちは牛が蜂蜜入りの乳を出したり、金の卵を産むガチョウのようなありえない物語を話している。\n\n農民たちは#emphasis 私#!を称賛している！その彼らの幸運のために贈り物を持った代表団を贈ってきた！"
 yearly.8100.a:0 "贈り物をありがたく受け取ろう！"
 yearly.8100.b:0 "興味をそそられるな...。 兵士を送り、さらに多くの「贈り物」を集めよう！"
 yearly.8100.c:0 "いや、彼らにこそその余剰分が必要だろう。"
 yearly.8200.t:0 "善意の寄付"
 yearly.8200.desc:0 "私の[realm_priest.GetCouncilTitle]である[realm_priest.GetFirstName]は、裕福だが子供のいない地主（現在は故人）の財産から多額の寄付を受けてきた。[realm_priest.GetSheHe|U]は個人は質素で敬虔な生活を送っていたと主張しており、金が良い方向に使われることを願っていたという。\n\n[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]は、私が「[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]における[ROOT.Char.GetFaith.GetNameNoTooltip]の模範であることから、私が寄付金の一部を受け取るよう主張している。"
 yearly.8200.a:0 "#emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#!の富を手放すだと？#emphasis 異端者め！#!"
 yearly.8200.b:0 "約束しよう、その金は領国に奉仕すると。"
 yearly.8200.c:0 "この「模範」は全額の寄付に値する！"
 yearly.8200.d:0 "どうか、私の名前で貧乏な人々に与えてくれ。"
 yearly.8200.desc.zealous:0 "\n\n…[realm_priest.GetSheHe]は[ROOT.Char.GetFaith.DevilName]によって確実に堕落している！"
 yearly.8200.desc.generous:0 "\n\n私がその金で救える全ての魂のために、私の心臓は高鳴っている！"
 yearly.8200.desc.greedy:0 "\n\n…当然だが、私は自分のためにポケットに入れるつもりだ！"
 yearly.8200.desc.default:0 "\n\n確かに魅力的な申し出だ。"
 yearly.8300.t:0 "軍資金への貢献"
 yearly.8300.desc:0 "空っぽになりかけた金庫を恐れて見ていると、私の伝令官が我が封臣の四人が到着したと連絡してきた。\n\n[vassal_1.GetTitledFirstName]が発表しました。「我が主、我々は金貨を持って参りました。 敵に打ち勝つための出資でございます！」\n\n「我らも同じくと[vassal_2.Custom('FormalComplimentAdjective')][vassal_2.GetTitledFirstName]、[vassal_3.Custom('FormalComplimentAdjective')][vassal_3.GetTitledFirstName]、[vassal_4.Custom('FormalComplimentAdjective')][vassal_4.GetTitledFirstName]も続いた —— 我らを勝利にお導きください！」"
 yearly.8300.a:0 "君らの寛大さを歓迎します！"
 yearly.8300.b:0 "#emphasis 金貨#!とお前らは言ったか？衛兵、 #emphasis それを全部掴んで持ってこい。#!"
 yearly.8300.c:0 "諸君らのあまりの気前良さは善しとするが、気持ちだけ受け取っておくぞ。"
 yearly.8300.d:0 "金貨？私はむしろお前の#emphasis 下着を徴収したい！#!"
 yearly.8400.t:0 "常軌を逸した変質者"
 yearly.8400.desc:0 "寝室に籠もって夜更ししていると、我が家の奥の神聖な場所で客人である[deviant_guest.GetTitledFirstName]と対面した—[deviant_guest.GetSheHe]はどうやってここに？\n\n「 [ROOT.Char.GetLadyLord]、決して怪しいものではありません！」と[deviant_guest.GetSheHe]は主張した。\n\n[deviant_guest.GetSheHe]は半裸で、私の#emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!を汚している事実は、それがまさしくその怪しい者であることを教えてくれた。"
 yearly.8400.a:0 "うわぁ…なんだ…#emphasis 私の領地から今すぐ出ていけ！#!"
 yearly.8400.special:0 "聞け、私はお前のような変態が行くべき#emphasis 場所#!を知ってるぞ。"
 yearly.8400.b:0 "どうしてこんなことを？さあ、こっちの地下牢へ来い！"
 yearly.8400.c:0 "こんな事は二度とするな。わかったか？"
 yearly.8400.d:0 "#emphasis そのようなこと#!ができるとは考えもしなかった 。魅惑的だな…"
 yearly.8400.a.tt:0 "[deviant_guest.GetTitledFirstName]を[appropriate_court_target_owner.GetTitledFirstName]の宮廷に送れば、[deviant_guest.GetSheHe]は良いスパイになるでしょう…"
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "あなたが置かれている状況は不幸です。それでも、私はあなたにこの贈り物を提供します、あなたがこの危険な時代に勝利することができるように。\n\n[current_head_of_faith.GetFaith.HighGodName]があなたの側に留まることを祈ります。"
 yearly.8500.desc.b:0 "不信心者に対するあなたの正義の戦いは、見過ごされてはおりません。私は個人的にあなたがこの混乱した時代を乗り切るのに十分な金を持たせた使者を派遣しました。\n\n[current_head_of_faith.GetFaith.HighGodName]があなたをお守りくださいますように。"
 yearly.8500.a:0 "跪き、[current_head_of_faith.GetFaith.HighGodName]に祈ろう！"
 yearly.8500.b:0 "この贈り物を受け取ることはきない、あまりにも多すぎる。"