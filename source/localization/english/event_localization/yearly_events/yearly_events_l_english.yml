l_english:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "何年にもわたって、私の[ROOT.Char.Custom('YearlyEvent0001Skill')]の技術は役に立ってきました。この知識があなたの役に立つかもしれないと思いました。私が知っていることをお話しできれば幸いです、"
 yearly.0001.desc.arrogant:0 "あなたもお気づきのように、私は[ROOT.Char.Custom('YearlyEvent0001Skill')]の問題にかなり精通しています。これらの知識をあなたと共有できれば幸いです、"
 yearly.0001.desc.councillor:0 "あなたの[mentor.Custom('CouncilPosition')]を務める中で、私は[ROOT.Char.Custom('YearlyEvent0001Skill')]について多くのことを学びました。私はこれらの問題であなたをご指導したいと思っています、"
 yearly.0001.desc.nofavor:0 "あなたの好意を得るために。"
 yearly.0001.desc.favor:0 "過去にお世話になった恩返しのために。"
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]は常に私の強みであり、その問題をあなたと共有できればと思っています。あなたの時間が許すのであれば、私が知っているものを教えられれば幸いです。"
 yearly.0001.a:0 "あなたの支援にはたいへん感謝する。"
 yearly.0001.a.success:0 "[mentor.GetFirstNamePossessiveNoTooltip]のレッスンを心に刻む"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip]が、私の現状について助言する"
 yearly.0001.b:0 "寛大な申し出だが、代わりに私があなたを助けるとしたら？"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip]が私のレッスンを心に刻む"
 yearly.0001.b.failure:0 "私は[mentor.GetFirstNameNoTooltip]に[mentor.GetHerHis]の現状について助言する"
 yearly.0001.c:0 "互いに知識を蓄えておけば、互いにとって利益になる！"
 yearly.0001.d:0 "自分で何とかできる。"
 yearly.0002.t:0 "軽率な評議員"
 yearly.0002.desc:0 "我が[councillor.Custom('CouncilPosition')]として忠実に仕えていたので、私は[councillor.GetTitledFirstName]に宮廷内を自由に動く権利を与えた。\n\nしかし今[councillor.GetSheHe]は私の厚遇を利用して、我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )][child.GetFirstName]と恋仲になったということを知った！"
 yearly.0002.a:0 "彼らが罪を免れるためには結婚するしかない。"
 yearly.0002.c:0 "刃向うというのなら[councillor.GetFirstNameNoTooltip]には獄中で朽ち果ててもらおう！"
 yearly.0002.d:0 "表沙汰にはしたくない…"
 yearly.0003.t:0 "禁じられた愛"
 yearly.0003.start.desc:0 "最初は冗談だと思っていた——我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]と[relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]がどうやって恋人同士になったというのだ！？だが、私のスパイが入手した手紙は"
 yearly.0003.dislikes_incest.desc:0 "[child.GetWomanMan]が決して持ってはならない[child.GetHerHis]の[child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]との出会いを描いている…"
 yearly.0003.likes_incest.desc:0 "彼らの肉体関係についての#EMP 魅力的#!な詳細が述べられている..."
 yearly.0003.b:0 "彼らの関係を隠蔽することを試みる。"
 yearly.0003.c:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家を貶めた彼らを投獄しろ！"
 yearly.0003.d:0 "彼らを私の部屋に招待して「家族の時間」を過ごしてもらう。"
 yearly.0011.t:0 "彗星が出現した！"
 yearly.0011.desc:0 "天空に彗星が現れたことによって人間は誰もが動きを止めてしまう。空を横切るまったく想定外のこの奇妙な出現は何を意味しているのだろう？\n\n普段は適当に生きている[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の農民たちは高慢にも浅はかな自論を持っているようだが、私にはそれよりは賢い[ROOT.Char.GetWomenMen]たちがいる…"
 yearly.0011.gain_stress:0 "彗星は無数の臣民を混乱に陥れる"
 yearly.0011.lose_stress:0 "彗星は多くの不穏分子を恐怖に陥れる"
 yearly.0011.new_friends:0 "それは新しい友をもたらすのかも？"
 yearly.0011.lustful:0 "早く、誰か私を抱きしめてくれ！"
 yearly.0011.chaste:0 "姦通者がこれを我々にもたらしたのだ！"
 yearly.0011.gluttonous:0 "死が来る！倉庫をいっぱいにしろ！"
 yearly.0011.temperate:0 "これは我々の過ちに対する裁きだ！"
 yearly.0011.greedy:1 "彗星がもたらす不思議な富とは何だろう…"
 yearly.0011.generous:0 "これは我々があまりに利己的であることの#EMP 証明#!だ！"
 yearly.0011.lazy:0 "もういい、寝るとしよう…"
 yearly.0011.diligent:0 "仕事をしていれば気にならなくなるだろう。"
 yearly.0011.wrathful:0 "忌まわしい物を空から引き剥がしてやる！"
 yearly.0011.calm:0 "これもまた過ぎ去るだろう。"
 yearly.0011.patient:0 "我々はそのうちこの兆候を解明しなければ。"
 yearly.0011.impatient:0 "[ROOT.Char.GetFaith.NegativeAfterLife]とは何を意味するのか？！"
 yearly.0011.arrogant:0 "家族にとっての吉兆だと私は思う。"
 yearly.0011.humble:0 "我々は創造主の前には皆、塵に過ぎない。"
 yearly.0011.deceitful:0 "どんな説明をすれば最も得するだろうか…"
 yearly.0011.honest:0 "私にはただの岩にしか見えないが？"
 yearly.0011.craven:0 "#EMP 皆混乱している！#!"
 yearly.0011.brave:0 "どんな意味があるにせよ、正面から向き合おう！"
 yearly.0011.shy:0 "塔の中の方が安全かもしれない…"
 yearly.0011.gregarious:0 "もしこれが終わりなら、友人と共に祝おう！"
 yearly.0011.ambitious:0 "彗星は偉大な行為と偉大な[ROOT.Char.GetWomenMen]の前触れだ！"
 yearly.0011.content:0 "それが何を意味するかは別にして。"
 yearly.0011.arbitrary:0 "私の言う意味がその意味だ！"
 yearly.0011.just:0 "ああ彗星よ、ああ神の正義の前触れよ！"
 yearly.0011.cynical:0 "おそらく農民のおならが固まったものだろうな。"
 yearly.0011.zealous:0 "週末は近い！悔い改めよ！"
 yearly.0011.paranoid:0 "我が敵は天を私へと向けている！"
 yearly.0011.trusting:0 "た、たぶんまったく意味はないんじゃないかな？"
 yearly.0011.compassionate:0 "誰かの上に落ちなければ良いが…"
 yearly.0011.callous:0 "私の上に落ちてこない限り、知ったことか？"
 yearly.0011.sadistic:0 "敵の上に落ちればいいな！"
 yearly.0011.stubborn:0 "天#EMP と#!地、以下のために私は動かない。"
 yearly.0011.fickle:0 "これについて考えがまとまらない…"
 yearly.0011.vengeful:0 "ハッ！誰かが当然の報いを受けるのだろう！"
 yearly.0011.forgiving:0 "偉大なる[ROOT.GetCharacter.GetFaith.HighGodName]よ、我らの罪をお許しください！"
 yearly.0003.a:0 "世界中が彼らの[ROOT.Char.GetFaith.PantheonTerm]に対する罪を知ることだろう！"