l_english:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "長年にわたり、私の[ROOT.Char.Custom('YearlyEvent0001Skill')]の技量は我が身をよく助けて参りました。そして、ふと思ったのです。この知識があなた様のお役にも立つかもしれないと。私の存じておりますことをお伝えできれば幸いでございます。"
 yearly.0001.desc.arrogant:0 "あなたもお気づきのように、私は[ROOT.Char.Custom('YearlyEvent0001Skill')]の問題にかなり精通しています。これらの知識をあなたと共有できれば幸いです、"
 yearly.0001.desc.councillor:0 "あなたの[mentor.Custom('CouncilPosition')]を務める中で、私は[ROOT.Char.Custom('YearlyEvent0001Skill')]について多くのことを学びました。私はこれらの問題であなたをご指導したいと思っています、"
 yearly.0001.desc.nofavor:0 "何卒お引き立てを。"
 yearly.0001.desc.favor:0 "過去にお世話になった恩返しのために。"
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]は常に私の強みであり、その問題をあなたと共有できればと思っています。あなたの時間が許すのであれば、私が知っているものを教えられれば幸いです。"
 yearly.0001.a:0 "汝の助力、大いに良しとするぞ。"
 yearly.0001.a.success:0 "[mentor.GetFirstNamePossessiveNoTooltip]のレッスンを心に刻む"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip]が、私の現状について助言する"
 yearly.0001.b:0 "よい心がけだが、むしろ私が汝を助けてはどうだ？"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip]が私のレッスンを心に刻む"
 yearly.0001.b.failure:0 "私は[mentor.GetFirstNameNoTooltip]に[mentor.GetHerHis]の現状について助言する"
 yearly.0001.c:0 "共に知見を分かち合えば互いに恩恵があろう！"
 yearly.0001.d:0 "私は自分ひとりで上手くやれる。"
 yearly.0002.t:0 "軽率な評議員"
 yearly.0002.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )]として忠実に仕えてくれた[councillor.GetTitledFirstName]に、私は[ROOT.Char.Custom('GetCourt')]で自由に振る舞う権利を与えた。\n\nしかし今、[councillor.GetSheHe]が私の厚意を利用し、我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )][child.GetFirstName]と思慮を欠いた関係にあるという事実を知った！"
 yearly.0002.a:0 "彼らが罪を免れるためには結婚するしかない。"
 yearly.0002.c:0 "刃向うというのなら[councillor.GetFirstNameNoTooltip]には獄中で朽ち果ててもらおう！"
 yearly.0002.d:0 "表沙汰にはしたくない…"
 yearly.0003.t:0 "禁じられた愛"
 yearly.0003.start.desc:0 "最初は冗談だと思っていた——我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]と[relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]がどうやって愛人関係になったというのだ!? だが、私のスパイが入手した手紙は"
 yearly.0003.dislikes_incest.desc:0 "[child.GetWomanMan]が決して持ってはならない[child.GetHerHis]の[child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]との出会いを描いている…"
 yearly.0003.likes_incest.desc:0 "彼らの肉体関係についての#EMP 魅力的#!な詳細が述べられている…"
 yearly.0003.b:0 "彼らの関係を隠蔽することを試みる。"
 yearly.0003.c:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家を貶めた彼らを投獄しろ！"
 yearly.0003.d:0 "彼らを私の[ROOT.Char.Custom('GetChamber')]に招待して「家族の時間」を過ごしてもらう」"
 yearly.0011.t:0 "彗星が出現した！"
 yearly.0011.desc:0 "天空に彗星が現れたことによって人間は誰もが動きを止めてしまう。空を横切るまったく想定外のこの奇妙な出現は何を意味しているのだろう？\n\n普段は適当に生きている[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の農民たちは高慢にも浅はかな自論を持っているようだが、私にはそれよりは賢い[ROOT.Char.GetWomenMen]たちがいる…"
 yearly.0011.gain_stress:0 "彗星は無数の臣民を混乱に陥れる"
 yearly.0011.lose_stress:0 "彗星は多くの不穏分子を恐怖に陥れる"
 yearly.0011.new_friends:0 "それは新しい友をもたらすのかも？"
 yearly.0011.lustful:0 "早く、誰か私を抱きしめてくれ！"
 yearly.0011.chaste:0 "姦通者がこれを我々にもたらしたのだ！"
 yearly.0011.gluttonous:0 "死が来る！倉庫をいっぱいにしろ！"
 yearly.0011.temperate:0 "これは我々の過ちに対する裁きだ！"
 yearly.0011.greedy:1 "彗星がもたらす不思議な富とは何だろう…"
 yearly.0011.generous:0 "これは我々があまりに利己的であることの#EMP 証明#!だ！"
 yearly.0011.lazy:0 "もういい、寝るとしよう…"
 yearly.0011.diligent:0 "仕事をしていれば気にならなくなるだろう。"
 yearly.0011.wrathful:0 "忌まわしい物を空から引き剥がしてやる！"
 yearly.0011.calm:0 "これもまた過ぎ去るだろう。"
 yearly.0011.patient:0 "我々はそのうちこの兆候を解明しなければ。"
 yearly.0011.impatient:0 "[ROOT.Char.GetFaith.NegativeAfterLife]とは何を意味する!?"
 yearly.0011.arrogant:0 "家族にとっての吉兆だと私は思う。"
 yearly.0011.humble:0 "我々は創造主の前には皆、塵に過ぎない。"
 yearly.0011.deceitful:0 "どんな説明をすれば最も得するだろうか…"
 yearly.0011.honest:0 "私にはただの岩にしか見えないが？"
 yearly.0011.craven:0 "#EMP 皆混乱している！#!"
 yearly.0011.brave:0 "どんな意味があるにせよ、正面から向き合おう！"
 yearly.0011.shy:0 "塔の中の方が安全かもしれない…"
 yearly.0011.gregarious:0 "もしこれが終わりなら、友人と共に祝おう！"
 yearly.0011.ambitious:0 "彗星は偉大な行為と偉大な[ROOT.Char.GetWomenMen]の前触れだ！"
 yearly.0011.content:0 "それが何を意味するかは別にして。"
 yearly.0011.arbitrary:0 "私の言う意味がその意味だ！"
 yearly.0011.just:0 "ああ彗星よ、ああ神の正義の前触れよ！"
 yearly.0011.cynical:0 "おそらく農民のおならが固まったものだろうな。"
 yearly.0011.zealous:0 "週末は近い！悔い改めよ！"
 yearly.0011.paranoid:0 "我が敵は天を私へと向けている！"
 yearly.0011.trusting:0 "た、たぶんまったく意味はないんじゃないかな？"
 yearly.0011.compassionate:0 "誰かの上に落ちなければ良いが…"
 yearly.0011.callous:0 "私の上に落ちてこない限り、知ったことか？"
 yearly.0011.sadistic:0 "敵の上に落ちればいいな！"
 yearly.0011.stubborn:0 "天#EMP と#!地、以下のために私は動かない。"
 yearly.0011.fickle:0 "これについて考えがまとまらない…"
 yearly.0011.vengeful:0 "ハッ！誰かが当然の報いを受けるのだろう！"
 yearly.0011.forgiving:0 "偉大なる[ROOT.GetCharacter.GetFaith.HighGodName]よ、我らの罪をお許しください！"
 yearly.0003.a:0 "世界中が彼らの[ROOT.Char.GetFaith.PantheonTerm]に対する罪を知ることだろう！"
 gain_rock_artifact_tt: "あなたは$artifact_pedestal_rock_name$の[artifact|e]を得る"
 yearly.0025.t.chain_title: "宿屋経営"
 yearly.0025.t: "$yearly.0025.t.chain_title$：古び、忘れ去られて"
 yearly.0025.desc: "[county.GetBaseNameNoTier]の裏道を従者たちとともに歩いていると、遠くに黒い影が現れた。足取りにあわせて徐々に近づいてくるそれは、やがて姿をはっきりと現す。\n\nそれは古びた酒場だった——捨てられ、忘れ去られた建物。だがこの老いた外壁に少しばかりの愛情と手入れを加えれば、立派な宿屋に生まれ変われそうだ。\n\nなぜこの場所がこれほど荒れ果ててしまったのか、私には見当もつかない。近隣には村も点在し、宿の入り口も居心地の良さげな雰囲気を漂わせている。本来ならば、相応の稼ぎがあって然るべき立地のはずだ。\n\n相応しい地所をもつ[ROOT.Char.GetLadyLord]の手にかかりさえすれば。"
 yearly.0025.a: "この場所を蘇らせてみせよう！"
 yearly.0025.a.tt.progress: "資源を投じて宿屋を修復します。結果は #N 悪い#!、#M 普通#!、#P 良い#! のいずれかとなり、報酬が得られます。"
 yearly.0025.b: "立ち去ろう、分の悪い賭けだ"
 yearly.0026.t: "$yearly.0025.t.chain_title$：改修"
 yearly.0026.desc: "この廃屋の中に足を踏み入れてすぐ、なぜここが放棄されていたのか理解した。\n\n正体のわからぬ臭いがかすかに漂い、天井には穴が開き、水滴がぽたぽたと床に落ちている。その床ときたら、まるで屋内にできた泥の沼地のようだった。\n\n修理が#EMP 不可能#!というほどではない。だが費用も手間もかかりそうで、どうにも気が滅入る。とはいえ、[county.GetNameNoTier]の民たちはきっと集まってくるだろう。[ROOT.Char.GetTitleAsNameNoTooltip]の後ろ盾がある新しい宿というだけで、十分に話題性があるのだから。"
 yearly.0026.a: "もう…泥の上に藁でも敷いておけ"
 yearly.0026.a.tt.success: "今あるもので何とか形にしよう"
 yearly.0026.a.tt.failure: "まともな解決策は見つからない"
 yearly.0026.b: " ある程度は直せるが、期限を忘れてはならぬ"
 yearly.0026.c: "#EMP すべて#!作り直すのだ！"
 yearly.0026.tt.bad: "宿屋は#N 少しだけ#!ましになる。"
 yearly.0026.tt.average: "宿屋は#M そこそこ#!良くなる。"
 yearly.0026.tt.good: "宿屋は#P ぐっと#!良くなる。"
 yearly.0027.t: "$yearly.0025.t.chain_title$：[ROOT.Char.Custom('GetQueenKing')|U]のごとき饗宴"
 yearly.0027.desc: "この宿で積み重なる未来の思い出に想いを馳せていると、つい意識がふわりと宙に浮かぶ。\n\n楽しい夜に欠かせぬものと言えば、やはりたっぷりの食事と上等な酒だ。脂ぎった肉の塊、腰掛けに突っ伏した酔っぱらい、顔も覚えていない新しい友人たち——宴に必要なのは、それだけでいい。\n\n問題は、客たちにどんな\"楽しみ\"を与えるかだ。ビールか、ワインか、それとも蒸留酒か…。"
 yearly.0027.a: "#EMP 酒#!なんてどうでもいい。私がいるのだからな！"
 yearly.0027.a.tt.success: "私の魅力で客を惹きつける"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "思っていたほど魅力的ではなかったらしい"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "皆に塩漬けのカブを振る舞おう"
 yearly.0027.c: "この農民どもに、王侯貴族の気分を味わわせてやろう"
 innkeeper_bad_edibles_char_modifier: "倹約主義の亭主"
 innkeeper_bad_edibles_char_modifier_desc: "この人物が営む宿では、肉よりもカビの方が多く出された。"
 innkeeper_neutral_edibles_char_modifier: "ほどほどの食事"
 innkeeper_neutral_edibles_char_modifier_desc: "この人物の宿では、開業初夜の食事にあまり選択肢がなかった。"
 innkeeper_fancy_edibles_char_modifier: "贅を尽くす者"
 innkeeper_fancy_edibles_char_modifier_desc: "この人物の宿では、開業初夜に豪華な料理と飲み物がふんだんに用意された。"
 yearly.0028.t: "$yearly.0025.t.chain_title$：さあ、幕を上げよう！"
 yearly.0028.desc: "人々が集まる宿には、まずは娯楽がなければ始まらない。\n\n愛と戦の情を歌い上げる吟遊詩人はどうだ？　言葉の力で人を鼓舞する詩人もよい。あるいは、身軽な道化が、笑いの涙で客の憂さを吹き飛ばしてくれるかもしれない――たとえ一晩限りの夢だとしても。\n\n客たちが夢中になって留まってくれれば、それだけ酒も進むというものだ。どんな演目を用意すべきか、よく考えねば。"
 yearly.0028.a: "雄弁な吟遊詩人を雇おう"
 yearly.0028.b: "腕の立つ詩人を探せ"
 yearly.0028.c: "身軽な道化を連れてこい"
 yearly.0028.a.gain.bard: "吟遊詩人を#P 宮廷に迎えられる#!可能性がある"
 yearly.0028.b.gain.poet: "詩人を#P 宮廷に迎えられる#!可能性がある"
 yearly.0028.c.gain.jester: "道化師を#P 宮廷に迎えられる#!可能性がある"
 yearly.0028.tt.minor_xp_gain: "あなたの交渉術がそこそこ役に立つ"
 yearly.0028.tt.major_xp_gain: "あなたの交渉術が大いに役立つ"
 yearly.0029.t: "$yearly.0025.t.chain_title$：開業の夜"
 yearly.0029.conclusion_intro: "この宿の初夜は、波乱に満ちた長く疲れる夜となった――予想はしていたが、それでもやはり骨が折れるものだ。"
 yearly.0029.refurbishment_bad.1: "我が新たな宿は、かつてはもっと良い日を迎えていたのだろう。少なくとも今日は、その中には数えられないが。\n\n"
 yearly.0029.refurbishment_bad.2: "雨漏りは何とかもつだろうと願っていたが…結局、ビールよりも雨水の方が酒場にあふれていた。\n\n"
 yearly.0029.refurbishment_bad.3: "あの臭いは消える気配がない。夢の中にまでまとわりついてきそうで恐ろしい。\n\n"
 yearly.0029.refurbishment_average.1: "何脚か腰掛けが盗まれたが、それも買い足す口実にはなる。\n\n"
 yearly.0029.refurbishment_average.2: "食卓にはいくつか粗雑な彫り物が残されたが、大したことはない。\n\n"
 yearly.0029.refurbishment_average.3: "屋根の不気味な軋み音にもかかわらず、修理はどうにか持ちこたえてくれた。\n\n"
 yearly.0029.refurbishment_good.1: "あの修繕にかけた金は、実に良い投資だった。\n\n"
 yearly.0029.refurbishment_good.2: "もう少し座席を増やしても良かったかもしれないな。\n\n"
 yearly.0029.refurbishment_good.3: "最後の客が笑顔で帰っていったのを見て、胸をなでおろした。\n\n"
 yearly.0029.edibles_bad.1: "料理は評判が悪く…その多くが床板の隙間からこぼれ落ちていった。\n\n"
 yearly.0029.edibles_bad.2: "料理を頼んだ数少ない客も、ひと口かじる勇気すら出なかったようだ。\n\n"
 yearly.0029.edibles_bad.3: "放置された皿は、すべて住み着いているネズミの饗宴と化した。群れに群れた #EMP ネズミども#!。\n\n"
 yearly.0029.edibles_average.1: "何匹かの勇敢なネズミを追い払いつつも、客たちは料理をそれなりに楽しんでいたようだ。\n\n"
 yearly.0029.edibles_average.2: "出されたビールの匂いに眉をひそめながらも、結局飲み干していた客もいた。\n\n"
 yearly.0029.edibles_average.3: "料理も酒も決して絶品ではなかったが、客たちは上機嫌だった。実際、かなりの者が酔っ払っていたようだ。\n\n"
 yearly.0029.edibles_good.1: "客が席に着くや否や次の注文が飛び交い、宿の亭主はてんてこ舞いだった。\n\n"
 yearly.0029.edibles_good.2: "あまりの歓声の長さと大きさに、耳が聞こえなくなりそうだった。\n\n"
 yearly.0029.edibles_good.3: "出した料理は一皿残らず、パンくず一つ残されることなくたいらげられた。\n\n"
 yearly.0029.entertainment_bard_bad: "吟遊詩人が舞台に上がったとき、[entertainer.GetSheHe]は…明らかに緊張していた。まるで観客の前で演じた経験が一度もないかのように。戦場に立たされた兵士のような怯えた目で、[entertainer.GetSheHe]は甲高い叫びを一声上げ――逃げ出してしまった。\n\n"
 yearly.0029.entertainment_bard_average: "吟遊詩人は多少の自信を見せつつ登場し、地面から腰掛けを引き起こしてそれを踏み鳴らした。だがリュートを手にした瞬間、それまでの自信は見る影もなく消え失せた。聴衆の耳に届いたのは、声が裏返り、喉がきしむようなバラード——死にかけた耳の遠い祖父母ですら聞きたがらないような代物だった。\n\n"
 yearly.0029.entertainment_bard_good: "早くから、外の闇からかすかな旋律が聞こえ始め、酔っ払いどもの耳を素早く捉えた。やがて場は静まり返り、誰もが入口に目を向ける。旋律は次第に大きく、そして大きくなり——扉が勢いよく開くと、麗しい吟遊詩人の登場だ。[entertainer.GetHerHis|U]のリフレインはやがて頂点を迎え、軽快な旋律と喝采の嵐が続く宴の幕開けとなった。\n\n"
 yearly.0029.entertainment_poet_bad: "詩人は手にした羊皮紙の切れ端を頼りに舞台に上がり、懸命に聴衆の注意を引こうとしたが、ほとんど効果はなかった。[entertainer.GetSheHe]は羊皮紙を見つめ、か細い声で数行を読み上げたもののすぐに野次と罵声にかき消され、そのまま泣きながら夜の闇へと逃げ去っていった。\n\n"
 yearly.0029.entertainment_poet_average: "詩人が姿を現すと、その輝くような雰囲気に場が一瞬ざわめいた。魯鈍そうな客までもがジョッキから目を上げたほどだ。だが、朗読が始まった途端にその魔法は解けた。哀歌のようなその調べに客たちは興味を失い、すぐさま酒に戻ってしまった。\n\n"
 yearly.0029.entertainment_poet_good: "詩人は劇的に舞台に登場すると、燃えるような情熱を込めて詩を朗読した。その声は魂を震わせ、聞く者の心を揺さぶった。それまで抱いていた感情などまるで重さを失ったかのようだった。その日、宿を後にする者の目には、ひとしずくの涙が浮かんでいた——それが喜びによるものか、悲しみによるものかはともかくとして。\n\n"
 yearly.0029.entertainment_jester_bad: "道化が現れると信じていた私が愚かだった。[entertainer.GetSheHe]の姿はどこにもなく、足取りさえ辿れなかった。夜の娯楽を楽しみにしていた観客の期待は裏切られ、私の言い訳に群衆は不満げな声を上げるのだった。\n\n"
 yearly.0029.entertainment_jester_average: "道化は宿の雰囲気をいくらか明るくしてくれたが、その代償に、たびたび気まずい沈黙が流れた。冗談の多くは、オツムの単純な――もとい、酔っ払った農民たちの頭上を素通りしてしまったようだ。\n\n"
 yearly.0029.entertainment_jester_good: "道化は叫び声とともに逆さ宙返りで舞台に飛び出してきた。客席は歓声と拍手で満ち、[entertainer.GetSheHe]は軽やかに宙を舞い、卓も腰掛けも、人々すらも飛び越えていく。ひとつひとつの芸に（息も絶え絶えながら）機知ある一言を添え、その夜、道化はへとへとになるまで観客を笑わせた。まさに、息を呑む夜となったのだった。\n\n"
 yearly.0029.conclusion_outro: " これにて、私の仕事は終わった。"
 yearly.0029.a: "なんて夜だ！"