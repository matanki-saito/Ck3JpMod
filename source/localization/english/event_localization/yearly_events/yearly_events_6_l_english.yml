l_english:
 yearly.9100.t:0 "庭園での騒ぎ"
 yearly.9100.desc:0 "私が庭園に入ると、一歩も歩かないうちに、誰かが罵り声を上げるのが聞こえる。「#EMP [gardener.Custom('CulturalCurse')|U]！#!」\n\n私がその原因を探るために生け垣を回ると、庭師である[gardener.GetTitledFirstName]が顔をしかめながら土の中で懸命に働いているのを見つけた。[gardener.GetSheHe|U]は私が近づくのに気づくと、素早く立ち上がる。\n\n「おお、お許しください、我が[ROOT.Char.GetLadyLord|U]。まさか、こんなところに人がいらっしゃったとは…何頭かの愚かな動物、間違いなく[gardener.Custom('LocalAnimal')]が私の仕事を#EMP 全て#!台無しにしてしまったのでございます！このハーブは一昨日植えたばかりだったのです！」"
 yearly.9100.a:0 "手伝わせてくれ！"
 yearly.9100.b:0 "つまらないものだが、あなたの重労働に対して！"
 yearly.9100.c:0 "それ#EMP は#!不運な…だが、私のために止める必要はないぞ！"
 yearly.9100.a.tooltip_a:0 "あなたは園芸について多くを学びます"
 yearly.9100.a.tooltip_b:0 "あなたは状況をさらに悪化させます"
 yearly.9100.a.success:0 "私は園芸を習得した！"
 yearly.9100.a.failure:0 "園芸は時間の無駄だ！"
 yearly.9110.t:0 "花泥棒"
 yearly.9110.desc:0 "私の庭師である[gardener.GetTitledFirstName]が評議員室に飛び込んでくると[romantic_councillor.GetCouncilTitle]である[romantic_councillor.GetTitledFirstName]に激しく詰め寄る。\n\n「#EMP よくも#![ROOT.Char.GetTitleTierNamePossessive]の庭を台無しにしてくれたな！？珍しい貴重な花を#EMP 盗んで#!いくなんて！」\n\n[romantic_councillor.GetFirstNameNoTooltip]は明らかに庭師の怒りを何とも思っていない。「[councillor_spouse.GetWifeHusband]への贈り物として完璧だと思っただけですよ。ロマンチックであることは、罪にはならないでしょう？」"
 yearly.9110.a:0 "だが私の庭は台無しだ。あなたには損害を償ってもらわねばな。今すぐ。"
 yearly.9110.b:0 "行儀が悪いぞ、[gardener.GetFirstNameNoTooltip]！"
 yearly.9110.c:0 "その花は素晴らしい贈り物になる…#EMP 我が#![spouse.GetWifeHusband]に。"
 yearly.9110.d:0 "私は#EMP 関係ない#!！自分たちで解決してくれ。"
 yearly.9120.t:0 "種の商人"
 yearly.9120.desc:0 "[barony_market.GetName]の市場はかなり賑わており、その中でも特に一人の商人が私の目を引いている。[seed_merchant.GetSheHe|U]は、小さな箱しか売っていないようだ。私の好奇心に気づいた[seed_merchant.GetSheHe]は、手を振って私を呼び寄せる。\n\n「特別なものにご興味がおありですかな、我が[ROOT.Char.GetLadyLord]？これらの小さな箱の中には、様々な種類の種が入っているのです。あるものは色とりどりの花を咲かせ、あるものは薬草へと成長します。珍しい毒のある種類もありますので、ご興味があればいかがですかな？」"
 yearly.9120.a:0 "毒のあるやつを一つ頼む…研究のためにね。"
 yearly.9120.b:0 "異国の花々は、私の庭を印象的なものにしてくれるはずだ！"
 yearly.9120.c:0 "薬草はいつでも役に立つ。それをもらおうか。"
 yearly.9120.d:0 "#EMP こんな#!法外な値段で！？絶対にお断りだ！"