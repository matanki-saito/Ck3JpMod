l_english:
 mpo_events_ariana.0001.t: "巣の発見"
 mpo_events_ariana.0001.desc: "野営地へ戻る途中、小さな巣を見つけた。鳥の姿は見えないが、小枝と草で丁寧に作られており、状態も良好だ。\n\n近づいて覗き込むと、そこにはワシの雛が二羽。すでに母鳥なしでもしばらくは生きられそうだが、地平線の向こうまで旅するにはまだ幼い。この機会に"
 mpo_events_ariana.0001.desc_had_story: "もう一度ワシを仲間にするのは魅力的だが、かつての経験から、あの猛禽の扱いがいかに危ういかも知っている。"
 mpo_events_ariana.0001.desc_has_eagle: "捕らえて誰かへの贈り物にする、という手もある。"
 mpo_events_ariana.0001.desc_ending: "雛を連れて帰り、相棒とする好機を逃す手はない。"
 mpo_events_ariana.0001.a: "良きワシのためなら、登る価値はある。"
 mpo_events_ariana.0001.a_tt: "山を登り、強引に雛を捕らえようとする"
 mpo_events_ariana.0001.a_win: "雛を一羽、あるいは二羽とも無事に捕らえる"
 mpo_events_ariana.0001.a_win_desc: "雛の運命は、今やあなたの手の中にある"
 mpo_events_ariana.0001.a_lose_ok: "雛の捕獲に失敗するが、怪我はない"
 mpo_events_ariana.0001.a_lose_bad: "雛の捕獲に失敗し、山の斜面を少し滑り落ちる"
 mpo_events_ariana.0001.b: "縁があれば、向こうからやって来るだろう。"
 mpo_events_ariana.0001.b_win_desc: "一羽、あるいは二羽の雛があなたのもとへやって来る"
 mpo_events_ariana.0001.c: "これは天の導きだ。"
 mpo_daydreaming_birds_modifier: "鳥に想いを馳せて"
 mpo_daydreaming_birds_modifier_desc: "この人物は、あの優雅に空を舞う翼ある生き物たちを見慣れている。\n$hunt_type_falconry$ [hunt_success_chance|E]：#P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "雛たちは落ち着かずそわそわしている。この巣を離れるとき、それは私と共にか、あるいは他の捕食者と共に、だ。\n\n"
 mpo_events_ariana.0002.desc_standard: "巣から離れぬよう注意深く下りていく。雛たちはまだ飛び立つには若すぎるが、油断すれば危険な存在だ。\n\n"
 mpo_events_ariana.0002.desc_one_standard: "草で足が滑りかけたがなんとか踏みとどまる。だがその様子に気づいた雛が鳴き声を上げ、驚いて飛び去ってしまった。[ROOT.Char.Custom('CulturalCurse')|U]！　二羽は無理だったが、一羽でも手に入ったなら御の字だ。"
 mpo_events_ariana.0002.desc_both_standard: "巣から雛を掴み取り、目隠しに布をかぶせて二羽とも抱えた。ずしりとした重さだが、名高き鷹匠たる者、重荷を背負わぬ者などいない。"
 mpo_events_ariana.0002.desc_lure: "手に肉片を持ち、雛たちを手招きする。遠目にもわかるほど、興味を引かれた様子で鳴き返してくる。\n\n"
 mpo_events_ariana.0002.desc_one_lure: "一羽だけがこちらへ歩み寄ってくる。もう一羽は巣の方が居心地よいのかもしれない。私はその一羽を抱き上げ、腹を空かせた様子のそれはさっそく餌にかぶりついた。"
 mpo_events_ariana.0002.desc_both_lure: "肉を二つに裂きそれぞれに差し出す。二羽は同時に鳴き、私は思わず笑みをこぼした。"
 mpo_events_ariana.0002.a: "美しい。そしてこの子らは私のものなのだ。"
 mpo_events_ariana.0002.b: "この子は、[eagle_first_recipient.GetFirstNameNoTooltip]に喜ばれそうだ。"
 mpo_events_ariana.0002.c: "むしろ、[eagle_second_recipient.GetFirstNameNoTooltip]の方が欲しがるだろう。"
 mpo_events_ariana.0002.b_two: "一羽は私が飼い、もう一羽は[eagle_first_recipient.GetFirstNameNoTooltip]に譲ろう。"
 mpo_events_ariana.0002.c_two: "一羽は私のもの。もう一羽は…[eagle_second_recipient.GetFirstNameNoTooltip]が欲しがるかもしれないな？"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip]にも、[eagle_second_recipient.GetFirstNameNoTooltip]にも、ふさわしい贈り物だ。"
 mpo_events_ariana.0002.e: "一羽は私の伴侶に、もう一羽は銭に換えよう。"
 mpo_events_ariana.0002.e_sell_first: "一羽は[eagle_first_recipient.GetFirstNameNoTooltip]に喜ばれ、もう一羽は私の財布を喜ばせる。"
 mpo_events_ariana.0002.e_sell_second: "一羽は市場へ、もう一羽は[eagle_second_recipient.GetFirstNameNoTooltip]へ。"
 mpo_events_ariana.0002.e_tt: "もう一羽の雛を物々交換に使う"
 mpo_events_ariana.0002.f_tt: "雛を物々交換に使う"
 mpo_events_ariana.0002.f_tt_two: "雛たちを物々交換に使う"
 mpo_events_ariana.0002.f_one: "よい値で売れるだろう。"
 mpo_events_ariana.0002.f_two: "どちらもよい値で売れるはずだ。"
 mpo_events_ariana.0010.t: "内に宿る火"
 mpo_events_ariana.0010.desc: "「[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]――」私の[ROOT.Char.Custom2('RelationToMeShort', converting_heir)]、[converting_heir.GetName]が囁き、私を手招きする。「[new_faith.HighGodName|U]が、私に道を示してくださったのです」\n\n「私はこれから、[new_faith.GetName]の道を歩みます。ずっと胸に秘めていましたが、もう誤魔化すことはできません。あなたが戸惑うのも無理はありませんが…どうか、[ROOT.Char.GetPrimaryTitle.GetTierAsName]に広まりつつある[new_faith.GetAdherentNamePluralNoTooltip]の仲間に加わってください。本当の[new_faith.GetAdherentNameNoTooltip]として生きる術を私がお教えしましょう。そしていつか、共に[new_faith.PositiveAfterLife]へと辿り着きましょう」\n\n[converting_heir.GetSheHe|U]の眼差しは燃えるように真剣で、私の手を握り返し返答を待っている。"
 mpo_events_ariana.0010.desc_zealous: "[converting_heir.GetFirstNameNoTooltip]は私を愚弄しているのか？　私が[new_faith.GetAdherentNameNoTooltip]になるなどと、どうして本気で思えるのだ！"
 mpo_events_ariana.0010.a: "ひとりにはさせない、[converting_heir.GetFirstNameNoTooltip]よ。"
 mpo_events_ariana.0010.a_zealous: "私が厳しすぎたのかもしれぬ…[converting_heir.GetSheHe]の言葉に、耳を傾けるべきか。"
 mpo_events_ariana.0010.b: "名を変えようとも、私は心の底では[old_faith.GetAdherentNameNoTooltip]のままだ。"
 mpo_events_ariana.0010.b_zealous: "よかろう、今回はお前に付き合おう。[converting_heir.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0010.b.tt: "[new_faith.GetName]へと改宗したふりをするが、密かに[old_faith.GetName]の教えを守り続ける。"
 mpo_events_ariana.0010.c: "すまない、だがそれはできない。"
 mpo_events_ariana.0010.c_cynical: "信仰とは、あくまで個人の問題なのだ、[converting_heir.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0010.c_zealous: "[old_faith.GetName]を見捨てるなど、決してできぬ！"
 mpo_events_ariana.0010.d: "[new_faith.GetAdherentNameNoTooltip|U]には、決して[old_faith.PositiveAfterLife|U]の祝福は訪れぬ。"
 mpo_events_ariana.0010.d_tt: "[converting_heir.GetNameNoTooltip]を説得し、[old_faith.GetAdjective]の信仰に留まらせようとする。"
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip]は改宗を思い直す"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip]は[new_faith.GetAdjectiveNoTooltip]となる決意を変えない"
 mpo_events_ariana.0020.t: "信用ならぬ者"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName]が部屋に乱入してきて叫ぶ。「[sus_councillor.GetName]が[councillor_culture.GetName]出身だって、ご存じだったのですか？」\n\n返答を考える間もなく、[worried_spouse.GetSheHe]がまくし立てる。「私には到底、信じられません――　"
 mpo_events_ariana.0020.desc_marshal: "我が軍の指揮を[councillor_culture.GetNameNoTooltip]に任せるくらいなら、むしろ敵として対峙したいくらいです。それなのに、[sus_councillor.GetSheHe]が堂々と訓練場を歩いているとは……！」"
 mpo_events_ariana.0020.desc_spymaster: "陰謀好きな[councillor_culture.GetNameNoTooltip]を身近に置くだけでも危険なのに、諜報の中枢にまで関わらせるとは。毒蛇の方がまだ信じられるというものです！」"
 mpo_events_ariana.0020.desc_end: "[worried_spouse.GetFirstNamePossessiveNoTooltip]の振る舞いは少々過剰に見えるが、[councillor_culture.GetCollectiveNounNoTooltip]の中には、確かに[sus_councillor.Custom('mpo_yearly_ethos')]者もいる。\n\n「お願いです……」[worried_spouse.GetSheHe]が懇願する。「[sus_councillor.GetHerHim]めがあの[sus_councillor.Custom('InsultBehavior')]を宮廷で続けるのを、なんとしてもお止めください。いつ、何をしでかすか分かったものではありません！」"
 mpo_yearly_bellicose: "存在するかもわからぬ復讐のために、あまりにも無謀な振る舞いをする"
 mpo_yearly_stoic: "親族の死にさえ涙を流さぬ"
 mpo_yearly_bureaucratic: "同胞の生命よりも書物や巻物の価値を重んじる"
 mpo_yearly_spiritual: "[sus_councillor.GetFaith.HighGodName]の名を掲げれば、他者への思いやりを忘れてしまう"
 mpo_yearly_courtly: "野や山で生き残ることよりも、人の尻に顔を突っ込むことを好む"
 mpo_yearly_egalitarian: "外来の者を安易に受け入れ、いずれは自らの文化を失うであろう"
 mpo_yearly_communal: "まるで群れで一つの意志を共有しているようで、個としての判断力に乏しい"
 mpo_events_ariana.0020.a: "お前の言うとおりだ、[worried_spouse.GetFirstNameNoTooltip]よ。[sus_councillor.GetSheHe|U]は明日にでも追い出す！"
 mpo_events_ariana.0020.a_tt: "すべての[councillor_culture.GetName]の[vassals|E]：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]：#n -10#!"
 mpo_events_ariana.0020.b: "今後は、この[councillor_culture.GetCollectiveNounNoTooltip]たちには気をつけるとしよう。"
 mpo_events_ariana.0020.c: "[sus_councillor.GetHerHim]にも、[councillor_culture.GetNameNoTooltip]の者たちにも、何も問題などない。"
 mpo_events_ariana.0020.c_paranoid: "その猜疑心には付き合いきれぬ。"
 mpo_events_ariana.0020.c_tt: "すべての[councillor_culture.GetName]の[vassals|E]：\n$EFFECT_LIST_BULLET$#V あなたへ#!の[opinion|E]：#p +10#!"
 cultural_suspicion_modifier: "異文化への猜疑"
 cultural_suspicion_modifier_desc: "この人物は、領国内の異邦人をあまり快く思っていない。"
 mpo_events_ariana.0030.t: "禁じられた酒"
 mpo_events_ariana.0030.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]、宴の[Glossary( 'クミス', 'KUMIS_GLOSS')]の椀がすっかり空になっております…」と[spymaster.GetName]がぼやく。「とはいえ、この酒不足の元凶はわかっております」[spymaster.GetSheHe|U]が指さした先には、[bartender.GetName]が下賤の者に発酵した馬乳酒を売りつけている姿がある。\n\n「まさか、ご貴族方が喉を渇かせたまま…などという事態はお望みではございますまい？　なにしろ、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の高貴なお方々のために、特別に用意させた品なのですから…」[spymaster.GetSheHe]はへつらうように微笑みつつ、その口元にいやらしい笑みを浮かべている。"
 mpo_events_ariana.0030.jail: "あやつが牢の中でどれだけ稼げるか、見ものだな。"
 mpo_events_ariana.0030.jail_tt: "[Concept('dynasty', 'Noble Dynasty')|E]に属する[Concept('activity_attending', 'Attending Guest')|E]すべて：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]：#p +10#!"
 mpo_events_ariana.0030.jail_effect: "[bartender.GetNameNoTooltip]をその所業により処罰する"
 mpo_events_ariana.0030.ignore: "農民たちにも飲ませてやれ！"
 mpo_events_ariana.0030.ignore_tt: "[Concept('dynasty', 'Noble Dynasty')|E]に属する[Concept('activity_attending', 'Attending Guest')|E]すべて：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]：#n -10#!"
 mpo_events_ariana.0030.ignore_effect: "[bartender.GetNameNoTooltip]による平民への酒の提供を許可する"
 mpo_events_ariana.0030.ignore_tt_lowborn: "[lowborn|E]の[Concept('activity_attending', 'Attending Guest')|E]すべて：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]：#p +10#!"
 mpo_events_ariana.0030.greedy: "客人？　そこらの水でも飲ませておけ。"
 mpo_events_ariana.0030.greedy_tt: "[bartender.GetNameNoTooltip]の利益の一部を自分のものにする"
 kumi_tax_modifier: "酒税"
 kumi_tax_modifier_desc: "この人物は最近の饗宴で発生した儲け話に便乗し、利を得た。"
 buzzed_peasants_county_modifier: "ご機嫌な農民たち"
 buzzed_peasants_county_modifier_desc: "この伯爵領の下層民たちは、最近の祭事に大いに満足している。"
 mpo_events_ariana.0040.title_feast: "記憶に残る宴"
 mpo_events_ariana.0040.title_wedding: "仮面の婚礼"
 mpo_events_ariana.0040.title_camp_party: "天幕の裏で"
 mpo_events_ariana.0040.desc_wedding_feast: "広間の明かりはほの暗く、空気には笑い声と[ROOT.Char.Custom('GetExpensiveMeal')]の香りが満ちている。宴の次なる趣向は、貴賓も招待客も仮面で身を隠し、神秘と戯れを楽しむというものだ。私もそっと仮面をつけ、素性を悟られぬようにして舞いと笑いの輪に加わった。そして、いつしか一人の人物に強く惹かれている自分に気づく。その者は、[ROOT.Char.Custom('GetRandomRegionalBird')]を模した精巧な仮面をつけていた。[masked_guest.GetSheHe|U]は手招きし、私はまるで引き寄せられるようにその場へ近づいた。\n\nやがて会話はより艶めいて熱を帯び、仮面越しにも通じ合う何かを感じずにはいられなかった。[masked_guest.GetSheHe|U]は私をそっと抱き寄せ、より静かな場所へ行こうとささやく。"
 mpo_events_ariana.0040.desc_camp_party: "野営地は音楽と笑い声で賑わっていた。[talker.GetName]が「かくれんぼをしよう」と言い出し、思わず吹き出しそうになるも[talker.GetSheHe]はどうやら本気のようだった。そして気がつけば私は幕の裏に身を潜めていたのだ。だが足音が近づくと同時に逃げ出し、酒の勢いもあって森の奥へ――気づけば迷っていたというわけだ。やがて誰かと鉢合わせたが、相手の安堵のため息が聞こえる。「私だけかと思ってた」[masked_guest.GetSheHe]が息を切らして言う。「一緒にいた方が、心強いと思いませんか？」\n\nしばらく共にさまよううちに、会話は形式ばったものから、どこか情熱的なものへと変わっていった。闇に隠れた[masked_guest.Custom('WomanManGirlBoy')]の顔は見えぬままだが、私は不思議とその存在に惹かれていく。[masked_guest.GetSheHe|U]が私をそっと引き寄せ、幕の下へと戻ってからもこの冒険を続けようと囁いた。"
 mpo_events_ariana.0040.a: "ふふ……今夜は冒険したい気分だ。"
 mpo_events_ariana.0040.a_tt: "[masked_guest.GetHerHis]の誘いを受け入れる"
 mpo_events_ariana.0040.b: "今回は遠慮しておこう。"
 mpo_events_ariana.0041.title: "暴かれた素顔"
 mpo_events_ariana.0041.desc_wedding_feast: "[masked_guest.Custom('WomanManGirlBoy')]と私は、人目を忍んで宴の場を抜け出す。[masked_guest.GetSheHe]は仮面を外し、それを床に放り投げた。窓から差し込む月明かりが、[masked_guest.GetHerHis]の顔を優しく照らす。"
 mpo_events_ariana.0041.desc_camp_party: "[masked_guest.Custom('WomanManGirlBoy')]と私は野営地へ戻る。他の者たちはすでに寝静まっており、焚き火も我らの不在のうちに消えてしまっていた。闇の中で私が薪を一本くべると、再び灯った炎が[masked_guest.GetHerHis]の顔を照らす。"
 mpo_events_ariana.0041.desc_middle: "\n\n甘くほろ苦いひとときだったはずの空気が、一気に張り詰める。目の前にいるその相手が誰であるかに気づいた瞬間――"
 mpo_events_ariana.0041.desc_rival: "この世で最も忌まわしき存在――[masked_guest.GetName]だったとは！"
 mpo_events_ariana.0041.desc_family: "まさか血を分けた我が身内、[masked_guest.GetName]とは…。"
 mpo_events_ariana.0041.desc_family_spouse: "なんと、あれは親族の配偶者、[masked_guest.GetName]…。"
 mpo_events_ariana.0041.desc_rival_spouse: "よりにもよって、宿敵[masked_guest_spouse.GetName]の配偶者、[masked_guest.GetName]ではないか！"
 mpo_events_ariana.0041.desc_outro: "[masked_guest.GetSheHe]もまた驚いた様子だったが、すぐに平静さを取り戻した。口元には挑発的な笑みを浮かべ、そっと囁く。「この時を、ずっと待っていた……[ROOT.Char.GetFirstNameNoTooltip]」"
 mpo_events_ariana.0041.desc_family_outro: "それが、自分の[ROOT.Char.Custom2('RelationToMeShort', masked_guest)]の口から発せられた言葉だとは…。"
 mpo_events_ariana.0041.a_rival: "危うい遊戯だ。だが乗ってやろう。"
 mpo_events_ariana.0041.a_family: "身内と親しくなるのは、悪いことではないさ。"
 mpo_events_ariana.0041.a_rival_spouse: "すべては[masked_guest_spouse.GetFirstName]への当てつけだ…。"
 mpo_events_ariana.0041.a: "その誘い、受けよう…。"
 mpo_events_ariana.0041.b_rival: "憎しみが導いた、奇妙な絆だ！"
 mpo_events_ariana.0041.b_family: "我らの絆は、決して断たれぬ！"
 mpo_events_ariana.0041.b_rival_spouse: "[masked_guest_spouse.GetFirstName]からすべてを奪ってやる！"
 mpo_events_ariana.0041.b: "来い、[masked_guest.GetFirstNameNoTooltip]！"
 mpo_events_ariana.0041.c_rival: "これで何かが変わると思うなよ！"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U]よ、忘れてくれこんなことは！"
 mpo_events_ariana.0041.c_spouse: "我が伴侶、[ROOT.Char.GetPrimarySpouse.GetFirstName]が知ればどう思う？"
 mpo_events_ariana.0041.c_family_spouse: "[masked_guest_spouse.GetFirstName]を裏切るわけにはいかぬ！"
 mpo_events_ariana.0041.c: "すまぬが、断らせてもらう…。"
 mpo_events_ariana.0041.c_tt: "[masked_guest.GetFirstNamePossessiveNoTooltip]の誘いを断る"
 mpo_events_ariana.0041.d: "そろそろ、休戦といかぬか…。"
 mpo_events_ariana.0041.d_tt: "この機会を利用して、[masked_guest.GetFirstNameNoTooltip]との和解を試みる"
 mpo_events_ariana.0041.d_success: "あなたと[masked_guest.GetFirstName]は確執を水に流すことに合意する"
 mpo_events_ariana.0041.d_failure: "あなたと[masked_guest.GetFirstName]の関係は修復されないまま終わる"
 lover_masked_activity: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、予想外の出来事から恋仲となった。"
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は、予想外の出来事から恋仲となった。"
 mpo_events_ariana.0050.t: "汚名"
 mpo_events_ariana.0050.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', criminal_family)]である[criminal_family.GetName]にまつわる噂と告発が、日に日に厄介なものになっている。近ごろ続発している盗難事件に[criminal_family.GetHerHis]が関与しているとの声もあり、人々の間に不安が広がりつつある。[criminal_family.GetSheHe]が現場を押さえられたのか、あるいは[criminal_family.GetHerHis]の[criminal_family.Custom('mpo_ariana_0050_description')]な性質ゆえに追放の危機に瀕しているだけなのか――いずれにせよ、民は[criminal_family.GetHerHis]に処罰を求めている。\n\nこのままでは、[criminal_family.GetFirstNameNoTooltip]は土地と称号、そして誇りを剥奪され、恥辱にまみれた末路をたどることとなり、[ROOT.Char.GetDynasty.GetName]の名にも暗い影が落ちるであろう。"
 mpo_ariana_0050_scheming: "陰謀好きな"
 mpo_ariana_0050_greedy: "貪欲な"
 mpo_events_ariana.0050.a: "家の名を汚すわけにはいかぬ。"
 mpo_events_ariana.0050.a_tt: "[criminal_family.GetFirstNamePossessiveNoTooltip]の潔白を金で証明する"
 mpo_events_ariana.0050.b: "罰を受けるがよい。もはや私の手には負えぬ。"
 mpo_events_ariana.0050.b_broke: "[criminal_family.GetHerHis]の汚名を晴らすだけの金が……ない。"
 mpo_events_ariana.0050.c: "馬鹿馬鹿しい。私がこの噂を打ち消してみせよう。"
 mpo_events_ariana.0050.c_tt: "[criminal_family.GetFirstNamePossessiveNoTooltip]の潔白を自ら証明しようとする"
 mpo_events_ariana_0050_lose_effect_tt: "[criminal_family.GetHerHis]のすべての[titles|E]を失う"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip]は恥辱の烙印を押される"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip]の潔白が証明される"
 criminal_family_dynasty_modifier: "悪名高き一族"
 criminal_family_dynasty_modifier_desc: "この一族は、ある一人の行いにより、その名に傷がついた。"
 mpo_events_ariana.0060.t: "宝の巣"
 mpo_events_ariana.0060.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', appropriate_child)]である[appropriate_child.GetName]が、目を輝かせて駆け寄ってくる。何事かと問うより早く、[appropriate_child.GetSheHe]は手のひらに小さくきらめく物をのせてきた。「見て！　ワシの巣から落ちてきたの！　きっと宝物だよ！」\n\n手に取ってよく見ると、それは確かに小さな金色の飾りだった。高価な品ではなさそうだが、[appropriate_child.GetSheHe]は見るからに得意げだ。\n\n「巣まで案内しようか？」と[appropriate_child.GetSheHe]は目を輝かせる。「まだ他にもあるかもしれないよ！」"
 mpo_events_ariana.0060.a: "私なら登れるはずだ。"
 mpo_events_ariana.0060.a_tt: "さらに宝を探そうと、巣へ登ることを試みる"
 mpo_events_ariana.0060.success: "無事に巣までたどり着く"
 mpo_events_ariana.0060.success_tt: "巣の中に宝の隠し場所を見つける"
 mpo_events_ariana.0010.failure: "巣まで登れなかった"
 mpo_events_ariana.0010.a_failure: "足を滑らせ、巣にはたどり着けなかった"
 mpo_events_ariana.0060.b: "行ってみよう。ただし、静かにしているんだぞ。"
 mpo_events_ariana.0060.b_tt: "ワシを刺激しないように巣へ向かう"
 mpo_events_ariana.0010.b_failure: "ワシを驚かせてしまい、巣に近づけなかった"
 mpo_events_ariana.0060.d: "よかったな、[appropriate_child.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0070.desc: "巣にたどり着くと、そこには一羽の雛と、小さな袋があった。「やっぱり、あの宝はここから落ちたんだね」[appropriate_child.GetFirstName]がそっと囁く。[appropriate_child.GetFirstNameNoTooltip]は目を丸くして私を見上げており、その頭の中では何か考えが渦巻いているのがわかる。\n\n「ワシの母鳥はどこにいるの？」と[appropriate_child.GetSheHe]が尋ねる。「戻ってくる前に帰った方がいいかも……」私はうなずきつつも、立ち去る前に何か得られるものがないか、巣の中を確かめてみる。"
 mpo_events_ariana.0070.a: "目当ての宝をいただいていこう。"
 mpo_events_ariana.0070.a_tt: "袋を開ける"
 mpo_events_ariana.0070.a_trinket: "不思議な装飾品を見つける"
 mpo_events_ariana.0070.a_none: "価値あるものは見つからなかった"
 mpo_events_ariana.0070.a_great: "袋の中には金銀財宝が詰まっていた"
 mpo_events_ariana.0070.a_good: "袋の中には多少の金貨と装飾品が入っていた"
 mpo_events_ariana.0070.b: "この雛こそ、何よりの収穫だな。"
 mpo_events_ariana.0070.b_self: "雛を自分の伴侶として連れ帰る"
 mpo_events_ariana.0070.b_child: "雛を[appropriate_child.GetFirstNameNoTooltip]に譲る"
 mpo_events_ariana.0070.c: "これはお前の手柄でもあるな、[appropriate_child.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0070.c_tt: "袋の中身を[appropriate_child.GetFirstNameNoTooltip]と分け合う"
 mpo_events_ariana.0070.c_none_tt: "[appropriate_child.GetFirstNamePossessive]が最初に見つけた宝をそのまま返す"
 mpo_events_ariana.0070.d: "ここはワシの棲み家だ。手出しはせぬ。"
 mpo_events_ariana.0070.d_tt: "何も持ち帰らずに立ち去る"
 mpo_events_ariana.0080.t: "願いの木"
 mpo_events_ariana.0080.desc: "「[ROOT.Char.GetTitledFirstName]！　ぜひ聞いていただきたいのです！」私の[tree_lover.Custom2('RelationToMeShort', ROOT.Char)]である[tree_lover.GetName]が、興奮気味に手招きしてくる。\n\n「どこにもない特別な木があると聞きました。それは[ROOT.Char.GetFaith.HighGodName]の加護を受けており、願いを叶える力があるとも言われています。今こそ、その伝説を確かめに行く時です。場所は[tree_barony.GetName]であると」\n\n[tree_barony.GetNameNoTooltip]か。旅の労はあれど、もしそれが真実ならば確かめずにはいられぬ。"
 mpo_events_ariana.0080.a: "その木を、我がもとへ持ち帰るのだ。"
 mpo_events_ariana.0080.a_tt: "[tree_lover.GetFirstNameNoTooltip]を使者として送り、木を持ち帰らせる"
 mpo_events_ariana.0080.b: "私自身で確かめに行こう。"
 mpo_events_ariana.0080.b_arrogant: "木一本見つけるのに、余人の手など借りぬ。"
 mpo_events_ariana.0080.b_tt: "自ら[tree_barony.GetName]へ向かい、その木を探しに行く"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip]め、罠にかけるつもりか？"
 mpo_events_ariana.0080.c: "おとぎ話に付き合っている暇などない。"
 mpo_events_ariana.0080.c_flavor: "[tree_lover.GetFirstNamePossessive]のたわごとは聞き流すことにした"
 mpo_events_ariana.0081.desc_self: "私は[tree_barony.GetName]へとたどり着いた。[tree_lover.GetFirstName]が語っていた、あの伝説の地。その森の開けた場所に、やわらかな黄金の輝きを放つ一本の木が立っていた。"
 mpo_events_ariana.0081.desc_guy: "[tree_lover.GetName]と最後に言葉を交わしてから、だいぶ時が経った。ふとした折に、[tree_lover.GetHerHim]のことを思い出す。本当に、あの木を見つけられたのだろうか。そんな考えが脳裏をよぎったそのとき――"
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U]が満面の笑みを浮かべて現れ、私を中庭へと案内する。そこには、つい今しがた植えられたばかりの一本の木が、誇らしげに立っていた。\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName]が沈痛な面持ちで現れ、私を中庭へと導く。そこには、植えられたばかりの立派な木がそびえていた。「[tree_lover.GetName]の言ったことは、確かでした」[tree_giver.GetSheHe]がそう語る。「できることなら、この木をご本人の手でお届けしたかったのですが」\n\n"
 mpo_events_ariana.0081.desc_outro: "目の前の光景に、私はただ息を呑む。あの伝説は本当に現実だったのだ。葉は陽の光を受けてきらめき、静かに地へと舞い落ちていく。枝の合間から差し込む光が、私の肌に淡い模様を描き出す――気づけば、私は再び[tree_lover.GetFirstNameNoTooltip]のことを思っていた。そして、この木が願いを叶えるという言い伝えをふと思い出す。私は目を閉じ、そっと願いをかけた。"
 mpo_events_ariana.0081.a: "我が地と血筋に、実りと繁栄あれ。"
 mpo_events_ariana.0081.b: "敵を打ち破る力が欲しい。"
 mpo_events_ariana.0081.c: "賢明なる心と、迷いなき知恵を願う。"
 mpo_events_ariana.0081.wish: "あなたは願いをかけた"
 mpo_events_ariana.0081.success: "願いは叶えられた"
 mpo_events_ariana.0081.failure: "願いは届かなかった"
 mpo_magical_tree_fertility_modifier: "豊穣の加護"
 mpo_magical_tree_fertility_modifier_desc: "この人物は願いの木に祝福され、土地は豊かに、子は多く生まれる。"
 mpo_magical_tree_power_modifier: "戦の加護"
 mpo_magical_tree_power_modifier_desc: "この人物は願いの木に祝福され、戦での力を得た。"
 mpo_magical_tree_wisdom_modifier: "知恵の加護"
 mpo_magical_tree_wisdom_modifier_desc: "この人物は願いの木に祝福され、年齢を超えた賢さを得た。"
 mpo_magical_tree_modifier: "癒しの光景"
 mpo_magical_tree_modifier_desc: "この人物は願いの木の姿を目にし、その心は静まっている。"
 mpo_events_ariana.0090.t: "羊毛の夢"
 mpo_events_ariana.0090.desc: "羊飼いたちと放牧地でしばらく過ごした[child.GetFirstName]が、にこにこしながらゲルへ戻ってくる。\n\n"
 mpo_events_ariana.0090.desc_younger: "「羊飼いになりたいの、[child.Custom2('RelationToMeShort', ROOT.Char)]！」[child.GetSheHe]が元気よく言う。「一日中ずっと羊たちと一緒にいられて、とても楽しそうだった！　[ROOT.Char.GetTitleAsNameNoTooltip]なんて、退屈そうだもん！」\n\n[child.GetSheHe|U]は刈ったばかりの羊毛の束を手渡してくる。ごわごわとして泥にまみれてはいるが、[child.GetHerHis]の目には誇らしげな光があった。"
 mpo_events_ariana.0090.desc_older: "「私は、[ROOT.Char.GetTitleAsNameNoTooltip]としてではなく、羊を追う者になりたいのです、[child.Custom2('RelationToMeShort', ROOT.Char)]」[child.GetSheHe]が静かに語る。「戦や統治に悩まされぬ、あの素朴な暮らしに心惹かれます」\n\n[child.GetSheHe|U]は、刈り取ったばかりの羊毛の束を手渡してくる。粗くて汚れているが、[child.GetHerHis]の言葉には、確かな熱意が宿っていた。"
 mpo_events_ariana.0090.a: "羊飼いの道を知るのも賢きことだ。"
 mpo_events_ariana.0090.a_flavor: "[child.GetFirstNamePossessiveNoTooltip]の夢は素朴ながら、悪くない。"
 mpo_events_ariana.0090.b: "お前には、羊飼いよりも遥かに大きな役割がある！"
 mpo_events_ariana.0090.c: "彼らの暮らしは見かけほど気楽ではないぞ、我が子よ。"
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip]は、放牧地での労働に送り出される"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip]は、働くことの大切さを学ぶ"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip]は、労働を通じて体力を身につける"
 mpo_child_herder_modifier: "羊飼いの志"
 mpo_child_herder_modifier_desc: "この人物は放牧地で時を過ごし、羊飼いからいくばくかの技を学んだ。"
 mpo_events_ariana.0100.t: "思いがけぬ力"
 mpo_events_ariana.0100.desc: "土煙が舞い上がり、我が[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]のふたりが取っ組み合いをしている。一方が相手を見事に投げ倒すと、野営地には歓声が上がった。\n\n私は人垣をかき分け、その勝者の正体を確かめようと前に出る。驚いたことに、そこにいたのは我が[ROOT.Char.Custom2('RelationToMeShort', warrior)]、[warrior.GetFirstName]だった！　[warrior.GetHerHim]に、これほどの力と勇気があろうとは想像もしていなかったし、そもそも[warrior.GetWomanMan]というだけで、誰もが最初から目を向けていなかったのだ――！"
 mpo_events_ariana.0100.a: "これほどの戦士なら、采配を任せるに足る！"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip]も戦に加わるとよい。"
 mpo_events_ariana.0100.c: "こうした才を秘めているのは、[warrior.GetSheHe]だけではないのかもしれぬ。"
 mpo_events_ariana.0100.d: "見事ではあるが、[warrior.GetSheHe]は本来の役目に戻るべきだ。"
 mpo_diverse_warriors_modifier: "多様なる戦士たち"
 mpo_diverse_warriors_modifier_desc: "この人物は、戦士の姿が一様ではないことを示した。\n[martial_custom|E]改革コスト：#p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "反逆の地"
 mpo_events_ariana.0110.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、精霊の囁きが私に届きました」占星術師の[astrologer.GetFirstName]が厳かに語る。「[ROOT.Char.GetFaith.HighGodNameSheHe|U]が警告しております――あなたの一族が[current_capital.GetNameNoTier]にとどまり続けるならば、やがて災厄が訪れると」\n\n"
 mpo_events_ariana.0110.desc_fertility: "「この地では群れが草を食むこともままなりません。ここで食事をとるのは、やがて不運を招きましょうぞ。"
 mpo_events_ariana.0110.desc_opinion: "「この地の民は、かつてのようにあなたを慕ってはおりません。その怨嗟が、大地をも毒しているのです。"
 mpo_events_ariana.0110.desc_ending: "ゆえに、ゲルを[new_capital.GetNameNoTier]へお移しになるべきでしょう。きっと、そこには新たな繁栄が待っております」"
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName]の言葉に偽りはない……移動せねば。"
 mpo_events_ariana.0110.b: "馬鹿な、[current_capital.GetNameNoTierNoTooltip]は我が故郷なのだぞ。"
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName]が何だ。真の支配者はこの私だ！"
 mpo_events_ariana.0110.c: "もうよい[astrologer.GetFirstNameNoTooltip]よ。黙っておれ。"
 mpo_home_sweet_home_modifier: "愛しき我がゲル"
 mpo_home_sweet_home_modifier_desc: "この人物は、ゲルとこの場所に強い愛着を抱いている。"
 mpo_events_ariana.0111.t: "新たなる地"
 mpo_events_ariana.0111.desc: "占星術師[astrologer.GetFirstName]の警告に従い、[current_capital.GetNameNoTier]から[new_capital.GetNameNoTier]へと移り住んでからしばらくが経った。\n\nそれはまるで、[ROOT.Char.GetFaith.FertilityGodName]の加護でも受けたかのようだった。大地は肥え、民の顔には安堵と満足が浮かんでいる。"
 mpo_events_ariana.0111.a: "ここにこそ、我らの繁栄があった。"
 mpo_destined_leader_modifier: "運命づけられし統治者"
 mpo_destined_leader_modifier_desc: "この人物は、自らの文化における性別の壁を乗り越え、有能な統治者であることを証明した。"