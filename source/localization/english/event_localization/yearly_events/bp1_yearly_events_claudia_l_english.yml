l_english:
 bp1_yearly.1000.t:0 "新たな趣味"
 bp1_yearly.1000.desc:0 "親友である[friend.GetTitledFirstName]が満面の笑みを浮かべて私に近づいてくる。\n\n「親愛なる友よ、遂に会えたね！最近、一緒に充実した時間を過ごすことがないような気がする…もしかしたら、あなたは私と何か新しいことに挑戦したいのでは？私は、あなたの心を和ませ、体を回復させ、気分を高揚させるちょうど良いものを知っているよ！」"
 bp1_yearly.1000.desc_cannibal:0 "\n\n「私の家に夕食を食べに来ないか？あなたが今まで味わったことのないような#EMP 特別な#!肉があるんだ——#EMP 禁断の#!肉、言いたいことはわかるだろう…？」"
 bp1_yearly.1000.desc_deviant:0 "\n\n「あなたは今夜の私の#EMP 冒険#!に参加するべきだ！小さなことに喜びを見出すことほど、爽快なことはない…あなたが好むならあるいは#EMP 大きなもの#!でもいいが…#EMP [friend.Custom('DeviantObjectPlural')]#!はどうだい？」"
 bp1_yearly.1000.desc_witch:0 "\n\n「一緒に夜の散歩をしないか？幸運を掴み、死の罠にはめ、愛を奴隷にし、金を引き寄せる秘術はすべて知っている。#EMP ぜひ#!あなたにすべてを教えてあげたい！」"
 bp1_yearly.1000.desc_hashish:0 "\n\n「ストレスや責任感で落ち込んでいる時のために、私はすべての悩みを解決するレシピを持っているんだ！私の#EMP 特製のケーキ#!を試してみたことがあるかい？」"
 bp1_yearly.1000.desc_drunkard:0 "\n\n「#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!だ！友よ、憂さ晴らしに飲もう！一杯で別のことを忘れてしまうのは最高の薬なんだ！」"
 bp1_yearly.1000.desc_reveler:0 "\n\n「一晩中楽しく騒ごう！食べること、飲むこと、歌うこと、踊ること、そしてお祭り騒ぎ。あなたにはそれらが必要だ！一緒に行こう！」"
 bp1_yearly.1000.desc_hunter:0 "\n\n「森の静けさと狩りのスリルがあなたの心を癒してくれるのは間違いない！それらは常に私を改善してくれており、私はこの情熱をぜひあなたと共有したいのだ。」"
 bp1_yearly.1000.desc_confider:0 "\n\n「私の経験では、大切な人に悩みを打ち明けることほど、心を癒してくれるものはない。もし、限界を感じたら、いつでも私に相談できることを思い出してほしい。きっと気分が良くなるはずだ！」"
 bp1_yearly.1000.desc_athletic:0 "\n\n「体を動かすことが、常に解決策になるのだ！痛みを汗で吹き飛ばすのだ！自分の思考が聞こえなくなるくらい大きな声で筋肉に悲鳴を上げさせるのだ！#EMP 怒りを解き放て#!！中庭で会おう、やり方を教えるよ！」"
 bp1_yearly.1000.desc_fallback_1:0 "\n\n「釣りでもどうだい？周りは静かな自然、そして自分と獲物だけ、美味しい飲み物、楽しい仲間…」"
 bp1_yearly.1000.desc_fallback_2:0 "\n\n「地元の市場に行ってみるのはどうだ？自分がのんびり歩いている間に、他の人が忙しくしているのを見ると、結構癒されるものだし、何か楽しい買い物ができるかもしれないよ！」"
 bp1_yearly.1000.desc_fallback_3:0 "\n\n「有名な放浪の吟遊詩人が街にいるんだ、公演を見に行かないか？きっと良いことがあるさ！」"
 bp1_yearly.1000.a1:0 "我々は同じ#EMP 特別な肉#!のことを考えているのか？"
 bp1_yearly.1000.a:0 "もちろん、あなたのためにも試してみよう！"
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName]が全てのコツを教えてくれます"
 bp1_yearly.1000.a.tt.2:0 "コツを学びました！"
 bp1_yearly.1000.a.tt.3:0 "あなたはその習慣を獲得します"
 bp1_yearly.1000.b:0 "それほど魅力的とは#EMP 思えない#!が…"
 bp1_yearly.1000.b.tt:0 "あなたはむしろ職務に専念したいのです。"
 bp1_yearly.1000.c:0 "#EMP よくも#!そんなことが言えるな！"
 bp1_yearly.1010.t:0 "聖なる調停"
 bp1_yearly.1010.desc:0 "私は友人である[friend.GetTitledFirstName]が[friend.GetFaith.HouseOfWorship]を出て行くところに遭遇したが、[friend.GetSheHe]は明らかに私に何かを伝えようとしているようだった。\n\n「友よ！あなたが信者の共同体から排除された日から、私はあなたのために祈り続けてきた！あなたの哀れな魂が心配でならない…できることなら助けてやりたいのだが！」\n\n「あなたの信念について、[ROOT.Char.GetFaith.ReligiousHeadName]に対し私から弁明をさせてもらえないか？[pope.GetSheHe|U]は、今ならあなたの過去の罪を許してくれるかもしれない！」"
 bp1_yearly.1010.a:0 "頼む、やってみてくれ、私のために…"
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName]は[pope.GetTitledFirstNameNoTooltip]を説得しあなたの破門を解除させる"
 bp1_yearly.1010.a.success.tt:0 "破門は解除されました！"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U]は納得しない"
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U]は説得に応じません"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U]は気分を害する"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U]は気分を害しました！"
 bp1_yearly.1010.b:0 "そんなことは必要ない。"
 bp1_yearly.1020.t:0 "最後まで友"
 bp1_yearly.1020.desc_intro:0 "衰え、弱り果てたこの身体を呪いながら床に横たわっていると、かすかに近づいてくる人影が目に入った。\n\nそのゆっくりとした足音と、重苦しい沈黙が、次第に私を恐怖へと誘っていく。"
 bp1_yearly.1020.desc:0 "\n\n私の口から出るかすかな音と、ぎこちない手の動きから、私の不安を察したのか、それらの足取りは急ぎ足になり、やがて温かい手が私の手を握り、見知った顔が視界に飛び込んできた。\n\n「静かに、[ROOT.Char.GetFirstNameNoTooltip]、私だ、[friend.GetFirstName]だよ。ああ、こんなあなたを見るのは辛い…何か、#EMP 何でも#!いいから、あなたの不安を和らげてあげたい。」"
 bp1_yearly.1020.a:0 "お願いだ、私のそばにいてくれ…"
 bp1_yearly.1020.b:0 "私はこんな姿をあなたに見せたくない。"
 bp1_yearly.1021.desc:1 "[friend.GetFirstName]と共有した楽しい時間のすべてを、私は今でも思い浮かべることができる。今、薄暗い部屋に足を踏み入れ、ベッドの上に横たわり、ほとんど動くことのない[friend.GetHerHis]の弱った体を見ると、あの日々はもう戻ってこないのだと確信し、私は深い悲しみに襲われる。\n\n私が入ってくるのを聞いた[friend.GetSheHe|U]は興奮している様子で、私は[friend.GetHerHis]のそばへと急ぐ。\n\n「私だよ、あなたの親愛なる[ROOT.Char.GetFirstNameNoTooltip]だ！私はここだ。」"
 bp1_yearly.1021.desc_bestie:0 "\n\nその瞬間、[friend.GetFirstNameNoTooltip]は私を認識したようで、私に近づくよう手招きをする。"
 bp1_yearly.1021.desc_token:0 "「これを…受け取ってくれ…」[friend.GetSheHe]はかすかな声で言う。私は頷くと[friend.GetSheHe]が差し出したものを手に取る。[friend.GetFirstNamePossessiveNoTooltip]との思い出の中でそれを大切にしようと私は自身に誓う。"
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U]は、[bestie.GetHerHis]の死に際に親友である[ROOT.Char.GetTitledFirstNameNoTooltip]にそれを渡した。"
 bp1_yearly.1021.desc_secret:0 "「まだ…あなたに話していないことがある…」[friend.GetSheHe]は私の耳に囁く。その事実を聞いて、私は目を見開いた。"
 bp1_yearly.1021.desc_misery:0 "「お願いだ、私を自由にしてくれ…」[friend.GetSheHe]はかすかな声で言う。"
 bp1_yearly.1021.desc_end:0 "だがそれは一瞬のことだった。その後、[friend.GetFirstNamePossessiveNoTooltip]の目は再び焦点の定まらないものになる。"
 bp1_yearly.1021.a:0 "私はあなたのそばにいるよ。"
 bp1_yearly.1021.b:0 "こんな姿を見ていられない。許してくれ。"
 bp1_yearly.1021.c:0 "安らかに眠れ、親愛なる[friend.GetFirstNameNoTooltip]。"
 bp1_yearly.1030.t:0 "最後まで苦く"
 bp1_yearly.1030.desc:1 "\n\n「ハッ！今のお前の姿を見てみろ！もう以前の恐ろしさはどこへやらだ！私のことが分かるか？この[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]め！そうだ、私だ、[rival.GetFirstName]だ！　　\nああ、お前がここまで落ちぶれる姿をどれほど待ち望んでいたことか！」"
 bp1_yearly.1030.desc_nemesis:0 "\n\n「いいや、違う。」[nemesis.GetSheHe]は言い返す。[nemesis.GetFirstNameNoTooltip]が氷のような笑みを浮かべて私のベッドの脇にいる間、私は[nemesis.GetHerHis]の目の危険な輝きを認識することさえできない。"
 bp1_yearly.1030.desc_nemesis_guard:0 "私の[GetCourtPositionType('bodyguard_court_position').GetName()][guard.GetFirstName]が部屋に飛び込んできたとき、私はすっかり希望を失ってしまっていた。"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "私は動き、逃げる、叫ぶ、#EMP 何かを#!しようとするのだが、私の弱った体はとっくに言うことを聞かないのだ…"
 bp1_yearly.1030.desc_rival:1 "\n\n[rival.GetHerHis|U]の苦々しい笑い声は私の頭の中の不快な記憶を追い払うが、すぐに鈍い霧がそれらを飲み込んでしまう。我々がなぜあんなに憎み合っていたのかすら、私は思い出すことができない。"
 bp1_yearly.1030.a:0 "聞いてくれ、#EMP 私はお前を許そう#!。"
 bp1_yearly.1030.b:0 "#EMP 出ていけ！#!"
 bp1_yearly.1030.c:0 "…#EMP 助けてくれ#!…"
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName]が殺人を犯そうとしている者を殺す"
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName]はあなたを救いました！"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName]は何とかあなたを救い出す"
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName]は何とかあなたを救い出しました！"
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName]はあなたを救うが死んでしまう"
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName]はあなたを救ったが死んでしまった！"
 bp1_yearly.1030.c_killed_all:0 "あなたとあなたの[GetCourtPositionType('bodyguard_court_position').GetName()]が殺される"
 bp1_yearly.1030.c_saved:0 "あなたは何とか攻撃者をかわす"
 bp1_yearly.1030.c_saved.tt:0 "あなたは攻撃者の攻撃をかわしました！"
 bp1_yearly.1030.c_killed:0 "あなたは殺される"
 bp1_yearly.1031.desc:0 "[rival.GetTitledFirstNamePossessive]が病で臥せっているとの報せが届いてから、居ても立っても居られなかった。とにかくこの目で見る必要がある。それでここまで来た。[rival.GetHerHis]がほとんど動かずベッドに横たわり、最後の力を振り絞って命にすがりつく姿を見ていると、心をかき乱されてしまう。"
 bp1_yearly.1031.desc_nemesis:0 "\n\nただすべての痛みと怒りを手放せば、もっと楽になるのでは？だがそれにしても、[nemesis.GetFirstNameNoTooltip]はこれほど弱く、これほど剝き出しの状態であったことはかつてなかった…[nemesis.GetHerHim]はまるで素手で#EMP 折れて#!しまうくらいに弱々しい姿だ…"
 bp1_yearly.1031.desc_rival:0 "\n\n「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]よ、私のことが分かるか？」[rival.GetHerHis|U]の顔はわずかに動いて目を動かしたが、私を見据えることはなかった。"
 bp1_yearly.1031.desc_guard:0 "物思いに耽っていると、私は部屋の隅から[nemesis.GetFirstNamePossessiveNoTooltip]の[GetCourtPositionType('bodyguard_court_position').GetName()]である[guard.GetTitledFirstName]の冷たい目がじっとこちらを見ていることに注意深く気づく。"
 bp1_yearly.1031.a:0 "もう全部水に流そうじゃないか？"
 bp1_yearly.1031.b:0 "お前はしかるべき報いを受けたのだ。"
 bp1_yearly.1031.c:0 "#EMP 何と…何と…弱々しい…#!"
 bp1_yearly.1031.c.tt:0 "だがその前に警護を追い出さなければ！"
 bp1_yearly.1031.c_killed_all:0 "あなたは[nemesis.GetShortUIName]と[nemesis.GetHerHis]の[GetCourtPositionType('bodyguard_court_position').GetName()]である[guard.GetShortUIName]を殺す"
 bp1_yearly.1031.c_killed_all.tt:0 "成功しました！"
 bp1_yearly.1031.c_killed_guard:0 "あなたは[guard.GetShortUIName]を殺すが[nemesis.GetShortUIName]を負傷させるにとどまる"
 bp1_yearly.1031.c_failed.tt:0 "暗殺に失敗しました！"
 bp1_yearly.1031.c_barely_saved_guard:0 "あなたは[nemesis.GetShortUIName]と[guard.GetShortUIName]を負傷させただけだ"
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName]があなたを殺す"
 bp1_yearly.1031.c_killed:0 "あなたが[nemesis.GetShortUIName]を殺す"
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName]はあなたの襲撃をかろうじてかわす"
 bp1_yearly.1040.t:0 "共通点"
 bp1_yearly.1040.desc:0 "私は浴場で心地よく湯に浸かりながら、[new_friend.GetTitledFirstName]と深い思索を交え、猥談に笑い合っていた。身体からこわばりが抜けていくのを感じるうちに、気づいたのだ。この解放感は湯の温もりだけによるものではない。\n\n私は心から楽しんでいた。そしてそれは、ひとえに[new_friend.GetFirstNamePossessiveNoTooltip]の共にあることが嬉しかったからだ。"
 bp1_yearly.1040.desc_best_friend:0 "私はすでに[new_friend.GetHerHim]を友人の一人だと考えているが、私は我々が一緒にいられる時間が本当に楽しみで、[new_friend.GetHerHis]の評価を何よりも大切にし、[new_friend.GetHerHim]との時間がすべて笑いと温もりに満ちていることに気づいた。\n\n[new_friend.GetFirstNameNoTooltip]は私の#EMP 親友#!となったのだろうか？"
 bp1_yearly.1040.desc_friend:0 "風呂への愛を確かめるまで、二人ともさして接点もなかったしお互いをあまり知らなかった。それがどうだ、私はいつもの入浴が楽しみでたまらない！あそこに行けば笑い声が絶えないのだから！\n\n二人は本当に#EMP 友人#!になったのだろうか？"
 bp1_yearly.1040.a:0 "そうだ！[new_friend.GetFirstNameNoTooltip]に乾杯！"
 bp1_yearly.1040.b:0 "いや、ひょっとしたら#EMP それ以上#!か？"
 bp1_yearly.1040.b.tt:0 "最高の人間関係は、真の友情に基づいていることは誰もが知っています！"
 bp1_yearly.1040.c:0 "いや、[new_friend.GetHerHim]のことは#EMP そんなに#!…"
 bp1_yearly.1050.t:0 "迷惑な集団"
 bp1_yearly.1050.desc:0 "ようやく取れた休息のひととき、私は浴場で心地よく湯に浸かり、静かな思索に耽っていた。だがその平穏は、耳障りな声によってあっさりと破られる。\n\n「見たか、あいつのアレを…？　それと、あの#EMP ばかばかしいほど#!小さな…」視線を少し移すと、部屋の奥に[new_rival.GetTitledFirstName]の姿が見えた。下品な仕草を交えながら取り巻きの笑う一団に囲まれている。彼らがこちらをじっと見つめているのは、見間違えようもなかった。"
 bp1_yearly.1050.desc_nemesis:0 "\n\nそう！[new_rival.GetHerHis]の馬鹿馬鹿しさにはもううんざりだ！[new_rival.GetFirstNameNoTooltip]は長い間私を敵視してきたが、今や私の入浴時間まで台無しにしようと言うのか!? [new_rival.GetHerHim]のような[new_rival.Custom('InsultAdjective')][new_rival.Custom('InsultNoun')]には会ったことがない！くたばれ、[new_rival.GetFirstNameNoTooltip]め！"
 bp1_yearly.1050.desc_rival:0 "\n\n私は[new_rival.GetHerHim]のことをほとんど知らないが、すでに[new_rival.GetHerHim]への憎悪を感じつつある。#EMP よくも#![new_rival.GetFirstNameNoTooltip]は公共の場で私を嘲笑してくれたものだな!?　私はこの侮辱を忘れることはあるまい…"
 bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U]は代償を支払うことになる。"
 bp1_yearly.1050.b:0 "私は[new_rival.GetHerHim]の死を望む。#EMP 今すぐに#!だ。"
 bp1_yearly.1050.c:0 "騒ぎすぎかもしれないな…"
 bp1_yearly.1060.t:0 "迷信的な心"
 bp1_yearly.1060.desc:0 "前回[friend.GetTitledFirstName]を見たとき、[friend.GetSheHe]は「私の血統にとって黄色は不吉な色だ」という理由で、私の黄色の帽子を密かに処分していた。その前は、[friend.GetHerHim]が寝ている黒猫を避けるために、とんでもない遠回りをするのに付き合わされた。「不吉だ！」と[friend.GetSheHe]は言った。[friend.GetSheHe]が[friend.GetHerHis]の幸運のお守りを失くしたと[friend.GetSheHe]が#EMP 思い違い#!をしたときのことは思い出したくもない！\n\nしかし、大事な塩をこぼしたからと半分も捨ててしまう[friend.GetHerHim]を目の当たりにして、私は我慢の限界に…"
 bp1_yearly.1060.a:0 "しかし、もしそれが全て#EMP 真実#!だとしたらどうだろう?"
 bp1_yearly.1060.b:0 "その間違いを教えてやろう。"
 bp1_yearly.1060.b_persuaded:0 "あなたは[friend.GetShortUIName]に[friend.GetHerHis]の迷信を捨てるように説得します"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName]を説得した!"
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName]はあなたの指摘に納得しません"
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName]は説得されない！"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName]は逆にあなたを説得します"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName]は心を入れ替えた！"
 bp1_yearly.1060.c:0 "#EMP 冒涜的な信念だ！#!"
 bp1_yearly.1060.d:0 "くだらん！"
 bp1_yearly.1070.t:0 "不運だったな、[rival.GetFirstNameNoTooltip]！"
 bp1_yearly.1070.desc:0 "軽蔑すべき[rival.GetTitledFirstName]が非常に迷信深い[rival.GetWomanMan]であることは、私の気づかないところではない。[rival.GetSheHe|U]は、不吉な日、不吉な色、不吉な動物、不吉な木さえも恐れている！悪いタイミングで悪い鳥の影を見つけるだけで、[rival.GetHerHim]は何日もパニックの螺旋に陥ってしまうこともある。\n\n[rival.GetHerHis]の厳しい観察の儀式は[rival.GetHerHim]に計り知れない安心感をもたらす一方で、そこからほんの少しでも逸脱があれば、[rival.GetHerHis]の平穏な心に予想外の大きな影響を与えてしまう——それは私が利用可能な影響だ…"
 bp1_yearly.1070.a:0 "可能性はまさに無限大だ…"
 bp1_yearly.1070.a.tt:0 "この計画における成功確率が高まります。"
 bp1_yearly.1070.c:0 "[rival.GetHerHis]の頭を混乱させてやろう！"
 bp1_yearly.1070.d:0 "そんなさもしいことをする必要はない。"
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc:0 "下劣な[spouse.GetTitledFirstName]と結婚してからというもの、私の日々は不幸以外の何者でもありません。"
 bp1_yearly.1080.intoxicated:1 "[spouse.GetSheHe|U]は常に酔っ払っており、その姿を見せることすらほとんどないのです。"
 bp1_yearly.1080.sexuality:1 "[spouse.GetSheHe|U]はその飽くなき性的欲求を当然のごとく感じています——私は、その逸脱行為の数々を想像しただけで赤面してしまうというのに！"
 bp1_yearly.1080.violence:1 "[spouse.GetSheHe|U]は他人の苦しみに大きな喜びを感じているようです。自らの臣下さえも恐怖に怯えています。ここでは私の身の安全さえも心配なのです。"
 bp1_yearly.1080.reclusive:1 "[spouse.GetSheHe|U]は人との関係を嫌い、自らの責任から逃れ、私をも見捨ててしまいます。まるで幽霊と結婚したような気分です。"
 bp1_yearly.1080.profligate:1 "[spouse.GetHerHis|U]の消費習慣には尺度も理由もなく、領国は常に破産寸前の状態にあり、我々は威厳のない貧困の中で暮らしているのです！"
 bp1_yearly.1080.fallback:0 "私は[spouse.GetHerHis]の不快な性格と許し難い慣習に長く耐えられるかどうか心配です…"
 bp1_yearly.1080.ending:0 "どうか、あなたの献身的な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]を忘れないでください。"
 bp1_yearly.1080.a:0 "これは#EMP 許し難い#!！"
 bp1_yearly.1080.a.success:0 "[relative.GetShortUIName]をこっそり家に戻すことができる"
 bp1_yearly.1080.a.failure:0 "[relative.GetShortUIName]は逃げるのに失敗する"
 bp1_yearly.1080.a.failure.tt:0 "[relative.GetFirstNamePossessiveNoTooltip]の逃走は失敗します"
 bp1_yearly.1080.b:0 "こんなことで我々の関係を危うくするわけにはいかない。"
 bp1_yearly.1080.c:0 "どうか我慢してくれ…"
 bp1_yearly.1080.d:0 "許し難い！"
 bp1_yearly.1080.d.success:0 "あなたは[spouse.GetShortUIName]を説得し[relative.GetShortUIName]を解放させる"
 bp1_yearly.1080.d.failure:0 "[spouse.GetShortUIName]はあなたの求めをはねつける"
 bp1_yearly.1080.d.failure.tt:0 "[relative.GetFirstNameNoTooltip]は解放されませんでした"
 bp1_yearly.1081.t:0 "おかえり！"
 bp1_yearly.1081.desc:0 "愛しの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]、[relative.GetTitledFirstName]がようやく[ROOT.Char.Custom('GetRoom')]に案内されて来た時、私は自分の目を疑いそうになった。私の計画は成功し、[relative.GetSheHe]はついにあの[spouse.Custom('InsultAdjective')][spouse.Custom('InsultNoun')]、[spouse.GetTitledFirstName]の手から離れたのだ！\n\n[relative.GetHerHim]を火のそばに誘う仕草をしながら、私はふと、彼らがまだ婚姻状態にあることに思いを馳せる…もっと何かできることはないのか、あるいは[relative.GetHerHim]が無事で、また私のそばにいるのを見て満足すべきなのだろうか、私は考えている。"
 bp1_yearly.1081.a:0 "離婚させよう、#EMP 今すぐ#!に。"
 bp1_yearly.1081.b:0 "あなたの困難を全て聞かせておくれ…"
 bp1_yearly.1081.c:0 "#EMP 死が二人を分かつまで#!、とは…？"
 bp1_yearly.1082.desc:0 "最近、私の[spouse.GetWifeHusband]である[spouse.GetFirstName]——あの[spouse.Custom('InsultAdjective')][spouse.Custom('InsultNoun')]——には別の汚い秘密があることが明らかになりました！私はあなたが不幸な結婚生活から抜け出す手助けをしてくれたことを忘れてはおりません。私の感謝の証として、私はそれをあなたと共有することに決めました。大したものではありませんが、あなたにとって有用なものになれば幸いです。"
 bp1_yearly.1082.a:0 "素晴らしい…"