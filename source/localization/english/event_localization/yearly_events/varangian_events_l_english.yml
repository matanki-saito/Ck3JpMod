l_english:
 varangian_arrived.title:0 "新しいヴァリャーグ"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U]がヴァリャーグ親衛隊に加わった"
 varangian.0002.t:0 "ヴァリャーグ親衛隊"
 varangian.0002.opening:0 "[varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )]が[varangian_candidate.GetHerHis]の計画を携えて私のもとへ来たときにはすでに、[varangian_candidate.GetSheHe]は[varangian_candidate.GetHerHis]の意思を固めていたようだ。\n\n「ヴァリャーグと共に"
 varangian.0002.miklagard:0 "ミクラガルド"
 varangian.0002.elsewhere:0 "皇帝親衛隊"
 varangian.0002.end:0 "で仕えることは富と栄光をもたらすでしょう！」\n\nその部分は否定できないが、しかし[varangian_candidate.GetHerHis]の要求を拒否することはできる。一方で、栄光を追い求める人を止めることは正しいことだろうか？"
 varangian.0002.a:0 "行け、[ROOT.Char.GetFaith.WarGodNamePossessive]の祝福とともに！"
 varangian.0002.b:0 "だめだ、それを禁ずる！お前はここに必要な人間だ。"
 varangian.1002.t:0 "ヴァリャーグ親衛隊から帰還"
 varangian.1002.opening:0 "[varangian_candidate.GetSheHe]が我が大広間に入って来たとき、ようやく私は[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )]のことを思い出した。"
 varangian.1002.new_partner:0 "そして[varangian_candidate.GetHerHis]の側にいる[partner.GetWomanMan]は間違いなく見覚えがない！"
 varangian.1002.ending:0 "\n\n「ただいま戻りました、[returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]！」と[returning_varangian.GetFirstNameNoTooltip]は叫んで、こう言った。「二度と故郷の岸辺を見ることはできないだろうと何度も思いましたが、やっと帰って来れました。」\n\n数年越しに我が[ROOT.Char.Custom2('RelationToMeShort', returning_varangian )]を見るのは不思議な気持ちで、それと共に、[varangian_candidate.GetHerHis]の身に着けた[emperor.GetCulture.GetNameNoTooltip]の服装、異国の宝飾、そして持ち帰ったずっしりとした宝箱を目の当たりにして、思わず息を呑んでしまうのだった。"
 varangian.1002.a:0 "よくぞ戻った、[returning_varangian.GetFirstNameNoTooltip]よ！"
 varangian.3001.t:0 "ヴァリャーグ親衛隊: 名誉ある死"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)]がヴァリャーグ親衛隊で仕えている際に死亡した！\n\n私は[emperor.GetTitledFirstName]から[varangian.GetHerHis]の名前を讃えた書状を受け取った、そこには[varangian.GetSheHe]がいかに危険な暗殺者から[emperor.GetTitleAsNameNoTooltip]の命を救うために勇敢に戦ったかが述べられていた。\n\n何をしても[varangian.GetFirstNameNoTooltip]は戻って来ることはないが、[emperor.GetTitleAsNameNoTooltip]から死後与えられた報酬が慰めになっている。"
 varangian.3001.a:0 "最期まで勇敢であったのだな、[varangian.GetFirstNameNoTooltip]..."