l_english:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 yearly.4001.desc_opinion:0 "は私をひどく侮辱した。[vassal.GetSheHe|U]は厚かましくも私を[neighboring_ruler.Custom('InsultAdjectiveArticle')][neighboring_ruler.Custom('InsultNoun')]と名付けて臣下の前で呼んだ。"
 yearly.4001.desc_lover:0 "は向こう見ずにも私の[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))]である[neighboring_ruler_secondary.GetTitledFirstName]を肉欲の罪へと導いた。"
 yearly.4001.desc_murder:0 "は私の[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))]である[neighboring_ruler_secondary.GetTitledFirstName]を不名誉な喧嘩で殺してしまった。"
 yearly.4001.desc_rival:1 "#EMP あなた#!と関係する者に良い事を期待していた私も愚かだったが、さすがにこれは受け入れられない！"
 yearly.4001.desc_end:0 "この侮辱に対し賠償を求める！"
 yearly.4001.a:0 "これを解決するためにどんなことでもやる！"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip]が公であなたの許しを請うようにする。"
 yearly.4001.c:0 "ああ、いいぞ、[vassal.GetFirstNameNoTooltip]！"
 yearly.4011.t:0 "親しい間柄"
 yearly.4011.desc:0 "最近、[ROOT.Char.Custom('ResidenceBuilding')]のあたりで[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]と[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]が話し込んでいるのをよく見かけるようになった。 どうやら偽りのない共通点を見つけたようだ。"
 yearly.4011.a:0 "そんな友情が芽生えるのを見て…私がその花を咲かせてみせよう！"
 yearly.4011.b:0 "なんの役にも立たない。 これはもう終わりだ。"
 yearly.4011.c:0 "あー... 何の話をしているんだ？"
 yearly.4011.c.success:0 "仲間は感謝している"
 yearly.4011.c.toast.success:0 "仲間は感謝した"
 yearly.4011.c.failure:0 "おせっかいだと思われる"
 yearly.4011.c.toast.failure:0 "おせっかいだと思われた"
 yearly.4021.t:0 "大騒ぎ"
 yearly.4021.desc:0 "何ということだ！[child.Custom2('MyCharacterIntroduction', ROOT.Char)]と[vassal.GetTitledFirstNamePossessive]の[vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))]である[vassal_kid.GetTitledFirstName]の間の遊びの約束は[vassal_kid.GetFirstNameNoTooltip]が恐ろしい事故で命を落としてしまったことで終わりを迎えた！\n\n「[child.Custom2('RelationToMeShort', ROOT.Char)]に誓って、ただの遊びだったんだ！」[vassal.GetTitleAsNameNoTooltip]が裁きを求める中、[child.GetTitledFirstNameNoTooltip]は私に保証する。"
 yearly.4021.a:0 "我が子に手を出すな！"
 yearly.4021.b:0 "誰も自分の行動の結果から逃れることはできない。"
 yearly.4021.c:0 "私が[child.GetHerHim]を罰することを約束しよう！"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip]は聞き入れ、学ぶ"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip]は[child.GetHerHis]の行動が大した結果ではなかったのだと学ぶ"
 yearly.4021.d:0 "[child.GetHerHim]を許してくれ！頼む、私は何でもするから…"
 yearly.4022.t:0 "帰還"
 yearly.4022.desc:0 "「やあ、[child.Custom2('RelationToMeShort', ROOT.Char)]」 [actor.GetTitledFirstNamePossessive]の刑務所で過ごした後の[ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))]は少しやつれているように見えるが、顔つきが変わった[child.Custom('quirk_neg_adjective')]の笑顔は、[child.GetHerHim]を今まで以上に生き生きとさせている。\n\n「刑期を務めることを教えてくれたあなたにお礼を言うのが待ちきれない」"
 yearly.4022.a:0 "おかえり、[child.GetFirstNameNoTooltip]。"
 yearly.4031.t:0 "獅子身中に虫あり"
 yearly.4031.desc_opening:0 "扉を開くより先に、むせかえるような肉の匂いが鼻を突いた。それは死んでまもない死体が放つ死臭だった。\n\n"
 yearly.4031.desc_physician:0 "「またもや殺人です、我が[ROOT.Char.GetLadyLord]。」遺体を見回して立ち上がると、[physician.GetTitledFirstName]は前掛けで[physician.GetHerHis]の血塗れの手を拭いている。「我々はこの愚かな殺人者を止めなければなりません！」"
 yearly.4031.desc:0 "死体は、もう一体、発見された…被害者たちがさして重要な人物ではなかったことに対して、[ROOT.Char.GetFaith.HighGodName]に感謝しつつも、宮廷では重苦しい空気が流れた。"
 yearly.4031.a:0 "[ROOT.Char.Custom('ResidenceBuilding')]の中に潜む、この殺人鬼を摘発するぞ！"
 yearly.4031.tt:0 "調査を開始します"
 yearly.4031.b:0 "死体を埋めて、この茶番を忘れよう。"
 yearly.4031.b_every_courtier:0 "すべての廷臣"
 yearly.4031.c:0 "侍医として、君はこの死体を研究するべきだ。"
 yearly.4061.t:0 "賢い愚者"
 yearly.4061.desc_opening:0 "「私の名前は[hodja.GetTitledFirstName]でございます、我が[ROOT.Char.GetLadyLord]。あなたに私の知恵を提供するために参りました。」\n\n"
 yearly.4061.desc_guard:0 "私の前にその男を連れてきた[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は疑わしい顔をしている。"
 yearly.4061.desc:0 "私の前にその男を連れてきた衛兵は疑わしい顔をしている。"
 yearly.4061.desc_ending:0 "「彼は驢馬に乗って[ROOT.Char.Custom('ResidenceBuilding')]にやって来たのです。我が[ROOT.Char.GetLadyLord]。後ろ向きで。」"
 yearly.4061.a:0 "どうか、あなたの知恵を分けておくれ。"
 yearly.4061.a_success:0 "あなたはいくつかの見識を得る"
 yearly.4061.a_failure:0 "彼の話はあなたを困惑させるだけだ"
 yearly.4061.b:0 "あなたの知識で宮廷全体を祝福しよう！"
 yearly.4061.c:0 "愚か者の相手をしている暇はない。"
 yearly.4061.c.tt:0 "あなたは男を退けます"
 yearly.4061.d:0 "愉快だ！彼で大衆どもも楽しませてやろう！"
 yearly.4061.d.tt:0 "彼は愚か者として通りを練り歩きます"
 yearly.4071.t:0 "知識の探究"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[councillor.GetHerHis]の腕に本の山を抱えて近づいてくる。\n\n「あなたが知識に飢えていることはわかっていますよ、我が[councillor.Custom2('RelationToMe', ROOT.Char)]。"
 yearly.4071.desc_focus:0 "特に最近、あなたは[ROOT.Char.Custom('LifestyleFocus')]に関連したことに力を入れているようですね！"
 yearly.4071.desc_no_focus:0 "今までの[ROOT.Char.Custom('education_conversation_subject')]の勉強は言うまでもなく！"
 yearly.4071.desc_ending:0 "もしかしたら、これらの本があなたの興味を引くかもしれませんね？"
 yearly.4071.a:0 "[ROOT.Char.GetFaith.ReligiousText]の名において、私はそれをすべて学ぼう！"
 yearly.4071.b:0 "それらは廷臣たちに配ってやれ。"
 yearly.4081.t:0 "翻訳"
 yearly.4081.desc:0 "「我が[ROOT.Char.GetLadyLord]、地元の学者たちがギリシャ語からアラビア語に書物を翻訳する彼らの努力への後援を求めております——アラビア世界全体に恩恵をもたらす作業です！」\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私が後援できる学者たちの一覧と、彼らが現在取り組んでいる書物を持ってきた。"
 yearly.4081.a:0 "#EMP マテリア・メディカ#!か…面白そうだ！"
 yearly.4081.a.tt:0 "あなたは医学に関する本の翻訳を後援します"
 yearly.4081.b:0 "ああ、これ！#EMP 星の出#!。"
 yearly.4081.b.tt:0 "あなたは天文学に関する本の翻訳を後援します"
 yearly.4081.c:0 "#EMP 原論#!が最も価値がありそうだ。"
 yearly.4081.c.tt:0 "あなたは数学に関する本の翻訳を後援します"
 yearly.4081.d:0 "私の金を使うのにもっと良いものがある。"
 yearly.4081.d.tt:0 "あなたはどの学者も後援しません"
 yearly.4091.t:0 "バグダードの学者"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私がバクダートを歩いていると、我々は"
 yearly.4091.desc_house:0 "知恵の館に出くわす。"
 yearly.4091.desc_no_house:0 "何人かの地元の学者に出くわす。"
 yearly.4091.desc:0 "\n\n「こんにちは、[ROOT.Char.GetTitledFirstNameNoTooltip]。こんにちは、若き[ward.GetLadyLord]。現在進行中の議論に空席がありますが、どちらか参加されませんか？」"
 yearly.4091.a:0 "[ward.GetFirstNameNoTooltip]、どうぞ。"
 yearly.4091.a.tt:0 "これは[ward.GetFirstNamePossessiveNoTooltip]の教育をさらに促すでしょう"
 yearly.4091.b:0 "よし、私が参加しよう。"