l_english:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "has insulted me gravely. [vassal.GetSheHe|U] had the audacity to name me [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] in front of my court."
 yearly.4001.desc_lover:0 "dared to lead my [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] into carnal sin."
 yearly.4001.desc_murder:0 "私の[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))][neighboring_ruler_secondary.GetTitledFirstName]を不誠実な喧嘩で殺してしまいました！"
 yearly.4001.desc_rival:1 "I should not have expected better from someone associated with #EMP you#!, but this is unacceptable!"
 yearly.4001.desc_end:0 "I demand satisfaction for this slight!"
 yearly.4001.a:0 "Whatever it takes to make this well again!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] will plead for your forgiveness publicly."
 yearly.4001.c:0 "ああ、いいぞ、[vassal.GetFirstNameNoTooltip]！"
 yearly.4011.t:0 "親しい間柄"
 yearly.4011.desc:0 "最近、[ROOT.Char.Custom('ResidenceBuilding')]のあたりで[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]と[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]が話し込んでいるのをよく見かけるようになった。 どうやら偽りのない共通点を見つけたようだ。"
 yearly.4011.a:0 "そんな友情が芽生えるのを見て・・・私がその花を咲かせてみせよう！"
 yearly.4011.b:0 "なんの役にも立たない。 これはもう終わりだ。"
 yearly.4011.c:0 "あー... 何の話をしているんだ？"
 yearly.4011.c.success:0 "仲間は感謝している"
 yearly.4011.c.toast.success:0 "仲間は感謝した"
 yearly.4011.c.failure:0 "おせっかいだと思われる"
 yearly.4011.c.toast.failure:0 "I came across as nosy"
 yearly.4021.t:0 "Roughhousing"
 yearly.4021.desc:0 "Oh, woe! The play date between [child.Custom2('MyCharacterIntroduction', ROOT.Char)] and [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] came to an abrupt end as [vassal_kid.GetFirstNameNoTooltip] was rendered lifeless in a horrid accident!\n\n\"I swear [child.Custom2('RelationToMeShort', ROOT.Char)]. It was just a game!\" [child.GetTitledFirstNameNoTooltip] assures me as the [vassal.GetTitleAsNameNoTooltip] demands justice."
 yearly.4021.a:0 "You will not touch my child!"
 yearly.4021.b:0 "No one can escape the consequences of their actions."
 yearly.4021.c:0 "I promise that I will discipline [child.GetHerHim]!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] listens and learns"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] learns that [child.GetHerHis] actions do not have consequences"
 yearly.4021.d:0 "You have to forgive [child.GetHerHim]! Please, I'll do anything..."
 yearly.4022.t:0 "帰還"
 yearly.4022.desc:0 "\"Hello [child.Custom2('RelationToMeShort', ROOT.Char)].\" [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] looks a bit gaunt after [child.GetHerHis] time in [actor.GetTitledFirstNamePossessive] prison, but the [child.Custom('quirk_neg_adjective')] smile that splits [child.GetHerHis] face makes [child.GetHerHim] seem more alive than ever.\n\n\"I cannot wait to thank you for the lesson you taught me about paying my dues.\""
 yearly.4022.a:0 "Welcome home, [child.GetFirstNameNoTooltip]."
 yearly.4031.t:0 "獅子身中に虫あり"
 yearly.4031.desc_opening:0 "扉を開くより先に、むせかえるような肉の匂いが鼻を突いた。それは死んでまもない死体が放つ死臭だった。\n\n"
 yearly.4031.desc_physician:0 "\"Another murder, my [ROOT.Char.GetLadyLord].\" [physician.GetTitledFirstName] wipes [physician.GetHerHis] bloody hands on an apron as [physician.GetSheHe] stands up after looking over the body. \"We must stop this senseless killer!\""
 yearly.4031.desc:0 "死体は、もう一体、発見された…。被害者たちがさして重要な人物ではなかったことに対して、[ROOT.Char.GetFaith.HighGodName]に感謝しつつも、宮廷では重苦しい空気が流れた。"
 yearly.4031.a:0 "[ROOT.Char.Custom('ResidenceBuilding')]の中に潜む、この殺人鬼を摘発するぞ！"
 yearly.4031.tt:0 "調査を開始する"
 yearly.4031.b:0 "死体を埋めて、この茶番を忘れよう。"
 yearly.4031.b_every_courtier:0 "Every courtier"
 yearly.4031.c:0 "As my court physician, you should study the bodies."
 yearly.4061.t:0 "The Wise Fool"
 yearly.4061.desc_opening:0 "\"My name is [hodja.GetTitledFirstName], my [ROOT.Char.GetLadyLord]. I have come before you to offer my wisdom.\"\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], who brought the man before me, looks skeptical."
 yearly.4061.desc:0 "The guard that brought the man before me looks skeptical."
 yearly.4061.desc_ending:0 "\"He approached the [ROOT.Char.Custom('ResidenceBuilding')] riding a donkey, my [ROOT.Char.GetLadyLord]. Backwards.\""
 yearly.4061.a:0 "Please, share your wisdom with me."
 yearly.4061.a_success:0 "あなたはいくつかの見識を得た"
 yearly.4061.a_failure:0 "His stories only confuse you"
 yearly.4061.b:0 "Let your knowledge bless the whole court!"
 yearly.4061.c:0 "I don't have time for fools."
 yearly.4061.c.tt:0 "You dismiss the man"
 yearly.4061.d:0 "Amusing! Let him likewise amuse the masses."
 yearly.4061.d.tt:0 "Parade him through the streets as a fool"
 yearly.4071.t:0 "The Search for Knowledge"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me with a pile of books in [councillor.GetHerHis] arms.\n\n\"I have noticed your thirst for knowledge, my [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "Especially your recent ventures into matters relating to [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Not to mention your previous studies of [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Perhaps these books might interest you?\""
 yearly.4071.a:0 "I will study it all, in the name of the [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b:0 "Distribute them among my courtiers."
 yearly.4081.t:0 "Translations"
 yearly.4081.desc:0 "\"Local scholars require sponsorships in their efforts to translate books from Greek into Arabic, my [ROOT.Char.GetLadyLord] – efforts that benefit the whole Arabic world!\"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought me a list of scholars that I could sponsor, and the books they are currently working on."
 yearly.4081.a:0 "#EMP De materia Medica#!... Sounds interesting!"
 yearly.4081.a.tt:0 "You sponsor the translation of a book on medicine"
 yearly.4081.b:0 "Oh, this one! #EMP On Ascensions#!."
 yearly.4081.b.tt:0 "You sponsor the translation of a book on astronomy"
 yearly.4081.c:0 "#EMP Elements#! sounds most rewarding."
 yearly.4081.c.tt:0 "You sponsor the translation of a book on mathematics"
 yearly.4081.d:0 "I have better things to spend my money on."
 yearly.4081.d.tt:0 "You do not sponsor any scholar"
 yearly.4091.t:0 "バグダードの学者"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are out walking in Baghdad when we come across"
 yearly.4091.desc_house:0 "知恵の館だ。"
 yearly.4091.desc_no_house:0 "何人かの地元学者だ。"
 yearly.4091.desc:0 "\n\n\"Greetings, [ROOT.Char.GetTitledFirstNameNoTooltip]. Greetings, young [ward.GetLadyLord]. There is an empty seat in an ongoing discussion, would either of you like to join?\""
 yearly.4091.a:0 "Go ahead [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "This will further [ward.GetFirstNamePossessiveNoTooltip] education"
 yearly.4091.b:0 "I would like to join, yes."