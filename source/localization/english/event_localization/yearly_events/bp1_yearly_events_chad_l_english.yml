l_english:
 bp1_yearly.3001.t:0 "A Friend Indeed"
 bp1_yearly.3001.desc:0 "Things have been a bit tight around the [ROOT.Char.Custom( 'FortifiedBuilding' )] as of late. No matter how much I collect in taxes, I just haven't been able to make ends meet!\n\n[friend.GetTitledFirstNameNoTooltip], ever the dutiful [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], has come to visit me during this bout of bad luck. As we discuss my current troubles, he offers to replenish my coffers with a hearty stimulus.\n\n[friend.GetFirstNameNoTooltip] clasps my hands and softly says \"Let me help you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. I know you would do the same for me.\""
 bp1_yearly.3001.a:0 "Praise [ROOT.Char.GetFaith.WealthGodName] for this glorious surprise!"
 bp1_yearly.3001.b:0 "I could never impose on a friend."
 bp1_yearly.3001.c:0 "What I really need is a few drinks..."
 bp1_yearly.3001.c.tt:0 "You and [friend.GetFirstNameNoTooltip] squander money in favor of camaraderie and merriment"
 bp1_yearly.3001.d:0 "\"Couldn't you spare just a bit more?\""
 bp1_yearly.3002.t:0 "窮乏の友人"
 bp1_yearly.3002.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]の[friend.GetTitledFirstNameNoTooltip]を訪ねた。すると、ここ[friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の様子が以前とすっかり変わっていることに気付いた。\n\nいつもの[friend.GetSheHe|U]なら、[friend.Custom('GetExpensiveDrink')]や[friend.Custom('GetExpensiveDessert')]でのもてなしがあった。しかし今日は、ひとかけらのパンくずさえどこにも無く、ただ一杯の水がテーブルを彩るだけであった。\n\n何かつらい目にあっているのか。そう尋ねる。うつむいたまま、影も色濃くこう答えた：「君にはわからないよ、ここからが正念場だなんて…」"
 bp1_yearly.3002.a:0 "出来得る限りの援助をせねば。"
 bp1_yearly.3002.b:0 "「ええと、そろそろ帰らないといけないんだよ…」"
 bp1_yearly.3002.b.tt:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]の窮状を見なかったことにします"
 bp1_yearly.3002.c:0 "A night of merrymaking will do [friend.GetHerHim] wonders!"
 bp1_yearly.3002.c.tt:0 "You and [friend.GetFirstNameNoTooltip] engage in an evening of debauchery"
 bp1_yearly.3002.d:0 "帳簿を一通り見てみようか…"
 bp1_yearly.3002.d.tt:0 "経理関係の記録一式を持ってこさせて監査します"
 bp1_yearly.3003.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetFirstNamePossessiveNoTooltip]の最近の支出について調べ始めた。[friend.GetHerHim]をこんなつらい立場に追い込んだのは何か。それを見つけるべく全力を挙げた。程なくして、問題点を突き止めた:\n\n常備軍: -1.8\n宮廷日用品: -3.2\n侍医の新規雇用: -50\n#difficulty_hard ろうそく: -360 #!\n廷臣への下賜: -15\n\n「ろうそく？借金を抱えた、その理由が#EMP ろうそくだと？！#!」\n\n[friend.GetSheHe|U]が気恥ずかしげに話し始めた。「君なら経理関係を上手くやってくれるだろう？お願いだ、助けてくれ！」"
 bp1_yearly.3003.a:0 "「わかった、助けよう。でもこれっきりにしてくれ…」"
 bp1_yearly.3003.b:0 "「ろうそく代を絞るんだな」"
 bp1_yearly.3004.t:0 "謎の音"
 bp1_yearly.3004.desc:0 "長い時間、一人きりで歩いて[ROOT.Char.Custom('FortifiedBuilding')]に戻ってきた。また一年が過ぎた。また一つ年を取った……\n\n今日で[ROOT.Char.GetAge]歳になる。老け込むたびに、長年培ってきた関係が愛おしくなる……"
 bp1_yearly.3004.spouse:0 "だから今日、[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)][ROOT.Char.GetPrimarySpouse.GetFirstName]の声や、友人たちの声を聞いていないのがたまらなく悲しい。\n\n"
 bp1_yearly.3004.friends:0 "だから今日、[friend1.GetTitledFirstName]、[friend2.GetTitledFirstName]、それに他の友人たちの声を聞いていないのがたまらなく悲しい。\n\n"
 bp1_yearly.3004.end:0 "とぼとぼと自分の部屋に戻る。独りぼっちだ。疲れ切った脚が重たい。#EMP チリン#!。廊下の先から小さなささやき声と一緒に聞こえる。"
 bp1_yearly.3004.a:0 "「こんな時間にいったい何だ？」"
 bp1_yearly.3004.b:0 "「一番早い逃げ道は？よし、窓から飛び降りるぞ！」"
 bp1_yearly.3005.t:0 "誕生日おめでとう！"
 bp1_yearly.3005.desc:1 "これは驚いた！親友たちはみんな集まって、私の誕生日を祝ってくれたのだ。テーブルにはごちそうが所狭しと並べられているし、何より#EMP わが親友#![ROOT.Char.Custom('GetExpensiveDessert')]の姿まで！てっきりみんな忘れているものとばかり思っていた。\n\n[party_host.GetFirstName]がわざわざ準備を秘密にしていたとは信じられない。こんな素晴らしいサプライズが計画されていたとは、まったく分からなかった。\n\n[friend2.GetFirstName]が三つの包装された箱を抱えてこちらに来た。いたずら好きの[friend2.GetSheHe]がこう言った。「プレゼントは選べるように三つ持ってきた！一つは貴方のものだ、さあどれにする？」"
 bp1_yearly.3005.a:0 "「一番大きいものを！」"
 bp1_yearly.3005.b:0 "「真ん中のプレゼントが良さそうだ」"
 bp1_yearly.3005.c:0 "「小さい物には福がある」"
 bp1_yearly.3005.a.tt:0 "大きいプレゼントをもらいます"
 bp1_yearly.3005.b.tt:0 "中くらいのプレゼントをもらいます"
 bp1_yearly.3005.c.tt:0 "小さいプレゼントをもらいます"
 bp1_yearly.3005.t.gift:0 "誕生会プレゼントを受け取った"
 bp1_yearly.3005.opinion.tt:0 "You gain #P 30#! [opinion|E] of every [friend|E]"
 bp1_yearly.3006.t:0 "Remembering Birthdays Past"
 bp1_yearly.3006.desc:0 "As I turn another year older today, I am reminded of the splendid birthday party my friends [friend1.GetFirstName] and [friend2.GetFirstName] arranged for me several years ago. How joyous it was to feel the kindness and warmth of our friendship made so evident!\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] has since passed and I mourn the loss of such a great friend. [friend1.GetSheHe|U] was by my side through thick and thin, never failing to bring a smile to my face in times of sadness.\n\n"
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] has since passed and I mourn the loss of such a great friend. [friend2.GetSheHe|U] was by my side through good times and bad, never failing to bring a smile to my face in times of sadness. Although [friend2.GetFirstNameNoTooltip] is gone, I cherish the memories I have of [friend2.GetHerHim].\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "I remember it as though it were yesterday: we feasted and danced and they even presented me with a wonderful gift!\n\n"
 bp1_yearly.3006.desc.artifact_negative:0 "I remember it as though it were yesterday: we feasted and danced and they even gave me a gift. That was before it all went sour between us, however. Now my memories are tainted by [friend2.GetFirstNamePossessive] treachery.\n\n"
 bp1_yearly.3006.desc.artifact_exists:0 "I think I still have my [old_bday_gift.GetName] lying around somewhere.."
 bp1_yearly.3006.a:0 "It is sweet to reminisce of old times."
 bp1_yearly.3006.b:0 "I will never forget you, my friend."
 bp1_yearly.3006.c:0 "Burn the thing and let me forget that scoundrel!"
 bp1_yearly.3006.d:0 "Curse him. I hope he rots in hell."
 bp1_yearly.3007.t:0 "The Family Craft"
 bp1_yearly.3007.desc:0 "I am just finishing up the day's business in my council chambers when my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] saunters in with [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] eagerly at [spouse.GetHerHis] heels. I put down the ledger I was just reading, knowing no good can come from this unexpected visit.\n\n"
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon the room's furnishings.\n\"Don't these bare stone walls drive you the least bit mad? I know exactly what this room needs: #EMP Tapestries!#!\"\n\n\"My [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] is #EMP excellent#! with a needle and thread. "
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon my appearance.\n\"My [spouse.Custom2('RelationToMeShort', ROOT.Char)], you are a mighty and powerful [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], but some do not yet give you the respect you deserve. You need something to demonstrate your authority!\"\n\n\"My [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] could smith a #EMP fine#! set of regalia that would reflect your status. "
 bp1_yearly.3007.desc.conc:0 "Sponsor [inspired_family_member.GetHerHim] and see how [inspired_family_member.GetHerHis] creation will improve your mood!\""
 bp1_yearly.3007.a.tapestry:0 "\"I have been thinking the very same! It's dreadful in here!\""
 bp1_yearly.3007.a.regalia:0 "\"It is high time I garner some respect!\""
 bp1_yearly.3007.b:0 "\"We've not a penny to spare on such luxuries...\""
 bp1_yearly.3100.t:0 "A Courtier Between Friends"
 bp1_yearly.3100.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] has honored me with a visit and has brought one of [3100_courtier_liege.GetHerHis] courtiers along. [3100_courtier_liege.GetFirstNameNoTooltip] approaches me excitedly:\n\n\"Well met, [ROOT.Char.GetTitledFirstNameNoTooltip]! It pleases me to see you thriving here in [ROOT.Char.GetCapitalLocation.GetName]. It occurred to me that [3100_target_courtier.GetFirstName] here might be of service in your court. "
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented diplomat — as silver-tongued as they come! "
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U] has myriad streams of influence and ways to take care of things... #EMP quietly#!. "
 bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented strategist! [3100_target_courtier.GetHerHis|U] mind is always spinning out possible tactics. "
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented steward — seemingly touched by Midas! "
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented scholar — the brightest I have ever learned from! "
 bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.GetSheHe|U] is built like a bear and more powerful by half! "
 bp1_yearly.3100.desc.conc:0 "I would make use of [3100_target_courtier.GetHerHim] myself, but alas it doesn't seem possible.\n\nI would hate to see [3100_target_courtier.GetHerHis] great talent go to waste. Won't you take [3100_target_courtier.GetHerHim] in and unleash [3100_target_courtier.GetHerHis] potential?"
 bp1_yearly.3100.a:0 "I know just the place for [3100_target_courtier.GetHerHim]!"
 bp1_yearly.3100.b:0 "I must politely decline."
 bp1_yearly_3100_courtier_gained:0 "Skilled courtier recruited"
 bp1_yearly.3101.t:0 "A County Between Friends"
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] has come to me with a grand proposition. [target_title_holder.GetSheHe|U] knows that I have a rightful claim on the [target_title.GetName] and has chosen to finally acknowledge it.\n\n\"My friend,\" he says, \"I greatly desire to grant you [target_title.GetNameNoTierNoTooltip] as it is yours. I cannot do so, however, without receiving something in return lest I return to my people empty-handed.\"\n\n\"Provide me with something to show my people once I return to [target_title_holder.GetCapitalLocation.GetName] and [target_title.GetNameNoTierNoTooltip] will be yours.\""
 bp1_yearly.3101.a:0 "\"I graciously accept! This should be enough...\""
 bp1_yearly.3101.b:0 "\"I couldn't possibly accept [target_title.GetNameNoTierNoTooltip] in this fashion.\""
 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc:0 "I hereby invite you to a feast at my court in [host.GetCapitalLocation.GetTitle.GetNameNoTier]! It will be a grand affair, with delightful food and entertainment."
 bp1_yearly.3202.t:0 "愚か者の饗宴"
 bp1_yearly.3202.desc:0 "[host.GetTitledFirstNamePossessiveNoTooltip]の[host.Custom( 'FortifiedBuilding' )]で開かれる盛大な祝宴に招待されたので来てみたら、誰もいない！辺りを探すと、[host.GetFirstNameNoTooltip]とわが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))][enemy.GetFirstNameNoTooltip]が全知なる[ROOT.GetCharacter.GetFaith.HighGodName]について話している。\n\n[host.GetFirstNameNoTooltip]は私がいきなり現れたのに驚いたらしく、こちらを見て尋ねた。どうして何も言わずに来たのかと。\n\n「その……私は今日の祝宴に招待されたのでは……？」\n\n[host.GetSheHe|U]が言うには私の勘違いだそうで、宮廷のマナーを学ぶよう言い渡されてしまった。私は完全に恥を晒してしまい、[enemy.GetFirstNameNoTooltip]は始終忍び笑いを繰り返していた。"
 bp1_yearly.3202.a:0 "「[host.GetTitledFirstNameNoTooltip]、申し分ありません……」"
 bp1_yearly.3202.a.liege:0 "「わが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]よ、申し分ありません……」"
 bp1_yearly.3202.b:0 "「[enemy.GetFirstNameNoTooltip]が私を嵌めたのです！」"
 bp1_yearly.3202.b.success:0 "あなたは[enemy.GetFirstNamePossessiveNoTooltip]の不正を[host.GetTitledFirstNameNoTooltip]に納得させる"
 bp1_yearly.3202.b.failure:0 "あなたは[enemy.GetFirstNamePossessiveNoTooltip]の不正を[host.GetTitledFirstNameNoTooltip]に納得させられない"
 bp1_yearly.3202.c:0 "「[enemy.GetFirstNameNoTooltip]よ、もうこんなお遊びは止めにしよう」"
 bp1_yearly.3202.c.tt:0 "[enemy.GetFirstName]に#V 決闘#!を申し込む\n#weak この決闘で命を賭けることはありませんが、事故で死ぬ可能性はあります。#!\nあなたが勝利すれば、事の真相が白日の下に晒されます。あなたが敗北すれば、[enemy.GetFirstNameNoTooltip]はあなたを完膚なきまでに打ち負かすでしょう。\n\nあなたの[prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive]の[prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won:0 "あなたは[sc_loser.GetTitledFirstNameNoTooltip]との決闘に勝利した"
 bp1_yearly.3203.sc_result_lost:1 "あなたは[sc_victor.GetTitledFirstNameNoTooltip]との決闘に敗北した"
 bp1_yearly.3204.sc_invalid:0 "あなたと[enemy.GetTitledFirstNameNoTooltip]の決闘は無効となった"
 bp1_yearly.3300.t:0 "[ROOT.Char.GetFaith.HighGodName]について考える"
 bp1_yearly.3300.desc:0 "じっと座って[ROOT.Char.GetFaith.GetName]の諸々について深く考えていると、[pilgrimage_memory.GetDescription]時のことを思い返さずにはいられない。あの旅では[ROOT.Char.GetTitleAsNameNoTooltip|l]としての平穏無事な日々からは遠く離れていたが、しかし[pilgrimage_destination.GetName]にたどり着いた時には、それまでの労苦がすべて報われた気がした。"
 bp1_yearly.3300.a:0 "[ROOT.Char.GetFaith.HighGodName]に限りなく近づいたと思う。"
 bp1_yearly.3301.desc:0 "じっと座って[ROOT.Char.GetFaith.GetName]の諸々について深く考えていると、[pilgrimage_memory.GetDescription]時のことを思い返さずにはいられない。あの旅では[ROOT.Char.GetTitleAsNameNoTooltip|l]としての平穏無事な日々からは遠く離れていたが、しかし[pilgrimage_destination.GetName]にたどり着いた時には、それまでの労苦がすべて報われた気がした。\n\nもちろん[pilgrimage_friend.GetFirstName]と親しくなれたのは、望外の恩恵だった。あの巡礼で、私たちは一緒に楽しい時を過ごしたものだ。"
 bp1_yearly.3301.a:0 "[ROOT.Char.GetFaith.HighGodName]と[pilgrimage_friend.GetFirstNameNoTooltip]に限りなく近づいたと思う。"