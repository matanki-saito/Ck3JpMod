l_english:
 bp1_yearly.3001.t:0 "真の友"
 bp1_yearly.3001.desc:0 "最近、[ROOT.Char.Custom( 'FortifiedBuilding' )]の周辺がやや苦境にある。私がいくら税金を集めても、生計が成り立たないのだ！\n\n常に従順な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]である[friend.GetTitledFirstNameNoTooltip]が、この不幸な時に私を訪ねてきてくれた。我々が現在の問題について議論すると、彼は心からの励ましとともに、私の金庫を補うことを提案してくれる。\n\n[friend.GetFirstNameNoTooltip]は私の手を握りしめ、優しく言う。「私に手伝わせてくれ、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]よ。君は私にも同じことをしてくれると信じている。」"
 bp1_yearly.3001.a:0 "[ROOT.Char.GetFaith.WealthGodName]による、この輝かしい驚きを称えよ！"
 bp1_yearly.3001.b:0 "友人に押しつけるなど、決してできない。"
 bp1_yearly.3001.c:0 "本当に私が必要なのは一杯の酒だ…"
 bp1_yearly.3001.c.tt:0 "あなたと[friend.GetFirstNameNoTooltip]は、友情と陽気な騒ぎを優先して金を浪費します"
 bp1_yearly.3001.d:0 "「君はもう少し余裕があるのでは？」"
 bp1_yearly.3002.t:0 "窮乏の友人"
 bp1_yearly.3002.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]の[friend.GetTitledFirstNameNoTooltip]を訪ねた。すると、ここ[friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の様子が以前とすっかり変わっていることに気付いた。\n\nいつもの[friend.GetSheHe|U]なら、[friend.Custom('GetExpensiveDrink')]や[friend.Custom('GetExpensiveDessert')]でのもてなしがあった。しかし今日は、ひとかけらのパンくずさえどこにも無く、ただ一杯の水がテーブルを彩るだけであった。\n\n何かつらい目にあっているのか。そう尋ねる。うつむいたまま、影も色濃くこう答えた: 「君にはわからないよ、ここからが正念場だなんて…」"
 bp1_yearly.3002.a:0 "出来得る限りの援助をせねば。"
 bp1_yearly.3002.b:0 "「ええと、そろそろ帰らないといけないんだよ…」"
 bp1_yearly.3002.b.tt:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]の窮状を見なかったことにします"
 bp1_yearly.3002.c:0 "[friend.GetHerHim]には一晩中騒ぐのが一番良いさ！"
 bp1_yearly.3002.c.tt:0 "あなたと[friend.GetFirstNameNoTooltip]は一晩中放蕩三昧して過ごします"
 bp1_yearly.3002.d:0 "帳簿を一通り見てみようか…"
 bp1_yearly.3002.d.tt:0 "経理関係の記録一式を持ってこさせて監査します"
 bp1_yearly.3003.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetFirstNamePossessiveNoTooltip]の最近の支出について調べ始めた。[friend.GetHerHim]をこんなつらい立場に追い込んだのは何か。それを見つけるべく全力を挙げた。程なくして、問題点を突き止めた:\n\n常備軍: -1.8\n宮廷日用品: -3.2\n侍医の新規雇用: -50\n#difficulty_hard ろうそく: -360 #!\n廷臣への下賜: -15\n\n「ろうそく？借金を抱えた、その理由が#EMP ろうそくだと？！#!」\n\n[friend.GetSheHe|U]が気恥ずかしげに話し始めた。「君なら経理関係を上手くやってくれるだろう？お願いだ、助けてくれ！」"
 bp1_yearly.3003.a:0 "「わかった、助けよう。でもこれっきりにしてくれ…」"
 bp1_yearly.3003.b:0 "「ろうそく代を絞るんだな。」"
 bp1_yearly.3004.t:0 "謎の音"
 bp1_yearly.3004.desc:0 "長い時間、一人きりで歩いて[ROOT.Char.Custom('FortifiedBuilding')]に戻ってきた。また一年が過ぎた。また一つ年を取った……\n\n今日で[ROOT.Char.GetAge]歳になる。老け込むたびに、長年培ってきた関係が愛おしくなる……"
 bp1_yearly.3004.spouse:0 "だから今日、[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)][ROOT.Char.GetPrimarySpouse.GetFirstName]の声や、友人たちの声を聞いていないのがたまらなく悲しい。\n\n"
 bp1_yearly.3004.friends:0 "だから今日、[friend1.GetTitledFirstName]、[friend2.GetTitledFirstName]、それに他の友人たちの声を聞いていないのがたまらなく悲しい。\n\n"
 bp1_yearly.3004.end:0 "とぼとぼと自分の部屋に戻る。独りぼっちだ。疲れ切った脚が重たい。#EMP チリン#!。廊下の先から小さなささやき声と一緒に聞こえる。"
 bp1_yearly.3004.a:0 "「こんな時間にいったい何だ？」"
 bp1_yearly.3004.b:0 "「一番早い逃げ道は？よし、窓から飛び降りるぞ！」"
 bp1_yearly.3005.t:0 "誕生日おめでとう！"
 bp1_yearly.3005.desc:1 "これは驚いた！親友たちはみんな集まって、私の誕生日を祝ってくれたのだ。テーブルにはごちそうが所狭しと並べられているし、何より#EMP わが親友#![ROOT.Char.Custom('GetExpensiveDessert')]の姿まで！てっきりみんな忘れているものとばかり思っていた。\n\n[party_host.GetFirstName]がわざわざ準備を秘密にしていたとは信じられない。こんな素晴らしいサプライズが計画されていたとは、まったく分からなかった。\n\n[friend2.GetFirstName]が三つの包装された箱を抱えてこちらに来た。いたずら好きの[friend2.GetSheHe]がこう言った。「プレゼントは選べるように三つ持ってきた！一つは貴方のものだ、さあどれにする？」"
 bp1_yearly.3005.a:0 "「一番大きいものを！」"
 bp1_yearly.3005.b:0 "「中くらいのものが最善だろう」"
 bp1_yearly.3005.c:0 "「小さいものには福がある。」"
 bp1_yearly.3005.a.tt:0 "大きいプレゼントをもらいます"
 bp1_yearly.3005.b.tt:0 "中くらいのプレゼントをもらいます"
 bp1_yearly.3005.c.tt:0 "小さいプレゼントをもらいます"
 bp1_yearly.3005.t.gift:0 "誕生会プレゼントを受け取った"
 bp1_yearly.3005.opinion.tt:0 "あなたはすべての[friend|E]に対する[opinion|E]を#P 30#!獲得します"
 bp1_yearly.3006.t:0 "過去の誕生日の思い出"
 bp1_yearly.3006.desc:0 "今日、また一つ歳を取った私は、数年前に友人である[friend1.GetFirstName]と[friend2.GetFirstName]が私のために豪華な誕生日会を開いてくれたことを思い出している。我々の友情の優しさと温かさが、これほどにも伝わってくるとは、何と嬉しいことだろうか！\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName]はその後亡くなったが、私はこのような偉大な友人を失ったことを嘆いている。[friend1.GetSheHe|U]は、どんな時も私のそばにいて、悲しい時にも決して笑顔を見せることを忘れなかった。\n\n"
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip]はその後亡くなったが、私はこのような偉大な友人を失ったことを嘆いている。[friend2.GetSheHe|U]は、良い時も悪い時も私のそばにいて、悲しい時でも決して笑顔を見せることを忘れなかった。[friend2.GetFirstNameNoTooltip]は亡くなったが、[friend2.GetHerHim]との思い出は大切にしていきたい。\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "私はそれをまるで昨日のことのように覚えている。我々はご馳走を食べ、踊り、素敵な贈り物まで受け取ったのだ！\n\n"
 bp1_yearly.3006.desc.artifact_negative:0 "私はそれをまるで昨日のことのように覚えている。我々はご馳走を食べ、踊り、贈り物まで受け取った！さが、それは私たちの関係が悪化する前の話だ。今、私の思い出は[friend2.GetFirstNamePossessive]の裏切りによって汚されてしまった。\n\n"
 bp1_yearly.3006.desc.artifact_exists:0 "まだどこかに私の[old_bday_gift.GetName]が転がっているような気がするのだが…"
 bp1_yearly.3006.a:0 "昔を懐かしむのは甘美なことだ。"
 bp1_yearly.3006.b:0 "友よ、君のことは決して忘れない。"
 bp1_yearly.3006.c:0 "それを燃やし、あの悪党を忘れさせてくれ！"
 bp1_yearly.3006.d:0 "呪ってやる。地獄で朽ち果てるがいい。"
 bp1_yearly.3007.t:0 "一族の技能"
 bp1_yearly.3007.desc:0 "私がちょうど評議員室での仕事を終えた時、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]が[spouse.GetHerHis]の[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))][inspired_family_member.GetFirstName]の後ろを熱心に追いながら歩いてくる。私は読みかけの帳簿を置きながら、この予期せぬ訪問から良いことは生まれないと感じる。\n\n"
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip]は、ためらいつつも部屋の調度品について指摘する。\n「このむき出しの石壁を見て、あなたは少しも腹が立たないのですか？ この部屋に必要なものははっきりしています。#EMP タペストリー#!です！」\n\n「我が[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]は裁縫の技術に#EMP 優れています#!。"
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip]は、ためらいつつも私の外見について指摘する。\n「我が[spouse.Custom2('RelationToMeShort', ROOT.Char)]よ、あなたは強大で力強い[ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]です、しかしまだあなたに値する敬意を払っていない者たちもいます。 あなたには自身の権威を示すものが必要なのです！」\n\n「私の[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]は、あなたの地位を反映した#EMP 素晴らしい#!レガリアを作ることができるでしょう。"
 bp1_yearly.3007.desc.conc:0 "[inspired_family_member.GetHerHim]を後援し、[inspired_family_member.GetHerHis]の作品がどれほどあなたの気分を向上させるかを御覧なさい！」"
 bp1_yearly.3007.a.tapestry:0 "「私も全く同じことを考えていた！これはひどい！」"
 bp1_yearly.3007.a.regalia:0 "「そろそろ尊敬の念を集めても良い頃だ！」"
 bp1_yearly.3007.b:0 "「そんな贅沢をしている余裕はない…」"
 bp1_yearly.3100.t:0 "廷臣と友の間で"
 bp1_yearly.3100.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))][3100_courtier_liege.GetTitledFirstName]が表敬訪問に訪れた。[3100_courtier_liege.GetSheHe]は自身の廷臣一人を連れている。[3100_courtier_liege.GetFirstNameNoTooltip]は逸るように話しかけてきた。\n\n「会えて良かった、[ROOT.Char.GetTitledFirstNameNoTooltip]よ！[ROOT.Char.GetCapitalLocation.GetName]での繁栄を見て嬉しく思う。ふと思ったのだが、ここにいる[3100_target_courtier.GetFirstName]は、役に立つ奴なのだ。あなたの配下にどうだろう。"
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U]は信じられないほど有能な外交官だ——これ以上ないほど弁舌が上手いのだよ！"
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U]は無数の影響力の流れと物事を処理する方法を持っている…#EMP 内密に#!ね。"
 bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.GetSheHe|U]は信じられないほど優秀な戦略家だ！[3100_target_courtier.GetHerHis|U]の知性は実現可能な戦術を常に紡ぎ出している。"
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U]は信じられないほど優秀な家令だ——まるでミダスに触られたようだ！"
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U]は信じられないほど優秀な学者だ——私が今まで学んだ中で最も優秀だよ！"
 bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.GetSheHe|U]は熊のような体格で、その力はものすごい！"
 bp1_yearly.3100.desc.conc:0 "手元で[3100_target_courtier.GetHerHim]を使いこなしたいのだが、悲しいかな、無理のようだ。\n\n素晴らしい才能が無駄になるのを見るのはどうしても嫌だ。君の下で、[3100_target_courtier.GetHerHis]の本領を解き放ってやってくれないか？」"
 bp1_yearly.3100.a:0 "[3100_target_courtier.GetHerHim]にちょうど良い地位がある！"
 bp1_yearly.3100.b:0 "丁重にお断りしなければ。"
 bp1_yearly_3100_courtier_gained:0 "有能な廷臣を採用した"
 bp1_yearly.3101.t:0 "領地と友の間で"
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName]が素晴らしい提案を携え来訪した。私が持つ[target_title.GetName]への正当な権利を知り、最終的にその承認を選択したとのこと。\n\n「友よ」彼は言う。「[target_title.GetNameNoTierNoTooltip]があなたに帰することを強く望んでいる。しかし、そうはいかないのだ。見返りもなく、我が民のもとに手ぶらでは帰れないのだよ。」\n\n「[target_title_holder.GetCapitalLocation.GetName]へ帰った際に私の民に見せられる何かを提供してもらいたい、さすれば[target_title.GetNameNoTierNoTooltip]はあなたのものとなろう。」"
 bp1_yearly.3101.a:0 "「ありがたく受け入れよう！これだけあれば十分だ…」"
 bp1_yearly.3101.b:0 "「こんなやり方で[target_title.GetNameNoTierNoTooltip]を受け入れるわけにはいかない。」"
 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc:0 "私はここに、[host.GetCapitalLocation.GetTitle.GetNameNoTier]の私の宮廷での響宴にあなたをご招待します！楽しい食事と歓待で、盛大に開催されるでしょう！"
 bp1_yearly.3202.t:0 "愚か者の饗宴"
 bp1_yearly.3202.desc:0 "[host.GetTitledFirstNamePossessiveNoTooltip]の[host.Custom( 'FortifiedBuilding' )]で開かれる盛大な祝宴に招待されたので来てみたら、誰もいない！辺りを探すと、[host.GetFirstNameNoTooltip]とわが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))][enemy.GetFirstNameNoTooltip]が全知なる[ROOT.GetCharacter.GetFaith.HighGodName]について話している。\n\n[host.GetFirstNameNoTooltip]は私がいきなり現れたのに驚いたらしく、こちらを見て尋ねた。どうして何も言わずに来たのかと。\n\n「その…私は今日の祝宴に招待されたのでは…？」\n\n[host.GetSheHe|U]が言うには私の勘違いだそうで、宮廷のマナーを学ぶよう言い渡されてしまった。私は完全に恥を晒してしまい、[enemy.GetFirstNameNoTooltip]は始終忍び笑いを繰り返していた。"
 bp1_yearly.3202.a:0 "「[host.GetTitledFirstNameNoTooltip]、申し訳ありません…」"
 bp1_yearly.3202.a.liege:0 "「我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]よ、申し訳ありません…」"
 bp1_yearly.3202.b:0 "「[enemy.GetFirstNameNoTooltip]が私を嵌めたのです！」"
 bp1_yearly.3202.b.success:0 "あなたは[enemy.GetFirstNamePossessiveNoTooltip]の不正を[host.GetTitledFirstNameNoTooltip]に納得させる"
 bp1_yearly.3202.b.failure:0 "あなたは[enemy.GetFirstNamePossessiveNoTooltip]の不正を[host.GetTitledFirstNameNoTooltip]に納得させられない"
 bp1_yearly.3202.c:0 "「[enemy.GetFirstNameNoTooltip]よ、もうこんなお遊びは止めにしよう。」"
 bp1_yearly.3202.c.tt:0 "[enemy.GetFirstName]に#V 決闘#!を申し込みます。\n#weak この決闘で命を賭けることはありませんが、事故で死ぬ可能性はあります。#!\nあなたが勝利すれば、事の真相が白日の下に晒されます。あなたが敗北すれば、[enemy.GetFirstNameNoTooltip]はあなたを完膚なきまでに打ち負かすでしょう。\n\nあなたの[prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive]の[prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won:0 "あなたは[sc_loser.GetTitledFirstNameNoTooltip]との決闘に勝利した"
 bp1_yearly.3203.sc_result_lost:1 "あなたは[sc_victor.GetTitledFirstNameNoTooltip]との決闘に敗北した"
 bp1_yearly.3204.sc_invalid:0 "あなたと[enemy.GetTitledFirstNameNoTooltip]の決闘は無効となった"
 bp1_yearly.3300.t:0 "[ROOT.Char.GetFaith.HighGodName]について考える"
 bp1_yearly.3300.desc:0 "じっと座って[ROOT.Char.GetFaith.GetName]の諸々について深く考えていると、[pilgrimage_memory.GetDescription]時のことを思い返さずにはいられない。あの旅では[ROOT.Char.GetTitleAsNameNoTooltip|l]としての平穏無事な日々からは遠く離れていたが、しかし[pilgrimage_destination.GetName]にたどり着いた時には、それまでの労苦がすべて報われた気がした。"
 bp1_yearly.3300.a:0 "[ROOT.Char.GetFaith.HighGodName]に限りなく近づいたと思う。"
 bp1_yearly.3301.desc:0 "じっと座って[ROOT.Char.GetFaith.GetName]の諸々について深く考えていると、[pilgrimage_memory.GetDescription]時のことを思い返さずにはいられない。あの旅では[ROOT.Char.GetTitleAsNameNoTooltip|l]としての平穏無事な日々からは遠く離れていたが、しかし[pilgrimage_destination.GetName]にたどり着いた時には、それまでの労苦がすべて報われた気がした。\n\nもちろん[pilgrimage_friend.GetFirstName]と親しくなれたのは、望外の恩恵だった。あの巡礼で、私たちは一緒に楽しい時を過ごしたものだ。"
 bp1_yearly.3301.a:0 "[ROOT.Char.GetFaith.HighGodName]と[pilgrimage_friend.GetFirstNameNoTooltip]に限りなく近づいたと思う。"