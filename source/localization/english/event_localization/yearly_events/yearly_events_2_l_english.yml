l_english:
 yearly.1001.t:0 "Through Downcast Lashes"
 yearly.1001.start.desc:0 "[married_seducer.GetTitledFirstNamePossessive]と目が合うのは今夜で20回目になるような気がするが、これは想像ではないことがわかった。テーブルに向かい合い見つめる[married_seducer.GetHerHis]の視線は真昼の日差しのように強烈に感じられた。\n\n[married_seducer.GetSheHe|U]は私を欲しており、"
 yearly.1001.end_hesitation.desc:0 "そして私の身体は目覚め反応しているのを感じる。しかし、[seducer_spouse.GetTitledFirstName]——[married_seducer.GetHerHis]の[seducer_spouse.GetWifeHusband]、そして我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))]——は今夜もここにいる…"
 yearly.1001.end_intimidated.desc:0 "そして私は恐れている。[married_seducer.GetHerHim]を？[married_seducer.GetHerHis]の[seducer_spouse.GetWifeHusband]である[seducer_spouse.GetTitledFirstName]を？あるいは…私が何をするのかを？私には言えない。"
 yearly.1001.end_spiteful.desc:0 "そして私は嘘はつけない、私も[married_seducer.GetHerHim]を欲している…あるいは、[married_seducer.GetHerHis]の[seducer_spouse.GetWifeHusband]である[seducer_spouse.GetTitledFirstName]を罰することが、私が真に望んでいることなのだろうか？それが重要なのか？"
 yearly.1001.a:0 "[married_seducer.GetHerHim]を口説こう！"
 yearly.1001.a.tt:0 "私は皆が寝静まってから[married_seducer.GetTitledFirstName]を探すでしょう"
 yearly.1001.b:0 "誰もが[married_seducer.GetHerHis]の罪深き考えを知るだろう！"
 yearly.1001.c:0 "断る！私は純真でいたい。"
 yearly.1002.desc:0 "その後、[married_seducer.GetFirstName]はドンとベッドへと倒れ込み、[married_seducer.GetHerHis]の息は荒くなり、目は半開きになっている。私はゆっくりと、[married_seducer.GetHerHis]の胸の汗を優しい指で拭く。\n\n一瞬ののち、[married_seducer.GetFirstNameNoTooltip]は申し訳なさそうな笑みを浮かべながら私の手を押しのける。「もうすぐ朝です。私は戻らないと。」"
 yearly.1002.a:0 "「もう少しいてもらえないか？お願いだ」"
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip]は留まる"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName]と私は日が昇るまで愛し合いました。"
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip]は私をしつこいと感じる"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName]は私を嘲笑し去っていきます。"
 yearly.1002.b:0 "「確かに、急いだほうがいい。」"
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip]は私のさりげなさを評価する"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName]は私のさりげなさを評価しました。"
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip]はもっと何かを期待する"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName]は[married_seducer.GetSheHe]がもっと何かを期待していたかのように傷ついた。"
 yearly.1003.t:0 "知っていたはずなのに"
 yearly.1003.start.desc:0 "尾行されていないことを確認すると、私は[married_seducer.GetFirstNamePossessive]のドアを破って開き、中を覗き込む。 私の欲望の対象は、[married_seducer.GetHerHis]の背中を私の方に向け、[married_seducer.GetSheHe]が生まれた日のように裸のままで立っている。"
 yearly.1003.end.desc:0 "私はドアを押して近くに寄りかかる…\n\n突然、大きな音と激しい痛みがして、後ろに倒れ床に体を激しく打ち付けた。叫び声が聞こえてきた。足音も。頭がくらくらする…\n\n「罠にかかったネズミのようだな」と耳慣れた声がする。[seducer_spouse.GetTitledFirstName]。畜生。"
 yearly.1003.a:0 "私は…私は厠を探していただけだ！"
 yearly.1010.t:0 "夜の闇に消えた"
 yearly.1010.start.desc:0 "[abductee.GetTitledFirstNamePossessive]の部屋に入ると、まず目につくのは、隅っこに倒れている衛兵の姿。第二に、[dummy_gender.GetHerHis]の喉に真っ赤な切り傷があること。だが、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]はどこにもいない！ \n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName]が弓を[hunter.GetHerHis]の肩に掛けて部屋に入ってくる。「旧友よ、申し訳ない。[abductor.GetTitledFirstName]が[abductee.GetHerHim]を連れ去ったようです。"
 yearly.1010.marshal.desc:0 "[hunter.GetCouncilTitle][hunter.GetFirstName]が弓を[hunter.GetHerHis]の肩に掛けて部屋に入ってくる。「生き残った衛兵は[abductor.GetTitledFirstName]が[abductee.GetHerHim]を連れ去ったと言っております、我が主君。"
 yearly.1010.end.desc:0 "猟犬と[dummy_gender.GetWomenMen]は準備ができています。ご命令は？」"
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName]が[abductor.GetTitledFirstName]によって誘拐されました"
 yearly.1010.friend.tt:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))]である[hunter.GetTitledFirstName]が助力のためここにいます。"
 yearly.1010.a:0 "[abductor.GetTitledFirstNameNoTooltip]を生きたまま捕らえよ。"
 yearly.1010.a.tt:0 "次に[abductee.GetTitledFirstName]を救うか、捕らえるか、殺すかを決められるようになります\n\n"
 yearly.1010.b:0 "[abductor.Custom('InsultNoun')]の死を望む。"
 yearly.1010.c:0 "気にしているのは、[abductee.GetFirstNamePossessiveNoTooltip]の無事な帰還だけだ。"
 yearly.1010.d:0 "気にしない。彼らを行かせてやれ。"
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U]が救出される"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U]が[abductor.GetShortUIName]に誘拐される"
 yearly.1011.desc:0 "「それとあなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]？」[hunter.GetFirstName]が尋ねる。「[abductee.GetHerHis]の警護以外は誰も、何も見ていないし聞いてもいません。私はうまい説明があると思うが、あなたも知っておくべきです—何人かの[dummy_gender.GetWomenMen]は[abductee.GetSheHe]が自ら進んでついて行ったと疑っています…」"
 yearly.1011.a:0 "くだらない。命を懸けて[abductee.GetFirstNameNoTooltip]を守れ。"
 yearly.1011.b:0 "[abductee.GetHerHim]を鎖に繋いでやりたい。"
 yearly.1011.c:0 "[abductee.GetHerHis]の喉を切り裂いて死体を埋めてしまえ。"
 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName]は逃亡しました"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName]は救出され私のところへ戻りました"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName]は[abductor.GetTitledFirstName]によって連れ去られました"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]が捕まる"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]は傷を負うが、逃げ延びる"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]は[hunter.GetTitledFirstNameNoTooltip]を殺し、逃げ延びる"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip]は殺害される"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip]が救出される"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName]は無事に私の元へ戻されます。"
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip]は[abductee.GetTitledFirstNameNoTooltip]と共に逃亡する"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName]が私の領土から連れ去られます"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName]が私の秘密を知ります"
 yearly.1013.start.desc:0 "不安に耐えられない。一時間が過ぎ、二時間が過ぎ、三時間が過ぎて…私が馬を呼ぼうとしたちょうどその時、門の向こう側から叫び声が聞こえる。\n\n"
 yearly.1013.hunter_dead_start.desc:0 "中庭に入った私が目にしたのは、間に合わせの担架に乗せられ、苦痛に満ちた顔をした[hunter.GetFirstNamePossessive]の死体だ。"
 yearly.1013.hunter_alive_start.desc:0 "私が中庭に駆け込むと、すぐに[hunter.GetFirstNamePossessive]の元気のない表情が目に飛び込んでくる。"
 yearly.1013.hunter_dead_abductee_lost.desc:0 "周りを見渡しても、希望は見えない。ただ苦しみに満ちた顔だけだ。\n\n「[abductor.GetTitledFirstName]が[abductee.GetHerHim]を連れ去りました、我が主君。我々はしくじったのです…」"
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName]と[abductee.GetTitledFirstName]は私の手をすり抜けていった。"
 yearly.1013.abductee_lost.desc:0 "角を曲がれば[abductee.GetTitledFirstNamePossessive]の顔が見られることを祈りながら、私は門へと向かう。しかし、私の目に映る顔はどれも苦しみに満ちていて、その中に[abductee.GetHersHis]の顔はない。"
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "しかし、この企ては完全な失敗ではなかった。[abductor.GetTitledFirstName]が逃げている間、[hunter.GetFirstName]は静かに、[abductee.GetFirstName]が浅い墓穴に入れられたことを私に納得させた。"
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "しかし、この企ては完全な失敗ではなかった。私は[abductor.GetTitledFirstName]が逃げたが、[abductee.GetFirstName]はそのように幸運ではなかったことを聞かされる…"
 yearly.1013.a1:0 "あなたへの対処はすぐにするだろう、[abductee.GetFirstNameNoTooltip]…"
 yearly.1013.a2:0 "少なくとも[abductee.GetFirstNameNoTooltip]は安全だ…"
 yearly.1013.a3:0 "これを償うことになるぞ、[abductor.GetFirstNameNoTooltip]…"
 yearly.1014.t:0 "成功した狩り"
 yearly.1014.safe_hunter_start.desc:0 "私が中庭に入ると、[hunter.GetFirstNamePossessive]の溢れる笑顔が私を迎えてくれる。"
 yearly.1014.abductee_saved_abductor_killed.desc:0 "毛布にくるまって、[hunter.GetHerHis]の馬にまたがっているのは、紛れもなく[abductee.GetFirstName]だ。それも無傷で。\n\n私は[abductee.GetHerHim]を降ろすのを手伝いながら、[hunter.GetFirstName]を一瞥した。[hunter.GetSheHe|U]は頷く。[abductor.GetTitledFirstName]は処分された。"
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "毛布にくるまって、[hunter.GetHerHis]の馬にまたがっているのは、紛れもなく[abductee.GetFirstName]だ。その姿を見ていると、胸が熱くなる。\n\nそして私はもう一つの見覚えのある顔を見つけた: 鎖に繋がれ、別の馬の後ろを引かれていく[abductor.GetTitledFirstName]の姿を。素晴らしい。"
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "毛布にくるまって、[hunter.GetHerHis]の馬にまたがっているのは、紛れもなく[abductee.GetFirstName]だ。それも無傷で。\n\n私は[abductee.GetHerHim]を降ろすのを手伝いながら、[hunter.GetFirstName]を一瞥する。[hunter.GetSheHe|U]は首を横に振る。問題ない、今のところは。我々はそのうち[abductor.GetTitledFirstName]を処理するだろう。"
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U]は私についてくるように合図する。\n\n声が届かない場所に着くと、[hunter.GetFirstName]が全てを教えてくれる。[hunter.GetSheHe]が、彼らがどのようにして死んか、どこに埋葬されかを説明しているうちに、私の緊張感は徐々に解けていく。誰も知ることはないだろう。"
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U]は[hunter.GetHerHis]の手にロープを持ち、それを引っ張っている。前方によろめく二人の姿。\n\n[abductee.GetFirstName]と[abductor.GetFirstName]だ—縛られ、目隠しをされている。"
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "[hunter.GetHerHim]の隣には、目隠しされて鎖につながれた[abductor.GetTitledFirstName]が立っている。\n\n[abductee.GetTitledFirstName]は…[abductee.GetHerHis|U]の姿が見えないのと[hunter.GetFirstNamePossessive]の表情は、全てが計画通りに進んだことを物語っている。"
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "[hunter.GetHerHim]の隣には、目隠しされて鎖につながれた[abductee.GetTitledFirstName]が立っている。\n\n[abductor.GetTitledFirstName]は…[abductee.GetHerHis|U]の姿が見えないのと[hunter.GetFirstNamePossessive]の表情は、全てが計画通りに進んだことを物語っている。"
 yearly.1014.a:0 "これが私に逆らう者の運命なのだ！"
 yearly.1015.t:0 "失われた生贄"
 yearly.1015.start.desc:0 "昨夜、[abductee.GetFirstName]が門に現れた時、[abductee.GetHerHis]の幽霊が私に付きまとうため戻ってきたのかと思った。私はもう二度と[abductee.GetHerHim]に会うことはないと思い始めていたが、そこには足元の地面のように現実の[abductee.GetSheHe]の姿があった。\n\n[abductee.GetFirstNameNoTooltip]は戻って来て以来、あまり言葉を発しておらず、ただ"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName]が[abductee.GetHerHim]を逃がすことを決めたのだと言うだけだ。[abductor.GetTitledFirstNameNoTooltip]が[abductor.GetHerHis]の体に名誉ある気骨を持っているとは思ってもいなかったが、[abductee.GetFirstNameNoTooltip]は自由なのに、[abductee.GetSheHe]は…？"
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe]は機会を見て逃げ出すことができたと言うだけだ。非常に可能性は低くても、奇妙なことが起きたのだな、きっと…？"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName]は私の宮廷に戻りました"
 yearly.1015.a.trusting:0 "[abductee.GetFirstNamePossessiveNoTooltip]の無事の帰還を[ROOT.Char.GetFaith.HighGodName]に感謝する！"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip]は何か隠している、私はそう確信している…"
 yearly.1015.a:0 "何を信じていいのかわからない…"
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "数日後、私の[enemy.Custom('InsultAdjective')][vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))]である[enemy.GetTitledFirstName]が[my_county.GetNameNoTierNoTooltip]を通過する。待ち伏せし[enemy.GetHerHim]を捕らえてくれれば、惜しみない報酬を用意しよう。\n\n私の申し出を受けてくれれば、まずは半分の金を、残りの半分は[enemy.GetTitledFirstNameNoTooltip]を捕らえてくれれば渡そう。もし[enemy.GetSheHe]が死んでも悲しむことはないが、[enemy.GetHerHis]の死体に対して金を払うつもりはない。\n\nこの内容が私たち以外に漏れることはないと信じている。 お返事を楽しみにしている。"
 yearly.1020.a:0 "待ち伏せに適した場所を知っているぞ..."
 yearly.1020.a.rl.t:0 "数日間"
 yearly.1020.a.capture.desc:0 "[enemy.GetTitledFirstNameNoTooltip]を捕らえる"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] will hand over the rest of the money when [vip.GetSheHe] collects [enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip]は逃亡する"
 yearly.1020.b:0 "受諾するふりをして秘密裏に[enemy.GetFirstNameNoTooltip]に警告してやろう。"
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip]は待ち伏せされて殺される"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName]は待ち伏せされて殺されました"
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip]は私が[enemy.GetTitledFirstNameNoTooltip]を待ち伏せしたと信じる"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName]は[vip.GetHerHis]の陰で私が行ったことを知ることはありません"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip]は私が[enemy.GetTitledFirstNameNoTooltip]に警告したことに気づく"
 yearly.1020.c:0 "この取引は危険すぎる。"
 yearly.1021.desc:0 "[enemy.GetTitledFirstNamePossessive]の関係者たちに仕掛けていた間者から報告書が届いた。 ああ、ああ、それは身震いするような内容だった！ 確かに[enemy.GetFirstNamePossessiveNoTooltip]の顔からはあの得意げな表情は消えている！\n\nその[enemy.Custom('InsultAdjective')][enemy.Custom('InsultNoun')]を回収させるため、兵士にお金を持たせてそちらに向かわせている。\n\n[ROOT.Char.GetLadyLord|U][ROOT.Char.GetFirstNameNoTooltip]、あなたと取引できて光栄だ。 またお会いできることを願っています。"
 yearly.1021.a:0 "ああ、こちらこそ光栄だ。"
 yearly.1021.b:0 "実のところ、[enemy.GetHerHim]は留めておくつもりだ！"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName]は私の捕虜のままです"
 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "あなたは最も高潔な[ROOT.Char.GetWomanMan]です、[ROOT.Char.GetLadyLord|U][ROOT.Char.GetFirstNameNoTooltip]。私はあなたに自由を与えられました—おそらく私の命さえも。最終的に私を[vip.GetHerHis]の地下牢に入れて、[vip.Custom('InsultAdjective')][vip.Custom('InsultNoun')][vip.GetTitledFirstName]が何をする気だったのか、誰が知っているでしょうか？\n\nこの好意は誓ってお返しします。それまでどうかお気をつけて。"
 yearly.1022.a:0 "あなたもな、[enemy.GetLadyLord][enemy.GetFirstNameNoTooltip]。"
 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "自分のちっぽけな計画から逃げられるとでも思っていたのですか？私の目はあらゆるところにあるのです、[ROOT.Char.GetLadyLord|U]、[ROOT.Char.GetFirstNameNoTooltip]、これからもあなたの後をしっかりついていきますよ。\n\n私の命に誓って—あなたは私に逆らったことを後悔することになるでしょう。"
 yearly.1023.a:0 "もっとうまくいくはずだった…"
 yearly.1030.t:0 "いつも[hooked.GetHerselfHimself|U]は自分が全ての[hooked.GetWomanMan|U]"
 yearly.1030.nervous.desc:0 "部屋の扉を開けると、そこには自分の袖をそわそわした様子で触る[hooked.GetTitledFirstName]が立っていた。 こんな時間に[hooked.GetSheHe]はなんの用だろうか？\n\n「深くお詫び申し上げます。 しかし、個人的にしなければならないお話があるのです。 #emp 非常に#!興味深いものを見つけました。」"
 yearly.1030.confident.desc:0 "ドアを強引にノックする音が頭の中の眠気を一掃した。こんな時間に誰が[ROOT.Char.GetTitleAsNameNoTooltip]の熟睡の邪魔をする？\n\n深夜の来訪者は[hooked.GetTitledFirstName]に他ならない。「誰にも聞かれずに個人的な事の話をしたいのですが、#EMP とてもとても#!興味深い秘密を発見しました。」"
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip]は[secret_character.GetTitledFirstNamePossessive]の秘密の存在をちらつかせた。 [hooked.GetSheHe|U]は私が[hooked.GetHerHim]に対するフックを手放せば、それを教えても良いと言っている。"
 yearly.1030.a:0 "誓おう。 これであなたへの貸しはなしだ。"
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName]が[secret_character.GetTitledFirstName]に関する[secret|E]を教えてくれます"
 yearly.1030.b:0 "それを要求できる立場か？ 教えろ。さもないと酷い目に遭うぞ！"
 yearly.1030.b.tt:1 "[hooked.GetTitledFirstName]に[secret_character.GetTitledFirstName]に関する[secret|E]を強制的に教えてもらいます"
 yearly.1030.c:0 "[secret_character.GetHerHim]よりお前を抑えていたほうが良いな。"
 yearly.1030.a.start.desc:0 "秘密を発見した、"
 yearly.1030.a.secret_deviant.desc:0 "[secret_character.GetTitledFirstNamePossessive]の性的倒錯について！"
 yearly.1030.a.secret_homosexual.desc:0 "[secret_character.GetWomenMen]に対する[secret_character.GetTitledFirstNamePossessive]の欲望について！"
 yearly.1030.a.secret_murder_attempt.desc:0 "[secret_character.GetTitledFirstNamePossessive]の[secret_target.GetTitledFirstNameOrMe]に対する殺人未遂の企てについて！"
 yearly.1030.a.secret_cannibal.desc:0 "[secret_character.GetTitledFirstNamePossessive]が人肉を渇望していることについて！"
 yearly.1030.a.secret_lover.desc:0 "[secret_character.GetTitledFirstName]と[secret_target.GetTitledFirstName]の間の秘密の肉体関係について！"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName]は[secret_target.GetTitledFirstNamePossessive]の早すぎる死の背後にいた！"
 yearly.1030.a.secret_heretic.desc:0 "[secret_character.GetTitledFirstNamePossessive]の異端的な方法について！"
 yearly.1030.a.secret_incest.desc:0 "[secret_character.GetTitledFirstName]と[secret_character.GetHerHis]の近親者の一人との近親相姦関係について！"
 yearly.1030.a.secret_witch.desc:0 "[secret_character.GetTitledFirstName]は魔女である！"
 yearly.1040.t:0 "予期せぬ訪問"
 yearly.1040.tumble.desc:0 "私は最愛の人、[suspicious.GetFirstNamePossessive]の私室に辿り着いた、誰にも見られず、誰にも聞かれず。心の中に—そして腰の中に—熱望を抱きながら、私はゆっくりとドアを開けた。\n\n"
 yearly.1040.dinner.desc:0 "ゆったりとした夜、心を決めた私は、いくつかの[ROOT.Char.Custom('RegionalDrink')]と[ROOT.Char.Custom('RegionalGameObject')]を持ち、私の[ROOT.Char.Custom2('RelationToMeShort', suspicious)][suspicious.GetFirstNamePossessive]の私室へと向かう。ノックはせず、私は[suspicious.GetHerHis]のドアを開ける。\n\n"
 yearly.1040.council_meeting.desc:0 "またしても、[suspicious.GetTitledFirstName]が評議会の会合に遅れている。今回は見過ごさないぞ！[suspicious.GetFirstNamePossessiveNoTooltip]の私室に到着したが、[suspicious.GetHerHim]に丁重なノックなどはしてやらない。\n\n"
 yearly.1040.vassal_talk.desc:0 "私の封臣である[suspicious.GetTitledFirstName]は宮廷に到着して以来、私の寛大な招待にもかかわらず、ほとんど[suspicious.GetHerHis]の私室を出ていない。私はこの説明を求める！\n\n私がドアを開けると、"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip]は[suspicious.GetHerHis]の机に座り一心に何かを書いている。私が咳払いをすると、[suspicious.GetSheHe]は驚いて飛び上がる。[suspicious.GetSheHe|U]はすぐに羊皮紙の束をポケットに入れ、不安そうな顔で私の方を向いた。"
 yearly.1040.a:0 "「何を隠しているのだ？今すぐ見せろ！」"
 yearly.1040.a.tt:0 "私は良くも悪くも、[suspicious.GetTitledFirstName]が隠してるものを突き止めます。"
 yearly.1040.b:0 "後で戻って、密かに[suspicious.GetHerHis]の部屋を調査する。"
 yearly.1040.b.success.desc:0 "私は羊皮紙を見つけ出す"
 yearly.1040.b.failure.desc:0 "私が[suspicious.GetTitledFirstNameNoTooltip]に見つかる"
 yearly.1040.c:0 "[suspicious.GetHerHis]のプライバシーを尊重する。"
 yearly.1041.start.desc:0 "[suspicious.GetSheHe]は本当に私が見てないとでも思っていたのか？「それをよこせ！すぐに！」"
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip]がクシャクシャになった羊皮紙を私に渡すと、[suspicious.GetHerHis]の腕を組む。"
 yearly.1041.shivering_hand.desc:0 "震える手で、[suspicious.GetFirstNameNoTooltip]はクシャクシャになった羊皮紙を私に差し出す。"
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "誰かが招待を受け入れて、一緒に過ごしたいという幸せと興奮を表現している…私と一緒に！これを書いたのは我が友[secret_friend.GetTitledFirstName]だ！\n\n「驚かせるはずだったのに、二人の楽しい、のんびりとした旅が… 今、すべては台無しです！」"
 yearly.1041.gift.desc:0 "それは手紙だ。何かの金銭取引についての話のようで、[ROOT.Char.GetDynastyNameNoTooltip]の紋章が入った[ROOT.Char.Custom('SuitableGiftItem')]を特注で作ることが詳細に書かれている…\n\n「感謝の気持ちを示すため、あなたに何かを差し上げて驚かせたかったのです。今、それはすべて無駄になってしまいました！」"
 yearly.1041.feast.desc:0 "それは食べ物や飲み物の一覧で、私の好きな[ROOT.Char.Custom('MusicalPerformer')]をはじめ、知っている名前がたくさん書かれている…\n\n「驚かせるはずだったのに。あなたに敬意を表し饗宴を用意するのは素敵な行為だと思っていたのですが、これが私への感謝の気持ちなのですか…」"
 yearly.1041.hostile_scheme_agent_other.desc:0 "それは時間と場所、聞いたこと、見たことの一覧だ。個人的なこと…[suspicious.GetFirstNameNoTooltip]は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))][scheme_target.GetFirstName]に対する誰かの陰謀を手助けしている！"
 yearly.1041.hostile_scheme_agent_me.desc:0 "それは時間と場所、聞いたこと、見たことの一覧だ。私がしたこと、言ったことの！[suspicious.GetFirstNameNoTooltip]は私の行動を報告し、誰かの私に対する陰謀を手助けしている！"
 yearly.1041.secret_wicked.desc:0 "Well, well, well. How delightfully wicked. According to this blackmail letter, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "私はぞっとしながら手紙を読み飛ばした。それは、[suspicious.GetFirstNameNoTooltip]が[secret.Custom('SecretDescriptionThirdPerson')]と主張する、説得力のある告発だ！"
 yearly.1041.a.good:0 "も…申し訳なかった。知らなかったんだ！"
 yearly.1041.a.bad:0 "Written proof. How considerate."
 yearly.1041.friend.tt:0 "もし私が[suspicious.GetTitledFirstNamePossessive]のサプライズを台無しにしていなければ、[stress|E]を下げて[secret_friend.GetTitledFirstName]の[opinion|E]を高めていたでしょう"
 yearly.1041.gift.tt:0 "もし私が[suspicious.GetTitledFirstNamePossessive]のサプライズを台無しにしていなければ、私は多くの[gold|E]を得ていたでしょう"
 yearly.1041.feast.tt:0 "もし私が[suspicious.GetTitledFirstNamePossessive]のサプライズを台無しにしていなければ、私は[prestige|E]を得ていたでしょう"
 yearly.1042.start.desc:0 "私が[suspicious.GetHerHis]の物を捜索している間、[suspicious.GetTitledFirstName]は赤ん坊のように眠っている。[suspicious.GetHerHis]の[suspicious.Custom('RegionalDrink')]に入れた鎮静剤は確かに効いたようだ！間もなく、私は[suspicious.GetSheHe]が私から隠した羊皮紙の切れ端を見つけた…\n\n"
 yearly.1042.friend.desc:0 "誰かが招待を受け入れて、一緒に過ごしたいという幸せと興奮を表現している…私と一緒に！これを書いたのは我が友[secret_friend.GetTitledFirstName]だ！\n\n[suspicious.GetFirstNameNoTooltip]は[secret_friend.GetFirstNameNoTooltip]と共に私を驚かせようと旅行を計画しているようだ！"
 yearly.1042.gift.desc:0 "それは手紙だ。何かの金銭取引についての話のようで、[ROOT.Char.GetDynastyNameNoTooltip]の紋章が入った[ROOT.Char.Custom('SuitableGiftItem')]を特注で作ることが詳細に書かれている…\n\n[suspicious.GetFirstNameNoTooltip]は私を驚かせる贈り物を計画しているようだ！"
 yearly.1042.feast.desc:0 "それは食べ物や飲み物の一覧で、私の好きな[ROOT.Char.Custom('MusicalPerformer')]をはじめ、知っている名前がたくさん書かれている…\n\n[suspicious.GetFirstNameNoTooltip]は、私に敬意を表して開催される饗宴で私を驚かせようと計画しているようだ！"
 yearly.1042.a.good:0 "これは予想外だったな。"
 yearly.1042.good.tt:0 "[suspicious.GetTitledFirstName]がサプライズを明らかにしても、私は知らなかったように振る舞うでしょう。"
 yearly.1043.t:0 "現行犯での逮捕"
 yearly.1043.desc:0 "脈が速くなっているのを感じながら、私は[suspicious.GetTitledFirstNamePossessive]の机をあさってみる。あの羊皮紙はどこにあるんだ？\n\n「ああ…[ROOT.Char.GetFirstNameNoTooltip]？ここで何をしているのです！？」\n\n振り向くと、眠そうだが明らかに憤慨している[suspicious.GetFirstNameNoTooltip]がベッドからよろめきながら出てきた。私が[suspicious.GetHerHis]の夜の[suspicious.Custom('RegionalDrink')]に入れた鎮静剤は、意図した効果を発揮しなかったようだ…"
 yearly.1043.a:0 "私は…帰るところだ。"
 yearly.1043.a.tt:0 "[suspicious.GetTitledFirstName]が何を隠していたのかはわかりませんでした。"
 yearly.1044.t:0 "感謝のしるし"
 yearly.1044.start.desc:0 "[suspicious.GetTitledFirstNamePossessive]の唇には、いたずらっぽい笑みが浮かんでいる。「最近おかしなことをしていたのは承知しています、申し訳ありませんでした。でもちゃんとした理由があったのです！」\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip]は私についてくるように合図すると、私を中庭に案内する。[secret_friend.GetHerHis]の馬に乗って旅の格好をしているのは[secret_friend.GetTitledFirstName]だ！\n\n「お二人のためにちょっとした旅行を用意しました！」[suspicious.GetFirstNameNoTooltip]は興奮して言う。「あなたには一緒に過ごす時間を大切にしてほしいと思いまして！」"
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip]は、色とりどりのリボンで飾られた、綺麗に包装された贈り物を手渡してくれる。「あなたを驚かせたかったのです。特注で作ってもらいました、こんなのは世界に一つです。さあ開けてみてください！」"
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip]は、私についてくるように合図をして、大広間へと案内する。[suspicious.GetSheHe]がドアを押すと、誰かが陽気な曲を演奏し始める。ああ…飾り付けも、匂いも！そして、みんなもいる！\n\n「祝宴です、あなたに敬意を表して！さあ、[ROOT.Char.Custom('RegionalDrink')]のカップを手に取ってください！」"
 yearly.1044.a:0 "ありがとう、[suspicious.GetFirstNameNoTooltip]！"
 yearly.1050.t:0 "偉大なる決闘家"
 yearly.1050.angry.desc:0 "腕に包帯を巻き、復讐に飢えた[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が宮廷に到着した。[angry_vassal.GetSheHe|U]は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]である[heir.GetTitledFirstName]が[title.GetNameNoTierNoTooltip]のあちこちで「暴れまわっている」ことを伝える。\n\n「あなたの[heir.Custom('GirlBoy')]は決闘家だとうぬぼれています—[heir.GetSheHe]は私の前に現れ、皆の前で私に決闘を挑んできました！私は承諾するしかなかったのです。これはまた、今に始まったことではありません。私は犠牲者の最後の一人に過ぎないのです！」"
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は腕に包帯を巻いて宮廷に到着し、[angry_vassal.GetHerHis]の目には恐怖が見て取れる。[angry_vassal.GetSheHe|U]は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]である[heir.GetTitledFirstName]が[title.GetNameNoTierNoTooltip]のあちこちで決闘のため人々に挑戦していると伝える。\n\n「私をお許しください、我が[ROOT.Char.GetLadyLord]、しかしこれは止めなければなりません。[heir.GetTitledFirstNameNoTooltip]は私の前に現れ、皆の前で私に決闘を挑んできました！私は承諾するしかなかったのです。これはまた、今に始まったことではありません。私は犠牲者の最後の一人に過ぎないのです！」"
 yearly.1050.a:0 "これらの決闘をすぐに止めよう。"
 yearly.1050.b:0 "危険な娯楽だ。指導者が必要だな。"
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName]は決闘のため人々に挑戦し続けるでしょう"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName]はもう決闘を行わないでしょう"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName]が負傷する可能性があります"
 yearly.1050.c.failure.wounded.tt:0 "私が負傷する可能性があります"
 yearly.1050.c:0 "Pah! Your [heir.Custom2('RelationToMeShort', ROOT.Char)] will show you how it's done!"
 yearly.1050.critical_success.desc:0 "私は[heir.GetFirstNameNoTooltip]を打ち負かす"
 yearly.1050.failure.desc:0 "私は決闘に敗れる"
 yearly.1051.t:0 "決闘家の帰還"
 yearly.1051.victory.desc:0 "[heir.GetTitledFirstName]が[heir.GetHerHis]の冒険から帰ってくると、どの廷臣たちも[heir.GetHerHim]を見にやって来た。歓声を上げて感嘆の声を上げる人もいれば…あまり感心していない者もいた。\n\nしかし、[heir.GetFirstNameNoTooltip]が[heir.GetLadyLord]を倒したことで、[heir.GetHerselfHimself]が立派な決闘家であることを証明したことは誰も否定できなかった。"
 yearly.1051.murder.desc:0 "[heir.GetTitledFirstName]が[heir.GetHerHis]の口を開く前に、私はそれが悪いものであることがわかる。[heir.GetHerHis]の目の中のパニックは、[heir.GetHerHim]に最も似つかわしくないものだ。\n\n「お願いです、[heir.Custom2('RelationToMeShort', ROOT.Char)]、あなたは私を助ける必要があります。私はそんなつもりは…[angry_vassal_2.GetSheHe|U]は死ぬはずではなかったのです！」"
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName]は、[heir.GetHerHis]の冒険からより強い[heir.GetWomanMan]になって帰ってきた。[heir.GetSheHe]はいくつかの決闘に敗れ、私の封臣たちを怒らせたが、[heir.GetSheHe]はまた[heir.GetHerHis]の正当な勝利を共有し、貴重な経験を積んできた。\n\nさて、そろそろ[angry_vassal_2.GetTitledFirstName]を宥めてもいいかもしれない。[heir.GetFirstNameNoTooltip]は[angry_vassal_2.GetHerHim]に優しくすることもできるだろう…"
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] has finally returned with [heir.GetHerHis] tail tucked between [heir.GetHerHis] legs. The heedless [heir.Custom('GirlBoy')] has traveled across the realm and challenged vassal after vassal, only to lose every single duel.\n\nAfter an embarrassing defeat at the hands of [angry_vassal_2.GetTitledFirstName], [heir.GetSheHe] finally seems to have learned the lesson."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip]は偉大な王者である[angry_vassal_2.GetTitledFirstName]までも倒してしまった！"
 yearly.1051.regular_victory_end.desc:0 "特に[heir.GetHerHis|U]の[angry_vassal_2.GetTitledFirstName]に対する勝利は印象的だったと言われている。"
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U]、あなたは私に誇りを与えてくれた。"
 yearly.1051.murder.a:0 "お前は[angry_vassal_2.GetTitledFirstNameNoTooltip]を殺したのか！？"
 yearly.1051.decent.a:0 "今は休んだらどうだ、[heir.GetFirstNameNoTooltip]？"
 yearly.1051.defeat.a:0 "お前は私に恥をかかせた。"
 yearly.1060.t:0 "The Oldest Joke In The Book"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は肘をついて立ち上がると、いたずらっぽい笑みを浮かべて、唇を治した。"
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が音楽に合わせて優雅に動き、[joker.GetHerHis]の目を輝かせて笑笑う。ダンスで我々の距離が縮まると、[joker.GetSheHe]が寄り添って私の耳元で囁く。"
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[joker.GetHerHis]のカップに[joker.Custom('RegionalDrink')]を注ぐと、いたずらっぽいニヤリとした顔でこちらに身を乗り出す。"
 yearly.1060.garden.desc:0 "我々が庭園を散策していると、[joker.Custom2('MyCharacterIntroduction', ROOT.Char)]がいたずらっぽいニヤリとした表情でこちらに身を乗り出してくる。"
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[joker.GetHerHis]の馬の手綱を取り、首を撫でている。[joker.GetSheHe]が私を見上げると、[joker.GetHerHis]の頬の紅潮といたずらっぽい眼差しが目に入る。"
 yearly.1060.joke.desc:0 "\n\n「それで、[ROOT.Char.GetFirstNameNoTooltip]…男の太ももにぶら下がってて、以前によく突いた穴を突きたいものはなーんだ？」"
 yearly.1060.a.tt:0 "[joker.GetFirstNameNoTooltip]は何を聞きたいのでしょうか？\n"
 yearly.1060.a:0 "鍵だ。"
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip]は魅了されます"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip]は楽しみます"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip]は失望します"
 yearly.1060.b:0 "剣だ。"
 yearly.1060.c.male:0 "見せてあげようか？"
 yearly.1060.c.female:0 "見せてくれないか？"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip]は非常に魅了されます"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName]が私の秘密を知ります"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip]は二人で夜を過ごします…"
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip]と私は良いセックスをします"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip]は私を下品だと感じます"
 yearly.1060.d:0 "何を言っているのかさっぱりだ…"
 yearly.1060.e:0 "なんて下品な！"
 yearly.1070.t:0 "炎に引かれて"
 yearly.1070.start.desc:0 "[potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]については何か特別なものがある。それは[potential_soulmate.GetSheHe]の微笑みだろうか？その紛れもない"
 yearly.1070.peal.desc:0 "[potential_soulmate.GetHerHis]の笑い声の響き、"
 yearly.1070.rumble.desc:0 "[potential_soulmate.GetHerHis]の笑い声の騒音、"
 yearly.1070.middle.desc:0 "あるいはおそらく、"
 yearly.1070.benevolent.desc:0 "[potential_soulmate.GetSheHe]が高貴な人にも平民にも、皆に接する時のその親切なやり方なのか？"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis]の揺るぎない鉄の意志か？"
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis]の優しい人柄か？"
 yearly.1070.extroverted.desc:0 "how [potential_soulmate.GetSheHe] makes every conversation seem so easy and pleasant?"
 yearly.1070.introverted.desc:0 "口に出さない時でさえ、[potential_soulmate.GetHerHis]の目で多くを表現するそのやり方か？"
 yearly.1070.emotional.desc:0 "奔放で感情的な性格か？"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis]の高貴で揺るぎない落ち着いた態度か？"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis]の印象的な鋭いウィットか？"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis]のはっとするような麗しい容貌か？"
 yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis]の威厳ある整った容貌か？"
 yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis]の揺るぎない[ROOT.Char.GetFaith.HighGodName]への献身か？"
 yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis]の美しい目か？"
 yearly.1070.end.desc:0 "\n\n自分でもうまく言えないのだが、少なくとも一つだけ確かなことがある。私は[potential_soulmate.GetHerHis]の前にいる時、他のことに集中するのが難しいということだ。"
 yearly.1070.a:0 "私は[potential_soulmate.GetHerHim]への永遠の愛を示すだろう！"
 yearly.1070.b:0 "この欲求は心からのものではない…"
 yearly.1070.c:0 "私は[potential_soulmate.GetHerHim]にちょっとした詩を書いてみよう。"
 yearly.1070.d:0 "[potential_soulmate.GetWomanMan]に気を取られたくはない！"
 yearly.1070.scheme.tt:0 "[scheme|E]は[success_chance|E]ボーナスを得るでしょう"
 yearly.1080.t:0 "忍び寄る疑惑"
 yearly.1080.normal.desc:0 "何となくではあるが、[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の様子が何かおかしい。もしかしたら、これは私の空想が自制を失っているだけかもしれない—にもかかわらず、その不吉な感覚が、私を夜眠れなくさせているのだ。"
 yearly.1080.paranoid.desc:0 "私の[suspicious.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))]である[suspicious.GetTitledFirstName]は何かを企んでおり、私はそれを知っている！他にもなぜ[suspicious.GetSheHe]はそのようにこそこそと動き回って、私にそのような奇妙な視線を向けているのか？それに、私のものが私が置いた場所からなくなっている！[suspicious.GetSheHe]は私の私室に入ったのか！？\n\n[suspicious.GetSheHe|U]は甘く笑っているが、私はその下に潜んでいるものを知っている！"
 yearly.1080.a.friend:0 "我が信頼できる友人である[investigator.GetFirstName]が調査する必要がある。"
 yearly.1080.a.spymaster:0 "密偵頭の[investigator.GetFirstName]が調査する必要がある。"
 yearly.1080.a.success:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip]の調査が成功する"
 yearly.1080.a.success.tt:0 "[suspicious.GetShortUIName]が何かを隠している場合、それが明らかになるでしょう"
 yearly.1080.a.failure:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip]の調査が失敗する"
 yearly.1080.b:0 "私が直ちに調査してみよう。"
 yearly.1080.b.success:0 "あなたの調査が成功する"
 yearly.1080.b.failure:0 "あなたの調査が失敗する"
 yearly.1080.c:0 "「何があったんだ、[suspicious.GetFirstNameNoTooltip]？本当のことを言ってくれ！」"
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip]が本当のことを話す"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip]はすべてを拒否する"
 yearly.1080.d:0 "私は疑心暗鬼になっているようだ…"
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] soothes your fears"
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName]は[suspicious.GetTitledFirstNamePossessive]の有罪について反論の余地のない証拠を暴き出した。"
 yearly.1081.you_start.desc:0 "私の調査において、私は[suspicious.GetTitledFirstNamePossessive]の有罪について反論の余地のない証拠を暴き出した。"
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U]は殺人を計画している"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U]は誘拐を計画している"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U]は誘惑を計画している"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U]は駆け落ちを計画している、それは"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U]は計画を進めている、それは"
 yearly.1081.me.desc:0 "私に対してのものだ！"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に対してのものだ！"
 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U]は殺人を計画している誰かのために働いている"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U]は誘拐を計画している誰かのために働いている"
 yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U]は誘惑を計画している誰かのために働いている"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U]は駆け落ちを計画している誰かのために働いている、その駆け落ちは"
 yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U]は計画を進めている誰かのために働いている、その計画は"
 yearly.1081.traitor_end.desc:0 "\n\nあの[suspicious.Custom('InsultAdjective')]裏切り者は、[suspicious.GetSheHe]に相応しいものを手に入れるだろう！"
 yearly.1081.useful_end.desc:0 "\n\nあの卑劣な[suspicious.Custom('InsultNoun')]め！この情報はきっと役に立つはずだ。"
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U]は[guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]だ！"
 yearly.1081.a:0 "私は知っていた！"
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName]は、[suspicious.GetTitledFirstNamePossessive]の活動に関する[investigator.GetHerHis]の調査を手ぶらのまま終えた。[investigator.GetSheHe|U]は、犯罪行為やその他の闇の行為の証拠は見つけられず、怪しい噂すら出てこなかった。"
 yearly.1082.you_start.desc:0 "私は影に隠れ、怪しげな居酒屋に行き、あらゆる石をひっくり返してみたが、[suspicious.GetTitledFirstName]を有罪にする証拠は見つからなかった。怪しい噂すらもなかった！"
 yearly.1082.normal.desc:0 "\n\n今回は勘違いだったようだが、時間の無駄ではなかった。今夜は赤ん坊のように寝よう。"
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] might be innocent this time, but there is still something about [suspicious.GetHerHim] that rubs me the wrong way. I will keep my eyes on [suspicious.GetHerHim], that's for sure."
 yearly.1082.a:0 "転ばぬ先の杖だ！"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U]は無実のようです"
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName]は手ぶらで私のところへ戻ってきた。「[suspicious.GetTitledFirstName]を有罪とする証拠は見つかりませんでしたし、おそらく[suspicious.GetSheHe]は本当に無実なのかもしれません。しかし、私はそれを保証することはできません—[suspicious.GetSheHe]は慎重な[suspicious.GetWomanMan]です。[investigator.GetFaith.HighGodName|U]のみが[suspicious.GetSheHe]が隠しているかもしれないものを知っています。」"
 yearly.1083.you_start.desc:0 "[suspicious.GetTitledFirstName]に関する調査で特に目立ったものは何も出てこなかった。[suspicious.GetSheHe]が非常に慎重な[suspicious.GetWomanMan]であることを除いて。 [suspicious.GetSheHe]が何を隠しているかは、[ROOT.Char.GetFaith.HighGodName|U]が知っている。"
 yearly.1083.a:0 "[suspicious.GetHerHim]から目を離さないようにする、絶対に。"
 yearly.1083.a.tt:0 "[suspicious.GetShortUIName]に関する調査は失敗しました"
 yearly.1084.start.desc:0 "警護は[suspicious.GetTitledFirstName]と相応の距離を保っているが、いざという時には[suspicious.GetHerHim]を取り押さえる準備ができている。[suspicious.GetSheHe|U]はそれをよくわかっているようだ。[suspicious.GetHerHis]の視線は部屋の中を神経質に見回している。あるいは逃げ道を探しているのか？\n\n自供させるために苦労する必要はない。"
 yearly.1084.a:0 "[suspicious.GetHerHim]を地下牢に放り込め！"
 yearly.1084.b:0 "私の前から失せろ、裏切り者の[suspicious.Custom('InsultNoun')]め！"
 yearly.1085.start.desc:1 "警護は[suspicious.GetTitledFirstName]と相応の距離を保っているが、いざという時には[suspicious.GetHerHim]を取り押さえる準備ができている。[suspicious.GetSheHe|U]はそれをよくわかっているようだ。[suspicious.GetHerHis]の肩には異常な緊張感が漂っている。\n\n「なぜ私を召喚したのです、[ROOT.Char.Custom2('RelationToMeAddress', suspicious)]？何か聞きたいことがあるのですか？」\n\n非難の言葉が私の口から毒のようにこぼれ落ちるが、[suspicious.GetFirstNamePossessiveNoTooltip]の顔を見ていると、疑念が湧いてくる。"
 yearly.1085.angry.desc:0 "あれは罪悪感ではなく、怒りだ。\n\n「よくも告訴などできたものですね？あなたのためにしていることなのに！」"
 yearly.1085.sad.desc:0 "あれは罪悪感ではなく、嘆きだ。\n\n「私はいつもあなたの忠実な下僕でした。」[suspicious.GetSheHe]は叫ぶ。「私は決してあなたを裏切ったことはなかった！」"
 yearly.1085.a:0 "出て行っても構わない。"
 yearly.1085.b:0 "私の勘違いだった。本当に申し訳なかった、[suspicious.GetFirstNameNoTooltip]。"
 yearly.1085.c:0 "#EMP 嘘だ！#!衛兵、[suspicious.GetHerHim]を地下牢に放り込め！"
 yearly.1086.desc:0 "私には計画があり、よく準備された演説があった。しかし、[suspicious.GetTitledFirstName]を見た時、私の血は沸騰し、非難の声は毒のように口からこぼれ落ちた。驚いたことに、[suspicious.GetFirstNameNoTooltip]はそれに対して怒りも涙も見せない。\n\n「ああ、私の[ROOT.Char.Custom('ComplimentAdjective')][suspicious.Custom2('RelationToMeShort', ROOT.Char)]、私にはあなたが苦しんでいるのがわかります。この厳しい言葉は、あなたの本心ではありません。あなたの質問にはすべて答えますし、私から恐れることは何もないことがお分かりになるでしょう。」"
 yearly.1086.a:0 "私は…私は何と言ったらいいのかわからない。"
 yearly.1090.t:0 "故郷を離れて"
 yearly.1090.start.desc:0 "見知らぬ者が私の前に連れてこられた。 「[traveler.GetSheHe|U]が[ROOT.Char.Custom('ResidenceBuilding')]の門の外で一週間も待っていました、閣下 」と衛兵が教えてくれた。\n\n[traveler.GetWomanMan]は深々と頭を下げる。 「私の名は[traveler.GetFirstName]です、殿下。私は遠く広く旅をし、多くのものを見てきました。しかし"
 yearly.1090.family_member.desc:0 "私の[traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))][traveler_family_1.GetFistName]と私は長旅で疲れています。"
 yearly.1090.family.desc:0 "家族と私は長旅で疲れています。"
 yearly.1090.alone.desc:0 "私は長旅に疲れています。"
 yearly.1090.family_stay.desc:0 "もし私たちの滞在を許可してくださるならば、私は喜んで世界の知識をあなたと分かち合い、あなたの忠実な下僕となるでしょう。」"
 yearly.1090.alone_stay.desc:0 "もし私が滞在することを許可してくださるならば、私は喜んで世界の知識をあなたと分かち合い、あなたの忠実な下僕となります。」"
 yearly.1090.a:0 "[ROOT.Char.GetFaith.HighGodName]を抱擁しよう。 これからはここが君の家だ。"
 yearly.1090.b:0 "多ければ多いほど良い！"
 yearly.1090.c:0 "お前のような者の居場所はない。"
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U]と[traveler.GetHerHis]の家族:"
 yearly_1090_add_courtier_effect.tt:0 "あなたの[courtier|E]になる"