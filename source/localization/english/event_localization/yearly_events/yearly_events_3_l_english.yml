l_english:
 yearly.3001.t:0 "役立つ警告"
 yearly.3001.desc:0 "私は[neighbor.GetName]から書状を受け取った。それは我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]である[vassal.GetTitledFirstName]が、私に対する陰謀の援助を行ったと主張している！\n\n[neighbor.GetFirstNamePossessive]の手紙には「忠誠心より大切なものはない。だからこそこれをあなたに伝えたのだ」と書いてある。"
 yearly.3001.friend_backs_neighbor:0 "\n\nありがたいことに、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetFirstName]が助言してくれる。「私は以前から[vassal.GetFirstNameNoTooltip]を疑っていた。これですべてが確認できたな。」"
 yearly.3001.friend_backs_vassal:0 "\n\nありがたいことに、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetFirstName]が助言してくれる。「[vassal.GetFirstNameNoTooltip]がそこまでさもしい真似をするとは、私は信じられない。」"
 yearly.3001.a:0 "[vassal.GetFirstNameNoTooltip]を直接問い詰める。"
 yearly.3001.confront:0 "[vassal.GetSheHe|U]が私の疑惑を知る"
 yearly.3001.true_tt:0 "私の告発が本当だった"
 yearly.3001.false_tt:0 "私の疑いには根拠がない"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip]は[vassal.GetHerHis]が優位に立てるよう、この侮辱を利用するでしょう"
 yearly.3001.b:0 "[vassal.GetSheHe|U]は罪を犯した。[vassal.GetHerHim]を公に非難しよう！"
 yearly.3001.c:0 "[neighbor.GetTitleAsNameNoTooltip]は信頼できない。我が封臣は私を支えてくれている！"
 yearly.3001.c.if_wrong_tt:0 "[vassal.GetFirstNameNoTooltip]が不忠である場合"
 yearly.3001.c.if_right:0 "[vassal.GetFirstNameNoTooltip]が忠実である場合"
 yearly.3001.vassal_gains_strength:0 "[vassal.GetTitledFirstNamePossessiveNoTooltip]の陰謀が強化される"
 yearly.3001.d:0 "#EMP やはり！#![vassal.GetFirstNameNoTooltip]には償ってもらおう！"
 yearly.3002.t:0 "懺悔"
 yearly.3002.desc:0 "[vassal.GetTitledFirstName]は[neighbor.GetTitledFirstNamePossessive]の手紙を突きつけられると、告白するより他なかった。\n\n「それはただの戯れ…戯れでして…我が主よ、覆水は盆に返らぬのでしょうか？」[vassal.GetSheHe|U]は[vassal.Custom('quirk_neg_present')]。[vassal.GetHerHis]の顔には恐怖の二文字が見える。"
 yearly.3002.a:0 "私の言うことを何でもしてくれるのならば許そう。"
 yearly.3002.b:0 "私の寛大さを人々に広めてくれるのなら許そう。"
 yearly.3003.t:0 "侮辱的な告発"
 yearly.3003.desc:2 "私が[neighbor.GetTitledFirstNamePossessiveNoTooltip]の手紙を[vassal.GetTitledFirstName]に提示すると、最初は混乱していたが、やがてそれは怒りに変わった。「私よりも[neighbor.GetHerHis]の言葉を信じるのですか？私はいつも忠実な家臣だったではありませんか！」\n\n[vassal.GetHerHis|U]の憤りが私の心に疑いの種を植え付けた。私の行動は早すぎたのかもしれない。これ以上この関係を壊す前に償いをしなければならない！"
 yearly.3003.friend:0 "\nありがたいことに、ここで私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]が介入してくれる。「これは単に[neighbor.GetTitledFirstNamePossessive]の誹謗中傷への警告に過ぎない。」と、[friend.GetTitledFirstName]は言う。"
 yearly.3003.a:0 "そうだ。私はお前の忠誠心に報いたい！"
 yearly.3003.b:0 "あなたは昔からずっとそんな風に良い使用人だったね。"
 yearly.3003.public_expression_of_gratitude:0 "公で謝意を表す"
 yearly.3003.vassal_loss_of_faith:0 "誠意のない謝罪"
 yearly.3003.c:0 "ああ、[friend.GetFirstNameNoTooltip]の言う通りだ！"
 yearly.3003.c.enable:0 "このオプションは[friend.GetTitledFirstNamePossessiveNoTooltip]の高い外交能力のために利用可能です"
 yearly.3004.t:0 "公然と"
 yearly.3004.desc:0 "多くの封臣の集まりで、私は[vassal.GetTitledFirstNamePossessive]の裏切りを知っていることを公表する。\n\n他の封臣たちの多くが支持を表明した。「我々は皆それが真実であることを知っている。[vassal.GetHerHim]はどうなるだろう？」"
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip]は償いをすることになる。"
 yearly.3004.b:0 "今後、手出しできぬようにしなくては。"
 yearly.3004.c:0 "いっそのこと#EMP 未来永劫#!手出しできぬようにしなくては。"
 yearly.3005.desc:0 "多くの封臣の集まりで、私は[vassal.GetTitledFirstNamePossessive]の裏切りを知っていると公表する。しかし、[vassal.GetHerHis]の仲間の封臣たちは、外国の[neighbor.GetLadyLord]の手紙に全く納得していない。\n\n[vassal.GetFirstName]が皆の意見を代弁する。「証拠はあるのか？手紙だけでいいなら、我々 #EMP 全員が#!有罪にならないか？」 集まった人たちは、そう呟く。手に負えなくなってきた！"
 yearly.3005.a:0 "私が主導権を握る！"
 yearly.3005.a.rousing_speech:0 "忠誠心を揺さぶる演説"
 yearly.3005.a.stumbling_apology:0 "言葉に詰まりながらの謝罪"
 yearly.3005.b:0 "私が[vassal.GetHerHim]を裏切り者と公表したのだから、[vassal.GetSheHe]はそのように扱われるのだ！"
 yearly.3011.t:0 "印象の倍増し"
 yearly.3011.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))]、[liege.GetTitledFirstName]に敬意を表して開催される別の饗宴の前に [vassal.GetTitledFirstName]が私を訪ねてくる。\n\n「我々はどちらも[liege.GetTitleAsNamePossessiveNoTooltip]の最高の寵愛を得られていない。」と[vassal.GetSheHe]は指摘する。「だが、饗宴で壮観な見せ物を提供すれば、我々は[liege.GetHerHim]との関係を改善できるかもしれない。」"
 yearly.3011.a:0 "この冒険に金を提供しよう！"
 yearly.3011.a.success:0 "壮麗な見せ物"
 yearly.3011.a.failure:0 "そこそこの歓待"
 yearly.3011.b:0 "我々に必要な芸人を見つけることができる。"
 yearly.3011.c:0 "細かい問題に集中した方が良いと思う。"
 yearly.3011.d:0 "見せ物の見せ方ならよくわかっている。"
 yearly.3012.desc:0 "身体が揺れてよじれ合い、[vassal.GetTitledFirstName]と私が雇った踊り子たちは、皆を驚かせた。食事の後、[liege.GetTitledFirstName]が私のところにやってくる。「あれは本当に素晴らしかった、[ROOT.Char.GetFirstNameNoTooltip]。」\n\n[vassal.GetFirstName]と私は笑顔を交わさずにはいられない。"
 yearly.3012.a:0 "我々は次は何をするべきかな…"
 yearly.3012.b:0 "素晴らしいアイデアだった、[vassal.GetFirstNameNoTooltip]。"
 yearly.3013.desc:0 "足をさっと動かしたり、腕を回したりしている割に、[liege.GetTitledFirstName]は、[vassal.GetTitledFirstName]と私が饗宴のために雇った踊り子たちにはあまり感動していないようだ。[liege.GetTitleAsNameNoTooltip]は我々のために、彼らの献身に笑顔で耳を傾けはするものの、すぐに[liege.GetHerHis]の注意を食べ物へと戻してしまう。\n\n[vassal.GetFirstName]は不安そうな顔をしているが、[liege.GetFirstName]は十分に満足してはいるようだ。"
 yearly.3013.a:0 "いずれにしろ、我々は互いに気をかけ合う。"
 yearly.3013.b:0 "少なくとも我々は最善は尽くした。"
 yearly.3014.desc:0 "[vassal.GetTitledFirstName]と私が雇った踊り子は大失敗だ。揺れて飛び跳ねている姿は、約束された優雅な見せ物というよりも、喜劇の一団のように見える。[liege.GetTitledFirstName]も、[liege.GetHerHis]の夕食を途中で邪魔され、喜んでいるようには見えない。\n\n\nこれが交渉したのと同じ一団ではないことに気づけるのは、我々への献身の時しかない！一体誰がこんな——[nemesis.GetTitledFirstName]か！"
 yearly.3014.a:0 "これを台無しにした悪党について教えてやろう、[vassal.GetFirstNameNoTooltip]。"
 yearly.3014.b:0 "これは我々のせいではない、[vassal.GetFirstNameNoTooltip]。"
 yearly.3021.t:0 "[deathbed_character.GetHerHis|U]の死の床で"
 yearly.3021.desc:0 "私の古い[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))]である[deathbed_character.GetTitledFirstName]がもう長くはないことは、今や明らかだ。\n\n私が[deathbed_character.GetHerHis]の死の床に行くと、[deathbed_character.GetSheHe]が長い人生を生きてきたことがわかる。だが、別れを告げるのに十分な時間はないのではないだろうか？私は、冷たくなり、息が静かになるまで、[deathbed_character.GetHerHis]の手を握る。"
 yearly.3021.a:0 "この先の人生に安らぎがありますように、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]。"
 yearly.3031.t:0 "立身出世"
 yearly.3031.desc:0 "私の主君、[liege.GetTitledFirstName]のおかげで、私も[fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]も尊敬されている。しかし、称号、名誉、富を与えることとなると、私たちのどちらかが常に対等な者たちの中で一番になる。\n\n[capital.GetNameNoTierNoTooltip]の[liege.Custom('ResidenceBuilding')|U]での集会は、私が[liege.GetTitleAsNamePossessiveNoTooltip]の寵愛を受けている人物であることを確かめる機会を与えてくれた。"
 yearly.3031.friend:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))]である[best_friend.GetTitledFirstName]をそばに置くことが、きっと助けになるだろう。"
 yearly.3031.rival:0 "しかし、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))]である[nemesis.GetTitledFirstName]は[nemesis.GetSheHe]が私の努力を妨害しようとしていることを隠そうともしない！"
 yearly.3031.a:0 "口先上手な私にはそれほど難しくないはずだ。"
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip]が[fellow_vassal.GetFirstNameNoTooltip]から気をそらす"
 yearly.3031.a.success:0 "私は[liege.GetTitleAsNameNoTooltip]に対して友好的になる"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip]が[liege.GetTitleAsNameNoTooltip]の友人になる"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip]が私を中傷する"
 yearly.3031.b:0 "[ROOT.Char.GetFaith.HighGodName]はすでに私に恩寵を与えてくれていることを説明しよう。"
 yearly.3031.b.success:0 "私は[liege.GetTitleAsNameNoTooltip]を感動させる"
 yearly.3031.b.failure:0 "[liege.GetTitleAsNameNoTooltip]は、[fellow_vassal.GetFirstNameNoTooltip]により感服する"
 yearly.3031.c:0 "私はどのように[liege.GetFirstNamePossessiveNoTooltip]の注意を引くかを知っている…"
 yearly.3031.c.unlock_tt:0 "このオプションは私の[liege.GetTitledFirstNameNoTooltip]への魅力のために利用可能です"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip]はさらに私を追ってくるかもしれない"
 yearly.3031.c.success:0 "注意を引きつけた"
 yearly.3031.d:0 "我々封臣は互いに争うのではなく、共に働くべきだ！"
 yearly.3040.t:0 "良き[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc:1 "私は敬虔な[ROOT.Char.GetWomanMan]として知られている。確かに私の[ROOT.Char.GetFaith.HighGodName]への献身は、来世だけでなく現世でも何か良いことがあるはずだが？\n\n私が[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]と共にいることを思い出させてくれる人は何人もいるだろう。"
 yearly.3040.a:0 "私の献身は塔の上から叫ばれるべきだ！"
 yearly.3040.b:0 "今年は[ROOT.Char.GetFaith.HouseOfWorship]に甘すぎた…"
 yearly.3040.c:0 "[religious_head.GetTitleAsNameNoTooltip]はきっと信心深い[ROOT.Char.GetLadyLord]を高く評価するだろう"
 yearly.3040.d:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')]はすでに私に畏敬の念を抱いている。"
 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "貴方様が[ROOT.Char.GetFaith.HighGodNameAlternate]の献身的なしもべであることはわかっております。それゆえ、同情の目を向けていただきたいのです。負わされた臣下としての義務が、[ROOT.Char.GetFaith.HighGodNamePossessive]の務めを成す我々の能力を圧し潰そうとしている事実に。\n\n出来得るなら、重い義務をいくらか免除してはいただけないでしょうか？"
 yearly.3041.a:1 "私の金は[ROOT.Char.GetFaith.HighGodNamePossessive]の金だ。"
 yearly.3041.b:1 "人手を他のところに集中させなさい。"
 yearly.3041.c:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の務めを行なっているのは#EMP 私#!だ！"
 yearly.3051.t:0 "権利の所在"
 yearly.3051.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]が[county.GetName]では [ROOT.Char.GetTitleAsNameNoTooltip]以外は保護者になれないという曖昧な法律について教えてくれた。\n\n通常ではこのような古臭い法律など却下されるが、この法律に則れば、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]であり[county.GetNameNoTooltip]の現在の領主である[vassal.GetTitledFirstName]の土地を乗っ取る、またとない口実が転がり込んでくることになる。"
 yearly.3051.a:0 "その法律によれば明確に、[ROOT.Char.GetTitleAsNameNoTooltip]が全ての権利を持っているのだ！"
 yearly.3051.b:0 "我が恩寵で[vassal.GetFirstNameNoTooltip]が称号を保持するのは構わない。"
 yearly.3061.t:0 "カゴへの対処"
 yearly.3061.desc:0 "考えただけでイライラする！[county.GetName]において、カゴたちは普通の人々と並んで 自由に暮らし、悪行により辛うじて敬遠されている程度なのだ！そして、それはすべて聖ヤコブの道に沿って発生している！\n\nもちろん彼らが裸足で歩いたり、橋の欄干に触れたり、[ROOT.Char.GetFaith.PriestNeuter]の手から直に聖体を拝領することは許されていないが、我々はそれ以上は#EMP 何も#!していない！\n\nこの耐え難い状況を続けることはできない。もし彼らが何かを企んでいるとしたら!?"
 yearly.3061.a:0 "カゴに重税を課し、奴らを抑えつけておこう！"
 yearly.3061.b:0 "彼らは善良な社会から隔離されなければならない！"
 yearly.3061.b.flavor:0 "別々のカゴテリ、赤い水かきのある足の印、分けられた小さな教会の扉が彼らのために作られる…うむ、それでよいだろう。"
 yearly.3061.c:0 "我々が彼らと肩を並べて生きようとすることはできないのだろうか？"
 yearly.3061.d:0 "邪悪なバカどもめ！奴らを追放し財産を押収しろ！"
 yearly.3071.t:0 "たかが悪夢に"
 yearly.3071.desc:0 "私は叫びながら目を覚ました。心臓が激しく鼓動する。\n\n私は一糸まとわず鎖でつながれていた——あるいは首輪を付けられていたのか？——山羊頭の十数人の男女が私に襲いかかり、私の肌を噛みちぎった…\n\nそれから突然、私は彼らの一人となり、鋭い歯で自身の肉を裂いては肉片を呑みこみ、血を飲んだ…#EMP ちゅるちゅると…#! 自らの荒らされた身体のその眼から生命が失われるのを私は見た。これほどまでに恐ろしいと感じたことはない。\n\nしかし、たかが夢だった。たかが夢だったのだ。"
 yearly.3071.a:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]への加護の祈りが私に平穏をもたらす。"
 yearly.3071.b:0 "なぜあの味の記憶が頭から離れないのだ!?"