l_english:
 yearly.3001.t:0 "役立つ警告"
 yearly.3001.desc:0 "私は[neighbor.GetName]から書状を受け取った。 それは我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]である[vassal.GetTitledFirstName]が、私に対する陰謀の援助を行ったと主張している！\n\n[neighbor.GetFirstNamePossessive]の手紙には「忠誠心より価値あるものはない。だからこそこれをあたに伝えたのだ」と書いてある。"
 yearly.3001.friend_backs_neighbor:0 "\n\nThankfully my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] is there to advice me. \"I have had my suspicions about [vassal.GetFirstNameNoTooltip] for some time. This all but confirms them.\""
 yearly.3001.friend_backs_vassal:0 "\n\nThankfully my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] is there to advice me. \"I refuse to believe [vassal.GetFirstNameNoTooltip] would stoop so low.\""
 yearly.3001.a:0 "[vassal.GetFirstNameNoTooltip]を直接問い詰める。"
 yearly.3001.confront:0 "[vassal.GetSheHe|U] learns of my suspicion"
 yearly.3001.true_tt:0 "My accusation is true"
 yearly.3001.false_tt:0 "My suspicion is unfounded"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] will use the insult to [vassal.GetHerHis] advantage"
 yearly.3001.b:0 "[vassal.GetSheHe|U]は罪を犯した。 [vassal.GetHerHim]を公に非難しよう！"
 yearly.3001.c:0 "[neighbor.GetTitleAsNameNoTooltip]は信頼できない。 我が封臣は私を支えてくれている！"
 yearly.3001.c.if_wrong_tt:0 "If [vassal.GetFirstNameNoTooltip] is disloyal"
 yearly.3001.c.if_right:0 "If [vassal.GetFirstNameNoTooltip] is loyal"
 yearly.3001.vassal_gains_strength:0 "[vassal.GetTitledFirstNamePossessiveNoTooltip] plots grow stronger"
 yearly.3001.d:0 "I #EMP knew#! it! [vassal.GetFirstNameNoTooltip] will pay!"
 yearly.3002.t:0 "懺悔"
 yearly.3002.desc:0 "[vassal.GetTitledFirstName] can do nothing but confess when [vassal.GetSheHe] is confronted with [neighbor.GetTitledFirstNamePossessive] letter.\n\n\"It was never... It was not... How can I make this right again?\" [vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], but I can see the fear written on [vassal.GetHerHis] face."
 yearly.3002.a:0 "私の言うことを何でもやってくれるのならば許そう。"
 yearly.3002.b:0 "私の寛大さを人々に広めてくれるのなら許そう。"
 yearly.3003.t:0 "An Insulting Accusation"
 yearly.3003.desc:0 "When I present [neighbor.GetTitledFirstNamePossessiveNoTooltip] letter to [vassal.GetTitledFirstName], it is first met with confusion, then anger. \"You believe [neighbor.GetHerHis] word over mine? Have I not always been a loyal servant!\""
 yearly.3003.friend:0 "\nThankfully, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] intervenes. \"This is merely to warn you of [neighbor.GetTitledFirstNamePossessive] slander,\" [friend.GetTitledFirstName] says."
 yearly.3003.a:0 "Yes. In fact I wish to reward you for your loyalty!"
 yearly.3003.b:0 "You have always been such a good servant."
 yearly.3003.public_expression_of_gratitude:0 "Public Expression of Gratitude"
 yearly.3003.vassal_loss_of_faith:0 "Insincere Apology"
 yearly.3003.c:0 "Yes, what [friend.GetFirstNameNoTooltip] says!"
 yearly.3003.c.enable:0 "This option is available due to [friend.GetTitledFirstNamePossessiveNoTooltip] high Diplomacy"
 yearly.3004.t:0 "Out in the Open"
 yearly.3004.desc:0 "At a gathering of many of my vassals, I declare that I have knowledge of [vassal.GetTitledFirstNamePossessive] treachery.\n\nMany of my other vassals rose in support. \"We all know it to be true. What will become of [vassal.GetHerHim]?\""
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] will make [vassal.GetHerHis] amends."
 yearly.3004.b:0 "I will make certain [vassal.GetSheHe] can do me no harm."
 yearly.3004.c:0 "I will make #EMP very#! certain [vassal.GetSheHe] can do me no harm."
 yearly.3005.desc:0 "At a gathering of many of my vassals, I declare that I have knowledge of [vassal.GetTitledFirstNamePossessive] treachery. However, [vassal.GetHerHis] fellow vassals are far from satisfied with a foreign [neighbor.GetLadyLord]'s letter.\n\n[vassal.GetFirstName] speaks for them all. \"What evidence is there? If a letter was enough, would we not #EMP all#! be guilty?\" The gathering murmurs in agreement. This is getting out of hand!"
 yearly.3005.a:0 "I better seize the initiative!"
 yearly.3005.a.rousing_speech:0 "A Rousing Speech on Loyalty"
 yearly.3005.a.stumbling_apology:0 "A Stumbling Apology"
 yearly.3005.b:0 "I have declared [vassal.GetHerHim] a traitor, and [vassal.GetSheHe] will be treated as such!"
 yearly.3011.t:0 "An Impression Twice Made"
 yearly.3011.desc:0 "Ahead of another feast in the honor of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName], [vassal.GetTitledFirstName] pays me a visit.\n\n\"Neither of us are in the [liege.GetTitleAsNamePossessiveNoTooltip] best graces,\" [vassal.GetSheHe] points out, \"but if we were to provide a spectacular show at the feast, we might improve our standing with [liege.GetHerHim].\""
 yearly.3011.a:0 "I will provide the gold for this venture!"
 yearly.3011.a.success:0 "A Glorious Show"
 yearly.3011.a.failure:0 "Entertaining Enough"
 yearly.3011.b:0 "I can find the entertainers we need."
 yearly.3011.c:0 "I think it better to focus on the small things."
 yearly.3011.d:0 "I know exactly how to put on a show."
 yearly.3012.desc:0 "Bodies swaying and twisting, the dancers [vassal.GetTitledFirstName] and I hired leaves everyone astounded. After the meal, [liege.GetTitledFirstName] [liege.GetHerselfHimself] approaches me. \"That was truly something, [ROOT.Char.GetFirstNameNoTooltip].\"\n\n[vassal.GetFirstName] and I cannot help but exchange a smile."
 yearly.3012.a:0 "I wonder what we should do next..."
 yearly.3012.b:0 "This was a very good idea, [vassal.GetFirstNameNoTooltip]."
 yearly.3013.desc:0 "For all the sweeping legs and spinning arms, [liege.GetTitledFirstName] does not seem overly impressed with the dancers [vassal.GetTitledFirstName] and I hired for the feast. The [liege.GetTitleAsNameNoTooltip] listens to their dedication for us with a smile, but then quickly turns [liege.GetHerHis] attention back to the food.\n\n[vassal.GetFirstName] gives me a look of uncertainty, but [liege.GetFirstName] seems pleased enough."
 yearly.3013.a:0 "Either way, we will look after each other."
 yearly.3013.b:0 "At least we tried our best."
 yearly.3014.desc:0 "The dancers [vassal.GetTitledFirstName] and I hired are a disaster. Flailing and bouncing around, they seem more like a comedy troupe than the elegant show that was promised. [liege.GetTitledFirstName] does not seem pleased to be disturbed in the middle of [liege.GetHerHis] dinner, either.\n\nIt is only during the dedications to us that I realize this is not the same group as we negotiated with! Who could have-\n[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "Let me tell you about the villain who ruined this, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "This is not our fault, [vassal.GetFirstNameNoTooltip]."
 yearly.3021.t:0 "On [deathbed_character.GetHerHis|U] Deathbed"
 yearly.3021.desc:0 "It is clear now that [deathbed_character.GetTitledFirstName], my old [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], is not long for this world.\n\nAs I go to [deathbed_character.GetHerHis] deathbed, I know that [deathbed_character.GetSheHe] has lived a long life. Yet there is never enough time to say goodbye, is there? I hold [deathbed_character.GetHerHis] hand until it grows cold and her breath grows still."
 yearly.3021.a:0 "May you find peace in the life beyond this one, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."
 yearly.3031.t:0 "先へ進む"
 yearly.3031.desc:0 "私の主君、[liege.GetTitledFirstName]のおかげで、私も[fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]も尊敬されている。しかし、称号、名誉、富を与えることとなると、私たちのどちらかが常に対等な者たちの中で一番になる。\n\n[capital.GetNameNoTierNoTooltip]での集会で、[liege.Custom('ResidenceBuilding')|U]は、私が[liege.GetTitleAsNamePossessiveNoTooltip]の寵愛を受けている人物であることを確かめるチャンスを与えてくれた。"
 yearly.3031.friend:0 "Having my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] by my side will surely help as well."
 yearly.3031.rival:0 "However, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] has made no secret of the fact that [nemesis.GetSheHe] intends to sabotage my efforts!"
 yearly.3031.a:0 "口先上手な私にはそれほど難しくないはずだ。"
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] Distracts [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success:0 "私は[liege.GetTitleAsNameNoTooltip]に対して友好的になる"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip]が[liege.GetTitleAsNameNoTooltip]の友達になる"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] Slanders Me"
 yearly.3031.b:0 "[ROOT.Char.GetFaith.HighGodName]はすでに私に恩寵を与えてくれていることを説明しよう。"
 yearly.3031.b.success:0 "I Impress the [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure:0 "[liege.GetTitleAsNameNoTooltip]は、[fellow_vassal.GetFirstNameNoTooltip]により感服する"
 yearly.3031.c:0 "I know how to catch [liege.GetFirstNamePossessiveNoTooltip] attention..."
 yearly.3031.c.unlock_tt:0 "This option is available due to my attractiveness to [liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] may pursue me further"
 yearly.3031.c.success:0 "Attracted Attention"
 yearly.3031.d:0 "私達封臣は互いに争うのではなく、共に働くべきだ！"
 yearly.3040.t:0 "A Good [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc:1 "私は敬虔な[ROOT.Char.GetWomanMan]として知られている。 確かに私の[ROOT.Char.GetFaith.HighGodName]への献身は、来世だけでなく現世でも何か良いことがあるはずだ?\n\n私が[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]と共にいることを思い出させてくれる人は何人もいるだろう。"
 yearly.3040.a:0 "My dedication should be shouted from the towers!"
 yearly.3040.b:0 "I have been too lenient with the [ROOT.Char.GetFaith.HouseOfWorship] this year..."
 yearly.3040.c:0 "The [religious_head.GetTitleAsNameNoTooltip] surely appreciates a devout [ROOT.Char.GetLadyLord]!"
 yearly.3040.d:0 "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] are already in awe of me."
 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "I know you are a dedicated servant of [ROOT.Char.GetFaith.HighGodNameAlternate]. I therefore hope you will look in sympathy on the fact that our duty to you weighs down our ability to do [ROOT.Char.GetFaith.HighGodNamePossessive] work.\n\nPerhaps some of our heavier obligations may be waived?"
 yearly.3041.a:1 "My gold is [ROOT.Char.GetFaith.HighGodNamePossessive] gold."
 yearly.3041.b:1 "Focus your manpower elsewhere."
 yearly.3041.c:0 "#EMP I#! am the one doing [ROOT.Char.GetFaith.HighGodNamePossessive] work!"
 yearly.3051.t:0 "権利によって"
 yearly.3051.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]が[county.GetName]では [ROOT.Char.GetTitleAsNameNoTooltip]以外は保護者になれないという曖昧な法律について教えてくれました。\n\n通常ではこのような古臭い法律など却下されるが、この法律に則れば、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]であり[county.GetNameNoTooltip]の現在の領主である[vassal.GetTitledFirstName]の土地を乗っ取る、またとない口実が転がり込んでくることになる。"
 yearly.3051.a:0 "その法律によれば明確に、[ROOT.Char.GetTitleAsNameNoTooltip]が全ての権利を持っているのだ！"
 yearly.3051.b:0 "だが、我が恩寵で[vassal.GetFirstNameNoTooltip]は自身の称号を保持するのは構わない。"
 yearly.3061.t:0 "カゴへの対処"
 yearly.3061.desc:0 "考えただけでイライラする！[county.GetName]において、カゴたちは普通の人々と並んで 自由に暮らし、悪行により辛うじて敬遠されている程度なのだ！そして、それはすべて聖ヤコブの道に沿って発生している！\n\nもちろん彼らが裸足で歩いたり、橋の欄干に触れたり、[ROOT.Char.GetFaith.PriestNeuter]の手から直接聖体拝領を受けることは許されていないが、我々はそれ以上は#EMP 何も#!していない！\n\nこの耐え難い状況を続けることはできない。もし彼らが何かを企んでいるとしたら！？"
 yearly.3061.a:0 "カゴに重税を課し、奴らを抑えつけておこう！"
 yearly.3061.b:0 "彼らは善良な社会から隔離されなければならない！"
 yearly.3061.b.flavor:0 "別々のカゴテリ、赤い水かきのある足の印、 分けられた小さな教会の扉が彼らのために作られる…うむ、それでよいだろう。"
 yearly.3061.c:0 "我々が彼らと肩を並べて生きようとすることはできないのだろうか？"
 yearly.3061.d:0 "邪悪なバカどもめ！奴らを追放し財産を押収しろ！"
 yearly.3071.t:0 "Only a Nightmare"
 yearly.3071.desc:0 "私は叫びながら目を覚ました。口から心臓が飛び出しそうだ。\n\n私は裸で鎖でつながれていたのか、あるいは首輪を付けられていたのか―山羊の頭を持つ十数人の男性と女性が私を襲い、私の皮膚を噛んで引き裂いた・・・\n\nそれから突然、私は彼らの一人となり、鋭い歯で自分の肉を引き裂き、その断片を飲み込み、血を飲んだ・・・ #EMP ズルズル・・・ #! 私は、自分の荒廃した肉体から生命が去っていくのを見たときほど恐ろしいと感じたことはない。\n\nしかし、それはただの夢だった。ただの夢だった。"
 yearly.3071.a:0 "Prayers for [ROOT.Char.GetFaith.HighGodNamePossessive] protection will calm me."
 yearly.3071.b:0 "Why won't the memory of the taste leave my mind?!"