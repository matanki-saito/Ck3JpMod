l_english:
 bp1_yearly.9001.t:0 "木でできた友"
 bp1_yearly.9001.opening:0 "友人とは気まぐれで裏切りやすいものだが、私の最も大切な友人は一度も私を裏切ったことがない。私にとってお気に入りのおもちゃは、単なるおもちゃではなく、[ROOT.Char.GetSheHe]は私の親友だ。\n\n"
 bp1_yearly.9001.desc.bully:0 "しかしながら、[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]は他の子供たちの前で、私のことを、本物の友達もできないほど情けない奴だと執拗にからかってくる。お気に入りのおもちゃを捨てれば、いじめはなくなるだろうけれど、それは親友を捨てるということだ！"
 bp1_yearly.9001.desc.mentor:0 "しかしながら、[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]は、私が親友を捨てて、「本物の」子供たちと過ごし、きちんと社会性を身につけることを主張している。だが、[bp1_yearly_9001_toy_hater.GetSheHe]は私の可愛いおもちゃが、私にとってどんな存在なのかわかっていないだけなのだ！"
 bp1_yearly.9001.a:0 "[ROOT.Char.GetHerHim]と遊ぶには私も年を取ったのかもなぁ。"
 bp1_yearly.9001.b:0 "親友を捨てたりはしない！"
 bp1_yearly.9002.desc.opening:0 "私は毎日のように、[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)]が[bp1_yearly_9001_shy_kid.GetHerHis]のお気に入りのおもちゃを手に、宮廷の周りを走り回る姿を目にしている。時に、[bp1_yearly_9001_shy_kid.GetHerHim]が物陰に隠れ、[bp1_yearly_9001_shy_kid.GetHerHis]の親友のようにそれに話しかけている姿さえ見ることがある！\n\n"
 bp1_yearly.9002.desc.bully:0 "まったく痛ましい話だが、[bp1_yearly_9001_shy_kid.GetSheHe]はそろそろ、この手の友情がいかに脆いものかを学ぶときではないのだろうか？"
 bp1_yearly.9002.desc.mentor:0 "私はそれを非常に奇妙だと感じており、私が干渉しなければ、[bp1_yearly_9001_shy_kid.GetSheHe]は成長して感情的に未発達な子供のまま[bp1_yearly_9001_shy_kid.GetWomanMan]になるのではないかと懸念している。だが、[bp1_yearly_9001_shy_kid.GetSheHe]はすでに、おもちゃを捨てるという合理的な要求を拒否しているのだ。"
 bp1_yearly.9002.a:0 "私が壊してやろう！"
 bp1_yearly.9002.b:0 "あるいは、[bp1_yearly_9001_shy_kid.GetHerHim]を一人にしておいた方がいいのかもしれない。"
 bp1_yearly.9002.c:0 "私がそれを壊し、[bp1_yearly_9001_shy_kid.GetSheHe]が許してくれることを祈るとしよう。"
 bp1_yearly.9003.desc.child:0 "ありがたいことに、[bp1_yearly_9001_toy_hater.GetName]は私の親友を寛大に扱うことを決め、私が一日中[ROOT.Char.GetHerHim]と一緒に遊び、話すことを許してくれた！\n\n[bp1_yearly_9001_toy_hater.GetSheHe]が私の親友を殺そうとしているように見える瞬間もあったのだが、私の友人は明日を楽しみに生きているようだ。"
 bp1_yearly.9003.desc.mentor:0 "今日、幼い[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)]が、嬉し泣きしながら私のところにやってきて、[bp1_yearly_9001_shy_kid.GetHerHis]のお気に入りのおもちゃが[bp1_yearly_9001_toy_hater.GetName]に壊されそうになったが、助かったのだと、私に教えてくれた。\n\nただの木の塊が他の子供に壊されそうになった程度で、ちょっと過剰な反応かとも感じるが、それでもこれは一つの学びの機会だ。"
 bp1_yearly.9003.a.child:0 "やっぱり[bp1_yearly_9001_toy_hater.GetSheHe]はそんなに悪いやつじゃない。"
 bp1_yearly.9003.a.mentor:0 "まあ、いじめっ子だって、そういう時があるさ。"
 bp1_yearly.9003.b.child:0 "今は他のものは誰も必要ない！"
 bp1_yearly.9003.b.mentor:0 "でも[bp1_yearly_9001_toy_hater.GetSheHe]はそれを#EMP 壊していたかもしれない#!んだ！"
 bp1_yearly.9004.t:0 "砕かれた友情"
 bp1_yearly.9004.desc:0 "私は信じられなかった。私の親友は私の腕の中で安全に揺り動かされていたのに、次の瞬間には[ROOT.Char.GetSheHe]が[bp1_yearly_9001_toy_hater.GetNamePossessive]の残酷な前足に組み敷かれていたのだ！[ROOT.Char.GetFaith.DevilName]のように、[bp1_yearly_9001_toy_hater.GetSheHe]はキャッキャッと笑うと[ROOT.Char.GetHerHim]を空中に持ち上げると、すぐに地面へと叩きつけ、床にはバラバラになった[ROOT.Char.GetHerHim]が残っているだけだった。私は最愛の友のために涙し、必死で[ROOT.Char.GetHerHim]を元に戻そうとしたが、だめだった。私はまさに殺人を目にしたのだ。"
 bp1_yearly.9004.a:0 "いつの日か、[bp1_yearly_9001_toy_hater.GetHerHim]を同じ目に合わせてやる！"
 bp1_yearly.9004.b:0 "辛いが、[bp1_yearly_9001_toy_hater.GetHerHim]を許さなければ。"
 bp1_yearly.9004.c:0 "もう二度と外には出ない！"
 bp1_yearly.9005.t:0 "許しはしない"
 bp1_yearly.9005.desc.imprisoned:0 "ついに私は、[bp1_yearly_9001_toy_hater.GetSheHe]の居場所である私の地下牢に[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]を閉じ込めた！[bp1_yearly_9001_toy_hater.SheHe|U]は、私の大切なおもちゃ、私の親友を壊したことを、ずっと前に忘れていたのかもしれないが、私は忘れてなどいなかった。私は決して忘れないし、決して許しもしない。\n\n"
 bp1_yearly.9005.desc.guest:0 "一時の安らぎの時間を手に入れたと思っていたが、私は[bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]が我が宮廷に客人としてやって来たのを目にした！毎日[bp1_yearly_9001_toy_hater.GetHerHim]の姿を目にし、私の食べ物を食べ、私のベッドで寝ている、まるで[bp1_yearly_9001_toy_hater.GetSheHe]がここを所有しているかのように。私はもう耐えられない！\n\n"
 bp1_yearly.9005.desc.outro:0 "問題は残っている。[bp1_yearly_9001_toy_hater.GetSheHe]を私の意のままに出来る状態になった今、[bp1_yearly_9001_toy_hater.GetHerHim]をどうすべきか？これほど恐ろしい罪に対して、人は一体どうやって正義を実現するのだろう？"
 bp1_yearly.9005.a:0 "復讐の時だ！"
 bp1_yearly.9005.b:0 "殺してやる時だ！"
 bp1_yearly.9005.c:0 "許しの時だ。"
 may_lead_to_vengeful:0 "[GetTrait('vengeful').GetName( GetNullCharacter )|LV][trait|E]になる可能性があります"
 may_lead_to_forgiving:0 "[GetTrait('forgiving').GetName( GetNullCharacter )|LV][trait|E]になる可能性があります"
 may_lead_to_shy:0 "[GetTrait('shy').GetName( GetNullCharacter )|LV][trait|E]になる可能性があります"
 bp1_living_as_peasant_modifier:0 "農民として生きる"
 bp1_living_as_peasant_modifier_desc:0 "この人物は相当の時間を地方の農民たちと暮らし、為政者としての重圧から逃れている。"
 bp1_yearly.9006.t:0 "悪意ある動機"
 bp1_yearly.9006.desc.intro:0 "[ROOT.Char.GetFaith.HouseOfWorship]からの帰り道、[bp1_yearly_9006_sinful_courtier.GetNameNoTooltip]が淫らな笑みを浮かべ私に近づいて来る。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、"
 bp1_yearly.9006.desc.lustful:0 "あなたも私も、[ROOT.Char.GetFaith.PriestNeuterPlural]が否定しようとしている肉体的な快楽に魅了されていることは知っております！"
 bp1_yearly.9006.desc.gluttonous:0 "あなたも私も、料理という魔法の芸術において、この世界が提供する数え切れないほどの味と食感に対する情熱を分かち合っているのを知っております。世界はこんなに素晴らしい食べ物でできているのに、それを全部試さないなどそれこそが真の罪なのです！"
 bp1_yearly.9006.desc.vengeful:0 "あなたも私も、敵が当然の報いを受けるのことに満足しているのは知っております。[ROOT.Char.GetFaith.PriestNeuterPlural]は、敵の苦しみを喜ぶことを「罪深い」とおっしゃいますが、私は我々が神の正義を伝える者に過ぎないと信じています。"
 bp1_yearly.9006.desc.sadistic:0 "あなたも私も、罪もなく呪われた者たちの悲痛な叫び声に、目眩を覚えそうなのは知っております！彼らがどうせ死ぬのであれば、その前に一緒に楽しませてやるのがなぜいけないのでしょう？"
 bp1_yearly.9006.desc.craven:0 "あなたも私も、この野蛮人どもが自慢する「勇敢な」行為の宣言にうんざりしているのは知っております。彼らが[ROOT.Char.Custom('LocalAnimal')]を倒したとしたらどうでしょう？それこそ無用な危険ではありませんか！"
 bp1_yearly.9006.desc.arbitrary:0 "あなたも私も、正義とは他人の気まぐれを正当化するための言葉に過ぎず、何が正義であるかは誰にもわからないことを知っております。我々の意志が恣意的であって、[ROOT.Char.GetFaith.PriestNeuterPlural]の意志が公正であるとは、どういうことなのでしょうか？"
 bp1_yearly.9006.desc.deceitful:0 "あなたも私も、「真実」というものが、面白おかしく変幻自在であることを知っていますし、騙されるほど愚かな者は、自業自得であることも知っています。"
 bp1_yearly.9006.desc.chaste:0 "あなたも私も、教会が卑しい動物のように行わせようとする肉体的な快楽にうんざりしていることは知っています。静かな娯楽と内省の夜は、汗まみれの腐敗した肉体の山にまた加わるよりは平穏ではないでしょうか？"
 bp1_yearly.9006.desc.greedy:0 "あなたも私も、自分のものは自分で持ち、貧しい物や「困っている者」には何も与えてはいけないことを知っています！もし彼らが我々の富を望むなら、おそらく彼らの富を浪費するべきではなかったのでしょう。"
 bp1_yearly.9006.desc.wrathful:0 "あなたも私も、自分の感情を隠さず、憎しみや怒りを自由に体に通していることを知っております。彼らは自分の感情を感じるなと言い、内にあるものを抑え、そうすることを美徳と呼んでいるのです。"
 bp1_yearly.9006.desc.cynical:0 "あなたも私も、霊的な問題について、この世界の教会の権威に疑問を抱いていることは知っています。[ROOT.Char.GetFaith.PriestNeuter]が真に知っているという[ROOT.Char.GetFaith.DivineRealm]は、我々の知らないことなのでしょうか？"
 bp1_yearly.9006.desc.ambitious:0 "あなたも私も、生まれたときに[ROOT.Char.GetFaith.PantheonTerm]から与えられたものよりも、ずっと多くのものを望んでいるのは知っています。我々は、もっともっと多くのことをする運命にあると知っているのに、与えられたもので満足するわけにはいきません！"
 bp1_yearly.9006.desc.shy:0 "あなたも私も、他人と一緒にいるのは疲れると感じているのは知っています。我々は多くの人と話すことを期待されているのに、彼らは何も面白いことを言わず、我々も何も面白いことを言い返せないのです。一人の方が幸せになれるのに、なぜ彼らのために時間を費やさねばならないのでしょう？"
 bp1_yearly.9006.desc.callous:0 "あなたも私も、他人の苦しみなどに関心がないのは知っています。自分の幸せが途絶えることなく続いているのに、どうして他人のはかない感情に気を配れと言うのでしょうか？"
 bp1_yearly.9006.desc.generic:0 "私もあなたも、[ROOT.Char.GetFaith.PriestNeuterPlural]が信奉するいかにくだらない問題であっても、自分自身に正直であることは知っているのです。"
 bp1_yearly.9006.desc.outro:0 "[ROOT.Char.GetFaith.HighGodName]が我々にどのように生きることを望んでいるのか、結局のところ誰が教えてくれると言うのでしょう？」\n\n「我々は明らかに共通点が多く、無知な人間の腐った頭から離れ、あなたと私はもっと一緒に時を過ごすべきだと思うのです。あなたはどう思われますか？」"
 bp1_yearly.9006.a:0 "それは素晴らしい考えだ！"
 bp1_yearly.9006.b:0 "私の罪深き思いは、決して誇れるものではない！"
 bp1_yearly.9007.t:0 "泥だらけの鏡像"
 bp1_yearly.9007.desc:0 "いつもの護衛や廷臣たちを引き連れて[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の通りを見回っていると、ある光景にふと足が止まった。\n\n百姓が物乞いをしていた。野ざらしで泥だらけのぼろを身にまとい、私に気づくと何とも哀れっぽい眼差しを送った。私は近づいたが、この下賤の者をなんとなく知っている気がする。\n\nすると供回りの一人が口を開いた。なんでも[bp1_yearly_9007_doppelganger.GetSheHe]は私とそっくりの外見をしているそうだ！鏡に映った自分が汚泥に塗れている様子にはゾッとするが、しかしこの不思議な不公平を正すことは出来るかもしれない。"
 bp1_yearly.9007.a:0 "[bp1_yearly_9007_doppelganger.GetSheHe|U]を宮廷に加えよう！"
 bp1_yearly.9007.b:0 "この不気味な生き写しを処分せよ"
 bp1_yearly.9007.c:0 "立ち去って、この不思議な生き物を忘れよう"
 bp1_yearly.9008.t:0 "もう一つの人生"
 bp1_yearly.9008.desc:0 "[bp1_yearly_9007_doppelganger.GetName]を宮廷に招いてからしばらく経った。私とそっくりの見た目をした者が貴族らしい作法を身につけ、汚泥や貧困に怯えなくて済むのを見るのはことのほか喜ばしい。\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U]は私に近づいてくる。目をキラキラと輝かせ、面白い提案をしてきた。「あっしが貴族になってるとは、故郷の知り合いは誰も知らねえんスよ。それで考えたんですがね、[ROOT.Char.GetLadyLord]サマ、取り換えっこしませんか？あっしが[ROOT.Char.GetTitleAsNameNoTooltip]のフリをして、アンタはあっしら普通の百姓みたいに生きるんでさア！」"
 bp1_yearly.9008.a:0 "領主も一日くらいは支配される側になるか！"
 bp1_yearly.9008.b:0 "なんと無礼な話をするのか。"
 bp1_yearly.9009.t:0 "別の愛人"
 bp1_yearly.9009.desc.intro:0 "私が寝室へと近づくと何やらひどい争いの音が聞こえた！激しく何かを叩きつけ、何かを打ちのめすような音、そして…[bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]の悲鳴が！\n\n私が寝室に突入すると、私はそこで全裸の[bp1_yearly_9007_doppelganger.GetNameNoTooltip]と[bp1_yearly_9009_lover.GetNameNoTooltip]が言いようもない行為に及んでいるのを目にしたのである！"
 bp1_yearly.9009.desc.lustful:0 "[bp1_yearly_9009_lover.GetSheHe|U]は涙を流して言う。「ごめんなさい、愛する人、[bp1_yearly_9007_doppelganger.GetNameNoTooltip]がただ、あなたより少し美しかったものだから！私の胸は[bp1_yearly_9007_doppelganger.GetHerHim]にときめいているのです！」"
 bp1_yearly.9009.desc:0 "[bp1_yearly_9009_lover.GetSheHe|U]は[bp1_yearly_9009_lover.GetSheHe]が私ではないなどとは夢にも思わなかったと主張しているが、私は[bp1_yearly_9009_lover.GetHerHim]を信じるべきかどうか迷っている。"
 bp1_yearly.9009.a:0 "二人とも、私の前から消え失せろ！"
 bp1_yearly.9009.b:0 "このハンサムな恥知らずを投獄しろ。"
 bp1_yearly.9009.c:0 "私は真の愛を邪魔することはできない。"
 bp1_yearly.9009.d:0 "今気づいたが、私は二人とも大切に思っている！"
 bp1_yearly.9010.t:0 "二人の[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9010.desc.intro:0 "[bp1_yearly_9007_doppelganger.GetName]は私の玉座の間に飛び込んできた。"
 bp1_yearly.9010.desc.drunk:0 "[bp1_yearly_9007_doppelganger.GetHerHis]の体からは[ROOT.Char.Custom('RegionalDrink')]の悪臭が漂っている。その目に怒気を含みながら、[bp1_yearly_9007_doppelganger.GetSheHe|U]はよろめきながら、私の方へ向かってくる。\n\n「詐欺師め！あの、#EMP ヒック#!"
 bp1_yearly.9010.desc.stoner:0 "その体からはハシシの煙と汗の臭いがする。その血走った漂うような目が私の頭の辺りを睨みつける中、[bp1_yearly_9007_doppelganger.GetSheHe]は狂ったようにキャッキャッと笑いながら、ふらふらと私に向かって歩いてくる。\n\n「詐欺師め！あの#EMP ゴホゴホ#!、"
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]は[ROOT.Char.GetNameNoTooltip]ではない！私が真の[ROOT.Char.GetNameNoTooltip]だ！」\n\n明らかな嘘であるにも関わらず、私の宮廷は、私の真の正体に疑問が投げかけられたことに何となく納得しているように感じられるのだ！[bp1_yearly_9007_doppelganger.GetNameNoTooltip]が[bp1_yearly_9007_doppelganger.GetHerHis]の武器を引き抜くとき、明らかに暴力が唯一の答えであることが明らかになる。"
 bp1_yearly.9010.a:0 "一つしか存在できない！"
 bp1_yearly.9010.b:0 "衛兵、この詐欺師を捕らえろ！"
 bp1_yearly.9012.t:0 "分身の問題"
 bp1_yearly.9012.desc:0 "「勝利だ！見たか、フェアな勝負で勝つのは真の[ROOT.Char.GetNameNoTooltip]だけだ！」\n\n私の分身が勝利を宣言し、多くの者は納得していないように見えるが、他の者はこの腕前の披露に心を動かされ、すでに私への疑惑を宣言しているようだ。貴族たちの間で小規模な投票が行われ、僅差ながら私が本物の[ROOT.Char.GetNameNoTooltip]であると宣言された。\n\n多くの者はまだ私が私の主張する通りの人物であると信じているが、十分な数の人々は[bp1_yearly_9007_doppelganger.GetNameNoTooltip]が実際に本物の[ROOT.Char.GetNameNoTooltip]であると確信しており、[bp1_yearly_9007_doppelganger.GetSheHe]はこの遭遇から私の称号を主張し、[bp1_yearly_9007_doppelganger.GetSheHe]が私であると信じる多くの人々と共に歩き去っていく！"
 bp1_yearly.9012.a:0 "私がおかしくなったのか、あるいは他の皆がおかしくなったのか？"
 bp1_yearly.9013.desc:0 "私の勝利が宣言されると、私の正体を疑っていた人たちは沈黙したように見える。私の護衛は、まだ私に向かってシューシューという不満の息と嫉妬を吐き、彼らが否定された王国について金切り声をあげている[bp1_yearly_9007_doppelganger.GetNameNoTooltip]を捕らえる。\n\n[bp1_yearly_9007_doppelganger.GetNameNoTooltip]は自身をまだ本当の私だと言っているが、私の地下牢から[bp1_yearly_9007_doppelganger.GetHerHim]の話を聞く者はほとんどいないだろう。"
 bp1_yearly.9013.a:0 "終わって何よりだ。"
 bp1_yearly.9014.t:0 "美しい顔だけじゃない"
 bp1_yearly.9014.desc.soulmate:0 "我が美しい愛人である[bp1_yearly_9007_doppelganger.GetNameNoTooltip]と共にベッドに横になると、我々の共通点は見た目だけではないことがわかる。[bp1_yearly_9007_doppelganger.GetSheHe|U]は天才であり、学者であり、私自身がしばしば抱いていながら、表現する言葉を見つけることができなかった感情にしばしば共鳴している！まるで我々の心が一つになったかのように、我々は互いの思考を完成させることができる。そんな関係が意味するのはただ一つ、「愛」だ！\n\nしかし、私は本当に自分の分身のことをただの恋人ではなく…魂の伴侶と呼ぶほど自己に執着しているのだろうか?"
 bp1_yearly.9014.desc.lover:0 "優しくて美しい[bp1_yearly_9007_doppelganger.GetName]と過ごす時間はどんどん増えている。かつては、私は[bp1_yearly_9007_doppelganger.GetHerHim]を自身の厳格な影に過ぎないと考えていたが、[bp1_yearly_9007_doppelganger.GetHerHis]との付き合いを楽しくて心地よいものと思うようになった。私の宮廷を一緒に散策していると、手が触れて二人とも固まってしまう。\n\n短い時間ではあったが、肉と肉が触れ合ったその一瞬は、私の頬に燃えるようなバラを咲かせ、私が不安げに[bp1_yearly_9007_doppelganger.GetNameNoTooltip]に目を向けると、[bp1_yearly_9007_doppelganger.GetSheHe]もどうやら同じ気持ちのようだ。\n\n自身の分身を…愛人と呼ぶほど、私は自己陶酔的な人間なのだろうか？"
 bp1_yearly.9014.a:0 "もちろんそうだ！"
 bp1_yearly.9014.a.arrogant:0 "私は私を、つまりあなたをとても愛している！"
 bp1_yearly.9014.b:0 "だ、ダメだ！できない！"
 bp1_yearly.9015.t:0 "二人でいてこそ"
 bp1_yearly.9015.desc:0 "私が魅力的で美しい[bp1_yearly_9007_doppelganger.GetName]と過ごすようになってから、[bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]は憂いに沈み、やや動揺しているようだが、[bp1_yearly_9015_living_parent.GetSheHe]は我々の関係に不満なのだろうか？\n\n圧力に押しつぶされそうになったのか、[bp1_yearly_9015_living_parent.GetNameNoTooltip]は涙ながらに告白する。「あなたは双子なのです、[ROOT.Char.GetFirstNameNoTooltip]！あなたが生まれた時、後継者が決まらないと困るので、二人を引き離したのですよ。まさか互いが出会ってしまうなんて！」\n\n控えめに言っても衝撃的な告白だが、私はこの情報をどうすればいいのか？"
 bp1_yearly.9015.a:0 "抱きしめてくれ、[bp1_yearly_9007_doppelganger.Custom('SisterBrother')]よ！"
 bp1_yearly.9015.b:0 "誰も知ることはできない。"
 bp1_yearly.9016.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]になる[bp1_yearly_9016_uppity_child.GetWomanMan|U]"
 bp1_yearly.9016.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の食堂で始まった通常の家族の集まりは、すぐに[bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]と[bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]の間の熱い議論へと変わってしまった！\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U]は[bp1_yearly_9016_heir.GetNameNoTooltip]は私の後継者として全く相応しくないと断言する。\n\n"
 bp1_yearly.9016.desc.not_a_child:0 "「[bp1_yearly_9016_heir.GetSheHe|U]はあなたの[bp1_yearly_9016_heir.Custom('GetDaughterSon')]ですらありません！あなたが[ROOT.Char.GetFaith.PositiveAfterLife]へと旅立つ時、[bp1_yearly_9016_heir.GetSheHe]が私に何の権利を引き継ぐというのでしょう？"
 bp1_yearly.9016.desc.bastard:0 "「[bp1_yearly_9016_heir.GetSheHe|U]はこの家族の正当な[bp1_yearly_9016_heir.Custom('GetDaughterSon')]ではありません。両親の結婚によって生まれた私がいるのに、なぜこの私生児が王位に就かなければならないのですか？"
 bp1_yearly.9016.desc.child_of_concubine:0 "「[bp1_yearly_9016_heir.GetSheHe|U] は卑しい側室から生まれたのです！私はあなたと[bp1_yearly_9016_uppity_child.GetMother.GetName]との間の神聖な結婚の産物であり、王冠は生まれながらの権利によって私のものです！"
 bp1_yearly.9016.desc.rival:0 "「[bp1_yearly_9016_heir.GetSheHe|U]は数え切れないほどあなたを裏切ってきました、私はあなたに忠実であり続けたのに！あなたがまだここにいる間、[bp1_yearly_9016_heir.GetSheHe]はあなたの世話もできないのに、あなたがいなくなったらこの放蕩な獣にどうやって[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の管理を任せられるというのでしょう？"
 bp1_yearly.9016.desc.fallback:0 "「[bp1_yearly_9016_heir.GetSheHe|U]は王位には全くふさわしくなく、せいぜい継承時に私の道化師にでもなるのが関の山です！この悪党は長い間、王位に一番近い場所に立っており、[bp1_yearly_9016_heir.GetHerHis]はその座を明け渡すのが当然です。"
 bp1_yearly.9016.desc.outro:0 "私は決闘を求める、[bp1_yearly_9016_heir.GetNameNoTooltip]！王座をかけて！」"
 bp1_yearly.9016.a:0 "ああ、これはいい！"
 bp1_yearly.9016.b:0 "席に座れ、この馬鹿者が！"
 9016_uppity_child_wins:0 "[bp1_yearly_9016_uppity_child.GetName]が決闘に勝利する"
 9016_heir_wins:0 "[bp1_yearly_9016_heir.GetName]が決闘に勝利する"
 bp1_yearly.9017.t.culture:0 "外国の[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.t.faith:0 "異教徒の[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.desc.intro:0 "夜、私は火のそばに、[ROOT.Char.GetFaith.KnowledgeGodName]の強さについてじっと考え込んでいる[bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]の姿を見た。私が[bp1_yearly_9017_uppity_child.GetHerHim]に何がそんなに[bp1_yearly_9017_uppity_child.GetHerHim]を悩ませているのかと尋ねると、[bp1_yearly_9017_uppity_child.GetSheHe]は目の中に怒りと恥を燃え上がらせて私を振り返る。\n\n"
 bp1_yearly.9017.desc.culture:0 "「私はあなたたちとは違うのです！私は[ROOT.Char.GetCulture.GetName]の習慣と伝統を知りません。私はここで孤独を感じています、[bp1_yearly_9017_uppity_child.GetCulture.GetName]の[bp1_yearly_9017_uppity_child.GetWomanMan]として、宮廷の[ROOT.Char.GetCulture.GetCollectiveNoun]に囲まれて生きている私が、彼らの一員と呼ばれる権利があるかどうかということです。"
 bp1_yearly.9017.desc.faith:0 "「私は彼らとは違います！私は、あなたたち[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]と同じようには祈らないし、崇拝もしません！私は[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]の異教徒を継承するように命じられた[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]なのです。"
 bp1_yearly.9017.desc.outro:0 "私は偽物です、もはや、あなたの後継者になることはできません！」"
 bp1_yearly.9017.a:0 "我々の違いは祝福されるべきものだ、我が[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]よ！"
 bp1_yearly.9017.b.culture:0 "[bp1_yearly_9017_uppity_child.GetCulture.GetName]であろうと[ROOT.Char.GetCulture.GetName]であろうと、お前は私の[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]であり続ける。"
 bp1_yearly.9017.b.faith:0 "[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]であろうと[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であろうと、お前は私の[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]であり続ける。"
 bp1_yearly.9017.c:0 "素晴らしい考えだ、お前は廃嫡だ！"
 cultural_acceptance_embraced_child:0 "文化的祝福"
 cultural_acceptance_rejected_child:0 "文化的排除"
 bp1_yearly.9018.t:0 "情熱か純潔か"
 bp1_yearly.9018.desc.intro:0 "油断していた瞬間をついて、[bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の元に駆け寄り、私の足に[bp1_yearly_9018_illegitimate_child.GetHerHis]の腕を巻き付け、涙やら鼻水やらを私にこすりつける。\n\n"
 bp1_yearly.9018.desc.bastard:0 "「[ROOT.Char.GetMotherFather|U]さん！#EMP グスン#!、あまりにひどくてもう耐えられない！[bp1_yearly_9018_bully.GetName|U]はしつこく私をからかって、私が道義に反して生まれたから、あなたの愛を受けるに値しない存在だ、と言うんだ。嘘だと言ってよ！」\n\n"
 bp1_yearly.9018.desc.child_of_concubine:0 "「[ROOT.Char.GetMotherFather|U]さん！[bp1_yearly_9018_bully.GetName|U]が、側室の子は不潔だって言うんだ！[bp1_yearly_9018_bully.GetSheHe|U]は鼻を押さえて、私からは側室の血の臭いがすると言ったんだ。愛してると言って、[ROOT.Char.GetMotherFather]さん！」\n\n"
 bp1_yearly.9018.desc.outro.callous:0 "今のところ、私はこのちびっ子を引き離すためなら何でも言えるのだが、だが何と言えばいいのだろう？"
 bp1_yearly.9018.desc.outro:0 "[bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')]にとっては明らかに微妙な瞬間だが、一体どう言えばいいのだろうか？"
 bp1_yearly.9018.a:0 "そろそろ三人で話をしたほうがいいかもしれない。"
 bp1_yearly.9018.b:0 "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U]はどこまでも[bp1_yearly_9018_bully.Custom('GirlBoyPlural')]だ！"
 bp1_yearly.9018.c:0 "なぜ泣くんだ？明らかに暴力で解決できる問題だろう。"
 9018_uppity_child_wins:0 "[bp1_yearly_9018_illegitimate_child.GetName]が決闘に勝利する"
 9018_bully_child_wins:0 "[bp1_yearly_9018_bully.GetName]が決闘に勝利する"
 bp1_yearly.9019.t:0 "ベッドの上の[bp1_yearly_9019_lover.GetWomanMan|U]"
 bp1_yearly.9019.desc.intro.gay:0 "ついに夢見ていた時が来た。[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]が、情熱のない愛の夜を期待して中で待っていると知って、私は静かにうろたえ、寝室のドアを押し開くのだ。"
 bp1_yearly.9019.desc.intro.bi:0 "再び私の寝室に入り、[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]と子供を作ろうとする時が来た。"
 bp1_yearly.9019.desc.bridge:0 "しかし驚いたことに、全裸になった[bp1_yearly_9019_spouse.GetHerHim]の横に、同じく裸の[bp1_yearly_9019_lover.GetWomanMan]がいるではないか！私が説明を求めると、[bp1_yearly_9019_spouse.GetHerHis]の顔には抜け目のない笑みが浮かんでいる。\n\n"
 bp1_yearly.9019.desc.bridge.gay:0 "「私は以前から、[bp1_yearly_9019_spouse.GetWomanMan]の感触が、いつもあなたの股間に火をつけることができないことはわかっていました。"
 bp1_yearly.9019.desc.bridge.bi:0 "「あなたが仲間の[bp1_yearly_9019_lover.GetWomanMan]の感触に憧れていることは、以前からわかっていたのです。"
 bp1_yearly.9019.desc.compassionate:0 "私には恨みも妬みもなく、ただあなたに幸せになってほしいのです。仲間の[bp1_yearly_9019_lover.GetWomanMan]も加わっての愛の営みは、より愛に満ちたものになるかもしれませんよ！」"
 bp1_yearly.9019.desc.lustful:0 "私は平気です、ただ、情熱の一夜を望んでいるのです！あるいは、ここにいる友人も愛の営みに巻き込んだ方が、互いに楽しいものになるかもしれません。」"
 bp1_yearly.9019.desc.cynical:0 "正直なところ、あなたが誰と何を交わりたいかなんてどうでもよいのです、私はただ、我々の結婚から生まれた本当の自分の子供が欲しいだけなのです。」"
 bp1_yearly.9019.desc.lover:0 "\n\n[bp1_yearly_9019_spouse.GetSheHe]が[bp1_yearly_9019_lover.GetName]と私がすでに互いの身体を熟知していることを知っているのかどうか疑問に感じるが、何れにせよ、これは予想外のサプライズだ！"
 bp1_yearly.9019.desc.friend:0 "\n\nまさか、親愛なる友がこのような恥ずべき姿になるとは思ってもみなかったが、この姿は正直言って嫌いではない。"
 bp1_yearly.9019.desc.stranger:0 "\n\n[bp1_yearly_9019_spouse.GetSheHe]がこの哀れな[bp1_yearly_9019_lover.GetWomanMan]をどこで見つけてきたのか気にはなるが、[bp1_yearly_9019_lover.GetSheHe]は確かに熱心に見える。"
 bp1_yearly.9019.desc.outro:0 ""
 bp1_yearly.9019.a:0 "[ROOT.Char.GetFaith.FertilityGodName]に誓って、私の願いは全て叶ったのか？"
 bp1_yearly.9019.b:0 "黙れ、この[bp1_yearly_9019_lover.Custom('InsultNoun')]め！私が一緒に寝るのは[bp1_yearly_9019_lover.GetHerHim]だけだ！"
 bp1_yearly.9019.c:0 "何？なぜだ、私にはそんな事はできない！"
 bp1_yearly.9020.t:0 "奇妙な要求"
 bp1_yearly.9020.desc.intro:0 "[bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]との子作りに励む時が来たが、私が情熱のない夜の営みの準備をしていると、[bp1_yearly_9020_spouse.GetSheHe]がぞっとするような目つきで私を見つめてきた。\n\n「型にはまった愛の営みはひどく退屈だと思いませんか？あなたは"
 bp1_yearly.9020.desc.goat:0 "ヤギを使って何ができるか考えたことがおありですか？あの角、ごつごつしたひげ、何を食べても平気なところ。もし、寝室に持ち込むことができれば、その刺激的な香りだけで、私の心は燃え上がるでしょう！」"
 bp1_yearly.9020.desc.vegetable:0 "根菜類の自然なエロティシズムについて考えたことがおありですか？大地からの贈り物である[ROOT.Char.GetFaith.CreatorNamePossessive]の一つが、あなたの肌の最も敏感な場所に当たったら、どんな感じがするか想像してみてください？」"
 bp1_yearly.9020.desc.bondage:0 "私たちが囚人の一人のようなものだと考えたことはおありですか？鎖で縛られ、あなたに悲鳴を上げさせようとする残酷な看守の気まぐれに従う。地下牢に行けば…そういった鎖や装備を手に入れるのがどれだけ簡単か考えてみてください。」"
 bp1_yearly.9020.desc.feet:0 "私たちの寝室で、地肌がどのような感じか考えたことがありますか？自分の存在を押し付けるその裸足は、ただ他人に使われ、踏まれる対象でしかないのです。想像しただけで私の股間は燃え上がります！」"
 bp1_yearly.9020.desc.hof:0 "[ROOT.Char.ReligiousHeadTitleName]と共に寝るのがどんな感覚か考えたことがありますか？[ROOT.Char.ReligiousHeadTitleName]の指が聖なる書物に触れている時間、それがどのように感じられるか、想像してみてください！私の[ROOT.Char.ReligiousHeadTitle]になって、私をあなたの[ROOT.Char.GetFaith.ReligiousText]にしてください！」"
 bp1_yearly.9020.desc.outro:0 "\n\n今言われたことを表現する言葉が私には見つからないが、[ROOT.Char.GetTitleAsNameNoTooltip]として、[bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip]を悦ばせ、この世に真に産まれる子を増やすことが、どんな犠牲を払ってでも達成すべき私の義務なのだ。どうだろう？あるいは私もそれを好きになれるかもしれない。"
 bp1_yearly.9020.a:0 "あなたを喜ばせるためなら何でもする。"
 bp1_yearly.9020.b:0 "いやだ！それだけは勘弁してくれ！"
 bp1_yearly.9020.c:0 "お前の下劣な倒錯を誰もが知ることになる。"
 bp1_yearly.9021.t:0 "私のベットの[ROOT.Char.GetFaith.DevilName|U]"
 bp1_yearly.9021.desc:0 "[bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]に対する私の心の中の純粋な憎悪は、言葉では言い表せないほどだが、[ROOT.Char.GetTitleAsNameNoTooltip]としての私の義務は、私に対して、自分の感情を無視し、この[bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')][bp1_yearly_9021_rival_spouse.Custom('InsultNoun')]との間に「愛を育む」ことを求めている。\n\n私はその一瞬一瞬を嫌悪することになるのだろうと思っていたが、弱々しい性行為を始めてみると、今まで感じたことのない炎が体中に立ち上ってくるのを感じる。[bp1_yearly_9021_rival_spouse.GetHerHis]の瞳に宿る純粋な憎しみを見ていると、胸が高鳴り、股間が躍動するのを感じるのだ。[bp1_yearly_9021_rival_spouse.GetSheHe]が侮蔑と情熱が入り混じった手で私の身体を押さえ、手でこすっている姿は、[bp1_yearly_9021_rival_spouse.GetHerHis]もまた同じ感覚であることを示している。この感覚は何だろう？愛？憎しみ？その両方が混ざった下劣なものなのか？\n\nこの気持ちが何であれ、それは罪なのだろうが、[ROOT.Char.GetFaith.HighGodName]の目において、夫婦間の情熱的な愛の営みもまた、罪なのだろうか？たとえ憎しみ合っていても、義務である性行為を楽しむことは許されないのだろうか？"
 bp1_yearly.9021.a:0 "私はお前を憎んでいる、もっと抱きしめてくれ。"
 bp1_yearly.9021.b:0 "私はその繊細な首筋に刃を当てることを想像しなければならぬ。"
 bp1_yearly.9022.t:0 "友好的な干渉"
 bp1_yearly.9022.desc.intro:0 "[ROOT.Char.GetTitleAsNameNoTooltip]になり、私はまた困難な一日を過ごして寝室へと戻ったが、すぐに自分が一人ではないことに気がついた。私は[bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]があまり満足していない様子で立っているのを見る。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、"
 bp1_yearly.9022.desc.hashishiyah:0 "我々は時折、美味しいハシシケーキを楽しんでいるが、あなたと話していると、まるでハシシにだけ話しかけているような気がする。私が知る[ROOT.Char.GetFirstNameNoTooltip]は、あなたの永遠に近い酩酊の中にはほとんど残っていない、私はしらふの人の意味のある会話を待ち望んでいるんだ。"
 bp1_yearly.9022.desc.drunkard:0 "話をするたび、あなたの息からは[ROOT.Char.Custom('RegionalDrink')]の匂いしかせず、愚かな酔っぱらいの言葉が無造作に口から溢れてくるだけだ。たまには飲むのも楽しいのだろうが、正直言って、最後にしらふのあなたを見たのがいつだったのか、ほとんど記憶にない。"
 bp1_yearly.9022.desc.rakish:0 "売春婦と売春宿へのあなたの無力な依存は、あなたの身体と魂に大きな災厄ををもたらしている。あなたには見知らぬ恋人がたくさんいた、もしあなたが家畜だったら、用心と慈悲のために殺してやることだろう。"
 bp1_yearly.9022.desc.comfort_eater:0 "あなたが何かを口にしていない瞬間はあるか？食べ物は[ROOT.Char.GetFaith.CreatorName]から与えられた自然の贈り物だ、しかし、あなたが食べている姿には明らかに喜びがない。あなたの心の穴を埋めるには、どれだけの食べ物が必要なのだ？"
 bp1_yearly.9022.desc.inappetetic:0 "あなたが最後に何かを食べたのはいつだ？あなたはまるで死体のような姿になり、皮膚は骨でできたみすぼらしい塔の上に袋をかぶせたようだ。その姿を見ていると、私の本能が働き、何か豊かで栄養のあるものをお腹いっぱい食べてほしいと思ってしまう。あなたが塵になってしまうまで、あとどれくらいかかるだろう？"
 bp1_yearly.9022.desc.flagellant:0 "なぜそんなに自分を傷つけなければならないのだ？あなたが自分を傷つけるとき、それは本当に[ROOT.Char.GetFaith.HighGodName]のためでなのだろうか、あるいは、あなたの魂の傷に気づいてくれる誰かを必死に求めているのだろうか？さあ、話してくれ、愛する友の体にまた傷ができるのは耐えられない。"
 bp1_yearly.9022.desc.reclusive:0 "私は話をするためにはあなたを追い回さなければならないのか？義務から離れて、最後に誰かに会ったのはいつだ？私は脇に置かれたまま、あなたに一片の関心も持たれないことに耐えられないのだ。"
 bp1_yearly.9022.desc.outro:0 "何か手助けをさせてくれ、[ROOT.Char.GetFirstNameNoTooltip]。」\n\n私は完全に呆気にとられてしまった。[bp1_yearly_9022_friend.GetSheHe]は私の生き方にケチをつけようというのか？\n\n「焦る必要はない。私はどこへも行きはしない。」"
 bp1_yearly.9022.a:0 "君の言うとおりだ。助けてくれ。"
 bp1_yearly.9022.b:0 "出ていけ！今すぐ出ていけ！"
 bp1_yearly.9023.t:0 "言語の壁"
 bp1_yearly.9023.desc:0 "[bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]と過ごすは時間とても楽しいものだが、普段は通訳が必要だ。いつもは言語の壁は問題ないのだが、今日は私の発言で大切な友人を怒らせてしまったようだ。\n\n[bp1_yearly_9023_friend.GetSheHe|U]が冗談のようなことを言ったので、私は礼儀として笑ったが、[bp1_yearly_9023_friend.GetSheHe]は千の言葉を吐くような睨みをきかせた。その睨みが私の魂に突き刺さるのを感じながら、言葉を超えた友情が廃れるのがわかった。\n\nこの状況を修復し、この友情を維持するにはどうすればよいだろうか？"
 bp1_yearly.9023.a:0 "[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]のような何かをつぶやいて、うまくいくことに期待する。"
 bp1_yearly.9023.b:0 "[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]を学ぶべきかもしれない。"
 bp1_yearly.9023.c:0 "[bp1_yearly_9023_friend.GetNameNoTooltip]が[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を学ぶべきだ！"
 bp1_yearly.9024.t:0 "優しい手"
 bp1_yearly.9024.desc:0 "この病気は私の命を搾り取っていくが、ありがたいことに療養中、[bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の面倒をよく見てくれている。\n\nこんな私にもかかわらず、[bp1_yearly_9024_friend.GetSheHe|U]は本当に甘えさせてくれる。食事を作り、衣服を洗い、まるで身分の低い召使いのように世話をしてくれているのだ！"
 bp1_yearly.9024.a:0 "こんな優しい友がいるのは嬉しいものだ。"
 bp1_yearly.9024.b:0 "自分のことは自分でできる！"
 bp1_sickness_being_doted_on:0 "溺愛されている"
 bp1_sickness_being_doted_on_desc:0 "この人物は病気の間あらゆる必要な世話をしてもらっている。"
 bp1_yearly.9025.t:0 "私が今知っているあなた"
 bp1_yearly.9025.desc:0 "ようやく、私と[bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]は共通の言葉を持ち、ここしばらくの間、会話を交わすことができている。\n\nただ一つの問題は、この[bp1_yearly_9025_friend.Custom('InsultAdjective')][bp1_yearly_9025_friend.Custom('InsultNoun')]の口から出る言葉が、完全に私を軽蔑するものであることにすぐに気づいてしまったことだ。何かの誤解でなければ、私はこの[bp1_yearly_9025_friend.GetWomanMan]を誠実に友人と呼べる人物がいるのかと、疑問を抱き始めている。\n\nこのような災厄の中、私は[bp1_yearly_9025_friend.GetHerHis]の心の腐敗を何も知らずに、ただ[bp1_yearly_9025_friend.GetHerHis]の慰めのもとに静かに座っていられる日々を切望している。"
 bp1_yearly.9025.a:0 "私の前から消え失せろ。"
 bp1_yearly.9025.b:0 "もしかしたら、まだ何とかなるかも。"
 bp1_yearly.9026.t:0 "昔の面影"
 bp1_yearly.9026.desc.intro:0 "母親の乳房に包まれた赤ん坊のように、私はベッドに身体を落ち着ける、だが、ようやく休もうと重い目を閉じようとしたその時、私の傍に座っている人影に気づいた私はベッドの中で飛び起きた！\n\n恐ろしいことに、それは紛れもなく、死んだはずの私の友、[bp1_yearly_9026_dead_friend.GetFullName]だ！恐怖に震える私に向かって、[bp1_yearly_9026_dead_friend.GetSheHe|U]は無表情のまま甲高く笑う。\n\n「おや、[ROOT.Char.GetFirstNameNoTooltip]、それが旧友を迎えるやり方かね？私は警告に来たのだ、"
 bp1_yearly.9026.desc.secret_murderer:0 "私はお前が[bp1_yearly_9026_murder_victim.GetName]に何をしたか知っているぞ、友よ。"
 bp1_yearly.9026.desc.murderer:0 "お前は[bp1_yearly_9026_murder_victim.GetName]の殺人について、決して許されない立場にいるかもしれないのだ。"
 bp1_yearly.9026.desc.killer:0 "お前のせいで、[bp1_yearly_9026_murder_victim.GetFullName]は今、[ROOT.Char.GetFaith.PositiveAfterLife|U]にいるのだ。"
 bp1_yearly.9026.desc.greedy:0 "[ROOT.Char.GetPrimaryTitle.GetName]の人々は、お前の悔いなき強欲と貪欲さの重圧に屈しているのだ。"
 bp1_yearly.9026.desc.wrathful:0 "お前の恐ろしい気性を恐れない人は[ROOT.Char.GetPrimaryTitle.GetName]にはいないだろう。"
 bp1_yearly.9026.desc.torturer:0 "お前が仲間に与えた痛みは、人間の基本的な良識に対する罪であり、哀れな人の皮膚に穴を開けることは、お前の心にさらに深い穴を開けることになるのだ。"
 bp1_yearly.9026.desc.arbitrary:0 "お前が正義と道徳の概念を理解できないため、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]全体がお前の判断の低劣さに恐れ震えているのだ。"
 bp1_yearly.9026.desc.callous:0 "他者の苦しみに対する基本的な配慮や思いやりの欠如は、お前の判断を軽いものにしてしまうが、お前の心は、お前が犯した不正のたびに、レンガのように重くなるのだ。"
 bp1_yearly.9026.desc.sadistic:0 "お前が嬉々として他人に苦痛を与えるたび、お前は自分の精神の首に縄を張っているのだ。"
 bp1_yearly.9026.desc.vengeful:0 "お前が自身を陥れた者に復讐するたび、[ROOT.Char.GetFaith.HighGodName|U]からさらに一歩遠ざかることになるのだぞ。その価値はあるのか？"
 bp1_yearly.9026.desc.deceitful:0 "自分の道を切り開くための果てしない陰謀と嘘は、最終的にお前を殺すだろう。いつになったら真実に満足するのだ？もう何が真実かさえもわからないのか？"
 bp1_yearly.9026.desc.impatient:0 "お前の忍耐のなさが、お前を怪物に変えているのだ、常に次のことに飛びついて、「時を無駄にする」人々に容赦しないのだ。"
 bp1_yearly.9026.desc.arrogant:0 "お前が自身に感じる愛は、あなたの仲間の愛にお前を麻痺させる。内面だけに留まる愛に何の意味があるのだ？"
 bp1_yearly.9026.desc.craven:0 "お前の臆病さは、どんな戦いの血よりも大きな汚点をお前の良心に残している。お前の代わりに何人の勇敢な戦士が死んでいったのだ？"
 bp1_yearly.9026.desc.ambitious:0 "お前の果てなき野望は、お前の野望を邪魔するすべての人の苦しみを無慈悲にする。一体いくつの称号を持たねばならないのだ？一体いくつの戦いに勝てば満足するのだ？"
 bp1_yearly.9026.desc.lazy:0 "お前の無策は、[ROOT.Char.GetFaith.DevilName|U]の意志を阻むことなく進行させることになるのだ。[ROOT.Char.GetTitleAsNameNoTooltip]としての義務をすでに終えたとでも思っているのか？仲間に対する[ROOT.Char.GetWomanMan]としての義務はどうなのだ？"
 bp1_yearly.9026.desc.cynical:0 "[ROOT.Char.GetFaith.HighGodName|U]の意志に対するお前の疑念が、お前を[ROOT.Char.GetFaith.DevilName|U]の下僕にしているのだ！"
 bp1_yearly.9026.desc.shy:0 "この人生の旅人たちと関わることを拒否しているお前は、日に日に人間らしさを失っているのだ。自分が彼らの上に立つとでも思っているのか？"
 bp1_yearly.9026.desc.gluttonous:0 "食べ物のない人がいるのに大食いにふけるのは、鼻持ちならないことだ。一口目さえ食べられない者がいるのに、なぜ二口目を持とうとするのだ？"
 bp1_yearly.9026.desc.lustful:0 "お前の肉体の欲望は、[ROOT.Char.GetFaith.PositiveAfterLife|U]に向かう真の道からお前を遠ざけるのだ。いかなる性交も神の愛とは比較にもならないのだ！"
 bp1_yearly.9026.desc.temperate:0 "[ROOT.Char.GetFaith.CreatorName|U]は、この世界とその中のすべての食べ物をあなたが楽しむために創り出したのに、お前は[ROOT.Char.GetFaith.CreatorHerHis|U]の贈り物を拒んでいるのだぞ。"
 bp1_yearly.9026.desc.chaste:0 "[ROOT.Char.GetFaith.CreatorName|U]は、お前が交わるために人を創造した、だが、お前は多くの快楽と欲望に対して純潔のままだ。"
 bp1_yearly.9026.desc.honest:0 "真実がお前を解放すると思っているのかもしれないが、愛する人を守るために嘘をつくことはよくあることだ。"
 bp1_yearly.9026.desc.fallback:0 "お前が人生で犯したすべての罪は、[ROOT.Char.GetFaith.PantheonTerm]に目撃され、何一つ忘れられてはいないのだ。"
 bp1_yearly.9026.desc.outro:0 "お前は自分のしたことを悔い改めなければならない。私は、我々が犯す全ての罪が、[ROOT.Char.GetFaith.HighGodName|U]に対する負債を生じさせることを、私は辛い方法で学んだのだ、我が友よ、[ROOT.Char.GetFaith.HighGodNameSheHe|U]は負債を負った者に対して寛容ではないのだ。」"
 bp1_yearly.9026.a:0 "悔い改めよう！どんなことをしても、悔い改めてみせる！"
 bp1_yearly.9026.b:0 "明らかに幻覚だ！亡霊め、立ち去れ！"
 bp1_yearly.9027.t:0 "貧しき不幸な農奴"
 bp1_yearly.9027.desc.intro:0 "旧友[bp1_yearly_9027_dead_friend.GetName]の亡霊が訪れてからしばらく経ったが、今、私の救いの道が始まる。[ROOT.Char.GetTitleAsNameNoTooltip]として、私は今、自身の義務が人々に対するものであることを理解しており、そのため、私は人々の間を歩きながら、彼らが私に何を望むのかを尋ねる。\n\nボロボロの服を纏った一人の貧しい[bp1_yearly_9027_peasant_begger.GetWomanMan]は私に近づくと、彼ら自身ではどうすることもできない、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の貧しい人々や病人を助けてくれるよう頼んでくる。"
 bp1_yearly.9027.desc.greedy:0 "[bp1_yearly_9027_peasant_begger.GetSheHe]が私に求めてきたのは法外な内容だが、"
 bp1_yearly.9027.desc.fallback:0 "[bp1_yearly_9027_peasant_begger.GetSheHe|U]は人々が生きていけるだけの量を要求しているが、"
 bp1_yearly.9027.desc.outro:0 "それが[ROOT.Char.GetFaith.PositiveAfterLife|U]への真の入場料なのだろうか？"
 bp1_yearly.9027.a:0 "必要なものであれば何でも。"
 bp1_yearly.9027.b:0 "こいつらはとても貧しい、どんな取引でも受け入れるはずだ！"
 bp1_yearly.9027.c:0 "いくら欲しいのだ？"
 bp1_yearly.9028.t:0 "過去の反目の亡霊"
 bp1_yearly.9028.desc.intro:0 "私は、覚えのある体中の冷たい感覚で目を覚ました。周りを見回す間も無く、今度は死んだはずの敵、[bp1_yearly_9028_dead_rival.GetFullName]の姿が目に飛び込んでくる！\n\n"
 bp1_yearly.9028.desc.murderer:0 "「人殺しめ！」"
 bp1_yearly.9028.desc.murderer.fallback:0 "「[ROOT.Char.Custom('InsultNoun')]め！」"
 bp1_yearly.9028.desc.bridge:0 "[bp1_yearly_9028_dead_rival.GetSheHe|U]は叫ぶ。「私は[bp1_yearly_9028_dead_rival.GetDeathReason]、そして今私の魂はお前を探してこの世界をさまよってきたのだ！私にしたことは、お前の魂に汚点を残した、お前は私の亡き家族に許しを請わなければならぬ！」\n\n"
 bp1_yearly.9028.desc.callous:0 "真実を言えば、[bp1_yearly_9028_dead_rival.Custom('InsultNoun')]の自業自得であり、私に何ら悔いるべきものはない。"
 bp1_yearly.9028.desc.fallback:0 "私は心の奥底に染み込んでいくような感覚を覚える、いくら悔い改めたところで、それで十分なのだろうか？"
 bp1_yearly.9028.desc.outro:0 "向こうの言い分は受け取ったが、私はどうするべきだろうか？"
 bp1_yearly.9028.a:0 "贖罪のためなら何でもしよう！"
 bp1_yearly.9028.b:0 "私は決してひれ伏すことはない。"
 bp1_yearly.9029.t:0 "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]！"
 bp1_yearly.9029.desc.intro:0 "初最初に亡霊を見たときからしばらく経ったが、私はもうすっかり覚悟を決めている。だが、私の顔から数センチのところに[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)]の軽蔑するような顔を見た時、私は全く心の準備ができていなかった！\n\n「悪い子め！"
 bp1_yearly.9029.desc.rival_sibling:0 "私の血縁者同士のこの確執が、一族全体を[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]へと近づけるのがわからないのか？"
 bp1_yearly.9029.desc.rival_sibling_unrelated:0 "[bp1_yearly_9029_rival.GetName]は私の[bp1_yearly_9029_rival.Custom('GetDaughterSon')]ではないが、[bp1_yearly_9029_rival.GetSheHe]はお前の[bp1_yearly_9029_rival.Custom('SisterBrother')]なのだ、お前の敵対心が一族全体を[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]へと近づけているのだぞ！"
 bp1_yearly.9029.desc.rival:0 "憎悪は[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]への確かな道なのだ、我が[ROOT.Char.Custom('GetDaughterSon')]よ、運命を変えたければ、お前はこの確執を終わらせる必要がある。"
 bp1_yearly.9029.desc.outro:0 "お前は[bp1_yearly_9029_rival.GetName]とのライバル関係を終わらせ、必要であれば[bp1_yearly_9029_rival.GetHerHim]にひれ伏し、仕える努力をしなければならない！」"
 bp1_yearly.9029.a:0 "では、ひれ伏し、仕えることにしよう。"
 bp1_yearly.9029.b:0 "[bp1_yearly_9029_rival.GetFirstNameNoTooltip]と共に[ROOT.Char.GetFaith.NegativeAfterLife]へ行け！"
 bp1_yearly.9030.t:0 "[bp1_yearly_9026_dead_friend.GetNamePossessive]の二度目の来訪"
 bp1_yearly.9030.desc.intro:0 "再び現れた[bp1_yearly_9026_dead_friend.GetFullName]に全身が麻痺するのを感じる。\n\n「亡霊よ、[ROOT.Char.GetFaith.PositiveAfterLife]の居場所を確保するため、これ以上何をすれば良いのか教えてくれ。」\n\n「よくぞ聞いてくれた、我が友よ。"
 bp1_yearly.9030.desc.pilgrimage:0 "聖地への冒険、そこでお前は求める救済を見つけることができるはずだ。遅れるな、[ROOT.Char.GetFaith.HighGodName]はそこでお前を待っておられる。」"
 bp1_yearly.9030.desc.fallback:0 "施しだ！どれだけ言えば気が済むのだ？ただ一度の行動ではダメだ、お前は自分の豊かさを分配する習慣をつけねばならぬ！」"
 bp1_yearly.9030.a:0 "やるべきことをやろう。"
 bp1_yearly.9030.b:0 "もうこれ以上は無理だ。"
 bp1_yearly.9031.t:0 "許してくれ"
 bp1_yearly.9031.desc.intro:0 "私はようやく[bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)]を自由な時間に捕まえることができた。興奮しながらも許しを求め、私は膝をついて[bp1_yearly_9031_rival.GetFirstNameNoTooltip]にしたことのすべてを許してくれるよう懇願する。"
 bp1_yearly.9031.desc.flagellant:0 "[bp1_yearly_9031_rival_family.GetHerHis]は顔に胸の悪くなるような笑みを浮かべている。\n\n「我々は、お前が求めるているのが[bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive]の許しであり、自己を罰することがこれを達成する唯一の方法であることを知っている。やれ、もっと激しく。私はお前を許し、あなたも[bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U]が許してくれることをもっと望むだろう。」"
 bp1_yearly.9031.desc.debate:0 "[bp1_yearly_9031_rival_family.GetNameNoTooltip]は鼻をこちらに向けて冷たい笑みを浮かべている。\n\n「今になって自分の罪深さを自覚するのは良いとして、[bp1_yearly_9031_rival_family.GetFaith.ReligiousText]に対する罪は残念ながら許せない、議論において私を説得してくれない限りは。」"
 bp1_yearly.9031.desc.cleanup:0 "[bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip]のあのだらしのない頭の中に、一つのアイデアが生まれるのが見える。\n\n「ああ、[bp1_yearly_9031_rival.GetFirstNameNoTooltip]がいなくなってから、掃除の召使いの人数を減らさざるを得なかったんだ。もし、誰かが私の家の掃除を手伝ってくれるなら、きっと許しを得られるだろうけどなぁ。」"
 bp1_yearly.9031.desc.unconditional:0 "[bp1_yearly_9031_rival_family.GetSheHe|U]は笑うと私の高さまで身をかがめて言う。\n\n「立つんだ、友よ。悔い改めているという言葉を聞けるだけで十分だ、我々は皆、[bp1_yearly_9031_rival_family.GetFaith.HighGodName]の目から見れば子供だ、誰にでも間違いはある。」"
 bp1_yearly.9031.desc.fallback:0 "[bp1_yearly_9031_rival_family.GetSheHe|U]はぼんやりとした瞳で私を見ている。\n\n「お前を許す？いや、#EMP 決して#!許しはしない。お前が名前を口にするだけで気分が悪い！お前がしたことの償いとして、私はどんな行動を要求できるのかな？」"
 bp1_yearly.9031.a.forgiven:0 "ありがたい。"
 bp1_yearly.9031.a:0 "あなたの求めなら何でもしよう。"
 bp1_yearly.9031.b.forgiven:0 "全て取り消す！"
 bp1_yearly.9031.b:0 "身を落とすことはしない。"
 bp1_yearly.9032.t:0 "償いをする"
 bp1_yearly.9032.desc:0 "求められた通り、私は[bp1_yearly_9032_rival.GetName]を探し出すと、早速跪いて[bp1_yearly_9032_rival.GetHerHis]の許しを請う。\n\n「[bp1_yearly_9032_rival.GetFaith.PantheonTerm|U]に誓って、これは最高だ！お前が私の足元に、はは！この日をどんなに夢見たことか。」\n\n私の表情が石のように揺らがないのに対して、[bp1_yearly_9032_rival.GetHerHis]の口調は変わり始める。\n\n「お前は本気なのか？まあ、私の許しを得るためにできることはいくつかあると思うが…」"
 bp1_yearly.9032.a:0 "何でもしよう。"
 bp1_yearly.9032.b:0 "この機に乗じて[bp1_yearly_9032_rival.GetHerHim]を倒してやる！"
 bp1_yearly.9033.t:0 "最後の夜"
 bp1_yearly.9033.desc.intro:0 "ついに[bp1_yearly_9026_dead_friend.GetFullName]が再び、そして願わくば最後に私の元へやってきた。私は眠りから覚めると、自分の運命を回避するためにどれだけうまくやったかを問う。\n\n"
 bp1_yearly.9033.desc.did_well:0 "「ああ、友よ、君は信じられないような仕事をした！君の未来はまだ不確かだが、私が最初にあなたを訪ねたときよりもはるかに良い状態だ！君の魂の重荷は取り除かれ、私は永遠の罰へと戻ることができる、そして、君を同じ運命から救うためにできることはすべてやったと確信する。」"
 bp1_yearly.9033.desc.did_bad:0 "「どこが良い？どこが良いのだ？もう終わりだ、[ROOT.Char.GetFirstNameNoTooltip]！お前は永遠に[ROOT.Char.GetFaith.NegativeAfterLife]を彷徨う運命にあるのだ！お前の未来は、お前の血塗られた手によって縫い上げられた恐怖と悲劇のタペストリーだ！私は休息に戻ろう、お前の魂を救うためにできることはすべてやった。」"
 bp1_yearly.9033.desc.did_okay:0 "「まあ、何と言えばよいか。お前は贖罪の機会を与えられたのに、それを捨ててしまったのだ。お前は何歩かは前進したが、それ以上に何歩も後退している。さらに変われるように頑張ってほしいのだ、友よ。とりあえず、私は永遠の罰へと戻らねばならないが、そこでお前と会わないことを願っている。」"
 bp1_yearly.9033.desc.outro:0 "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip]の姿は再び消え、今度こそ[bp1_yearly_9026_dead_friend.GetHerHim]を二度と見ることはないだろう。"
 bp1_yearly.9033.a:0 "私は救われた！"
 bp1_yearly.9033.b:0 "あるいは、[ROOT.Char.GetFaith.NegativeAfterLife]もそう悪くはない。"
 bp1_yearly.9033.c:0 "私は変わったのだ。"
 end_marley_ghost_story_tt:0 "あなたはもう二度と亡霊の訪問を受けることはないでしょう。"
 bp1_increase_good_deeds_tt:0 "#EMP 亡霊は満足しているだろう#!"
 bp1_decrease_good_deeds_tt:0 "#EMP 亡霊は激怒しているだろう#!"
 bp1_yearly.9034.t:0 "湿った魔女"
 bp1_yearly.9034.desc.intro:0 "私は[bp1_yearly_9034_swampy_location.GetNameNoTooltip]の沼地で友人である[bp1_yearly_9034_friend.GetName]と楽しく遊んでいる。私たちは遊びに夢中で、[bp1_yearly_9034_guardian.GetName]と遠く離れてしまったことに気づいていない！\n\n突然、ヘドロと泥漿の中から、泥に塗れ、湿った沼地の魔女が立ち上がるのが見える。[bp1_yearly_9034_witch.GetSheHe|U]がこちらを睨みつけるが、いつの間にか[bp1_yearly_9034_friend.GetName]がすでに逃げ去ってしまっている"
 bp1_yearly.9034.desc.giant:0 "[bp1_yearly_9034_witch.GetSheHe|U]は私に向かって重々しく歩き、その大きな姿に[bp1_yearly_9034_witch.GetHerHim]はつまずき、[bp1_yearly_9034_witch.GetHerHis]自身の重みで倒れてしまった！"
 bp1_yearly.9034.desc.hunchbacked:0 "[bp1_yearly_9034_witch.GetSheHe|U]は私に向かって重々しく歩き、その姿は、まるで[bp1_yearly_9034_witch.GetSheHe]が自身を結びつけたように不自然に背中を曲げている。"
 bp1_yearly.9034.desc.beauty_bad:0 "この距離からでさえ、私はかつてこんなに醜い生き物を見たことがない。私がそれを理解する間もなく、[bp1_yearly_9034_witch.GetSheHe]は私に向かって走り始める！"
 bp1_yearly.9034.desc.albino:0 "泥の間から、[bp1_yearly_9034_witch.GetHerHis]の肌と髪が乳白色で、その赤い瞳が怒りに満ちているのが見えた。私がそれを理解する間もなく、[bp1_yearly_9034_witch.GetSheHe]は私に向かって走り始める！"
 bp1_yearly.9034.desc.scaly:0 "[bp1_yearly_9034_witch.GetHerHis|U]の皮膚はトカゲのようで、ごつごつと折り重なっている。私がそれを理解する間もなく、[bp1_yearly_9034_witch.GetSheHe]は私に向かって走り始める！"
 bp1_yearly.9034.desc.outro:0 "\n\n友人と後見人からは遠く離れ、私と魔女だけになってしまったが、一体どうすればいいのだ？"
 bp1_yearly.9034.a:0 "走れ！"
 bp1_yearly.9034.b:0 "[bp1_yearly_9034_witch.GetSheHe]の望みを聞いてみよう。"
 9034_escaped_witch:0 "あなたは魔女から逃げた！"
 9034_failed_to_escape:0 "あなたは逃げる途中で怪我をした。"
 bp1_yearly.9035.t:0 "良き沼地の魔女"
 bp1_yearly.9035.desc:0 "魔女はついに私に迫ると、[bp1_yearly_9034_witch.GetSheHe]は私の顔についた虫を叩いて[bp1_yearly_9034_witch.GetHerHis]の外衣で拭き取ってくれる。\n\n「この辺りでは気をつけなさい、若者よ。注意を怠ると、小さな獣にもやられてしまいますよ。私は強情な旅人の頬の腫れを治してきたからわかるのです。」\n\n当初私が思っていた怪物とは明らかに異なり、[bp1_yearly_9034_witch.GetSheHe]は、自身をを、薬草や人や物から魂を引き出す儀式に精通している地元の治療師であり魔法使いであると紹介している。あるいはこの[bp1_yearly_9034_witch.GetWomanMan]は、もっと崇高な目的に仕えることができるかもしれない。"
 bp1_yearly.9035.a:0 "治療師だと？私は新しい侍医を探しているのだが…"
 bp1_yearly.9035.b:0 "ああ、賢い[bp1_yearly_9034_witch.GetWomanMan]よ、あなたのやり方を教えておくれ。"
 bp1_yearly.9035.c:0 "誰が頼んだ？"
 bp1_yearly.9036.t:0 "邪悪な沼地の魔女"
 bp1_yearly.9036.desc:0 "その[bp1_yearly_9034_witch.Custom('InsultAdjective')]魔女は[bp1_yearly_9034_witch.GetHerHis]の枯れた長い指で私を掴むと、腕の血が止まるのを感じるほど強く握り締めた。\n\n「[bp1_yearly_9034_witch.GetFaith.WitchGodName]の名において、私の沼地で何をしているのかね、この[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]よ？この場所には悪霊が住んでいることをご存知かね？悪ガキめ！」\n\n私は[bp1_yearly_9034_witch.GetHerHim]に自分が[ROOT.Char.GetTitleAsNameNoTooltip|U]であることを説明しようとするが[bp1_yearly_9034_witch.GetSheHe]はこの時点ですでに全く理性を失っている。体から力が抜け、皮膚が裂け始めるのを感じるのと同時に、私は[bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]の姿を見る。"
 bp1_yearly.9036.a:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip]、助けてくれ！"
 bp1_yearly.9036.guardian_wins:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip]は勝利する"
 bp1_yearly.9036.guardian_loses:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip]は私を怪我から救うことができない"
 bp1_yearly_9034_witchy_goodbad_tt:0 "#EMP 魔女は、あなたの予想とは違う結果になるかもしれません…#!"
 bp1_yearly.9037.t:0 "沼地の死体"
 bp1_yearly.9037.desc:1 "私は[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]によって[bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip]の沼地へと連れ出されたが、ここは本当に素晴らしい場所だ！\n\n走って遊び、腐敗した水を蹴って、石を投げて、泥んこになって、まさに[ROOT.Char.GetTitleAsNameNoTooltip]の最高の生活を謳歌していると、何かがゆっくりとこちらに向かってきているのが見えた。\n\n葦の間から顔を出したのは、奇妙な死体だ、沼の水のミネラルによって、[bp1_yearly_9037_corpse.GetHerHis]の純粋な恐怖の表情は完璧に保たれている。"
 bp1_yearly.9037.a:0 "[bp1_yearly_9037_guardian.GetNameNoTooltip]、見てくれ、これを見つけたぞ！"
 bp1_yearly.9037.custom:0 "我が後見人である[bp1_yearly_9037_guardian.GetName]ならどうすればいいか知っているだろう…"
 bp1_yearly.9037.b:0 "走って叫ぶ！"
 bp1_yearly.9038.t:0 "明かされた秘密"
 bp1_yearly.9038.desc.intro:0 "[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてきて、沼地の死体の顔を見た[bp1_yearly_9037_guardian.GetHerHis]は不快と恐怖で顔を歪めた。\n\n「これは[bp1_yearly_9037_corpse.GetNameNoTooltip]です…私が[bp1_yearly_9037_corpse.GetHerHim]を殺したのです。"
 bp1_yearly.9038.desc.killer:0 "わかっていると思うが、若い[ROOT.Char.GetTitleAsNameNoTooltip]、あなたはここで見たことを皆に言ってはなりません。このような場所の楽しいところは、人里離れた危険な場所であることです、誰もここであなたを探そうとは思わないでしょう。あなたは泳ぎが得意ですか、我が[ROOT.Char.GetTitleAsNameNoTooltip]？」"
 bp1_yearly.9038.desc.not_killer:0 "誰にも言うつもりはなかったが、今さら隠しても仕方がありません。私は自分のしたことを誇りには思っていません、[ROOT.Char.GetFirstNameNoTooltip]、ただあなたの愛する教師として私を許してくれることを願うだけです。」"
 bp1_yearly.9038.a:0 "何と言っていいかわからない。"
 bp1_yearly.9038.b:0 "走って皆に知らせよう！"
 bp1_yearly.9038.c:0 "[bp1_yearly_9037_guardian.GetHerHim]を沼地に強く押し込む。"
 9038_killed_guardian:0 "あなたは[bp1_yearly_9037_guardian.GetName]を沼地に押し込むことに成功した。"
 9038_guardian_kills_you:0 "あなたは[bp1_yearly_9037_guardian.GetName]に圧倒された。"
 bp1_yearly.9039.t:0 "完全な死体"
 bp1_yearly.9039.desc:0 "[bp1_yearly_9037_guardian.GetName]は沼地の死体を見て、私と同じように衝撃を受け、怯えているようだったが、[bp1_yearly_9037_guardian.GetHerHis]の恐怖の表情はすぐに魅了されたような表情へと変わっていく。\n\n「[ROOT.Char.Custom('GirlBoy')]よ、この服を見たことがありますか？これは間違いなく、300年前の農民のファッションです！この死体は間違いなく、今まで見たこともないほど保存状態が良いものです！一体なぜ、これは[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]の奇跡だ！間違いありません！この骨を集めて、私にあなたへの素敵な贈り物を作らせてください。」\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]の「奇跡」にしてはその見せ方が少々おかしいとも思えるが、[bp1_yearly_9037_guardian.GetNameNoTooltip]がそうだというなら、そうなのだろう。"
 bp1_yearly.9039.a:0 "何とも…奇妙な贈り物だな。"
 bp1_yearly.9039.b:0 "いや、これは悪霊と見てほぼ間違いはない。"
 ghost_stories_modifier:0 "幽霊の物語"
 ghost_stories_modifier_desc:0 "この伯爵領には悪霊が住んでいると伝えられている。"
 box_of_boggy_bones:0 "沼地の骨の箱"
 box_of_boggy_bones_desc:0 "数百年前の死体の骨が沼地の水によって完全に保存され、今は便利な箱へと移されている。"
 bp1_withholding_ghost_sex:0 "官能的な夢への抵抗"
 bp1_withholding_ghost_sex_desc:0 "この人物は、昔死んだ恋人の夢を見ているが、彼らからの性的な誘いを拒否している。"
 bp1_indulging_ghost_sex:0 "官能的な夢"
 bp1_indulging_ghost_sex_desc:0 "この人物は、昔死んだ恋人の夢を見ており、その異世界の性体験を全面的に受け入れている。"
 bp1_yearly.9040.t:0 "恋人の訪問"
 bp1_yearly.9040.desc:0 "私がベッドに寝転んでいると、裸の胸になじみのある感触が伝わってくる。最初は何とも思わなかったが、目を凝らしてみると、私の隣には亡くなったはずの[bp1_yearly_9040_dead_lover.GetName]が座っている！\n\n「ああ、私の[ROOT.Char.Custom('LoverPetName')]、お久しぶりですね？でも、私があなたを抱き、キスをすれば、まるで昨日起こったことのように、あなたの心には愛が戻ってくるのではないですか？私の[ROOT.Char.Custom('LoverPetName')]、私を抱いてください、再び私を愛してください！」\n\n信じられないが、私は[bp1_yearly_9040_dead_lover.GetHerHim]を見て、[bp1_yearly_9040_dead_lover.GetHerHim]を感じている！夢だとわかっていても、あまりの鮮烈さに我慢などできないのだ。"
 bp1_yearly.9040.a:0 "ああ、昔のように私を抱いてくれ！"
 bp1_yearly.9040.b:0 "亡霊よ、立ち去れ。"
 bp1_yearly.9041.t:0 "[bp1_yearly_9041_parent.GetMotherFather|U]の思い出"
 bp1_yearly.9041.desc:0 "私は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の遠い隅で、[bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)]が優しく嗚咽しながらうつむいているのに気づいた。私が近づくのに気づいた[bp1_yearly_9041_sibling.GetSheHe]は、立ち上がると、目を乾かそうと無駄な努力をする。\n\n「ああ、[ROOT.Char.Custom('SisterBrother')]よ、ごめんなさい、泣いてはいけないね。結局のところ、私よりもあなたの方が我々の[bp1_yearly_9041_parent.GetMotherFather]を惜しむ理由が多いのだから。私は邪魔にならないようにしなければ。」\n\n本当は、王位に就いてからというもの、私は[bp1_yearly_9041_parent.GetMotherFather]について考える余裕がなかったのだが、[bp1_yearly_9041_sibling.GetNameNoTooltip]は純粋にそのことに腹を立てているようだ。"
 bp1_yearly.9041.a:0 "私はここだ、思う存分吐き出してくれ。"
 bp1_yearly.9041.b:0 "はは！なんと大きな赤ん坊だ！"
 bp1_yearly.9042.t:0 "[ROOT.Char.GetFaith.HealthGodName]の顔"
 bp1_yearly.9042.desc:0 "今日も我が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]はいつもと変わらない平穏な一日を送っていた。すると[bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]がいきなり私の部屋に駆け込み、興奮した様子でデザートの塊を見せてきた。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]よ！ああ何という！まさに奇跡です！台所であなた様の夕食をじっくりとお調べしている時に偶然見つけたのです！これはまさしく[ROOT.Char.GetFaith.HealthGodName]のご尊顔と瓜二つではありませんか！」\n\n見てみると、なるほど妙に似ていると言わざるを得ない。しかし異端扱いされるだろう。"
 bp1_yearly.9042.a:0 "君の言うとおりだな！"
 bp1_yearly.9042.b:0 "これは間違いなく冒涜だ。"
 bp1_yearly.9042.c:0 "なんという奇跡だ、食い尽くしてやろう！"
 9042_you_win:0 "あなたは討論に勝った"
 9042_you_lose:0 "あなたは討論に敗れた"
 dessert_looks_like_god:0 "お菓子で出来た[ROOT.Char.GetFaith.HealthGodName]の顔"
 dessert_looks_like_god_desc:0 "[ROOT.Char.Custom('GetExpensiveDessert')]の塊で、[ROOT.Char.GetFaith.HealthGodName]の顔に似ている"
 full_of_jesus_modifier:0 "霊性に溢れる"
 full_of_jesus_modifier_desc:0 "この人物は[ROOT.Char.GetFaith.HealthGodName]に似ているデザートを食らい尽くした"
 bp1_yearly.9043.t:0 "赤ん坊食いの[ROOT.Char.GetFaith.BishopNeuter|U]"
 bp1_yearly.9043.desc:0 "今日も私の素晴らしい[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]から祈りと奉仕を受け、私が帰ろうとすると、[bp1_yearly_9043_chaplain.GetName]が道に立ち塞がる。[bp1_yearly_9043_chaplain.GetSheHe|U]は他の皆がいなくなるまで待つと、私の耳元に身を寄せる。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、お伝えすることがあります、私は人生の楽しみには事欠きません。動物、植物、鉱物、どのような形であれ、私にとって倒錯の形態はさほど奪われたものではありません。正直なところ、私は何にでも手を出しますし、若い肉を食べることほど、この世の喜びはないのです。あなたは人肉を食べられたことはないでしょう、我が[ROOT.Char.GetTitleAsNameNoTooltip]、今宵の食事にぜひともご招待したいのですが！」\n\nこの話を聞いたときの私は、驚いたという言葉では言い表せないほどの気持ちだが、一体どうすれば良いのだろう？"
 bp1_yearly.9043.a:0 "赤ん坊を食べたのか？楽しそうだな！"
 bp1_yearly.9043.b:0 "#EMP 衛兵！#!"
 bp1_yearly.9043.c:0 "笑顔で立ち去るのみ。"
 bp1_yearly.9044.t:0 "The Execution"
 bp1_yearly.9044.desc:0 "I had hoped I would find it in myself to stay away from [recipient.GetNamePossessive] execution, but evidently I just can't resist saying goodbye.\n\nI had truly cared for [recipient.GetHerHim] in a way nobody would ever understand, but the events leading to [recipient.GetHerHis] imprisonment were of [recipient.GetHerHis] own doing, and I cannot make exceptions for justice.\n\n[recipient.GetFirstNameNoTooltip] spent [recipient.GetHerHis] final moments staring at me with betrayal in [recipient.GetHerHis] misty eyes before a final #EMP snap#! and [recipient.GetSheHe] was no more. I stay with [recipient.GetHerHis] lifeless body for a while, and reminisce on all the good times we had in life together."
 bp1_yearly.9044.desc.outro.memory:0 "I am particularly fond of the time [bp1_yearly_9044_memory_scope.GetDescription], and I lament we won't share any good times like this again."
 bp1_yearly.9044.desc.outro.no_memory:0 "I can only hope to meet [recipient.GetHerHim] again in [ROOT.Char.GetFaith.PositiveAfterLife], if [recipient.GetSheHe] will forgive me."
 bp1_yearly.9044.a.indifferent:0 "It was nothing personal."
 bp1_yearly.9044.a.guilty:0 "I'm sorry it had to end this way."
 bp1_yearly.9045.t:0 "The Execution"
 bp1_yearly.9045.desc.intro:0 "A while after I gave the order to execute [recipient.GetName], [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] took me down to the gallows, promising that what I would see would be a valuable learning opportunity.\n\n"
 bp1_yearly.9045.desc.zealous:0 "I see [recipient.GetName] approach the executioner with eyes jammed shut. In the hush of the courtyard, I can hear [recipient.GetHerHim] muttering incomprehensible prayers and chants into [recipient.GetHerHis] hands, as if there were hope that [recipient.GetFaith.HighGodName|U] would be willing to come and prevent [recipient.GetHerHis] untimely demise."
 bp1_yearly.9045.desc.brave:0 "[recipient.GetFirstNameNoTooltip] stares the executioner in the face and looks about ready to spit when at last [recipient.GetSheHe] notices me watching. [recipient.GetHerHis|U] eyes never leave mine, not for a moment, scowling deep beyond my eyes and into my soul with nothing but pure hatred and contempt."
 bp1_yearly.9045.desc.fallback:0 "[recipient.GetNamePossessiveNoTooltip] eyes are a deep red from [recipient.GetHerHis] tears. As [recipient.GetSheHe] steps towards the executioner, [recipient.GetSheHe] attempts to remain silent, but cannot help but gently whimper and choke as [recipient.GetSheHe] contemplates [recipient.GetHerHis] impending demise."
 bp1_yearly.9045.desc.outro:0 "\n\nRegardless of how this spectacle makes me feel, it's all over far too quickly for me to even have the chance to call off the act. Once the deed is done and [recipient.GetNamePossessiveNoTooltip] heart beats no more, [bp1_yearly_9045_guardian.GetNameNoTooltip] leaves me alone with the body to contemplate what I've done."
 bp1_yearly.9045.a.indifferent:0 "Can I go home now?"
 bp1_yearly.9045.a.sadistic:0 "What a great show!"
 bp1_yearly.9045.a.guilty:0 "Why did you show me that?"
 bp1_yearly.9046.t:0 "A Brown Naming"
 bp1_yearly.9046.desc.intro:0 "The time has come at last for my dearest newborn [bp1_yearly_9046_poopy_child.GetName] to be named in the eyes of [ROOT.Char.GetFaith.HighGodName], and all the important men and women of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] have gathered to witness this sacred day. As [bp1_yearly_9046_chaplain.GetName] goes about [bp1_yearly_9046_chaplain.GetHerHis] holy duty, I feel a foul scent enter my nostrils.\n\n"
 bp1_yearly.9046.desc.christian:0 "The baptismal font now runs a rich brown with the fecal matter of my babe. [bp1_yearly_9046_chaplain.GetHerHis|U] head has already been dunked in the holy water for the Father, and I can only watch as it is dunked another two times for the Son and Holy Spirit."
 bp1_yearly.9046.desc.not_christian:0 "By the dripping brown liquid between [bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip] hands, it's clear my dear [bp1_yearly_9046_poopy_child.GetNameNoTooltip] was unable to hold it in for [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.9046.desc.outro:0 "Despite the foul smell and the jeering of the congregation, [bp1_yearly_9046_chaplain.GetNameNoTooltip] remains professional.\n\nI have a feeling this event may haunt my newborn for the rest of [bp1_yearly_9046_poopy_child.GetHerHis] life, and the name [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] may forever be associated with baby excrement."
 bp1_yearly.9046.a.indifferent:0 "Ha! What a show!"
 bp1_yearly.9046.a:0 "Well, there's nothing I can do."
 bp1_yearly.9046.b:0 "This event does not leave this room."
 bp1_yearly.9047.t:0 "A Loving Lock"
 bp1_yearly.9047.desc:0 "I am engaging my dearest [bp1_yearly_9047_lover.GetName] in our usual pillow-talk, wrapping [bp1_yearly_9047_lover.GetHerHis] lovely hair around my fingers.\n\n\"Do you love my hair so, my [ROOT.Char.Custom('LoverPetName')]? Perhaps you should carry it with you always as you go about your duties as [ROOT.Char.GetTitleAsNameNoTooltip], so then everyone will see you and I are one.\"\n\nI thought at first [bp1_yearly_9047_lover.GetSheHe] was joking, but it quickly becomes apparent that [bp1_yearly_9047_lover.GetSheHe] truly intends me to wear [bp1_yearly_9047_lover.GetHerHis] hair as an accessory for all to see!"
 bp1_yearly.9047.a:0 "I will wear it until I die."
 bp1_yearly.9047.b:0 "What? That's disgusting!"
 bp1_yearly.9048.t:0 "Wrestling a Demon"
 bp1_yearly.9048.desc:0 "[bp1_yearly_9048_nemesis.GetName] never fails to show [bp1_yearly_9048_nemesis.GetHerHis] hideous face at exactly the right moment to truly ruin my day. This time, [bp1_yearly_9048_nemesis.GetSheHe] seems particularly full of bile as [bp1_yearly_9048_nemesis.GetSheHe] approaches me in my own courtroom with fire in [bp1_yearly_9048_nemesis.GetHerHis] eyes.\n\n\"You absolute [ROOT.Char.Custom('InsultNoun')]! You total [ROOT.Char.Custom('InsultNoun')]! You [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Every breath in your lungs is a waste and an insult to all living things. I tire of looking at such a twisted perversion of [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive] creation, and I demand satisfaction. This thing between us ends now! Fight me!\"\n\nBefore I have a chance to react, [bp1_yearly_9048_nemesis.GetName] is already primed in position to wrestle me!"
 bp1_yearly.9048.a:0 "The world will have one less [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] when I'm done!"
 bp1_yearly.9048.b:0 "Oh begone, [ROOT.Char.Custom('InsultNoun')]."
 9048_you_lose:0 "You are bested in combat"
 bp1_yearly.9049.t:0 "Just Desserts?"
 bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName] falls at my feet, bloody and broken from [bp1_yearly_9048_nemesis.GetHerHis] pathetic attempt to best me. The fight is over and I am the clear victor, but I still feel a fire burning in my heart. My fists want nothing more than to pummel this [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] into the ground until nothing but a bloody smear remains.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] raises [bp1_yearly_9048_nemesis.GetHerHis] hands feebly over [bp1_yearly_9048_nemesis.GetHerHis] face, eyes filled with the fear of a [ROOT.Char.Custom('LocalAnimal')] who knows the hunt is at its end."
 bp1_yearly.9049.a:0 "I'll bite a chunk out of you!"
 bp1_yearly.9049.b:0 "This is over."
 bp1_yearly.9049.c:0 "$bp1_yearly.9049.b$.. for you!"
 bp1_yearly.9050.t:0 "War Stories"
 bp1_yearly.9050.desc:0 "One of [bp1_yearly_9050_friend.GetNamePossessive] favorite things to do with me is to sit by the fire and exchange war stories on a beautiful [ROOT.Char.GetPrimaryTitle.GetAdjective] night, and this night we have been reminiscing from sun until moon until sun again!\n\nI begin by telling of the time when [bp1_yearly_9050_my_memory.GetDescription], prompting [bp1_yearly_9050_friend.GetFirstNameNoTooltip] to clasp [bp1_yearly_9050_friend.GetHerHis] hands and laugh.\n\n\"A fine tale! Though truly, I tell you friend, there's no event more glorious in all of history than when [bp1_yearly_9050_friend_memory.GetDescription]! Ha! What glorious days we've had, and I pray many more glories to come!\""
 bp1_yearly.9050.a:0 "Nobody spins a yarn like [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b:0 "#EMP My#! story is clearly the better!"
 exploitative_lord_modifier:0 "Exploitative Lord"
 exploitative_lord_modifier_desc:0 "This character exploits even the most desperately poor serfs, if there is coin to be had."