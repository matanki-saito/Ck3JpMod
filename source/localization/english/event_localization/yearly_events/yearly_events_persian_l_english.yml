l_english:
 yearly_persian.1002.t:0 "ノウルーズ"
 yearly_persian.1002.desc:1 "私の宮廷では毎年、[iranian.GetName]でノウルーズの祭りを祝っているが、[ROOT.Char.GetTitleAsNameNoTooltip]としての職務のため、私はしばしば、祭りに参加することが難しい。\n\n春分が近づき、私の領国が繁栄し安定した状態であることから、今年は[ROOT.Char.Custom('ResidenceBuilding')]を抜け出して、祭りの気分に浸るために時間を割くべきだろうか？"
 yearly_persian.1002.a:0 "気前の良い宝石と黄金の贈り物でジャムシードを讃えよう！"
 yearly_persian.1002.b:0 "これはおめでたい行事であり、他の人を訪問して過ごすのが一番だ！"
 yearly_persian.1002.c:0 "家族と共に伝統的なハフトスィーンの儀式に集中する。"
 yearly_persian.1002.d:0 "仕事が多すぎて休めない！"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "すべての[friend|E]と近隣の[ruler|E]"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "すべての[spouse|E]と[close_family_member|E]"
 yearly_persian.1101.t:0 "シュウービーヤ"
 yearly_persian.1101.desc.arabic:0 "イスラム教の普及と共にアラビア文化もアラビア半島から広がってきている。"
 yearly_persian.1101.desc.seljuk:0 "セルジューク朝の偉大な征服以来、我々の歴史と文化は新しい臣民たちの間で広がっている。"
 yearly_persian.1101.desc.ending:0 "\n\n多くの部族や文化が私たちの[ROOT.Char.GetCulture.GetName]言語や伝統を取り入れる中で、イラン高原に住むペルシア人はこの広がりに猛烈に抵抗してきた。\n\n偉大なアケメネス朝とササン朝の帝国の遺産から独自の文化的伝統を引き出した彼らは、自分たちの祖先を非常に誇りに感じており、外国の支配に直面してもなお、彼らの歴史を守りたいと考えている。"
 yearly_persian.1101.every_county:0 "すべての[persian.GetName]の伯爵領"
 yearly_persian.1101.every_family:0 "すべての[close_family_member|E]"
 yearly_persian.1101.a:0 "I'll force them all to submit to [ROOT.Char.GetCulture.GetName] supremacy!"
 yearly_persian.1101.b.seljuk:0 "#EMP 彼ら#!の慣習を取り入れることで、我々は第三のペルシア帝国を確立できるかもしれない！"
 yearly_persian.1101.c:0 "我々はこのような多様な背景を持つ臣民に恵まれている！"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
 yearly_persian.1002.every_iranian_character:1 "Every [iranian.GetName] [culture_group|E] Vassal and Courtier"