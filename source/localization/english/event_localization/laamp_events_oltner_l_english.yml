l_english:
 ep3_laamp_flavor_oltner.3001.t: "従者が心を捉えしは"
 ep3_laamp_flavor_oltner.3001.desc: "「我が[entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))][ROOT.Char.GetTitledFirstNameNoTooltip]、ここ[ROOT.Char.GetCurrentLocation.GetName]で私はなんとも[marriage_material.Custom('RandomPositiveShallowAdjective')][marriage_material.GetWomanMan]に出会いました…」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))]の[entourage_to_marry_2.GetFirstNameNicknamed]は口籠る。\n\n「[marriage_material.GetHerHis|U]の家族は相当な額の持参金を寄越さないと結婚を許さないと言うのです！」[entourage_to_marry_2.GetSheHe|U]は申し訳なさそうに声を絞り出す。「助けては頂けませんか？」"
 ep3_laamp_flavor_oltner.0001.a: "…全くなんて[entourage_to_marry_2.GetWomanMan]だ。お前は金持ちだろうが。自分で払え！"
 ep3_laamp_flavor_oltner.0001.b: "勿論だ、助けてやろう！"
 ep3_laamp_flavor_oltner.0001.c: "[marriage_material.GetSheHe]が駆け落ちしてくれるかもしれんぞ…"
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName]は加わる"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName]は関心が無い"
 ep3_laamp_flavor_oltner.0001.d: "私には関わりのない事だ。"