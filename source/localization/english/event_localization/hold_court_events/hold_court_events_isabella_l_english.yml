l_english:
 hold_court.4001.t:0 "災厄"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName]が私の玉座の間に突き進んでくる。「[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U]、多くの人々は[preferred_heir.GetTitledFirstName]こそが[annoying_heir.GetTitledFirstName]よりもあなたの後継者にふさわしいと考えています。あなたの後継者である[annoying_heir.GetTitledFirstNameNoTooltip]が犯罪を技量とするほど法を犯していることは[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]中に知られております！"
 hold_court.4001.heir_street_fight:0 "血まみれの悪党が酒場の外をたむろし、酔っ払った農民をなじって喧嘩をさせています。[annoying_heir.GetSheHe]が悪ふざけのために殺すこのような乱闘で何人もが死んでいるのです！」"
 hold_court.4001.heir_robbery:0 "ここに来る旅の途中で、私は豪華な装飾を施した[annoying_heir.GetWomanMan]の馬に襲われました。[annoying_heir.GetSheHe|U]は私を裸にして木に縛り付け、目の前で[annoying_heir.GetHerHis]の覆面を外し、「[annoying_heir.GetSheHe]は、本当は[annoying_heir.GetTitledFirstNameNoTooltip]だ！」とほくそ笑んだのです！」"
 hold_court.4001.heir_tavern:0 "[annoying_heir.GetSheHe|U]は酒場に暮らしているようなもので、一旦小遣いを使い果たすと、他の人が[annoying_heir.GetHerHim]に酒を奢る代わりに、あなたの卑猥な物まねをしているのです！」"
 hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.GetSheHe|U]は一度でも会合に参加することを拒み、私がその理由を尋ねると[annoying_heir.GetSheHe]は『退屈なんだよ、我々は互いに殺し合う方がはるかに楽しいだろう』と言うのです。」"
 hold_court.4001.heir_hated:0 "[annoying_heir.GetSheHe|U]は可愛くない自慢屋で、私たちの誰かが[annoying_heir.GetSheHe]を好きでも気にはしないよと私に自慢するのです。」"
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip]は舌打ちすると仰天して言う。「私の[annoying_heir.Custom('PetName')]がそんなことをするはずがない！」"
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetSheHe|U]はため息をつく。「でも、[annoying_heir.GetSheHe]はやったことを否定するのでしょうね。」"
 hold_court.4001.heir_admission:0 "\n\n狼のような笑みが[annoying_heir.GetTitledFirstNamePossessiveNoTooltip]の顔全体に広がる。「ああ、全くもってその通りだよ。」"
 hold_court.4001.a:0 "とても素敵だ、[annoying_heir.GetSheHe]は[annoying_heir.GetHerHis]の[ROOT.Char.GetMotherFather]に似ているな！"
 hold_court.4001.b:0 "もう我慢の限界だ！[preferred_heir.GetTitledFirstNameNoTooltip]だ。"
 hold_court.4001.c:0 "私の経験では、[preferred_heir.GetTitledFirstNameNoTooltip]も同様に我慢ならない！"
 hold_court.4001.d:0 "欠点があるということは、兵士たちが[annoying_heir.GetHerHim]を仲間として見ているということだ！"
 hold_court.4100.t:0 "自然に騙される"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName]が腕組みをして近づいてくる。「あなたの健康がそのままの状態で、この王位を続けることはあなたにとって非常に傲慢なことです。」\n\n[prejudiced_vassal.GetSheHe|U]は鼻であしらって言う。"
 hold_court.4100.deformity_prejudice:0 "「人間性は、[ROOT.Char.GetHerHis]の身体が自然から疎まれたように、[ROOT.Char.GetHerHim]を見捨てたのです。」"
 hold_court.4100.speech_prejudice:0 "「[ROOT.Char.GetHerHis]の誤った言葉が[ROOT.Char.GetHerHim]を常に裏切るように、それらが我々全員を裏切らないとどうして信じられるのでしょう？"
 hold_court.4100.mental_health_prejudice:0 "「[ROOT.Char.GetSheHe|U]は一晩中城をさまよい、自身の死を[ROOT.Char.GetHerHis]にささやく甘い夢をぶつぶつとつぶやいています。"
 hold_court.4100.chronic_pain_prejudice:0 "「[ROOT.Char.GetHerHis]の関節の一つ一つは、今にも破れそうな羊皮紙のようなものです。曲げるたびに起こる容赦ない痛み"
 hold_court.4100.disability_prejudice_fallback:0 "「そんな、切られた苗木のような失敗した生き方が、[ROOT.Char.GetTitledFirstNameNoTooltip]を獣へと変えてしまったのです。"
 hold_court.4100.disability_insult:0 "[ROOT.Char.Custom('GetDisability')|l]悪鬼であることが"
 hold_court.4100.disability_prejudice_ending:0 "[ROOT.Char.GetHerHis]の心に影響を与えているので、私には[ROOT.Char.GetSheHe]が周りの人々の苦境に本当に同情しているとは思えません。[ROOT.Char.GetSheHe|U]は、人の法を無視し、[ROOT.Char.GetSheHe]が満足することを何でもやっているのです。」"
 hold_court.4100.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName]の法であっても、[ROOT.Char.GetFaith.HighGodNameSheHe|U]が見捨てたものには適用されないのだ。"
 hold_court.4100.b:0 "毎日を耐えることは、私をあらゆる[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]よりも強くする。"
 hold_court.4100.c:0 "私はもっと可愛い仮面を作って、あなたより#EMP ずっと#!ハンサムになってやろう！"
 hold_court.4100.d:0 "演説への挑戦は慎重に選ばれた言葉を生み出す。"
 hold_court.4100.e:0 "死を恐れぬ者ほど勇敢な[ROOT.Char.GetWomanMan]は存在しない。"
 hold_court.4100.f:0 "紙のような手足が、私の痛みへの耐性を強くしてくれるのだ！"
 hold_court.4100.g:0 "多くの痛みは、不健康を克服することを教えてくれるはずだ！"
 hold_court.4100.h:0 "私は半人前にも満たない存在なのだな？"
 hold_court.4100.duel_win:0 "封臣たちは、あなたの不健康に対する決意を賞賛するようになります。"
 hold_court.4100.duel_loss:0 "封臣たちはあなたの体調不良を管理する能力を信用しなくなります。"
 hold_court.4100.impressed:0 "封臣は感銘を受けた"
 hold_court.4100.unimpressed:0 "封臣は無感動だ"
 disabled_fallback:0 "無効"
 hold_court.4200.t:0 "庇護"
 hold_court.4200.desc:0 "我が同盟者であり、かつては強大だった[fleeing_ally.GetTitledFirstName]が、今は汚物と糞尿にまみれ、予告もなく我が玉座の前に到着する。\n\n「あの腹を膨らせたヒキガエル、私のかつての後継者である[usurping_heir.GetTitledFirstName]が、私を領国から追放し、称号を奪ったのです。私は命からがらここに逃れてきました。」\n\n[fleeing_ally.GetSheHe|U]は私の前にひざまずく。「あなたのような恐ろしい方が私に屋根を与えてくれなければ、私はすぐに溝で腐ってしまうでしょう。どうか、あなたに人の心がおありなら、私に庇護をお与えください。」"
 hold_court.4200.a:0 "あなたとは友人同士だ、私の酌取りに任命しよう。"
 hold_court.4200.b:0 "あなたは私の玉座の側に居場所を得るだろう…私の足載せ台として！"
 hold_court.4200.c:0 "すぐに[usurping_heir.GetTitledFirstNameNoTooltip]に知らせよう！[usurping_heir.GetSheHe|U]はとても喜ぶはずだ！"
 hold_court.4300.t:0 "私を飾れ！私を飾れ！"
 hold_court.4300.desc:0 "宮廷が始まる前に、我が[proposing_chancellor.GetCouncilTitle]が私を脇へと引き寄せる。驚いたことに、[proposing_chancellor.GetSheHe]は派手な[ROOT.Char.Custom('GetAccessory')|l]を振り回している。\n\n「我が[ROOT.Char.GetLadyLord]、あなたの宮廷には非常に多くの人が参加しています。私は、あなたが全員の顔と出身地を記憶することについて、いささかの挑戦を受けていることを知っています。私は解決策をご提案いたします。宮廷において、すべての人が見分けのつく地元の様式のドレスを着用することを命じるのです。」\n\n[proposing_chancellor.GetSheHe|U]は[ROOT.Char.Custom('GetAccessory')|l]を私に押し付ける。「地域ごとの流行がはっきりしない者については…私が自由に仕立て屋を雇い、彼らが着るべき新しい伝統的な衣服を『提案する』ことにします。」"
 hold_court.4300.a:0 "私は顔を忘れたりしない！私は大丈夫だ。"
 hold_court.4300.a.success:0 "あなたは客への挨拶で口ごもることはない"
 hold_court.4300.a.failure:0 "あなたは到着した客人を混同する"
 hold_court.4300.b:0 "私の客人はきっとそのような服を誇らしげに着るだろう！"
 hold_court.4300.b.success:0 "家臣たちは自身の紋章を表すアクセサリーを身につけることに誇りを持つ"
 hold_court.4300.b.failure:0 "家臣は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]が誤った伝統を押し付けていることで侮辱される"
 hold_count.4300.b.success.toast:0 "外交の成功！"
 hold_court.4300.b.failure.toast:0 "外交の失敗！"
 hold_court.4300.c:0 "客人のことは忘れて——仕立て屋に#EMP 私の#!素敵な服をデザインしてもらおう！"
 hold_court.4300.c.tt:0 "服を受け取ります"
 hold_court.4400.t:0 "武器の携帯"
 hold_court.4400.desc:0 "二人の封臣が、私の玉座に先に辿り着こうと押し合いへし合いをしている。\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip]が私の前で頭を下げる。「我が[ROOT.Char.GetLadyLord]、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]では、街中で殺人が行われています。市民が武器を持つことを禁じた方が文明的でしょう——少なくとも市内においては。」\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip]が[wants_safety_vassal.GetHerHim]を蹴り出す。「安全とは、それぞれの[dummy_gender.GetWomanMan]たちが自身を守るために学ぶことです。武器の携帯を禁じれば市民は骨抜きにされてしまいます！」"
 hold_court.4400.a:0 "居留地の壁内では武器使用を禁止するべきだ。"
 hold_court.4400.b:0 "我が領国が弱体化しないよう、剣を持ち続けよ。"
 hold_court.4400.c:0 "この安全に関する議論は…暴力で解決しよう！"
 hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip]が勝利する。"
 hold_court.4400.c1.tt:0 "武器の携帯は常時可能です"
 hold_court.4400.c2:0 "どういうわけか[wants_safety_vassal.GetTitledFirstNameNoTooltip]が勝利する。"
 hold_court.4400.c2.tt:0 "あなたの都市全体で武器の使用禁止が始まります"
 hold_court.4500.t:0 "終わりなき詩"
 hold_court.4500.desc.intro:0 "[demanding_poet.GetHerHim]の啓示が垣間見える華やかな姿が近づいてくる。「私は詩人です。"
 hold_court.4500.council:0 "私をあなたの[secondary_character.GetCouncilTitle|l]にしてください！」"
 hold_court.4500.romance:0 "私はすぐにでもあなたの恋人になるべきです！」"
 hold_court.4500.titles:0 "あなたは[secondary_character.GetTitledFirstNamePossessiveNoTooltip]の土地全てを私に与えるべきです。」"
 hold_court.4500.realm:0 "あなたの領国を私にください！」"
 hold_court.4500.desc.middle:0 "\n\n数秒間の幽かな静寂が宮廷を包む。半分眠っていたような[secondary_character.GetTitledFirstNameNoTooltip]が背筋をピンと伸ばす。「何だと？」\n\n「私は"
 hold_court.4500.chancellor_2:0 "外国を巡る中で、宇宙で最も偉大なバラードを作詩しました。私は[secondary_character.GetTitledFirstNameNoTooltip]よりもはるかに多くの世界の人々を知っているのです。"
 hold_court.4500.steward_2:0 "金でできた城塞の上で、宇宙で最も偉大なバラードを作詩しました。私は[secondary_character.GetTitledFirstNameNoTooltip]よりもはるかに豊かな美しさを知っています。"
 hold_court.4500.marshal_2:0 "昔の支配者たちの決闘について、宇宙で最も偉大なバラードを作詩しました。 私は[secondary_character.GetTitledFirstNameNoTooltip]よりもはるかに芸術としての戦争を理解しています。"
 hold_court.4500.spymaster_2:0 "他者に苦痛を与えることについて、宇宙で最も偉大なバラードを作詩しました。私の魂は[secondary_character.GetTitledFirstNamePossessiveNoTooltip]よりもはるかに多くの拷問を知っているのです。"
 hold_court.4500.chaplain_2:0 "[ROOT.GetCharacter.GetFaith.HighGodName]の神秘について、宇宙で最も偉大なバラードを作詩しました。私のペンの一筆一筆に、神の洞察が宿っています。"
 hold_court.4500.romance_2:0 "私は、愛の営みがいかに悟りの境地をもたらすかについて、宇宙で最も偉大なバラードを作詩しました。あなたはより賢明な統治者となり、あなたの心を蘇らせる大きな喜びを得ることでしょう。"
 hold_court.4500.titles_2:0 "家臣と主君の間の神聖な絆について、宇宙で最も偉大なバラードを作詩しました。私は[secondary_character.GetHerHim]よりも遥かに従順な下僕になれるでしょう。"
 hold_court.4500.realm_2:0 "時代を超えた我々の民俗的英雄について、宇宙で最も偉大なバラードを作詩しました。心を理解した詩人は、どんな[ROOT.Char.GetWomanMan]よりも、ずっと時代の流れに沿った人物になる可能性が高いのです。 私は、あなたよりも上手くあなたの所領を管理します。"
 hold_court.4500.desc.end:0 "すぐに私にその地位をお与えください。」"
 hold_court.4500.a:0 "衛兵、この詩人を始末しろ！"
 hold_court.4500.b:0 "あなたの妄想は魅力的だ、私の宮廷に書きにおいで。"
 hold_court.4500.c:0 "[demanding_poet.GetSheHe|U]は詩人だ！反論の余地はない。"
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon!あなたは自身の主要称号を[demanding_poet.GetTitledFirstNameNoTooltip]に与え、[demanding_poet.GetHerHis]の封臣になります！#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName]はすべての[secondary_character.GetTitledFirstNamePossessive]の土地と封臣を与えられます"
 hold_court.4600.t:0 "誰が[ROOT.GetCharacter.GetSheHe|U]を獣にした…"
 hold_court.4600.desc:0 "私の玉座の前に、小汚い農民の一団が現れる。彼らは、私がこれまで反乱を鎮圧してきた中で、最も物騒な燃えるような農具で武装している。\n\n一人は、私のお気に入りのクッションに熊手を突き刺した。\n\n「我々を支配するこの存在は、まさに悪魔の化身なのだ。本物の人間なら、我々が直面しているような暴力的な手段を持つはずがない。武器を取れ！変身する前に我々がそれを殺すのを手伝ってくれ！」"
 hold_court.4600.a:0 "私は悪魔ではない、私は[ROOT.Char.GetTitleAsNameNoTooltip]だ、もっと#EMP もっと#!悪いものさ。"
 hold_court.4600.b:0 "構想が気に入った！[chancellor.GetCouncilTitle]！私が悪魔だという言葉を広めよ。"
 hold_court.4600.b.tt:0 "良くも悪くも、[THIS.GetCharacter.GetFaith.DevilName]に対するあなたの類似は知られることになるでしょう。"
 hold_court.4600.c:0 "私は、本当にそんな忌まわしいことをしてきたのか？"
 hold_court.4600.c.tt:1 "It is not too late for change."
 hold_court.4600.d:0 "馬鹿馬鹿しい！[ROOT.Char.GetFaith.WitchGodName|U]は[ROOT.GetCharacter.GetFaith.DevilName]よりはるかに優れている！"
 hold_court.4600.d.success:0 "あなたの宮廷はあなたの冗談を笑う"
 hold_court.4600.d.failure:0 "廷臣はあなたが冗談を言っているのではないと疑う"
 hold_court.4600.a.success:0 "あなたは自身の評判を操作する"
 hold_court.4600.a.failure:0 "あなたは農民たちを怯えさせる"
 hold_court.4601.t:0 "我が快い[ROOT.GetCharacter.GetLadyLord|U]よ、"
 hold_court.4601.d:0 "お前は悪魔の魂を持っているという市民の話を聞いてからというもの、私の胸の高鳴りは止まらない。私は、あなたの恐ろしい自己をもっとよく知らなかったことを後悔している。\n\n我が城を訪れよ、そして我らは[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]に知られた最も粗野な珍味で食事をするのだ！"
 hold_court.4601.a:0 "けっこうじゃないか！"
 hold_court.4601.b:0 "家にはもっと良いご馳走があるが…"
 hold_court.4602.t:0 "美味しそうな我が[ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc:0 "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip]の[cannibal_vassal.Custom('FortifiedBuilding')]はいくつかの揺らめく蠟燭以外に何も照らすものはない。[cannibal_vassal.GetSheHe|U]は私を宴会のテーブルの前に座らせるが、テーブルには、ほとんど調理されていない無数の肉片の他には何の料理もない。\n\n[cannibal_vassal.GetSheHe|U]は私の椅子の後ろに潜み、私が食べ物を選ぶのを待っている。しばらくすると、[cannibal_vassal.GetSheHe]は歯をむき出しにして私の頭の横に身を乗り出す。\n\n「今夜はたくさんの素晴らしい[ROOT.GetCharacter.GetWomenMen]たちが我々の前で調理されているが、あなたほど美味しいものはない！」"
 hold_court.4602.a:0 "前菜として誰を食べればいい？"
 hold_court.4602.b:0 "わかった、一口食べてもいいぞ。"
 hold_court.4602.c:0 "私は行くぞ！これは悪趣味だ！"
 hold_court.4700.t:0 "苦悶の終わり"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName]は私に軽くお辞儀をする。「[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U]、私は地下牢で不幸な目に遭ったことのある[imprisoned_family_character.GetTitledFirstName]から、あなたの地下牢の血紅色の話を聞いたことがあります。さて、我々には#EMP 本当に#!"
 hold_court.4700.desc.gruel:0 "この下にある[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "この下にある[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "が必要だと思いますか？[ROOT.Char.Custom('RandomPrisonContentsPlural')]がたくさんあることで、一体どんな良いことがあるのでしょう？」\n\n[prison_challenger_vassal.GetSheHe|U]はため息をつく。「囚人たちには食べるための皿もなく、目を覚ますと地面に食べ物が置いてあり、それを動物のように食べなければならないのです！私は、この場所を改修するために、いくらかの金を提供しても構わないと思っています。」"
 hold_court.4700.a:0 "彼らがそれを楽しむことを意図されていたなら、彼らは軟禁されるだろう！"
 hold_court.4700.b:0 "あの地下牢は遺物だが、私は新しい[ROOT.Char.GetTitleAsNameNoTooltip]だ。"
 hold_court.4700.c:0 "我々は光り輝く新しい拷問器具で彼らを活気づけてやらねばならぬ！"
 hold_court.4700.d:0 "共に残酷な風習を覆そうではないか。"
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$苦しむ可能性は低いです"
 hold_court.4700_dungeons:0 "あなたの地下牢にいる人が、もっと"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$可能性が高いです"
 hold_court.4700.e:0 "あの鋳物は私自身が入れたんだ！"
 hold_court.4800.t:0 "子牛のカツレツをお願いしたい"
 hold_court.4800.desc:0 "あらゆる嘆願者の中に、軟禁中の囚人だと#EMP 思っていた#![escaped_prisoner.GetTitledFirstName]が、どういうわけか私の玉座の前に姿を現す。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U]、確かに私の軟禁された部屋で出される食事は、あなたが尊敬する客に出すものよりはるかに悪い水準です——それとも、これが本当にあなたの料理人ができる最高のものなのでしょうか？これからの夕食には[ROOT.GetCharacter.Custom('GetExpensiveMeal')]をお願いしたいものです。」\n\n我が[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]である[incompetent_guard.GetTitledFirstName]が息を切らして部屋に駆け込んでくる。「お詫び申し上げます、我が[ROOT.GetCharacter.GetLadyLord|U]、私は[escaped_prisoner.GetHerHim]を警備しておりましたが、[escaped_prisoner.GetSheHe]はとても魅力的で、[escaped_prisoner.GetHerHim]を外に出すよう、私を騙したのでございます。」"
 hold_court.4800.a:0 "シェフたちよ、[escaped_prisoner.GetHerHim]でこの地が見たこともないような最高の料理を作ってくれ！"
 hold_court.4800.b:0 "侮辱だ！これからお前にはカビの生えた粥だけだ。"
 hold_court.4800.c.tt:0 "軟禁されている者は、監督のもとに部屋から出ることができるものとします"
 hold_court.4800.c:0 "軟禁は尊厳を意味する、敷地内を歩かせてやれ。"
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip]、お前は[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]と呼ばれるに値しない！"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName]は解任されます"
 hold_court.4800.e:0 "一緒に地下牢へ行け！"
 hold_court.4900.t:0 "古代の時の中で…"
 hold_court.4900.desc:1 "大変年をとった人物が私の玉座に近づき、その一歩ごとに[suspicious_genealogist.GetHerHis]の杖をカチカチと鳴らしている。\n\n「我が[ROOT.GetCharacter.GetLadyLord|U]、私は系図学者ですが、あなたは自分が高貴な出自であることを自覚しておられるようですな。しかし、高貴というのは、神々しい、神話的というのとは少し異なるのです。私は、あなたの完全な血統を歴史の夜明けにまで遡る巻物を書きたいと願っています。わずかな金があれば、私はあなたと世界に真実を明らかにすることができるのです。あなたが[ROOT.GetCharacter.Custom('GetMythicalFounder')]の真の子孫であると！」"
 hold_court.4900.a:0 "それを伝えるのに紙切れなどは必要なかろう！"
 hold_court.4900.b:0 "素晴らしい！リストが過度に長いことは保証しよう！"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]？私とは比べものにならない！"
 hold_court.4900.d:0 "我が王朝はまだ小さいかもしれないが、我々は馬鹿ではない！"
 hold_court.4901.desc.intro:0 "数日後、系図学者である[suspicious_genealogist.GetTitledFirstName]が戻ってくる。[suspicious_genealogist.GetSheHe|U]は、私の州の一つを囲むのに十分な長さの巻物を広げる。私の[chaplain.GetCouncilTitle]は、広げられた端が私の玉座の足元に転がったので、それにわずかにつまずく。\n\n「私はここに、あなたの出自の真実を持っております、我が[ROOT.GetCharacter.GetLadyLord|U]。」[suspicious_genealogist.GetSheHe]は喉を鳴らすと読み始める。「今日、我らは偉大な歴史を公開する。我々の前に立っているのは[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]、"
 hold_court.4901.mothers:0 "[mother_1.GetFullNameNicknamedNoTooltip]の娘、恐ろしい[mother_2.GetFullNameNicknamedNoTooltip]によって生まれた、[mother_3.GetFullNameNicknamedNoTooltip]の腰の果実、[mother_4.GetFullNameNicknamedNoTooltip]の子宮から生まれた、公正な[mother_5.GetFullNameNicknamedNoTooltip]の子…」"
 hold_court.4901.fathers:0 "[father_1.GetFullNameNicknamedNoTooltip]の息子、恐ろしい[father_2.GetFullNameNicknamedNoTooltip]によって生まれた、[father_3.GetFullNameNicknamedNoTooltip]の腰の果実、驚くべき[father_4.GetFullNameNicknamedNoTooltip]の息子、[father_5.GetFullNameNicknamedNoTooltip]の子…」"
 hold_court.4901.desc.outro:0 "\n\n宮廷の周りの数人の瞼が垂れ始める。"
 hold_court.4901.a:0 "昼寝の時間だ。私は自分の栄光を夢見ることにしよう。"
 hold_court.4901.a.tt:0 "あなたは熱心に耳を傾けている宮廷の残りの部分から離れます"
 hold_court.4901.b:0 "どんなバラードよりもゾクゾクする！私は王座の端にいるぞ！"
 hold_court.4901.c:0 "「十分だ！[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip]はあなたの奉仕に対して借りがある」"