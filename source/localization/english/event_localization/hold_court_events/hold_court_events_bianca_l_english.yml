l_english:
 hold_court.3000.t:0 "汝が名の下における饗宴"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName]はいつもより姿勢を正し、[feast_vassal.GetSheHe]が何を言いたいのか目に見えてわかる熱心な様子で近づいてくる。\n\n"
 hold_court.3000.desc.opening.blind:0 "[feast_vassal.GetTitledFirstName]の足音が近づいてくるのが聞こえる。それらが止まった後、明らかに練習した[feast_vassal.GetHerHis]の喉を澄ませる動作が続く。あるいは私の気を引くための方法なのかもしれない。feast_vassal.GetSheHe]が自身の話に満足しているように見えるのが聞こえて。\n\n"
 hold_court.3000.desc.likes:0 "「[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]、あなたの統治下には、多くの祝いがあります！どうか、次の饗宴の費用は私に支払わせてください！見返りとして、あるいは将来、私に好意を与えてくれるでしょうか？」"
 hold_court.3000.desc.dislikes:0 "「[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]。あなたの領国の人々には、ストレスを忘れるような臨時の楽しい集まりが必要です。たとえそれがあなたの名前で開催されるとしても、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の利益のためなら、私は喜んで宴会の資金を提供しましょう。ただ、私は正当に報酬の恩恵を期待しますが。」"
 hold_court.3000.a:1 "結構だ、受け入れよう。"
 hold_court.3000.a.tt:0 "近日、宴を主催することで、報酬として[court_grandeur_value|E]を獲得します。"
 hold_court.3000.b:1 "無条件だ！あなたの主君はそれを求める！"
 hold_court.3000.c:1 "おそらく、もっと合意しやすいものを手配することができるのでは？"
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip]は、好意の依頼を破棄することに同意する"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip]は同意せず、支払いの申し出を撤回する"
 hold_court.3000.d:1 "残念だが、受け入れられない。"
 hold_court.3001.desc:0 "何と素晴らしい饗宴だったのだろう！あの日、[feast_vassal.GetTitledFirstName]に約束した饗宴はまだ記憶に新しく、私の饗宴に参加した人たちは恍惚の表情で私を讃えている。私の足元で歓声を上げ賛美する人々の姿に、私は幸福に酔ったような気分になった！また、[feast_vassal.GetFirstNameNoTooltip]に対する約束を守ったことの追加の恩恵は、出席したすべての人が私の宮廷を高く評価していることだ！"
 hold_court.3001.desc.dead:0 "ああ、なんと素晴らしい饗宴だったのだろう！[feast_vassal.GetTitledFirstName]に見せられなかったのがとても残念だ。出席者の中には、私が[feast_vassal.GetHerHim]と約束した饗宴の記憶を思い出し、私の宮廷の娯楽への献身を温かく語ってくれる者もいた。また、この饗宴も[feast_vassal.GetFirstNameNoTooltip]の思い出に捧げられたものだとする者もいた。いずれにせよ、約束を守ったことで、参加者が私の宮廷を高く評価してくれるという恩恵を得ることができた！"
 hold_court.3001.a:0 "次の饗宴はきっとさらに良いものになるはずだ！"
 hold_court.3001.b:0 "[feast_vassal.GetHerHis]の名でもう一杯！"
 hold_court.3010.t:0 "慣習にそぐわない宣教師"
 hold_court.3010.desc.opening:0 "「[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]」[religious_vassal.GetTitledFirstNamePossessive]の発する声は真剣そのものだ。「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の忌まわしき宣教師の捜査を開始しては頂けないでしょうか。お分かりでしょうが、件の宣教師は…その… "
 hold_court.3010.desc.preacher_gender:0 "[unconventional_preacher.GetSheHe]は#EMP [unconventional_preacher.GetWomanMan]でございます！#!"
 hold_court.3010.desc.closing:0 "これでは、我らが宗派の調和は保たれません！」\n\nそこへ[tolerant_vassal.GetTitledFirstName]が手を上げ、[religious_vassal.GetFirstNamePossessiveNoTooltip]の言を遮るように前へと進み出る。「[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U]、[religious_vassal.GetFirstNameNoTooltip]は正しいのでしょう。[religious_vassal.GetHerHis]の評価においては、ですが。一方でその話は、かの宣教師の#EMP たかが#!一欠点にすぎません。[unconventional_preacher.GetSheHe]の教えは全て、我らが宗派との調和を見せています」"
 hold_court.3010.a:0 "[ROOT.Char.GetFaith.HighGodName]の言葉を、より多くの人々に届けることこそ必要だ。"
 hold_court.3010.b:0 "そのインチキ宣教師を牢へぶち込め！"
 hold_court.3010.c:1 "その宣教師を、我が$high_almoner_court_position$として招こうと考えている。"
 hold_court.3010.d:0 "農夫すら教導できるのなら、これからは良き$court_tutor_court_position$になってもらえれば…"
 hold_court.3020.t:0 "侮辱的な記念碑"
 hold_court.3020.desc:0 "一人の農民が嘆願書を携えて前に出る。「我が主君、私は[village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]の代表として[village.GetName]から参りました。」農民は[different_culture_peasant.GetHerHis]の稽古して来たであろう演説を一瞬止める。\n\n「我々の文化の重要な記念碑を復元してほしいという我々の訴えは、[holder_of_area.GetTitleTierName]によって無視されました。[holder_of_area.GetSheHe|U]は、むしろ積極的に再建を妨害しているのです！」\n\n「[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U]、説明をお許しください！」[holder_of_area.GetFirstNameNoTooltip]が慌てて口を挟んでくる。「この記念碑は、我々の文化を愚弄するものです！[holder_of_area.GetCulture.GetCollectiveNounNoTooltip]を怪物として描いているのです！確かに、私がこのような憎むべき記念碑の修復に反対する理由はおわかりいただけたでしょう」"
 hold_court.3020.a:0 "「お前は私の人々を愚弄するのか！？後悔することになるぞ！」"
 hold_court.3020.b:0 "修復に正式な承認を与えよう。"
 hold_court.3020.c:0 "代わりに別の記念碑を建てよう——思いやりを象徴するような記念碑を。"
 hold_court.3020.d:0 "[village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]からの要求を拒否する。"
 custom.every_county_of_culture:0 "すべての[village.GetCountyData.GetCulture.GetName]の[county|E]"
 hold_court.3030.t:0 "記念碑の修復"
 hold_court.3030.desc:0 "一人の農民の[different_culture_peasant.GetWomanMan]が私の前に立ち、その嘆願を宮廷に伝える。\n\n「この前の戦争で全住民が被害を被りました。誰が悪いのかはわかりません。ですが、我々[different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip]にとって重要な文化財が[province.GetName]から略奪されてしまったのです。どうかお願いでございます、元の姿をもう一度見させては下さいませんか。そのために資金を割いてはいただけませんか！」\n\nその農民は、自らの要求をぎこちないお辞儀で締めた——それは、下賎な身分を明確に示すものであった。"
 hold_court.3030.a:0 "「あなたは修復に必要な資金を受け取ることができる。」"
 hold_court.3030.b:0 "残った材料を他の建物に使え。"
 hold_court.3030.c:0 "「この件に金をかける余裕はない。」"
 hold_court.3040.t:0 "笑いを求めて"
 hold_court.3040.desc:0 "一瞬の静寂の中、私は[jester_requester.GetTitledFirstName]を見て[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))]。程なく[jester_requester.GetHerHis]は自分の番だと気づき、「[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]！」と声を上げた。そして、考えをまとめるための貴重な時間を割いてやり、続けさせた。\n\n「笑顔と笑い声は、宮廷の活気さを測る素晴らしい物差しでございます！従って、訪れる私たちを楽しませてくれる、そんな素敵な道化師になりそうな者を見繕ってはいかでしょうか！」\n\n「[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U]、よろしいですかな。」[kill_joy.GetTitledFirstName]が横から口出しする。「道化師は、この宮廷の洗練された空気を台無しにし、その優雅さを粗野で幼稚なユーモアに置き換えてしまうでしょう。」"
 hold_court.3040.a:0 "この道化師を雇うことにしよう！"
 hold_court.3040.b:0 "馬鹿に見せる名人、[jester_requester.GetTitledFirstNameNoTooltip]にぴったりの役だ。"
 hold_court.3040.c:0 "[kill_joy.GetTitledFirstNameNoTooltip]が笑いを好まないのであれば、我々は[kill_joy.GetHerHim]を笑わせてやろう！"
 hold_court.3040.d:0 "ここは農民の市場ではない！この宮廷に道化師の居場所はない！"
 hold_court.3040.e:0 "あるいは次の機会に研究してみよう。"
 hold_court.3050.t:0 "高貴な義務"
 hold_court.3050.desc:0 "「もうそろそろ、再び謁見を行うことを検討されてはどうかと思いますが。」我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))][reminder_person.GetTitledFirstName]は厳しい声で言う。\n\n「前回、民衆が嘆願を行ってから長い時間が経ち、あなたの関心を引くべき問題のリストは蓄積されております。」それから[reminder_person.GetSheHe|U]は、長く待たされていることに不満を持つ嘆願者について私に伝える。\n\n「[ROOT.Char.GetHerHis]の人々を導くのが統治者の責任であり、彼らはあなたの指導を必要としているのです、[ROOT.Char.Custom2('RelationToMeAddress', reminder_person)]。」"
 hold_court.3050.a:0 "お前こそ、自分の立場をわきまえろ！"
 hold_court.3050.b:0 "いずれはそうしよう。"
 hold_court.3050.c:0 "彼らをなだめている間に、私は優先すべき事柄に対処する。"
 hold_court.3060.t:0 "腐敗への対処"
 hold_court.3060.desc.opening:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))][county_petitioner.GetTitledFirstName]は前に踏み出し、陳情を述べる前に[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))]。「[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U]、私は"
 hold_court.3060.desc.thieves:0 "[corrupt_county.GetNameNoTier]とその人々から盗みを働く泥棒の問題に対処するために、あなたの助力を求めます！」"
 hold_court.3060.desc.bandits:0 "[corrupt_county.GetNameNoTier]の慎み深い人々を苦しめる強盗の問題に対処するために、あなたの助力を求めます！」"
 hold_court.3060.desc.tax:0 "[corrupt_county.GetNameNoTier]で税金の徴収がうまくいっていない問題に対処するために、あなたの助力を求めます！」"
 hold_court.3060.desc.sheriffs:0 "[corrupt_county.GetNameNoTier]の法執行官不足問題に対処するため、あなた様の助力を求めます！」"
 hold_court.3060.desc.guilds:0 "[corrupt_county.GetNameNoTier]のギルドの協力不足問題に対処するために、あなた様の助力を求めます！」"
 hold_court.3060.desc.levies:0 "[corrupt_county.GetNameNoTier]の徴募兵が許容できるペースで回復していない問題に対処するため、あなたの助力を求めます！」"
 hold_court.3060.desc.courts:0 "[corrupt_county.GetNameNoTier]の司法裁判所不足の問題に対処するため、あなたの助力を求めます！」"
 hold_court.3060.desc.rulers:0 "[corrupt_county.GetNameNoTier]の精彩を欠く統治の問題に対処するために、あなたの助力を求めます！」"
 hold_court.3060.desc.closing:0 "\n\n[county_petitioner.GetSheHe|U]は一瞬話を止めるとため息をつく。「手持ちの資金では問題を解決できません。できる限りの支援をお願いいたします。」"
 hold_court.3060.a:0 "問題解決に必要な資金が提供できるぞ。"
 hold_court.3060.b:0 "我が家令が助言を提供できるだろう。"
 hold_court.3060.c:0 "無能なあなたが悪いのだ、自身で事態を収拾しろ。"
 hold_court.3060.d:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))][cp_steward_replacement.GetFirstName]はもっと良い家令になれるだろう。"
 hold_court.3070.t:0 "子供と二人の母"
 hold_court.3070.desc:0 "珍しい事件が私の宮廷に届いた。二人の女性が、幼い[mystery_baby.Custom('GirlBoy')]を自分たちの子だと言い張っているのだ。村人は誰も証人として立つことができず、まるで子供が空中から突然現れたかのようだと言っている——誰も彼女たちが妊娠したのかも、子を養子として引き取ったのかも、何も知らなかったのだ。\n\nこの謎は人々の耳目を集めている。我々はなぜこのようなことが起こったのか知ることはできないのかもしれない。だが、私はこの難問を解決しなければならない。この子の将来のために、私はどのような決断を下すべきなのだろうか？"
 hold_court.3070.a:0 "誰が子供の幸福を考えているか、母親たちをテストしよう。"
 hold_court.3070.a.tt:0 "あなたは、ある本で、赤ちゃんを二つに分けようと提案したところ、本当の母親が発見されたという、信じられない似たような出来事があったのを記憶しています。"
 hold_court.3070.b:0 "赤ん坊を二つに分けよう——文字通りに。"
 hold_court.3070.c:0 "若い方の女性だ、彼女は子供を育てるためにより多くの人生を持っているのだから。"
 hold_court.3070.d:0 "年齢には経験が伴うのだから、年上の女性が子供を育てることになる。"
 hold_court.3070.e:0 "自身の子として、私がその[mystery_baby.Custom('GirlBoy')]を育てよう！"
 hold_court.3080.t:0 "[ROOT.GetCharacter.GetTitledFirstNamePossessive]のコレクションの展示"
 hold_court.3080.desc:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))][antiquarian.GetTitledFirstName]は、弾むような足取りで私に近づいてくる。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]！」[antiquarian.GetFirstNameNoTooltip]は興奮に満ちた口調で言う。「あなたにとって金にも名声にもなる素晴らしいアイディアがあるのです！我が[ROOT.Char.GetLadyLord]、あなたはかなりの宝物のコレクションをお持ちだ、それを展示してみてはいかがでしょう？ コレクションの閲覧に料金を取ることも、あるいは、より多くの人に閲覧してもらうために無料にすることもできます。」\n\n[antiquarian.GetSheHe|U]は喉を鳴らしてから続ける。「人は目にしたものを欲しがるものですから、その分、あなたの宝物を請求しようという人が増えるという欠点はあるかもしれません。」"
 hold_court.3080.a:0 "人々には金を払ってでも、私の栄光を垣間見てもらいたい！"
 hold_court.3080.a.tt:0 "敵対的な宝物に対する計画がより一般的になるでしょう。"
 hold_court.3080.b:0 "見なければ信じられない者もいる、それは恵まれない人も含めてだ。"
 hold_court.3080.c:0 "危険を招くだけの価値はない。"
 hold_court.3090.t:0 "異文化の祝い"
 hold_court.3090.desc:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))][different_culture_vassal.GetTitledFirstName]は私に近づくと、[different_culture_vassal.GetSheHe]がよくやるように[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))]。\n\n「我が[ROOT.Char.GetLadyLord]、私は素晴らしいアイデアを思いつきました！この美しい[ROOT.Char.Custom('RealmType')]において異文化の一つに触れられるよう、一般市民のための博覧会、あるいは祝祭を開催してはいかがでしょうか。」[different_culture_vassal.GetFirstNameNoTooltip]はアイデアをさらに延々と説明し、それは[different_culture_vassal.GetSheHe]が説明しすぎて危険だと気づくまで続く。\n\n「金はかかりますが、それが私たちの人々の間のより前向きな関係を育むのに役立つと確信しています！」"
 hold_court.3090.a:0 "両者の文化を祝う、盛大な祭りを開催しよう！"
 hold_court.3090.b:0 "我々は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]において小規模な[different_culture_vassal.GetCulture.GetNameNoTooltip]の博覧会を開催しよう。"
 hold_court.3090.c:0 "[ROOT.GetCharacter.GetCulture.GetNameNoTooltip]の偉大さを伝えるため[different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]の土地で展示会を開催しよう！"
 hold_court.3090.d:0 "こんなことに金をかける余裕はない。"
 hold_court.3091.t:0 "文化的アイデンティティの融合"
 hold_court.3091.desc:0 "期待に満ちた空気を纏って、我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))][same_culture_vassal.GetTitledFirstName]が近づいてくる。\n\n「我が[ROOT.Char.GetLadyLord]、重大なお知らせをお持ちしました。[different_culture_vassal.GetCulture.GetCollectiveNoun]と[same_culture_vassal.GetCulture.GetCollectiveNoun]がより、いや、#EMP あまりにも#!類似していることが分かってきたのです。ですが、この問題の解決策がございます。その肝は、革新の最前線にいるのは我々[same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]だと示すことです！」"
 hold_court.3091.a:0 "我々の豊かな[same_culture_vassal.GetCulture.GetNameNoTooltip]文化を祝うための祭りを開催しよう！"
 hold_court.3091.b:0 "我々の偉大な成果を披露する展示会を手配してくれ。"
 hold_court.3091.c:0 "他の文化に対して優越感を持つ必要などない。"