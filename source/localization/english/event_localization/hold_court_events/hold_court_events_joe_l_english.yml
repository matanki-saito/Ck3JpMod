l_english:
 hold_court.8001.t:0 "商業の抑圧"
 hold_court.8001.desc:0 "一人の田舎の商人が前に進み出る。明らかに私の豪奢な広間に勝手が違う様子だ。私は手招きする。「来い、時間がないぞ。」\n\n「は、はい、我が[ROOT.Char.GetLadyLord]！」と、どもりながら言う。「私は[merchant.GetFirstName]と申します、[town.GetDeJureLiege.GetNameNoTierPossessive]最大の[town.GetTierAsNameNoTooltip][town.GetNameNoTier]にて不満を抱える交易商および自由民を代表して参りました。」\n\n「我々の[mayor.GetTitleTierName][mayor.GetFirstName]は[mayor.Custom('get_hold_court_8001_flaw')]——他の誰かに置き換えていただくよう、伏してお願い申しあげます…」"
 hold_court.8001.a:0 "[town.GetBaseNameNoTierPossessiveNoTooltip]の選挙が早くやってくるだろう。"
 hold_court.8001.b:0 "よろしい、#EMP お前が#!新しい[mayor.GetTitleTierName]になるべきだ！"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip]は[town.GetBaseNameNoTierNoTooltip]にとって適切だ"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip]はさらに悪い"
 hold_court.8001.c:0 "それで、[mayor.GetFirstNameNoTooltip]は何を言っているのだ？"
 hold_court.8001.c.tt_success:0 "[mayor.GetFirstNamePossessiveNoTooltip]の不適格の証拠が見つかる"
 hold_court.8001.c.tt_failure:0 "[mayor.GetFirstNamePossessiveNoTooltip]の不正は証明されない"
 hold_court.8001.d:0 "王宮は町の商人たちに補償をしよう。"
 hold_court.8001.e:1 "お前は#EMP [ROOT.Char.GetTitleTierNamePossessive]の[mayor.GetTitleTierName]を疑うのか！？#!"
 hold_court_8001.desc_lazy:0 "すべての義務を怠り、押し付けられない限り、法律をほとんど支持しません"
 hold_court_8001.desc_greedy:0 "[mayor.GetHerHis]自身の財布のために滑稽な関税と不利な罰金を捻り出すのです"
 hold_court_8001.desc_arbitrary:0 "不正な処置をし、我々を怒らせるかのように気まぐれで違反を捏造するのです"
 hold_court_8001.desc_deceitful:0 "秘密を交換し、最も単純な問題でさえ我々に対して嘘をつきます"
 hold_court_8001.desc_young:0 "あまりにも経験が浅く、法律について十分な理解を持っていないのです"
 hold_court_8001.desc_incompetent:0 "最も基本的な記録さえも維持できないのです"
 hold_court_8001.desc_infirm:0 "町の問題に注意を払うどころか、[mayor.GetHerHis]のベッドを離れるのもやっとです"
 hold_court_8001.desc_incapable:0 "この数週間、言葉を発せず、[mayor.GetHerHis]の仕事が山積みになったままです"
 hold_court_8001.desc_old:0 "寄る年波に勝てず、仕事に必要な活力を失いつつあります"
 hold_court_8001.desc_fallback:0 "商業や町の利益を阻害する存在です"
 hold_court_8001_deposed_modifier:0 "市民の干渉"
 hold_court_8001_ignored_modifier:0 "商業の抑圧"
 hold_court_8001_compensated_modifier:0 "商人への補償"
 hold_court_8001_merchant_boon_modifier:0 "商人のやり方"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "投獄された代表者"
 hold_court.8010.t:0 "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]の辺境"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName]があなたの前に立ち、[frontier_lord.GetHerHis]の表情は心配で重々しいものとなっている。「我が[ROOT.Char.GetLadyLord]、[neighboring_enemy.GetPrimaryTitle.GetNameNoTier]の脅威が私の心に重くのしかかっております。」\n\n「[neighboring_enemy.GetTitledFirstName]は国境を越えて迫っております。」[frontier_lord.GetSheHe]は指摘する。「[frontier_barony.GetNameNoTierNoTooltip]と[frontier_lord.Custom('get_hold_court_8010_stake')]の門からわずか数日のところです。」\n\n「我が領地を守るために力をお貸しください——[frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]の兵士と要塞だけが[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]と破滅の間に立ち塞がる全てなのです！」"
 hold_court.8010.a:0 "あなたの責任は、確かに特権を正当化するかもしれない…"
 hold_court.8010.b:0 "あなたの話は真実だ、[frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は要塞化されなければならない。"
 hold_court.8010.c:0 "#EMP 数日だと！？#! 我々は首都を守らなければならない！"
 hold_court.8010.d:0 "くだらん、[neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip]など脅威ではない。"
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip]は安心します"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip]はより良い主張をします"
 hold_court.8010.e:0 "我々は皆、戦争の危険を背負っている。"
 hold_court_8010.desc_family:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip]家の炉端"
 hold_court_8010.desc_republic:0 "その壁の中の罪のない人"
 hold_court_8010.desc_theocratic:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の謙虚な信者"
 hold_court_8010_fortifications_modifier:0 "辺境の守り"
 hold_court_8010_vassal_modifier:0 "負担の共有"
 hold_court.8020.t:0 "神聖な要求"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle]である[bishop.GetFirstName]が重々しく歩み出てくる。\n「我が[ROOT.Char.GetLadyLord]様、[ROOT.Char.Custom('get_hold_court_8020_holiness_1')]」"
 hold_court.8020.desc.body_pope:0 "\n\n「[pope.GetTitledFirstNameRegnal|U]聖下が同意されたところによれば、"
 hold_court.8020.desc.body_fallback:0 "\n\n「合意によれば、"
 hold_court.8020.desc.body_1:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_2')]は一般人ではなく[ROOT.Char.GetFaith.AltPriestTermPlural]によって完全に管理されるべきとされています。」"
 hold_court.8020.desc.body_personal:0 "\n\n「この土地をお渡しください、"
 hold_court.8020.desc.body_vassal:0 "\n\n「[vassal.GetTitledFirstName]は[owner.GetHerHis]の財産を放棄するべきです、"
 hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter][candidate.GetFirstNamePossessive]の保護の下、[ROOT.Char.GetFaith.HighGodName]の信仰と栄光のために！」"
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "[ROOT.Char.GetFaith.ReligiousText]にはこれが必要なのか？"
 hold_court.8020.b.tt_success:0 "あなたは宗教的な要件がないことを示す"
 hold_court.8020.b.tt_failure:0 "あなたの主張は説得力がない"
 hold_court.8020.c:0 "興味深いな、だが、あなただけが利益を得る立場にあるのか？"
 hold_court.8020.d:0 "変える理由が見当たらない。"
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip]の干渉は明らかに度を越している。"
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の巡礼者が[ROOT.Char.GetFaith.HighGodNameAlternate]に近づくために[ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive]の[ROOT.Char.Custom('GetFaithGrandTemple')]に集まっております。"
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]は、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の巡礼と崇拝の重要な中心地です。"
 holiness_fallback_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]の信者たちは、宗教的導きと[ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]からの救済を大声で叫んでいます。"
 holiness_cathedral_2:0 "そのような重要な[ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2:0 "そのような聖地"
 holiness_fallback_2:0 "さらなる[ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "[ROOT.Char.Custom('GetFaithGrandTemple')]は[ROOT.Char.GetFaith.HighGodName]に属している。"
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]は[ROOT.Char.GetFaith.PriestNeuterPlural]の手にあるべきです。"
 holiness_fallback_3:0 "私は[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の[ROOT.Char.GetFaith.PriestNeuterPlural]を拒否することはない。"
 hold_court.8030.t:0 "都市のライバル関係"
 hold_court.8030.desc.intro_1:0 "明らかに何かに興奮している[mayor_2.GetTitledFirstName]が、私を迎える。\n\n「我が[ROOT.Char.GetTitleTierName]、[mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip]の犬どもは、自分たちが我々より優れていると思っているのです…」[mayor_2.GetSheHe]は吐き出すように言う。「…毎日、市場で高慢なジョークを飛ばしています！」\n\n「[mayor_1.GetTitledFirstName]、あの[mayor_1.Custom('InsultAdjective')][mayor_1.Custom('InsultNoun')]には身の程を思い知らせ、あの"
 hold_court.8030.desc.intro_heretical:0 "異端の"
 hold_court.8030.desc.intro_heathen:0 "異教徒の"
 hold_court.8030.desc.intro_foreign:0 "外国人の"
 hold_court.8030.desc.intro_fallback:0 "忌々しい"
 hold_court.8030.desc.intro_2:0 "愚か者どもに[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]を尊敬させる必要があります"
 hold_court.8030.desc.body_same_county:0 "——[mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]のもっとも偉大な[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]を！」"
 hold_court.8030.desc.body_same_duchy:0 "——[mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]の一流の[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]を！」"
 hold_court.8030.desc.body_neighbor_county:0 "——地方で第一の[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]を！」"
 hold_court.8030.desc.body_fallback:0 "——優れた[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]を！」"
 hold_court.8030.a:0 "…だが、[mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip]の方#EMP が#!より良い町だ！"
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]は間違いなく望ましい。"
 hold_court.8030.c:0 "この愚かな行為を止めろ！どこで始まったんだ？"
 hold_court.8030.d:0 "勇敢な言葉だが、お前は行動で決着をつけるのだ！"
 hold_court.8030.c.tt_success:0 "あなたは紛争を解決する"
 hold_court.8030.c.tt_failure:0 "あなたは事態を悪化させる"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip]が決闘に勝利する"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip]が決闘に勝利する"
 hold_court.8030.d.tt:1 "[mayor_2.GetTitledFirstName]と[mayor_1.GetTitledFirstName]が#V 決闘#!を行います。"
 hold_court.8030.e:0 "些細な争いで私の時間を浪費する気か？"
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip]が決闘に勝利する"
 hold_court_8030_settled_character_modifier:0 "市民の称賛"
 hold_court_8030_duel_modifier:0 "大衆の正義"
 hold_court_8030_favored_modifier:0 "厚遇された町"
 hold_court_8030_spurred_modifier:0 "ライバル関係の助長"
 hold_court_8030_settled_county_modifier:0 "都市の協力"
 hold_court.8040.t:0 "特別な処遇"
 hold_court.8040.desc:0 "悔い改めない[infidel_vassal.GetTitledFirstName]の姿が、[infidel_vassal.GetHerHis]の存在と共にあなたを飾っている。\n\nつっかえながらも、[infidel_vassal.GetSheHe]は話し始める。「我が[ROOT.Char.GetTitleTierName]、私は忠実に喜んであなたに従う者でございます——どうか平和のうちに我が信仰を実践させてください。」\n\n"
 hold_court.8040.desc.intro_same_religion:0 "「我々[infidel_vassal.GetFaith.GetAdherentNamePlural]は[ROOT.Char.GetFaith.GetAdherentNamePlural]がするように[infidel_vassal.GetFaith.CreatorName]を崇拝しています。あなたの[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.Custom('SisterBrother')]を彼らが満足するように崇拝するために残し、代わりに、偽りの悪魔に従い、彼らの心を腐らせることを[infidel_vassal.GetFaith.DevilName]に許す邪悪な[ROOT.Char.Custom('GetUnbelieverNamePlural')]に対して団結するのです。」"
 hold_court.8040.desc.intro_fallback:0 "「[ROOT.Char.GetFaith.GetReligion.GetAdjective]と[infidel_vassal.GetFaith.GetReligion.GetAdjective]は[ROOT.Char.GetFaith.HighGodName]と[infidel_vassal.GetFaith.HighGodName]の教えによって分けられましたが、なぜ敬虔において団結し、共生できないのでしょうか？我々は我々の[infidel_vassal.GetFaith.ReligiousText]に、あなたはあなたの[ROOT.Char.GetFaith.ReligiousText]に共に並んで従おうではありませんか。」"
 hold_court.8040.a:0 "裁きは[ROOT.Char.GetFaith.HighGodName]だけに委ねられているのだ。"
 hold_court.8040.b:0 "さあ、[ROOT.Char.GetFaith.KnowledgeGodName]の言葉をお見せしよう。"
 hold_court.8040.c.religion:0 "今こそ、[infidel_vassal.GetFaith.CreatorName]と全ての[infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]の嘘を捨てる時だ！"
 hold_court.8040.c.faith:0 "お前は[ROOT.Char.GetFaith.ReligiousText]を読み返す必要がある！"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip]は改宗する"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip]は改宗を拒否する"
 hold_court.8040.d:0 "あなたの信仰は許容されるものであり、認可されるものではない。"
 demand_conversion_tt:0 "[recipient.GetTitledFirstName]とその近親者があなたの宗教に改宗します"
 hold_court.8050.t:0 "王家への奉仕"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[knight.Custom('GetYoungMiddleAgedOld')]の[knight.GetWomanMan]を従えて玉座へと近づく。\n\n「我が[vassal.Custom2('RelationToMeShort', ROOT.Char)]そして[ROOT.Char.GetTitleAsNameNoTooltip]！」[vassal.GetSheHe]は長々と話し始める。「私の[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))][knight.GetFullName]は、[ROOT.Char.Custom('MountedWarriorTermPlural')]のあなたの従者として奉仕するという名誉を求めております——[knight.GetHerHim]に自身の資質を証明する機会をお与えください！」\n\n"
 hold_court.8050.desc_talented:0 "「[knight.GetSheHe|U]はすでに[vassal.GetTitleAsNamePossessive]で最も有名な決闘者の一人であり、戦場であなたに多くの栄光をもたらすでしょう！」確かに、[knight.GetHerHis]の能力については聞いたことがある…"
 hold_court.8050.desc_suitable:0 "「この[knight.GetWomanMan]は[knight.Custom('SignatureWeaponArticle')][knight.Custom('signature_weapon')]の扱いに通じており、 期待される場面であなたを失望させることはないでしょう！」"
 hold_court.8050.desc_passing:0 "[knight.GetFirstNameNoTooltip]は弱弱しく笑う。「私はまだ二流の剣士に過ぎませんが、貴殿に仕えて多くのことを学びたいと願っております。」"
 hold_court.8050.desc_unsuitable:0 "私を引き寄せると、[vassal.GetFirstNameNoTooltip]は呟く。「[knight.GetSheHe|U]は剣において有名ではありませんが、[knight.GetHerHis]の熱意がその穴を埋めるはずです…」"
 hold_court.8050.a:0 "よろしい、私に随行するがよい、[knight.GetFirstNameNoTooltip]。"
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName]はあなたの宮廷に移動し[knight|E]になります。\n[knight.GetHerHim]を解任した場合、[vassal.GetTitledFirstName]を怒らせる可能性があります。"
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U][knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "[vassal.GetTitledFirstName]があなたへのフックを持っているため:"
 hold_court.8050.b:0 "#EMP [knight.GetHerHim]#!を引き受けるには——何か見返りが必要だな。"
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip]には常に[knight.GetWomenMen]が必要だ！"
 hold_court.8050.d:0 "護衛が見つかったぞ！"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName]はあなたの宮廷に移動し護衛になります。\n[knight.GetHerHim]を解任した場合、[vassal.GetTitledFirstName]を怒らせる可能性があります。"
 hold_court.8050.e.talented:0 "あなたはそのような才能を近くに置いておくべきだ、[vassal.GetFirstNameNoTooltip]。"
 hold_court.8050.e.suitable:0 "有能、確かに。必要か？いや。"
 hold_court.8050.e.passing:0 "墓場には二流の剣士が溢れているよ。"
 hold_court.8050.e.unsuitable:0 "武装したラバの方がまだ役に立つのでは…"
 hold_court.8051.t:0 "$hold_court.8050.t$: 追い払われた[ROOT.Char.Custom('MountedWarriorTerm')|U]"
 hold_court.8051.desc:0 "ついに[vassal.GetTitledFirstName]にも[vassal.GetHerHis]の[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]が私の[ROOT.Char.Custom('MountedWarriorTermPlural')]にもはや居場所がないことが伝わったようだ。\n\n慎重に怒りを抑えながらも、[vassal.GetSheHe]は私に約束を守り、[knight.GetFirstNamePossessive]の地位を回復させるよう要求している！"
 hold_court.8051.a:0 "落ち着け、[knight.GetHerHim]を復帰させよう、[vassal.GetFirstNameNoTooltip]！"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName]は再び[knight|E]になります"
 hold_court.8051.b:0 "[knight.GetSheHe|U]は大きな損失にはならない。"
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip]は[vassal.GetTitledFirstNamePossessiveNoTooltip]の宮廷に戻ります"
 hold_court.8052.t:0 "$hold_court.8050.t$: 最後の一撃"
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName]はまたしても[ROOT.Char.Custom('MountedWarriorAdjective')]の従者から[knight.GetFirstName]が外されたと聞いて、直ちに謁見を求めてきた。\n\n"
 hold_court.8052.desc.wrath:0 "怒りでひどく興奮した[vassal.GetSheHe]は怒鳴り始める。「我が[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]「私の[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]はひどく不当な扱いを受け、あなたの約束に対する私の信頼は破壊されました！」まくしたてると[vassal.GetSheHe]は部屋から飛び出していく。"
 hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U]は明らかに私の行動が[vassal.GetHerHim]に与えた恥辱に腹を立て、失望を露わにしている…"
 hold_court.8052.a:0 "おお、何というドラマだ！"
 hold_court.8052.b:0 "衛兵、あの[vassal.Custom('InsultNoun')]を捕らえよ！"
 hold_court.8053.t:0 "$hold_court.8050.t$: 名声の危難"
 hold_court.8053.desc.intro:0 "[battle_location.GetName]の[battle_location.Custom('TerrainTypeProvince')]から、[knight.GetFirstNameNicknamed]が"
 hold_court.8053.killer:0 "[knight.GetKiller.GetName]によって"
 hold_court.8053.battle:0 "混乱した乱闘の中で"
 hold_court.8053.desc_talented:0 "より劣る[knight.GetWomenMen]の死骸に囲まれて、栄光のうちに斬り捨てられたという知らせが届いた。"
 hold_court.8053.desc_suitable:0 "接近戦で多くの傷を負い、多くの敵を切り倒したにもかかわらず、斬り捨てられたという知らせが届いた。"
 hold_court.8053.desc_passing:0 "決闘の後、[knight.GetHerHis]の仲間を守るために勇敢に行動し、斬り捨てられたという知らせが届いた。"
 hold_court.8053.desc_unsuitable:0 "水から出た魚のように[knight.GetHerHis]の剣をばたつかせながら斬り捨てられたという知らせが届いた。"
 hold_court.8053.desc_coward:0 "戦場から逃げ出そうとして、斬り捨てられたという知らせが届いた。"
 hold_court.8053.desc.body:0 "\n\nあなたは今、間違いなく[vassal.GetTitledFirstName]への義務から解放されたのだ…"
 hold_court.8053.a:0 "戦闘は危険だな…"
 hold_court.8060.t:0 "[target_county.GetNameNoTierNoTooltip]のための[ROOT.Char.GetFaith.HouseOfWorship|U]"
 hold_court.8060.desc:0 "我が[bishop.GetCouncilTitle][bishop.GetFirstName]は今、私の前で頭を下げると、[bishop.GetHerHis]の提案を話したくてたまらない様子だ。\n\n「我が[ROOT.Char.GetLadyLord]、"
 hold_court.8060.desc.owned:0 "あなたの[target_county.GetNameNoTier]の[target_county.GetTierAsNameNoTooltip]は"
 hold_court.8060.desc.vassal:0 "[target_county.GetNameNoTier]の[vassal.GetTitledFirstNamePossessive]の[target_county.GetTierAsNameNoTooltip]は"
 hold_court.8060.desc.subvassal:0 "[vassal.GetTitledFirstNamePossessive]の家臣である[subvassal.GetTitledFirstName]によって統治されている[target_county.GetNameNoTier]の[target_county.GetTierAsNameNoTooltip]は"
 hold_court.8060.desc.existing:0 "もう一つの主要な[ROOT.Char.GetFaith.HouseOfWorship]、[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の力とあなたの[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]の敬虔さの証の支援ができるかもしれないのです。」"
 hold_court.8060.desc.first:0 "地元の人々が[ROOT.Char.GetFaith.HighGodNameAlternate]に対して祈り、称えることができる重要な[ROOT.Char.GetFaith.HouseOfWorship|U]を欠いています。」"
 hold_court.8060.desc.end:0 "\n\n「あなたは[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰のために、[target_province.GetName]の新しい礼拝堂の資金を援助するべきです！」"
 hold_court.8060.a:0 "[ROOT.Char.GetFaith.HighGodName]の栄光のために！"
 hold_court.8060.a.tt:0 "[temple|E]が完成したとき:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip]には貢献する余裕がある。"
 hold_court.8060.c:0 "我が臣下が貢献せねばならない。"
 hold_court.8060.d:0 "これは[royal_architect.GetTitledFirstNameNoTooltip]のための仕事のように聞こえる。"
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName]は素晴らしい仕事をする"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName]はまずまずの仕事をする"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName]はひどい仕事をする"
 hold_court.8060.e.own:0 "その土地には別の計画がある。"
 hold_court.8060.e.vassal:0 "家臣が自分の土地の面倒を見るべきだ。"
 hold_court_8060_built_modifier:0 "寺院への資金提供"
 hold_court.8061.t:0 "[target_province.GetNameNoTooltip]の献身"
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName]が興奮してホールに入って来る。「我が[ROOT.Char.GetLadyLord]、 [target_province.GetTitle.GetNameNoTierPossessive]の新しい[ROOT.Char.GetFaith.HouseOfWorship|U]が完成したことをご報告いたします！」\n\n"
 hold_court.8061.desc.fallback:0 "私が[target_province.GetTitle.GetNameNoTier]の人々のために依頼した[ROOT.Char.GetFaith.HouseOfWorship]が、多くの作業を経て、今完成した。\n\n"
 hold_court.8061.desc.owned:0 "「[target_county.GetNameNoTier]の忠実な信者たちは、"
 hold_court.8061.desc.vassal:0 "「[target_county.GetNameNoTier]の[vassal.GetTitledFirstNamePossessive]の臣下たちは、"
 hold_court.8061.desc.existing:0 "あなたがたの働きの敬虔さと、[ROOT.Char.GetFaith.HighGodName]になされた栄誉を喜んでおります！」"
 hold_court.8061.desc.first:0 "今、[ROOT.Char.GetFaith.HighGodName]を[ROOT.Char.GetFaith.HighGodHerHis]の神性にふさわしい場所で称えることができるのです！」"
 hold_court.8061.a:0 "我らすべてに[ROOT.Char.GetFaith.HighGodNameAlternate]の祝福を！"
 hold_court.8070.t:0 "[target_county.GetNameNoTierNoTooltip]の成長"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName]は何か壮大な提案によって目に見えて動機づけられている。\n\n「偉大な[ROOT.Char.GetTitleAsNameNoTooltip]!"
 hold_court.8070.desc.body:0 "そこは、地域の商業や職人の拠点として、多くの可能性を秘めています。」\n\n「建設資金があれば、"
 hold_court.8070.desc.existing:0 "村を統合して、もう一つの"
 hold_court.8070.desc.first:0 "村を統合して、この地域で最初の"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の都市の基礎を[target_province.GetName]に築くことができるかもしれません。」"
 hold_court.8070.a:0 "交易は奨励されるべきだ。"
 hold_court.8070.a.tt:0 "その[city|E]が完成したとき:"
 hold_court.8070.b:0 "私にできるのは[vassal.GetTitledFirstNameNoTooltip]を助けることだけだ。"
 hold_court.8070.c:0 "地方の領主にある程度責任を負わせればいい。"
 hold_court.8070.d:0 "ようやく、[royal_architect.GetTitledFirstNameNoTooltip]のために何かをする時だ。"
 hold_court.8070.e:0 "もっと大事な問題があるはずだ。"
 hold_court.8071.t:0 "$hold_court.8070.t$: 賑やかな[target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName]は、[target_province.GetName]を交易の中心地にするための工事について、[steward.GetHerHis]の言葉で誇らしげに伝えている。「一緒に来てください！」\n\n"
 hold_court.8071.desc.fallback:0 "[target_province.GetName]の開発は実を結びつつある。まもなく町は立ち上がるだろう。\n\n"
 hold_court.8071.desc.owned:0 "[target_county.GetNameNoTier]の民衆たちは、"
 hold_court.8071.desc.vassal:0 "[target_county.GetNameNoTier]の[vassal.GetTitledFirstNamePossessive]の臣下たちは、"
 hold_court.8071.desc.existing:0 "これらの投資と、それらが地域にもたらす繁栄を歓迎している。"
 hold_court.8071.desc.first:0 "今やこの地域の中心地でより簡単に商売をし、取引を行うことができるようになった。"
 hold_court.8071.a:0 "いつの日か、[target_province.GetNameNoTooltip]は偉大な都市となるだろう。"
 hold_court_8070_built_modifier:0 "都市への資金提供"
 hold_court.8080.t:0 "[mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]の共和制"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName]は前に出ると、注意を払いながら続ける。\n\n「閣下、私の[mayor.GetPrimaryTitle.GetNameNoTier]の[mayor.GetPrimaryTitle.GetTierAsNameNoTooltip]は我々の市民と"
 hold_court.8080.desc.body_sea:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]沿岸の港を行き来する交易船との取引によって豊かになっています。」"
 hold_court.8080.desc.body_fallback:0 "毎日、[target_county.GetDeJureLiege.GetNameNoTier]と我々の門を通ってくる商人と旅行者との取引によって豊かになっています。"
 hold_court.8080.desc.body:0 "\n\n「我々は自身の町——そしてあなたを——繁栄させ、[target_county.GetNameNoTier]に対してより大きな影響力を持つに値するものです。」"
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip]は、あなたが統治するものだ。"
 hold_court.8080.b:0 "このような特権は正当化されなければならない。"
 hold_court.8080.c:0 "あなたは多くを求めすぎだ、他に方法があるはずだ。"
 hold_court.8080.c.tt_success:0 "あなたは妥協点を見つける"
 hold_court.8080.c.tt_failure:0 "あなたは前進するのに失敗する"
 hold_court.8080.d:0 "現状の自由で満足するのだ、[mayor.GetTitleAsNameNoTooltip]。"
 hold_court.8080.e:0 "市民たちは自分の立場を忘れてしまったようだな。"
 hold_court_8080_granted_modifier:0 "商業の急成長"
 hold_court_8080_compromise_modifier:0 "商業の勅許"
 hold_court_8080_upset_modifier:0 "相手にされない市民"
 hold_court_8080_prison_modifier:0 "虐待された市長"
 hold_court.8090.t:0 "宮廷内の居場所"
 hold_court.8090.desc.intro:3 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]の[vassal.GetTitledFirstName]は、 廷内の衆目が集まる面前で私の耳を傾けさせるような仕草をとった。\n\n「栄えある[vassal.Custom2('RelationToMeShort', ROOT.Char)]よ、我に[vassal.Custom('GetTargetCourtPositionDesc')] の栄誉を与え給え"
 hold_court.8090.desc.intro_advocate:3 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))]の[vassal_advocate.GetTitledFirstName]は、一人の[vassal.Custom('GetYoungMiddleAgedOld')][vassal.GetWomanMan]を廷内の衆目の面前へと連れてきた。\n\n「栄えある[ROOT.Char.GetTitleAsNameNoTooltip]、我が[vassal_advocate.Custom('ComplimentAdjective')][vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]である[vassal.GetTitledFirstName]に、[vassal.Custom('GetTargetCourtPositionDesc')]の栄誉をお与えください"
 hold_court.8090.desc.rival:2 "――その上で[old_holder.GetTitledFirstName]を片付けて頂ければ。ええ、あの[old_holder.Custom('InsultAdjective')][old_holder.Custom('InsultNoun')]をです。"
 hold_court.8090.desc.arrogant:2 "――その役目、私こそ適任かと。"
 hold_court.8090.desc.ambitious:2 "――私の才能は、その責務を担うに値するかと。"
 hold_court.8090.desc.superior:3 "――[old_holder.GetTitledFirstName]はご期待を裏切ったようですが。"
 hold_court.8090.desc.other_advocate:2 "――[old_holder.GetTitledFirstName]と比べ、[vassal.GetFirstName]の方が格段にふさわしいかと。"
 hold_court.8090.desc.other:2 "――[old_holder.GetTitledFirstName]と比すれば、格段にふさわしいかと。"
 hold_court.8090.desc.empty_advocate:1 "――[vassal.GetSheHe]がご期待を裏切ることはないでしょう」"
 hold_court.8090.desc.empty:2 "――ご期待は裏切りません」"
 hold_court.8090.a.lady_in_waiting_lover:0 "うーむ、よろしい、世話するが良い。"
 hold_court.8090.a.lady_in_waiting_soulmate:0 "なんということだ、我らがそういう間柄になろうとは！"
 hold_court.8090.a.bodyguard_lover:0 "「[vassal.GetFirstName]よ、終生わが傍らを離れることなかれ」"
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP おお、我が勇敢なるパトロクロスよ…#!"
 hold_court.8090.a:0 "お前が適任だ、[vassal.GetFirstNameNoTooltip]。"
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip]には身を退いてもらわんとな。"
 hold_court.8090.c:0 "今のところ必要なのは、お前の持つ他の才能だな。"
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip]は役割を得ます"
 hold_court.8090.d.advocate:0 "それより、[vassal.GetHerHim]に相応しい#EMP 特別なあて#!があるんだが…"
 hold_court.8090.d:0 "それより、お前に相応しい#EMP 特別なあて#!があるんだが…"
 hold_court.8090.e.advocate:0 "そういった役職に[vassal.GetSheHe|U]は向いてない。"
 hold_court.8090.e:0 "そういった役職にお前は向いてない。"
 hold_court_8090_interest_architect:0 "\n\n「恐れることはありません、偉大な建築物の建造も数ある情熱の対象に含まれるのです」"
 hold_court_8090_interest_seneschal_administrator:0 "\n\n「ご安心ください、私の務めに傾ける熱情に勝る者などおりません」"
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n「私の務めを妨げるものは存在しません、保証いたします」"
 hold_court_8090_interest_almoner:0 "\n\n「世俗的な恩恵を分け合うことによってのみ、この世界における悪の天秤に対抗し得るのです…」"
 hold_court_8090_interest_physician_experience:0 "\n\n「数多くの病や負傷を手当てしてきた経験を信頼してください――決してヤブ医者などではありませんよ」"
 hold_court_8090_interest_physician_mystic:0 "\n\n「健全な肉体を保つには、現世の向こう側にいる霊体と心を通わせねばなりません、さぁお見せください…」"
 hold_court_8090_interest_physician_herbalist:0 "\n\n「私の持つ錬金薬や香油の知識は十分に系統立てられています、その知識と能力をお伝えしましょう」"
 hold_court_8090_interest_antiquarian:0 "\n\n「歴史に関して強い関心があります。私ならきっと遺産となる宝物の数々を安全に守れます」"
 hold_court_8090_interest_horse:0 "\n\n「心配ご無用です、ご愛用の軍馬に生じた歩様のわずかな乱れすら見逃すつもりはありません！」"
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U]の両の瞳は、私の心をかき乱す感情の熱を隠せないでいる…"
 hold_court_8090_interest_bodyguard_lover:0 "\n\n[ROOT.Char.GetHerHis]の熱さがくすぶる視線に恍惚となってしまわぬよう耐えるのは大変だ…"
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nもし、この役目を任せるに十分な誰かがいるとするなら、それは[ROOT.Char.GetFirstNameNoTooltip]だ…"
 hold_court_8090_interest_bodyguard_friend:0 "\n\nこんなにも親しい間柄の君は良く仕えてくれるだろうし、ずっと友人でいてくれるだろう…"
 hold_court_8090_interest_champion:2 "\n\n「ご安心ください、剣を扱う腕前は[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]中に知れ渡る程度には御座います」"
 hold_court_8090_interest_hunt:3 "\n\n「良き狩猟ほど楽しめるものはございません――それは[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]において周知の事実にございます」"
 hold_court_8090_interest_poet:0 "\n\n「私はこれでも名の知れた吟遊詩人でございます；際立ちのエピソードを歌物語にして、このホールいっぱいに響き渡らせましょう」"
 hold_court_8090_interest_musician_gregarious:0 "\n\n「信頼して頂ければ、宴を一段と忘れがたくしてご覧いれましょう！」"
 hold_court_8090_interest_musician_culture:0 "\n\n「[ROOT.Char.GetCulture.GetNameNoTooltip]には美しい旋律の数々について人々に伝えるべきことがたくさんあります」"
 hold_court_8090_interest_cupbearer:2 "\n\n「ご心配には及びません我が君、わたくしの給仕であれば、貴方様の器は常に満ち満ちたままでしょう！」"
 hold_court_8090_interest_lady_lover:0 "\n\nそのイタズラ好きなおてんば娘のウインクに抗えず赤面をほとんど晒してしまった。これぞ好機と思ってしまったのだ…"
 hold_court_8090_interest_lady_soulmate:0 "\n\nこの人がそばにいてくれさえすれば、他に何もいらない…"
 hold_court_8090_interest_lady_bestie:0 "\n\n最も近しい親友と別れる、その必要は決して無いようだ！"
 hold_court_8090_interest_lady_friend:0 "\n\nこのような歓迎すべき仲間が、代わり映えのない宮廷生活の救済となってくれるはずだ…"
 hold_court_8090_interest_eunuch:0 "\n\n「信じてください、私の責務を妨げるモノは持ち合わせていないつもりです」"
 hold_court_8090_interest_gardener:0 "\n\n「私には植物に対する豊かな愛情があります；アイツらに役立つことを学び、満足させてやります！」"
 hold_court_8090_interest_artificer:0 "\n\n「私の作品はどれも、[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]において最高級との評価を受けています」"
 hold_court_8090_interest_emissary:0 "\n\n「交渉と譲歩の数々によって培った知見は、確固たるものとなっています」"
 hold_court_8090_interest_qadi:0 "\n\n「心配は不要です、関連事項は全て熟知しております」"
 hold_court_8090_interest_garuda:0 "\n\n「決闘士として積み上げた名声が逃避を許さないと信じています」"
 hold_court_8090_interest_keeper_of_swans:0 "\n\n「私には、猟鳥に関する豊富な経験があります。わかりやすい選択かと」"
 hold_court_8090_interest_friend:0 "\n\nああ、だがどうして[ROOT.Char.GetFirstNameNoTooltip]のような友人を拒めようか？"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip]はこれまでも善良で忠実な友人であってくれた…"
 hold_court_8090_interest_lover:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip]と親密でいられるこの好機、抗うのは難しいな…"
 hold_court_8090_interest_soulmate:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip]の一切を拒絶するなど困難だと理解した。まして最高に整った条件でなら…"
 hold_court_8090_interest_other:0 "\n\nひょっとすると、[vassal.GetSheHe]ならより適任なの#EMP かも#!…"
 hold_court_8090_interest_fallback:0 "\n\nこういった仕事は、#EMP 誰か#!が務め上げるべきだと思うのだが…"
 hold_court_8090_favorites_modifier:0 "お気に入りと遊ぶ"
 hold_court.8100.t:0 "宮廷の子供たち"
 hold_court.8100.desc.intro:1 "[ward.GetFullNameNicknamedPossessive]の悲しげな双眸に相対する。[ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))]の[advocate.GetTitledFirstName]が優しく手を引いて、玉座へ歩み寄るにつれて、その目はますます大きく一層哀れなものとなっていった。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]」[advocate.GetSheHe]は嘆いた。「この[ward.Custom('GirlBoy')]は"
 hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]の宮廷において、"
 hold_court.8100.desc.court:0 "あなたの宮廷において、"
 hold_court.8100.desc.body:0 "最愛の[ward.Custom('get_hold_court_8100_parent')]の[ward.Custom('get_hold_court_8100_situation')]以来、見守ってくれる者が誰もいない状況なのです——どうかこの子の将来に目を向けてやってくださいませ。」\n\n"
 hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U]は何といっても我が血筋なのだ…"
 hold_court.8100.desc.interest_marriage:0 "その子は我が子の一人と好相性かもしれない…"
 hold_court.8100.desc.interest_alliance:0 "あるいは、[ward.GetSheHe]が成長した時、役に立つ味方になるかもしれない…"
 hold_court.8100.desc.interest_fallback:0 "そのような子供に何ができるだろうか？"
 hold_court.8100.a:0 "心配ない、私がその[ward.Custom('GirlBoy')]を育てよう。"
 hold_court.8100.b:0 "私は手一杯だが、[ward.GetHerHim]には家を見つけてやろう。"
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip]は[ROOT.Char.GetDynastyHouseNameNoTooltip]になるだろう！"
 hold_court.8100.c.tt_child:0 "すべての子供"
 hold_court.8100.d:0 "子育ては安いものではない…"
 hold_court.8100.e:0 "不幸だな、だがそれは王家の問題ではない。"
 hold_court.8100.hook.tt:0 "[ward.GetName]は、彼が成長するまであなたの[ward|E]であり続ける場合、あなたに強い[hook|E]の借りを作ることになります。"
 hold_court_8100_adopted_modifier:0 "養子になった平民"
 hold_court_8100_adopted_modifier_desc:0 "この人物は、卑しい出自から貴族の養子になった"
 hold_court_8100_parent_general:0 "両親"
 hold_court_8100_situation_dead:0 "死"
 hold_court_8100_situation_jailed:0 "逮捕"
 hold_court_8100_situation_unknown:0 "失踪"
 hold_court.8110.t:0 "真剣な執務"
 hold_court.8110.desc:0 "不愉快な農民が近くに寄ってきて、衛兵が間に割って入る。「おお!」[peasant.GetSheHe]はウィンクしながら後退り、僅かしかない歯を見せながら笑った。\n\n「#EMP [ROOT.Char.GetLadyLord]#!、大変重要な件で[peasant_holding.GetNameNoTooltip]から参りました!」[peasant.GetHerHis|U]は眉をひそめた。」\n\n「見てください[ROOT.Char.GetTitleAsNameNoTooltip]、"
 hold_court.8110.desc.affair:1 "うちの[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]が[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の姉妹の従姉妹と結婚して、村が大騒ぎになってんです！こんなの7ヶ月ぶりですよ！いや、8ヶ月だったかな...?」[peasant.GetSheHe|U]は顎を撫でている。"
 hold_court.8110.desc.fence:1 "爺さんの時代には[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の親父の畑に[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]が柵をおっ建てたんだ。だけんどいまはぶっ壊れちまって、もちろん孫はなァんにもしちゃくれねよ！」"
 hold_court.8110.desc.goat:1 "すべての始まりは、昨年の収穫。[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]のヤギが[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の姪の小屋に迷い込んで、そりゃぁ大騒ぎになったのでございますよ！」[peasant.GetSheHe|U]は太ももをピシャリと叩く。「ああ、あなたはその大きさをご覧になるべきでしたよ！」"
 hold_court.8110.desc.veg:1 "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の雌豚がある晩、柵をすり抜けて、か、か、彼女は、老[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]の野菜畑に入り込んでしまったんですよ！奴の誇りと喜びときたら！」痙攣する農民の顔には笑いの涙が流れている。"
 hold_court.8110.desc.drink:1 "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の姉が[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]の妻より[ROOT.Char.Custom('RegionalDrink')]をうまく作れると言い張って、もちろん引き分けになったわけですが、そこに夫が絡んできたのでございますよ！」"
 hold_court.8110.a:0 "へぇ、そうか？続けてくれ。"
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip]、行け。何とかしろ。頼むぞ。"
 hold_court.8110.c:0 "#EMP 私を#!笑ったのか？絞首刑だ！"
 hold_court.8110.d:0 "お前は道化だ。#EMP 私の#!道化だ。"
 hold_court.8110.e:0 "何だ？この[peasant.GetWomanMan]はどうやって入ってきたんだ？誰か？"
 hold_court_8110_common_modifier:0 "庶民に触れる"
 hold_court_8110_haughty_modifier:0 "うぬぼれ"
 hold_court_8110_steward_modifier:0 "紛争の解決"
 hold_court_8110_execute_modifier:0 "地元の逸材の処刑"
 hold_court_8110_jester_modifier:0 "庶民を嘲笑う"
 hold_court.8120.t:0 "福音の反動"
 hold_court.8120.desc:0 "私は貧しい[peasant.GetFaith.GetAdherentName]を介して、謙虚さと懇願の洞察に出会う。\n\n「栄誉ある[ROOT.Char.GetTitleAsNameNoTooltip]様、私は、[conversion_target.GetNameNoTierPossessive]の人々を悩ませている司祭を、[ROOT.Char.GetFaith.GetName]を採り入れるよう彼らを駆り立てている司祭を、止めてくださるよう嘆願に参りました。」\n\n"
 hold_court.8120.desc.same_religion:1 "「我々は皆、[peasant.GetFaith.CreatorName]の教えに従い、[peasant.GetFaith.CreatorHerHim|U]に導きと慈悲を求めているのです！我が[ROOT.Char.GetLadyLord]、我々が地元の儀式を守り、暴力や非難を恐れず生きていけるようにしてくださいませ。」"
 hold_court.8120.desc.same_culture:0 "「信仰は違うとしても、我々は結局は皆[peasant.GetCulture.GetName]の兄弟であり姉妹なのです。我々が[peasant.GetFaith.HighGodName]に従うにせよ、[ROOT.Char.GetFaith.HighGodName]に従うにせよ、平和に暮らしていくことはできないのでしょうか？」"
 hold_court.8120.desc.other:0 "「我々は[peasant.GetCulture.GetName]であり、我々の伝統は偉大な[ROOT.Char.GetCulture.GetName]の人々とは異なります。我々は共に祖先の風習を守り、平和のうちに[peasant.GetFaith.CreatorName]を崇拝しようではありませんか。どうかお慈悲を、我が[ROOT.Char.GetLadyLord]。」"
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の司祭は[peasant.GetFaith.GetAdherentNamePluralNoTooltip]を放っておくべきだ。"
 hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective]の伯爵領は15年間は改宗できません"
 hold_court_8120_conversion_tt:0 "この宗派は、あなたによって容認されています"
 hold_court.8120.b:0 "我々が[peasant.GetFaith.GetAdherentNamePluralNoTooltip]から学ぶべきことは多い。"
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName]は$tenet_eastern_syncretism_name$の[core_tenet|E]を持っています"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName]は$tenet_unreformed_syncretism_name$の[core_tenet|E]を持っています"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName]は$tenet_christian_syncretism_name$の[core_tenet|E]を持っています"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName]は$tenet_islamic_syncretism_name$の[core_tenet|E]を持っています"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName]は$tenet_jewish_syncretism_name$の[core_tenet|E]を持っています"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName]は、不信仰者に対して支払いを求める。"
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName]は$tenet_tax_nonbelievers_name$の[core_tenet|E]を持っていません"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName]がお前を待っている、[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]よ。"
 hold_court.8120.e:0 "だめだ。"
 hold_court_8120_stopped_modifier:0 "統合の中止"
 hold_court_8120_stopped_modifier_desc:0 "人々の要望により、ここでは改宗と統合が放棄されている。"
 hold_court_8120_tax_modifier:0 "宗教的な課税"
 hold_court_8120_tax_modifier_desc:0 "ここに住む異教徒には特別な十分の一税が課されている。"
 hold_court_8120_terror_modifier:0 "宗教的熱意"
 hold_court_8120_terror_modifier_desc:0 "この人物の信仰の強さは、疑う余地のないものだ。"
 hold_court_8120_tolerance_modifier:0 "宗教的寛容"
 hold_court_8120_tolerance_modifier_desc:0 "この人物が持つ他の信仰に対する寛容性は、多くの扉を開いている。"
 hold_court_8120_refused_modifier:0 "統合は続く"
 hold_court_8120_refused_modifier_desc:0 "地元の人々は、寛容を求める自分たちの要求が拒否されたことに憤慨している。"
 hold_court.8130.t:0 "文化的誇り"
 hold_court.8130.desc:0 "私の前では[peasant.GetCulture.GetName]出身の農民が[peasant.GetHerHis]の手を固く握りしめ、お辞儀をしている。\n\n「威厳ある[ROOT.Char.GetTitleAsNameNoTooltip]様、 私の美しい故郷である[conversion_target.GetNameNoTier]において、我々は自身の慣習を捨て、[ROOT.Char.GetCulture.GetName]の方法を採り入れるよう奨励されております。」\n\n"
 hold_court.8130.desc.same_language:1 "「我々の民草はすでに美しい[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を母国語として共有しております——地元の慣習を守り、先人たちに忠実であり続けましょう。」"
 hold_court.8130.desc.same_heritage:1 "「我々の民草は、[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]の伝統の多くをすでに共有しております。ですが我らにも慣れ親しんできた固有の慣習がございます。どうか、祖先に忠実であり続けませんか。」"
 hold_court.8130.desc.same_ethos:1 "「我々の民草はすっかりと馴染みました。我々もまた[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の民なのです。自らの伝統を守りつつ、平和に共存していこうではありませんか。」"
 hold_court.8130.desc.other:1 "「[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]の風習は我々にとって異質なものであり、我々は先祖の慣習を平和的に継続することを望んでおります。お願いでございます、我々を放っておいてくださいませ、我が[ROOT.Char.GetLadyLord]。」"
 hold_court.8130.a:0 "そのような誇りは称賛に値する。"
 hold_court.8130.a.tt_conversion:1 "[peasant.GetCulture.GetName]の伯爵領は15年間は統合できません"
 hold_court_8130_conversion_tt:0 "この文化は、あなたによって容認されています"
 hold_court.8130.b:0 "我々は共存できる。"
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip]はこの特権を獲得する必要がある。"
 hold_court.8130.c.tt_service:0 "[peasant.GetCulture.GetName]の[knight|E]があなたの[court|E]に加わります。"
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip]の[peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d:0 "あなたは、すべての後れた人々の模範となることだろう。"
 hold_court.8130.e:0 "[peasant.GetCulture.GetNameNoTooltip]の人々は順応していくだろう。"
 hold_court_8130_terror_modifier:0 "文化的覇権"
 hold_court_8130_tolerance_modifier:0 "文化的寛容"
 hold_court_8130_service_modifier:0 "文化的義務"
 hold_court.8140.t:0 "子犬の保護"
 hold_court.8140.desc:1 "私の狩猟頭である[huntmaster.GetTitledFirstName]が、毛糸の束を抱えながら慎重に近づいてくる。\n\nにっこり笑って、[huntmaster.GetSheHe]が包みを引っ込めると、舌を出した上に目を細めた一対の子犬が現れた！興奮しやすい毛玉を[huntmaster.GetHerHis]の腕の中に入れておくのは大変そうだ。\n\n「私も久々に見た最良の[ROOT.Char.Custom('get_region_dog_type')]の贈り物です！」[huntmaster.GetSheHe]は顔を舐められながら言う。「この機を生かして犬舎を拡張する必要がありますな、我が[ROOT.Char.GetLadyLord]！」"
 hold_court.8140.a:0 "我々の犬舎に競争相手はいないだろう！"
 hold_court.8140.a.tt:0 "全てのメンバーが子犬を引き取るの[decision|E]を獲得できます"
 hold_court.8140.b:0 "良い子犬はどこだ？お前だ！"
 hold_court.8140.c:0 "猫はより優れた仲間だ。"
 hold_court.8140.d:0 "お前は真剣な嘆願者たちを待たせているのだぞ、[huntmaster.GetFirstNameNoTooltip]。"
 hold_court.8141.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]は[pup_house_ruler.GetHerHis]の狩猟頭である[huntmaster.GetTitledFirstNameRegnal]の指揮の下、王室の犬舎の拡張を行った。\n\n[pup_house_ruler.GetSheHe|U]はその成果を共有するため、[pup_house_ruler.GetHerHis]のすべての親族を招待している！"
 hold_court.8141.a:0 "えっ、子犬？"
 hold_court.8142.t:0 "$hold_court.8140.t$: 新しい仲間"
 hold_court.8142.desc:0 "私の使用人が、私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]によって確立された、名高い[ROOT.Char.GetHouse.GetNameNoTooltip]の犬舎から、新しく生まれたばかりの[ROOT.Char.Custom('get_region_dog_type')]の子犬を、私のところへと連れて来た。\n\n毛布の中から覗いている小さな鼻は、新しい家の匂いに興味津々のようだ！"
 hold_court.8142.a:0 "君は私によく仕えるだろう、小さな子よ！"
 hold_court.8142.b:0 "気が変わった。"
 hold_court_8140_house_modifier:0 "愛犬家"
 hold_court_8140_house_modifier_desc:0 "この家の犬への愛情は評判になっている。"
 adopt_puppy_decision_name:0 "子犬を引き取る"
 adopt_puppy_decision_desc:0 "私の家は、犬の仲間を繁殖させる才能と熱意に溢れていることで有名だ。私が挑戦を受けて立てば、生まれたばかりの子犬が待っているのだ！"
 adopt_puppy_decision_already_pet_tt:0 "まだペットを飼っていない"
 adopt_puppy_decision_confirm:0 "犬舎の子犬を引き取る"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 hold_court.8150.t:0 "契約上の妥協"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName]は大胆に前に出ると、何の脈絡もなく、声を潜めて進んでいく。\n\n"
 hold_court.8150.desc.alone:0 "「もし王室との私の契約上の義務を修正していただけるなら、私の不満も大目に見るつもりなのですが…」"
 hold_court.8150.desc.few:0 "「私の契約上の負担を軽減していただくことに同意いただけるなら、私は不満分子を説得して引き下がらせることもできるのですが…」"
 hold_court.8150.desc.group:0 "「私は不満分子の仲間の耳を持っているので、いくつかの契約書の修正と引き換えに、彼らを説得して引き下がらせることもできると思うのですが…」"
 hold_court.8150.desc.body:0 "\n\n噂では"
 hold_court.8150.desc.independence:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]から離脱するため、私の家臣を集めていると言われているが、"
 hold_court.8150.desc.liberty:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の自治拡大という裏切り者の欲望の中心と言われているが、"
 hold_court.8150.desc.claimant_self:0 "[target_faction.GetSpecialTitle.GetNameNoTier]に対する[target_faction.GetLeader.GetHerHis]の偽りの請求権への支持を求めていると言われているが、"
 hold_court.8150.desc.claimant:0 "[target_faction.GetSpecialTitle.GetNameNoTier]に対する[target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]の偽りの請求権を支持していると言われているが、"
 hold_court.8150.desc.outro:0 "確かにこれは[target_faction.GetLeader.GetFirstNameNoTooltip]が決して公には認めることのない嫌疑だろう…"
 hold_court.8150.a:0 "苦渋の決断だが、受け入れよう。"
 hold_court.8150.a.tt_shared:0 "税金$hold_court.8150.a.tt_contract_reduction$、また$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive]の税金$hold_court.8150.a.tt_contract_reduction$、また[target_faction.GetLeader.GetSheHe]は$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "または徴募兵の義務が一段階減り"
 hold_court.8150.a.tt_faction_cooldown:0 "5年間どの派閥にも参加できなくなります"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "[target_faction.GetName]のすべての封建制のメンバー"
 hold_court.8150.a.tt_multiple_intro:0 "[target_faction.GetName]のすべてのメンバー"
 hold_court.8150.b:0 "お前#EMP は#!私に陰謀を企てたのか！？[target_faction.GetLeader.GetHerHim]を捕らえよ！"
 hold_court.8150.c:0 "さあ、[target_faction.GetLeader.GetFirstNameNoTooltip]、他のことは忘れてくれ。"
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は賄賂を受け取る"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は賄賂を拒否する"
 hold_court.8150.d:0 "良識を見よ！不正はあなたにとって何の役にも立たない。"
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は納得する"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は憤慨している"
 hold_court.8150.e:0 "お前は危険なゲームをしているのだぞ、[target_faction.GetLeader.GetTitleAsNameNoTooltip]。"
 hold_court.8160.t:0 "公となった言いがかり"
 hold_court.8160.desc.intro_child:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))]の[concerned.GetTitledFirstName]が幼い[victim.GetTitledFirstNameRegnal]を伴って脇へとやって来る。不安であからさまに打ちひしがれていた。\n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal]とその[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]が注意を払いつつ話しかけてきた。集まった廷臣に対して用心しているようだ。\n\n"
 hold_court.8160.desc.intro_alone:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))]の[victim.GetTitledFirstNameRegnal]が焦った様子で脇まで来ると、血走ったその目が集められた廷臣を探し回る。\n\n"
 hold_court.8160.desc.intro_me:0 "「[ROOT.Char.GetLadyLord]様、確かに私のことを、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の誰かが潰そうとしているのです！"
 hold_court.8160.desc.intro_other:0 "「[ROOT.Char.GetLadyLord]様、確かに[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の誰かが[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]を傷つけようとしているのです！"
 hold_court.8160.desc.exposed:0 "こちらをご覧ください、[accused.GetTitledFirstName]だという証拠があります"
 hold_court.8160.desc.suspicion:0 "証拠は持ち合わせておりません…ですが、[accused.GetTitledFirstName]が怪しいと思っています"
 hold_court.8160.desc.nemesis:2 "[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]は、もはや殺しすら含め手段を選ばないでしょう、[victim.Custom('GetVictimOrMy')]の日常、人生を台無しにするためならば！"
 hold_court.8160.desc.rival:2 "——[victim.Custom('GetVictimOrMy')]を殺して私的なライバル関係を終わらせようとしているのは[accused.Custom('InsultNoun')]です！」"
 hold_court.8160.desc.my_claimant:2 "——[accused.GetSheHe]は上位の[relevant_title.GetName]請求権を手に入れようとしています。そのコストを[victim.Custom('GetVictimOrMy')]持ちにして！」"
 hold_court.8160.desc.their_claimant:2 "——[accused.GetSheHe]は、自身の[relevant_title.GetName]への請求権捏造に憤慨しています。[victim.Custom('GetVictimOrMy')]は巻き添えなのです！"
 hold_court.8160.desc.joint_claimant:2 "——[accused.GetSheHe]は、[relevant_title.GetName]への請求権を争う相手にいなくなってほしいようですが、[victim.Custom('GetVictimOrMy')]は巻き添えなのです！」"
 hold_court.8160.desc.their_dislike:2 "——[accused.GetSheHe]はいつも私を目の敵にするのです！」"
 hold_court.8160.desc.my_dislike:2 "——[victim.Custom('GetVictimOrMy')]が[accused.GetHerHim]を嫌っているというだけで憤慨し、報復まで考えているのです！」"
 hold_court.8160.desc.intrigue:2 "——悪事に手を染め、名声を高めようとしています——[victim.Custom('GetVictimOrMy')]の喉元へ迫ってきているのです！」"
 hold_court.8160.desc.fallback:1 "——[victim.GetTitledFirstNameOrMe]を傷つけようとするものは他にはおりません！」"
 hold_court.8160.desc.outro:0 "\n\n「お願いです！[accused.GetFirstNameNoTooltip]を投獄して、このような妄動を止めてください！」"
 hold_court.8160.a:0 "[ROOT.Char.GetFaith.HighGodName]に誓おう！[accused.GetSheHe|U]は止めねば！"
 hold_court.8160.b.torturer:0 "#EMP 我から#!真実を隠し通せると思うなよ！"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip]は真実を手にするだろう。"
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip]が陰謀を自白する"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip]が自白しない"
 hold_court.8160.c:0 "[accused.GetTitledFirstNameNoTooltip]に尋ねるつもりだ。"
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip]の嘘を見破る"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip]がどの関与も否定する"
 hold_court.8160.d.involved:0 "落ち着きなさい、心配は無用だ。"
 hold_court.8160.d.proof:0 "この「証拠」とやらは少々薄っぺらいようだが。"
 hold_court.8160.d.fallback:0 "悪意そのものは犯罪ではないのだよ、[victim.GetFirstNameNoTooltip]。"
 get_victim:0 "[ROOT.Char.GetTitledFirstNamePossessive]"
 hold_court.8161.t:0 "個人的な問題"
 hold_court.8161.desc.intro:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstName]は、不機嫌そうな[victim.GetHerHis]の[victim.GetPrimarySpouse.GetWifeHusband][victim.GetPrimarySpouse.GetFirstName]に付き添われて、不安そうに前へと出てくる。\n\n[victim.GetPrimarySpouse.GetSheHe|U]は勢いよく話し始める。「我が[ROOT.Char.GetLadyLord]、[accused.GetTitledFirstName]は私の[victim.GetWifeHusband]を誘惑しようとしているのです——これは[victim.GetPrimarySpouse.GetFaith.HighGodName]への冒涜です！"
 hold_court.8161.desc.nemesis:0 "あの[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]は私の人生を台無しにするためなら手段を選ばないでしょう！」"
 hold_court.8161.desc.rival:0 "憎むべき[accused.Custom('InsultNoun')]は[accused.GetHerHis]のライバル関係を演じることで私を窮地に陥れようとしているのです！」"
 hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U]は明らかに私の美しい配偶者に欲情しており、自身をを抑えることができないのです！」"
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U]は私を好きだったことなどありません！[accused.GetHerHim]に違いありません！」"
 hold_court.8161.desc.my_dislike:0 "私は[accused.GetHerHim]を好きだったことなどありません、明らかに正当な理由です！」"
 hold_court.8161.desc.intrigue:0 "誰もが知っているように[accused.GetSheHe]は卑しむべき策略家であり、網を張り巡らし、命を弄ぶのです！」"
 hold_court.8161.desc.fallback:0 "他の誰かなど私は思いつきません！」"
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName]はこれを公にされたことを明らかに恥と感じているらしく、私とほとんど目を合わすことすらできない。"
 hold_court.8161.a.homosexual:0 "このような侮辱は許されるものではない！"
 hold_court.8161.a.adultery:0 "私の宮廷では姦通者を許しはしない！"
 hold_court.8161.c:0 "我々はその真偽を確かめることにしよう。"
 hold_court.8161.d.involved:0 "このような疑いは、きっと事実無根だろう。"
 hold_court.8161.d.permitted:0 "それがどうした、[victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]？"
 hold_court.8161.d.fallback:0 "証拠は無いのだろう？"
 hold_court.8170.t:0 "奉仕への報い"
 hold_court.8170.desc.intro:1 "我が[knight.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))][knight.GetTitledFirstName]が私の前で一礼すると、[knight.GetHerHis]の側で忠実な[knight.Custom('signature_weapon')]がきらりと輝く。\n\n「閣下、私はあなた様に忠実にお仕えして参りました——あなた様は[knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip]の[knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l]において、私が[knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName]に突撃したことをご存知でしょう——しかし、私はもう若くはないのでございます。」\n\n「私はあなたの[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]において、私に領土を与えてくださるよう申し上げます—— 他の[knight.GetLadyLord]は、はるかに少ない奉仕でより多くのものを与えられているのでございますから。」"
 hold_court.8170.a:0 "貴公の奉仕に報い、[my_title.GetNameNoTierNoTooltip]を授けよう。"
 hold_court.8170.b:0 "貴公は[vassal_title.GetNameNoTierNoTooltip]、[vassal_title.GetHolder.GetTitledFirstNamePossessiveNoTooltip]の称号を持つものとしよう。"
 hold_court.8170.c:0 "それは素敵な[knight.Custom('signature_weapon')]だな、[knight.GetFirstNameNoTooltip]よ…"
 hold_court.8170.d:0 "少ないだと？試してしてみようではないか。"
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName]と[vassal_title.GetHolder.GetTitledFirstName]は[vassal_title.GetNameNoTier]を賭けて#V 決闘#!を行います"
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName]が決闘に勝利します"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName]が決闘に勝利します"
 hold_court.8170.e:0 "余分な称号はない。管理のためにこれを受け取りなさい。"
 hold_court.8170.f:0 "その言い方はよろしくないな、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]。"
 hold_court.8180.t:0 "貴族の特権"
 hold_court.8180.desc.intro:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))]である[contract_lord.GetTitledFirstName]は大きく前に進み出ると、その嘆願の返答を聞き漏らすまいと耳を傾けた。\n\n「我が[contract_lord.Custom2('RelationToMeShort', ROOT.Char)]、"
 hold_court.8180.desc.religious:0 "あなた様は[contract_lord.GetHouse.GetBaseName]家の忠誠を疑う必要はございません、しかし、我々の関係は、我々の信仰に対する迫害の脅威が無くなればより強力なものとなりましょう。」"
 hold_court.8180.desc.fortification:0 "[contract_lord.GetHouse.GetBaseName]家が自身と[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を守るとするならば、[contract_lord.GetPrimaryTitle.GetNameNoTier]にはそれらの砦を強化する許可とご支援が必要でございます。」"
 hold_court.8180.desc.coinage:0 "[contract_lord.GetPrimaryTitle.GetAdjective]の交易は通貨不足により阻害されております、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の利益のため、[contract_lord.GetHouse.GetBaseName]に王家の承認を頂き、自身の造幣所を設立させてくださいませ。」"
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName]は栄光ある高貴な家柄でございます、どうか[contract_lord.GetPrimaryTitle.GetNameNoTier]に再び戦いにおいて自身と[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を守らせてくださいませ。」"
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName]は、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]でも屈指の名家；[contract_lord.GetPrimaryTitle.GetAdjective]の忠言は、[ROOT.Char.GetTitleAsNameNoTooltip]様といえども、聞かれるがよろしかろう！」"
 hold_court.8180.desc.title_revocation:0 "[contract_lord.GetHouse.GetBaseName]のような偉大な家にとって、単なる男爵や小作人の如く称号の取り消しの脅威がつきまとっているのは腹立たしいものでございます。」"
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier]では兵士がひどく不足しております、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]のため、どうか[contract_lord.GetHouse.GetBaseName]家に、兵士の代わりに[ROOT.Char.GetTitleAsNameNoTooltip]を支払わせてくださいませ。」"
 hold_court.8180.desc.march:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier]に辺境伯の地位と免除とが与えられていたなら、[contract_lord.GetHouse.GetBaseName]家はより良く[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]にご奉仕できるのですがな。」"
 hold_court.8180.desc.palatinate:0 "偉大な[contract_lord.GetHouse.GetBaseName]家とその[contract_lord.GetPrimaryTitle.GetName]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の忠実な下僕でございます。我らの価値は、もっと評価されてもよいはずでございますが。」"
 hold_court.8180.desc.family_entrepeneurship:0 "もし開発が行われれば[contract_lord.GetPrimaryTitle.GetNameNoTier]は[ROOT.Char.GetDynasty.GetName]をより豊かにすることができましょう、我らはただ、地元の事業と防衛のために、人手を維持する必要があるのです。」"
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]からの税の求めに苦しんでおりますが、人員には多くの余裕がございます。両者の利益のためにこの不均衡を相殺しようではございませんか。」"
 hold_court.8180.desc.religious_heretic:0 "\n\n「どの信者が正しいかは、[contract_lord.GetFaith.HighGodName]だけがお決めになることでございます。」"
 hold_court.8180.desc.religious_heathen:0 "\n\n「[contract_lord.GetFaith.HighGodName]は私と私のものをお守りくださるでしょうし、まだあなたを見守ってくださるかもしれません。」"
 hold_court.8180.desc.martial_defensive:0 "\n\n「あなたに代わって領国の防衛を保証し、それによって両者が平和の恩恵を享受しようではありませんか。」"
 hold_court.8180.desc.martial_offensive:0 "\n\n「我々の特権を守るのは剣だけであり——剣は常に鋭くなければなりません。」"
 hold_court.8180.desc.stewardship:0 "\n\n「臣下の繁栄の可能性を妨げてはなりません、そうすれば我々は共に豊かになれるでしょう！」"
 hold_court.8180.desc.status:0 "\n\n「最もふさわしく卓越した臣下を締め出すようでは、疑念と分断の種をまくだけですよ」"
 hold_court.8180.desc.family:0 "\n\n「[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の最も育ちの良い貴族に、最大の利益を享受させてくださいませ。」"
 hold_court.8180.desc.fallback:0 "\n\n「我らは[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の安定を、瑣末な意見の相違で脅かすことのないようにいたしましょう。」"
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]はもはや我が[ROOT.Char.GetFaith.BishopNeuterPlural]を恐れる必要はない。"
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は領国の砦となるであろう。"
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は独自の硬貨を鋳造することができる。"
 hold_court.8180.a.war_declaration:0 "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip]の敵は再び震え上がるだろう！"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は常に我が耳を持つであろう。"
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は不可侵であるべきだ。"
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は、その戦士たちを維持することができる。"
 hold_court.8180.a.march:0 "領国は防衛のために[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]に目を向けることとなろう。"
 hold_court.8180.a.palatinate:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]の地位が疑われることが二度とあってはならない。"
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]はより大きく成長するだろう。"
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]の兵士たちは領国に奉仕するべきだ。"
 hold_court.8180.b:0 "あなたが知っている自由の#EMP 価値#!を私に示してみよ。"
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]は支払いに同意する"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip]は要求に腹を立てている"
 hold_court.8180.c:0 "あなたは立派なコレクションをお持ちだと聞いたが…"
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]は[vassal_artifact.GetName]を手放す"
 hold_court.8180.d:0 "そのような権利は、同様に犠牲も要求するものだ。"
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]は[vassal_title.GetNameNoTierNoTooltip]を手放す"
 hold_court.8180.e:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の境界線が決して変更されない場合のみだ。"
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]は分割に同意する"
 hold_court.8180.f:0 "もちろん、より大きな約束と引き換えだ。"
 hold_court.8180.g:0 "[contract_lord.GetTitleAsNameNoTooltip]だけでは足りないのか？"
 hold_court.8190.t:0 "内なる敵"
 hold_court.8190.desc.intro:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]は湧き上がろうとする怒りを抑えるのでやっとだ。「あの[other_vassal.GetCulture.GetName]の野蛮人をどうにかすべきです！」\n\n[aggressor_vassal.GetSheHe|U]の身振りも荒々しい。「[other_vassal.GetTitledFirstName]にもその馬鹿げた風習にも、もううんざりです——"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]」"
 hold_court.8190.desc.heritage:1 "すべては[aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]の美徳とは相反するものです！」"
 hold_court.8190.desc.language:1 "そして、いわゆる[other_vassal.GetCulture.GetLanguage.GetNameNoTooltip]とやらは、ただの傲慢な雑音にすぎません！」"
 hold_court.8190.desc.fallback:0 "あの野蛮な#EMP 貪り方#!をご覧になったことは！？」"
 hold_court.8190.desc.body:0 "\n\n「今こそ、異端の臣民が、より優れた#EMP 慣習#!を身につける時なのです！」"
 hold_court.8190.a:0 "我々の貴族は[aggressor_vassal.GetCulture.GetNameNoTooltip]でなければならない！"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName]は同意する"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName]は拒否する"
 hold_court.8190.a.tt.vassals:0 "すべての非[THIS.Char.GetCulture.GetName]文化の封臣"
 hold_court.8190.a.tt.promote:1 "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]内のすべての[other_vassal.GetCulture.GetName]文化の伯爵領([SCOPE.ScriptValue('court_8190_county_value')|0X])は統合がより困難になるでしょう"
 hold_court.8190.b:0 "あなたが他の伝統から学べることはたくさんある。"
 hold_court.8190.b.tt.vassals:0 "他のすべての[other_vassal.GetCulture.GetName]文化の封臣"
 hold_court.8190.b.tt_success:0 "文化的緊張は緩和する"
 hold_court.8190.b.tt_failure:0 "あなたの決まり文句ははねつけられる"
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetNameNoTooltip]であろうとなかろうと、[other_vassal.GetFirstNameNoTooltip]は忠実な家臣だ。"
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] は多くの人々が住む土地だ。"
 hold_court_8190_vassal_modifier:0 "望まれない文化"
 hold_court_8190_bellicose:0 "隙あらば喧嘩を売る、野蛮な連中です！"
 hold_court_8190_stoic:0 "「気高さ」はすべてを顎で受け止める！#EMP お願いだ！ #!"
 hold_court_8190_bureaucratic:0 "先人たちが築き上げたやり方を尊重しないのです。"
 hold_court_8190_spiritual:0 "[ROOT.Char.GetFaith.HighGodName]と[ROOT.Char.GetFaith.AltPriestTermPlural]を満足することに#EMP 取り憑かれて#!いるのです。"
 hold_court_8190_courtly:0 "いつも猫のように支配者に媚びを売っているのです！"
 hold_court_8190_egalitarian:0 "外国人を対等に扱っているのです！ふん！"
 hold_court_8190_communal:0 "主体性や自立心のかけらもないのです！"
 hold_court.8200.t:0 "[ROOT.Char.GetFaith.HighGodName]の下僕"
 hold_court.8200.desc.intro:1 "謁見を待つ間、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]は短気を起こしていたようだ。\n\n「我が[ROOT.Char.GetLadyLord]、"
 hold_court.8200.desc.vassal:0 "私は領国——貴族たちの間においてさえ——[infidel_vassal.GetTitledFirstName]のような[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]をあなたが許容しているのは我慢がなりません！」"
 hold_court.8200.desc.pope:0 "偽りの[ROOT.Char.GetFaith.BishopNeuter][infidel_vassal.GetTitledFirstName]を中心に[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]が集まっており、それらがすべてあなたの保護下にあるのです！」"
 hold_court.8200.desc.body:1 "\n\n「[ROOT.Char.GetFaith.HighGodName]が我々に求めているおられることは明瞭です——[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]は、信者の土地であるべきです！[infidel_vassal.GetFaith.GetAdjective]犬どもを追い出してください！」"
 hold_court.8200.a:0 "お前は正しい、[infidel_vassal.GetTitledFirstNameNoTooltip]は改宗しなければならぬ！"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName]は改宗に同意する"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName]は改宗を拒否する"
 hold_court.8200.a.tt.vassals:0 "すべての非[THIS.Char.GetFaith.GetAdjective]の封臣"
 hold_court.8200.a.tt.convert:1 "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]内のすべての[infidel_vassal.GetFaith.GetAdjective]の伯爵領([SCOPE.ScriptValue('court_8200_county_value')|0X])は改宗がより困難になるでしょう"
 hold_court.8200.c:0 "[infidel_vassal.GetFaith.HighGodName]によって、私は今、真実を見ているのだ！"
 hold_court.8200.c.tt.vassals:0 "すべての[infidel_vassal.GetFaith.GetAdjective]の封臣"
 hold_court.8200.d:0 "私は人間を信仰ではなく、その資質で判断している。"
 hold_court.8200.e:0 "私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]ではあらゆる信仰が歓迎される。"
 cultural_benevolence_tt:0 "文化的慈悲"
 cultural_intolerance_tt:0 "文化的不寛容"
 hold_court_8200_vassal_modifier:0 "望まれない信仰"
 hold_court.8210.t:0 "正当な土地"
 hold_court.8210.desc.intro:0 "明らかに不満げな[aggressor_vassal.GetTitledFirstName]が玉座へと急ぎやって来る…\n\n「[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U]、"
 hold_court.8210.desc.de_jure:0 "私の[vassal_claim.GetName]に対する法的権利は、十分に証明されております。これらの土地は長い間、私の[vassal_claim.GetDeJureLiege.GetName]の不可欠な一部と見なされてきたのです。」"
 hold_court.8210.desc.strong:0 "私の[vassal_claim.GetName]に対する合法的な権利に疑う余地はありません。それらは我ら自身の布告者と[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.AltPriestTermPlural]によって認められています。」"
 hold_court.8210.desc.weak:0 "私には[vassal_claim.GetName]に対する権利があります、他の誰かが何を言おうと問題ではない！」"
 hold_court.8210.desc.other:0 "\n\n「私の請求権を支持し、あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))][defender_vassal.GetTitledFirstName]に対し[defender_vassal.GetHerHim]に属さないものを放棄させていただけませんか？」"
 hold_court.8210.desc.self:0 "\n\n「私の請求権を支持するにあたり、あなたに属さないものを放棄していただけませんか？」"
 hold_court.8210.a:0 "この不正は今すぐ終わりだ。"
 hold_court.8210.b:0 "このような問題は、伝統的に力によって解決されるものだ。"
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip]が決闘に勝利する"
 hold_court.8210.b.tt_defender:1 "称号は[defender_vassal.GetNameOrMeNoTooltip]が保持します"
 hold_court.8210.c.none:0 "お前には何の請求権もない、[aggressor_vassal.Custom('InsultNoun')]め。"
 hold_court.8210.c.other:0 "[defender_vassal.GetFirstNamePossessiveNoTooltip]の主張の方が真実味がある。"
 hold_court.8210.c.self:0 "私の主張がより真実味がある。"
 hold_court.8210.d:0 "私はそのようなことには干渉しない。"
 hold_court.8210.e:0 "[defender_vassal.GetTitleAsNameNoTooltip]はあなたに忠誠を誓うだろう。"
 hold_court.8210.f.other:0 "あなたは剣の腕で決めるべきだ。"
 hold_court.8210.f.self:0 "あなたは剣によって勝ち取る必要がある。"
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U]は[vassal_claim.GetName]を賭けて[aggressor_vassal.GetTitledFirstName]と決闘を行います"
 hold_court.8220.t:0 "災難の機会"
 hold_court.8220.desc.intro:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))][assassin.GetTitledFirstName]は、[ROOT.Char.GetTitleAsNameNoTooltip]に公に要求を行う者であることを考慮に入れても、今日はいつになく神経質に見える。\n\n[assassin.GetSheHe]が嘆願のため前に出ると、[assassin.GetHerHis]の表情が突然変わる。\n\n何が起こったかわからないうちに、[assassin.GetFirstName]が短剣を手に、叫びながら私に迫ってくる。"
 hold_court.8220.desc.dread:0 "「#EMP 暴君はこうあるべし！#!」"
 hold_court.8220.desc.cultural:1 "「#EMP 死ね、裏切り者の[ROOT.Char.GetCulture.GetNameNoTooltip]め！#!」"
 hold_court.8220.desc.religious:2 "「#EMP [assassin.GetFaith.NegativeAfterLife]がお前を待っている、[assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]め！#!」"
 hold_court.8220.desc.follower:0 "「#EMP [murder_scheme.GetOwner.GetTitledFirstName]のために！」"
 hold_court.8220.desc.stupid:1 "「#EMP 私はあなたの誇りになろう、[murder_scheme.GetOwner.GetTitledFirstName]！」"
 hold_court.8220.desc.time:0 "「#EMP お前の惨めな治世はもう終わりだ！#!」"
 hold_court.8220.desc.vengeance:0 "「#EMP 私の復讐はすぐそこだ！#!」"
 hold_court.8220.desc.insult:1 "「#EMP あの世へ行く時間だ、[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]め！#!」"
 hold_court.8220.desc.die:0 "「#EMP 死ねぇぇぇぇぇぇぇ！#!」"
 hold_court.8220.a.craven:0 "#EMP わああああああ！#!"
 hold_court.8220.a.paranoid:0 "#EMP こうなると思っていた！#!"
 hold_court.8220.a.fallback:0 "#EMP やめろおおおお！！#!"
 hold_court.8220.a.flavor_flee:0 "あなたは玉座の間から逃げ出そうとする"
 hold_court.8220.b.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]！#EMP 助けてくれ！#!"
 hold_court.8220.b.trusting:0 "#EMP [assassin.GetTitledFirstNameNoTooltip]！？#!"
 hold_court.8220.b.fallback:0 "#EMP 誰か！何とかしろ！#!"
 hold_court.8220.b.flavor_trust:0 "あなたは自分の護衛を信じている"
 hold_court.8220.c.blademaster:0 "#EMP 構えよ！#!"
 hold_court.8220.c.brave:0 "#EMP やってみろ！#!"
 hold_court.8220.c.fallback:0 "#EMP 私に#!挑戦するのか！？"
 hold_court.8220.c.flavor_brave:0 "あなたは攻撃者を撃退しようとする"
 hold_court_8220_other_victim:0 "廷臣は暑くなる"
 hold_court.8220.tt.other_victim:0 "あなたの宮廷の人物が負傷するか殺されるでしょう"
 hold_court_8220_accosted_tt:0 "[assassin.GetTitledFirstName]は阻止されるか殺害されます"
 hold_court_8220_bodyguard:0 "護衛があなたを守る"
 hold_court_8220_fumbled:0 "[assassin.GetFirstNameNoTooltip]の試みは失敗する"
 hold_court_8220_wounded:0 "あなたはかすめる打撃を喰らう"
 hold_court_8220_killed:0 "短剣が標的を捕らえる"
 hold_court_8220_duel_victory_tt:0 "あなたは[assassin.GetTitledFirstNameNoTooltip]を打ち負かす"
 hold_court.8221.desc.bodyguard:0 "どこからともなく、私の逞しい護衛である[bodyguard.GetTitledFirstName]が[bodyguard.GetHerHis]の剣を激しく振り回し、我々の間に飛び込んでくる！\n\n"
 hold_court.8221.desc.guard:0 "[assassin.GetSheHe|U]は距離を縮めると、周囲を顧みずに激しく突進する。私は目を閉じて、最悪の事態を想定する…\n\n私が目を開けると、"
 hold_court.8221.desc.fumbled:0 "[assassin.GetHerHis]の神経は明らかに[assassin.GetHerHim]を参らせており、[assassin.GetFirstName]にとってすぐに事態は悪くなるばかりである。\n\n"
 hold_court.8221.desc.wounded:0 "光り輝く鋼鉄が飛び交い、私がその鋭い痛みを感じる中、宮廷は恐怖の叫びを上げる。\n\n私が目を開けると、"
 hold_court.8221.desc.duel:0 "私は玉座から素早く立ち上がり、抜刀する。近づいてくる[assassin.GetTitledFirstNamePossessive]の目に恐怖が浮かんでいるのを見た。\n\n"
 hold_court.8221.desc.died:0 "短剣が私の心臓に突き刺さり、[assassin.GetFirstNamePossessive]は全体重をかけて、私を玉座に押さえつける。\n\n"
 hold_court.8221.desc.other:0 "私は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))][other_victim.GetTitledFirstName]が私と[assassin.GetTitledFirstName]の間に身を投げ出すのを見る、その瞬間、時間がゆっくりと流れていく。\n\n"
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "彼らは必死にぶつかり合い、互いの武器を掴み、それから地面へと倒れる。二人が引き離された時、明らかに二人とも致命傷を負っていた…"
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName]は短剣を素早く叩き落とすと、明らかに恐怖におののいている[assassin.GetTitledFirstName]を足蹴にし、私の安全を確認するために心配そうに振り返った。"
 hold_court.8221.desc.assassin_kills_bodyguard:0 "飛び込んできた[bodyguard.GetTitledFirstName]は、残忍にも暗殺者に刺され、意味もなく体をばたばたさせている。少なくとも[bodyguard.GetSheHe]は時間を稼いだ。[assassin.GetFirstName]の上にすぐに他の護衛たちが積み重なる。"
 hold_court.8221.desc.assassin_died_guards:0 "[assassin.GetSheHe]が私の従者の槍にあっけなく貫かれ地面に崩れ落ちるのと同時に、[assassin.GetTitledFirstNamePossessive]の生気のない顔が目に入る。"
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U]は私の目の前で転び、私の廷臣たちの悲鳴の中、[assassin.GetHerHis]の短剣が床へと叩きつけられる——私の従者たちは[assassin.GetHerHim]に猛然と襲いかかる…"
 hold_court.8221.desc.assassin_duel_killed:0 "[assassin.GetSheHe|U]は不器用に突進してくるが——私は身をかわすと[assassin.GetHerHis]の手首をつかみ、剣を[assassin.GetHerHis]の肋骨の間に突き刺し、抉り抜く。[assassin.GetHerHis]の絶望が諦めへと変わる間、我々は顔を突き合わせた。"
 hold_court.8221.desc.assassin_duel_disarmed:0 "私はとっさに左にフェイントをかける。[assassin.GetFirstName]はそれに反応して身を伸ばした刹那、私は[assassin.GetHerHim]の体幹を崩し、その醜い手から短剣を叩き落した。"
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "私は[assassin.GetHerHis]の最初の一撃を阻止するが、必殺の一撃を放つために私が間合いを詰めると、素早い突きが近づいてくる——一撃は[assassin.GetFirstNamePossessive]の頭に重く振り下ろされる。"
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "断固とした強烈な一撃が、それぞれ互いの相手をかすめ、我々は血を流して床に倒れ落ち、その間に護衛が[assassin.GetHerHim]を捕まえ私を抱き上げてくれた。"
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U]は幸運にも私に一撃を加え、それで[assassin.GetSheHe]が油断した隙に、私は短剣を部屋の中に飛ばした。"
 hold_court.8221.desc.assassin_duel_killed_killed:0 "私は、剣を高く掲げて、[assassin.GetHerHim]に向かって突進する。我々の打撃は同時に命中し、我々は共にぼろぼろの緋色の塊となって床へと崩れ落ちる。"
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "私は打撃で[assassin.GetHerHim]を苦しめるが、[assassin.GetSheHe]はあまりにも速く、私が隙を見せている時に短剣で私を深く切り裂き——私は床に倒れる。"
 hold_court.8221.desc.assassin_killed_killed:0 "一瞬、[assassin.GetSheHe]は宮廷の悲鳴を楽しみながら勝ち誇ったように見えたが、私の従者の一人が[assassin.GetHerHis]の首を切り裂いた。"
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName]が突進し、私の護衛に引き下がるよう叫んでいる。どうやら私は裏切られたようだ…"
 hold_court.8221.desc.assassin_pardoned_heir:1 "護衛たちは不安そうな顔をしているが、[assassin.GetFirstName]は[assassin.GetHerHis]の短剣を高く掲げて宣言する「今から私が統治者だ！」"
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetSheHe|U]は、[assassin.GetHerHis]の勝利に酔いしれてリラックスしていたが、遅れて駆けつけた私の護衛によって[assassin.GetSheHe]はすぐに地面に取り押さえられた。"
 hold_court.8221.desc.assassin_other_wounded_child:0 "小さな[other_victim.Custom('GirlBoy')]は、最初は怒りで、次に痛みで、明らかに混乱の中で切り裂かれるように叫ぶ！私の護衛は急いで[other_victim.GetHerHim]を引き離し、悔い改めた暗殺者を抑えつける。"
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName]は勇敢にも組み付いて暗殺者を地面に倒すが、自身で一撃を加えるまでには至らない。憤慨した[assassin.GetFirstName]に、私の護衛がすかさず覆い被さる。"
 hold_court.8221.desc.assassin_other_killed_child:0 "小さな[other_victim.Custom('GirlBoy')]は、暗殺者の短剣の通り道に飛び込み、致命傷を負う。私の護衛が駆けつけると、[assassin.GetFirstName]は震えながら床に倒れこむ。"
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName]は残酷にも殺され、脇へと押しのけられたが、この遅れが私の護衛に対応する時間を与え、暗殺者はすぐに抑えつけられた。"
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName]は、私の王室の迅速な護衛たちによって退けられ、彼らは今、私の玉座を守るため取り囲んでいる。"
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName]は私の足元でもがきながら、[assassin.GetHerHis]の喉に刃を突きつけている護衛の兵士たちに囲まれている。"
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\n私のボディーガードはずっと姿が見えず、私は、怒った護衛の諫言に緊張して後ずさりする[bodyguard.GetHerHim]を見つける。"
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\n最後の息と共に、[bodyguard.GetTitledFirstNamePossessive]と目が合う——私が見たのは、罪悪感か、それとも憎しみか？"
 hold_court.8221.desc.bodyguard_fails:0 "\n\n意識が遠のいていく中、私は悲しげに見つめている役立たずの護衛、[bodyguard.GetFirstName]を静かに呪う…"
 hold_court.8221.desc.bodyguard_useless:0 "\n\n私の役立たずの護衛である[bodyguard.GetTitledFirstName]はちょうど今、羊のように忙しそうに反応している。こんな[bodyguard.GetWomanMan]に私は命を預けていたのか？"
 hold_court.8221.desc.bodyguard_saves:0 "\n\nこのような信頼できる忠実な守護者を雇っていてよかった！"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\n宮廷は[bodyguard.GetTitledFirstName]を称賛する、その見事な忠誠心が[ROOT.Char.GetTitleAsNameNoTooltip]を救ったのだ！[bodyguard.GetSheHe|U]の代わりを見つけるのは確かに難しい…"
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName]は英雄として讃えられ、[bodyguard.GetSheHe]は自身の傷を誇らしげに癒している。私が無傷ではなかったにせよ、[bodyguard.GetSheHe|U]は確実に自身の立場を確立している。"
 hold_court.8221.desc.no_bodyguard_died:0 "\n\n世界が消えていく中、私は護衛を雇わなかった自分を呪う…"
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\n傷口を慎重に押さえながら、私はそろそろ個人的な護衛を雇う時なのかもしれないと考えている…"
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\n私は護衛を雇うべきかもしれない。もし、暗殺者がもっと有能だったら、どれほど酷いことになっていただろう…"
 hold_court.8221.desc.no_bodyguard_other:0 "\n\nああ、[ROOT.Char.GetFaith.HighGodName]よ！私が適切な護衛を雇っていれば、これを防げたかもしれなかったのに！"
 hold_court.8221.a.bodyguard:0 "彼らを処刑せよ！"
 hold_court.8221.a.alone:0 "暗殺者を処刑せよ！"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName]と[bodyguard.GetTitledFirstName]が処刑される"
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName]が処刑される"
 hold_court.8221.b.bodyguard:0 "やつらを投獄しろ！"
 hold_court.8221.b.alone:0 "[assassin.GetHerHim]を投獄しろ！"
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName]と[bodyguard.GetTitledFirstName]は投獄される"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName]は投獄される"
 hold_court.8221.guard:0 "[guard.GetName]が昇格する"
 hold_court.8221.c:0 "我々はこの陰謀がどれほど深くまで行くかを見るべきだな！"
 hold_court.8221.tt.executioner:0 "[executioner.GetTitledFirstNamePossessive]の方法は計画におけるさらなるスパイを明らかにする可能性があります"
 hold_court.8221.tt.torturer:0 "この計画におけるさらなるスパイが明らかになる可能性があります"
 hold_court.8221.d:0 "皆、自分の部屋に戻れ！"
 hold_court.8221.e:1 "#DIE1 #EMP これで#!#!#DIE2 終わり#!なのか？"
 hold_court.8221.f:0 "そこの衛兵！私の側にいてくれ。"
 hold_court.8221.end_hold_court:0 "謁見は中断となるだろう"
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName]は[victim.GetTitledFirstName]の暗殺の際に殺された"
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName]は[victim.GetTitledFirstName]の暗殺の際に投獄された"
 hold_court.8222.success:0 "[assassin.GetTitledFirstName]は[victim.GetTitledFirstName]の暗殺に成功した"
 hold_court.8221.torture_success:0 "あなたは[assassin.GetFirstNamePossessiveNoTooltip]の口を割らせる"
 hold_court.8221.torture_failure:0 "拷問は何も明らかにしない"
 hold_court.8240.t:0 "汝の仲間の[yearn_target.Custom('WifeHusband')|U]"
 hold_court.8240.desc:0 "怒り狂った[vassal_victim.GetTitledFirstName]が大股で歩き、[vassal_jealous.GetTitledFirstName]が[vassal_victim.GetHerHis]の後ろを急いでいる。\n\n[vassal_victim.GetFirstNameNoTooltip]は非難するような仕草をする。「我が[ROOT.Char.GetLadyLord]、[vassal_jealous.GetFirstNameNoTooltip]が私の[yearn_target.GetWifeHusband]である[yearn_target.GetTitledFirstName]に欲情しているのは間違いありません！これ以上、[vassal_jealous.GetHerHis]がこそこそ動き回るのを許すことはできません！」\n\n[vassal_jealous.GetFirstNameNoTooltip]は厳粛に頷く。「はい、私は[yearn_target.GetFirstNameNoTooltip]に恋をしております… ああ、[yearn_target.GetHerHim]を自分のものにできたら、どんなに良いでしょうか。」"
 hold_court.8240.a:0 "お前は結婚が神聖なものだということを知らないのか？"
 hold_court.8240.b:0 "そういった情熱は開花させてやるべきだ！"
 hold_court.8240.c:0 "解決する方法は一つしかない。"
 hold_court.8241.t:0 "迷う選択"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]が、何やら論争しながら、私の前へと進んでくる。\n\n「我が[ROOT.Char.GetLadyLord]」[vassal_1.GetFirstName]は吐き捨てるように言う。「私は数ヶ月間、輝かしい[yearn_target.GetFirstName]との結婚を求めて来ましたが、[vassal_2.Custom('InsultNoun')]の[vassal_2.GetFirstName]もまた[yearn_target.GetHerHim]を追い回しているのです！」\n\n[vassal_2.GetFirstName]は憤慨して声を張り上げる。「閣下、本当に馬鹿馬鹿しい！[vassal_1.Custom('InsultAdjective')][vassal_1.Custom('InsultNoun')]は私が[ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]で紹介するまで、その[yearn_target.GetWomanMan]について聞いたことすらなかったのですぞ！」"
 hold_court.8241.a:0 "あなたに祝福を、[vassal_1.GetTitledFirstNameNoTooltip]。"
 hold_court.8241.b:0 "まあ、[vassal_2.GetTitledFirstNameNoTooltip]が#EMP 先だった#!のだろう…"
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip]#EMP は#!かなり魅惑的だな。"
 hold_court.8241.d:0 "私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]だ#!、仲人ではない。"
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip]が[yearn_target.GetFirstNamePossessiveNoTooltip]の心を射止める"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip]が[yearn_target.GetFirstNameNoTooltip]に結婚を納得させる"
 hold_court.8250.t:0 "[yearn_target.GetFirstNameNoTooltip]への憧れ"
 hold_court.8250.desc:1 "[vassal_victim.GetTitledFirstName]によって扉が開けられ、後ろには[vassal_jealous.GetTitledFirstName]が続いている。\n\n[vassal_victim.GetFirstNameNoTooltip]は後ろを指し示して言う。「この[vassal_jealous.Custom('InsultNoun')]は私の[yearn_target.GetConcubineName]である[yearn_target.GetFirstName]を欲しがり、[vassal_jealous.GetHerHim]を一目見ようと、つまらない口実を作って[vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip]を訪れていたのです！[vassal_jealous.GetHerHim]は正されるべきだ！！」\n\n「それは事実です。」[vassal_jealous.GetFirstNameNoTooltip]は悲しそうにそれを認める。「[yearn_target.GetSheHe|U]は何週間も私の夢に出て来ました。お願いです閣下、[yearn_target.GetHerHim]なしでは私はどうすれば良いのかわからないのです！」"
 hold_court.8250.a:0 "その[yearn_target.GetWomanMan]は[vassal_victim.GetFirstNamePossessiveNoTooltip]のものだろう！"
 hold_court.8250.b:0 "今日より[vassal_jealous.GetFirstNameNoTooltip]が[yearn_target.GetHerHim]を持つものとする。これが私の結論だ。"
 hold_court.8250.c:0 "私はこの解決方法を知っているぞ！"
 hold_court.8251.t:0 "踊り子"
 hold_court.8251.desc:1 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]が明らかに不満げな表情で玉座へと進んでくる。\n\n[vassal_1.GetFirstName]が憤慨して言う。「我が[ROOT.Char.GetLadyLord]、私は[yearn_target.Custom('ComplimentAdjective')]農民である[yearn_target.GetFirstName]を我が側室として求めています、[yearn_target.GetHerHis]の踊りは[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]中の語り草となっているのです！」\n\n[vassal_2.GetFirstName]が[vassal_1.GetHerHim]を遮る。「私は以前からずっと[yearn_target.GetHerHis]の家族と交渉してきたのです！この[vassal_1.Custom('InsultAdjective')][vassal_1.Custom('InsultNoun')]は悲しい嫉妬深い欲張りです！」"
 hold_court.8251.a:0 "それなら、あなたが[yearn_target.GetHerHim]を持つべきだ、[vassal_1.GetFirstNameNoTooltip]。"
 hold_court.8251.b:1 "[yearn_target.GetSheHe|U]は[vassal_2.GetFirstNamePossessiveNoTooltip]の側室となるだろう。"
 hold_court.8251.c:0 "ああ、そうだ、[yearn_target.GetFirstNameNoTooltip]が[yearn_target.GetHerHis]の名前だったな！"
 hold_court.8251.d:0 "うむ、#EMP 私は#!ずっと[yearn_target.GetHerHim]と結婚するつもりだった！"
 hold_court.8251.e:0 "踊り子だと？関わっている時間はない。"
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip]は[yearn_target.GetFirstNameNoTooltip]を射止める"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip]が[yearn_target.GetFirstNameNoTooltip]を得る"
 hold_court.8260.t:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の平和"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName]が不機嫌な顔で近づいてきて、[vassal_faction_target.GetHerHis]の訴えを伝えようとイライラしているようだ。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、我が[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))][vassal_faction_leader.GetTitledFirstName]は私の正当な地位に挑戦しようとしており、"
 hold_court.8220.desc.claimant:0 "我が[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))][vassal_claimant.GetTitledFirstName]を[vassal_faction.GetSpecialTitle.GetNameNoTier]の簒奪者に任じたのです！」"
 hold_court.8220.desc.claimant_self:1 "[vassal_faction.GetSpecialCharacter.GetHerselfHimself]自身を[vassal_faction.GetSpecialTitle.GetNameNoTier]の[vassal_faction.GetSpecialCharacter.GetLadyLord]に任じたのです！」"
 hold_court.8220.desc.liberty:0 "私の力を抑え、[vassal_faction.GetLeader.GetHerHis]の[vassal_faction_target.GetTitleAsNameNoTooltip]として私の正当な支配への反論を行っているのです！」"
 hold_court.8260.desc.body:0 "\n\n「[vassal_faction.GetLeader.GetSheHe|U]は我々がこうして話している間も、反逆者どもを集めております。#EMP あなた#!はこの領国で真に力を持っているのがどこなのかを思い知らせてやる必要があります！」"
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]はこれらの企てを止めるだろう。"
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]は直ちに降伏するべきだ！"
 hold_court_8260_faction_member_tt:0 "[vassal_faction_target.GetTitledFirstName]を標的とするすべての[vassal_faction.GetName]のメンバー([SCOPE.ScriptValue('court_8260_faction_value')|0])"
 hold_court.8260.b:0 "不穏分子は許さぬ。"
 hold_court.8260.c:0 "私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に平和が訪れるだろう！"
 hold_court.8260.d:0 "だが、彼らの言うことももっともでは？"
 hold_court.8260.e:0 "おぉ！#EMP 絶対#!, 絶対か I?"
 hold_court.8270.t:0 "忠誠の誓い"
 hold_court.8270.desc:1 "近隣の小国の統治者である[neighbor.GetPrimaryTitle.GetNameNoTier]の[neighbor.GetTitledFirstName]が到着を私の使者が知らせている。\n\n[neighbor.GetSheHe|U]は威厳を持ってホールに入ると、深く頭を下げる。「閣下、私は謹んで我が領国をあなたに捧げに参りました…あなたが私の条件を受け入れてくださるのなら。」\n\n「私はあなたの保護と引き換えに、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の忠実な家臣の領主としてあなたにお仕えいたしましょう。合意の下に両家がともに繁栄しますように！」"
 hold_court.8270.a:0 "受け入れよう、[neighbor.GetTitledFirstNameNoTooltip]。"
 hold_court.8270.b:0 "この条件は少し一方的な気がするが…"
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip]はあなたの変更を受け入れる"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip]は拒否する"
 hold_court.8270.d:0 "そうは思わない。"
 hold_court.8280.t:0 "近隣の遊牧民"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[feudal_vassal.GetHerHis]の問題に取り乱した様子で謁見の時を待っている。\n\n「我が[ROOT.Char.GetLadyLord]」[feudal_vassal.GetSheHe]は声を震わせる。「私の国境にいる[nomad_culture.GetCollectiveNoun]の遊牧民たちは落ち着きがなく、日ごとに多くの者たちが[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]から私の[feudal_county.GetName]へとやって来ます。」\n\n「私は恐ろしいのです——もし彼らがこのまま移動しなければ——彼らはすぐに[feudal_county.GetTierAsNameNoTooltip]全体に定住してしまうのではないかと！」"
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私と[nomad.Custom2('MyCharacterIntroduction', ROOT.Char)]との謁見を手配した——これは良い…\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！」[feudal_vassal.GetFirstNameNoTooltip]は嘆く。「馬に乗った遊牧民たちは[nomad.GetFirstNamePossessiveNoTooltip]から私の[feudal_county.GetName]に押し寄せています——彼らを押し戻さなければ！」\n\n[nomad.GetFirstNameNoTooltip]は肩をすくめて言う。「我々は放浪の民です、彼らは動物のためにただ、未開発の牧草地を見つけたいと望んでいるだけです…」"
 hold_court.8280.a.foreign:0 "彼らは[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]に送り返すべきだ。"
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip]、騎手たちを行儀良くさせてくれ！"
 hold_court.8280.b:0 "私は常に熟練した騎手を必要としている。"
 hold_court.8280.c:0 "明らかに大袈裟だな、[feudal_vassal.GetFirstNameNoTooltip]。"
 hold_court_8280_nomadic_guard:0 "遊牧民の護衛"
 hold_court_8280_nomadic_guard_desc:0 "この人物は、ステップの遊牧民を雇い、個人的な護衛として奉仕させている。"
