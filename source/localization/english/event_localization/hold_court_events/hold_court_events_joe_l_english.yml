 hold_court.8142.desc_alternative: "私の召使いが、犬小屋から生まれたばかりの[ROOT.Char.Custom('get_region_dog_type')]の子犬を連れてきてくれた。\n\n毛布から顔を出し、その小さな鼻をうごめかせている。新しい家の匂いに興味津々のようだ！"
 hold_court.8290.t: "[city_province.GetTitle.GetAdjectiveNoTooltip]の勅許状"
 hold_court.8290.desc: "目の前には見知らぬ[city_vassal.GetWomanMan]が立っている。どうやら[city_mayor.GetSheHe]は[city_mayor.GetFirstName]という名の[city_mayor.GetTitleAsNameNoTooltip]であり、私の[ROOT.Char.Custom2('RelationToMeShort', city_vassal)]である[city_vassal.GetTitledFirstNamePossessive]の領内に属する者らしい。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、[ROOT.Char.GetLadyLord]の許可を得ずにここへ参りました。どうか我が都市、[city_province.GetTitle.GetNameNoTier]に、周囲の土地を統治する権限をお与えいただけないでしょうか？」\n\n「もし[city_vassal.GetTitleAsNameNoTooltip]の[city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]によって課される重税と責務から解放されれば、我々は独自に統治を行い、[ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')]に大きな繁栄をもたらすことができるでしょう。」"
 hold_court.8290.a: "あなたの都市が私の寛大さを忘れぬよう願っている。"
 hold_court.8290.b: "将来の豊かさを少しでも示してくれるなら、私の心も動くかもしれん。"
 hold_court.8290.c: "あなたの願いは度を超している。"
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName]と任意の$glory_hound_vassals$（[actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0]）"
 hold_court_8290_grant_tooltip: "[city_county.GetName]は[city_vassal.GetTitledFirstName]から取り消され、[city_mayor.GetTitledFirstName]の下で[republic|E]になります"
 hold_court.8300.t: "権利の放棄"
 hold_court.8300.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', city_vassal)]、[city_vassal.GetTitledFirstName]が私の大広間に姿を現すのは歓迎すべきことだ。しかし、[city_vassal.GetSheHe]はどうやって[city_vassal.GetHerHis]の願いを切り出すべきか迷っているようだった。\n\nついに[city_vassal.GetSheHe]は言葉を見つけた。「我が君、私はただの謙虚な[city_vassal.GetTitleAsNameNoTooltip]であり、小さな所領に満足しています。私は[city_vassal.GetPrimaryTitle.GetNameNoTier]の民の利益、そして特に[city_province.GetTitle.GetNameNoTier]の魂の利益を第一に考えています。そしてもちろん、#EMP 全ての#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の利益も。」\n\n「私の家が代々持つ土地の世襲権を放棄し、代わりに都市の市長たちが行うように、土地を共同管理することを許していただけないでしょうか。」"
 hold_court.8300.a: "大変面白い考えだ。"
 hold_court.8300.b: "#EMP おまえ#!が特権を望まぬというのであれば、あるいは……"
 hold_court.8300.c: "おまえの権利を勝手に左右するな、[city_vassal.GetFirstNameNoTooltip]！"
 hold_court.8310.t: "領域を固める"
 hold_court.8310.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)]、[drifting_vassal.GetTitledFirstName]が、[drifting_duchy.GetAdjectiveNoTooltip]の[drifting_vassal.GetLadyLord]として現れたのを見て驚いた。"
 hold_court.8310.faith_culture: "[drifting_vassal.GetCulture.GetCollectiveNoun]、[drifting_vassal.GetFaith.GetAdherentName]の者だ…"
 hold_court.8310.culture: "[drifting_vassal.GetCulture.GetCollectiveNoun]、"
 hold_court.8310.faith: "[drifting_vassal.GetFaith.GetAdherentNamePlural]、"
 hold_court.8310.fallback: "自身の領域、"
 hold_court.8310.body: "私の前で跪く[drifting_vassal.GetSheHe|U]は語り始めた。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、時代が変わったことは誰もが承知の通りです。[drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip]の古い法律や慣習を一掃しなければ、[drifting_duchy.GetNameNoTierNoTooltip]が[drifting_kingdom.GetNameNoTierNoTooltip]の不可欠な一部として正当に認識されることはありません。」\n\n「民の間に残るこれらの名残を根絶するのは容易なことではありませんが、適切な…#EMP 大義#!があれば…」"
 hold_court.8310.a: "#EMP 大義#!？背任は毅然として叩きのめすのみ！"
 hold_court.8310.b: "お前の意志はよく分かった、[drifting_vassal.GetFirstNameNoTooltip]。"
 hold_court.8310.c: "ふーん、なら[drifting_duchy.GetAdjectiveNoTooltip]の法令にも目を通すかね。"
 hold_court.8310.c.success: "あなたの変革は受け入れられる"
 hold_court.8310.c.failure: "混乱を産んだ"
 hold_court.8310.d: "そんな面倒なこと御免だ。"
 hold_court.8310.county_tooltip: "あなたの[realm|E]にある[drifting_duchy.GetAdjective]の[counties|E]のすべての[de_jure|E]"
 hold_court.8320.t: "物議を産む遺言"
 hold_court.8320.self: "[ROOT.Char.Custom2('RelationToMeShort', probate_vassal)]の[probate_vassal.GetName]が我が前に傅く。"
 hold_court.8320.regent: "[probate_vassal.GetPrimaryTitle.GetNameNoTierPossessive][probate_vassal.GetTitleAsName]にして[probate_vassal.Custom2('RelationToMeShort', probate_rep)]なる[probate_rep.GetTitledFirstName]が我が前に傅く。"
 hold_court.8320.monk: "その傍らには[probate_priest.GetFaith.GetAdjectiveNoTooltip]の聖職者が控えている。"
 hold_court.8320.priest: "その傍らには[probate_priest.GetFaith.GetAdjectiveNoTooltip]の[probate_priest.Custom('PriestTitle')]が控えている。"
 hold_court.8320.desc: "ぼんやりとこの件に関する記憶が蘇る──亡き[probate_dead.GetTitledFirstNamePossessive]の遺志を巡る何らかの争いだったような……。\n\n[probate_vassal.GetFirstNameNoTooltip]が声を荒げる。「[ROOT.Char.GetTitleAsNameNoTooltip]、どうかご安心あれ！これらの土地に関する約束は全くの虚偽です！私の[probate_vassal.Custom2('RelationToMeShort', probate_dead)]があちこちに施しを与えたことはあったかもしれませんが、#EMP [probate_county.GetName|l]全域を#!？そんなのは明らかに馬鹿げています！」\n\n"
 hold_court.8320.monk_2: "聖職者は声を張る。"
 hold_court.8320.priest_2: "僧侶は声を張る。"
 hold_court.8320.body: "「私の名は[probate_priest.GetFirstName]、拝謁賜り恐悦至極。\n[probate_province.GetTitle.GetNameNoTier]の[probate_dead.GetFaith.HouseOfWorship]より参りました。我々は真実を申し上げん為にここに来た！[probate_dead.GetFirstNameNoTooltip]は敬虔な[probate_dead.GetWomanMan]であり、[probate_dead.GetFaith.HighGodNameAlternate]の平穏を[probate_dead.GetFaith.PositiveAfterLife]に見出すまで、我々と多くの時間を共にされた……」\n\n[probate_vassal.GetTitledFirstNameNoTooltip]は目を大きく回し、怒りに顔を赤らめた。"
 hold_court.8320.a: "その土地は[probate_priest.GetFaith.HighGodNamePossessive]を信ずるものにのみ属すべきだ。"
 hold_court.8320.b: "[probate_vassal.GetFirstNameNoTooltip]は称号を保持し、[probate_priest.GetFaith.AltPriestTermPlural]に埋め合わせを行え。"
 hold_court.8320.c: "どうしたものか。主張が相反しているが。"
 hold_court.8320.d: "[probate_dead.Custom2('RelationToMePossessive', probate_vassal)]の相続権は廃されるべきものでは無い。"
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U]の[close_family|E]"
 hold_court_8320_grant_tooltip: "[probate_county.GetName]は[probate_vassal.GetTitledFirstName]から剥奪され、[probate_priest.GetTitledFirstName]の下で[theocracy|E]となる。"
 hold_court.8330.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の亀裂"
 hold_court.8330.desc: "私の面前に現れたのは、[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]という二人の封臣だ。どちらも[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の政治において影響力を持つ重要な人物だが、時にその政治は混沌を極める。彼らが口を開く前から、意見が対立しているのは明白だ。\n\n[vassal_1.GetFirstNameNoTooltip]が一歩前に出て言う。「我が[ROOT.Char.GetLadyLord]、私は今日ここに来たのは、この[vassal_2.GetFirstNameNoTooltip]の行いを正し、公の場でその誤りを示すためです。」\n\n"
 hold_court.8330.intro.courtly: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の古き貴族たちは、その特権の範囲を年々拡大してきました。"
 hold_court.8330.intro.glory_hound: "「戦争屋たちは、自らの些細な目的のために[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を紛争に巻き込もうとしています。"
 hold_court.8330.intro.parochial: "怠惰で野心のない領主たちは、安穏な生活を求めながら財を築き、その過程で我々の力を損ねています。"
 hold_court.8330.intro.zealot: "「[ROOT.Char.GetFaith.AltPriestTermPlural]が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]内で過剰な影響力を得ていることは明らかです。"
 hold_court.8330.intro.minority: "異教徒や外部の者たちは、あなたの寛大さを嘲笑いながら敵と共謀しています。"
 hold_court.8330.outro.courtly: "彼らは王国の偉大なる家門、[vassal_1.GetHouse.GetBaseNameNoTooltip]、さらには#EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]#!までもその地位を脅かしています！"
 hold_court.8330.outro.glory_hound: "その間に我々は軟弱になり、絶えず陰謀を巡らす敵たちに領国を狙われる格好の獲物となるでしょう。"
 hold_court.8330.outro.parochial: "王国の利益の微妙な均衡を保つためには、慎重でなければならないでしょう。"
 hold_court.8330.outro.zealot: "[ROOT.Char.GetFaith.ReligiousText]の戒律と[ROOT.Char.GetFaith.HighGodName]の意志を無視することになるでしょう。"
 hold_court.8330.outro.minority: "私たちの強さの鍵である、平和的な協力の共同体を無視することになります。"
 hold_court.8330.end: "きっと私に賛同していただけるでしょう、我が君。」\n\n[vassal_2.GetFirstNameNoTooltip]はただ首を横に振るだけで、私を期待するように見つめている。そして廷臣たち全員の視線も私に注がれている…。"
 hold_court.8330.a.courtly: "貴族の代々の権利は何よりも尊いのだ。"
 hold_court.8330.a.glory_hound: "なんでもいい、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]をより強くする為ならば。"
 hold_court.8330.a.parochial: "強く揺るがぬ支配権を示すために我はここにいるのだが。"
 hold_court.8330.a.zealot: "我ら、#EMP 等しく#![ROOT.Char.GetFaith.HighGodName]の道具なのだ。"
 hold_court.8330.a.minority: "多様性は概して力を生む。"
 hold_court.8330.c: "お前ら双方が領国に欠かせぬ存在なのだ。"
 hold_court.8330.c.success: "あなたは二人を魅了する"
 hold_court.8330.c.failure: "彼らは煮え切らない様子だ"
 hold_court.8330.d: "その虚栄心が貴様らの同僚を侮辱していると思い至らぬとは呆れたぞ。"
 every_other_non_minor_vassal_actor: "全ての$barons_and_minor_landholders_vassal$ではない封臣（[actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0]）"
 hold_court.8340.t: "仕事探し"
 hold_court.8340.desc: "[candidate.Custom('GetYoungMiddleAgedOld')]の[candidate.GetWomanMan]が一人、穏やかな気品を纏って私の前に進み出ると、深く頭を垂れた。\n\n「ご挨拶申し上げます、陛下。[candidate.GetFirstName]と申します、あなた様の忠実なしもべにございます。本日まかり越しましたるは、あなた様の宮廷での職を求めてでございます」\n\n"
 hold_court.8340.diplomacy: "「私は多くの宮廷を見てきました。[birthplace.GetNameNoTierNoTooltip]の地元の領主、私の故郷、そして彼らの多くの訪問者におもてなしを提供してまいりました。"
 hold_court.8340.stewardship: "「私は熟練した仕切り役であり、故郷である[birthplace.GetNameNoTierNoTooltip]では多くの地元の領主や宮廷の下で働いてきました。"
 hold_court.8340.intrigue: "「……#EMP 経験#!ですよ、私は表裏に通ずるそれに通じています。我が故郷、[birthplace.GetNameNoTierNoTooltip]はそれを培うには良い場所だった……"
 hold_court.8340.learning: "「私は文筆を生業とする[candidate.GetWomanMan]であり、故郷である[birthplace.GetNameNoTierNoTooltip]の地方領主や[birthplace.GetCountyData.GetFaith.AltPriestTermPlural]のために筆を執ってきました。"
 hold_court.8340.prowess: "「いかばかりか戦働きを知っております、故国[birthplace.GetNameNoTierNoTooltip]で仕官し、守備隊として勤めておりました。"
 hold_court.8340.outro: "より大きな義のため、[ROOT.Char.GetTitleAsNameNoTooltip]の奉仕を通じて、ひいては[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の皆のために、この才覚を振るうことは、誉となりましょう。」"
 hold_court.8340.a: "今、#EMP ちょうど#!仕事があるのだ、"
 hold_court.8340.b: "素晴らしい、何かしらがお前にあるだろう。"
 hold_court.8340.c: "おお、なんと有能な[candidate.GetWomanMan]か！"
