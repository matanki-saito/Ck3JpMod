l_english:
 hold_court.7000.t: "格差の是正"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は宮廷に迷い込み、[local_leader.GetHerHis]の目は都で手に入る富に驚嘆している。\n\n「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]が世界の羨望の的であることは周知の事実であります。しかし我が[ROOT.Char.GetLadyLord]、すべての地域がそう恵まれているわけではありません。例えば[low_dev_county.GetNameNoTier]では、野原は不毛で、人影もない。もし領国全土が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]のような壮麗さを持っていたら、それはまさに壮観でありましょう」"
 hold_court.7000.a: "「まさしく」"
 hold_court.7000.b: "「そなたの臣民は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]で暮らそうとは思わぬのか？」"
 hold_court.7000.c: "「そんなことに関心を払うべきだと？　それは違う」"
 hold_court.7010.t: "2つの信仰、1つの家族"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、自分の立場をわきまえずに自信たっぷりと私の宮廷に現れる。まるで[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の慈悲深い宮廷において、[friendly_neighbour.GetSheHe]が侵入者以外の何者かであるかのように振る舞っている。\n\n「善良なる[ROOT.Char.GetTitleAsNameNoTooltip|U]、[ROOT.Char.GetFirstName]、あなたが国境に多くの敵を抱えていることは誰もが知るところです。しかし、幸あらば私がその中に含まれないことを願っております。\n多くの者がこの地域から[ROOT.Char.GetFaith.GetAdherentNamePlural]を根絶しようと目論んでいますが、私はあなたと私の間に平和を築くことを提案します。話は単純です。あなたには[potential_prince.Custom('GetDaughterSon')]がおり、私には[foreign_princess.Custom('GetDaughterSon')]がいます。この二人を結婚させ、争いに終止符を打ちましょう」"
 hold_court.7010.a.jewish: "「おめでとう！」"
 hold_court.7010.a: "「その婚姻、是非進めさせていただこう」"
 hold_court.7010.b: "「我が刃は[friendly_neighbour.GetFaith.GetAdherentNameNoTooltip]の血に飢えている！」"
 hold_court.7010.c: "「こんな結婚は道理に反していよう」"
 every_county_10_dev_below_capital: "あなたの[capital|E]より少なくとも10[development|E]レベル下のすべての[county|E]"
 hc_7000_dev_boost: "盛んな開発"
 hc_7000_dev_boost_desc: "最近、資源はこの伯爵領の成長を助けるために転用されている。"
 hc_7000_dev_reduction: "開発の妨げ"
 hc_7000_dev_reduction_desc: "この伯爵領の資源は遠くの地域に流用され、ここでの生活の質を損なっている。"
 hc_7010_holy_war: "聖戦の準備"
 hc_7010_holy_war_desc: "この人物は最近、自分たちの土地とその周辺で、すべての異教徒を根絶やしにしなければならないと宣言した。"
 hc_7010_tolerance: "寛容な結婚"
 hc_7010_tolerance_desc: "この人物は最近、親族の一人が異なる信仰を持つメンバーと結婚式を挙げ、彼らの土地全体に寛容な感情を広めた。"
 hold_court.7020.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]の盾"
 hold_court.7020.desc.intro: "今日は、[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が宮廷へと上がりこんできた。[ROOT.Char.GetFaith.PriestNeuterPlural]の陰鬱な行列を引き連れ、道すがら伝統の[ROOT.Char.GetFaith.GetAdjective]の祈りを歌い上げている。\n\n「良き[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、そなたと我は共に、古きしきたりが脅威にさらされていることを心得ているだろう。"
 hold_court.7020.desc.mid.oppression: "[ROOT.Char.GetFaith.HighGodName|U]を信仰する無数の人々が[threatening_ruler.GetName]の支配下に置かれており、強制改宗の危険は日増しに高まっている。"
 hold_court.7020.desc.mid.recent_war: "あなたの領地は[threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U]の手によって侵され、[ROOT.Char.GetFaith.HighGodNamePossessive|U]の寺院は焼かれてしまいました。"
 hold_court.7020.desc.mid.holy_site: "我らが聖地は手の届かぬ地に置かれ、[ROOT.Char.GetFaith.HighGodNamePossessive|U]が地上より選びし地を信奉者が訪れること。それが二度と叶わぬのではないかと、我は恐れる。"
 hold_court.7020.desc.outro: "私にとっては明白なことに、我らの信仰は組織化されねばならない。そうすることで、やがて[threatening_ruler.GetFaith.GetReligion.GetName]の度重なる侵襲を凌げるようになるだろう。」"
 hold_court.7020.a: "「耐えるためだ、我らは変わらねばならぬ。」"
 hold_court.7020.b: "「強くあればよい、我らのしきたりを生贄にすべきではない。」"
 hold_court.7020.c: "「我らはともに、古き良きしきたりを守れるかもしれない。」"
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の宗教的平和に関する嘆願を退けた"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の宗教的平和に関する嘆願を退けた"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、家族と同盟のためにすべての宗教的な違いを脇に置いた"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は信仰で結ばれた"
 ignore_3_site_rule_tt: "あなたは[holy_sites|E]を保有すること無しに[faith|E]を改革することができる"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U]は、あなたと一緒に改革した宗教に改宗するでしょう。"
 truce_religious_tolerance: "宗教的寛容"
 hc_7020_guardian_of_the_old_ways: "旧習の守護者"
 hc_7020_guardian_of_the_old_ways_desc: "この人物は彼等の信仰の保護と保全に身を捧げてきた。"