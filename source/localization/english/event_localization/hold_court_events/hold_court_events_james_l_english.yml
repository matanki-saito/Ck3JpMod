l_english:
 hold_court.7000.t: "格差の是正"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は宮廷に迷い込み、[local_leader.GetHerHis]の目は都で手に入る富に驚嘆している。\n\n「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]が世界の羨望の的であることは周知の事実であります。しかし我が[ROOT.Char.GetLadyLord]、すべての地域がそう恵まれているわけではありません。例えば[low_dev_county.GetNameNoTier]では、野原は不毛で、人影もない。もし領国全土が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]のような壮麗さを持っていたら、それはまさに壮観でありましょう」"
 hold_court.7000.a: "「まさしく」"
 hold_court.7000.b: "「そなたの臣民は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]で暮らそうとは思わぬのか？」"
 hold_court.7000.c: "「そんなことに関心を払うべきだと？　それは違う」"
 hold_court.7010.t: "2つの信仰、1つの家族"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] strides into my court with confidence undue to [friendly_neighbour.GetHerHim], as though [friendly_neighbour.GetSheHe] were anything but an interloper in my benevolent [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] court.\n\n\"Good [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFirstName], it is no secret that you are a [ROOT.Char.GetWomanMan] with many enemies at your border, but if I may be so lucky, I wish not to be among them. Many would see all [ROOT.Char.GetFaith.GetAdherentNamePlural] erased from the region, but I propose that you and I bring peace. The matter is quite simple, you have a [potential_prince.Custom('GetDaughterSon')], I have a [foreign_princess.Custom('GetDaughterSon')]. Let the two be wed and be done with the bickering.\""
 hold_court.7010.a.jewish: "「おめでとう！」"
 hold_court.7010.a: "\"Then a wedding there shall be!\""
 hold_court.7010.b: "「我が刃は[friendly_neighbour.GetFaith.GetAdherentNameNoTooltip]の血に飢えている！」"
 hold_court.7010.c: "「こんな結婚は異端だ。」"
 every_county_10_dev_below_capital: "Every [county|E] with at least 10 [development|E] levels below your [capital|E]"
 hc_7000_dev_boost: "Thriving Development"
 hc_7000_dev_boost_desc: "Resources have recently been diverted to aid in the growth of this county."
 hc_7000_dev_reduction: "Hampered Development"
 hc_7000_dev_reduction_desc: "This county's resources are being diverted away to distant parts of the realm, harming the quality of life here."
 hc_7010_holy_war: "Preparing for Holy War"
 hc_7010_holy_war_desc: "This character has recently decreed that all nonbelievers must be eradicated in and around their lands."
 hc_7010_tolerance: "Tolerant Marriage"
 hc_7010_tolerance_desc: "This character recently wed one of their relatives to a member of a different faith, spreading tolerant sentiments throughout their lands."
 hold_court.7020.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]の盾"
 hold_court.7020.desc.intro: "今日は、[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が宮廷へと上がりこんできた。[ROOT.Char.GetFaith.PriestNeuterPlural]の陰鬱な行列を引き連れ、道すがら伝統の[ROOT.Char.GetFaith.GetAdjective]の祈りを歌い上げている。\n\n「良き[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、そなたと我は共に、古きしきたりが脅威にさらされていることを心得ているだろう。"
 hold_court.7020.desc.mid.oppression: "Countless followers of [ROOT.Char.GetFaith.HighGodName|U] have been subjugated under [threatening_ruler.GetName], and the risk of forced conversion grows greater each day."
 hold_court.7020.desc.mid.recent_war: "Your lands have been violated by [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U] hands, and [ROOT.Char.GetFaith.HighGodNamePossessive|U] temples burned."
 hold_court.7020.desc.mid.holy_site: "我らが聖地は手の届かぬ地に置かれ、[ROOT.Char.GetFaith.HighGodNamePossessive|U]が地上より選びし地を信奉者が訪れること。それが二度と叶わぬのではないかと、我は恐れる。"
 hold_court.7020.desc.outro: "私にとっては明白なことに、我らの信仰は組織化されねばならない。そうすることで、やがて[threatening_ruler.GetFaith.GetReligion.GetName]の度重なる侵襲を凌げるようになるだろう。」"
 hold_court.7020.a: "「耐えるためだ、我らは変わらねばならぬ。」"
 hold_court.7020.b: "「強くあればよい、我らのしきたりを生贄にすべきではない。」"
 hold_court.7020.c: "「我らはともに、古き良きしきたりを守れるかもしれない。」"
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U] rejected [TARGET_CHARACTER.GetShortUINamePossessive] plea for religious peace"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] rejected [CHARACTER.GetShortUINamePossessive] plea for religious peace"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] set aside all religious differences for the sake of family and alliance"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] became united in faith"
 ignore_3_site_rule_tt: "You may reform your [faith|E] without the usual requirement of holding [holy_sites|E]"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] will convert to the reformed faith with you."
 truce_religious_tolerance: "宗教的寛容"
 hc_7020_guardian_of_the_old_ways: "旧習の守護者"
 hc_7020_guardian_of_the_old_ways_desc: "この人物は彼等の信仰の保護と保全に身を捧げてきた。"