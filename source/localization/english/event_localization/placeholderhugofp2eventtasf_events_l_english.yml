l_english:
 fp2_struggle.2000.t:0 "混乱した市場"
 fp2_struggle.2000.desc:0 "市場の通りを調査していると、物売りの間で市場の規制を実施しようとしている悩めるムフタスィブ、[fp2_2000_market_inspector.GetFullName]に遭遇する。「乱れた配置、モスクのドアの横の油、皮の剥がれていないウサギ、ボウルに入ったチーズ！アラーの名において、お前たちは私の言うことを聞くべきだ！」\n\nこのムスタスィブは、市場の違反を、必要であれば暴力で罰する#emphasis 必要がある#!。しかしながら、[fp2_2000_market_inspector.GetSheHe]は欲にまみれた商人たちからは無視され続けている。\n\n[fp2_2000_market_inspector.GetHerHim]に私が支援できることはあるだろうか？"
 fp2_struggle.2000.a:0 "問題に介入し、カーディーを呼ぶと脅す。"
 fp2_struggle.2000.a.desc:0 "ムハタスィブは、誤った商人の道を正し、\nカーディーはその判断に従って彼らを罰する"
 fp2_struggle.2000.a.a:0 "商人はあなたの言葉には従うが、納得はしていない"
 fp2_struggle.2000.a.a.notif:0 "エスカレートする官僚制"
 fp2_struggle.2000.a.b:0 "あなたは丁寧な態度で問題を解決する"
 fp2_struggle.2000.a.b.notif:0 "合意可能な妥協点"
 fp2_struggle.2000.b:0 "全員を厳しく叱責する！"
 fp2_struggle.2000.b.desc:0 "私は商人への体罰を自ら引き受ける"
 fp2_struggle.2000.b.notif:0 "勤勉さの表出"
 fp2_struggle.2000.b.notif.desc:0 "ムスタスィブからの叱責でショックを受けた商人たちは、すぐに市場を片付ける。"
 fp2_struggle.2000.d:0 "なぜ、規則が商売の邪魔にならねばならぬ？"
 fp2_struggle.2000.d.desc:0 "慣習の心配をせずに商売ができるようにすれば、交易は増えるが、市場は徐々に不安定になる。"
 fp2_struggle.2000.e:0 "このような不服従は我慢がならぬ！衛兵！"
 fp2_struggle.2000.f:0 "事のついでだ、売春宿も作ったらどうだ？"
 fp2_struggle.2000.f.desc:0 "あなたは、緊張を和らげようと、商人たちがさらにヒスバを犯すことを促します"
 fp2_struggle.2000.f.notif:0 "外国の商人への寛容"
 fp2_struggle.2000.f.notif.desc:0 "ムスタスィブが規制をしなくなった今、市場の違反は増える一方だ"
 fp2_struggle.2001.t:0 "見捨てられた村"
 fp2_struggle.2001.desc:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の庭を巡回してると、農民の長老が近づいてきた。\n\n「偉大なる[ROOT.Char.GetLadyLord]よ、私たちに憐れみをおかけください、そして私たちの村を[fp2_2001_desperate_county.GetHolder.GetName]の圧政からお救いください。」[fp2_2001_desperate_county.GetHolder.GetSheHe|U]は、私たちの居留地を長きにわたって無視してきました。人々は新しい統治者を切望しています。 [ROOT.Char.GetLadyLord]よ、彼らはあなたを待ち望んでいるのです。」"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName]は、あなたの同盟者である[fp2_2001_desperate_county.GetHolder.GetName]に属しています。反乱軍に軍事支援を行うことは、侵略行為にあたります。\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName]を所有する[fp2_2001_desperate_county.GetHolder.GetName]との間には停戦が成立しています。農民を助けることは、この協定に違反することになります。"
 fp2_struggle.2001.a:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]を解放すると約束しよう！"
 fp2_struggle.2001.a.desc:0 "#bold 5年#!以内に[fp2_2001_desperate_county.GetNameNoTier]を占領することが期待されます"
 fp2_struggle.2001.a.a.desc:0 "失敗した場合、[2001_scoped_chaplain.GetTitledFirstName]は非常に失望するでしょう"
 fp2_struggle.2001.a.notif:0 "正当な請求権が認められた"
 fp2_struggle.2001.b:0 "そのために[fp2_2001_desperate_elder.GetFaith.HighGodName]を諦める気はあるのか？"
 fp2_struggle.2001.b.desc:0 "#bold 10年#!以内に[fp2_2001_desperate_county.GetNameNoTier]を占領することが期待されます"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]は[ROOT.Char.GetFaith.GetNameNoTooltip]に改宗します"
 fp2_struggle.2001.b.notif.desc:0 "自ら選択したのか、それとも自暴自棄になったのか、[fp2_2001_desperate_county.GetNameNoTier]の村は[ROOT.Char.GetFaith.GetName]を採用しました"
 fp2_struggle.2001.c:0 "[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]に槍を向けお前の決意を証明して見せろ！"
 fp2_struggle.2001.d:0 "まず、お前の新たな[ROOT.Char.GetLadyLord]に敬意を示すことができるはずだ…"
 fp2_struggle.2001.d.notif:0 "絶望した村人たちは解放費用を支払う"
 fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName]の農民たちは、解放のための貢ぎ物を支払うために、最後の貴重品をかき集めてきました"
 fp2_struggle.2001.e:0 "何もできん、だが、人々は自分たちでなんとかするだろう。"
 fp2_struggle.2001.e.desc:0 "あなたは[fp2_2001_desperate_county.GetHolder.GetName]の支配下に農民の運命を委ねます"
 fp2_struggle.2001.f:0 "[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]側に立とう。[fp2_2001_desperate_county.GetHolder.GetHerHim]に裏切りを知らせなければ！"
 fp2_every_major_vassal_notifier:0 "すべての有力な封臣"
 fp2_every_major_same_faith_vassal_notifier:0 "すべての有力な[dyloc_powerful_vassal_faith.GetAdjective]の封臣"
 fp2_every_major_different_faith_vassal_notifier:0 "すべての非[dyloc_powerful_vassal_faith.GetAdjective]の封臣"
 fp2_every_major_same_culture_vassal_notifier:0 "すべての有力な[dyloc_powerful_vassal_culture.GetNameNoTooltip]の封臣"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "この[struggle|E]の関係勢力である各[culture|E]ごとに1人の[independent_ruler|E]"
 fp2_struggle.2002.t.a:0 "解放された村"
 fp2_struggle.2002.t.b:0 "満たされない義務"
 fp2_struggle.2003.t:0 "はぐれた傭兵団"
 fp2_struggle.2003.desc:1 "傷つき幻滅した傭兵団が[fp2_2003_county_town.GetName]に到着した。地元の人々は、「簡単な標的を略奪した後に住み着く」という話を耳にしたと主張し、不安を募らせ始めた。\n\n緊張は高まっており、私が介入しないと対立が生じる可能性がある。"
 fp2_struggle.2003.a:0 "どこかへ行ってくれるよう頼もう。"
 fp2_struggle.2003.a.a.notif:0 "嘆願を無視する匪賊たち"
 fp2_struggle.2003.a.b.notif:0 "平和的解決"
 fp2_struggle.2003.b:0 "彼らに都市の守備隊としての地位を提供しよう。"
 fp2_struggle.2003.b.desc:0 "守備隊は熟練した軍を使用することができますし、負傷した獣に餌をやるのがそれを飼いならす最も速い方法です"
 fp2_struggle.2003.c:0 "こいつらを街から追い出せ！"
 fp2_struggle.2003.c.desc:0 "あなたは先制攻撃を組織し、地元の守備隊を使って奇襲攻撃を行い、この野蛮人たちを追い払います\n"
 fp2_struggle.2003.c.a:0 "傭兵たちはあなたの兵士を虐殺します"
 fp2_struggle.2003.c.b:0 "あなたの兵士たちは傭兵たちを討伐します"
 fp2_struggle.2003.c.b.notif:0 "傭兵の脅威の鎮圧"
 fp2_struggle.2003.d:0 "「お前たちは農業に向いているように見える！」"
 fp2_struggle.2003.d.desc:0 "あなたがは地元民から農地や設備を買い取り、それを傭兵に渡すことを提案します"
 fp2_struggle.2003.e:0 "地元の人々に任せよう。"
 fp2_struggle.2003.e.desc:0 "緊張は相当高まっているので、彼らを挑発することはより大きな危険を伴うだけです"
 fp2_struggle.2003.e.notif.a:0 "傭兵団による田園地帯の略奪"
 fp2_struggle.2003.e.notif.b:0 "農民の扇動は悲劇で終わる"
 fp2_struggle.2003.e.notif.b.desc:0 "地元の人々は傭兵の退去を要求したが、これは彼らの攻撃への扇動となった。"
 fp2_struggle.2003.e.notif.c:0 "傭兵団の定住"
 fp2_struggle.2003.e.notif.c.desc:0 "傭兵たちは[fp2_2003_county_town.GetName]の地を気に入り、土地を耕して定住し、予想外の収入と有能な予備軍をこの地域にもたらすことになった。"
 fp2_struggle.2007.t:0 "イベリアにふさわしい城"
 fp2_struggle.2007.desc.main:1 "開発するのに適しています」と我が[fp2_2007_scoped_steward.GetCouncilTitleFirstName]は言う。「#emphasis 大幅に#!削減されたコストで、待機中の敵から[fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]を守ることができました。[2007_vassal_sponsor.GetTitledFirstName]はその上に[fp2_2007_foreign_faith.GetAdjective]式の[ROOT.Char.Custom('FortifiedBuilding')]を建設するように要請し、[2007_vassal_sponsor.GetHerHis]自身の金をいくらか差し出しています。しかしながら、他の家臣は、地元の[ROOT.Char.GetFaith.GetAdjective]の建築家に固執することを要求しています。誰を選ぶかに関係なく、これは領国全体を強化する絶好の機会になります。」唯一の問題は、この絶好の機会に#EMP 誰#!が選ばれるかということだ..."
 fp2_struggle.2007.desc.a:0 "「あなたの土地は$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "「[fp2_2007_castle_holder.GetTitledFirstName]の土地は$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の建築家を雇用しよう。"
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]だと？[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]だと？必要なのは[fp2_2007_allegedprotocastilean.GetNameNoTooltip]の建築家だ！"
 fp2_struggle.2007.a.notif:0 "[fp2_2007_free_real_estate.GetName]で城の建設が開始されるでしょう。"
 fp2_struggle.2007.a.major_vassal_flavor:0 "これは予想された結果なので、同じ宗派の有力な封臣たちの評価は揺るがないでしょう。"
 fp2_struggle.2007.a.castile.favor:0 "模範的な建築家として有名であるため、[fp2_2007_allegedprotocastilean.GetNameNoTooltip]に反対する者はいないでしょう。"
 fp2_struggle.2007.b:0 "[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]の建築家を雇用しよう。"
 fp2_struggle.2007.b.flavor:0 "この行動は、信仰に関係なく声明とみなされるでしょう。"
 fp2_struggle.2007.c:0 "城の設計は私がやろう、そんなに難しいものか？"
 fp2_struggle.2007.c.flavor:0 "金をかけずに城を設計するのは、途方もなく難しい仕事です。"
 fp2_struggle.2007.c.roco:0 "$royal_architect_court_position$ならこの任務をうまく処理できる。"
 fp2_struggle.2007.c.notif.a.t:0 "腐った土台、崩れた構造物"
 fp2_struggle.2007.c.notif.a.desc:0 "あなたの城の計画は失敗に悩まされます"
 fp2_struggle.2007.c.notif.b.desc:0 "設計は成功だ"
 fp2_struggle.2007.d:1 "どんな城だろうと金は#EMP 出さん#!、自分の城なら別だがな！"
 fp2_struggle.2007.d.alt:0 "この地は城を求めてはおらぬ、放っておけ。"
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle]の悪行"
 fp2_struggle.2008.desc:0 "夕刻、[fps_2008_misdeed_actor.GetCouncilTitleFirstName]は薄暗い会議室に座りこんでいる。[fps_2008_misdeed_actor.GetHerHis|U]の視線と羽ぺンは、目立たない収支報告書に注がれている。しかし、[fps_2008_misdeed_actor.GetHerHim]の傍らには、[fps_2008_misdeed_actor.GetSheHe]が領国を詐取する場合にのみ必要とされる王室印の押された粘土の型が置かれていた。[ROOT.Char.GetFaith.HighGodName]の眼前で[fps_2008_misdeed_actor.GetHerHis]のような地位の[fps_2008_misdeed_actor.GetWomanMan]が、あんな不名誉な行為をするとは！\n\n不名誉だが…巧みだ。私が[fps_2008_misdeed_actor.GetHerHim]を捕らえなければ、誰も[fps_2008_misdeed_actor.GetHerHis]の計画を知ることはなかっただろう。"
 fp2_struggle.2008.a:0 "もう十分だ、地下牢に入れ！"
 fp2_struggle.2008.b.a:0 "私に文章の偽造について教えてくれれば、慈悲を示してやろう。"
 fp2_struggle.2008.b.flavor:1 "あなたは偽造の技術に関する知識と引き換えに、証拠を隠蔽します。"
 fp2_struggle.2008.c:0 "その資金は私の為にある…そうだな？"
 fp2_struggle.2008.c.flavor:0 "あなたは不正の証拠を隠蔽し、汚職の片棒を担ぎます。"
 fp2_struggle.2008.d:0 "お前は町の広場で公に恥辱を味わうことになろう。"
 fp2_struggle.2008.d.flavor:0 "あなたは[fps_2008_misdeed_actor.GetHerHis]の行動を人々に公表し、人々が自ら[fps_2008_misdeed_actor.GetHerHim]に判決を下すことができるようにします。封臣と評議員の相違への欲求に逆らう行為です。"
 fp2_struggle.2009.t:0 "伝説の盗賊を捕らえる"
 fp2_struggle.2009.desc:0 "「馬鹿め、入る城を間違えたな！」我が元帥である[fp2_2009_marshal.GetSheHe]はそう叫ぶと、怯えた侵入者を剣で脅している。\n\n元帥の一層の圧迫の下、若き[fp2_2009_garduna_young_thief.GetWomanMan]は、[fp2_2009_garduna_young_thief.GetSheHe]が、[fp2_2009_involved_ruler.GetPrimaryTitle.GetName]に始まり、恐るべき[fp2_2009_garduna_guild_master.GetFullNameNicknamed]によって指揮されている大規模な犯罪組織の一員であると説明している。「それで、お前は私の目と鼻の先に新たな盗賊団を作ろうとしているのだな？」私が尋ねると盗賊はただ頷いている。[fp2_2009_garduna_young_thief.GetSheHe|U]は、自らの命のためにさらなる情報を交換する用意があるようだ。"
 fp2_struggle.2009.a:0 "この領国に#EMP 二人#!の[Select_CString(ROOT.Char.IsFemale,'女王','王')]はいらぬのだ。"
 fp2_struggle.2009.a.flavor:0 "あなたは盗賊を彼らの首領の場所と引き換えに行かせ、次に彼らを倒して「盗賊殺し」の称号を獲得するための探求に出発します。"
 fp2_struggle.2009.b:0 "仲間の隠れ場所を言え。さすれば生かしてやらぬこともない。"
 fp2_struggle.2009.b.blues:0 "[fp2_2009_garduna_young_thief.GetHerHis]の仲間を売った後、#TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!の[trait|E]を獲得します"
 fp2_struggle.2009.c:0 "お前の盗賊団からは……#emphasis 税金が取れそう#!だ。"
 fp2_struggle.2009.d:0 "我のために働け。[fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]を荒らすのだ。"
 fp2_struggle.2009.d.flavor.st:0 "盗賊団に金を払い、あなたの土地から退去させます"
 fp2_struggle.2009.e:0 "お前の首を[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]に贈呈しよう。"
 fp2_struggle.2009.e.a:0 "盗賊団は適当な伯爵領を不安定にして報復するかもしれません"
 fp2_struggle.2010.t:0 "ムナジロテンの狩猟"
 fp2_struggle.2010.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]を旅した後、私は廃墟となった教会に入る。 そこでは[fp2_2009_garduna_guild_master.GetNameNoTooltip]が私の到着を待っていた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、お前の[ROOT.Char.Custom('signature_weapon')]を見るに、取引の余地がないのか？ 金を払えば、お前の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]から消えてやる。」"
 fp2_struggle.2010.b:0 "首を切り落としてやる、ヘビ野郎め！"
 fp2_struggle.2010.c:0 "戦うよりは金を払う方がマシか…"
 fp2_struggle.2011.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName]を倒したことで、盗賊団とその活動は麻痺した。"
 fp2_struggle.2011.a:0 "#DIE2 盗賊の#![Select_CString(ROOT.Char.IsFemale,'女王','王')]となるのも良いものだ。"
 fp2_struggle.2012.t:0 "現地からの報告:"
 fp2_struggle.2012.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]を食い物にする冷酷な盗賊の一団が存在しています。誰かが意図的にこのような犯罪者に資金を提供し、我々に対して行動を起こさせたことは明らかです。とりあえず、この地域の安全を確保するために、元帥を配置するのが賢明でしょう。"
 fp2_struggle.2012.a:0 "誰がやったにせよ、これは汚いやり方だ！"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "この手紙と共に、我々の両領国で暴れ回っていた盗賊の一人の切断された首もあなたはご覧になったでしょう。勝手ながら私は[fp2_2009_garduna_young_thief.GetHerHim]を処刑し、[fp2_2009_involved_capital_county.GetNameNoTier]のあなた様の守備隊に対し、[fp2_2009_garduna_young_thief.GetHerHis]の共犯どもが眠る場所をお知らせします。"
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip]は愉快な贈り物を持ってきてくれた！"
 fp2_struggle.2013.t:0 "自由のための秘密"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]は私の意のままになる囚人である。それを承知の上で、[fp2_2013_prisoner_with_a_secret.GetSheHe]は必死の訴えをする…「私を解放してくれれば、[fp2_2013_secret_owner.GetFullNameRegnal]の秘密を教えよう。」"
 fp2_struggle.2013.a:0 "秘密を教えてくれるなら、お前は自由になれる。"
 fp2_struggle.2013.a.a:0 "あなたは#TUT_KW [fp2_2013_secret_owner.GetFirstName]の#!秘密を知ります"
 fp2_struggle.2013.b:0 "私はお前を拷問するだけ、取引の必要などないだろう？"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]は拷問に抵抗します"
 fp2_struggle.2013.c:0 "裏切り者の蛇め！[fp2_2013_secret_owner.GetFirstNameNoTooltip]にこのことを知らせてやろう！"
 fp2_struggle.2013.c.desc:0 "秘密を手に入れることなく、あなたは[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]を[fp2_2013_secret_owner.GetFirstNameNoTooltip]の前に連れて行き、[fp2_2013_prisoner_with_a_secret.GetHerHis]の裏切りを処罰させることを決断します"
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName]が[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]の運命を決定します"
 fp2_struggle.2013.d:0 "約束はできない、話してくれるなら後で考えるかもしれないが…"
 fp2_struggle.2014.t:0 "公正なる[ROOT.Char.GetNameNoTooltip]へ:"
 fp2_struggle.2014.desc.start:0 "[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]を私にお返しくださり、感謝いたします。"
 fp2_struggle.2014.desc.light:0 "しかし、私は[fp2_2013_prisoner_with_a_secret.GetSheHe]が処罰に値するようなことをしたとは思っておりません。私は[fp2_2013_prisoner_with_a_secret.GetHerHim]を逃がしました。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "この豚野郎が私の秘密を売り、自身の保身を図ろうとしたことを良く理解しております。"
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$私は、[fp2_2013_prisoner_with_a_secret.GetSheHe]も、抱える秘密も、決して日の目を見ないようにするつもりでおります。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$代わりに、私は拷問者に命じてすべての皮を剝がしてやりました！$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nよくやってくださいました、このことは忘れません。ありがとうございました。"
 fp2_struggle.2014.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]が処刑されなかったとは残念だが、少なくとも私は好意を得た。"
 fp2_struggle.2015.t:0 "裏がある手紙"
 fp2_struggle.2015.desc:0 "宮廷を通り抜けると、見知らぬ顔が近づいてくるのに気付く。「我が最も[ROOT.Char.Custom('ComplimentAdjective')]主、私は[fp2_struggle_2015_peasant_to_murder.GetFirstName]、[fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]の元廷臣です。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]からあなたの前に姿を現し、あなたの宮廷に参加するよう依頼されたのです。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]はまた、あなただけが読むことのできる紹介状を私にくれました。」そう言い、[fp2_struggle_2015_peasant_to_murder.GetSheHe]は封がされた手紙を私に手渡す。\n\n封を切った手紙には、シンプルにこう書かれている。「#EMP 親愛なる[ROOT.Char.GetFirstName]、この手紙の持ち主を暗殺してください#!。 —— [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]」"
 fp2_struggle.2015.a:0 "「ようこそ！さあ、#DIE2 （毒入りの）#![ROOT.Char.Custom('GetExpensiveDrink_Singular')]でも飲んで。」"
 fp2_struggle.2015.a.a:0 "毒殺に失敗します"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName]は[fp2_struggle_2015_peasant_to_murder.GetFirstName]を殺害する試みを続けます"
 fp2_struggle.2015.a.b:0 "廷臣は毒殺された！"
 fp2_struggle.2015.b:0 "手紙を無視して[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]を宮廷に受け入れる。"
 fp2_struggle.2015.c:0 "「お前には死の刻印が押されている。全力で逃げろ。」"
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]の逃亡は「不思議なことに失敗」します"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]は騙され[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]が死んだと思い込む"
 fp2_struggle.2016.t:0 "愚かなる[ROOT.Char.GetFirstNameNoTooltip]よ、"
 fp2_struggle.2016.desc:0 "私の最も愛する特使である[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]を貴殿が#DIE2 （私の依頼で）#!殺害したことは知っている。しかし、どうか心配なさらずに。あなたの忠実な家臣として、私は我々の間のこの秘密を守るつもりだ。これからも良き友人として、互いに助け合っていこうではないか。"
 fp2_struggle.2016.a:0 "騙したな！あの[fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]め！"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$:"
 fp2_struggle.2018.t.outcome.a:0 "友情を築く"
 fp2_struggle.2018.t.outcome.b:0 "仲間との楽しみ"
 fp2_struggle.2018.t.outcome.c:0 "楽しめぬ時間"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "私の頭の中では、戦略的な分析力と生の決意がぶつかり合う、激しい戦いが繰り広げられている。\n\n我々は盤上で駒を動かしているに過ぎないのだが、その集中力は部屋も盤も宙に浮かせてしまい、我々を想像の戦場へと連れ去っていく。一手一手が勝利へと近づき、すべての駒をめぐって激しく争っているのだ…\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "分単位が時間単位になり、夕暮れが共に過ごす時間の終わりを告げるとき、[fp2_2017_gamervassal.GetFirstNameNoTooltip]が言葉を発する…"
 fp2_struggle.2018.desc.good_intro_match:0 "「ああ、愉快な試合だ！"
 fp2_struggle.2018.desc.bad_intro_match:0 "「ううむ、なんという試合だ…あなたはもっと訓練した方がいい、あなたの動きは単純で、容易に予測できる、自らを守ることができない相手との対戦に喜びなどない。"
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$あなたは力を尽くして戦ってくれた、尊敬に値する。"
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$あのキング側のカバの始まりには驚かされたな、なんと大胆な行動だったろう！"
 fp2_struggle.2018.desc.match_end_win:0 "そしてあなたは勝利した、自身の力で！"
 fp2_struggle.2018.desc.match_end_loss:0 "でも最後には、私が勝った。"
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "私は勝つことができたが、まるでそれがあなたの計画だったかのように感じられる。"
 fp2_struggle.2018.desc.social_pre_intro:0 "我々は近くの村の素朴な事情から、[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の決闘の結果に至るまで、さまざまな話題で酒を飲みながら時間をつぶしている。"
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName]は、すっかり話に夢中になり、一挙手一投足を集中し、目の前の話題について熱く議論した。"
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName]は、明らかに会話ともてなしをとても楽しんでいた。\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName]は終始退屈そうにぼんやりとしていた…\n\n"
 fp2_struggle.2018.desc.social_intro:0 "「どうも飲みすぎたようだ。"
 fp2_struggle.2018.desc.social_good:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')]は素晴らしかった、ありがとう。"
 fp2_struggle.2018.desc.outcome_0:0 "とても楽しかった！もっと頻繁にお邪魔するべきかな！」"
 fp2_struggle.2018.desc.outcome_1:0 "楽しかった、またいつかお邪魔するかもしれない。」"
 fp2_struggle.2018.desc.outcome_2:0 "そろそろ行かないと、私の[SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))]が多分寂しがっているよ。さようなら、[ROOT.Char.GetFirstNameNoTooltip]。」"
 fp2_struggle.2018.a:0 "成功だ！私は[fp2_2017_gamervassal.GetHerHim]を魅了した！"
 fp2_struggle.2018.b:0 "我々は友にはなれなかったが、楽しかった！"
 fp2_struggle.2018.c:0 "うぬ、うまくいかなかったな…"
 fp2_struggle.2020.t:1 "これは千金に値する飲み物だよ、お嬢さん！"
 fp2_struggle.2020.desc:0 "[fp2_2020_valencia.GetName]を通過していると、農民の女性が今まで味わったことのないような甘い味のミルクをジョッキで提供してくれた。「この素晴らしい飲み物は何だ？」私が尋ねると、彼女からは「大地のアーモンドのミルクでございます。」と答えが返って来た。\n\n暑い夏の日、この飲み物の魅力に抗えない人はいないだろうし、カップを差し出されて笑わない子供はいないだろう。#EMP この飲み物はミルクではない、黄金だ！#!"
 fp2_struggle.2020.a:0 "「これからは[fp2_2020_valencia.GetNameNoTooltip]は大地のアーモンドを独占的に栽培するべきだ！」"
 fp2_struggle.2020.a.desc:0 "あなたは農民に大地のアーモンドを独占的に栽培させ、資本のための高級品を作り出します。"
 fp2_struggle.2020.b:0 "「樽を全部よこせ、次の祝宴の中心はこれだ！」"
 fp2_struggle.2020.c:0 "「こんな飲み物の誘惑に負けはしない、立ち去れ！」"
 fp2_struggle.2020.c.desc:0 "あなたは悄然とした気持ちでオルチャータへの欲求を断ち切ります。大きな誘惑に抵抗したことで有名になります。"
 fp2_struggle.2020.d:0 "畑の向こうにさらに大地のアーモンドを植える資金を提供する。"
 fp2_struggle.2021.t:0 "盗賊の王の帰還"
 fp2_struggle.2021.desc:0 "「やあ、[ROOT.Char.GetFirstName]、私にはもう二度と会えないと思っていただろう？"
 fp2_struggle.2021.desc.alt.cutout:0 "特に数年前、私の組織を壊滅させた後にはね。でも、何かを壊すのと、元に戻すのは同じくらい簡単なことなのだよ、これ以上のいたちごっこは御免なんだ。[fp2_2021_old_napoly.GetNameNoTier]への安全な通行を許可してくれれば、あなたは二度と私に会う必要はないし、ギルドはあなたとあなたの富から遠く離れた場所で再建されるはずだ。」"
 fp2_struggle.2021.desc.alt.paidoff:0 "特に我々が互いにこれ以上迷惑をかけないという契約を交わしたときには。だが、私の財布はまたしても軽すぎて快適ではなくなりつつある。これは罪のための肥沃な土壌かもしれないが、それを組織化することはできない。 私とスパイたちを[fp2_2021_old_napoly.GetNameNoTier]に移動させたいのだ、安全な通行を許可してもらえれば、あなたが懸念することはもはやない。」"
 fp2_struggle.2021.desc.alt.work:0 "だが、以前一緒に仕事をしてあなたをかなり気に入った、今、信頼できる[ROOT.Char.GetWomenMen]が不足しているのだ。有利な立場に立っている今、私は引退したいのだが、[fp2_2021_old_napoly.GetNameNoTier]の安全な通行を保証してもらえないか？」"
 fp2_struggle.2021.desc.alt.behead:0 "私は[fp2_2009_garduna_young_thief.GetFirstName]の復讐に来たのではない、引退するために来たのだ。あの首は余りにも多く、次は私の首が飛ぶかもしれないことは十分承知している。[fp2_2021_old_napoly.GetNameNoTier]に向けて出発するための安全な通路を確保してもらえれば、あなたは二度と私に会うことはないだろう。この会合を流血で終わらせる必要はない。」"
 fp2_struggle.2021.desc.outro:1 "片方に金の入ったポーチ、もう片方の手には武器を隠しながら、[fp2_2009_garduna_guild_master.GetFullNameNicknamed]は緊張した面持ちで言う。"
 fp2_struggle.2021.a:0 "「よろしい、イタリアへの出発をお手伝いしよう。」"
 fp2_struggle.2021.a.alt:0 "「それよりも、いっそイタリアへ隠居するのはどうだ？」"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName]は[fp2_2021_old_napoly.GetName]に向けて出発し消息を絶ちます"
 fp2_struggle.2021.b:0 "「代わりに、私の兵士に加わるのはどうだ？」"
 fp2_struggle.2021.c:0 "「疲れているようだな、罪人の代わりにスパイになるのはどうだ？」"
 fp2_struggle.2021.c.flavor:0 "あなたは[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]に諜報網の運営のための十分な資金を提供し、彼らがあなたの代わりに秘密を探すことができるようにします"
 fp2_struggle.2021.c.a:0 "諜報網は、闘争の関係勢力である他の統治者の秘密を最大2つまで調査し、報告します"
 fp2_struggle.2021.c.spynet.a:0 "諜報網は以下の秘密を発見した:"
 fp2_struggle.2021.c.spynet.b:0 "諜報網は秘密の発見に失敗した"
 fp2_struggle.2021.c.spynet.b.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName]が管理する諜報網は関連する秘密を発見できませんでしたが、あなたの密偵頭はこの経験から多くを学びました…"
 fp2_struggle.2021.d:0 "「いや、今回は逃げられないぞ！覚悟しろ！」"
 fp2_struggle.2021.d.alt:0 "その通り、次はあなたの#EMP 首の番だ！#!#BER 死ね！#!"
 fp2_struggle.2021.d.a:0 "旧敵を倒す"
 fp2_struggle.2021.d.b:0 "@warning_icon! [dueltarget.GetFirstName]との致命的な決闘に突入します"
 fp2_struggle.2023.t:0 "吟遊詩人の王"
 fp2_struggle.2023.desc:1 "私は[fp2_2023_foreign_king.GetPrimaryTitle.GetName]に隣接する野営地のテントにいて、我が領国との緊張を測定する任務をこなしている。突然、一人の[fp2_2023_enemy_knight.GetWomanMan]がテントに入り、「新しい司令官」に会うことを要求してきた。 本能的に、私は前へ出る。\n\n「それで、お前が新しい司令官か？いいだろう、今日は何の対決をするんだ、敗者は今夜の他のキャンプの飲み代を奢ってもらうぞ！」 と外国の野営地の司令官[fp2_2023_enemy_knight.GetFirstName]は言う、どうやら私が[ROOT.Char.GetFirstNameRegnal]であり、単なる指揮官ではないという事実に気づいていないようだ。"
 fp2_struggle.2023.a.desc:0 "あなたは兵士に自分が誰であるかを伝え、パーティーを終わらせ、勤務中に敵と親交を結んだ罰としてあなたの軍隊にスクワットをするように命令します。"
 fp2_struggle.2023.a.a:1 "「愚か者め、私は[ROOT.GetCharacter.GetFullNameNoTooltip]だ！」"
 fp2_struggle.2023.b:0 "「お互いの相手の君主をボロクソに言う詩を作ってくるのはどうだ！」"
 fp2_struggle.2023.b.desc:0 "あなたは互いに相手の統治者について不適切な詩を書き、それらを陽気な群衆に大声で読み上げます。"
 fp2_struggle.2023.b.a:0 "あなたは[fp2_2023_foreign_king.GetFirstNameRegnal]を嘲笑します"
 fp2_struggle.2023.b.b:0 "あなたの詩は嘲笑されます"
 fp2_struggle.2023.c:0 "「フェンシングの親善試合で対決しようじゃないか！」"
 fp2_struggle.2023.c.desc:0 "あなたは敵の司令官と親善試合を行い、後で誰が飲み代を支払うかを決定します。"
 fp2_struggle.2023.c.exptooltip:0 "この試合から、あなたは追加の[martial_lifestyle|E]経験を得ます。"
 fp2_struggle.2023.c.a:0 "敵の指揮官を負かす"
 fp2_struggle.2023.c.b:0 "[fp2_2023_enemy_knight.GetName]に負かされる"
 fp2_struggle.2023.d:0 "「なぜ酒場まで待つんだ？ビールの飲み比べで勝負だ！」"
 action_considered_haram_warning:0 "@warning_icon!#italic この行為は#!#X ハラーム#!#italic とみなされます！#!"
 fp2_struggle.2023.d.a:0 "あなたは酔いつぶれます"
 fp2_struggle.2023.d.b:0 "樽ごと飲む"
 fp2_struggle.2025.t:0 "成功からの苦しみ"
 fp2_struggle.2025.desc:1 "暖かい日光の下にさらされているのは、荒れ果てた畑と崩れかけた建物のある小さな土地であり、朽ちた石を通りぬける風は孤独の嘆きをささやいている。 これは、[fp2_2025_razed_land.GetNameNoTier]にある多くの村の一つであり、去った住民は、戦争が終わっても二度と戻ることはなく、[ROOT.Char.GetPrimaryTitle.GetName]の旗が上空ではためいている。\n\n「美しい、そう思いませんか？」 私の[ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]は尋ねる、「ここは自由な土地であり、復興の準備ができています。我々は成功の記念碑を建てることができます」。"
 fp2_struggle.2025.a:0 "新しい民は、戦うのではなく、嘆き悲しむ時間が必要だな…"
 fp2_struggle.2025.b:0 "素晴らしい考えだ！ここに最高の記念碑が立つだろう！"
 fp2_struggle.2025.c:0 "この町を元に戻そう。"
 fp2_struggle.2025.d:0 "新しい所領を守るために、ここに一時的な前哨基地を設置するぞ。"
 fp2_struggle.2050.title_main_ichi:0 "不安"
 fp2_struggle.2050.title_main_ni:0 "宮中の噂"
 fp2_struggle.2050.title_main_san:0 "敵対的な囁き"
 fp2_struggle.2050.title_main_shi:0 "懸念"
 fp2_struggle.2050.t_about_generic:0 "エル・シッドについての"
 fp2_struggle.2050.t_about_muslim:0 "エル・シディについての"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.t_about_generic$$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_ichi$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_ni$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_san$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.t_about_muslim$$fp2_struggle.2050.title_main_shi$"
 fp2_struggle.2050.desc_court:0 "囁きは、まるで火に油を注いだように、私の宮廷に広がっている。まるで、[fp2_2050_el_cid.GetFullName]が私の背後で行動していると、周りの皆が思っているように感じる。\n\n盗まれた貢物、権限のない戦争、その他、私の権威を疑わせるような行為の噂が、私の宮廷から流れ出しているのだ。私は[fp2_2050_el_cid.GetFirstName]の誠実さを疑ってはいないが、私の宮廷に悪い噂を呼び起こすような男を留めておくことができるだろうか？それらを今すぐ止めることはできないし、早く行動しなければそれは私の弱さとみなされるだろう。"
 fp2_struggle.2050.desc_knights:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の広間を歩いていると、私は[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]の皆が元気がないことに気づく。[fp2_2050_el_cid.GetFullNameNicknamed]の存在が一般兵たちを鼓舞して偉業を成し遂げさせるが、高貴な[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]たちに対してはその輝きを枯れ果てさせてしまうのだ。\n\n有能な指揮官として、そして伝説に値する戦士として、[fp2_2050_el_cid.GetFirstNameNicknamed]が我が軍にもたらす価値について疑問の余地はないが、一人の男の強さが他の者の弱さを引き起こすのだとすれば…私の[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]にそのような影響力が残ることは許容できるものだろうか？"
 fp2_struggle.2050.desc_nobles:0 "最近、領国中の貴族たちが、我が[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)][fp2_2050_el_cid.GetFirstNameNicknamed]に対する懸念や噂話、公然と敵意を示す発言を私の元に持ち込んで来る。貴族たちは私が[fp2_2050_el_cid.GetFirstName]を好意的に扱うのを嫌い、平民が彼の後に続こうとする前にこの成り上がり者の[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]を追放したいと考えているのは明らかだ。[fp2_2050_el_cid.GetFirstName]自身もかつては貴族だったかもしれないが、今は叩き上げの[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]として、そして領国の社会構造に対する脅威として認識されているのだ。\n\n決断するのは私だが、[fp2_2050_el_cid.GetFirstName]をそばに置き続ければ、貴族たちとの関係は危ういものとなろう。"
 fp2_struggle.2050.desc_faith:0 "どこに行っても、我が[ROOT.Char.Custom('DefaultPriestTitlePlural')]の目には、尊敬の念の欠如が映っている。土地と金への渇望が私を[ROOT.GetCharacter.GetFaith.HighGodName]から迷わせ、誰のために戦ってもいいと考えているような[fp2_2050_el_cid.GetFirstNameNicknamed]のような邪悪な傭兵どもに味方しているという、根拠のない噂が駆け巡っている。\n\n彼らの愚かな心は、敬虔な者だけが信仰を守る騎士道的な戦いというロマンチックな妄想を曇らせたが、真実は彼のような人々がいるからこそ、我々の暮らしは安全に保たれているのだ。とはいえ、私が聖職者たちと良好な関係を保つには、そろそろ[fp2_2050_el_cid.GetFirstName]を追放することを考えるべきかもしれない。"
 fp2_struggle.2050.a:0 "私は我が[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)]を信じているし、彼は留まるだろう！"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]はあなたへの奉仕を続けます。"
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U]は留まる"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip]は関係なく、私に奉仕し続ける！"
 fp2_struggle.2050.c:0 "あるいは、彼を手放す時期なのかもしれない…"
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]はどこか別の地で雇用主を探します…"
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "[fp2_2050_el_cid.GetFullName]、またの名を「[fp2_2050_el_cid.GetNicknameNoTooltip|U]」という高名な騎士が、仕える主君を求めて我が宮廷に到着したようだ。彼は疑いなく才能ある指揮官であり、伝説に値する戦士である。\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip]は、彼を快く迎えてくれる人なら誰のためでも仕事をすることに抵抗はない。これは戦況を一変させることができる騎士を求める好機だ。"
 fp2_struggle.2051.a:0 "ああ、よくぞ来た！貴公は我が宮廷で高き地位を享受するだろう。"
 fp2_struggle.2051.b:0 "貴公のような才能のある人物なら、我が領国ではいつでも歓迎だ。"
 fp2_struggle.2051.c:0 "どこか他の場所で雇用主を探すのだな、[fp2_2050_el_cid.GetFirstNameNoTooltip]。"