l_english:
 fp2_struggle.2000.t:0 "混乱した市場"
 fp2_struggle.2000.desc:0 "市場の通りを調査していると、物売りの間で市場の規制を実施しようとしている悩めるムフタスィブ、[fp2_2000_market_inspector.GetFullName]に遭遇する。「乱れた配置、モスクのドアの横の油、皮の剥がれていないウサギ、ボウルに入ったチーズ！アラーの名において、お前たちは私の言うことを聞くべきだ！」\n\nこのムスタスィブは、市場の違反を、必要であれば暴力で罰する#emphasis 必要がある#!。しかしながら、[fp2_2000_market_inspector.GetSheHe]は欲にまみれた商人たちからは無視され続けている。\n\n[fp2_2000_market_inspector.GetHerHim]に私が支援できることはあるだろうか？"
 fp2_struggle.2000.a:0 "問題に介入し、カーディーを呼ぶと脅す。"
 fp2_struggle.2000.a.desc:0 "ムハタスィブは、誤った商人の道を正し、\nカーディーはその判断に従って彼らを罰する"
 fp2_struggle.2000.a.a:0 "商人はあなたの言葉には従うが、納得はしていない"
 fp2_struggle.2000.a.a.notif:0 "エスカレートする官僚制"
 fp2_struggle.2000.a.b:0 "あなたは丁寧な態度で問題を解決する"
 fp2_struggle.2000.a.b.notif:0 "合意可能な妥協点"
 fp2_struggle.2000.b:0 "全員を厳しく叱責する！"
 fp2_struggle.2000.b.desc:0 "私は商人への体罰を自ら引き受ける"
 fp2_struggle.2000.b.notif:0 "勤勉さの表出"
 fp2_struggle.2000.b.notif.desc:0 "ムスタスィブからの叱責でショックを受けた商人たちは、すぐに市場を片付ける。"
 fp2_struggle.2000.d:0 "なぜ、規則が商売の邪魔にならねばならぬ？"
 fp2_struggle.2000.d.desc:0 "慣習の心配をせずに商売ができるようにすれば、交易は増えるが、市場は徐々に不安定になる。"
 fp2_struggle.2000.e:0 "このような不服従は我慢がならぬ！衛兵！"
 fp2_struggle.2000.f:0 "事のついでだ、売春宿も作ったらどうだ？"
 fp2_struggle.2000.f.desc:0 "あなたは、緊張を和らげようと、商人たちがさらにヒスバを犯すことを促します"
 fp2_struggle.2000.f.notif:0 "外国の商人への寛容"
 fp2_struggle.2000.f.notif.desc:0 "ムスタスィブが規制をしなくなった今、市場の違反は増える一方だ"
 fp2_struggle.2001.t:0 "見捨てられた村"
 fp2_struggle.2001.desc:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の庭を巡回してると、農民の長老が近づいてきた。\n\n「偉大なる[ROOT.Char.GetLadyLord]よ、私たちに憐れみをおかけください、そして私たちの村を[fp2_2001_desperate_county.GetHolder.GetName]の圧政からお救いください。」[fp2_2001_desperate_county.GetHolder.GetSheHe|U]は、私たちの居留地を長きにわたって無視してきました。人々は新しい統治者を切望しています。 [ROOT.Char.GetLadyLord]よ、彼らはあなたを待ち望んでいるのです。」"
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName]は、あなたの同盟者である[fp2_2001_desperate_county.GetHolder.GetName]に属しています。反乱軍に軍事支援を行うことは、侵略行為にあたります。\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName]を所有する[fp2_2001_desperate_county.GetHolder.GetName]との間には停戦が成立しています。農民を助けることは、この協定に違反することになります。"
 fp2_struggle.2001.a:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]を解放すると約束しよう！"
 fp2_struggle.2001.a.desc:0 "#bold 5年#!以内に[fp2_2001_desperate_county.GetNameNoTier]を占領することが期待されます"
 fp2_struggle.2001.a.a.desc:0 "失敗した場合、[2001_scoped_chaplain.GetTitledFirstName]は非常に失望するでしょう"
 fp2_struggle.2001.a.notif:0 "正当な請求権が認められた"
 fp2_struggle.2001.b:0 "そのために[fp2_2001_desperate_elder.GetFaith.HighGodName]を諦める気はあるのか？"
 fp2_struggle.2001.b.desc:0 "#bold 10年#!以内に[fp2_2001_desperate_county.GetNameNoTier]を占領することが期待されます"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]は[ROOT.Char.GetFaith.GetNameNoTooltip]に改宗します"
 fp2_struggle.2001.b.notif.desc:0 "自ら選択したのか、それとも自暴自棄になったのか、[fp2_2001_desperate_county.GetNameNoTier]の村は[ROOT.Char.GetFaith.GetName]を採用しました"
 fp2_struggle.2001.c:0 "[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]に槍を向けお前の決意を証明して見せろ！"
 fp2_struggle.2001.d:0 "まず、お前の新たな[ROOT.Char.GetLadyLord]に敬意を示すことができるはずだ…"
 fp2_struggle.2001.d.notif:0 "絶望した村人たちは解放費用を支払う"
 fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName]の農民たちは、解放のための貢ぎ物を支払うために、最後の貴重品をかき集めてきました"
 fp2_struggle.2001.e:0 "何もできん、だが、人々は自分たちでなんとかするだろう。"
 fp2_struggle.2001.e.desc:0 "あなたは[fp2_2001_desperate_county.GetHolder.GetName]の支配下に農民の運命を委ねます"
 fp2_struggle.2001.f:0 "私は[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]ト共にある。[fp2_2001_desperate_county.GetHolder.GetHerHim]に裏切りを知らせなければ！"
 fp2_every_major_vassal_notifier:0 "すべての有力な封臣"
 fp2_every_major_same_faith_vassal_notifier:0 "すべての有力な[dyloc_powerful_vassal_faith.GetAdjective]の封臣"
 fp2_every_major_different_faith_vassal_notifier:0 "すべての非[dyloc_powerful_vassal_faith.GetAdjective]の封臣"
 fp2_every_major_same_culture_vassal_notifier:0 "すべての有力な[dyloc_powerful_vassal_culture.GetNameNoTooltip]の封臣"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "この各[culture|E]の[struggle|E]に関与した[independent_ruler|E]の一人"
 fp2_struggle.2002.t.a:0 "解放された村"
 fp2_struggle.2002.t.b:0 "満たされない義務"
 fp2_struggle.2003.t:0 "はぐれた傭兵団"
 fp2_struggle.2003.desc:1 "傷つき幻滅した傭兵団が[fp2_2003_county_town.GetName]に到着した。地元の人々は、「簡単な標的を略奪した後に住み着く」という話を耳にしたと主張し、不安を募らせ始めた。\n\n緊張は高まっており、私が介入しないと対立が生じる可能性がある。"
 fp2_struggle.2003.a:0 "どこかへ行ってくれるよう頼もう。"
 fp2_struggle.2003.a.a.notif:0 "嘆願を無視する匪賊たち"
 fp2_struggle.2003.a.b.notif:0 "平和的解決"
 fp2_struggle.2003.b:0 "彼らに都市の守備隊としての地位を提供しよう。"
 fp2_struggle.2003.b.desc:0 "守備隊は熟練した軍を使用することができますし、負傷した獣に餌をやるのがそれを飼いならす最も速い方法です"
 fp2_struggle.2003.c:0 "こいつらを街から追い出せ！"
 fp2_struggle.2003.c.desc:0 "あなたは先制攻撃を組織し、地元の守備隊を使って奇襲攻撃を行い、この野蛮人たちを追い払います\n"
 fp2_struggle.2003.c.a:0 "傭兵たちはあなたの兵士を虐殺します"
 fp2_struggle.2003.c.b:0 "あなたの兵士たちは傭兵たちを討伐します"
 fp2_struggle.2003.c.b.notif:0 "傭兵の脅威の鎮圧"
 fp2_struggle.2003.d:0 "「お前たちは農業に向いているように見える！」"
 fp2_struggle.2003.d.desc:0 "あなたがは地元民から農地や設備を買い取り、それを傭兵に渡すことを提案します"
 fp2_struggle.2003.e:0 "地元の人々に任せよう。"
 fp2_struggle.2003.e.desc:0 "緊張は相当高まっているので、彼らを挑発することはより大きなリスクを被るだけです"
 fp2_struggle.2003.e.notif.a:0 "Mercenaries Pillage Countryside"
 fp2_struggle.2003.e.notif.b:0 "Peasant Provocation Ends in Tragedy"
 fp2_struggle.2003.e.notif.b.desc:0 "The locals demanded the mercenaries leave, but this was all the provocation they needed to attack."
 fp2_struggle.2003.e.notif.c:0 "Mercenaries Settle Down"
 fp2_struggle.2003.e.notif.c.desc:0 "The mercenaries have taken a liking to the [fp2_2003_county_town.GetName] and have settled down to farm the land, bringing in a flow of unexpected revenue and a reserve of qualified men to the region."
 fp2_struggle.2007.t:0 "イベリアにふさわしい城"
 fp2_struggle.2007.desc.main:1 "開発するのに適しています、\"と我が[fp2_2007_scoped_steward.GetCouncilTitleFirstName]は言う。「#emphasis 大幅に#!削減されたコストで、待機中の敵から[fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]を守ることができました。[2007_vassal_sponsor.GetTitledFirstName]はその上に[fp2_2007_foreign_faith.GetAdjective]式の[ROOT.Char.Custom('FortifiedBuilding')]を建設するように要請し、[2007_vassal_sponsor.GetHerHis]自身の金をいくらか差し出しています。しかしながら、他の家臣は、地元の[ROOT.Char.GetFaith.GetAdjective]の建築家に固執することを要求しています。誰を選ぶかに関係なく、これは領国全体を強化する絶好の機会になります。」唯一の問題は、この絶好の機会に#EMP 誰#!が選ばれるかということだ..."
 fp2_struggle.2007.desc.a:0 "\"Your lands $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "[fp2_2007_castle_holder.GetTitledFirstName]$fp2_struggle.2007.desc.main$の土地"
 fp2_struggle.2007.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の建築家を雇おう"
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の？[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]の？[fp2_2007_allegedprotocastilean.GetNameNoTooltip]の建築家が必要だ！"
 fp2_struggle.2007.a.notif:0 "Construction of a castle will begin at [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor:0 "The opinion of powerful same-faith vassals will not be swayed because this is the expected outcome."
 fp2_struggle.2007.a.castile.favor:0 "Nobody will oppose a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] because they are renowned to be exemplary architects"
 fp2_struggle.2007.b:0 "I will hire the [fp2_2007_foreign_faith.GetAdjectiveNoTooltip] architect."
 fp2_struggle.2007.b.flavor:0 "This action will be seen as a statement regardless of faith."
 fp2_struggle.2007.c:0 "I will design the castle myself, how hard can it be?"
 fp2_struggle.2007.c.flavor:0 "Designing a castle without spending a fortune is a monumentally difficult undertaking."
 fp2_struggle.2007.c.roco:0 "The $royal_architect_court_position$ will handle this task."
 fp2_struggle.2007.c.notif.a.t:0 "Rotten Foundation, Crumbling Structure"
 fp2_struggle.2007.c.notif.a.desc:0 "Your plans for the castle are haunted by failure"
 fp2_struggle.2007.c.notif.b.desc:0 "The design is successful"
 fp2_struggle.2007.d:1 "どんな城だろうと金は#EMP 出さん#!、自分の城なら別だがな！"
 fp2_struggle.2007.d.alt:0 "These lands yearn naught for a castle, leave them be."
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle]の悪行"
 fp2_struggle.2008.desc:0 "夕刻、[fps_2008_misdeed_actor.GetCouncilTitleFirstName]は薄暗い会議室で座っている。[fps_2008_misdeed_actor.GetHerHis|U]の視線と羽ぺンは、目立たない経費報告書に集中していた。しかし、[fps_2008_misdeed_actor.GetHerHim]の傍らには、[fps_2008_misdeed_actor.GetSheHe]が領国を詐取する場合にのみ必要とされる王室印の押された粘土の型が置かれていた。[ROOT.Char.GetFaith.HighGodName]の眼前で[fps_2008_misdeed_actor.GetHerHis]のような地位の[fps_2008_misdeed_actor.GetWomanMan]が、あんな不名誉な行為をするとは！\n\n不名誉だが...巧みだ。私が[fps_2008_misdeed_actor.GetHerHim]を捕まえなければ、誰も[fps_2008_misdeed_actor.GetHerHis]の計画を知ることはなかっただろう。"
 fp2_struggle.2008.a:0 "もう十分だ、地下牢に入れ！"
 fp2_struggle.2008.b.a:0 "私に文章の偽造を教えれば、お前に慈悲を示そう。"
 fp2_struggle.2008.b.flavor:1 "You sweep aside the evidence in exchange for knowledge about the art of deceit."
 fp2_struggle.2008.c:0 "その資金は私の為にある...だよな？"
 fp2_struggle.2008.c.flavor:0 "あなたは不正の証拠を隠蔽し、汚職の片棒を担ぎます。"
 fp2_struggle.2008.d:0 "お前は町の広場で公に恥をかかされることになる。"
 fp2_struggle.2008.d.flavor:0 "You expose [fps_2008_misdeed_actor.GetHerHis] actions to the people, so that they may judge [fps_2008_misdeed_actor.GetHerHim] themselves. Going against the desire for discrepancy of your vassals and councillors."
 fp2_struggle.2009.t:0 "神話の盗賊を捕まえる"
 fp2_struggle.2009.desc:0 "私の元帥tの[fp2_2009_marshal.GetSheHe]が「馬鹿め、入る城を間違えたな！」と叫び、おびえた侵入者を剣で脅している。\n\n私の元帥のさらなる圧力の下で、若い[fp2_2009_garduna_young_thief.GetWomanMan]は、[fp2_2009_garduna_young_thief.GetSheHe]は、[fp2_2009_involved_ruler.GetPrimaryTitle.GetName]から発生し、[fp2_2009_garduna_guild_master.GetFullNameNicknamed]によって指揮されている大規模な犯罪組織の一員であると説明している。「それで、お前は私のすぐ近くに新しい泥棒ギルドを作ろうとしてるよな、おい？」と私が尋ねると盗賊はただ頷いている。[fp2_2009_garduna_young_thief.GetSheHe|U]は、[fp2_2009_garduna_young_thief.GetHerHis]の人生のためにさらに情報を交換する用意があるようだ。"
 fp2_struggle.2009.a:0 "この領国に#EMP 二人#!の[Select_CString(ROOT.Char.IsFemale,'queens','kings')]はいらん。"
 fp2_struggle.2009.a.flavor:0 "あなたは盗賊を彼らのリーダーの場所と引き換えに行かせ、次に彼らを倒して「盗賊殺し」の称号を獲得するための探求に出発する。"
 fp2_struggle.2009.b:0 "お前の仲間がどこに隠れているか教えろ、そうすれば生かしてやらんこともない。"
 fp2_struggle.2009.b.blues:0 "Gains the [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! after selling out [fp2_2009_garduna_young_thief.GetHerHis] friends"
 fp2_struggle.2009.c:0 "Your thieves' guild sounds... #emphasis taxable.#!"
 fp2_struggle.2009.d:0 "私のために働いてもらうぞ、[fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]を混乱させるのだ。"
 fp2_struggle.2009.d.flavor.st:0 "You pay the thieves' guild to leave your lands"
 fp2_struggle.2009.e:0 "お前の首を[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]にプレゼントしよう。"
 fp2_struggle.2009.e.a:0 "泥棒ギルドは他の伯爵領を不安定にして報復するかもしれません"
 fp2_struggle.2010.t:0 "ムナジロテンの狩猟"
 fp2_struggle.2010.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]に旅した後、私は廃墟となった教会に入る。 [fp2_2009_garduna_guild_master.GetNameNoTooltip]が私の到着を待っていた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、お前の[ROOT.Char.Custom('signature_weapon')]を見るに、取引の余地がないのか？ 金を払えば、お前の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]から消えてやる。」"
 fp2_struggle.2010.b:0 "首を切り落としてやる、ヘビ野郎が！"
 fp2_struggle.2010.c:0 "金を払うほうが、戦うよりはいいか..."
 fp2_struggle.2011.desc:0 "With [fp2_2009_garduna_guild_master.GetFirstName] defeated, the thieves' guild and their operations have been crippled."
 fp2_struggle.2011.a:0 "It's Good to be the [Select_CString(ROOT.Char.IsFemale,'Queen','King')] #DIE2 of Thieves#!"
 fp2_struggle.2012.t:0 "Report from local sources:"
 fp2_struggle.2012.desc:0 "There is a band of ruthless thieves preying on [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. It is clear that someone has deliberately funded these criminals to act against us. For now, it would be wise to assign a marshal to secure the region."
 fp2_struggle.2012.a:0 "Whoever did this is playing dirty!"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "Alongside this letter you will find the severed head of one of the thieves that has been running amok in both of our realms. I have taken the liberty of executing [fp2_2009_garduna_young_thief.GetHerHim] and informing your garrison in [fp2_2009_involved_capital_county.GetNameNoTier] of the location in which [fp2_2009_garduna_young_thief.GetHerHis] accomplices lie."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] has brought me a delightful gift!"
 fp2_struggle.2013.t:0 "The Secret to Freedom"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] is a prisoner at my mercy; Being well aware of that, [fp2_2013_prisoner_with_a_secret.GetSheHe] brings forth a desperate plea... \"I will tell you [fp2_2013_secret_owner.GetFullNameRegnal]'s secret if you release me.\""
 fp2_struggle.2013.a:0 "Tell me the secret and you will be a free [fp2_2013_prisoner_with_a_secret.GetWomanMan]"
 fp2_struggle.2013.a.a:0 "You will learn #TUT_KW [fp2_2013_secret_owner.GetFirstName]'s#! secret"
 fp2_struggle.2013.b:0 "Why strike a bargain when I can just torture you?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] resists torture"
 fp2_struggle.2013.c:0 "Treacherous snake! [fp2_2013_secret_owner.GetFirstNameNoTooltip] will hear about this!"
 fp2_struggle.2013.c.desc:0 "Without learning the secret, you decide to take [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] before [fp2_2013_secret_owner.GetFirstNameNoTooltip] to punish [fp2_2013_prisoner_with_a_secret.GetHerHis] treachery."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] will decide [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]'s fate"
 fp2_struggle.2013.d:0 "I make no promises, tell me and I might think about it later..."
 fp2_struggle.2014.t:0 "To the fair [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2014.desc.start:0 "Thank you for returning [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] to me, "
 fp2_struggle.2014.desc.light:0 "but I do not believe [fp2_2013_prisoner_with_a_secret.GetSheHe] has done anything deserving of punishment. I've let [fp2_2013_prisoner_with_a_secret.GetHerHim] go unscathed.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "I understand this swine tried to sell my secrets to save [fp2_2013_prisoner_with_a_secret.GetHerHis] own skin."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ I will make sure neither [fp2_2013_prisoner_with_a_secret.GetSheHe] nor the secrets ever see the light of day. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Instead, I have ordered my torturer to peel all of it away! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nYou have done me well, I will not forget this. Thank you."
 fp2_struggle.2014.b:0 "Shame that [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] wasn't executed, but at least I gained favor."
 fp2_struggle.2015.t:0 "裏がある手紙"
 fp2_struggle.2015.desc:0 "宮廷を通り抜けると、見知らぬ顔が近づいてくるのに気付く。「我が最も[ROOT.Char.Custom('ComplimentAdjective')]主、私は[fp2_struggle_2015_peasant_to_murder.GetFirstName]、[fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]の元廷臣です。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]からあなたの前に姿を現し、あなたの宮廷に参加するよう依頼されたのです。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]はまた、あなただけが読むことのできる紹介状を私にくれました。」そう言い、[fp2_struggle_2015_peasant_to_murder.GetSheHe]は封がされた手紙を私に手渡す。\n\n封を切った手紙には、シンプルにこう書かれている。「#EMP 親愛なる[ROOT.Char.GetFirstName]、この手紙の持ち主を暗殺してください#!。 —— [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]」"
 fp2_struggle.2015.a:0 "「ようこそ！さあ、#DIE2 （毒入りの）#![ROOT.Char.Custom('GetExpensiveDrink_Singular')]でも飲んで。」"
 fp2_struggle.2015.a.a:0 "毒殺に失敗します"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName]は[fp2_struggle_2015_peasant_to_murder.GetFirstName]を殺害する試みを続けます"
 fp2_struggle.2015.a.b:0 "廷臣は毒殺された！"
 fp2_struggle.2015.b:0 "手紙を無視して[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]をあなたの宮廷に受け入れます。"
 fp2_struggle.2015.c:0 "「お前には死の刻印が押されている、出来る限り逃げろ。」"
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]の逃亡は「不思議なことに失敗」します"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]は騙され[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]が死んだと思い込みます"
 fp2_struggle.2016.t:0 "To the foolish [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc:0 "I know you have murdered #DIE2 (at my request)#! my most-beloved envoy [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. But worry not, as your loyal vassal I will keep this secret between us. So long as we continue to help each other out, like the good friends we are."
 fp2_struggle.2016.a:0 "I've been tricked! That [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$:"
 fp2_struggle.2018.t.outcome.a:0 "Forging a Friendship"
 fp2_struggle.2018.t.outcome.b:0 "Enjoying Company"
 fp2_struggle.2018.t.outcome.c:0 "An Unenjoyable Time"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "In my mind, our swords clashed, a fierce battle of strategic analytics and raw determination.\n\nWe were merely moving pieces on a board, but the intense concentration made the room and board vanish into the aether, leaving us on a battlefield of our imagination's making; move by move inching ever closer to victory, fighting fiercely for every pawn...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "As minutes turn to hours and dusk signals the end of our time together, [fp2_2017_gamervassal.GetFirstNameNoTooltip] comments... "
 fp2_struggle.2018.desc.good_intro_match:0 "\"Ah, delightful match!"
 fp2_struggle.2018.desc.bad_intro_match:0 "\"Ugh, what a match... You really should practice more often, your moves were simple and predictable, there is no joy playing against an opponent that can't defend itself. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ You sure fought tooth and nail, I can respect that. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ You took me by surprise with that kingside hippopotamus opening, what a bold move it was! "
 fp2_struggle.2018.desc.match_end_win:0 "And you won too, well earned! "
 fp2_struggle.2018.desc.match_end_loss:0 "But in the end, I still won. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "I still managed to win, though I feel as if that was your plan all along. "
 fp2_struggle.2018.desc.social_pre_intro:0 "We pass time drinking and talking about a variety of topics, from simple affairs at the nearby villages to the outcomes of duels between [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] was utterly captivated by the conversation and engaged every step of the way, discussing the topics at hand with great passion."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] was very clearly enjoying the conversation and hospitality.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] was bored and absent-minded throughout...\n\n"
 fp2_struggle.2018.desc.social_intro:0 "\"I think I've had enough to drink. "
 fp2_struggle.2018.desc.social_good:0 "The [ROOT.Char.Custom('GetExpensiveDrink_Singular')] was great, thank you. "
 fp2_struggle.2018.desc.outcome_0:0 "I had a lot of fun, I should visit you more often!\""
 fp2_struggle.2018.desc.outcome_1:0 "It was fun, maybe I'll visit again some time.\""
 fp2_struggle.2018.desc.outcome_2:0 "I should get going, my [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] probably misses me. Goodbye, [ROOT.Char.GetFirstNameNoTooltip].\""
 fp2_struggle.2018.a:0 "Success! I won [fp2_2017_gamervassal.GetHerHim] over!"
 fp2_struggle.2018.b:0 "We didn't quite become friends, but good fun was had!"
 fp2_struggle.2018.c:0 "Uh, that didn't go well..."
 fp2_struggle.2020.t:1 "Açò és or, xata!"
 fp2_struggle.2020.desc:0 "Passing through [fp2_2020_valencia.GetName], a peasant woman offers me a refreshing mug of milk with a taste sweeter than anything I've tasted before. \"What is this marvelous drink you've offered me?\" I ask, to which she responds \"milk from an earth almond.\"\n\nThere is no person who could resist the allure of this concoction on a hot summer day, no child who could avoid smiling when offered a mug, and no Valencian without a sweet tooth for it. #EMP This beverage isn't milk, it's gold!#!"
 fp2_struggle.2020.a:0 "\"From now on, [fp2_2020_valencia.GetNameNoTooltip] shall exclusively grow earth almonds!\""
 fp2_struggle.2020.a.desc:0 "You force the peasants to exclusively grow earth almonds, creating luxury products for your capital."
 fp2_struggle.2020.b:0 "\"Give me all your barrels, this will be at the center of my next feast!\""
 fp2_struggle.2020.c:0 "\"I will not fall for the temptation of this drink, begone!\""
 fp2_struggle.2020.c.desc:0 "With a heavy heart, you rid yourself of the desire for horchata. Gaining notoriety for resisting great temptation."
 fp2_struggle.2020.d:0 "Fund the plantation of more earth almonds across the fields."
 fp2_struggle.2021.t:0 "Return of the King of Thieves"
 fp2_struggle.2021.desc:0 "\"Hello [ROOT.Char.GetFirstName], I bet you weren't expecting to see me ever again. "
 fp2_struggle.2021.desc.alt.cutout:0 "Especially after you destroyed my organization years ago. But breaking something is as easy as putting it back together and I don't want to play cat and mouse any further. Grant me safe passage to [fp2_2021_old_napoly.GetNameNoTier] and you will never have to see me again, the guild will be rebuilt far away from you and your riches.\""
 fp2_struggle.2021.desc.alt.paidoff:0 "Especially when we cut a deal to not bother you any further. But my pouch is starting to feel too light for comfort once again. This may be fertile soil for crime, but not to organize it. I wish to move my agents and me to [fp2_2021_old_napoly.GetNameNoTier], grant us safe passage and you won't have to worry about us anymore.\""
 fp2_struggle.2021.desc.alt.work:0 "But I quite liked working with you last time, and I am short on trustworthy [ROOT.Char.GetWomenMen]. I wish to retire now that I am ahead of the game, can guarantee me safe passage for [fp2_2021_old_napoly.GetNameNoTier]?\""
 fp2_struggle.2021.desc.alt.behead:0 "I am not here to avenge [fp2_2009_garduna_young_thief.GetFirstName], but to retire. That was one head too many and I know all too well that mine could be next. Grant me safe passage to leave for [fp2_2021_old_napoly.GetNameNoTier] and you will never see me again. No need for this meeting to end in bloodshed.\""
 fp2_struggle.2021.desc.outro:1 "Says [fp2_2009_garduna_guild_master.GetFullNameNicknamed], while nervously holding a pouch of coin in one hand and a concealed weapon in the other."
 fp2_struggle.2021.a:0 "\"Very well, I will help you leave for Italy.\""
 fp2_struggle.2021.a.alt:0 "\"Instead, how about just retiring to Italy?\""
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] will depart for [fp2_2021_old_napoly.GetName] and disappear"
 fp2_struggle.2021.b:0 "\"Actually, how about you join my ranks instead?\""
 fp2_struggle.2021.c:0 "\"Sounds exhausting, how about becoming a spy instead of a criminal?\""
 fp2_struggle.2021.c.flavor:0 "You offer [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] enough money to operate a spy network so they may look for secrets on your behalf."
 fp2_struggle.2021.c.a:0 "The spy network will search for and report up to two secrets from other rulers involved in the struggle"
 fp2_struggle.2021.c.spynet.a:0 "Spy Network Found Secrets:"
 fp2_struggle.2021.c.spynet.b:0 "Spy network failed to find secrets"
 fp2_struggle.2021.c.spynet.b.desc:0 "The spy network operated by [fp2_2009_garduna_guild_master.GetFirstName] failed to find any relevant secrets, but your spymaster learned a lot from the experience..."
 fp2_struggle.2021.d:0 "\"No, you won't get away this time! Prepare Yourself!\""
 fp2_struggle.2021.d.alt:0 "You're right, your head #EMP will#! be next! #BER Perish!#!"
 fp2_struggle.2021.d.a:0 "Slaying Old Enemies"
 fp2_struggle.2021.d.b:0 "@warning_icon! You will enter a lethal duel with [dueltarget.GetFirstName]"
 fp2_struggle.2023.t:0 "吟遊詩人の王"
 fp2_struggle.2023.desc:1 "私は[fp2_2023_foreign_king.GetPrimaryTitle.GetName]に隣接する野営地のテントにいて、我が領国との緊張を測定する任務をこなしている。 突然、[fp2_2023_enemy_knight.GetWomanMan]がテントに入り、「新しい司令官」に会うことを要求してきた。 本能的に、私は前へ出る。\n\n「それで、お前が新しい司令官か？いいだろう、今日は何の対決をするんだ、敗者は今夜の他のキャンプの飲み代をおごりだからな！」 と外国の野営地の司令官[fp2_2023_enemy_knight.GetFirstName]は言う、私が[ROOT.Char.GetFirstNameRegnal]であり、単なる軍事指導者ではないという事実に気づいていないようだ。"
 fp2_struggle.2023.a.desc:0 "あなたは兵士に自分が誰であるかを伝え、パーティーを終わらせ、勤務中に敵と親交を結んだ罰としてあなたの軍隊にスクワットをするように命令する。"
 fp2_struggle.2023.a.a:1 "「愚か者め、私は[ROOT.GetCharacter.GetFullNameNoTooltip]だ！」"
 fp2_struggle.2023.b:0 "「お互いの相手の君主をボロクソに言う詩を作ってくるのはどうだ！」"
 fp2_struggle.2023.b.desc:0 "あなたは互いに相手の統治者について不適切な詩を書き、それらを陽気な群衆に大声で読み上げます。"
 fp2_struggle.2023.b.a:0 "You make mockery of [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "Your poetry gets mocked"
 fp2_struggle.2023.c:0 "「フェンシングの親善試合で対決しようじゃないか！」"
 fp2_struggle.2023.c.desc:0 "あなたは敵の司令官と親善試合を行い、後で誰が飲み代を支払うかを決定します。"
 fp2_struggle.2023.c.exptooltip:0 "You stand to gain additional [martial_lifestyle|E] Experience from the match."
 fp2_struggle.2023.c.a:0 "Besting The Enemy Commander"
 fp2_struggle.2023.c.b:0 "Bested By [fp2_2023_enemy_knight.GetName]"
 fp2_struggle.2023.d:0 "「なぜ酒場まで待つんだ？ビールの飲み比べで勝負だ！」"
 action_considered_haram_warning:0 "@warning_icon! #italic This action is considered#! #X haram#!#italic !#!"
 fp2_struggle.2023.d.a:0 "You pass out drunk"
 fp2_struggle.2023.d.b:0 "Drinking a barrel's worth"
 fp2_struggle.2025.t:0 "成功からの苦しみ"
 fp2_struggle.2025.desc:1 "暖かい日光の下にさらされているのは、荒れ果てた畑と崩れかけた建物のある小さな土地であり、老朽化した石を通りぬける風は孤独の嘆きをささやいている。 これは、[fp2_2025_razed_land.GetNameNoTier]にある多くの村のひとつであり、去った住民は、戦争が終わっても二度と戻ることはなく、[ROOT.Char.GetPrimaryTitle.GetName]の旗が上空ではためいている。\n\n「素晴らしいですね」 私の[ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]は尋ねる、「これは自由な土地であり、復興の準備ができています。ここに成功の記念碑を建てることができます」。"
 fp2_struggle.2025.a:0 "新しい民は、戦うのではなく、嘆き悲しむ時間が必要だな..."
 fp2_struggle.2025.b:0 "素晴らしい考えだ！ここに最高の記念碑が立つだろう！"
 fp2_struggle.2025.c:0 "この町を元に戻そう。"
 fp2_struggle.2025.d:0 "新しい所領を守るために、ここに一時的な前哨基地を設置するぞ。"
 fp2_struggle.2050.title_main_ichi:0 "Unease"
 fp2_struggle.2050.title_main_ni:0 "Court Rumors"
 fp2_struggle.2050.title_main_san:0 "Hostile Whisperers"
 fp2_struggle.2050.title_main_shi:0 "Concerns"
 fp2_struggle.2050.t_about_generic:0 "About El Cid"
 fp2_struggle.2050.t_about_muslim:0 "About El Sidi"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "Whispers are spreading across my court like embers kindling fire. It feels as if everyone around me is under the belief that [fp2_2050_el_cid.GetFullName] acted behind my back.\n\nRumors of stolen tributes, unauthorized warfare, and other actions that cause my authority to be brought into question by my court. I hold no doubts about the integrity of [fp2_2050_el_cid.GetFirstName], but can I afford to keep a man that attracts such ill rumors to my court? They can not be stopped now and if I do not act soon, I will be seen as weak."
 fp2_struggle.2050.desc_knights:0 "Walking the [ROOT.GetCharacter.Custom('FortifiedBuilding')] halls, I come to notice that all my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] are in low spirits. The presence of [fp2_2050_el_cid.GetFullNameNicknamed] inspires the common soldier to achieve great feats, but it causes the noble [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] to wither away in his radiance.\n\nAs a talented commander and a warrior worthy of fables, there is no question about the value [fp2_2050_el_cid.GetFirstNameNicknamed] brings to my ranks, but if the strength of one man causes weakness in others... Can I really allow myself to keep such an influence amongst my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles:0 "Nobles from all across the realm have approached me as of late to share concerns, gossip and openly hostile comments about my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. It is clear that the nobility dislikes my favorable treatment of [fp2_2050_el_cid.GetFirstName] and wishes to see this upstart [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] banished before any commoners attempt to follow in his footsteps. [fp2_2050_el_cid.GetFirstName] may have once been a noble himself, but now he is a self-made [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] and a perceived threat to the social fabric of the realm.\n\nThe decision is mine to make, but keeping [fp2_2050_el_cid.GetFirstName] around endangers my standing with the nobility."
 fp2_struggle.2050.desc_faith:0 "Everywhere I go I see a lack of respect reflected in the eyes of my [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Baseless rumors that my thirst for land and gold has led me astray from [ROOT.GetCharacter.GetFaith.HighGodName] and to side with godless mercenaries such as [fp2_2050_el_cid.GetFirstNameNicknamed], which have no qualms about who they fight for.\n\nTheir foolish minds clouded romanticized delusions of chivalric warfare where only the pious defend their faith, when in truth it is because of people like him that our way of life is secure. Regardless, if I am to stay in the good graces of my clergy perhaps it is time I consider banishing [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.a:0 "I trust my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] and he will stay!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continues to serve you."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Stays"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] will continue to serve me regardless!"
 fp2_struggle.2050.c:0 "Perhaps it is time to let him go..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] will seek employment elsewhere..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "A renowned knight by the name of [fp2_2050_el_cid.GetFullName], also known as \"[fp2_2050_el_cid.GetNicknameNoTooltip|U]\", has arrived at my court looking for a lord to serve. He is an undoubtedly talented commander and a warrior worthy of legend.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] has no qualms working with anyone willing to welcome him with open arms. This is an opportunity to recruit a knight capable of turning the tide of battle all on his own."
 fp2_struggle.2051.a:0 "Ah welcome! You will enjoy a high position at my court."
 fp2_struggle.2051.b:0 "A man of your talent is always welcome in my realm."
 fp2_struggle.2051.c:0 "Search for employment elsewhere, [fp2_2050_el_cid.GetFirstNameNoTooltip]."