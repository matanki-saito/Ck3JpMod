l_english:
 fire_court_physician_effect.tt:1 "[THIS.Char.GetShortUIName]は[GetCourtPositionType('court_physician_court_position').GetName()]ではなくなります"
 health.0001.desc:0 "傷は癒えた"
 health_wounded_title:0 "負傷："
 health.0002.t:1 "$health_wounded_title$ 治癒"
 health.0002.desc:0 "怪我は徐々に良くなり、絶え間ない痛みに苛まれることはなくなった。未だ万全ではないものの、一月前には出来なかったことの多くが出来るようになった。"
 health.0002.a:0 "完治が待ち遠しい。"
 health.0003.t:1 "$health_wounded_title$ 死線の彷徨"
 health.0003.desc:0 "最悪な事態だ。ぽっかりとあいた傷口と骨折は、ともに私の体をゆっくりと蝕んだ。"
 health.0003.a:0 "私はこれを乗り切るかもしれない。"
 health.0004.t:1 "$health_wounded_title$ 熱病明け"
 health.0004.desc:0 "傷口の周囲は硬くなってはいるものの、そこから拡がる灼熱感は消え失せた。峠は越えたようだ。"
 health.0004.a:1 "[ROOT.Char.GetFaith.HealthGodName]に感謝を。"
 health.wounded_1_success:0 "傷の治療に成功"
 health.wounded_1_failure:0 "傷の治療に失敗"
 health.0102.t:1 "$health_wounded_title$ 深手"
 health.0102.desc:0 "一歩踏み出す毎に痛みが全身を駆け巡り、僅かに身体を動かすだけで息を切らせてしまう。恐る恐る傷口に手を当てると、その手は赤く染まり、滴り落ちる血に私は身震いした。"
 health.0102.court_physician.desc:0 "\n\n「ご心配なく、我が主！あなた様の傷は深いですが、私めの知識の方が深いです」"
 health.0102.a:0 "しばらく座っていたい…"
 health.0104.t:1 "$health_wounded_title$ 重傷"
 health.0104.desc:0 "私の肉に埋め込まれているのは骨なのか、それとももっと深いところに隠されているはずのものなのか。飢えた死の穴のように肌があくびをしながら、私は血の川のように流れ出る血に目を奪われている。"
 health.0104.court_physician.desc:0 "\n\n「我が[ROOT.Char.GetLadyLord]、あなた様は重傷を負っておられます。すぐに治療する必要がございます！」"
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U]、この痛みから私を救い出してくれ！"
 health.0201.desc:0 "化膿した傷"
 health.0202.t:1 "$health_wounded_title$ 病毒"
 health.0202.desc:0 "まるで傷口を百本のナイフで切り刻まれているかのようだ！肌は黒ずみ、血色も悪くなってきている。傷が悪化しているのは明らかだ。"
 health.0202.unintelligent:0 "傷口の周りの皮膚を触るたびに何本ものナイフが切れているような気がします。肉は柔らかく、血の色が間違っているような気がする。"
 health.0202.court_physician.desc:0 "\n\n「傷口が膿んでおられるようですね、我が[ROOT.Char.GetLadyLord]。ですが心配ご無用です。私めがお手当ていたします」"
 health.0202.a:0 "私はこれを乗り越えて生きていけたら良いのだが。"
 health.0203.desc:0 "壊疽した傷"
 health.0204.t:1 "$health_wounded_title$ 暗い知らせ"
 health.0204.desc:0 "傷は痛いはずだし、多少の腫れは珍しくないので、傷は治っていると思っていた。しかし、今は水ぶくれができ、赤みが黒くなっている。目の前で体が腐っているのだ！"
 health.0204.court_physician.desc:0 "\n\n「壊疽に罹患しておられます、我が[ROOT.Char.GetLadyLord]。これは深刻だ…直ちに治療しなければならない！」"
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]：我が死にゆく身体"
 health.1001.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]であろうと百姓であろうと、身分が高かろうと低かろうと、それは問題ではない。結局、私たちは皆、人間なのだ。\n\n早朝の時間帯に咳き込んで目を覚ましたとき、私はこのことを思い出した。頭と喉に鈍い痛みが突き刺さる。体は震えと虚脱感にさいなまれ、あらゆる穴から頭の中身が漏れ出している。\n\n"
 health.1001.court_physician.desc:0 "「[ROOT.Char.Custom('GetCourt')]の端からも息切れが聞こえます、我が[ROOT.Char.GetLadyLord]！」[physician.GetFirstName]…私の侍医が[ROOT.Char.Custom('GetChamber')]を覗き込む。「ご必要とあらば、私めは少なからぬ適切な治療法を心得ております」"
 health.1001.a:0 "もう寝床から離れたくない…"
 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]：ナイフのように鋭く"
 health.1002.desc:0 "呼吸はいとも簡単ながら素晴らしいことだ——それは小さな奇跡だが、人は滅多に関心を払うことはない。今では、私は息を抑えるのに必死で、咳の発作のあとに胸を刺すような痛みが続いていて、それがいつも脳裏を占めている。"
 health.1002.court_physician.desc:0 "\n\n侍医の[physician.GetFirstName]が私の体をジロジロと見回して…「肺炎でございます、我が[ROOT.Char.GetLadyLord]。ただの風邪だなどと思われてはなりません。今後の治療につきましてお望みのことは何かおありですか？」"
 health.1002.a:0 "どうか、これで終わりにしないで下さい！"
 health.1003.t:1 "[SCOPE.Custom('EventTitleDisdease')]：贅沢の代償"
 health.1003.desc:0 "腫れて痛む関節に、何か贅沢なものや羨ましいものがあるかのように、連中は「王の病」と呼ぶ。\n\nとくに足の親指は尋常ではなく腫れており、歩く時には引きずらないといけないほどだ。\n\n痛みが極点に達した時には、単なる農民に生まれたかったと思わずにはいられない。"
 health.1003.court_physician.desc:0 "\n\n 侍医の[physician.GetFirstName]が私の側に軟膏を置く。「心中お察し申し上げます、我が[ROOT.Char.GetLadyLord]。私めには、あなた様の痛風のご症状をお軽くするために二、三の考えがございます」"
 health.1003.a:0 "軟膏を取ってきてくれ！早く！"
 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]：視線そらして"
 health.1004.desc:0 "最初の症状は軽微だったので、すぐに頭から出してしまった。怖くて真実を見られなかったのかもしれない。でも、この顔の恐ろしい痕、この病変は…もはや無視することはできない\n\n[ROOT.Char.Custom('GetCourtierPlural')|l]はまだ私の命令に従っているが、私を見る目が変わったのがわかる。目に映るのは恐怖か？哀れみか？嫌悪感？"
 health.1004.court_physician.desc:0 "\n\n「申し上げにくい事ですが——らい病は不治の病にございます、我が[ROOT.Char.GetLadyLord]。しかしながら、その苦痛を和らげる方法はいくつか存じております」"
 health.1004.a:0 "いったい何の呪いだ？"
 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]：キャンプ熱"
 health.1005.desc:0 "勇敢な兵士たちが、戦場に足を踏み入れる前にハエのようにバタバタと死ぬという話を聞いたことがある。だが、私、この[ROOT.Char.GetTitleAsNameNoTooltip]がか？　この痛みと熱をともなう悪夢は、私の運命ではない。\n\nふたたび食物が喉までこみ上げ、胆汁の鋭い悪臭が鼻孔を刺したとき、私は自らの救済を願った。"
 health.1005.court_physician.desc:0 "\n\n「ご心配なく、我が[ROOT.Char.GetLadyLord]！チフスは治療可能です。私めが保証いたします」"
 health.1005.a:0 "お願い、もう終わりにして！"
 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]：刻一刻"
 health.1006.desc:0 "真っ赤なシミが、青白い布の上に浮かび上がっていた。私は信じられないようにそれを見つめ、また咳を抑えていた。これは…私が…？\n\n私は指で唇を拭いて、手が震えているのを引き戻す。温かい湿り気を感じるが、見るのが怖い。"
 health.1006.court_physician.desc:0 "\n\n「恐れながら、結核に感染なされておられます、我が[ROOT.Char.GetLadyLord]。ただちに治療いたします」"
 health.1006.a:0 "これが私の運命なのか？ゆっくりと浪費していくのか？"
 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]：内なる客"
 health.1007.desc:0 "私の中には私ではないものがある。それは私の肉を食べ、私の生命力を養い、私が衰えていく間に力を増していく。\n\n私は皮膚の下の成長に手を押し当て、指がそれを引き裂きたくてうずうずしている。成長を考えると吐き気がしてくる。"
 health.1007.court_physician.desc:0 "\n\n「はい、誠に残念ながら、癌にございます。効果のある治療法は一つしか存じません…」"
 health.1007.a:0 "この敵に対しては、勝利はあり得ない。"
 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]：愛の炎"
 health.1008.desc:0 "股間の火照りに堪えられなくなったので、言い訳をして自分の[ROOT.Char.Custom('GetChamber')]に逃げ込んだ。やっと一人になったので、楽になる為に自分を慰めた。\n\nしかし、救いは見つからなかった。指に水膨れがあり、それを引き裂いたからだ！"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]…！"
 health.1008.no_partner.a:0 "どうやって？誰が!?"
 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]：梅毒（ユーラシア株）"
 health.1013.desc:0 "ただのちょっとした水ぶくれだと思っていた。我が不運を呪いながらも、これ以上悪化するとは想像だにしていなかった。今ではもう、赤い吹き出物が身体中に広がっている。\n\n次に何が起こるのかは分かっている。炎症、熱、あらゆる痛み、それからやせ衰えるのだ。そして最後には——もしそんなに長く生きていたらの話だが——気が狂ってしまうだろう。"
 health.1013.court_physician.desc:0 "\n\n「我が [ROOT.Char.GetLadyLord]。容態は…芳しくないようでございます。手を尽くしてみます」"
 health.1013.partner.a:0 "私を呪っておるな、[infecting_partner.GetFirstNameNoTooltip]よ。"
 health.1013.no_partner.a:0 "私は呪われている。本当に完全に呪われている。"
 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]：急襲"
 health.1014.desc:0 "私はどこにいる？\n\n動悸、手の震えを感じながら、私は目の前の誰もいない廊下をじっと見つめている。どうやって来たのか？私の記憶は…断片的だ。階段、落下、角に潜む影が記憶にあるが、まとめることが出来ない。\n\n誰かが私を見ている。\n\n見回しても更なる虚空が広がるだけだ。"
 health.1014.a:0 "お前なんか恐くないぞ。見てるんだろ？恐くない！"
 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]：赤い疫病"
 health.1010.desc:0 "発熱と嘔吐の第一波の中、汗が止まらない吐き気以上に悪化しないよう私は必死に願っていた。すると多少良くなり、ベッドから起き上がり職務へと戻った。一週間の内は実に良かった、口の中の赤い発疹に気づくまでは。"
 health.1010.end.desc:0 "\n\nこれは二日前のことであり、今や容態は私の皮膚全体に広がっている…"
 health.1010.court_physician.desc:0 "\n\n「まさにこれらの容態は天然痘の確かな兆候にございます。放置するのは大変危険であります」"
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName]よ、お願いだ！私はまだその時ではない！"
 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]：死神の接触"
 health.1011.desc:0 "ペストへの恐怖は私の人生に常に付きまとっていた。私の乳母は手足が黒く腫れあがる怖い話を寝る前によくしてくれたものだ。\n\nしかし、ペストはもはや子供への脅し文句に留まらない。恐々としながら、私は脇の下にある腫れ物に指を当てる。黒い死に至らす病魔が私の肉を腐敗させ、一息ごとに私を蝕んでいくのが分かる。"
 health.1011.court_physician.desc:0 "\n\n「我が[ROOT.Char.GetLadyLord]、全力を尽くしますが、最悪の事態に備えた方が賢明かもしれません…」"
 health.1011.a:1 "あぁ、[ROOT.Char.GetFaith.HealthGodName]よ！私を悪夢からお救いください！"
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]：かつての私"
 health.1101.desc:1 "朝、目を覚まして窓から最初の日差しが降り注ぐのを見たとき、数週間ぶりにぐっすりと眠れたことに気づいた。発作的な咳き込みに、睡眠が妨げられることが一度もなかった！\n\nありふれた健康に戻るにしては随分長い道のりだったが、それでも日常という暖かい抱擁に再び自分の人生を見い出せそうだ。"
 health.1101.a:0 "だいぶ良くなったぞ。"
 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]：再起"
 health.1102.desc:0 "正直言えば一時は自分の命を心配したが、今やその苦悩は消え去り淡い思い出となった。最大の感謝の念を抱き、深呼吸をし、来たる日に備えている。"
 health.1102.a:0 "世界を征服する時が来た！"
 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]：痛みからの解放"
 health.1103.desc:0 "自分自身を律し多くの人生の快楽を諦めてきたが、それは快復するための犠牲である。食や酒よりも人生での楽しみは存在するのだ！\n\nもはや痛みは私を妨げず、今や遂に楽しみを追い求める自由を得た。"
 health.1103.a:0 "節制が実を結んだのだ！"
 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]：勝ち戦"
 health.1105.desc:0 "他の多くの者と異なり、私は恐るべきキャンプ熱の痛手から生き延びるのに十分な強さを持っていた。それが厳しい挑戦であったことは否定しないが、私は耐え抜いた！"
 health.1105.a:0 "私は戦い続ける、これからも！"
 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]：与えられた第二の人生"
 health.1106.desc:0 "私はやせ細り、咳き込んで吐血した。このままでは何も出来ないと思っていた。ベッドから起き上がるのがやっとであった時、たしかにそう感じた。\n\nしかし、健康と体力は非常にゆっくりではあったが回復した。ようやく、世界とその全ての課題に立ち向かう準備が出来た。"
 health.1106.a:0 "世界を征する時が来た！"
 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]：医術の奇跡"
 health.1107.desc:0 "驚異だ、奇跡だと人は言う。普通はこんな風に治るはずがない。\n\nしかし、私は気分爽快であり、腫れ物もなくなった。他に結論はない——私は癌から回復したのだ。"
 health.1107.a:0 "私は人生を精一杯に生きる！"
 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]：大いなる安堵"
 health.1109.desc:0 "重い皮膚病（梅毒）に命を奪われるのではないかと案じていたが、もう闘いに勝ったような気がしている。何ヶ月も症状がない。絶え間ない心配から解放される時が来たのだ。"
 health.1109.a:0 "私は人生を精一杯に生きる！"
 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]：[ROOT.Char.GetFaith.DeathDeityName]からの逃走"
 health.1110.desc:0 "肌にも心にも傷は残るかもしれないが、苦悩は我が身から離れていったように思われる。私は生き延びてみせる。まだ時はある。"
 health.1110.a:1 "[ROOT.Char.GetFaith.HealthGodName]に栄光あれ！私は一病息災だ。"
 health.1110.a.tt:0 "私はもはや[GetTrait('smallpox').GetName( GetNullCharacter )]に動じることはない。"
 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]：万難を排して"
 health.1111.desc:0 "まるで[ROOT.Char.GetFaith.DeathDeityName]が私の前を通り過ぎて、私の枕元に寄り添い、しまいには私を生かすことにしたかのようだ。私は[ROOT.Char.GetFaith.DeathDeityHerHis|U]に侵される苦悩を決して忘れることは無いが、[ROOT.Char.GetFaith.DeathDeitySheHe|U]は生の奇跡に目を開かせてくれた。\n\nこの疫病は多くの命を奪ったが、私はその例外になりそうだ。"
 health.1111.a:1 "[ROOT.Char.GetFaith.HealthGodName]による奇跡を称えよ！"
 health.1111.a.tt:0 "今ではもう[GetTrait('bubonic_plague').GetName( GetNullCharacter )]に動じることはない"
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]：嫌らしい不意打ち"
 health.2001.start.desc:0 "[std_partner.GetFirstName]と一つになるためにベッドに潜り込むと、[std_partner.GetHerHis]の局部に水膨れがにじみ出ているのを見つけて震え上がった！"
 health.2001.not_sick.desc:0 "[std_partner.GetSheHe]はどのようにして我らがベッドにかような忌まわしい病を持ち込んだのだろうか？"
 health.2001.sick.desc:0 "私が[std_partner.GetHerHim]にかような事をしたであろうか？"
 health.2001.a.not_sick:0 "我がベッドから出ていけ、不貞者の[std_partner.Custom('InsultNounSexual')]よ！"
 health.2001.a.sick:0 "許せ[std_partner.GetFirstNameNoTooltip]、かように汝のベッドを共にする訳にはいかんのだ。"
 health.2001.c.not_sick:0 "ただ君に触れたいだけなのに…出来ない！"
 health.2001.c.sick:0 "許せ[std_partner.GetFirstNameNoTooltip]、このままではいかんのだ。"
 health.2001.d.not_sick:0 "汝を許そう、[std_partner.GetFirstNameNoTooltip]よ。"
 health.2001.d.sick:0 "愛する人よ、私がどれほど申し訳なく思っているのか言葉に出来ない！"
 health.2001.c.tt:0 "私は流行り病の危険を冒して[std_partner.GetFirstNamePossessive]の寝所に通い続けている"
 health.2001.c.tt_sick:0 "私は[std_partner.GetFirstNamePossessive]の寝所に通い続けている"
 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]：悪いことは重なる"
 health.2002.start.desc:0 "[std_partner.GetFirstName]が水膨れでしかないと言い張っていたものが、ついにその真の姿を現した。赤い吹き出物が[std_partner.GetHerHis]の肌に広がっている——流行りの重い皮膚病（梅毒）のたしかな兆候だ。"
 health.2002.early_great_pox.desc:0 "\n\nどういう事だ…？"
 health.2002.a.not_sick:0 "離れて！"
 health.2002.a.sick:0 "わ…私には出来ない。もうたくさんだ！"
 health.2002.b.not_sick:0 "こんな風に君とは一緒にいられんのだ、[std_partner.GetFirstName]！"
 health.2002.b.sick:0 "最愛の人よ、申し訳ないが、私には無理だ…"
 health.2002.c:0 "私はそばにいるよ、愛しの君。"
 health.2002.d.not_sick:0 "これが私の終わりとなるかもしれない。"
 health.2002.d.sick:0 "我らは呪われている！"
 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]：見離されて"
 health.2003.start.desc:1 "私は[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))]に自らの苦悩を伝えると、[other_partner.GetHerHis]に慰めを求めたが、[other_partner.GetHerHis]には拒絶された。[other_partner.GetFirstNamePossessive]の目は嫌悪感で満ちていた"
 health.2003.consort.desc:0 "[other_partner.GetHerHis]のベッドから離れるよう言われた。"
 health.2003.lover.desc:0 "私たちの間で事を終えた。"
 health.2003.a:0 "私から何もかも奪うのか？"
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]：獅子身中に虫あり"
 health.2101.smallpox_outbreak.desc:0 "死の呪いが我が宮廷に降りかかった——天然痘の者が見つかった！"
 health.2101.smallpox_spreads.desc:0 "また別の命が天然痘の呪いを受けた。"
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U]は[ROOT.Char.GetFaith.DeathDeityHerHis]の大鎌を我が領国に振り上げた——腺ペストが到来したのだ！"
 health.2101.bubonic_plague_spreads.desc:0 "また別の魂が死の扉の前に立っていて、ぞっとする便毒が[sick_character.GetHerHis]の肌をぼろぼろにしている。"
 health.2101.imporant.desc:1 "我が健気な[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]は、[sick_character.GetHerHis]自身の命のために闘っている。"
 health.2101.prisoner.desc:1 "この不運なる犠牲者は[sick_character.GetTitledFirstName]、特別な囚人様であらせられる。"
 health.2101.courtier_or_guest.desc:1 "この不幸なる犠牲者こそは我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstName]である。"
 health.2101.immune.desc:0 "\n\n私はこの破壊的な病気の災禍には免疫があるが、[sick_character.GetFirstNamePossessive]の存在は宮廷におる他の皆に危険をもたらす。"
 health.2101.not_immune.desc:0 "\n\n[sick_character.GetHerHis]の肉に宿った病毒は我らに危険をもたらす。[sick_character.GetSheHe]が苦しみに置かれている間は、宮廷での生活は安全ではない。"
 health.2101.a:0 "[sick_character.GetHerHim]を隔離し、救済を祈る。"
 health.2101.a.tt:0 "宮廷では病気が蔓延するでしょう"
 health.2101.b:0 "[sick_character.GetTitledFirstName]は我が宮廷から追放された！"
 health.2101.c:0 "[sick_character.GetHerHim]を放り出せ！"
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')]：[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc:1 "本日は重大な知らせを受けた。我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetFirstName]が病に倒れたのだ。"
 disease_ill_article:0 ""
 disease_ill:0 "病名は感冒なる由。"
 disease_pneumonic:0 "病名は肺炎なる由。"
 disease_gout_ridden:0 "病名は痛風なる由。"
 disease_leper:0 "病名はらい病なる由。"
 disease_typhus:0 "病名はチフスなる由。"
 disease_consumption:0 "病名は結核なる由。"
 disease_cancer:0 "病名は癌なる由。"
 disease_lovers_pox:0 "病名は陰部疱疹（性器ヘルペス）なる由。"
 disease_early_great_pox:0 "病名は陰部疱疹（性器ヘルペス）なる由。"
 disease_great_pox:0 "病名は重い皮膚病（梅毒）なる由。"
 disease_smallpox:0 "病名は天然痘なる由。"
 disease_bubonic_plague:0 "病名は黒死病なる由。"
 missing_illness:0 "#D 不明な病気 #!"
 health.2201.minor_disease.desc:0 "\n\n通常、そのような些細な苦悩は大した心配の種にはならないだろうが、[sick_character.GetFirstNamePossessive]の身体は弱く、[sick_character.GetHerHim]にはあまりにも荷が重いかもしれない。"
 health.2201.leprosy.desc:1 "\n\n[sick_character.GetSheHe]は長生きするかもしれないが、[sick_character.GetHerHis]の奇形は[sick_character.GetHerHim]から人を遠ざけ、疑念を抱かせる。私でさえも、[sick_character.GetHerHis]の肌のあちこちに病変が出来ていると思うと嫌悪感を抑えられない…"
 health.2201.lethal_disease.desc:0 "\n\n病魔の殺意に容赦はない。老いも若きも、貧乏人も金持ちも、男も女もただ殺し、息絶えさせる。[sick_character.GetHerHim]を救うのは最早奇跡しかない。"
 health.2201.major_disease.desc:1 "\n\n未来は不確かだ。[sick_character.GetFirstNameNoTooltip]の枕元には死が迫っているが、なおも[sick_character.GetHerHis]は生き延びるかもしれない。運さえ良ければだが…\n\nただ[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 health.2201.court_physician.desc:1 "\n\n医師は我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]がどのように治療されるべきか知りたがっている。"
 health.2201.a:0 "[sick_character.GetHerHim]をこの病魔から守るすべは無い。"
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]：新たなる日"
 health.2102.start1.desc:0 "感染爆発を起こした"
 health.2102.smallpox.desc:0 "天然痘"
 health.2102.bubonic_plague.desc:0 "ペスト"
 health.2102.start2.desc:0 "──我が宮廷を荒らし回っていたそれが、ついに終焉を迎えた。"
 health.2102.physician.desc:1 "犠牲者は皆、被害を乗り越えたか、さもなくばこの世界から旅立ったかのいずれかである。\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、全ての遺体が適切に処理され、脅威が完全に去ったことを私に保証する。"
 health.2102.no_physician.desc:1 "人はこの災禍を克服したか、或いはこの世を去ったかのいずれかであり、病魔は跡形も残っていない。"
 health.2102.2_victims.desc:0 "\n\n未だ復興は道半ばだ。我らは[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]や[victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、その他大勢を失った。人生は続くが、傷跡は残る。"
 health.2102.1_victim.desc:0 "\n\n未だ復興は道半ばだ。我らは[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]とその他大勢を失った。人生は続くが、傷跡は残る。"
 health.2102.root_victim.desc:0 "\n\n恐怖で金縛りになり、冷や汗をかいて目が覚める夜もある。私は乗り越えたが、傷跡は今もなお——その肌に、その心に——幾年間も残る。"
 health.2102.a.victim:0 "ようやく我らは休める。そして嘆き悲しむがよい。"
 health.2102.a.no_victim:0 "ついに我らは終息させたのだ。"
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#!名が宮廷にて犠牲となり、#P [THIS.Var('surviving_victims_num').GetValue|0]#!名が生き残った。"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#!名が宮廷にて犠牲となった。"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#!名が宮廷にて生き残った。"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName]は感染爆発の中で亡くなった"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName]は発症したが、感染爆発の中で回復した"
 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]：調和せる四体液"
 health.2202.desc:2 "広間を歩いていると、くぐもったような笑い声を聞いた。あの声は…あんなに明るく、澄んだ声を聞くのも久しぶりに思える。\n\n半開きの扉を覗くと、元気そうな[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]、[sick_character.GetFirstName]がいた。"
 health.2202.a.happy:1 "素晴らしい知らせだ！[ROOT.Char.GetFaith.HealthGodName]を称えよ！"
 health.2202.a.angry:0 "何と不運な…"
 health.2202.a.relieved:0 "我が宮廷はわずかながら安全である。"
 health.2202.a.neutral:0 "僥倖だ。"
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]："
 health.3001.t:1 "[ROOT.Char.Custom('GetCourt')|U]侍医"
 health.3001.fallback_reason.desc:0 "この世は危険に満ちておる。[ROOT.Char.GetTitleTierName]やその[ROOT.Char.Custom('GetCourt')|l]でさえも。降りかかる怪我や病気に備え、医師を雇わなければならない。\n\n推薦の声を聞き訪ねてまわり、そこから何名かの候補をとりまとめた。"
 health.3001.decision.desc:0 "この世は危険に満ちておる。[ROOT.Char.GetTitleTierName]や[ROOT.Char.GetHerHis]の[ROOT.Char.Custom('GetCourtierPlural')|l]でさえも。私の要求通り、我が下僕らは推薦を照会してきた。今、彼らはその中から何名かの選択肢をまとめた。"
 health.3001.already_sick.desc:0 "ようやく使用人が侍医に適した人物を発見したようだ。どちらにせよ、今の私には選り好みする余裕などないのではないかと危惧している。"
 health.3001.a:0 "どうやら、[high_skill_option.GetFirstNameNoTooltip]は経験豊富なようだ。"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip]は少なくとも意気込みはあるようだ。"
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip]は「代替医療」なるものの訓練を受けたと主張している。"
 health.3001.d.two:0 "どちらも良い印象を抱けない。"
 health.3001.d.more:0 "どれもパッとせんな。"
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip]は学者の仲間内では広く知られている。"
 health.3001.d.tt:1 "[GetCourtPositionType('court_physician_court_position').GetName()]としては誰も採用しません"
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]：治療の時間"
 health.3101.start.desc:0 "匂い立つ薬草や練り薬の臭いが私の感覚を襲う。侍医の[physician.GetFirstNamePossessive]の仕事部屋の側を歩くといつも流れてくるソレだ。[physician.GetSheHe]は準備している油膏から顔を上げる。\n\n「治療の時間です、我が[ROOT.Char.GetLadyLord]。手段は幾つか思い当たるものがありますが、"
 health.3101.safe_recommendation.desc:0 "単なるチンキ剤で十分であるとほぼ確信しておりますが、"
 health.3101.risky_recommendation.desc:0 "抜本的な処置をお勧めいたしますが、"
 health.3101.mystic_recommendation.desc:0 "差し出がましいことを申し上げますと、私めは…代替医療をお勧めいたします。しかしながら、"
 health.3101.end.desc:1 "どのような指針にて行うか、全てはあなた様次第です」[physician.GetSheHe|U]は顔をしかめる。\n\n「どれを選んでも大して愉快なものはありませんがね」"
 health.3101.a:0 "必要以上のことはしないでくれ。"
 health.3101.b:0 "もはや悠長にしている余裕など無い！"
 health.3101.c:0 "私は喜んで…新しいことに挑戦する。"
 health.3101.d:0 "放っておいてくれ！"
 health.3101.e:0 "医者を呼べ！今すぐ！"
 health.3101.e.tt:1 "使用人は[GetCourtPositionType('court_physician_court_position').GetName()]に相応しい候補者を捜索するだろう"
 safe_diseaste_treatment.tt:0 "安全な治療は危険度を抑えた対症療法を行います"
 risky_diseaste_treatment.tt:0 "危険な治療は大きな転換をもたらす可能性がありますが、症状の悪化や永久的な損傷につながる可能性もあります"
 mystic_diseaste_treatment.tt:0 "神秘的な治療は予測不可能なものです。奇妙な儀式の結果は奇跡的となり得ますが、それはまた、あなたの気を狂わせるかもしれません…"
 safe_wound_treatment.tt:0 "安全な治療は危険が殆どなく、痛みを一時的に和らげます"
 risky_wound_treatment.tt:0 "思い切った治療をすれば僅かに助かる見込みがあるが、むしろ症状を悪化させたり癒えない傷を負うかもしれない"
 no_treatment_effect.tt:0 "治療なしで、自然の成り行きに任せます"
 deny_treatment_effect.tt:0 "何の治療も行わず、なすがままにする"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName]がどのような治療を望むかは、[sick_character.GetSheHe]自身が決める。"
 pick_own_treatment_effect.child.tt:0 "[sick_character.GetTitledFirstName]がどのような治療を受けるかは、医師が決定する"
 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]：我が病める[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.start.desc:0 "[sick_character.GetFirstNamePossessive]のご治療法を決定する時がやって参りました"
 health.3102.a:0 "慎重に。必要以上のことはしないこと。"
 health.3102.b:0 "思い切った処置をとる時が来た。"
 health.3102.c:0 "今や[sick_character.GetHerHim]を救えるのは、より大きな力だけだ。"
 health.3102.d:0 "治療はしない。"
 health.3102.e_adult:1 "選択は我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]次第だ。"
 health.3102.e_child:1 "お前の判断を信じよう。"
 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]：一筋の光明"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName]は、最善の治療法は休息をとることだと判断した。[physician.GetSheHe|U]は柔らかい枕を近くに置き、何重にも重なった毛布を私に優しくかけた。[physician.GetSheHe]が[ROOT.Char.Custom('GetChambersOrTent')]を出る前に、[physician.GetFirstNameNoTooltip]はカーテンを閉めた。正午のことであった。\n\n極上の睡眠"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName]は、我が病は不健全な食生活によるものと考えた。私の身体に再び生気を与えるために、[physician.GetSheHe]は一週間、生野菜とハーブティーだけを摂るよう主張した。そういった訳で、私を誘惑から遠ざけるように、[physician.GetSheHe]は私が隠していた菓子を没収した。[physician.GetSheHe|U]は決してそれらを返してくれなかった。\n\n食事制限"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName]は私に、ベッドに横になり、そうして[physician.GetHerHim]に手を差し出すように言った。[physician.GetSheHe]は我が手のひらを赤くなるまで強くこすったり叩いたりして、それから足の裏の治療を繰り返した。最後の仕上げとして、[physician.GetSheHe]は私の手足を優しく上下につまんだ。\n\nかくも風変わりな治療"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName]は私に、金色の小瓶に入った透明なポーションを差し出した。私は[physician.GetFirstNamePossessive]の治療薬を以前にも何度か味わったことがあったので、最初は心配したが、飲んでみると臭いも味も感じられなかった。私は成分について尋ねてみたが、[physician.GetSheHe]は門外不出の秘法であるとしか教えてくれなかった。\n\n不思議なポーション"
 health.safe_treatment.5.desc:1 "「呼吸を楽にして下さりませ」と、[physician.GetTitledFirstName]が私に指示した。[physician.GetHerHis]の手にある羽はほとんど空気のように軽く、[physician.GetSheHe]はそれで私の鼻の下を優しくなで始めた。「悪鬼よ、去れ！」[physician.GetSheHe]は私が大きなくしゃみをすると、せきたてた。\n\n奇妙なくすぐり"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName]は私の名義で小さな式典を手配した。我が家族や近しい側近が全員メインホールに集合すると、[ROOT.Char.Custom('DefaultPriestTitle')]は私の美徳と慈悲を強調する説教を行った。式典は一時間で、黙祷により終了した。\n\n[ROOT.Char.GetFaith.HealthGodName]に差し伸べられた手"
 health.safe_treatment.7.desc:1 "私は横に座っている[physician.GetTitledFirstName]と共に、[ROOT.Char.GetFaith.ReligiousText]の一節を朗読しながら多くの夕べを過ごした。\n\n[ROOT.Char.GetFaith.HealthGodName]の言葉"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName]は[ROOT.Char.Custom('DefaultPriestTitle')]を呼んで、宮廷で最高の歌手を呼び寄せたが、それは明るいテノールの声を持つ幼い子供であることが分かった。何日か続けて、その子は私を眠らせるために歌ってくれた。\n\n癒やしの声"
 health.safe_treatment.9.desc:0 "[physician.GetTitledFirstName]が緑色の粉末をかき混ぜるとコップから湯気が立ち上った。[physician.GetSheHe|U]はその薬草を飲ませる前に、その治癒特性について詳しく説明した。「根っこも入っておりますよ」[physician.GetSheHe]は自慢げに明かした。\n\n苦い薬草"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName]は、私の「四体液」の調和が崩れていて、それを元に戻す最良の方法は瀉血（血抜き）であると主張した。天文図を診た後、[physician.GetSheHe]は我が脇の下とこめかみから血を抜くことにした。\n\n瀉血"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName]は、服を脱ぎ跪いたまま尻を上げろと言った。それだけでも十分落ち着かなかったが、[physician.GetHerHis]が手に持った器具を見た時、私は本当に泣きそうになった。[physician.GetSheHe|U]は冷静に私の方を叩き、歯を食いしばるのをやめなさいと言った。私の様子に気づいたに違いない。\n\n浣腸"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName]は[physician.GetHerHis]の両腕に陶器の壺を抱えて我が[ROOT.Char.Custom('GetChambersOrTent')]に入り、私のベッドのそばに座ってきた。[physician.GetSheHe|U]は壺からヒルを取り出し、とても優しげな表情を浮かべた後、私の顔にそのヒルを注意深く乗せた。「じっとなさって下さりませ、我が[ROOT.Char.GetLadyLord]。食餌のお邪魔をなさらないように」\n\nヒル療法"
 health.safe_treatment.13.desc:0 "[physician.GetTitledFirstName]が我が部屋に入ってくると、[physician.GetSheHe]が通った後にはとんでもない臭気が漂っていた。悪臭の元は[physician.GetHerHis]の両手にある壺であった。\n\n「湿布のための牛糞とハーブの混ぜものにございます、我が[ROOT.Char.GetLadyLord]」[physician.GetFirstName]がそれを我が胸に塗ろうとしたとき、私はほとんど吐きそうになった。\n\nやっぱり、湿布薬"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName]がクロウメモドキとセンナ葉から作られた薬を持ってきてくれた。初めはそのポーションには効果がないと思っていたが、その日のうちに腸の中で暴れるものを感じ、廁（かわや） に駆け込んだ。私が苦しげにうめいていると、[physician.GetFirstName]は便と共に汚物が排出されていることを保証したのであった。\n\n結局のところ、腸内の浄化"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName]は黒焦げの猫の死骸を差し出し、私にかぶりつくよう促した。食べている間、[physician.GetSheHe]は如何にして[physician.GetSheHe]がふっくらとした於菟（おと）を我が所有地の周辺で何時間も追いかけ回したかを話してくれた。思うに、[physician.GetSheHe]は[physician.GetHerHis]の頑張りを褒めて欲しかったのだろうが、肉のひどい味が私を黙らせた。\n\nやっぱり、脂っこい食べ物"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName]は我が[ROOT.Char.Custom('GetChambersOrTent')]にゲロゲロと鳴き声のするバケツを持ってきて、私に上着を脱ぐように言った。[physician.GetSheHe|U]はヒキガエルを掴み、巧みな手つきで内蔵を取り出し、まだ痙攣している死骸を我が胸の上に置いた。[physician.GetSheHe|U]はバケツが空になり、我が胴体が覆われるまで続けた。\n\nヒキガエル療法"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName]は我が[ROOT.Char.Custom('GetChambersOrTent')]に来ると、黄色い色をした液体を一杯差し出してくれた。[physician.GetSheHe|U]は、鼻をつまみながらそれを飲むように私に言った。生ぬるい液体が唇をつたうと、私はほとんどすぐにまた吐き出してしまった。私が杯の中身を尋ねると、[physician.GetSheHe]はそれが妊娠した雌豚の新鮮な尿であることを明かした。\n\n豚尿療法"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName]は、我が[ROOT.Char.Custom('GetChambersOrTent')]に持ち込んだバケツの中へと自分の手を突っ込んだ。再び手を引き抜くと、その指の隙間では小さな魚がうごめいていた。「大きく開けられませ」と言うやいなや、それを私の口の中に落とす。喉の奥をくすぐられ吐き気を催したが、なんとか我慢する。\n\nその魚の中に含まれている何か"
 health.safe_treatment.19.desc:0 "聖杯の中の液体は温かくて酸っぱいものであった。「それは他の熱を追い払うことでしょう」。[physician.GetTitledFirstName]は説明した。\n\nポーション"
 health.safe_treatment.20.desc:0 "[physician.GetTitledFirstName]は四体液のバランスを取るために、私に塩水を飲ませて嘔吐させた。それはたいへん効果的であった。\n\n胃内洗浄"
 health.safe_treatment.21.desc:0 "[physician.GetTitledFirstName]は私の不快を取り除くために、二、三日の間、逆さにぶら下がって寝るよう命じた。「調和を取り戻すでしょう」と[physician.GetSheHe]は断言した。\n\n私はコウモリのような気分になった。\n\n奇妙な寝相"
 health.3103.end.desc:0 "がまさしく必要なものだと分かった。今のところ、最悪であった症状は緩和され、世界が少し明るくなったように見える。"
 health.3103.a:0 "素晴らしい働きだ、[physician.GetFirstNameNoTooltip]。"
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]：悪いことは重なる"
 health.3104.end.desc:0 "私の状態を改善することは何一つ無かった。実のところ、具合が悪くなっているように思う。"
 health.3104.a:0 "向こうへ行け。私は休みたいのだ…"
 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]：医術の奇跡"
 health.risky_treatment_medicine.1.desc:0 "[physician.GetTitledFirstName]が我が[ROOT.Char.Custom('GetChambersOrTent')]へ持ち込んだ壺が奇妙な音を発した。私が[physician.GetHerHim]を止める前に、[physician.GetSheHe]がそれを床に投げつけると、陶器の破片と凄まじい蜂の群れを放って爆発した。\n\n我が医師は部屋から逃げたので、私は蜂たちの唯一の標的として残された。"
 health.risky_treatment_medicine.2.desc:0 "[physician.GetTitledFirstName]が肩掛けカバンから切断された手を取り出したとき、我が目を疑った。その手指の黒い斑点は我が背筋を凍らせる。どこから手に入れたのか知りたいと[physician.GetHerHim]に迫った。しかし、ただ私を黙らせると、その切断された手を私の胸にこすりつけ始めた。"
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName]は最も奇妙な種類のポーションを私にくれた。それは臭いも味もなく、液体の銀であるように見えた。金属製の混ぜ薬は簡単に摂取できたが、私はしばらく不安を抑えることが出来なかった。"
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName]は、我が体調を取り戻す唯一の方法が、真夜中に裸で走ることであると主張した。明くる満月の間、[physician.GetSheHe]は私に服を脱がせ、荒野を全力疾走することを強いた。「おみ足が動かなくなるまで止まってはなりませんぞ！」[physician.GetSheHe]は私の後ろから叫んだ。「悪鬼を汗と一緒に追い出すのです！」"
 health.risky_treatment_medicine.5.desc:0 "その粉は黄色く、芳しい香りがした。[physician.GetTitledFirstName]がそれを湯泡（硫黄）と混ぜ、まだ生温かいビーバーの胆嚢に振りかけているのを見て、私は取り乱した。その獣は狂犬病と見られ、口から泡を吹き、明らかに病気の兆候を示していた。「我らは悪をもって悪と戦うのです、我が[ROOT.Char.GetLadyLord]」"
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName]は小さなナイフを手にして私に近づいてきた。[physician.GetSheHe|U]は私の腕をしっかりと握り、皮膚をほとんど傷つけることなく、正確に切り込みを入れた。それから[physician.GetSheHe|U]は傷口に何か汚いものを押しつけ始めた。私はその物質をちらりと一瞥しただけで反吐が出る思いであった。"
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName]は、灰色の粉状の物質が乗った皿を私に差し出した。どうやらそれは、私よりも酷い状態の者のかさぶたをすり潰したもののようであった。[physician.GetTitledFirstName]は冗談を言う様子もなく、[physician.GetSheHe]は私に、身を乗り出して可能な限り吸い込むよう言った。"
 health.risky_treatment_medicine.8.desc:0 "その赤い粉の色は食欲をそそるものだった。召使いの一人は無邪気にそれをひと舐めするという過ちを犯した——彼の舌がひどく腫れ、[physician.GetTitledFirstName]はそのことに対して厳しく叱った。[physician.GetTitledFirstName]は、そのスパイスを水の入った聖杯に注ぎ、丹念にかき混ぜてから、スプーンで私に飲ませてくれた。"
 health.risky_treatment_medicine.9.desc:0 "[physician.GetTitledFirstName]があなたの[ROOT.Char.Custom('GetChambersOrTent')]にヤギを連れてきた時は目を見開いた。その悪臭に思わず手で鼻を抑えたが、医師はその手を離してしまった。「申し訳ございません、我が[ROOT.Char.GetLadyLord]よ。これが治療なのです」[physician.GetSheHe|U]は深く深呼吸するよう勧めた。"
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName]に、ものすごく変な味がする薬を投与された。痺れて、まぶたが垂れてきた。「申し訳ございませんが、我が[ROOT.Char.GetLadyLord]、あなた様は次の段階のために起きておられてはなりません」と[physician.GetSheHe]は言った。恐怖に襲われ、手術台から立ち上がろうとしたが、手足が動かない。"
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstNamePossessive]の助手は私を眠らせたと断言した。ああ、なんという過ちか！話せも動けもしなかったが、自分が何をされているかすべて気づいていた。悲鳴を上げようとしたが、私は自分の体の虜囚だった。処置は永遠に続くかと思われた…"
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName]は、私を革ひもで縛り手術台に固定させた。「私めはあなた様に嘘をつく事はいたしません、我が[ROOT.Char.GetLadyLord]。ひどい苦痛を伴うでしょうが、必要なことなのです」\n\n私は[physician.GetFirstName]が鋸を持ってきた時に抗議しようとしたが、[physician.GetSheHe]が飲ませた鎮静薬でうまく喋ることはできなかった。"
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName]は、私の病気の根源である汚染された組織を特定し、それを除去すれば快癒するに違いないと報告してきた。私は大喜びで[physician.GetSheHe]の手術を承諾しまた。\n\n私の希望であった[physician.GetFirstName]が、言っていたその”組織”とは私の顔であった事は術後にわかった。"
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName]は私を手術台に縛りつける前に、ケシの実一粒を飲ませた。私は[physician.GetSheHe]が器具を用意している間はほとんど気を失っていたが、[physician.GetSheHe]がメスを私の目に向けたときに目を覚ました。「申し訳ございません、我が[ROOT.Char.GetLadyLord]。ですが根本的な問題を取り除かなければなりません」"
 health.3105.end.desc:0 "\n\n不思議なことに、もはや何の症状も感じられなくなった…"
 health.3105.a:0 "奇跡だ！"
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]：調和せる四体液"
 health.3106.end.desc:0 "\n\n症状と同じくらい不快な治療であったが、効果はあったようだ。完治した訳ではないものの、だいぶ気持ちが楽になった。"
 health.3106.a:0 "ここで死にたくない。"
 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]：悲惨な治療ミス"
 health.3107.death.desc:0 "\n\n目が覚めたとき勘で分かった。何か良からぬ事が起こったと。めちゃくちゃに、極めて、極めて良からぬ事が。"
 health.3107.end.desc:0 "\n\nこれ以上悪化することはないと思っていたが、[physician.GetFirstNameNoTooltip]は私が間違っていたことを証明した！"
 health.3107.a:0 "少し…だるい…"
 health.3107.b:0 "このような過ちは二度とおこしてはならない。わかったか？"
 health.3107.c:0 "危険は承知の上だ。許す。"
 health.3107.d:0 "衛兵！[physician.GetHerHim]を牢屋に入れろ！"
 health.3107.d.tt:0 "投獄すれば、私は[physician.GetTitledFirstName]をどうするかを決めることができる"
 health.3107.e:0 "この裏切者には死がふさわしい！"
 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]：偉大なる力"
 health.mystic_treatment_occult.cannibal.desc:0 "「こちらをお飲みください」[physician.GetTitledFirstName]が囁いた。奇妙な感覚が始まる前にかろうじて液体が私の唇を通過した。手足はしびれたが、内なる炎が目覚めた…\n\n「さあ、こちらをお召し上がりください」。塊は暖かく肉汁にあふれ噛み応えがあった。内なる火は気に入ったようだった。もっと食べたかった。[physician.GetSheHe]が私に青白い腕の残りを渡したとき、私は喉が渇くまでむさぼった。"
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName]は私の服を脱がせると、私の肌にオイルを塗ってマッサージを始めた。[physician.GetSheHe]の手が私の秘部に差し掛かると、[physician.GetHerHis]は私の顔をうかがい、私は頷いた。私はこれを望んでいたのだ。\n\nすぐに、たくさんの者の手が[physician.GetFirstNamePossessive]に加わった。すべすべしたもの、ごわごわしたもの、しわしわのもの、か細いもの、力強いもの。膝に力が入らなくなって倒れると、彼らは私を受け止めた。私は彼らの愛撫に降参したのだった。"
 health.mystic_treatment_occult.1.desc:0 "寝たきりになっていたところ、薪から立ち上る煙が数マイル先から見えたと使用人が伝えてきた。大規模な生贄の儀式で、二ダースを超える数の健康な動物たちが一夜にしてその命を燃やされたのであった。[physician.GetTitledFirstNamePossessive]の言いつけにより、私はその遺灰を二週間にわたって肌に擦り付けたのである。"
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName]は私に空の風呂桶に入るよう指示すると、一人で服を脱ぐように言った。「メー！」という大きな鳴き声と共に、[physician.GetSheHe|U]は一人の使用人と六匹のヤギを連れて戻ってきた。なれた手さばきで、[physician.GetFirstNameNoTooltip]はヤギを捕まえると、風呂桶の上で一匹一匹、その喉を掻き切ったのだ。\n\n床に付いた染みはもう消えることはないだろう。"
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName]は、[ROOT.Char.GetFaith.HealthGodName]が生贄をお求めになっていると私に言った。その夜遅く、私は悲鳴を聞いた。\n\n悲鳴のあとで、私はうろたえたような目と血に染まった手で、[physician.GetFirstNameNoTooltip]が遺体のそばに屈みこんでいるのを見つけた。「これもお国のため…！」と言って、[physician.GetSheHe]は大きく息を吐いたのであった。"
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName]は私に薬草の詰まった小袋を渡すと、私を「精霊の導き」を見つけるための旅に送り出した。私は荒野を数日間さまよい、小袋に入った根菜だけを食べ、星空の下で眠った。そしてついに、私はある存在を感じ取ることができた。私の目の前に角の生えた大きな獣が立っていたのだ。私は背を向けて逃げ出した。\n\n無事に帰宅したベッドの中で、私は眠る方法を忘れてしまっている。私はあの獣なのだろうか？"
 health.mystic_treatment_occult.5.desc:0 "使用人が蝋燭で照らすなか、[physician.GetTitledFirstName]は私のベッドの縁に立っていた。私は小瓶を手に持たされていた。音から判断するに、中には怯えた小動物が入れられているようだ。「この生き物はあなた様の代わりに重荷を運んでくれるでしょう」[physician.GetSheHe]はそう説明し、詠唱を開始した。"
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName]は私を背の高い鏡の前に座らせ、私の周りに円を描くようにして蝋燭を灯した。「もう一人のあなたに触れないと」。[physician.GetSheHe]は気軽にそう説明した。[physician.GetHerHim]の話に眉をひそめていると、[physician.GetSheHe]は私の肩に手を置いて言う。「これから…あなたは生まれ変わるのです」"
 health.mystic_treatment_questionable.2.desc:1 "その部屋は蝋燭の灯火だけで照らされていた。西側の窓を向きながら、[physician.GetTitledFirstName]は私の爪にオイルを塗布した。「ご心配召されるな、我が主よ。[ROOT.Char.GetFaith.HealthGodName]の英知によって、あなた様は清められるのです」"
 health.mystic_treatment_questionable.3.desc:1 "「月があなた様のご献身をお求めになっておられます」[physician.GetTitledFirstName]はそう言って、刺激臭のする何かがのったケーキを私に手渡した。それを食べた数分後、私は夜空を見上げ、この世界で最も素晴らしい詩を即興で創って詠んだ。その後、私はその内容を思い出せずにいる…"
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName]は私に、とりわけ強い醸造酒を毎晩寝る前に飲むように言いつけた。「それはあなた様を織りなす繊維を緩め、精霊たちをあなた様の体の中にいざなうのです」[physician.GetSheHe]はそう請け合った。「それに…とってもリラックスできますよ」[physician.GetSheHe]は私に微笑みかけながらそう認めた。"
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName]は、[ROOT.Char.GetFaith.ReligiousText]の解釈というものは難題だけれども、火によって清めを得るという術はこの世界と同じくらい古くから行われてきたことだと言った。その時はまだ、燃える石炭の上を[physician.GetSheHe]に歩かされることになろうとは夢にも思っていなかったのだ。"
 health.mystic_treatment_questionable.6.desc:2 "[ROOT.Char.GetFaith.HealthGodName]は私の精神に試練を課されようとなさっているのだ、と[physician.GetTitledFirstName]は言った。我々は一緒に小さな湖まで旅をした。手に手を取って、我々は水の中へと歩いて行った。[physician.GetFirstNameNoTooltip]が私の肩を掴んで抑えつけたので、私はひどく驚いた。そのあとに何が起こったのか覚えていないことから、私は意識を失っていたに違いない…"
 health.3108.end.desc:0 "\n\n今朝目が覚めたとき、お馴染みになっていた痛みと不快感が消えていた。[physician.GetSheHe]が治してくれたのか…？"
 health.3108.a:0 "どう思えばよいか…というか何を信じればよいか分からない"
 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]：矛盾せる感情"
 health.3109.end.desc:0 "\n\n起こったことにまだ不安だが、しかし症状の大半がなくなっているのを否定できない。"
 health.3109.a:0 "何の予想も出来なかったが、大したものでもなかったな。"
 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]：暗闇へ"
 health.3110.end.desc:0 "\n\n私の精神は黒魔術によって変化し、捻じ曲げられてしまったに違いない。私は決して、こんなことに喜んで同意などしていない。記憶はたびたび私の脳裏をよぎっている…"
 health.3200.death.desc:0 "その顔は確かに[sick_character.GetTitledFirstNamePossessive]のものだとわかるのだが、それでも[sick_character.GetHerHim]とはまるで別人のように見える。[sick_character.GetSheHe|U]はもはやそこには…存在していないのだ。体の残りの部分は厚い白布にくるまれ、[physician.GetTitledFirstNamePossessive]の失敗が引き起こした恐ろしい爪痕を覆い隠している。"
 health.3200.failure.desc:0 "それが[sick_character.GetTitledFirstName]であると認識するのには時間がかかる。[sick_character.GetSheHe|U]はあざだらけで腫れ上がっており、[sick_character.GetSheHe]はほとんど人間に見えない。[sick_character.GetHerHis]の手を握っていると、[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]は話をしようとするが、声が[sick_character.GetHerHis]の唇を通って出てこない。"
 health.3200.end.desc:0 "\n\n[physician.Custom('InsultAdjective')]医者が部屋の隅に立っていて、心配そうに[physician.GetHerHis]の手を握り締めている…"
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName]は治療の途中で死亡しました。"
 health.3201.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]、[sick_character.GetFirstNamePossessive]の目には何か狂気のようなものが宿っている。私は[sick_character.GetHerHim]に何を見たのか尋ねてみるも、[sick_character.GetHerHis]の口からは何の言葉も発せられなかった。\n\n"
 health.3201.occult.desc:0 "使用人が言うには、[physician.GetTitledFirstName]はある種の黒魔術に手を染めており、[sick_character.GetFirstNamePossessive]の苦しみはそれが原因になっているのだという。控えめに言っても、おぞましい話である。"
 health.3201.questionable.desc:0 "どうやら、[physician.GetFirstNamePossessive]の「代替治療」の一つが恐ろしい結果を招いてしまったようだ。"
 health.3201.c:0 "このことについて一言でさえも言うな、[physician.GetFirstNameNoTooltip]！"
 court_physician_treatment_success_message_title:0 "治療の成功"
 court_physician_treatment_failure_message_title:0 "治療に失敗"
 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstNamePossessive]の症状を軽減しました"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[physician.GetTitledFirstName]が管理していた[sick_character.GetTitledFirstNamePossessive]の治療はうまく行きませんでした"
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstNamePossessive]を完治させました"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstNamePossessive]の症状を劇的に軽減しました"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstName]の治療を失敗しました"
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[physician.GetTitledFirstNamePossessive]の儀式が失敗に終わってから、[sick_character.GetTitledFirstName]は別人のようになってしまいました！"
 physician_level_up_chance_effect.t:0 "$court_physician_court_position$が知見を得る"
 health.4000.t:1 "$health_wounded_title$ 私の傷ついた[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstName] が負傷してしまった。"
 health.4000.infected_wound.desc:1 "そして[sick_character.GetHerHis]の肉は腐り腫れ上がっている。\n\n適切な治療ができていれば、そして[ROOT.Char.GetFaith.HealthGodName]が慈悲深いのならば、なんとかなるはずなのだが。"
 health.4000.gangrene.desc:1 "そして[sick_character.GetHerHis]の肉は腐り壊死している。\n\n[sick_character.GetHerHis]の皮膚は黒ずんでしまっている。もはやその行く末を知るのは[ROOT.Char.GetFaith.FateGodName]のみだ。"
 health.4000.close_to_death_wounded.desc:0 "深手を負っている。[sick_character.GetHerHis|U]の一息一息が勝負であり、[sick_character.GetHerHim]を救うことができるのは奇跡だけではないかと危惧している。"
 health.4000.very_wounded.desc:0 "深手を負っている。[sick_character.GetHerHis]の体は、自身で乗り切れるほど強くないのではないかと危惧している。[sick_character.GetHerHis]の枕元で死の予感がずっと拭えない。"
 health.4000.wounded.desc:0 "そして[sick_character.GetSheHe]は明らかに苦しんでいる。傷が小さいが、体の不調を軽視してはいけないのだ。"
 health.4000.a:0 "できることは何もない。"
 health.4001.start.desc:0 "「お傷を治療する時が参りました。"
 health.4001.safe_recommendation.desc:0 "簡単な治療で十分だと確信しておりますが、"
 health.4001.gangrene.desc:0 "死がすでに肉体のそこかしこに広がっていることが危惧されますので…#EMP 思い切った#!方法が必要かと存じます。ただ、"
 health.4001.infection.desc:0 "創傷部が感染を起こしておりますので思い切った治療が必要かと存じます。ただ、"
 health.4001.risky_recommendation.desc:0 "思い切った治療が必要かと存じます。ただ、"
 health.4002.start.desc:0 "「あなた様の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]を治療する時です。"
 health.4101.t:1 "$health_wounded_title$ 治癒"
 health.4101.desc_infection:0 "[physician.GetFirstName]は薬草と蜂蜜を丁寧にすりつぶし始めたが、私は[physician.GetSheHe]がふざけているのではないかと考えた。明らかに薬草などが役に立つはずがない。[physician.GetSheHe]が痛む傷の上に湿布薬を貼ったところ、傷は"
 health.4101.desc_1:0 "[physician.GetFirstName]が私の傷口にワインボトルをひっくり返すと、その痛みは怪我によるものを超えていた。\n\n「我慢してください、我が[ROOT.Char.GetTitleTierName]。中の汚れを取り除く必要があります」\n\nそして、傷口に包帯を巻いた後、"
 health.4101.desc_2:0 "[physician.GetFirstName]はすぐに針を通し、[physician.GetSheHe]はまるで火の周りで針仕事をしているかのように、私の傷口に針を通した。その結果、私の肉を縫い合わせる縫い目の光景は恐ろしいことになった。時が経つにつれ、"
 health.4101.desc_end:0 "すぐに治り始めた。"
 health.4101.a:0 "素晴らしい働きだ、[physician.GetFirstNameNoTooltip]！"
 health.4102.t:1 "$health_wounded_title$ うずくが如く"
 health.4102.desc_infection:0 "[physician.GetFirstName]が私の[ROOT.Char.Custom('GetChambersOrTent')]に持ち込んだ袋は勝手に動いており、中身がまるで生きているかのように揺れ動いていた。[physician.GetFirstNameNoTooltip]が袋からクネクネと動くヒルを取り出したとき、私は顔から血の気が引くのを感じた。「今しばらくの我慢です、我が[ROOT.Char.GetTitleTierName]よ…」\n\n[physician.GetSheHe]がどのような効果を期待していたにせよ、この有様が期待されたものではないのは確かだ。その生き物は私の血を吸ったが、"
 health.4102.desc_end:0 "私の気分を落ち着かせるどころか、痛みが悪化するばかりだった。"
 health.4102.a:0 "ああ…！触らないで！"
 health.4103.t:1 "$health_wounded_title$ 癒しの手"
 health.4103.risky_treatment_medicine.1.desc:0 "[physician.GetFirstName]が私の[ROOT.Char.Custom('GetChambersOrTent')]の中で火を灯したとき、私は[physician.GetSheHe]が熱を用いて四体液を整えようとしているのだと推測した。しかし、[physician.GetHerHis]の助手が私をベッドに革紐で括り付けたとき、私は炎の中で鉄の棒が熱せられていることに気が付いてしまったのだ。"
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName]は患部をみると、鞄から長いナイフと曲がった針を取り出した。「あなた様のお体が癒えるためには、冒された組織をすべて取り除き、傷口を縫合する必要があります」\n\n引き裂かれた筋肉の焼けるような痛みや、針が肌を通り抜ける時の引っ張られるような感覚、あるいは術後の私自身の容貌、私にはそのどれが最も苦痛であるのか分からない。"
 health.4103.end.desc:0 "\n\n驚いたことに、私の身体は次第に快復に向かっている！"
 health.4104.t:1 "$health_wounded_title$ 快方へ向かって"
 health.4104.end.desc:0 "\n\n例の治療を生き延びたあと、私はつまらない療養生活の中でつらい日々を送っていたが、快方に向かっているようだ。"
 health.4105.t:1 "$health_wounded_title$ 大惨事の襲来"
 health.4105.end.desc:0 "\n\nこれ以上の痛みに苦しむことなんてあり得ないと思っていたが、すぐにそれは間違っていると判明した。"
 disease_contraction_feed_message.t:2 "病気に伏せる[message_receiver.Custom2( 'RelationToMeShort', CHARACTER.Self )|U]"
 disease_recovery_feed_message.t:1 "[message_receiver.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]の快復"
 health.6001.t:0 "試み"
 health.6001.desc_opening:0 "私は自分の人生を終わらせる。残していくものを思うと、心の中に悲しみがこみ上げてくるのを抑えられないが、心は決まっている。"
 health.6001.desc_depression:0 "苦しみは果てしなく続くようだ。"
 health.6001.desc_sickness:0 "私は自らの肉体という牢獄に囚われ、衰えつつある…"
 health.6001.desc_lunacy:0 "影が囁きかける。私もすぐに彼らに加わることになるのだ。"
 health.6001.desc_loss:0 "これ以上、何かを失うのは耐えられない。"
 health.6001.desc_stress:0 "もうこれ以上はうんざりだ。"
 health.6001.desc_ending:0 "\n\nまだ決めていない事は、これからどうするか…"
 health.6001.warning:0 "試みが失敗する可能性は常にあります"
 health.6001.a:0 "十分に高い建物を見つけよう。"
 health.6001.a_tribal:0 "十分な高さの崖を探す。"
 health.6001.b:0 "致命的な植物から作られたお茶…とても美味しそうだ。"
 health.6001.c:0 "温かい風呂と鋭いナイフで実行する必要がある。"
 health.6001.d:0 "これが自分のやりたいことなのかどうか、もはや確信が持てない。"
 health.6001.d_tt:0 "試みをやめる"
 health.6002.desc_fall:0 "端に近づくにつれ、風が[ROOT.Char.Custom('GetClothingArticle')]の生地を捕らえ、私の周りで渦巻いている。地上までは距離がある。"
 health.6002.desc_poison:0 "お茶が沸騰するにつれて、その目的を思い出させるかのように、部屋中に悪臭が充満する。カップに液体を注ぐ。冷めてしまわないうちに、私はカップを手に取り口に運ぶ。"
 health.6002.desc_knife:0 "温かい風呂の中で湯気を吸いながら、私は横にある鋭いナイフに手を伸ばした。"
 health.6002.desc_ending:1 "\n\n「[ROOT.Char.GetFirstNameNoTooltip]！なりません、[friendly_person.Custom2('RelationToMeShort', ROOT.Char)]よ！」\n\n振り向くと、そこには[friendly_person.GetTitledFirstName]が立っていて、怯えた表情で私の方に手を伸ばしていた。「さあ、この道は間違っています」"
 health.6002.a:0 "私を止めるためにあなたができることは何も無い。"
 health.6002.a_success:0 "あなたの企てが成功する"
 health.6002.a_failure:0 "あなたの企てが失敗する"
 health.6002.b:0 "汝の言う通りだ。事はまだ良くなるかもしれない。"
 health.6004.desc:0 "淵から少し足を踏み出すだけで、すべては済む。風がごうごうと叫ぶ中、私は足を上げ、前に進んでいく。\n\n一瞬、私は空気中に浮かんでいるような感覚を覚えた。世界は私のまわりをぐるぐると回り、すべてが物凄い速さで過ぎ去っていく。耳に入って来る風、落下する感覚、そして地面が私を出迎えようと起き上がって来る…"
 health.6004.a:0 "ついに解放されるんだ。"
 health.6005.desc:0 "淵から少し足を踏み出すだけで、すべては済む。風がごうごうと叫ぶ中、私は足を上げ——\n\n不意に私は後ろから掴まれた。衛兵が私を取り押さえた。"
 health.6005.desc_ending:0 "「申し訳ございません、[ROOT.Char.GetLadyLord]。しかし、あなた様は正気を失っておられます！」"
 health.6005.a:0 "私の計画は失敗した…"
 health.6007.desc:0 "手に持ったお茶の湯気をすぅと吸って目を閉じる。私はゆっくりと口の端を持ち上げ、時間をかけて口に含み、飲み干す。\n\nすぐに、世界から色が失われ不明瞭になり、暗闇が視界の端から忍び寄って来る。そして、私は頭をテーブルの上に乗せる。呼吸がどんどんと短くなってくるのを感じる。私は目を閉じた。"
 health.6008.desc:0 "手に持ったお茶の湯気をすぅと吸って目を閉じる。私はゆっくりと口の端を持ち上げ——\n\nカップが取り上げられ、床に叩きつけられて粉々になる。衛兵が動揺した目でこちらを見下ろしていた。"
 health.6010.desc:0 "浴槽から立ち上る湯気が私を包み、私は深く深呼吸をして、傍らに置いてあるナイフを手に取る。私はそれを腕に押し当て、力を込めた。強く、強く。\n\n両の手に二つのそっくりな切り傷を作って浴槽の中へと沈めると、水は瞬く間に赤く染まる。頭を後ろに傾けてため息をつくと、世界が回り始めた。もうそれほど時間は掛からないだろう…"
 health.6011.desc:0 "ナイフで腕に切り込もうとしていた矢先、湯船の湯気が私の周りに漂い、衛兵が乱入してきて、私の手から素早くナイフを奪い取った。\n\n"
 health.6100.desc:0 "「ごきげんよう、[ROOT.Char.GetTitledFirstNameNoTooltip]。あれから…少し前のあの事件からどうしていらっしゃるかお聞きしようと、訪ねて参りました」\n\n[friendly_person.GetTitledFirstName]は心からの温かさをもって私に尋ねる。私の自殺未遂の話題だというのに、その温かさは少しも損なわれていない。"
 health.6100.a:0 "まずまずうまくやっているよ。ありがとう。"
 health.6100.b:0 "私がどうだろうが、お前には関係のないことだ。"
 health.6200.desc_opening:0 "珍しく意識がはっきりとしていて、私はベッドの脇に誰かの気配を感じ取った。"
 health.6200.desc_close_person:0 "\n\nそこにいるのは我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))]、[close_person.GetTitledFirstName]に違いない。このところの私に会おうという奇特な者の一人だ。私は[close_person.GetHerHim]の方へと手を伸ばそうとしたが、私の手はぴくりとも動かなかった…"
 health.6200.desc:0 "このところは私の元へと来るのは使用人だけだ。だが、私には私を解放してくれる#EMP 誰か#!が必要なのだ…"
 health.6200.a:0 "「[close_person.GetFirstNameNoTooltip]よ…どうか、この苦しみを終わらせてくれないか…」"
 health.6200.a_success:0 "[close_person.GetSheHe|U]が同意する"
 health.6200.a_failure:0 "[close_person.GetSheHe|U]が拒否する"
 health.6200.a_failure_tt:0 "あなたは死亡しません"
 health.6200.b:0 "[close_person.GetHerHim]に頼むことはできない。使用人ならうまくやってくれるだろう…"
 health.6200.b_2:0 "使用人ならうまくやってくれるだろう…"
 health.6200.b_success:0 "使用人があなたの願いを叶える"
 health.6200.b_failure:0 "使用人が同意しない"
 health.6203.desc:0 "[incapable_person.GetTitledFirstNamePossessive]の枕元に座っていると、突然、[incapable_person.GetSheHe]が、目を覚ましたかのように体を動かし、目を上方へとふらつかせる。このベッドに縛られて以来、[incapable_person.GetSheHe]はほとんど言葉を発していなかったが、突然、その沈黙は、耳障りな声で破られた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]？[ROOT.Char.GetFirstNameNoTooltip]、お願いします...終わりにして。慈悲を...」"
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe]が私の計画のままでいることを[incapable_person.GetSheHe]自身は知らない。"
 health.6203.a:0 "わ…分かった…"
 health.6203.b:0 "だめだ！ 私にそんなことを頼むなんて！"
 health.6204.desc_opening:0 "[close_person.GetTitledFirstNamePossessive]の反応が理解できないが、[close_person.GetSheHe]は私の側を離れない。\n\n"
 health.6204.desc_1:0 "しばらくして動きを感じた、顔に柔らかい圧を感じる。圧が大きくなり、息ができないことに気付く、私を満たすのは…感謝の気持ち以外ない。[close_person.GetSheHe|U]が同意してくれた。[close_person.GetSheHe|U]が…"
 health.6204.desc_2:0 "しばらくして動きを感じた、首に冷たく鋭い圧迫を感じる。切り口はほとんど感じない。しかし、[close_person.GetHerHis]の息を吸い込む音が聞こえ、ナイフが床に落ちる音が聞こえ、耳の中で泣くような音が聞こえてくる。それから…何もない。"
 health.6204.a:0 "解放される、ついに…"
 health.6205.desc_1:0 "しばらくして動きを感じた、顔に柔らかい圧を感じる。圧が大きくなり、息ができないことに気付く、私を満たすのは…感謝の気持ち以外ない。気が遠くなりそうなとき空気が肺に戻った。取り乱す泣き声、[ROOT.Char.Custom('GetRoom')]を出ていく足音を聞く。"
 health.6205.desc_2:0 "しばらくして動きを感じた、首に冷たく鋭い圧迫を感じる。圧が強まり――ナイフの落ちる音が聞こえ、泣き声、言い訳、[ROOT.Char.Custom('GetRoom')]を立ち去る足音がつづく。"
 health.6205.a:0 "いけない…たのむ…戻って…"
 health.6206.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]…」\n\n[close_person.GetFirstNamePossessive]の声が、大きな虚空の向こうに聞こえる。「[ROOT.Char.GetFirstNameNoTooltip]、私は…私にはできない」\n\n絶望が私を満たし、泣く音、去る足音だけが私の心の霧を突き抜けてくる。"
 health.6207.desc:0 "次に召使いが[ROOT.Char.Custom('GetRoom')]に入ってきた時、私は心の霧、体の無力さを乗り越えようともがいていた。\n\n「あなた…誰…？」\n\n「私です、わが[ROOT.Char.GetLadyLord]？」足音が素早く枕元に近づく。「[servant.GetFirstName]です。何かお役に立てる事はございますか？」"
 health.6207.a:0 "「[servant.GetFirstNameNoTooltip]…頼む…終わらせて、これを…」"
 health.6207.a_success:0 "[servant.GetSheHe|U]は同意した"
 health.6207.a_failure:0 "[servant.GetSheHe|U]拒んだ"
 health.6209.desc_refusal:0 "「我が[ROOT.Char.GetLadyLord]よ！私は…」\n\n"
 health.6209.desc:0 "「わが[ROOT.Char.GetLadyLord]！できません…どうしてそんなことをお頼みになられるのですか…」\n\n絶望が私を満たし、泣き声と去る足音だけが私の心の霧を突き抜けてくる。"
 health.6210.desc:0 "私は待っている。心の霧の中でも思い出すせること――[close_person.GetTitledFirstName]が叶える私の解放、待っている、しかし来ない。どうして…？どうして[close_person.GetSheHe]は来ない？"
 health.6210.a:0 "[close_person.GetSheHe]も私を置き去りにしたのか…？"
 health.3101.f:0 "おお[ROOT.Char.GetFaith.HighGodName]よ、私もこのように死ぬことになるのでしょうか…⁉"
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U]は私の主治医かもしれないが、それでも[sick_character.GetSheHe]は私の指導を求めている。"
 health.3101.e_sick_physician:0 "新しい侍医が必要だ！"
 health.3102.start.desc_sick_physician:0 "どう治療すべきか決めるときだな、"
 health.3102.c_sick_physician:0 "今やあなたを救えるのは、より大きな力だけだ。"
 health.3107.f:0 "ああ[physician.GetFirstNameNoTooltip]、一体何をやらかしたのだ？"
 health.3200.failure.desc_2:0 "私が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))][sick_character.GetTitledFirstNamePossessive]の[ROOT.Char.Custom('GetChambersOrTent')]に近づいた時、かろうじて人と分かるような、痛みに満ちた恐ろしい叫び声が聞こえた。私は部屋に飛び込んだところで、[sick_character.GetFirstNameNoTooltip]が#EMP 血まみれ#!になって床にぐったりと倒れているのを見つけた。"
 health.3200.failure.desc_3:0 "[sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)]が自分の体にもたらしたダメージの大きさを十分に理解するのには時間がかかった。[sick_character.GetSheHe]はおびただしい量の血にまみれ、まだ勢いよくナイフを振り回している。私が介入する前に、[sick_character.GetSheHe]は鋭利な刃に失望したような視線を向けてから、すぐに気を失った。"
 health.3201.occult.desc_sick_physician:0 "使用人が言うには、[physician.GetTitledFirstName]はある種の黒魔術に手を染めており、[physician.GetHerHis]の苦しみはそれが原因になっているのだという。控えめに言っても、おぞましい話である。"
 health.4002.start.desc_sick_physician:0 "「私を治療する時が来た。"
 health.7000.t:0 "自らの身体に囚われて"
 health.7000.desc:0 "年を取ると何をするにしても遅くなるのは分かっていたが、まさか死ぬまでに全てが止まってしまうとは思わなかった。最近は倦怠感が続いていて、何事にも以前より努力が必要になっていた。横になったら起き上がれなくなるのではないかという不安もあった。私に残された時間がなくなりつつあることは、もはや疑いようがない。"
 health.7000.desc_collapse:0 "無理をしていたのは分かっている——自分の体が言っていることに耳を傾けるべきだったが、無視することにした。「寝る前にこれを終わらせて、あともう少しやってから休もう」 突然、私はめまいがして、立ち上がろうとすると視界が真っ暗になった。\n\n翌日、私はベッドの中で目が覚め、体が言うことを聞かず起き上がることができなかった。おそらく[ROOT.Char.GetFaith.HighGodName]は、[ROOT.Char.GetFaith.HighGodNameAlternate]に奉仕する気持ちで敬意を持ってこの器を扱わなかったために、私を罰することに決めたのだろう。"
 health.7000.desc_closing:0 "\n\n私は何もできないような気がする。死の甘い抱擁を待つだけだ。"
 health.7000.a:0 "どのくらい待てばいいのだろうか？"
 health.7000.a.lazy:0 "一日中寝てもいいことだけが、マシと言える…"
 health.7100.desc:0 "今日は何の日だろう？今回はどのくらい休んでいたのだろうか？\n\n頻繁に訪れる人の顔を見て——しわや傷跡のような——今もなお時が流れているという証拠となる#bold 何か#!を探している自分に気付く。どういうわけか他の人との交流では、彼ら彼女らが私に#bold 話しかける#!のではなく、私に向かって#bold 一方的に話している#!ように感じられる。\n\n私はまだ私なのか、それとも肉体を離れた魂なのだろうか？私は生きているのか、あるいはただ存在しているだけなのだろうか？"
 health.7100.a:0 "私の存在そのものが拷問だ。"
 health.1003.court_amenities_gout.desc:0 "我が宮廷は、豪華で容赦ない食事で有名だ。私が満腹を感じ始めたとき、我々の多くも、執拗な痛みに備える必要があるかもしれないということに気づいた。"
 health.3001.a.tt:1 "[GetCourtPositionType('court_physician_court_position').GetName()]として、月給[gold_i][SCOPE.ScriptValue('court_position_physician_salary')]を支払います"
