l_english:
 set_court_physician_effect.tt:0 "[THIS.Char.GetShortUIName]が[court_physician|E]に就任する"
 fire_court_physician_effect.tt:0 "[THIS.Char.GetShortUIName]は[court_physician|E]ではなくなった"
 invalidate_physician_effect.t:1 "[invalidated_physician.GetShortUINameNoTooltip|U]は侍医ではなくなった"
 health.0001.desc:0 "傷は癒えた"
 health_wounded_title:0 "負傷:"
 health.0002.t:1 "$health_wounded_title$ 回復"
 health.0002.desc:0 "怪我は徐々に良くなり、絶え間ない痛みに苛まれることはなくなった。未だ万全ではないものの、一月前には出来なかったことの多くが出来るようになった。"
 health.0002.a:0 "完治が待ち遠しい。"
 health.0003.t:1 "$health_wounded_title$ 瀕死の状態"
 health.0003.desc:0 "最悪な事態だ。ぽっかりとあいた傷口と骨折は、ともに私の体をゆっくりと蝕んだ。"
 health.0003.a:0 "私はこれを乗り切るかもしれない。"
 health.0004.t:1 "$health_wounded_title$ 炎が消える"
 health.0004.desc:0 "傷口の周囲は硬くなってはいるものの、そこから拡がる灼熱感は消え失せた。峠は越えたようだ。"
 health.0004.a:1 "[ROOT.Char.GetFaith.HealthGodName]に感謝を。"
 health.wounded_1_success:0 "傷の治療に成功"
 health.wounded_1_failure:0 "傷の治療に失敗"
 health.0102.t:1 "$health_wounded_title$ 深手を負う"
 health.0102.desc:0 "一歩踏み出す毎に痛みが全身を駆け巡り、僅かに身体を動かすだけで息を切らせてしまう。恐る恐る傷口に手を当てると、その手は赤く染まり、滴り落ちる血に私は身震いした。"
 health.0102.court_physician.desc:0 "\n\n「ご心配なく、我が[ROOT.Char.GetLadyLord]！あなたの傷は深いですが、私の知識の方が深いです」"
 health.0102.a:0 "しばらく座っていたい..."
 health.0104.t:1 "$health_wounded_title$ 重傷"
 health.0104.desc:0 "私の肉に埋め込まれているのは骨なのか、それとももっと深いところに隠されているはずのものなのか。飢えた死の穴のように肌があくびをしながら、私は血の川のように流れ出る血に目を奪われています。"
 health.0104.court_physician.desc:0 "\n\n「我が[ROOT.Char.GetLadyLord]、あなたは深刻な重傷を負ってます。すぐに治療する必要があります！」"
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U]、この痛みから私を救い出してくれ！"
 health.0201.desc:0 "化膿した傷"
 health.0202.t:1 "$health_wounded_title$ 病毒に汚染"
 health.0202.desc:0 "まるで傷口を百本のナイフで切り刻まれているかのようだ!　肌は黒ずみ、血色も悪くなってきている。傷が悪化しているのは明らかだ。"
 health.0202.unintelligent:0 "傷口の周りの皮膚を触るたびに何本ものナイフが切れているような気がします。肉は柔らかく、血の色が間違っているような気がする。"
 health.0202.court_physician.desc:0 "\n\n「傷口が膿んでいるようですね、我が[ROOT.Char.GetLadyLord] 。ですが心配不要です、私が手当てします。」"
 health.0202.a:0 "私はこれを乗り越えて生きていけたら良いのだが。"
 health.0203.desc:0 "壊疽性創"
 health.0204.t:1 "$health_wounded_title$ 暗い知らせ"
 health.0204.desc:0 "傷は痛いはずだし、多少の腫れは珍しくないので、傷は治っていると思っていた。しかし、今は水ぶくれができ、赤みが黒くなっている。目の前で体が腐っているのだ！"
 health.0204.court_physician.desc:0 "\n\n「壊疽に罹患しております、我が[ROOT.Char.GetLadyLord]。これは深刻だ... 直ちに治療しなければならない！」"
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: 我が死にゆく身体"
 health.1001.desc:0 "[ROOT.Char.GetTitleTierName]であろうと百姓であろうと、身分が高かろうと低かろうと、それは問題ではない。結局、私たちは皆、人間なのだ。早朝の時間帯に咳き込んで目を覚ましたとき、私はこのことを思い出した。頭と喉に鈍い痛みが突き刺さる。"
 health.1001.court_physician.desc:0 "\n\n「体調が悪いようですね、我が[ROOT.Char.GetLadyLord]。適切な治療法をいくつか知ってます」"
 health.1001.a:0 "もう寝床から離れたくない…"
 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: ナイフのように鋭く"
 health.1002.desc:0 "呼吸はいとも簡単ながら素晴らしいことだ――それは小さな奇跡だが、人は滅多に関心を払うことはない。今では、私は息を抑えるのに必死で、咳の発作のあとに胸を刺すような痛みが続いていて、それがいつも脳裏を占めている。"
 health.1002.court_physician.desc:0 "\n\n「肺炎でございます、我が[ROOT.Char.GetLadyLord]。ただの風邪だなどと思われてはなりません。今後の治療につきましてお望みのことは何かおありですか？」"
 health.1002.a:0 "どうか、これで終わりにしないで下さい！"
 health.1003.t:1 "[SCOPE.Custom('EventTitleDisease')]: 贅沢の代償"
 health.1003.desc:0 "腫れて痛む関節に何か贅沢なものや羨ましいものがあるかのように「王の病」と呼ばれているが、痛みがピークに達した時には単純な農民に生まれたかったと思わずにはいられない。"
 health.1003.court_physician.desc:0 "\n\n「心中お察し申し上げます、我が[ROOT.Char.GetLadyLord]。私めには、あなた様の痛風のご症状をお軽くするために二、三の考えがございます。"
 health.1003.a:0 "氷を取ってきてくれ！早く！"
 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: 視線そらして"
 health.1004.desc:0 "最初の症状は微妙だったので、すぐに頭から出してしまいました。怖くて真実を見られなかったのかもしれない。でも、この顔の恐ろしい痕、この病変は... もはや無視することはできない\n\n臣下はまだ私の命令に従っているが、私を見る目に何かが変わった。目に映るのは恐怖か？哀れみか？嫌悪感？"
 health.1004.court_physician.desc:0 "\n\n「申し訳ございません――『レプラ』（ハンセン病）は永遠の苦しみでございます、我が[ROOT.Char.GetLadyLord]。しかしながら、その苦痛を和らげる方法は存じております」"
 health.1004.a:0 "いったい何の呪いだ？"
 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: キャンプ熱"
 health.1005.desc:0 "勇敢な兵士が戦場に足を踏み入れる前にハエのように死ぬという話を聞いたことがあります。しかし私、この[ROOT.Char.GetTitleTierName]が？この痛むような熱を帯びた悪夢は、私のための運命ではない。\n\nまた別の食事が喉に押し上げられている時私は救済を祈る 胆汁の鋭い悪臭が鼻孔を刺す"
 health.1005.court_physician.desc:0 "\n\n「ご心配なく、我が[ROOT.Char.GetLadyLord]！チフスは治療可能です、保証します」"
 health.1005.a:0 "お願い、もう終わりにして！"
 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: 刻一刻"
 health.1006.desc:0 "真っ赤なシミが、青白い布の上に浮かび上がっていた。私は信じられないようにそれを見つめ、また咳を抑えていた。これは... 私が...？\n\n私は指で唇を拭いて、手が震えているのを引き戻す。温かい湿り気を感じるが、見るのが怖い。"
 health.1006.court_physician.desc:0 "\n\n「恐れながら、結核に感染なされておられます、我が[ROOT.Char.GetLadyLord]。ただちに治療いたします」"
 health.1006.a:0 "これが私の運命なのか？ゆっくりと浪費していくのか？"
 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: 内なる客"
 health.1007.desc:0 "私の中には私ではないものがある。それは私の肉を食べ、私の生命力を養い、私が衰えていく間に力を増していく。\n\n私は皮膚の下の成長に手を押し当て、指がそれを引き裂きたくてうずうずしている。成長を考えると吐き気がしてくる。"
 health.1007.court_physician.desc:0 "\n\n「はい、誠に残念ながら、癌にございます。効果のある治療法は一つしか存じません…」"
 health.1007.a:0 "この敵に対しては、勝利はあり得ない。"
 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: 愛の炎"
 health.1008.desc:0 "股間の火照りに堪えられなくなったので、言い訳をして自分の部屋に逃げ込んだ。やっと一人になったので、楽になる為に自分を慰めた。\n\nしかし、救いは見つからなかった。指に水膨れがあり、それを引き裂いたからだ！"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]…！"
 health.1008.no_partner.a:0 "どうやって？誰が?!"
 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: いわゆる梅毒"
 health.1013.desc:0 "ただのちょっとした水ぶくれだと思っていた。我が不運を呪いながらも、これ以上悪化するとは想像だにしていなかった。今ではもう、赤い吹き出物が身体中に広がっている。\n\n次に何が起こるのかは分かっている。炎症、熱、あらゆる痛み、それからやせ衰える。そして最後には――もしそんなに長く生きていたら――気が狂ってしまうだろう。"
 health.1013.court_physician.desc:0 "\n\n「我が [ROOT.Char.GetLadyLord]。容態は…芳しくないようでございます。手を尽くしてみます」"
 health.1013.partner.a:0 "私を呪っておるな、[infecting_partner.GetFirstNameNoTooltip]よ。"
 health.1013.no_partner.a:0 "私は呪われている。本当に完全に呪われている。"
 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: 下落"
 health.1014.desc:0 "私はどこにいる？\n\n動悸、手の震えを感じながら、私は目の前の誰もいない廊下をじっと見つめている。どうやって来たのか？私の記憶は…断片的だ。階段、落下、角に潜む影が記憶にあるが、まとめることが出来ない。\n\n誰かが私を見ている。\n\n見回しても更なる虚空が広がるだけだ。"
 health.1014.a:0 "お前なんか恐くないぞ。見てるんだろ？恐くない！"
 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: 赤い疫病"
 health.1010.desc:0 "発熱と嘔吐の第一波の中、汗が止まらない吐き気以上に悪化しないよう私は必死に願っていた。すると多少良くなり、ベットから起き上がり職務へと戻った。一週間の内は実に良かった、口の中の赤い発疹に気づくまでは。"
 health.1010.end.desc:0 "\n\nこれは二日前のことであり、今や容態は私の皮膚全体に広がっている…"
 health.1010.court_physician.desc:0 "\n\n「まさにこれらの容態は天然痘の確かな兆候です。放置するのは大変危険であります。」"
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName]よ、お願いだ！私はまだその時ではない！"
 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: 死神の接触"
 health.1011.desc:0 "ペストへの恐怖は私の人生に常に付きまとっていた。私の乳母は手足が黒く腫れあがる怖い話を寝る前によくしてくれたものだ。\n\nしかし、ペストはもはや単なる怖い話ではない。恐々としながら、私は脇の下にある腫れ物に指を当てる。黒く死に至らす病魔が私の肉を腐敗させ、息をしている内に私を蝕んでいく。"
 health.1011.court_physician.desc:0 "\n\n「我が[ROOT.Char.GetLadyLord]、全力を尽くしますが、最悪の事態に備えた方が賢明かもしれません…」"
 health.1011.a:1 "あぁ、[ROOT.Char.GetFaith.HealthGodName]よ！私を悪夢からお救いください！"
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: 以前のような我が身"
 health.1101.desc:0 "朝、目を覚まして窓から日差しが降り注ぐのを見ながら、数週間ぶりにぐっすりと眠れたことに気づいた。発作的な咳き込みに、睡眠が妨げられることが一度もなかった！"
 health.1101.a:0 "だいぶ良くなったぞ。"
 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: 再起"
 health.1102.desc:0 "正直言えば一時は自分の命を心配したが、今やその苦悩は消え去り淡い思い出となった。最大の感謝の念を抱き、深呼吸をし、来たる日に備えている。"
 health.1102.a:0 "世界を征服する時が来た！"
 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: 痛みからの解放"
 health.1103.desc:0 "自分自身を律し多くの人生の快楽を諦めてきたが、それは快復するための犠牲である。食や酒よりも人生での楽しみは存在するのだ！\n\nもはや痛みは私を妨げず、今や遂に楽しみを追い求める自由を得た。"
 health.1103.a:0 "節制が実を結んだのだ！"
 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: 勝ち戦"
 health.1105.desc:0 "他の多くの者と異なり、私は恐るべきキャンプ熱の痛手から生き延びるのに十分な強さを持っていた。それが厳しい挑戦であったことは否定しないが、私は耐え抜いた！"
 health.1105.a:0 "私はいつか誰かと戦うために生きている！"
 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: 第二のチャンス"
 health.1106.desc:0 "私はやせ細り、咳き込んで吐血した。このままでは何も出来ないと思っていた。ベッドから起き上がるのがやっとであった時、たしかにそう感じた。\n\nしかし、健康と体力は非常にゆっくりではあったが回復した。ようやく、世界とその全ての課題に立ち向かう準備が出来た。"
 health.1106.a:0 "世界を征する時が来た！"
 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: 医術の奇跡"
 health.1107.desc:0 "驚異だ、奇跡だと人は言う。普通はこんな風に治るはずがない。しかし、私は気分爽快であり、腫れ物もなくなった。他に結論はない――私は癌から回復したのだ。"
 health.1107.a:0 "私は人生を精一杯に生きる！"
 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: 大いなる安堵"
 health.1109.desc:0 "いわゆる梅毒に命を奪われるのではないかと案じていたが、もう闘いに勝ったような気がしている。何か月も症状がない。絶え間ない心配から解放される時が来たのだ。"
 health.1109.a:0 "私は人生を精一杯に生きる！"
 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: [ROOT.Char.GetFaith.DeathDeityName]からの逃走"
 health.1110.desc:0 "肌にも心にも傷は残るかもしれないが、苦悩は我が身から離れていったように思われる。私は生き延びてみせる。まだ時はある。"
 health.1110.a:1 "[ROOT.Char.GetFaith.HealthGodName]に栄光あれ！私は一病息災だ。"
 health.1110.a.tt:0 "私はもはや[GetTrait('smallpox').GetName( GetNullCharacter )]に動じることはない。"
 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: 大方の予想を覆す"
 health.1111.desc:0 "まるで[ROOT.Char.GetFaith.DeathDeityName]が私の前を通り過ぎて、私の枕元に寄り添い、しまいには私を生かすことにしたかのようだ。私は[ROOT.Char.GetFaith.DeathDeityHerHis|U]に侵される苦悩を決して忘れることは無いが、[ROOT.Char.GetFaith.DeathDeitySheHe|U]は生の奇跡に目を開かせてくれた。\n\nこの疫病は多くの命を奪ったが、私はその例外になりそうだ。"
 health.1111.a:1 "[ROOT.Char.GetFaith.HealthGodName]による奇跡を称えよ！"
 health.1111.a.tt:0 "今ではもう[GetTrait('bubonic_plague').GetName( GetNullCharacter )]に動じることはない"
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: たちの悪い不意打ち"
 health.2001.start.desc:0 "[std_partner.GetFirstName]と一つになるためにベッドに潜り込むと、[std_partner.GetHerHis]の局部に水膨れがにじみ出ているのを見つけて震え上がった！"
 health.2001.not_sick.desc:0 "[std_partner.GetSheHe]はどのようにして我らがベッドにかような忌まわしい病を持ち込んだのだろうか？"
 health.2001.sick.desc:0 "私が[std_partner.GetHerHim]にかような事をしたであろうか？"
 health.2001.a.not_sick:0 "我がベッドから出ていけ、不貞者の[std_partner.Custom('InsultNounSexual')]よ！"
 health.2001.a.sick:0 "許せ[std_partner.GetFirstNameNoTooltip]、かように汝のベッドを共にする訳にはいかんのだ。"
 health.2001.c.not_sick:0 "ただ君に触れたいだけなのに…出来ない！"
 health.2001.c.sick:0 "許せ[std_partner.GetFirstNameNoTooltip]、このままではいかんのだ。"
 health.2001.d.not_sick:0 "汝を許そう、[std_partner.GetFirstNameNoTooltip]よ。"
 health.2001.d.sick:0 "愛する人よ、私がどれほど申し訳なく思っているのか言葉に出来ない！"
 health.2001.c.tt:0 "私は流行り病の危険を冒して[std_partner.GetFirstNamePossessive]の寝所に通い続けている"
 health.2001.c.tt_sick:0 "私は[std_partner.GetFirstNamePossessive]の寝所に通い続けている"
 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: 悪いことは重なる"
 health.2002.start.desc:0 "[std_partner.GetFirstName]が水膨れでしかないと言い張っていたものが、ついにその真の姿を現した。赤い吹き出物が[std_partner.GetHerHis]の肌に広がっている――いわゆる梅毒のたしかな兆候だ。"
 health.2002.early_great_pox.desc:0 "\n\nどういうこと…？"
 health.2002.a.not_sick:0 "離れて！"
 health.2002.a.sick:0 "わ…私には出来ない。もうたくさんだ！"
 health.2002.b.not_sick:0 "こんな風に君とは一緒にいられんのだ、[std_partner.GetFirstName]！"
 health.2002.b.sick:0 "最愛の人よ、申し訳ないが、私には無理だ…"
 health.2002.c:0 "私はそばにいるよ、愛しの君。"
 health.2002.d.not_sick:0 "これが私の終わりとなるかもしれない。"
 health.2002.d.sick:0 "我らは呪われている！"
 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: 見離されて"
 health.2003.start.desc:0 "私は[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('other_partner')) ]に自らの苦悩を伝えると、[other_partner.GetHerHis]に慰めを求めたが、[other_partner.GetHerHis]には拒絶された。[other_partner.GetFirstNamePossessive]の目は嫌悪感で満ちていた"
 health.2003.consort.desc:0 "[other_partner.GetHerHis]のベッドから離れるよう言われた。"
 health.2003.lover.desc:0 "私たちの間で事を終えた。"
 health.2003.a:0 "私から何もかも奪うのか？"
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: 人殺しがいる"
 health.2101.smallpox_outbreak.desc:0 "死の呪いが我が宮廷に降りかかった――天然痘の者が見つかった！"
 health.2101.smallpox_spreads.desc:0 "また別の命が天然痘の呪いを受けた。"
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U]は[ROOT.Char.GetFaith.DeathDeityHerHis]の死神の大鎌を我が領国に振り上げた ー 疫病が到来したのだ。"
 health.2101.bubonic_plague_spreads.desc:0 "また別の魂が死の扉の前に立っていて、ぞっとする便毒が[sick_character.GetHerHis]の肌をぼろぼろにしている。"
 health.2101.imporant.desc:0 "我が健気な[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.GetFirstName]は、[sick_character.GetHerHis]自らの命のために闘っている。"
 health.2101.prisoner.desc:1 "この不運なる犠牲者は[sick_character.GetTitledFirstName]、特別な囚人様であらせられる。"
 health.2101.courtier_or_guest.desc:0 "この不幸な捕虜こそは我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.GetTitledFirstName]である。"
 health.2101.immune.desc:0 "\n\n私はこの破壊的な病気の災禍には免疫があるが、[sick_character.GetFirstNamePossessive]の存在は宮廷におる他の皆に危険をもたらす。"
 health.2101.not_immune.desc:0 "\n\n[sick_character.GetHerHis]の肉に宿った病毒は我らに危険をもたらす。[sick_character.GetSheHe]が苦しみに置かれている間は、宮廷での生活は安全ではない。"
 health.2101.a:0 "[sick_character.GetHerHim]を隔離し、救済を祈る。"
 health.2101.a.tt:0 "宮廷では病気が蔓延するでしょう"
 health.2101.b:0 "[sick_character.GetTitledFirstName]は我が宮廷から追放された！"
 health.2101.c:0 "[sick_character.GetHerHim]を放り出せ！"
 health.2201.t:1 "[SCOPE.Custom('EventTitleDisease')]: 我が健気なる[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character')) |U]"
 health.2201.start.desc:0 "本日は重大な知らせを受けた。我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstName]が病に倒れたのだ。"
 disease_ill_article:0 "."
 disease_ill:0 "感冒だ。"
 disease_pneumonic:0 "肺炎だ。"
 disease_gout_ridden:0 "通風を治すための。"
 disease_leper:0 "レプラ（ハンセン病）だ。"
 disease_typhus:0 "チフスだ。"
 disease_consumption:0 "結核だ。"
 disease_cancer:0 "癌だ。"
 disease_lovers_pox:0 "性器ヘルペスだ。"
 disease_early_great_pox:0 "性器ヘルペスだ。"
 disease_great_pox:0 "いわゆる梅毒だ。"
 disease_smallpox:0 "天然痘だ。"
 disease_bubonic_plague:0 "腺ペストだ。"
 missing_illness:0 "#D 不明な病気 #!"
 health.2201.minor_disease.desc:0 "\n\n通常、そのような些細な苦悩は大した心配の種にはならないだろうが、[sick_character.GetFirstNamePossessive]の身体は弱く、[sick_character.GetHerHim]にはあまりにも荷が重いかもしれない。"
 health.2201.leprosy.desc:1 "\n\n[sick_character.GetSheHe]は長生きするかもしれないが、[sick_character.GetHerHis]の奇形は[sick_character.GetHerHim]から人を遠ざけ、疑念を抱かせる。私でさえも、[sick_character.GetHerHis]の肌のあちこちに病変が出来ていると思うと嫌悪感を抑えられない…"
 health.2201.lethal_disease.desc:0 "\n\n万事休すではないかと恐れている。 ただ奇跡だけが[sick_character.GetHerHim]を救うことが出来る。"
 health.2201.major_disease.desc:1 "\n\n未来は不確かだ。[sick_character.GetHerHis]の枕元には死が迫っているが、なおも[sick_character.GetSheHe]は生き延びるかもしれない。ただ[ROOT.Char.GetFaith.FateGodName]のみぞ知る。"
 health.2201.court_physician.desc:0 "\n\n医師は我が[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]がどのように治療されるべきか知りたがっている。"
 health.2201.a:0 "[sick_character.GetHerHim]をこの病魔から守るすべは無い。"
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: 新たなる日"
 health.2102.start1.desc:0 "感染爆発を起こした"
 health.2102.smallpox.desc:0 "天然痘"
 health.2102.bubonic_plague.desc:0 "ペスト"
 health.2102.start2.desc:0 "――我が宮廷を荒らし回っていたそれが、ついに終焉を迎えた。"
 health.2102.physician.desc:1 "犠牲者は皆、被害を乗り越えたか、さもなくばこの世界から旅立ったかのいずれかである。\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、全ての遺体が適切に処理され、 脅威が完全に去ったことを私に保証する。"
 health.2102.no_physician.desc:1 "人はこの災禍を克服したか、或いはこの世を去ったかのいずれかであり、病魔は跡形も残っていない。"
 health.2102.2_victims.desc:0 "\n\n未だ復興は道半ばだ。我らは[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]や[victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、その他大勢を失った。人生は続くが、傷跡は残る。"
 health.2102.1_victim.desc:0 "\n\n未だ復興は道半ばだ。我らは[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]とその他大勢を失った。人生は続くが、傷跡は残る。"
 health.2102.root_victim.desc:0 "\n\n恐怖で金縛りになり、冷や汗をかいて目が覚める夜もある。私は乗り越えたが、傷跡は今もなお――その肌に、その心に――幾年間も残る。"
 health.2102.a.victim:0 "ようやく我らは休める。そして嘆き悲しむがよい。"
 health.2102.a.no_victim:0 "ついに我らは終息させたのだ。"
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#!名が宮廷にて犠牲となり、#P [THIS.Var('surviving_victims_num').GetValue|0]#!名が生き残った。"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#!名が宮廷にて犠牲となった。"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#!名が宮廷にて生き残った。"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName]は感染爆発の中で亡くなった"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName]は発症したが、感染爆発の中で回復した"
 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: 調和せる四体液"
 health.2202.desc:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstName]は回復した。病名は"
 health.2202.a.happy:1 "素晴らしい知らせだ！[ROOT.Char.GetFaith.HealthGodName]を称えよ！"
 health.2202.a.angry:0 "何と不運な…"
 health.2202.a.relieved:0 "我が宮廷はわずかながら安全である。"
 health.2202.a.neutral:0 "僥倖だ。"
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:0 "侍医"
 health.3001.fallback_reason.desc:0 "この世は危険に満ちておる。[ROOT.Char.GetTitleTierName]や[ROOT.Char.GetHerHis]の宮廷でさえも。怪我や病気が降りかからないように宮廷医師を雇わなければならない。\n\n推薦を聞き取って、そのために何名かの候補をまとめてみた。"
 health.3001.decision.desc:0 "この世は危険に満ちておる。[ROOT.Char.GetTitleTierName]や[ROOT.Char.GetHerHis]の宮廷でさえも。私の要求通り、我が下僕らは推薦を照会してきた。今、彼らはその中から何名かの選択肢をまとめた。"
 health.3001.already_sick.desc:0 "ようやく使用人が侍医に適した人物を発見したようだ。 どちらにせよ、今の私には選り好みする余裕などないのではないかと危惧している。"
 health.3001.a:0 "どうやら、[high_skill_option.GetFirstNameNoTooltip]は経験豊富なようだ。"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip]は少なくとも意気込みはあるようだ。"
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip]は「代替医療」なるものの訓練を受けたと主張している。"
 health.3001.d.two:0 "どちらも良い印象を抱けない。"
 health.3001.d.more:0 "どれもパッとせんな。"
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip]は学者の仲間内では広く知られた者。"
 health.3001.d.tt:0 "[court_physician|E]としては誰も採用しません"
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: 治療の時間"
 health.3101.start.desc:0 "「これから治療を行います。"
 health.3101.safe_recommendation.desc:0 "単なるチンキ剤で十分であるとほぼ確信しておりますが、"
 health.3101.risky_recommendation.desc:0 "抜本的な処置をお勧めしますが、"
 health.3101.mystic_recommendation.desc:0 "差し出がましいことを申し上げますと、私めは…代替医療をお勧めいたします。しかしながら、"
 health.3101.end.desc:1 "選ぶのはあなたです、[ROOT.Char.GetLadyLord]」"
 health.3101.a:0 "必要以上のことはしないでくれ。"
 health.3101.b:0 "いまさら忠告など必要ない！"
 health.3101.c:0 "私は喜んで…新しいことに挑戦する。"
 health.3101.d:0 "放っておいてくれ！"
 health.3101.e:0 "医者を呼べ！今すぐ！"
 health.3101.e.tt:0 "使用人は[court_physicians|E]に相応しい人物を捜索するだろう"
 safe_diseaste_treatment.tt:0 "安全療法は危険が殆どなく、一時的に症状を軽減します"
 risky_diseaste_treatment.tt:0 "危険な治療は大きな転換をもたらす可能性がありますが、症状の悪化や永久的な損傷につながる可能性もあります"
 mystic_diseaste_treatment.tt:0 "神秘的な治療法は予測不可能なものです。奇妙な儀式の結果は奇跡的となり得ますが、それはまた、あなたの気を狂わせるかもしれません…"
 safe_wound_treatment.tt:0 "安全療法は危険が殆どなく、痛みを一時的に和らげます"
 risky_wound_treatment.tt:0 "思い切った治療をすれば僅かに助かる見込みがあるが、むしろ症状を悪化させたり癒えない傷を負うかもしれない"
 no_treatment_effect.tt:0 "治療なしで、自然の成り行きに任せます"
 deny_treatment_effect.tt:0 "何の治療も行わず、なすがままにする"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName]がどのような治療を望むかは、[sick_character.GetSheHe]自身が決める。"
 pick_own_treatment_effect.child.tt:0 "[sick_character.GetTitledFirstName]がどのような治療を受けるかは、医師が決定する"
 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: 我が病める[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.start.desc:0 "「[sick_character.GetFirstNamePossessive]の治療法を決定する時がやって参りました」"
 health.3102.a:0 "慎重に。必要以上のことはしないこと。"
 health.3102.b:0 "思い切った処置をとる時が来た。"
 health.3102.c:0 "今や[sick_character.GetHerHim]を救えるのは、より大きな力だけだ。"
 health.3102.d:0 "治療はしない。"
 health.3102.e_adult:0 "選択は我が[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]次第だ。"
 health.3102.e_child:0 "私は医師の判断を信頼している。"
 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: 一筋の光明"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName]は、最善の治療法は休息をとることだと判断した。[physician.GetSheHe|U]は柔らかい枕を近くに置き、何重にも重なった毛布を私に優しくかけた。[physician.GetSheHe]が部屋を出る前に、[physician.GetFirstNameNoTooltip]はカーテンを閉めた。正午のことであった。\n\n極上の睡眠"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName]は、我が病は不健全な食生活によるものと考えた。私の身体に再び生気を与えるために、[physician.GetSheHe]は一週間、生野菜とハーブティーだけを摂るよう主張した。そういった訳で、私を誘惑から遠ざけるように、[physician.GetSheHe]は私が隠していた菓子を没収した。[physician.GetSheHe|U]は決してそれらを返してくれなかった。\n\n食事制限"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName]は私に、ベッドに横になり、そうして[physician.GetHerHim]に手を差し出すように言った。[physician.GetSheHe]は我が手のひらを赤くなるまで強くこすったり叩いたりして、それから足の裏の治療を繰り返した。最後の仕上げとして、[physician.GetSheHe]は私の手足を優しく上下につまんだ。\n\nかくも風変わりな治療"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName]は私に、金色の小瓶に入った透明なポーションを差し出した。私は[physician.GetFirstNamePossessive]の治療薬を以前にも何度か味わったことがあったので、最初は心配したが、飲んでみると臭いも味も感じられなかった。私は成分について尋ねてみたが、[physician.GetSheHe]は門外不出の秘法であるとしか教えてくれなかった。\n\n不思議なポーション"
 health.safe_treatment.5.desc:1 "「呼吸を楽にして下さりませ」と、[physician.GetTitledFirstName]が私に指示した。[physician.GetHerHis]の手にある羽はほとんど空気のように軽く、[physician.GetSheHe]はそれで私の鼻の下を優しくなで始めた。「悪鬼よ、去れ！」[physician.GetSheHe]は私が大きなくしゃみをすると、せきたてた。\n\n奇妙なくすぐり"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName]は私の名義で小さな式典を手配した。我が家族や近しい側近が全員メインホールに集合すると、[ROOT.Char.Custom('DefaultPriestTitle')]は私の美徳と慈悲を強調する説教を行った。式典は一時間で、黙祷により終了した。\n\n[ROOT.Char.GetFaith.HealthGodName]に差し伸べられた手"
 health.safe_treatment.7.desc:1 "私は横に座っている[physician.GetTitledFirstName]と共に、[ROOT.Char.GetFaith.ReligiousText]の一節を朗読しながら多くの夕べを過ごした。\n\n[ROOT.Char.GetFaith.HealthGodName]の言葉"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName]は[ROOT.Char.Custom('DefaultPriestTitle')]を呼んで、宮廷で最高の歌手を呼び寄せたが、それは明るいテノールの声を持つ幼い子供であることが分かった。何日か続けて、その子は私を眠らせるために歌ってくれた。\n\n癒やしの声"
 health.safe_treatment.9.desc:0 "[physician.GetTitledFirstName]が緑色の粉末をかき混ぜるとコップから湯気が立ち上った。 [physician.GetSheHe|U]はその薬草を飲ませる前に、その治癒特性について詳しく説明した。 「根っこも入ってますよ」[physician.GetSheHe]は自慢げに明かした。\n\n苦い薬草"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName]は、私の「四体液」の調和が崩れていて、それを元に戻す最良の方法は瀉血（血抜き）であると主張した。天文図を診た後、 [physician.GetSheHe]は我が脇の下とこめかみから血を抜くことにした。\n\n瀉血"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName]は、服を脱ぎ跪いたまま尻を上げろと言った。 それだけでも十分落ち着かなかったが、[physician.GetHerHis]が手に持った器具を見た時、私は本当に泣きそうになった。 [physician.GetSheHe|U]は冷静に私の方を叩き、歯を食いしばるのをやめなさいと言った。私の様子に気づいたに違いない。\n\n浣腸"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName]は[physician.GetHerHis]の両腕に陶器の壺を抱えて我が部屋に入り、私のベッドのそばに座ってきた。[physician.GetSheHe|U]は壺からヒルを取り出し、とても優しげな表情を浮かべた後、私の顔にそのヒルを注意深く乗せた。「じっとなさって下さりませ、我が[ROOT.Char.GetLadyLord]。食餌のお邪魔をなさらないように」\n\nヒル療法"
 health.safe_treatment.13.desc:0 "[physician.GetTitledFirstName]が我が部屋に入ってくると、[physician.GetSheHe]が通った後には最大級の臭気が漂っていた。悪臭の元は[physician.GetHerHis]の両手にある壺であった――「湿布のための牛糞とハーブの混ぜものにございます、我が[ROOT.Char.GetLadyLord]」。[physician.GetFirstName]がそれを我が胸に塗ろうとしたとき、私はほとんど吐きそうになった。\n\nやっぱり、湿布薬"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName]がクロウメモドキとセンナ葉から作られた薬を持ってきてくれた。初めはそのポーションには効果がないと思っていたが、その日のうちに腸の中で暴れるものを感じ、廁（かわや） に駆け込んだ。私が苦しげにうめいていると、[physician.GetFirstName]は便と共に汚物が排出されていることを保証したのであった。\n\n結局のところ、腸内の浄化"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName]は黒焦げの猫の死骸を差し出し、私にかぶりつくよう促した。食べている間、[physician.GetSheHe]は如何にして[physician.GetSheHe]がふっくらとした於菟（おと）を我が所有地の周辺で何時間も追いかけ回したかを話してくれた。思うに、[physician.GetSheHe]は[physician.GetHerHis]の頑張りを褒めて欲しかったのだろうが、 肉のひどい味が私を黙らせた。\n\nやっぱり、脂っこい食べ物"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName]は我が部屋にゲロゲロと鳴き声のするバケツを持ってきて、私に上着を脱ぐように言った。[physician.GetSheHe|U]はヒキガエルを掴み、巧みな手つきで内蔵を取り出し、まだ痙攣している死骸を我が胸の上に置いた。[physician.GetSheHe|U]はバケツが空になり、我が胴体が覆われるまで続けた。\n\nヒキガエル療法"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName]は我が部屋に来ると、黄色い色をした液体を一杯差し出してくれた。[physician.GetSheHe|U]は、鼻をつまみながらそれを飲むように私に言った。生ぬるい液体が唇をつたうと、私はほとんどすぐにまた吐き出してしまった。私が杯の中身を尋ねると、 [physician.GetSheHe]はそれが妊娠した雌豚の新鮮な尿であることを明かした。\n\n豚尿療法"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName]は[physician.GetHerHis]の手を、[physician.GetSheHe]が我が部屋に持ち込んだバケツの中に突っ込んだ。[physician.GetSheHe]が再び手を引き抜くと、[physician.GetHerHis]の指の間で小さな魚がうごめいていた。 「大きく開けられませ」と[physician.GetSheHe]は言うやいなや、それを私の口の中に落とした。私は喉の奥をくすぐられて、吐くのを何とか我慢していた。\n\nもう何でもいいや"
 health.safe_treatment.19.desc:0 "聖杯の中の液体は温かくて酸っぱいものであった。「それは他の熱を追い払うことでしょう」。[physician.GetTitledFirstName]は説明した。\n\nポーション"
 health.safe_treatment.20.desc:0 "[physician.GetTitledFirstName]は四体液のバランスを取るために、私に塩水を飲ませて嘔吐させた。それはたいへん効果的であった。\n\n胃内洗浄"
 health.safe_treatment.21.desc:0 "[physician.GetTitledFirstName]は私の不快を取り除くために、二、三日の間、逆さにぶら下がって寝るよう命じた。「調和を取り戻すでしょう」と[physician.GetSheHe]は断言した。\n\n私はコウモリのような気分になった。\n\n奇妙な寝相"
 health.3103.end.desc:0 "が必要なものであったことは分かった。 今のところ、最悪だった症状は緩和され、世界が少し明るくなったように見える。"
 health.3103.a:0 "素晴らしい働きだ、[physician.GetFirstNameNoTooltip]。"
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: 悪いことは重なる"
 health.3104.end.desc:0 "私の状態を改善することは何一つ無かった。実のところ、具合が悪くなっているように思う。"
 health.3104.a:0 "向こうへ行け。私は休みたいのだ…"
 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: 医術の奇跡"
 health.risky_treatment_medicine.1.desc:0 "[physician.GetTitledFirstName]が我が部屋へ持ち込んだ壺が奇妙な音を発した。私が[physician.GetHerHim]を止める前に、[physician.GetSheHe]がそれを床に投げつけると、陶器の破片と凄まじい蜂の群れを放って爆発した。我が医師は部屋から逃げたので、私は蜂たちの唯一の標的として残された。"
 health.risky_treatment_medicine.2.desc:0 "[physician.GetTitledFirstName]が[physician.GetHerHis]の肩掛けカバンから切断された手を取り出したとき、私は我が目を疑った。その手指の黒い斑点は我が背筋を凍らせ、私は[physician.GetSheHe]がそれをどこから手に入れたのか知りたいと迫った。[physician.GetSheHe|U]はただ私を静かにさせ、その切断された手を私の胸にこすりつけ始めた。"
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName]は最も奇妙な種類のポーションを私にくれた。それは臭いも味もなく、液体の銀であるように見えた。金属製の混ぜ薬は簡単に摂取できたが、私はしばらく不安を抑えることが出来なかった。"
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName]は、我が体調を取り戻す唯一の方法が、真夜中に裸で走ることであると主張した。明くる満月の間、[physician.GetSheHe]は私に服を脱がせ、荒野を全力疾走することを強いた。「おみ足が動かなくなるまで止まってはなりませんぞ！」[physician.GetSheHe]は私の後ろから叫んだ。「悪鬼を汗と一緒に追い出すのです！」"
 health.risky_treatment_medicine.5.desc:0 "その粉は黄色く、芳しい香りがした。[physician.GetTitledFirstName]がそれを湯泡（硫黄）と混ぜ、まだ生温かいビーバーの胆嚢に振りかけているのを見て、私は取り乱した。その獣は狂犬病と見られ、口から泡を吹き、明らかに病気の兆候を示していた。「我らは悪をもって悪と戦うのです、我が[ROOT.Char.GetLadyLord]」"
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName]は小さなナイフを手にして私に近づいてきた。[physician.GetSheHe|U]は私の腕をしっかりと握り、皮膚をほとんど傷つけることなく、正確に切り込みを入れた。それから[physician.GetSheHe|U]は傷口に何か汚いものを押しつけ始めた。私はその物質をちらりと一瞥しただけで反吐が出る思いであった。"
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName]は、灰色の粉状の物質が乗った皿を私に差し出した。どうやらそれは、私よりも酷い状態の者のかさぶたをすり潰したもののようであった。[physician.GetTitledFirstName]は冗談を言う様子もなく、[physician.GetSheHe]は私に、身を乗り出して可能な限り吸い込むよう言った。"
 health.risky_treatment_medicine.8.desc:0 "その赤い粉の色は食欲をそそるものだった。召使いの一人は無邪気にそれをひと舐めするという過ちを犯した ー 彼の舌がひどく腫れ、[physician.GetTitledFirstName]はそのことに対して厳しく叱った。[physician.GetTitledFirstName]は、そのスパイスを水の入った聖杯に注ぎ、丹念にかき混ぜてから、スプーンで私に飲ませてくれた。"
 health.risky_treatment_medicine.9.desc:0 "[physician.GetTitledFirstName]があなたの部屋にヤギを連れてきた時は目を見開いた。その悪臭に思わず手で鼻を抑えたが、医師はその手を離してしまった。「申し訳ありません、我が[ROOT.Char.GetLadyLord]よ。これが治療なのです。」[physician.GetSheHe|U]は深く深呼吸するよう勧めた。"
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName]に、ものすごく変な味がする薬を投与された。痺れて、まぶたが垂れてきた。「申し訳ありませんが、我が[ROOT.Char.GetLadyLord]、あなたは次の段階のために起きていてはいけません」と[physician.GetSheHe]は言った。恐怖に襲われ、手術台から立ち上がろうとしたが、手足が動かない。"
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstNamePossessive]の助手は私を眠らせたと断言した。ああ、なんという過ちか！話せも動けもしなかったが、自分が何をされているかすべて気づいていた。悲鳴を上げようとしたが、私は自分の体の虜囚だった。処置は永遠に続くかと思われた…"
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName]は、私を革ひもで縛り手術台に固定させた。「私はあなたに嘘をつくことはしません、我が[ROOT.Char.GetLadyLord]。ひどい苦痛を伴うでしょうが、必要なことなのです」\n\n私は[physician.GetFirstName]が鋸を持ってきた時に抗議しようとしたが、[physician.GetSheHe]が飲ませた鎮静薬でうまく喋ることはできなかった。"
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName]は、私の病気の根源である汚染された組織を特定し、それを除去すれば快癒するに違いないと報告してきた。私は大喜びで[physician.GetSheHe]の手術を承諾しまた。\n\n私の希望であった[physician.GetFirstName]が、言っていたその”組織”とは私の顔であった事は術後にわかった。"
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName]は私を手術台に縛りつける前に、ケシの実一粒を飲ませた。私は[physician.GetSheHe]が器具を用意している間はほとんど気を失っていたが、[physician.GetSheHe]がメスを私の目に向けたときに目を覚ました。「申し訳ありません、私の[ROOT.Char.GetLadyLord]、ですが根本的な問題を取り除かなければなりません」"
 health.3105.end.desc:0 "\n\n不思議なことに、私はもはや何の症状も感じなくなっている..."
 health.3105.a:0 "奇跡だ!"
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: 調和せる四体液"
 health.3106.end.desc:0 "\n\n治療が症状ほど最悪だったが、効果的みたいだ。まだ完全に直されていないのに、だいぶ良い気分になった。"
 health.3106.a:0 "ここで死にたくない。"
 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: 悲惨な虐待"
 health.3107.death.desc:0 "\n\n起きた時に, 骨の髄まで感じてた。 何か本当に酷いことが起こったって。 非常に酷いこと..."
 health.3107.end.desc:0 "\n\nこれ以上悪化することはないと思っていたが、[physician.GetFirstNameNoTooltip]は私が間違っていたことを証明した！"
 health.3107.a:0 "弱っている… 気がする…"
 health.3107.b:0 "このような過ちは二度とおこしてはならない。わかったか？"
 health.3107.c:0 "危険は承知の上だ。許す。"
 health.3107.d:0 "衛兵！[physician.GetHerHim]を牢屋に入れろ！"
 health.3107.d.tt:0 "投獄すれば、私は[physician.GetTitledFirstName]をどうするかを決めることができる"
 health.3107.e:0 "この裏切者には死がふさわしい！"
 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: 偉大な力"
 health.mystic_treatment_occult.cannibal.desc:0 "「これをお飲みなさい」[physician.GetTitledFirstName]が囁いた。奇妙な感覚が始まる前にかろうじて液体が私の唇を通過した。手足はしびれたが、内なる炎が目覚めた…\n\n「さあ、これを食べなさい」塊は暖かく肉汁にあふれ噛み応えがあった。内なる火は気に入ったようだった。もっと食べたかった。[physician.GetSheHe]が私に青白い腕の残りを渡したとき、私は喉が渇くまでむさぼった。"
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] had me undress and massaged oil across my skin. When [physician.GetSheHe] slid [physician.GetHerHis] hand towards my most private place, [physician.GetHerHis] eyes seeking mine, I realized I wanted this. I nodded.\n\nSoon, more hands joined [physician.GetFirstNamePossessive]. Smooth, calloused, wrinkled, slender, strong. When my knees buckled, they caught me, and I surrendered to their touch."
 health.mystic_treatment_occult.1.desc:0 "Confined to my bed, the servants told me that the smoke from the pyre could be seen for miles. The lives of over two dozen fine animals had been ended in the night, in a grand sacrifice. As per [physician.GetTitledFirstNamePossessive] orders, I have been rubbing my skin with the ashes for a fortnight."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] instructed me to step into the empty tub and left me to undress in private. [physician.GetHerHis|U] return was heralded by a loud \"baah!\" [physician.GetSheHe|U] was followed by a servant and half a dozen goats. With a deft hand, [physician.GetFirstNameNoTooltip] proceeded to grab the goats and slit their throats over the tub, one by one.\n\nThe stains on the floor will not go away."
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] told me that [ROOT.Char.GetFaith.HealthGodName] demands a sacrifice. Later that evening I heard screaming.\n\nFollowing the sound I found [physician.GetFirstNameNoTooltip] hunched over a body, panic in [physician.GetHerHis] eyes, blood on [physician.GetHerHis] hands. \"It was for the good of the realm...!\" [physician.GetSheHe] breathed."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] gave me a pouch of herbs and sent me on a journey, to find my \"spirit guide.\" I wandered the wilderness for days, eating only roots from the pouch, sleeping under the stars. Finally, I felt a presence. Before me stood a great horned beast. I turned away, and ran.\n\nSafely home in my bed, sleep eludes me. Am I the beast?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] stood at the end of my bed as the servants lit the candles. A pot was placed in my hands — judging by the sounds, it contained a small, terrified animal. \"The creature will carry your burdens in your stead,\" [physician.GetSheHe] explained. Then the chanting began."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] sat me in front of a tall mirror and lit a circle of candles around me. \"We need to contact the other you,\" [physician.GetSheHe] stated casually. When I raised my eyebrows at [physician.GetHerHim] [physician.GetSheHe] placed a hand on my shoulder. \"This might... alter you.\""
 health.mystic_treatment_questionable.2.desc:1 "The room was lit up only by the flame of a candle. Facing the westward window, [physician.GetTitledFirstName] painted my nails with drops of oil. I felt a heat on my skin as [physician.GetSheHe] moved my hand towards the flame. \"Do not fret, my [ROOT.Char.GetLadyLord]. By the wisdom of [ROOT.Char.GetFaith.HealthGodName], you shall be cleansed.\""
 health.mystic_treatment_questionable.3.desc:0 "\"The moon demands your devotion,\" [physician.GetTitledFirstName] said, before handing me a pipe of something with a spicy scent. After a few tokes me looked up at the night sky and improvised the greatest poem in the world. Later, the words elude me..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] had me drink an especially heavy brew, every night before bedtime. \"It loosens the fabric of your being, letting the spirits into your body,\" [physician.GetSheHe] assured me. \"It is also quite... relaxing,\" [physician.GetSheHe] admitted, grinning at me."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] told me that the task of interpreting [ROOT.Char.GetFaith.ReligiousText] is difficult work, but cleansing through fire is an art as old as the world itself. Little did I know [physician.GetSheHe] would have me walk over burning coals."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] told me that [ROOT.Char.GetFaith.HealthGodName] demands a trial of my mind. Together we traveled until we reached a small lake. Hand in hand, we walked into the water. I was shocked when [physician.GetFirstNameNoTooltip] grabbed me by the shoulder and held me down. I must have gone unconscious, for I cannot remember what happened thereafter..."
 health.3108.end.desc:0 "\n\n今朝起きた時に、慣れていた痛みと不快感が消えた。もしかして[physician.GetSheHe]に直されたのか…？"
 health.3108.a:0 "何を信じるか… どう考えるかわからない。"
 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Conflicted Feelings"
 health.3109.end.desc:0 "\n\n起こったことにまだ不安だが、しかし症状の大半がなくなっているのを否定できない。"
 health.3109.a:0 "I do not know what I expected, but that was not it."
 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: 暗闇へ"
 health.3110.end.desc:0 "\n\nMy mind must have been altered, twisted by some dark trick. I would never have agreed to this willingly. The memories haunt me..."
 health.3200.death.desc:0 "While I can certainly see that the face is [sick_character.GetTitledFirstNamePossessive], it still looks nothing like [sick_character.GetHerHim]. [sick_character.GetSheHe|U] is no longer... there. The rest of the body is wrapped up in a thick shroud, covering the grisly details of [physician.GetTitledFirstNamePossessive] failure."
 health.3200.failure.desc:0 "それが[sick_character.GetTitledFirstName]であると認識するのには時間がかかる。[sick_character.GetSheHe|U]はあざだらけで腫れ上がっており、[sick_character.GetSheHe]はほとんど人間に見えない。[sick_character.GetHerHis]の手を握っていると、[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]は話をしようとするが、声は[sick_character.GetHerHis]の口から出てこない。"
 health.3200.end.desc:0 "\n\n[physician.Custom('InsultAdjective')]医者が部屋の隅に立っていて、心配そうに[physician.GetHerHis]の手を握り締めている…"
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] died while undergoing the treatment."
 health.3201.desc:0 "There is something wild in my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] eyes. I ask [sick_character.GetHerHim] what [sick_character.GetSheHe] has seen, but not a word passes [sick_character.GetHerHis] lips.\n\n"
 health.3201.occult.desc:0 "A servant tells me that [physician.GetTitledFirstName] has performed some kind of evil ritual, which is the cause behind [sick_character.GetFirstNamePossessive] distress. The tale is macabre, to say the least. "
 health.3201.questionable.desc:0 "It seems like one of [physician.GetFirstNamePossessive] \"alternative\" treatments has gone horribly wrong."
 health.3201.c:0 "このことについて一言でさえも言うな、 [physician.GetFirstNameNoTooltip]！"
 court_physician_treatment_success_message_title:0 "治療の成功"
 court_physician_treatment_failure_message_title:0 "治療に失敗"
 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstNamePossessive]の症状を軽減しました"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[sick_character.GetTitledFirstNamePossessive] treatment, administered by [physician.GetTitledFirstName], was unsuccessful."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] cured [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstNamePossessive]の症状を劇的に軽減しました"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstName]の治療を失敗しました"
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName] is not the same after [physician.GetTitledFirstNamePossessive] failed ritual!"
 physician_level_up_chance_effect.t:0 "侍医が知見を得ました"
 health.4000.t:1 "$health_wounded_title$ 私の負傷した[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] が負傷してしまった。"
 health.4000.infected_wound.desc:1 "そして[sick_character.GetHerHis]の肉は腐り腫れて膨張させてている。\n\n適切な治療ができていれば、そして[ROOT.Char.GetFaith.HealthGodName]が慈悲深いならば、[sick_character.GetSheHe]はどうにかすべきである。"
 health.4000.gangrene.desc:1 "そして[sick_character.GetHerHis]の肉は腐り壊死している。\n\n[sick_character.GetHerHis]の皮膚は黒くなっており、ただ[ROOT.Char.GetFaith.FateGodName]のみが[sick_character.GetSheHe]がどうなるかを知っているのだろう。"
 health.4000.close_to_death_wounded.desc:0 "深手を負っている。[sick_character.GetHerHis|U]の一息一息が勝負であり、[sick_character.GetHerHim]を救うことができるのは奇跡だけではないかと危惧している。"
 health.4000.very_wounded.desc:0 "深手を負っている。[sick_character.GetHerHis]の体は、自身で乗り切れるほど強くないのではないかと危惧している。[sick_character.GetHerHis]の枕元で死の予感がずっと拭えない。"
 health.4000.wounded.desc:0 "そして[sick_character.GetSheHe]は明らかに苦しんでいる。傷が小さいが、体の不調を軽視してはいけないのだ。"
 health.4000.a:0 "できることは何もない。"
 health.4001.start.desc:0 "「傷を治療する時が来ました。"
 health.4001.safe_recommendation.desc:0 "簡単な治療で十分だと確信しておりますが、"
 health.4001.gangrene.desc:0 "Since death is already spreading through the flesh I fear I must recommend... #EMP drastic#! measures, but"
 health.4001.infection.desc:0 "Since the wound is infected I must recommend drastic measures, but"
 health.4001.risky_recommendation.desc:0 "I recommend drastic measures, but"
 health.4002.start.desc:0 "「あなたの[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]を治療する時です。"
 health.4101.t:1 "$health_wounded_title$ 治癒"
 health.4101.desc_infection:0 "As [physician.GetFirstName] started to gently mash herbs and honey together, I thought [physician.GetSheHe] was jesting — surely greenery could not help me. As [physician.GetSheHe] smeared the poultice over my aching wound it"
 health.4101.desc_1:0 "[physician.GetFirstName]が私の傷口にワインボトルをひっくり返すと、その痛みは怪我によるものを超えていた。\n\n「我慢してください、我が[ROOT.Char.GetTitleTierName]。中の汚れを取り除く必要があります」\n\nそして、傷口に包帯を巻いた後、"
 health.4101.desc_2:0 "[physician.GetFirstName]はすぐに針を通し、[physician.GetSheHe]はまるで火の周りで針仕事をしているかのように、私の傷口に針を通した。その結果、私の肉を縫い合わせる縫い目の光景は恐ろしいことになった。時が経つにつれ、"
 health.4101.desc_end:0 "すぐに治り始めた。"
 health.4101.a:0 "素晴らしい働きだ、[physician.GetFirstNameNoTooltip]！"
 health.4102.t:1 "$health_wounded_title$ 疼く"
 health.4102.desc_infection:0 "The bag [physician.GetFirstName] carried into my chambers moved on its own, the interior convulsing as if alive. As [physician.GetFirstNameNoTooltip] pulled out a wriggling leech I felt my face go white. \"Just hold still now, my [ROOT.Char.GetTitleTierName]...\"\n\nWhatever effect [physician.GetSheHe] had hoped for it surely wasn't this; as the creatures bled me it"
 health.4102.desc_end:0 "私の気分は平衡を保つことが難しくなり、痛みは悪化するばかりだった。"
 health.4102.a:0 "ああ…！触らないで！"
 health.4103.t:1 "$health_wounded_title$ Healing Hands"
 health.4103.risky_treatment_medicine.1.desc:0 "When [physician.GetFirstName] lit a fire in my chambers I presumed [physician.GetSheHe] meant for the heat to help balance my humors. However, as [physician.GetHerHis] assistant began to strap me down to my bed, I noticed the iron rod heating up in the flames."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] saw my horror as [physician.GetSheHe] brought out a long knife and a crooked needle from [physician.GetHerHis] satchel. \"For your body to heal we need to remove all affected tissue and close up the wound.\"\n\nI do not know what hurts the most — the searing pain of ripped flesh and the tugging sensation of the needle through skin, or the sight of myself afterwards."
 health.4103.end.desc:0 "\n\n驚いたことに、私の身体は次第に快復に向かっている!"
 health.4104.t:1 "$health_wounded_title$ On the Mend"
 health.4104.end.desc:0 "\n\nAfter having lived through that treatment I have a hard time finding joy in my body's recovery, but I am on the mend."
 health.4105.t:1 "$health_wounded_title$ 大惨事の襲来"
 health.4105.end.desc:0 "\n\nI did not believe I could be in more pain, but I was soon proven wrong."
 disease_contraction_feed_message.t:0 "[message_receiver.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))|U] Falls Ill"
 disease_recovery_feed_message.t:0 "[message_receiver.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))|U]が快復した"
 health_smallpox_spreads_message:0 "天然痘の流行"
 health_bubonic_plague_spreads_message:0 "Bubonic Plague Outbreak"
 health.6001.t:0 "試み"
 health.6001.desc_opening:0 "私は自分の人生を終わらせる。残していくものを思うと、心の中に悲しみがこみ上げてくるのを抑えられないが、心は決まっている。"
 health.6001.desc_depression:0 "苦しみは果てしなく続くようだ。"
 health.6001.desc_sickness:0 "My body has become a prison, wasting away..."
 health.6001.desc_lunacy:0 "The shadows have spoken, and I will soon join them."
 health.6001.desc_loss:0 "これ以上、何かを失うのは耐えられない。"
 health.6001.desc_stress:0 "I cannot take this any more."
 health.6001.desc_ending:0 "\n\nまだ決めていない事は、これからどうするか…"
 health.6001.warning:0 "試みが失敗する可能性は常にあります"
 health.6001.a:0 "十分に高い建物を見つけよう。"
 health.6001.a_tribal:0 "十分な高さの崖を探す。"
 health.6001.b:0 "致命的な植物から作られたお茶...とても美味しそうだ。"
 health.6001.c:0 "温かい風呂と鋭いナイフで実行する必要がある。"
 health.6001.d:0 "これが自分のやりたいことなのかどうか、もはや確信が持てない。"
 health.6001.d_tt:0 "試みをやめる"
 health.6002.desc_fall:0 "端に近づくにつれ、風が[ROOT.Char.Custom('GetClothingArticle')]の生地を捕らえ、私の周りで渦巻いている。地上までは距離がある。"
 health.6002.desc_poison:0 "お茶が沸騰するにつれて、その目的を思い出させるかのように、空気中に悪臭が充満する。カップに液体を注ぐ。すぐに冷めてしまうので、私はカップを手に取り口に運ぶ。"
 health.6002.desc_knife:0 "温かい風呂の中で湯気を吸いながら、私は横にある鋭いナイフに手を伸ばした。"
 health.6002.desc_ending:0 "\n\n「[ROOT.Char.GetFirstNameNoTooltip]！よしなさい、[friendly_person.Custom2('RelationToMeShort' , ROOT.Char)]よ！」\n\n振り向くと、そこには[friendly_person.GetTitledFirstName]が立っていて、怯えた表情で私の方に手を伸ばしていた。「さあ、この道は間違っている」"
 health.6002.a:0 "私を止めるためにあなたができることは何も無い。"
 health.6002.a_success:0 "あなたの企てが成功する"
 health.6002.a_failure:0 "あなたの企てが失敗する"
 health.6002.b:0 "あなたの言う通りだ。事はまだ良くなるかもしれない。"
 health.6004.desc:0 "A small step out over the edge, that is all it takes. With the wind screaming around me I raise my foot and move forward.\n\nFor a moment it feels like I am suspended in the air, the world spinning around me, and then it all goes very fast. The wind in my ears, the sensation of falling, the ground rising up to meet me..."
 health.6004.a:0 "Free, at last."
 health.6005.desc:0 "A small step out over the edge, that is all it takes. With the wind screaming around me I raise my foot and–\n\nI am abruptly yanked backwards, a guard holding me down. "
 health.6005.desc_ending:0 "「すみません、[ROOT.Char.GetLadyLord]。でも、あなたは正気ではありません！」"
 health.6005.a:0 "私の計画は失敗した…"
 health.6007.desc:0 "I breathe in the vapors coming from the cup of tea I hold in my hands, and close my eyes. Slowly I raise the rim to my lips and take a long sip. I swallow.\n\nSoon the world starts to go gray and indistinct, darkness creeping into the edge of my vision, and I lay my head down onto the table. I feel my breath coming shorter and shorter. I close my eyes."
 health.6008.desc:0 "手に持ったお茶の湯気をすぅと吸って目を閉じる。私はゆっくりと口の端を持ち上げ―\n\nカップを床に叩きつけ粉々になった。上方に警備員が立ち、[dummy_gender.GetHerHis]の目の前はパニックになった。"
 health.6010.desc:0 "The steam from my hot bath is wafting around me and I breathe in deeply as I pick up the knife beside me. I rest it gently upon one arm, and then I press. Hard.\n\nWhen I have two identical cuts on both arms I let them sink back into the rapidly reddening water. I lean my head back and sigh as the world starts to spin. It won't be long now..."
 health.6011.desc:0 "ナイフで腕に切り込もうとしていた矢先、湯船の湯気が私の周りに漂い、警備員が乱入してきて、私の手から素早くナイフを奪い取った。\n\n"
 health.6100.desc:0 "\"Hello [ROOT.Char.GetTitledFirstNameNoTooltip]. I just wanted to pay you a visit, to ask how you are doing since... the incident a while ago.\"\n\n[friendly_person.GetTitledFirstName] asks me with genuine warmth, and not even the mention of my attempted suicide can quell it completely."
 health.6100.a:0 "I am doing better, thank you."
 health.6100.b:0 "How I'm doing is none of your business."
 health.6200.desc_opening:0 "In a rare moment of clarity I sense someone at my bedside."
 health.6200.desc_close_person:0 "\n\nIt must be my [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], one of the few people coming to see me nowadays. I try to reach for [close_person.GetHerHim], but my hands won't even twitch..."
 health.6200.desc:0 "The only people coming to visit me nowadays are servants, but I need #EMP someone#! to free me..."
 health.6200.a:0 "\"[close_person.GetFirstNameNoTooltip]... Please... End this...\""
 health.6200.a_success:0 "[close_person.GetSheHe|U] agrees to do it"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] denies me"
 health.6200.a_failure_tt:0 "You do not die"
 health.6200.b:0 "I cannot ask this of [close_person.GetHerHim]. A servant must do it..."
 health.6200.b_2:0 "A servant must do it..."
 health.6200.b_success:0 "A servant fulfills your wish"
 health.6200.b_failure:0 "No servant agrees"
 health.6203.desc:0 "I sit by [incapable_person.GetTitledFirstNamePossessive] bedside when [incapable_person.GetSheHe] suddenly seems to stir almost awake, eyes roaming the ceiling. Ever since [incapable_person.GetSheHe] became bound to this bed [incapable_person.GetSheHe] has barely said a word, but suddenly the silence is broken by a wheezy voice.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] please... End this. Mercy...\""
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] has no idea [incapable_person.GetSheHe] is playing right into my plans!"
 health.6203.a:0 "I... I understand..."
 health.6203.b:0 "No! How can you ask such a thing of me?!"
 health.6204.desc_opening:0 "I cannot make out [close_person.GetTitledFirstNamePossessive] response, but [close_person.GetSheHe] does not leave my side.\n\n"
 health.6204.desc_1:0 "After a while I sense movement, and then I feel a soft pressure against my face. The pressure grows, and I find that I cannot breathe, and I am filled with nothing but... Gratitude. [close_person.GetSheHe|U] agreed. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "After a while I sense movement, and then I feel a cold, sharp, pressure against my neck. I barely feel the cut. But I hear [close_person.GetHerHis] intake of breath, hear the knife clatter to the floor, hear a whining noise in my ears... And then... Nothing."
 health.6204.a:0 "Free, at last..."
 health.6205.desc_1:0 "After a while I sense movement, and then I feel a soft pressure against my face. The pressure grows, and I find that I cannot breathe, and I am filled with nothing but... Gratitude. Just as I am about to drift off air rushes back into my lungs. I hear crying and a hysterical voice. I hear steps leaving the room."
 health.6205.desc_2:0 "After a while I sense movement, and then I feel a cold, sharp, pressure against my neck. The pressure increases and– and I hear the knife clatter to the floor. I hear crying, a pleading voice, footsteps leaving the room."
 health.6205.a:0 "No... Please... Come back..."
 health.6206.desc:0 "\"[ROOT.Char.GetFirstNameNoTooltip]...\"\n\nI hear [close_person.GetFirstNamePossessive] voice as if from across a great void. \"[ROOT.Char.GetFirstNameNoTooltip], I... I can't.\"\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."
 health.6207.desc:0 "The next time a servant comes into the room I struggle to rise above the fog in my mind, the lethargy of my body.\n\n\"You... Who...?\"\n\n\"Me, my [ROOT.Char.GetLadyLord]?\" Steps quickly reach my bedside. \"I am [servant.GetFirstName]. Is there anything I can do for you?\""
 health.6207.a:0 "\"[servant.GetFirstNameNoTooltip]... Please... End this...\""
 health.6207.a_success:0 "[servant.GetSheHe|U] agrees to do it"
 health.6207.a_failure:0 "[servant.GetSheHe|U] denies me"
 health.6209.desc_refusal:0 "\"My [ROOT.Char.GetLadyLord]! I...\"\n\n"
 health.6209.desc:0 "\"My [ROOT.Char.GetLadyLord]! I could never...! How can you even ask such a...\"\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."
 health.6210.desc:0 "I am waiting. That I can remember even through the fog of my mind – I am waiting for the delivery [close_person.GetTitledFirstName] can grant me, but it does not come. Why...? Why won't [close_person.GetSheHe] come?"
 health.6210.a:0 "Has [close_person.GetSheHe] too left me behind...?"
 health.5000.desc:0 "あなたが栄養失調になる"
 health.5001.desc:0 "あなたが肥満になる"
 health.3101.f:0 "Oh [ROOT.Char.GetFaith.HighGodName], am I going to die like this...!?"
 health.5002.desc:0 "You are no longer malnourished"
 health.5003.desc:0 "You are no longer obese"