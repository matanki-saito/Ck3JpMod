 health.1001.nophysician.desc: "きっと領国に一人ぐらいこの呪いを解けるものがいるやもしれん…"
 health.2101.typhus_outbreak.desc: "キャンプ熱の危険な症状が宮廷に忍び寄った。発疹、咳、発熱が苦しんでいる人を襲う。"
 health.2101.typhus_spreads.desc: "チフスの新たな症状が鎌首をもたげた。"
 health.2101.consumption_outbreak.desc: "喉を割くような咳の音が宮廷に響く。結核という病魔が廊下を闊歩し、犠牲者を苦しめ始めた。"
 health.2101.consumption_spreads.desc: "哀れな魂はいずれ気づく。己が結核という悪魔の指に触れられてしまったということに。"
 health.2101.measles_outbreak.desc: "苦しむ人の肌のブツブツを見れば誰が見ても病名はわかる。宮廷で麻疹が見つかった。"
 health.2101.measles_spreads.desc: "ますます多くの人が病気になり、鮮明な発疹を元に麻疹だと判断される。"
 health.2101.dysentery_outbreak.desc: "辺り一帯の悪臭はかの病気に特有のものだ。宮廷で赤痢の患者が発見された。"
 health.2101.dysentery_spreads.desc: "赤痢の患者は日に日に増大している。屋外の簡易便所は昼も夜も人でいっぱいだ。"
 health.2101.ergotism_outbreak.desc: "聖なる火は宮廷があたかも燎原であるかのように広まる。その特有の痙攣は患者の存在をあまりにも明白にしてしまう。"
 health.2101.ergotism_spreads.desc: "聖なる火の拡大は凄まじい。あらゆる人の皮膚下に灼熱を植え付けて、命脈を絶っている。"
 disease_measles: "麻疹でございます。"
 disease_ergotism: "聖アントニウスの火と呼ばれる病気です。"
 disease_dysentery: "赤痢であります。"
 health.2202.desc.happy: "\n\n最愛の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]も快復した。喜びの涙を流さずにいられようか…"
 health.2202.desc.angry: "\n\nなぜこんなことが起こる？なぜ私なのだ、[ROOT.Char.GetFaith.HealthGodName]よ。#EMP なぜだあああっ#!！"
 health.2202.desc.relieved: "\n\n[sick_character.GetSheHe]が私に会釈をする姿を見ると、肩の荷がどっと降りたような気持ちになる。思わず涙も零れ落ちようというものだ。"
 health.2202.desc.neutral: "\n\n私は[sick_character.GetHerHim]に厳粛に頷いた。"
 health.3101.e.already_looking: "早く！こっちだ！助けてくれ！"
 health_3101_already_looking_tt: "あなたは既に[GetCourtPositionType('court_physician_court_position').GetName()]を探しています"
 health.3102.preamble: "部屋の暗がりと治癒台に乗せられた[sick_character.GetFirstName]は音を立てる灯火によって照らされている。その風景は恐怖という言葉の体現かもしれない。\n\n"
 health.3102.treatment: "ベタなやり方から突飛な対処まで、あらゆる対処法が考えられる。[sick_character.GetFirstNamePossessiveNoTooltip]に最も適切なやり方がいかなるものかを決めなければならない。"
