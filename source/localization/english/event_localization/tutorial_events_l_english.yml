l_english:
 tutorial.0001.t: "エニスの開発に関して"
 tutorial.0001.desc: "ある夜遅く、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))][potential_ally.GetFirstName]が我が私室を訪れた。入室を許すなり、抱えるトラブルを告白し始めた。真っ当に告解であった。\n\n「[GetPlayer.GetFirstNameNoTooltip]、お聞きでしょうか？請求権の捏造、その真っ只中を治める[bad_guy.GetTitledFirstName]、口にするのもはばかられますが、戦の準備を進めている恐れがあります。」"
 tutorial.0001.a: "[bad_guy.GetTitledFirstNameNoTooltip]と話してみよう。"
 tutorial.0001.a_flavor: "#TUT By choosing this option, you'll attempt to befriend [bad_guy.GetTitledFirstName], potentially making a new [friend|e] and avoiding a [war|e] entirely.#!"
 tutorial.0001.b: "I do not fear drunk fools."
 tutorial.0001.b_flavor: "#TUT By choosing this option, you declare that you aren't afraid of a potential [war|e] waged by [bad_guy.GetTitledFirstName]. This nets you a moderate amount of [prestige|e]."
 tutorial.0001.c: "A small donation to the war chest is in order."
 tutorial.0001.c.tt.success: "You convince [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c.tt.failure: "You offend [potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c_flavor: "#TUT This option lets you attempt to talk [potential_ally.GetTitledFirstName] into helping you financially. If you can convince [potential_ally.GetHerHim], the extra [gold|e] can be beneficial in preventing or winning a [war|e].#!"
 tutorial.0002.t: "戦時体制：[bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.desc: "再び私の[potential_ally.GetFirstName]、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))]が近づいてきた。[potential_ally.GetHerHis]の口にぎこちない笑みを浮かべながら、不快そうに咳払いをする。\n\n「[GetPlayer.GetFirstNameNoTooltip]、おお友よ！[bad_guy.GetTitledFirstName]に関して小さな進展があったんだ。先週、飲みに出かけたとき、[bad_guy.GetHerHim]が侵攻計画について自慢しているのを聞いてしまったんだよ」\n\n「[bad_guy.GetSheHe]が動くというのなら、その対策を考えなければ。一刻一秒が惜しいと思わないかね」"
 tutorial.0002.a: "何か他の道があるだろう。"
 tutorial.0002.a_flavor: "#TUT This option lets you attempt to talk things through with [bad_guy.GetTitledFirstName]. There's a chance [bad_guy.GetSheHe] will be receptive to your [diplomacy|e], but there's also a risk that [bad_guy.GetSheHe] will take offense.#!"
 tutorial.0002.a.tt: "You enter an [alliance|e] with [bad_guy.GetTitledFirstName]"
 tutorial.0002.a.tt.crit_success: "You make a #EMP very#! compelling argument"
 tutorial.0002.a.tt.success: "You make a decent case"
 tutorial.0002.a.tt.failure: "[bad_guy.GetTitledFirstNameNoTooltip]を怒らせた"
 tutorial.0002.b: "はは、[bad_guy.GetFirstNameNoTooltip]のホラ吹きには困ったもんだ。"
 tutorial.0002.b_flavor: "#TUT [bad_guy.GetTitledFirstName]とあなたが[friends|e]関係なので、[bad_guy.GetSheHe]の大言壮語は口だけだと知っています。#!"
 tutorial.0002.c: "児戯にも飽きたよ、[bad_guy.GetFirstNameNoTooltip]。#EMP 我#!に傅くがいい。"
 tutorial.0002.c_flavor: "#TUT この選択肢は[bad_guy.GetTitledFirstNameNoTooltip]をあなたの統治下で[vassal|e]に強制的に変えることを試みるものです。そのためには、[bad_guy.GetHerHim]に対する[war|e]に勝利しなければなりません!#!"