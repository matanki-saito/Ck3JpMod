l_english:
 tutorial.0001.t: "エニスの開発に関して"
 tutorial.0001.desc: "ある夜遅く、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))][potential_ally.GetFirstName]が我が私室を訪れた。入室を許すなり、抱えるトラブルを告白し始めた。真っ当に告解であった。\n\n「[GetPlayer.GetFirstNameNoTooltip]、お聞きでしょうか？請求権の捏造、その真っ只中を治める[bad_guy.GetTitledFirstName]、口にするのもはばかられますが、戦の準備を進めている恐れがあります。」"
 tutorial.0001.a: "[bad_guy.GetTitledFirstNameNoTooltip]と話してみよう。"
 tutorial.0001.a_flavor: "#TUT この選択肢を選ぶことで、あなたは[bad_guy.GetTitledFirstName]と友人になろうとします。新たな[friend|e]ができ、[war|e]を完全に回避することができるかもしれません。#!"
 tutorial.0001.b: "酔っ払った愚か者など恐れはしない。"
 tutorial.0001.b_flavor: "#TUT この選択肢を選ぶと、あなたは[bad_guy.GetTitledFirstName]が仕掛ける可能性のある[war|e]を恐れないと宣言することになります。これにより、適度な[prestige|e]を獲得することができます。"
 tutorial.0001.c: "軍資金に幾らか寄付をするのが妥当だろう。"
 tutorial.0001.c.tt.success: "あなたは[potential_ally.GetTitledFirstNameNoTooltip]を説得する"
 tutorial.0001.c.tt.failure: "あなたは[potential_ally.GetTitledFirstNameNoTooltip]を怒らせた"
 tutorial.0001.c_flavor: "#TUT この選択肢では、[potential_ally.GetTitledFirstName]に金銭的な援助をするよう説得することができます。[potential_ally.GetHerHim]を説得することができれば、追加の[gold|e]は[war|e]を防いだり、あるいは勝利するのに有益なものとなるでしょう。#!"
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip]の戦準備"
 tutorial.0002.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))]である[potential_ally.GetFirstName]が、再び私に近づいてきた。\n[potential_ally.GetHerHis]の唇には、気まずげな笑みが浮かんでいる。[potential_ally.GetSheHe|U]は落ち着かない様子で咳払いをした。\n\n「[GetPlayer.GetFirstNameNoTooltip]、友よ！[bad_guy.GetTitledFirstName]について、ちょっとした事態が起きているんだ。\n\n先週、一緒に酒を飲んでいた時に、[bad_guy.GetHerHim]が自分の侵略計画について自慢げに話しているのを耳にしたんだ。」\n\n「[bad_guy.GetSheHe]が行動を起こすまで、もうあまり時間が残されていないかもしれない。」"
 tutorial.0002.a: "何か他の道があるだろう。"
 tutorial.0002.a_flavor: "#TUT この選択肢では、[bad_guy.GetTitledFirstName]との話し合いを試みることができます。[bad_guy.GetSheHe]があなたの[diplomacy|e]に応じてくれる可能性もありますし、[bad_guy.GetSheHe]が腹を立てる危険性もあります。#!"
 tutorial.0002.a.tt: "あなたは[bad_guy.GetTitledFirstName]と[alliance|e]を結ぶ"
 tutorial.0002.a.tt.crit_success: "あなたは#EMP 非常#!に説得力のある議論をした"
 tutorial.0002.a.tt.success: "あなたはごくまともな主張をした"
 tutorial.0002.a.tt.failure: "[bad_guy.GetTitledFirstNameNoTooltip]を怒らせた"
 tutorial.0002.b: "はは、[bad_guy.GetFirstNameNoTooltip]のホラ吹きには困ったもんだ。"
 tutorial.0002.b_flavor: "#TUT [bad_guy.GetTitledFirstName]とあなたが[friends|e]関係なので、[bad_guy.GetSheHe]の大言壮語は口だけだと知っています。#!"
 tutorial.0002.c: "児戯にも飽きたよ、[bad_guy.GetFirstNameNoTooltip]。#EMP 我#!に傅くがいい。"
 tutorial.0002.c_flavor: "#TUT この選択肢は[bad_guy.GetTitledFirstNameNoTooltip]をあなたの統治下で[vassal|e]に強制的に変えることを試みるものです。そのためには、[bad_guy.GetHerHim]に対する[war|e]に勝利しなければなりません!#!"