l_english:
 marriage_interaction.0001.desc.start:0 "[ROOT.Char.GetFullName]へ\n\n慎重に検討した結果、私は"
 marriage_interaction.0001.desc.liegetoliege:0 "私の[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))]である[rejecting_betrothed.GetTitledFirstName]と、あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))]である[rejected_betrothed.GetTitledFirstName]の婚約を破棄することにしました。"
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "私たちの婚約を破棄することにしました。"
 marriage_interaction.0001.desc.betrothedtoliege:0 "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))]である[rejected_betrothed.GetTitledFirstName]と私との婚約を破棄することにしました。"
 marriage_interaction.0001.desc.liegetobetrothed:0 "私の[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))]である[rejecting_betrothed.GetTitledFirstName]とあなたとの婚約を破棄することにしました。"
 marriage_interaction.0001.desc.end:0 "ご迷惑をおかけすることをお詫びするとともに、家族の関係が損なわれないことを心より願っております。"
 marriage_interaction.0001.a:0 "悲惨な侮辱..."
 marriage_interaction.0002.desc:0 "我が[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))]、[rejecting_betrothed.GetFullName]へ、\n\n私はあなたの[rejected_betrothed.GetTitledFirstName]との結婚が、あなた自身や私たちの家族にとって最善の利益ではないという結論に達した。このため、婚約を破棄することを決めた。"
 marriage_interaction.0002.a:0 "ああ。"
 marriage_interaction.0004.t:0 "枯れるまで放置された婚約"
 marriage_interaction.0004.desc:0 "The agreements had been made, and everything was in order, until it came time to conclude the marriage. With both parts seemingly content to pretend the arrangement was never made, it seems unlikely that [betrothed_1.GetTitledFirstName] and [betrothed_2.GetTitledFirstName] will ever married."
 marriage_interaction.0004.a:0 "だが、これでいいのだ。"
 marriage_interaction.0005.t:0 "枯れるまで放置された婚約"
 marriage_interaction.0005.desc:0 "交渉して慎重に計画を立ててきたにもかかわらず、婚約者である[other_betrothed.GetTitledFirstName]と私が結婚することはないようだ。結婚の約束を果たす時が来たにもかかわらず、どちらの当事者も契約を結ぶことに踏み切っていない。"
 marriage_interaction.0005.a:0 "今の私が誰と結婚するかは誰にもわからない。"
 marriage_interaction.0006.t:0 "枯れるまで放置された婚約"
 marriage_interaction.0006.desc:0 "交渉して慎重に計画を立ててきたにもかかわらず、婚約者である[other_betrothed.GetTitledFirstName]と私が結婚することはないようだ。結婚の約束を果たす時が来たにもかかわらず、どちらの当事者も契約を結ぶことに踏み切っていない。"
 marriage_interaction.0006.a:0 "結局誰と結婚するのだろうか？"
 marriage_interaction.0008.t:0 "婚約は信仰により破られた"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName]は[betrothed_clergy.GetHerHis]の人生を[betrothed_clergy.GetFaith.HighGodName]に捧げた—交渉して慎重に計画を立ててきたにもかかわらず、[betrothed_clergy.GetSheHe]が[betrothed_2.GetTitledFirstName]を結婚することはないだろう。"
 marriage_interaction.0008.a:0 "ああ。"
 marriage_interaction.0009.desc_clergy:0 "[betrothed_clergy.GetFaith.HighGodName]に人生を捧げた今、私は結婚を禁じられており、私の婚約者である[betrothed_2.GetTitledFirstName]を残して行かなければならない。[betrothed_2.GetSheHe]が私を許してくれますように。"
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName]は[betrothed_clergy.GetHerHis]の人生を[betrothed_clergy.GetFaith.HighGodName]に捧げた—交渉して慎重に計画を立ててきたにもかかわらず、私は婚約者と結婚することはないだろう。"
 marriage_interaction.0009.a:0 "ああ。"