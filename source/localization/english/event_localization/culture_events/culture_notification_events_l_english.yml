l_english:
 culture_notification.0010.t:0 "伝統の放棄"
 culture_notification.0010.desc:2 "The [this_player.GetCulture.GetNameNoTooltip] Culture has forsaken the [tradition.GetName] tradition"
 culture_notification.0011.t:1 "伝統の受容"
 culture_notification.0011.desc:2 "The [this_player.GetCulture.GetNameNoTooltip] Culture has embraced the [tradition.GetName] tradition"
 culture_notification.1001.t:0 "混合文化が形成された"
 culture_notification.1001.desc:0 "[founder.GetTitledFirstName]は[parent_1.GetNameNoTooltip]文化と[parent_2.GetNameNoTooltip]文化から[new_culture.GetNameNoTooltip][hybrid_culture|E]を形成した"
 culture_notification.1011.t:0 "[new_culture.GetNameNoTooltip]の混合"
 culture_notification.1011.intro:1 "良好な関係や文化的交流の増加に後押しされ、[parent_1.GetName]と[parent_2.GetName]の人々は年を追うごとにますます親密になった。今では両社会の人々はどちらか一方ではなく、同時に両方の立場から自分たちを見るようになった――新しい[new_culture.GetName]文化である。\n\n"
 culture_notification.1011.hybrid_primary_1:1 "[parent_1.GetNameNoTooltip]の伝統と価値観がこの新しい文化のバックボーンを形成し、様々な[parent_2.GetNameNoTooltip]の属性が新しい社会のニーズに合わせて適応・統合されてきた。"
 culture_notification.1011.hybrid_primary_2:1 "[parent_2.GetNameNoTooltip]の伝統と価値観がこの新しい文化のバックボーンを形成し、様々な[parent_1.GetNameNoTooltip]の属性が新しい社会のニーズに合わせて適応・統合されてきた。"
 culture_notification.1011.hybrid_no_primary:1 "[new_culture.GetNameNoTooltip]の人々は、両文化の要素を均等に取り入れ、両世界の要素を円滑にに融合させた真の混合文化を形成している。"
 culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip:0 "[hybrid_culture|E][new_culture.GetName]が[parent_1.GetName]と[parent_2.GetName][cultures|E]から形成された。"
 culture_notification.1101.t:0 "文化の分岐"
 culture_notification.1101.desc:0 "[founder.GetTitledFirstName]は[parent_1.GetNameNoTooltip]の[divergent_culture|E]である[new_culture.GetNameNoTooltip]を作成した"
 culture_notification.1111.t:0 "[new_culture.GetNameNoTooltip]の分岐"
 culture_notification.1111.intro:0 "方言が少し変わったり、風習が少し変わったり…。最初は見逃しがちだった。しかし、小さな変化が大きな変化を生み、今では[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]に住む[parent_1.GetCollectiveNoun]は代わりに[new_culture.GetName]として自分たちを認識し始めている。\n\n"
 culture_notification.1111.ethos.bellicose:0 "荒野やライバルたちの圧力に直面し、[new_culture.GetCollectiveNounNoTooltip]は武力によって生計を立て守ろうとするため、ますます戦争好きになってきている。"
 culture_notification.1111.ethos.bureaucratic:1 "[new_culture.GetCollectiveNounNoTooltip]は冗長な法律、長い年代記、迷路のような憲章に対する欲求が高まっているようで、拡大し続ける形式的慣習による社会運営を快適なものにしている。"
 culture_notification.1111.ethos.courtly:1 "With an increasing devotion to manners and etiquette, the [new_culture.GetCollectiveNounNoTooltip] are embracing a structured, ceremonious way of life in order to bring about a new age of stability and prosperity."
 culture_notification.1111.ethos.communal:0 "悲劇に見舞われた隣人を助け、勝利を分かち合うことで、[new_culture.GetCollectiveNounNoTooltip]は帰属意識と目的意識を育む緊密なコミュニティの絆を形成している。"
 culture_notification.1111.ethos.stoic:0 "危険で予測不可能な世界に直面し、[new_culture.GetCollectiveNounNoTooltip]はかつてないほど勇気と決意を重んじるようになった。"
 culture_notification.1111.ethos.spiritual:0 "自分自身の中と世界の両方に広く答えを求め、[new_culture.GetCollectiveNounNoTooltip]はかつてないほど神聖で敬虔なものになりつつある。"
 culture_notification.1111.ethos.egalitatian:0 "生まれた環境が必ずしも才能や能力を予測するものではないことを認め、[new_culture.GetCollectiveNounNoTooltip]は社会としてより平等主義的で開かれたものになってきている。"
 culture_notification.1111.ethos.unchanged:0 "彼らの人生観は基本的に変わらず、[new_culture.GetCollectiveNounNoTooltip]と[parent_1.GetCollectiveNounNoTooltip]の違いは何よりも政治的なもののように思われる――しかし、伝統や政策、国境による分断が一つの集団を二つの集団に変えてしまったという事実は残っている。"
 culture_notification.1111.outro.other:0 "\n\n[founder.GetHerHis]は、巧みな操作からか、それとも人々を新しい時代へと導こうとする真の願いからか、[founder.GetTitledFirstName]は[founder.GetHerselfHimself]をこの文化の目覚めの指導者として位置づけている。"
 culture_notification.1111.outro.founder:0 "\n\n[new_culture.GetNameNoTooltip]と共に人々が私の導きを待っている。我々の共存する未来の舞台に上がる時が来た。"
 culture_notification.1111.a.other:0 "この状況がどうなるか見物だな。"
 culture_notification.1111.a.founder:0 "新たなる年、新たなる時代、新たなる人々へ！"
 culture_notification_tooltip:0 "[divergent_culture|E][new_culture.GetName]は[parent_1.GetName][culture|E]から分岐した"