l_english:
 culture_conversion.0001.t:1 "[new_culture.GetName]になる"
 culture_conversion.0001.desc:1 "[new_culture.GetName]の衣服を着て、[new_culture.GetName]の習慣で生き、そして首都に[new_culture.GetCollectiveNoun]のものが満ちるようになり、もはや[converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)]が[converting_character.GetHerselfHimself]を[old_culture.GetName]ではなく、[new_culture.GetName]と考えるのは不思議ではない！"
 culture_conversion.0001.a:0 "物事は変わる。そして人々も変わる。"
 culture_conversion.0001.b:0 "伝統的な生活から離れるのは良い考えではない。"
 culture_conversion.0001.c:0 "我々は皆、時代とともに動いていくべきだ！"