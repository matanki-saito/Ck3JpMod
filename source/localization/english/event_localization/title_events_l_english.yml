l_english:
 title_event_francia_name_change.title:0 "一つの時代の終わり"
 title_event_francia_name_change.desc:0 "カロリング朝の治世は終わりを迎えた！\n\n[francia_title.GetName]はついに彼らの支配から滑り落ちた。カロリング家は除かれ、これらの土地はもはや、古き帝国の一部ではない。\n\n私と共にある未来の[ROOT.Char.GetTitleAsNameNoTooltip]として、我々には新しい明るい運命が待っている。従って、彼らの影響力を思わせるものは#EMP すべて#!取り払うのが適切というものだ。その#EMP 名前#!自体も含めて！"
 title_event_francia_name_change.a:0 "新たな時代の幕開けだ！"
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName]は#high $k_france$#!へと名称が変わります"
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName]は#high $k_germany$#!へと名称が変わります"
 title_event.0012.t:0 "王冠の分割"
 title_event.0012.desc:0 "[castille.GetName]が誕生し、古き[asturias.GetBaseNameNoTier]の王位は空位となり、ペラギウスの王国はついに大きすぎる代物となった。その残り物は、[leon.GetBaseNameNoTier]として永遠に知られ続けるだろう、少なくとも[castille.GetBaseNameNoTierNoTooltip]の台頭によって覆い消されるまでは。"
 title_event.0012.a:0 "さもあるべし。"
 title_event.0013.t:0 "$title_event.0012.t$"
 title_event.0013.desc:0 "今、私は[asturias.GetBaseNameNoTier]と明瞭な[castille.GetBaseNameNoTier]の両方の王座を占めており、統一された[asturias.GetNameNoTooltip]という考え方は、多くの人々にとってやや混乱しがちで、やや冗長なものと考えられている。\n\nその代わりに、貴族も平民も同様に、私の土地の西半分を、支配的な内陸部の[leon.GetBaseNameNoTier]と言い表すようになっている。"
 title_event.0013.a:0 "王冠は一つよりは二つの方が良い！"
 title_event.0014.t:0 "$title_event.0012.t$"
 title_event.0014.desc:0 "最近、[castille_char.Custom2('MyCharacterIntroduction' leon_char)]によって統治される独立した[castille.GetBaseName]が成立したことで、私の領国における[asturias.GetBaseName]の請求権は崩壊した。\n\n東方の地は我々から強固に奪われ、我々は内陸部の[leon.GetBaseNameNoTier]に支配され、あらゆる階級や宗派の民が古い称号を捨てている。"
 title_event.0014.a:0 "分割だ！"
 title_event.0014.b:0 "我々はいつの日かあの土地を取り戻すだろう…"
 title_event.0014.c:0 "万歳！#EMP 王国#!の同志たちよ！"
 title_event.0015.t:0 "$title_event.0012.t$"
 title_event.0015.desc:0 "最近の[castille.GetBaseName]の創設により、[leon_char.Custom2('MyCharacterIntroduction', castille_char)]は真に統一された[asturias.GetBaseNameNoTier]の支配者とは言えなくなった。\n\n東の我が領土の均衡を保つ力がなければ、かつての[asturias.GetBaseNameNoTierNoTooltip]はまさに[leon.GetBaseName]に過ぎないのだ。農民も聖職者も、そして貴族でさえも、皆そう口にするようになったことで、私は非常に悔しい思いをしている。"
 title_event.0015.a:0 "力は本来あるべきところに戻ったのだ。"
 title_event.0015.b:0 "今日はカスティーリャ。明日は#EMP レオン#!。"
 title_event.0015.c:0 "統治において分かれていても、我々は血で繋がっている！"