l_english:
 title_event_francia_name_change.title:0 "一つの時代の終わり"
 title_event_francia_name_change.desc:0 "カロリング朝の治世は終わりを迎えた！\n\n[francia_title.GetName]はついに彼らの支配から滑り落ちた。カロリング家は除かれ、これらの土地はもはや、古き帝国の一部ではない。\n\n私と共にある未来の[ROOT.Char.GetTitleAsNameNoTooltip]として、我々には新しい明るい運命が待っている。従って、彼らの影響力を思わせるものは#EMP すべて#!取り払うのが適切というものだ。その#EMP 名前#!自体も含めて！"
 title_event_francia_name_change.a:0 "新たな時代の幕開けだ！"
 title_event_francia_name_change.a_tt_1:0 "[francia_title.GetName]は#high $k_france$#!へと名称が変わります"
 title_event_francia_name_change.a_tt_2:0 "[francia_title.GetName]は#high $k_germany$#!へと名称が変わります"