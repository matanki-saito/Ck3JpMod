l_english:
 false_conversion.0020.t:0 "隠れ[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "公の生活において、私は[ROOT.Char.GetFaith.GetNameNoTooltip]の教えに忠実に従っている。私は[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の重要性に賛同し、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.ReligiousText]を読み、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]へ足を運ぶ。\n\nしかし、秘密裏に、私は[old_faith.GetNameNoTooltip]の教えを手放すことが難しいと感じており、私の一部は公然と古い方法を実践したいと願っている。\n\nあるいは今こそ、私の[old_faith.GetAdherentNameNoTooltip]のアイデンティティを再び主張し、私にできる他の秘密の信者や最近の改宗者たちを連れて来る時なのだろうか？"
 false_conversion.0020.a:0 "[old_faith.HighGodName]は私の心を知っている！"
 false_conversion.0020.b:0 "いやいや、今はその時ではない。"
 false_conversion.0030.t:0 "隠れ信徒への恩赦"
 false_conversion.0030.desc_start:0 "私の領国において、隠された信仰の一部または全てを密かに実践している者の話が私の耳にも届いている。\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "私は確固たる[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であるが、私の宗派は常に多元的共存の理想を支持しており、迫害を恐れて礼拝を秘密にしなければならないと感じる人がいるのは遺憾なことに思われる。\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "これらの隠れ信徒の中には、遥か昔に宗教的迫害によって影に追いやられた[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]がいるかもしれない。\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "私自身、[old_faith.GetNameNoTooltip]の儀式や信仰の多くを手放すのに苦労している。公の場で礼拝を続けることは決して許されないが、私の心は今もなお、隠れ信徒たちの秘密結社が立たされている苦境に同情して胸が痛む。\n\n"
 false_conversion.0030.desc_end:0 "もちろん、[ROOT.Char.GetTitleAsNameNoTooltip]として、全ての偽りの改宗者に公の恩赦を出すこともできるだろう…"
 false_conversion.0030.a:0 "すべての人は神を崇拝する自由があるべきだ！"
 false_conversion.0030.a.tt:0 "何人の隠れ信徒が私の申し出を引き受けてくれるかを教えてもらえるだろう。"
 false_conversion.0030.b_no_secret_faith:0 "隠れ——何だって？ありえない。"
 false_conversion.0030.b_has_secret_faith:0 "秘密のままの方が良いこともある。"
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "我が主君である[ROOT.Char.GetLiege.GetTitledFirstName]は、[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]全体に対し、信仰の性質にかかわらず、すべての人が公に神を崇拝することを望むという一般向けの通達を発した。[ROOT.Char.GetLiege.GetSheHe|U]は、隠れて宗教を実践している人々に恩赦を与えている。"
 false_conversion.0031.a:0 "ついに我々は影から抜け出すことができる！"
 false_conversion.0031.b:0 "寛容という名の嘘を聞いたことがあるが…"
 event_false_convert_my_vassal.t:0 "封臣が隠れ信仰を明かす"
 event_false_convert_my_liege.t:0 "主君が隠れ信仰を明かす"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName]は[ROOT.Char.GetFaith.GetName]のために[ROOT.Char.GetHerHis]が公にしている信仰を放棄し、[ROOT.Char.GetHerHim]自身、隠れ信徒であることを明らかにした。"
 event_false_converts.t:0 "解放された隠れ信徒"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0]人の領地を持った封臣が改宗しました。\n\n宮廷内の[ROOT.Var('num_false_converts_landless').GetValue|V0]人の領地を持たない人物が改宗しました。\n\n私の[ROOT.Var('num_false_converts_counties').GetValue|V0]の伯爵領には、隠れた信仰を公にしている大規模な隠れ信徒のコミュニティが含まれます。"
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0]人の領地を持った封臣が改宗しました。\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0]人の宮廷の領地を持たない人物が改宗しました。"
 event_false_converts_counties_only.desc:0 "私の領国内の[ROOT.Var('num_false_converts_counties').GetValue|V0]の伯爵領は、大規模な隠れ[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]のコミュニティが含まれており、これらの多くは我々のものと並行し、彼らの信仰を宣言しています。"
 false_convert_modifier:0 "偽りの改宗者の疑い"
 false_convert_modifier_desc:0 "この伯爵領の多くのコミュニティは、今でも古い信仰を秘密裏に実践していると考えられている。"
 relieved_cryptos_modifier:0 "解放された隠れ信徒"
 relieved_cryptos_modifier_desc:0 "ここの人々は、再び公に彼らの信仰を実践する許可を得たことに感謝している。"
 false_conversion.1000.t: "[ROOT.Char.GetFaith.GetName]の放棄"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はついに私"
 false_conversion.1000.desc_has_family: "と残りの家族"
 false_conversion.1000.desc_convert: "に[actor.GetFaith.GetName]への改宗を求めてきた。\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U]がこの要求を強行するということはほぼほぼ剣を私の首に当てるようなものだ。それでも危険を冒すというのなら[ROOT.Char.GetFaith.GetName]の実践を"
 false_conversion.1000.desc_voluntary: "私は[actor.GetHerHis]の要求を多かれ少なかれ受け入れてきた。しかし、[actor.GetFaith.GetNameNoTooltip]を公然と説きながら、[ROOT.Char.GetFaith.GetName]を"
 false_conversion.1000.desc_bold: "密かに反抗して続けることもできる。"
 false_conversion.1000.desc_cowardly: "暗中にて行うこともできるだろう。"
 false_conversion.1000.desc_outro: "\n\nこれは決断としても相当重い部類だ…"
 false_conversion.1000.a: "古い伝統なぞもうやめだ。"
 false_conversion.1000.b_single: "我が唇は[actor.GetFaith.GetNameNoTooltip]に明け渡そう、だが心は[ROOT.Char.GetFaith.GetNameNoTooltip]に残してやるぞ。"
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.HighGodName]は密かに[ROOT.Char.GetFaith.GetName]を信仰することでお許しになるはず。"
 false_conversion.1000.b_plural: "これから我らの口は[actor.GetFaith.GetNameNoTooltip]に明け渡され、心だけが[ROOT.Char.GetFaith.GetNameNoTooltip]を繋ぐ証となる。"
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.HighGodName]は密かに[ROOT.Char.GetFaith.GetName]を実践することで許してくれるだろう。"
 false_conversion.1010.desc_has_no_family: "と[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip]と私は、[actor.GetTitledFirstNamePossessiveNoTooltip]の要求を避けることはできないかと長い夜を過ごしたが、どうにもうまくいかなかった。ついに、[spouse.GetFirstNameNoTooltip]はある考えを口にする。\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "「例えどんなに[actor.GetTitledFirstNameNoTooltip]が強要してこようと、我らが[spouse.GetFaith.HighGodName]を見捨てることはありません。たとえ陰に紛れることになろうとも[spouse.GetFaith.HighGodName]を崇拝し続けましょう」"
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "「正直[actor.GetFaith.GetNameNoTooltip]を崇拝しようが[spouse.GetFaith.GetNameNoTooltip]を崇拝しようがどっちでもいいですよ。[actor.GetTitledFirstNameNoTooltip]が[actor.GetFaith.GetNameNoTooltip]に従えというならそれでいいじゃあないですか」"
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "「口惜しいことですが…たとえ陰に紛れたとしても[spouse.GetFaith.GetNameNoTooltip]の信仰を続けるというのは危険に過ぎます。[actor.GetTitledFirstNameNoTooltip]に屈し、[actor.GetFaith.GetNameNoTooltip]に改宗することとしましょう」"
 false_conversion.1010.desc_outro_demure: "\n\n私はこの"
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')]"
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')]"
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]の助言を聞くべきだろうか?"
 false_conversion.2000.t: "弱者の立場"
 false_conversion.2000.desc_intro: "[vulnerable_relation.Custom2('MyCharacterIntroduction', owner)]と過ごす時間が増えるにつれて、[vulnerable_relation.GetHerHis]の大きな"
 false_conversion.2000.desc_descriptor_grief: "悲しみ"
 false_conversion.2000.desc_descriptor_depression: "落胆"
 false_conversion.2000.desc_descriptor_stress: "心痛"
 false_conversion.2000.desc_bridge: "を感じられるようになってきた。\n\n"
 false_conversion.2000.desc_quote_grief: "「[deceased_character.GetFirstName]をちょっとしたことで思い出してしまう」[vulnerable_relation.GetTitledFirstNameNoTooltip]は悲嘆する。「どうして彼らなしでこの世界を生きていけましょうか」"
 false_conversion.2000.desc_quote_depression: "「日々辛くなってきています」[vulnerable_relation.GetTitledFirstNameNoTooltip]は震える声で打ち明ける。「どうしてこのまま生きていけるでしょう。生きる意欲というものが…もう…」"
 false_conversion.2000.desc_quote_stress: "「日々の人生の苦悩というものが耐えがたいものとなっています」[vulnerable_relation.GetTitledFirstNameNoTooltip]は零す。「この逃れられない運命から救われる日はこないのでしょうか」"
 false_conversion.2000.desc_outro: "\n\nよもすればこの救われぬ魂でさえも[owner.GetSecretFaith.HighGodName]ならば手を差し伸べられるかもしれない…"
 false_conversion.2000.a: "「あなたの悲しみを[owner.GetSecretFaith.GetName]の教えが癒すだろう」"
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip]は密かに[owner.GetSecretFaith.GetNameNoTooltip]に改宗するかもしれない"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip]は[owner.GetSecretFaith.HighGodName]に心酔する"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip]は失笑する"
 false_conversion.2000.b: "[vulnerable_relation.GetTitledFirstNameNoTooltip]を慰める以上のことはしなくていいだろう。"
 false_conversion.2001.t: "必要な時間"
 false_conversion.2001.desc_grief: "[deceased_character.GetTitledFirstName]のことを思い出さない日はない。この世界のあらゆるものが[deceased_character.GetHerHis]を思い出させるなんて、今まで思いもしなかったよ。"
 false_conversion.2001.desc_depression: "日々は絶え間ない新たな喜びと悲しみで満ちているのだろう。しかし、私はここにいる。灰色の海に迷い込み、[vulnerable_relation.GetAge]年もの間、過去に溺れ過ごしているのだ。"
 false_conversion.2001.desc_stress: "悪癖がついた。無意識のままに体が震え始めるのだ。爪を噛んだり、歯ぎしりをしたり、寝床で眠れずに疲れ果てるまで歩き回ったりするのだ。そんなことをしてもなお常軌を逸した心労に私が押しつぶされるような感覚がある。"
 false_conversion.2001.desc_outro: "\n\nどうすれば前に進めるか塞ぎ込んで考えていると、[vulnerable_relation.Custom2('RelationToMeAddress', owner)]がいつのまにか現れて耳打ちをしてきた。「[owner.GetSecretFaith.GetName]の力を受け入れなさい…[owner.Custom2('RelationToMeAddress', vulnerable_relation)]はあなたの苦悩を消し去ることでしょう」"
 false_conversion.2001.a: "受け入れる、我が心を[owner.GetSecretFaith.GetNameNoTooltip]に捧げよう！"
 false_conversion.2001.b: "お前は何を、何を言っているんだ、[owner.GetTitledFirstNameNoTooltip]？"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip]は今のところ…それ以上は何も言わない"
 false_conversion.8000.t: "信仰の露呈"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、私が閉じた扉の向こうで[ROOT.Char.GetSecretFaith.GetName]を実践していることを暴露しました！"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私に公然と悔い改め、[disapproving_chaplain.GetFaith.HighGodName]の前で自己を服従させるよう要求している。"
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこの問題を語りはしないが、よもすれば私は一人で悔い改めることが必要かもしれない。"
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "[ROOT.Char.GetFaith.GetNameNoTooltip]のことはもう疑いませんとも！"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip]こそ唯一絶対の教えなのだ！"
