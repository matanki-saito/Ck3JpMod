l_english:
 false_conversion.0020.t:0 "隠れ[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "公の生活において、私は[ROOT.Char.GetFaith.GetNameNoTooltip]の教えに忠実に従っている。私は[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の重要性に賛同し、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.ReligiousText]を読み、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]へ足を運ぶ。\n\nしかし、秘密裏に、私は[old_faith.GetNameNoTooltip]の教えを手放すことが難しいと感じており、私の一部は公然と古い方法を実践したいと願っている。\n\nあるいは今こそ、私の[old_faith.GetAdherentNameNoTooltip]のアイデンティティを再び主張し、私にできる他の秘密の信者や最近の改宗者たちを連れて来る時なのだろうか？"
 false_conversion.0020.a:0 "[old_faith.HighGodName]は私の心を知っている！"
 false_conversion.0020.b:0 "いやいや、今はその時ではない。"
 false_conversion.0030.t:0 "隠れ信徒への恩赦"
 false_conversion.0030.desc_start:0 "私の領国において、隠された信仰の一部または全てを密かに実践している者の話が私の耳にも届いている。\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "私は確固たる[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であるが、私の宗派は常に多元的共存の理想を支持しており、迫害を恐れて礼拝を秘密にしなければならないと感じる人がいるのは遺憾なことに思われる。\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "これらの隠れ信者の中には、遥か昔に宗教的迫害によって影に追いやられた[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]がいるかもしれない。\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "私自身、[old_faith.GetNameNoTooltip]の儀式や信仰の多くを手放すのに苦労している。公の場で礼拝を続けることは決して許されないが、私の心は今もなお、隠れ宗教家の秘密結社が立たされている苦境に同情して胸が痛む。\n\n"
 false_conversion.0030.desc_end:0 "もちろん、[ROOT.Char.GetTitleAsNameNoTooltip]として、全ての偽りの改宗者に公の恩赦を出すこともできるだろう…"
 false_conversion.0030.a:0 "すべての人は神を崇拝する自由があるべきだ！"
 false_conversion.0030.a.tt:0 "何人の隠れ宗教家が私の申し出を引き受けてくれるかを教えてもらえるだろう。"
 false_conversion.0030.b_no_secret_faith:0 "隠れ——何だって？ありえない。"
 false_conversion.0030.b_has_secret_faith:0 "秘密のままの方が良いこともある。"
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "我が主君である[ROOT.Char.GetLiege.GetTitledFirstName]は、[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]全体に対し、信仰の性質にかかわらず、すべての人が公に神を崇拝することを望むという一般向けの通達を発した。[ROOT.Char.GetLiege.GetSheHe|U]は、隠れて宗教を実践している人々に恩赦を与えている。"
 false_conversion.0031.a:0 "ついに我々は影から抜け出すことができる！"
 false_conversion.0031.b:0 "寛容という名の嘘を聞いたことがあるが…"
 event_false_convert_my_vassal.t:0 "封臣が隠れ信仰を明かす"
 event_false_convert_my_liege.t:0 "主君が隠れ信仰を明かす"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName]は[ROOT.Char.GetFaith.GetName]のために[ROOT.Char.GetHerHis]が公にしている信仰を放棄し、[ROOT.Char.GetHerHim]自身、隠れ宗教家であることを明らかにした。"
 event_false_converts.t:0 "解放された隠れ信徒"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0]人の領地を持った封臣が改宗しました。\n\n宮廷内の[ROOT.Var('num_false_converts_landless').GetValue|V0]人の領地を持たない人物が改宗しました。\n\n私の[ROOT.Var('num_false_converts_counties').GetValue|V0]の伯爵領には、隠れた信仰を公にしている大規模な隠れ信徒のコミュニティが含まれます。"
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0]人の領地を持った封臣が改宗しました。\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0]人の宮廷の領地を持たない人物が改宗しました。"
 event_false_converts_counties_only.desc:0 "私の領国内の[ROOT.Var('num_false_converts_counties').GetValue|V0]の伯爵領は、大規模な隠れ[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]のコミュニティが含まれており、これらの多くは我々のものと並行し、彼らの信仰を宣言しています。"
 false_convert_modifier:0 "偽りの改宗者の疑い"
 false_convert_modifier_desc:0 "この伯爵領の多くのコミュニティは、今でも古い信仰を秘密裏に実践していると考えられている。"
 relieved_cryptos_modifier:0 "解放された隠れ信徒"
 relieved_cryptos_modifier_desc:0 "ここの人々は、再び公に彼らの信仰を実践する許可を得たことに感謝している。"