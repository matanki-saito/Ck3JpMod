 convert_to_crypto_religion_interaction_desc: "[recipient.GetShortUINameNoTooltip]に[actor.GetSecretFaith.GetName]の秘密信仰を実践するよう唆す"
 convert_to_crypto_religion: "#D 秘密信仰#!への改宗"
 convert_to_crypto_religion_desc: "[SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName]の知恵を[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]に広め、[SCHEME.GetTargetCharacter.GetHerHim]を[SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]の隠れ信者にすることを試みます。"
 convert_to_crypto_religion_desc_general: "[CHARACTER.GetSecretFaith.GetName]の秘密の信者になる方法を教えます。"
 convert_to_crypto_religion_action: "改宗"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon!$convert_to_crypto_religion$の計画は終わる"
 convert_to_crypto_religion_general_desc: "秘密信仰を広め、隠れ信者を拡大するための[scheme|E]。"
 convert_to_crypto_religion_no_more_secret: "もはや[CHARACTER.GetSecretFaith.GetName]の秘密信仰を実践していない"
 convert_to_crypto_religion_invalid: "[target.GetShortUIName|U]を[CHARACTER.GetSecretFaith.GetName]の秘密信仰に勧誘することはもはやできません。"
 false_conversion.0020.desc_landless: "これまで私は、[ROOT.Char.GetFaith.GetNameNoTooltip]を忠実に守ってきた。[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の価値観に賛同し、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.ReligiousText]を読み、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]も訪ねた。\n\nしかし心の裡においては[old_faith.GetNameNoTooltip]の教えを忘れることは難しく、昔のやり方に戻りたいという気持ちもある。\n\nおそらく、いまこそ私は自分の[old_faith.GetAdherentNameNoTooltip]への帰依を表明し、[ROOT.Char.Custom('GetCourt')|l]に定着させるべき時なのかもしれない。"
 false_conversion.0020.c: "$false_conversion.0020.a$"