l_english:
 holy_order_hired_message:0 "聖戦騎士団を雇った"
 holy_order.hired_message:1 "[holy_order.GetName]が[actor.GetUIName]によって招集されています"
 holy_order_hired_by_enemy_message:0 "敵の聖戦騎士団"
 holy_order.hired_by_enemy:1 "[holy_order.GetName]は[actor.GetUIName]によって招集され、現在我々に敵対しています"
 holy_order.destroyed_message:1 "[title.GetName]が廃止された。"
 holy_order_expanded:0 "聖戦騎士団の拡大"
 holy_order.new_lease:1 "[holy_order.GetName]は現在、[former_holder.GetTitledFirstName]から[barony.GetName]を貸与されています"
 holy_order.0001.t:0 "聖戦騎士団"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が外に立って私を待っている。[recipient.GetHerHis]の荷造りは終わり、その側近たちも出立の準備は整っている。\n\n"
 holy_order.0001.desc:0 "「それで、我が[root.GetLadyLord]、旅の行き先はどこなのですか？」"
 holy_order.0001.desc_relation:0 "「それで、[recipient.Custom2('RelationToMeShort', ROOT.Char)]、旅の行き先はどこなのですか？」"
 holy_order.0001.a:0 "あなたは[holy_order_1.GetName]に行くのだ。"
 holy_order.0001.b:0 "目的地は[holy_order_2.GetName]だ。"
 holy_order.0001.c:0 "遠い場所だ。[recipient.GetHerHim]へ！"
 holy_order.0001.d:0 "いま、あなたは[holy_order_4.GetName]の問題児だ。"
 holy_order.0001.e:0 "私は間違っていた——あなたはここにいるべきだ！"
 holy_order.0002.desc:0 "私は崇高なる御力にお仕えせよとの呼びかけにお応えする所存です。私を義の道へと導いて頂きましたことに感謝いたします。"
 holy_order.0002.a:0 "あなたが[ROOT.Char.GetFaith.HighGodName]の役に立てると信じている！"
 char_interaction.0001.opening_low_piety:0 "貴公のような罪深い存在が、[ROOT.Char.GetFaith.HighGodName]の聖戦騎士団に這いつくばってやって来るとは…世俗的な豊かさを心配する前に、まず自分の魂の救済に集中すべきです。"
 holy_order.0200.desc:0 "金を求める貴方の請願は聞きました、[order.GetName]はそれに応じるでしょう。"
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName]は私に微笑んだ！"
 holy_order.0200.b:0 "だが…だが私には金が必要だ！"
 holy_order.0202.second_time:0 "再び、あなたが我が騎士団に#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!ゴールドを借りていることを思い出していただきます。"
 holy_order.0202.opening:0 "あなたは我が騎士団に#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!ゴールドを借りています。"
 holy_order.0202.desc:0 "あなたが金を返さない場合は、我々は貴方に返済させる別の方法を用意しております——[ROOT.Char.GetFaith.HighGodName]は喜ばれる方法でしょう、あなたにとってはそうではないかもしれませんが。"
 holy_order.0202.a:0 "当然、我々の合意は尊重する。"
 holy_order.0202.a_no:0 "償いはする！金を手に入れさせてくれ..."
 holy_order.0202.a._not.tt:0 "@warning_icon!#X [gold_i][gold|E]が足りません#!"
 holy_order.0202.b_christian:0 "忍耐は美徳ではないのか？"
 holy_order.0202.b:0 "同じ信者として…もっと時間をくれ！"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip]はあなたにさらに五年を与えます"
 holy_order.0202.c:0 "あるいは我々は代わりの返済方法を見出だせるかもしれない…？"
 holy_order.0202.c.tt:0 "@warning_icon!#X [recipient.GetTitleAsNameNoTooltip]はあなたに何かを求めるでしょう#!"
 holy_order.0202.d:0 "その金は私の手にある方がより有用だ！"
 holy_order.0203.desc:0 "私は約束を破る者を親切に見ないし、[ROOT.Char.GetFaith.HighGodNameAlternate]もまたそうです。この軽蔑を正すため、我々が[ROOT.Char.GetFaith.HighGodNamePossessive]の努めをさらに進められるよう、あなたは我々に[province.GetName]を貸与することができるはずです。"
 holy_order.0203.a:0 "もちろん、[province.GetNameNoTierNoTooltip]はあなたのものになるだろう。"
 holy_order.0203.b:0 "馬鹿げた要求だ！"
 holy_order.0204.desc:0 "私は約束を破る者を親切に見ないし、[ROOT.Char.GetFaith.HighGodNameAlternate]もまたそうです。この軽蔑を正すため、あなたは[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]である[child.GetTitledFirstName]を[ROOT.Char.GetFaith.HighGodNamePossessive]の努めを行うために我々のもとへ送ることができるはずです。"
 holy_order.0204.a:0 "わたし…私は[child.GetHerHim]を[child.GetHerHis]の道に送り出します。"
 holy_order.0204.a.tt:1 "あなたは、もはや騎士団に金を支払う義務はありません"
 holy_order.0205.desc:0 "今回の借金の件は、あなたの強欲さを示す恥ずべきものです。このことは[ROOT.Char.GetFaith.ReligiousHeadName]のお耳に届くようにいたします！"
 holy_order.0205.a:0 "呪われろ！"
 holy_order_letter.opening:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]に仕える者"
 holy_order.1001.intro:1 "我々[holy_order.GetName]は組織が大きくなるにつれ、[ROOT.Char.GetFaith.GetAdjective]信仰の防衛を強化するために、より多くの土地を必要としています。"
 holy_order.1001.end:0 "\n\n[target_barony.GetName]が我々の目的に完全に適しているので、どうか大義のためにそれを貸与していただきたいと考えています。"
 holy_order.1001.a:0 "承知した。[ROOT.Char.GetFaith.HighGodName]のために！"
 holy_order.1001.b:0 "代わりに[alternative_barony.GetNameNoTierNoTooltip]があなたに仕えるべきではないかな？"
 holy_order.1001.c:1 "いや、この土地は与えられない。"
 holy_order.2001.t:0 "神の意図"
 holy_order.2001.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]である[child.GetFirstName]が私のところに来た時、私は[child.GetSheHe]が何かとても深刻な話を持って来たことがすぐにわかった。\n\n「[ROOT.Char.Custom('MotherFather')|U]よ、ここでの私の人生は永遠に他人の影に導かれるでしょう。代わりに私を[holy_order.GetName]に加え、[child.GetFaith.HighGodName]に奉仕させてください。しっかりと考えた上で、それが私が望んでいることです。」"
 holy_order.2001.a:0 "[child.GetFaith.HighGodNameAlternate]にお前を導かせよう、我が[child.Custom('DaughterSon')]。"
 holy_order.2001.b:0 "壮大なものではないかもしれないが、私はここでお前のための計画を立てている。"
 holy_order.2002.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))]の[sibling.GetTitledFirstName]が[sibling.GetHerHis]の計画を私に教えてくれたが、それを[sibling.GetSheHe]が長い間熟考してきたことは明らかだった。\n\n「ここには私のためのものはほとんどなく、誰かに奉仕するのであれば、私はむしろ[sibling.GetFaith.HighGodName]自身に奉仕したいのです。私は[holy_order.GetName]に参加します。」"
 holy_order.2002.a:0 "お前の選択を認めよう、[sibling.Custom('SisterBrother')]。"
 holy_order.2002.b:0 "ああ、それは絶対に#EMP 駄目だ#!！"
 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:1 "[grandmaster.GetFaith.GetAdjective]信仰への脅威を食い止める真の戦士の必要性は常に存在しているはずです。\n多くの適性があり、相続の見込みが少ない貴公の[child.Custom('DaughterSon')]、[child.GetTitledFirstName]は、[holy_order_scope.GetName]に奉仕することで、より良い人生を歩んでいけると信じています。我々と一緒に、[child.GetSheHe]は訓練し、学び、やがて貴公の名に大きな名誉をもたらすことでしょう。"
 holy_order.2003.a:0 "[child.GetHersHis|U]の人生は真の[child.GetFaith.GetAdherentName]だ。"
 holy_order.2003.child_joins_order:0 "[child.GetFirstName]は[GetTrait('order_member').GetName( child.Self )]を獲得し、[grandmaster.GetTitledFirstNameNoTooltip]の宮廷に加わります"
 holy_order.2003.b:0 "代わりに[alternative_child.GetFirstNameNoTooltip]を訓練することもできるのでは？"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName]は[GetTrait('order_member').GetName( alternative_child.Self )]を獲得し、[grandmaster.GetTitledFirstNameNoTooltip]の宮廷に加わります"
 holy_order.2003.c:0 "[child.GetHerHis|U]の居場所は私と共にここにある。"
 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "[child.GetFaith.HighGodNameAlternate]に人生を捧げてきたが、[child.GetFaith.HighGodNameSheHe]は私が自分の家族を無視することを望んではいないだろう。\n\n[grandmaster.GetTitledFirstName]は、私に元の生活に戻り、残してきた世俗の努めを果たすことを許してくれた。"
 holy_order.2004.a:0 "ようこそ我が家へ、私の[child.Custom('DaughterSon')]！"
 holy_order.2004.b:0 "いや。ここにはもうお前の居場所はない。"
 holy_order.2005.t:0 "帰還"
 holy_order.2005.desc:0 "[child.GetTitledFirstNamePossessive]の訪問はいつもより長く続いた。[child.Custom('DaughterSon')]が大広間を何日も占拠し——私の料理を腹一杯貪り食い、召使たちに嫌がらせをするようになって初めて——私は[holy_order.GetName]に戻るという話題を持ち出した。[child.GetHerHis|U]の反応は残念ながら熱狂的なものだった。\n\n「[ROOT.Char.Custom('MotherFather')]よ、聞いていなかったのですか？[grandmaster.GetTitledFirstName]は、[child.GetFaith.GetName]への私の義務を免除してくれるほど寛大な存在なのです！私は家族に仕えるために、ようやく家に帰ってきたのです。」"
 holy_order.2005.a:0 "ええ、お前は…ここに残るのか？"
 holy_order.destroyed_title:0 "聖戦騎士団は解散した"