l_english:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName]はあなたのカリフに服従している"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "選択したカリフ制を放棄することは、生涯にわたって容易になります"
 head_of_faith.0000.t:0 "預言者の後継者"
 head_of_faith.0000.desc:0 "そしてすべての真なる信仰者は私に、宗派の秀でたる者として、現在のカリフに私自身の忠誠を誓うことを期待している。\n\n[ROOT.Char.GetFaith.HighGodName]の下にある究極的な権威に服従してのみ、私は己自身を権威づけることができるのだ。我らと神学的な相違があろうとも。\n\n目下の主たる問題は、無論、私が#EMP 誰に#!対して――もっとも賢き人々はどれだけ#EMP 誠実に#!であるかも問おうが――誓うかということだ…"
 head_of_faith.0001.t:0 "$head_of_faith.0000.t$：スンナ派"
 head_of_faith.0001.desc:0 "我ら[ROOT.Char.GetFaith.GetAdherentName]は、$head_of_faith.0000.desc$アブー・バクルの後継者の道をたどることを選んだ。"
 head_of_faith.0001.a:0 "スンナ派正統派に再編することが唯一の選択肢だ。"
 head_of_faith.0001.b:0 "我らは[old_caliph.GetFaith.GetAdjectiveNoTooltip]の権威に忠実であり続けねばならない！"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip]は我らの#EMP 現在の#!忠誠を得ている…"
 head_of_faith.0001.d:0 "[old_caliph.GetTitledFirstNameNoTooltip]に従おう…今のところは…"
 head_of_faith.0011.t:0 "$head_of_faith.0000.t$：シーア派"
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName]は$head_of_faith.0000.desc$アリーの無謬なる子孫を信奉する"
 head_of_faith.0011.a:0 "シーア派主流の思想が我らを呼んでいる。"
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip]が我らに命じている。今のところは。"
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"
 head_of_faith.0021.t:0 "$head_of_faith.0000.t$：ムハッキマ"
 head_of_faith.0021.desc:0 "スンナ派とシーア派の低劣な政治を否定し、[ROOT.Char.GetFaith.GetName]はイスラムのムハッキマ派を信奉するようになった。この運動に加わっている者たちは、私が現在のカリフに服従することを期待はしていないが、私が明確に忠誠を誓えば、カリフを受け入れるかもしれない。"
 head_of_faith.0021.a:0 "我々自身の指導者を選出できる。"
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0031.t:0 "$head_of_faith.0000.t$：ザンダカ主義"
 head_of_faith.0031.desc:0 "ザンダカとして、我らは他のイスラム宗派が預言者の系譜をいかにたどるかということにほとんど関心を払わず、そのかわり彼らは我々を嫌っている。仲間である[ROOT.Char.GetFaith.GetAdherentNamePlural]は確かに、私が現在のカリフへの服従を宣言することを期待していない。\n\nとはいえ、おそらくイスラムの大国のひとつに忠誠を誓えば、我々の信仰のためにそれなりの安全と寛容を購うことはできる…"
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"