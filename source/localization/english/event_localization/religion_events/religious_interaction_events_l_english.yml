l_english:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "多大なる祈りと熟考の末、私はあなたから求めのあった[secondary_recipient.GetWifeHusband]、[secondary_recipient.GetFirstNameNoTooltip]との離婚について、"
 religious_interaction.1.consanguinity:0 "近親婚であるという理由で認めることにしました。"
 religious_interaction.1.fallback:0 "姦通の疑いがあるという理由で認めることにしました。"
 religious_interaction.1.adultery:0 "姦通を理由として認めることにしました。"
 religious_interaction.1.different_faith:0 "真の信仰に従っていないという理由で認めることにしました。"
 religious_interaction.1.eunuch:0 "適切な能力がないという理由で認めることにしました。"
 religious_interaction.1.a:0 "すまない、[secondary_recipient.GetFirstNameNoTooltip]。"
 religious_interaction.2.desc:0 "多大なる熟考の末、私はあなたから求めのあった[secondary_recipient.GetWifeHusband][secondary_recipient.GetFirstNameNoTooltip]との離婚を認めることが、我々の家の最善の利益であると決断し、"
 religious_interaction.2.infertility:0 "結婚生活を完遂することを拒否したという理由で認めることにしました。"
 religious_interaction.2.adultery:0 "他人と一緒に寝たことで結婚の神聖さを侵したいう理由で認めることにしました。"
 religious_interaction.3.desc:0 "私はあなたの窮状を鑑みて、あなたの要請を許可することにしました。"
 religious_interaction.3.defensive_war:0 "これらの資金が[war_target.GetTitledFirstName]と[war_target.GetHerHis]の侵略してくる[war_target.GetFaith.GetAdjective]の群れに対してあなたを守る助けとなりますように！"
 religious_interaction.2.offensive_war:0 "これらの資金があなたに[war_target.GetTitledFirstName]との戦いにおいて勝利をもたらしますように！"
 religious_interaction.3.fallback:0 "これらの資金があなたの土地に正しい信仰を広めるのに役立ちますように！"
 religious_interaction.3.a:0 "[ROOT.Char.GetFaith.WealthGodName]を讃えよ。税金の払い戻しであるぞ！"
 religious_interaction.3.b:0 "これらの資金が私に勝利をもたらすだろう！"
 religious_interaction.3.c:0 "私はこの資金を賢く使うだろう。"
 religious_interaction.3.d:0 "この金は金庫に空いた穴を埋めてくれる！"
 religious_interaction.32.desc:0 "私はあなたのご要望を検討した結果、それを却下することにいたしました。"
 religious_interaction.32.a:0 "なんてことだ！"
 religious_interaction.4.desc:0 "私はあなたの要求を熟慮した結果、[target.GetName]へのあなたの請求権を認めることにしました。"
 religious_interaction.4.child:0 "[secondary_recipient.GetTitledFirstName]は単なる子供に過ぎず、あなたが介入する権利があります。"
 religious_interaction.4.they_are_female:0 "[secondary_recipient.GetTitledFirstName]は女性であり、あなたには介入する権利があります。"
 religious_interaction.4.they_are_male:0 "[secondary_recipient.GetTitledFirstName]は男性であり、あなたには介入する権利があります。"
 religious_interaction.4.fallback:0 "あなたの祖先が確かに古代にその土地を支配していたという反論の余地のない証拠が出てきました。"
 religious_interaction.4.a:0 "私は自身が統治者にふさわしいことを証明する！"
 religious_interaction.42.desc:0 "私はあなたの[target.GetName]への請求権について検討した結果、却下することにしました。"
 religious_interaction.42.a:0 "畜生め！"
 religious_interaction.5.child:0 "未成年であることは、"
 religious_interaction.5.they_are_female:0 "あなたの女性的な地位は、"
 religious_interaction.5.they_are_male:0 "あなたの男性的な地位は、"
 religious_interaction.5.fallback:0 "あなたの明らかな信仰心の欠如は、"
 religious_interaction.5.outro:0 "教会にとって大いなる懸念であり、私は[actor.GetHerHis]の要求により[actor.GetName]に対し、[target.GetName]の請求権を与えました。"
 religious_interaction.5.a:0 "これは滑稽だ！"
 religious_interaction.1001.t.fatwa:0 "ファトワー発行！"
 religious_interaction.1001.t:0 "法による糾弾！"
 religious_interaction.1001.desc:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]、[actor.GetTitledFirstName]は、[actor.GetHerHis]の[actor.GetFaith.PriestNeuterPlural]が書いた手紙の中で、私を罪人として非難している！\n\nこれは私が[recipient.GetFaith.GetAdjective]の土地を支配する資格がないと主張する法的根拠とすることができるだろう。"
 religious_interaction.1001.a:0 "もし、[actor.GetSheHe]が私の主君じゃなかったら…"
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName]は私の称号の一つを[revoke|E]できます"
 religious_interaction.1010:0 "あなたが罪を償おうとすることは称賛に値します。私はあなたの寛大な寄付を受け入れ、お返しに私の祝福を送ります。"
 religious_interaction.1011:0 "あなたの悪行は、ただ金で償うにはあまりに深刻です。もし本当に罪を償いたいのならば、自分のやり方を変え、本当に赦しを求めることを私に証明しなければなりません。その時だけ、あなたの寄付を受け入れます。"
 religious_interaction.1020:0 "[actor.GetTitledFirstName]から貴君の悪行の数々について気がかりな知らせを聞き及びました。"
 religious_interaction.1021:0 "もしかするとご自身を[actor.GetFaith.GetAdherentName]であるとお思いなのかもしれませんが、その所業は、貴君が真の[actor.GetFaith.HighGodName]の道に従っていないことを証明しています。貴君の邪な振る舞いが[actor.GetFaith.GetAdjective]の義の仮面の陰に隠れることを私は容赦しません。したがって、貴君を信仰から破門する他ないのです。貴君の魂に[actor.GetFaith.HighGodName]のご慈悲がありますように。"
 religious_interaction.1022:0 "私はあなたが語る[secondary_recipient.GetTitledFirstNamePossessive]の悪行の話に最も不安と畏れを感じております。このようにするのは私にとって心苦しいですが、[actor.GetFaith.GetAdjective]の信仰の為に[secondary_recipient.GetSheHe]は破門されなければならないという事に同意いたします。"
 religious_interaction.1023:0 "仲間である[actor.GetFaith.GetAdherentName]を破門させようとするとはあなたは一体何を考えているのですか？[actor.GetFaith.GetAdjective]信仰は政治的利益のために使う道具ではないのです！あなたはそのような要求により自身が破門されなかったことを幸運と思うべきです。 "
 religious_interaction.1024:0 "あなたは本当に自分の罪を悔い改め、自分を贖うために、長い道のりを歩んできたようですね。あなたの[actor.GetFaith.GetAdjective]信仰に対する冒涜は確かに許し難いものでしたが、最近のあなたの行動を見ていると、もう一度機会があると信じています。\n\nこのことを鑑み、私はここにあなたに対する破門を解除し、あなたが[actor.GetFaith.GetAdjective]信仰に戻ることを歓迎します。"
 religious_interaction.1025:0 "私が人々を軽々しく破門すると思いますか？中途半端な謝罪で償いができると思いますか？好きなだけ懇願しなさい。自身の邪悪な道を変えたことを証明するまで、あなたは[actor.GetFaith.GetAdjective]信仰に戻ることは許されません。"
 religious_interaction.1030:0 "多くの時間をかけて熟考した結果、私はあなたの言葉が真実であり、賢明であると結論付けました。私は修道会に入り、[actor.GetFaith.HighGodName]に一人で仕える新しい生活を始めます。"
 religious_interaction.1031:0 "私の人生を根こそぎ投げ捨てて、孤立した修道会に逃げ込めと言うあなたの提案は馬鹿げています。 私は今いる場所に満足しているし、それを変えるつもりはありません。"
 religious_interaction.1000.positive:0 "[recipient.GetFirstNameNoTooltip]が私の訴えに知恵を見出してくれたことは喜ばしい。"
 religious_interaction.1000.negative:0 "不幸な…"
 religious_interaction.1000.strong_negative:0 "畜生め！"
 religious_interaction.1024.positive:0 "[recipient.GetFirstNameNoTooltip]が私の行動に知恵を見出してくれたことは喜ばしい。"
 religious_interaction.2002.desc:0 "私は光の中にあなたを追いかけ、[ROOT.Char.GetFaith.GetName]に改宗することに決めました！"
 religious_interaction.2002.a:0 "[ROOT.Char.GetFaith.HighGodName]に祝福を！"
 religious_interaction.2003.desc:0 "あなたの世俗的な言葉で私の強い信仰を揺るがすことはできません。私はむしろ[recipient.GetFaith.DivineRealm]の中で恩恵を得たいのです。"
 religious_interaction.2003.hooking_out:0 "\n\nまた、あなたが私に借りがあることを思い出していただきたい、それから単に本当の信者というだけで私を追うのはやめるべきです。"
 religious_interaction.2003.a:0 "私はただあなたの救済を望んだのだ。"
 religious_interaction.2003.b:0 "まあ、この世界ではその代償を支払うことになるだろう！"
 religious_interaction.2003.c:0 "こんなことでおまえを開放すると思うなよ！"
 religious_interaction.2003.d:0 "ああ、あなたは私の言うことを正確に信じてくれると思っている。"
 religious_interaction.2011.desc:0 "喜んでご一緒させて頂きたいのですが、[recipient.GetFaith.HouseOfWorshipPlural]の改修費と、農民の間で布教活動をするための費用が…\n\nもしこれらの取り組みに費用を捻出して頂けるのであれば、私は喜んであなたの[ROOT.Char.GetFaith.HighGodName]のために祈りましょう。"
 religious_interaction.2011.a:0 "信仰のためなら何でもしよう。"
 religious_interaction.2011.b:0 "あなたの永遠の救いのために金を出す気はない！"
 religious_interaction.2011.c:0 "あなたは金よりもはるかに価値のあるもののためにこれを行うのだ。"
 religious_interaction.2012.desc:0 "私はあなたの信仰の知恵を目にしておりますが、暗闇から光の中へ至る道のりがどれほど長く曲がりくねったものであるかもご理解いただきたく存じます。\n\nあなたが私が必要なものを何でも支援すると約束してくだされば、その旅は幾分楽なものになるでしょう。"
 religious_interaction.2012.a:0 "[ROOT.Char.GetFaith.GetNameNoTooltip]のために、どこであろうと受けいれる。"
 religious_interaction.2012.b:0 "あなたの魂のために交渉するつもりはない！"
 religious_interaction.2012.c:0 "そもそも返すべき借りがあるのでは無いのかな？"
 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\n今こそ、私に続いて光の中へ進む時だ、我が[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]。私へのあらゆる借りを考慮し、あなたが[actor.GetFaith.GetName]に改宗することを要求する！"
 religious_interaction.2021.a:0 "私は…いいでしょう、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]。"
 religious_interaction.2100.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U]の裁き"
 religious_interaction.2100.desc:1 "[ROOT.Char.GetFaith.HighGodName]はどれだけ長い間暗い独房にいたかをご存じだ。厳しい日差しに目が眩む。私を[imprisoner.Custom('FortifiedBuilding')]から荒野に連れ出す護衛らは、驚くほど厳粛で、儀式的ですらある。"
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U]の裁きは公平だ！"
 religious_interaction.2100.a.unbeliever:0 "私をここに#EMP 残して#!行くのか？！"
 religious_interaction.2100.a.success:0 "あなたは試練から生き残る"
 religious_interaction.2100.a.failure:0 "あなたは太陽の下で死ぬ"
 religious_interaction.2101.start.desc:0 "水！水をくれ！喉も頭も肌も——全てが焼けてしまう！\n\n本当に[ROOT.Char.GetFaith.DevilName]はここに？惨めなわたしを笑っていた？[ROOT.Char.GetFaith.WaterGodName]が水さしをすすめた？私は飲んで、飲んだが、渇きは癒えなかった。"
 religious_interaction.2101.end.desc:0 "\n\n[imprisoner.GetTitledFirstName]が戻ってきて、瓶を私の唇に押し付けると、心の靄が晴れる。[imprisoner.GetTitleAsNameNoTooltip]は、私が生きていたことに少し失望しているようだが、しかし、神は伝えたのだ。"
 religious_interaction.2101.a:0 "私は無実だ！"
 religious_interaction.2102.desc:0 "[prisoner.GetTitledFirstNamePossessive]の裁判の最終日、我々は意識はないがまだ息のある[prisoner.GetHerHim]を発見した。\n\n「奇跡だ！」[ROOT.Char.Custom('DefaultPriestTitle')]は両手を天に向けて宣言する。「[ROOT.Char.GetFaith.HighGodName|U]のお告げだ！この[prisoner.GetWomanMan]は無実である！」"
 religious_interaction.2102.a:0 "これは[ROOT.Char.GetFaith.HighGodNamePossessive|U]のご意志だ。"
 religious_interaction.2102.b:0 "[prisoner.GetSheHe|U]はほとんど死んでいるように見えるが…"
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U]が#EMP いつも#!正しいわけではない！"
 religious_interaction.2102.b.success:0 "干渉は明らかにならない"
 religious_interaction.2102.b.failure:0 "あなたは殺人者として暴かれる"
 religious_interaction.2103.end.desc:0 "\n\nこれが[ROOT.Char.GetFaith.HighGodHerHis|U]の意志ならば、おそらく私はそれに値する。もしかしたら私は…邪悪。"
 religious_interaction.2103.a:0 "わ…私はとても疲れている…"
 religious_interaction.2104.desc:0 "[prisoner.GetTitledFirstNamePossessive]の裁判最終日、[prisoner.GetSheHe]は我々が近づいても動かない。使用人の一人が水さしを[prisoner.GetHerHis]の乾いた唇に当てるが、水は何の反応もなくあごを流れ落ちる。\n\n「[ROOT.Char.GetFaith.HighGodName|U]のお告げです！」[ROOT.Char.Custom('DefaultPriestTitle')]が宣言し、両手を天に向けて上げる。「この[prisoner.GetWomanMan]は有罪だ！」"
 religious_interaction.2400.t:0 "大論争"
 religious_interaction.2400.desc:0 "[recipient.GetSheHe]が[actor.GetTitledFirstNamePossessive]の燃えるような手紙を私に読み、それが私たちが共有する信仰の善悪についての公の場での議論を挑発し、[recipient.GetFaith.GetNameNoTooltip]の基本的な教義への私の固執に疑問を投げかけるので、小姓は恐怖に震えている。\n\n手紙の口調が私の信心についての[actor.GetShortUINamePossessiveNoTooltip]の意見に疑いの余地を残さないので、私の下僕はその言葉でつまってしまう。"
 religious_interaction.2400.a:0 "野良犬め！受けて立とうか！"
 religious_interaction.2400.a.tt_success:0 "公の論争で[actor.GetShortUINameNoTooltip]が恥をかく"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip]が私の信仰に異議をとなえることに成功する"
 religious_interaction.2400.b:0 "こんな茶番で[recipient.GetFaith.HighGodNamePossessive]の名を汚したくない。"
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip]に知らせが行くでしょう"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U]は私の討論への挑戦を断わった"
 used_literalist_debate_modifier:0 "最近論争をした"
 used_literalist_debate_modifier_desc:0 "この人物は最近、信仰の根幹に関わる議論を開始した。"
 literally_debated_modifier:0 "最近論争をした"
 literally_debated_modifier_desc:0 "この人物は最近、信仰の根幹に関わる議論を行っている。"
 religious_interaction.2401.desc_intro:0 "相手と私は[debate_locale.GetNameNoTierNoTooltip]の大きなホールで会うことになった。わずか数フィートしか離れていない不安定なテーブルの上に立ち、熱心な観衆の群れに囲まれている。議論が始まるのを待ちわびている人たちの間には、無言の静けさが漂っている。\n\n"
 religious_interaction.2401.desc_won:0 "一時間かけて、私は[recipient.GetTitledFirstName]を論破し、[recipient.GetHerHis]の信仰心と貞操観念を攻撃し、[actor.GetFaith.HighGodName]に対する[recipient.GetHerHis]の忠誠心にさえ疑問を投げかけた。観衆はたちが悪く、[recipient.GetTitledFirstNameNoTooltip]に腐った卵やカビの生えたキャベツをぶつけ、それは[recipient.GetSheHe]がホールから逃げ出すまで続いた。"
 religious_interaction.2401.desc_lost:0 "[recipient.GetTitledFirstNamePossessive]の言葉の猛攻がすぐに始まり、私に反論する機会はほとんどなく、いつの間にか群衆は勝者を決めていた。\n\n数分間、腐った野菜の雨に耐え続けたが、農民の一人が私の頭に生きたにわとりを投げつけてきたので、ついに退却を余儀なくされた。"
 religious_interaction.2401.a_won:0 "私は[actor.GetFaith.HighGodName]に愛されていないのだろうか？"
 religious_interaction.2401.a_lost:0 "[actor.GetFaith.GetReligion.GetNameNoTooltip]はこうした人々に理解されない！"
 religious_interaction.2402.desc_won:0 "討論を挑んだ[actor.GetTitledFirstNamePossessive]の自信に満ちた態度とは裏腹に、[actor.GetHerHis]の決意は、縮み上がるような私の言葉と敬虔な批判の嵐の前に溶けてしまう。そのうち群衆も加わって、対戦相手は、腐った野菜の雨と、特に攻撃的な一羽の雄鶏の前に退却した。"
 religious_interaction.2402.desc_lost:0 "私は全力を尽くしたが、[actor.GetTitledFirstName]は自分の主張を非常によく研究していて、群衆はすぐに[actual.GetHerHis]の言いなりになってしまう。続けて、一時間以上も私を叱責し、この世のあらゆる悪徳について非難し、[recipient.GetFaith.HighGodName]への忠誠にまで疑問をほのめかした。\n\nやがて私は群衆の腐った農産物の集中砲火に追われて逃げ出した。"
 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName]には勝ち目がない。準備ができていたと[victim.GetHerselfHimself]は信じていたが、私はその弱々しいを主張をハエのように振り払う。反論のたびに、[victim.GetFirstNameNoTooltip]は殴られたようにたじろぐ。時間が経ち、[victim.GetSheHe]が守りきれなくなったように見え、群衆さえも静かになる。\n\n「...それが理由です。」私は劇的に手を上げ、部屋の向こうに非難の指を向けて言う。「あなたはけっして…」、私がそこで止めたとき、[victim.GetFirstNameNoTooltip]は息を切らし、"
 religious_interaction.2403.conclusion_either:0 "自分の胸をつかんでいる。"
 religious_interaction.2403.conclusion_man:1 "自分の腕をつかんでいる。"
 religious_interaction.2403.conclusion_woman:1 "胃のあたりをつかんでいる。"
 religious_interaction.2403.a.low_compassion:0 "「卑怯者の道を選んだな、わかった。」"
 religious_interaction.2403.a.zealous:0 "「[ROOT.Char.GetFaith.PantheonTerm]が勝者を決めたようだな。」"
 religious_interaction.2403.a.stubborn:0 "「おい、まだ終わってない！」"
 religious_interaction.2403.a:0 "「だ…大丈夫かい？」"
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName]は心臓発作で[character_death_dies|E]亡します"
 religious_interaction.2500.desc:0 "あなたが目覚めるためには…[ROOT.Char.GetFaith.HighGodNameAlternate]からのしるしに違いない！真の信仰へのあなたの参加を歓迎します。"
 religious_interaction.2500.a:0 "[ROOT.Char.GetFaith.HighGodName]を讃えよ！"
 religious_interaction.2501.desc:0 "ご冗談でしょう？あなたの見え透いた政治的逃避の試みで、[recipient.GetFaith.HighGodName]の怒りは止められませんよ！"
 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc:0 "多大なる祈りと熟考の末、私はあなたから求めのあった[secondary_actor.GetFirstNameNoTooltip]と[secondary_recipient.GetWifeHusband]である[secondary_recipient.GetFirstNameNoTooltip]との離婚について、"
 religious_interaction.6.consanguinity:0 "近親婚であるという理由で認めることにしました。"
 religious_interaction.6.fallback:0 "姦通の疑いがあるという理由で認めることにしました。"
 religious_interaction.6.adultery:0 "姦通を理由として認めることにしました。"
 religious_interaction.6.different_faith:0 "真の信仰に従っていないという理由で認めることにしました。"
 religious_interaction.6.eunuch:0 "適切な能力がないという理由で認めることにしました。"
 religious_interaction.6.a:0 "すまない、[secondary_recipient.GetFirstNameNoTooltip]。"
 religious_interaction.2100.descwaterlogged: "Whilst the sun shines brightly, the marshy ground I stand on squelches and sucks at my feet. I soon spot my imprisoner [imprisoner.GetTitledFirstName] approaching smugly but somewhat gingerly across the sodden turf, accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant: "The sun shines brightly, the ground I stand on looks healthy and lush. I soon spot my imprisoner [imprisoner.GetTitledFirstName] approaching — with something of an air of uncertainty — accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descforest: "The sun shines brightly, falling in dappled rays through the tree cover. I soon spot my imprisoner [imprisoner.GetTitledFirstName] fighting [imprisoner.GetHerHis] way through the thicket, accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis: "The sun beats down in the desert, glancing off the surface of the oasis. I soon spot my imprisoner [imprisoner.GetTitledFirstName] splashing through its waters, accompanied by several [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.deschostile: "As I lay my eyes on [imprisoner.GetTitledFirstName], flanked by a dozen [imprisoner.Custom('DefaultPriestTitlePlural')], the purpose of our little trip becomes clear.\n\n\"[ROOT.Char.GetFullNameNoTooltip]. You will be left here, tied to this stake, and [imprisoner.GetFaith.HighGodName] shall determine your fate. If you are innocent, you shall live, but if you are guilty, you shall perish.\""
 religious_interaction.2100.middledefault: "\"For your transgressions, you shall be judged by almighty [imprisoner.GetFaith.HighGodName|U].\" [imprisoner.GetSheHe|U] booms. The guards step forward and lash my limbs to a stake; the [imprisoner.Custom('DefaultPriestTitlePlural')] begin a dirge, arms outstretched. The party then retreats. I am alone, expected to die of thirst."
 religious_interaction.2100.middleoasis: "\"For your transgressions, you shall be judged by almighty [imprisoner.GetFaith.HighGodName|U].\" [imprisoner.GetSheHe|U] booms. The guards step forward and lash my limbs to a stake, chest-deep in the oasis; the [imprisoner.Custom('DefaultPriestTitlePlural')] begin a dirge, arms outstretched. The party then retreats. I am alone, expected to die of thirst."
 religious_interaction.2100.endwaterlogged: "\n\nI glance around at my waterlogged surroundings."
 religious_interaction.2100.endpleasant: "\n\nI glance around at my pleasant surroundings."
 religious_interaction.2100.endforest: "\n\nI glance around at my green surroundings."
 religious_interaction.2100.endoasis: "\n\nI glance down at the waters."
 religious_interaction.2100.a.confused: "Erm..."
 religious_interaction.2101.t:0 "[imprisoner.GetFaith.HighGodNamePossessive|U] Mercy"
 religious_interaction.2101.desc.pleasant: "I have almost #EMP enjoyed#! my days lashed up outside. The birds have been singing, the sun has warmed my skin, and the splashes of rainfall have refreshed me and quenched my thirst.\n\nWhen [imprisoner.GetTitledFirstName] returns, [imprisoner.GetSheHe] is clearly angered by my sprightliness and general good spirits, but there is no escaping the terms that [imprisoner.GetSheHe] [imprisoner.GetHerselfHimself] had set: the divine has spoken!"
 religious_interaction.2101.desc.oasis: "I have almost #EMP enjoyed#! my days suspended in the cooling waters of the oasis. Though the sun beats down fiercely, my ropes prove loose enough that I can lean down and drink deeply from the waters.\n\nWhen [imprisoner.GetTitledFirstName] returns, [imprisoner.GetSheHe] is clearly angered by my good health, but there is no escaping the terms that [imprisoner.GetSheHe] [imprisoner.GetHerselfHimself] had set: the divine has spoken!"
 religious_interaction.2102.oasis: "As I approach [prisoner.GetTitledFirstName], splashing through the waters of the oasis in which [prisoner.GetSheHe] was tied to a stake in, we find [prisoner.GetHerHim] not just conscious but wholly healthy.\n\n\"It is a miracle!\" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. \"[ROOT.Char.GetFaith.HighGodName|U] has spoken! The [prisoner.GetWomanMan] is innocent!\"\n\nI grind my teeth in frustration as the [ROOT.Char.Custom('DefaultPriestTitlePlural')] untie [prisoner.GetFirstNameNoTooltip]. Why did we have to leave [prisoner.GetSheHe] #EMP here#!?!"
 religious_interaction.2102.pleasant: "As I approach [prisoner.GetTitledFirstName], splashing through the waters of the oasis in which [prisoner.GetSheHe] was tied to a stake in, we find [prisoner.GetHerHim] not just conscious but practically #EMP grinning#!.\n\n\"It is a miracle!\" the [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. \"[ROOT.Char.GetFaith.HighGodName|U] has spoken! The [prisoner.GetWomanMan] is innocent!\"\n\nI grind my teeth in frustration as the [ROOT.Char.Custom('DefaultPriestTitlePlural')] untie [prisoner.GetFirstNameNoTooltip]. Why did we have to leave [prisoner.GetSheHe] #EMP here#!?!"
 religious_interaction.2103.t: "[imprisoner.GetFaith.HighGodNamePossessive|U] Fury"
 religious_interaction.2103.desc.pleasant: "I was so cocksure, so foolish. Being out in the open for this long will brutalize any [ROOT.Char.GetWomanMan], I see that now. The sun beats down in the day, the wind howls and buffets me at night, and the skies remain horribly, mercilessly clear of any clouds.\n\nWater, water. It's all around me, locked away in nature's embrace, but there's not a drop I can drink. My head lolls hopelessly."
 religious_interaction.2103.desc.waterlogged: "Though the wind buffets me and the sun beats down upon my skin, I am at least refreshed by the steady influx of water from the rain clouds that so deluge this area. I smile up at the sky as another cloudburst begins.\n\nSuddenly the world begins to lurch. Imperceptibly at first, then faster and faster. It takes me a few moments to realize that my stake has overbalanced and is now toppling directly into the pool in front of me!\n\nAs I impact the water I thrash madly to escape, but it's no use. All of my limbs are bound, and the weight of the log pushes me deeper into the shallow pool. I scream, but no sound escapes, and the water rushes into my mouth to fill the void."
 religious_interaction.2103.desc.oasis: "As I serve my trial, the fierce sun beats down upon my skin. I am at least refreshed by the lap of water against my chest, suspended upright as I am in the waters of the oasis.\n\nSuddenly the world begins to lurch. Imperceptibly at first, then faster and faster. It takes me a few moments to realize that the soft sand underneath my stake has subsided, sending me toppling directly into the oasis in front of me!\n\nAs I impact the water I thrash madly to escape, but it's no use. All of my limbs are bound, and the weight of the log pushes me deeper into the waters. I scream, but no sound escapes, and the water rushes into my mouth to fill the void."
 religious_interaction.2103.b: " #DIE1 Bl-#! #DIE2 blub...#!"
 religious_interaction.2104.desc.drowned: "As we approach where we left [prisoner.GetTitledFirstName] tied to a stake, it is quickly clear that something is wrong. [prisoner.GetHerHis|U] stake had presumably fallen forwards, directly into a pool we left [prisoner.GetHerHim] beside. The bindings we put on [prisoner.GetHerHis] limbs were clearly up to the task, and with the weight of the log pushing down on [prisoner.GetHerHim] [prisoner.GetSheHe] never stood a chance.\n\n\"[ROOT.Char.GetFaith.HighGodName|U] has spoken!\" The [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. \"The [prisoner.GetWomanMan] is guilty!\""
 religious_interaction.2104.desc.oasisdrowned: "As we approach where we left [prisoner.GetTitledFirstName] tied to a stake, it is quickly clear that something is wrong. [prisoner.GetHerHis|U] stake had presumably fallen forwards, directly into the oasis we left [prisoner.GetHerHim] beside. The bindings we put on [prisoner.GetHerHis] limbs were clearly up to the task, and with the weight of the log pushing down on [prisoner.GetHerHim] [prisoner.GetSheHe] never stood a chance.\n\n\"[ROOT.Char.GetFaith.HighGodName|U] has spoken!\" The [ROOT.Char.Custom('DefaultPriestTitle')] declares, hands raised towards the heavens. \"The [prisoner.GetWomanMan] is guilty!\""
 religious_interaction.2104.b.drowned: "Well, I suppose that's one way of looking at it..."