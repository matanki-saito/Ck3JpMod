l_english:
 faith_conversion.1001.t:0 "改宗"
 faith_conversion.1001.start:0 "[new_faith.GetName]に改宗することを決意した私は、[new_faith.PriestNeuter]を我が宮廷に招き、儀式を執り行うよう手配した。\n\n"
 faith_conversion.1001.desc:0 "私の不滅の魂の運命の問題なのだ、私が正しい決断をしたことを願うしかない。\n\n哲学的な話はさておき、"
 faith_conversion.1001.desc.zealous:0 "[template_priest.GetSheHe]が[new_faith.ReligiousText]の一節を朗読しているとき、私は自分の中の信念がより強く燃え上がっているのを#EMP 感じる#!——自分が正しい道を選んだことに疑いの余地はないのだと。\n\n私の熱意がどれほど強くとも、"
 faith_conversion.1001.desc.zealous.carnal_male:0 "[template_priest.GetSheHe]が[new_faith.ReligiousText]の一節を朗読しているとき、私は自分の信念が大きく膨らんでいくのを#EMP 感じる#!——自分が正しい道を選んだことに疑いの余地はないのだと。\n\n私の熱意がどれほど強くとも、"
 faith_conversion.1001.desc.zealous.carnal_female:0 "[template_priest.GetSheHe]が[new_faith.ReligiousText]の一節を朗読しているとき、私は自分の中の信念が強く鼓動しているのを#EMP 感じる#!——自分が正しい道を選んだことに疑いの余地はないのだと。\n\n私の熱意がどれほど強くとも、"
 faith_conversion.1001.desc.compassionate:0 "私の不滅の魂の運命だけでなく——私の臣民の魂の運命——の問題なのだ、私が正しい決断をしたことを願うしかない。\n\n哲学的な話はさておき、"
 faith_conversion.1001.desc.reincarnation:0 "私の次なる権化としての生活の問題なのだ、私が正しい決断をしたことを願うしかない。\n\n哲学的な話はさておき、"
 faith_conversion.1001.desc.cynical:0 "私は[new_faith.PriestNeuter]が垂れ流す戯言を本気で信じているわけではないが、一方で改宗することには十分な政治的利点があったため、遅かれ早かれこれをやらなければならないことはわかっていた。\n\n私の理由はともかくとして、"
 faith_conversion.1001.end.is_vassal.convert_away:0 "私の最も差し迫った懸念は世俗的なものだ——私が[my_liege.GetHerHis]の信仰を捨てたことを知って、[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]はどのような反応を示すのだろうか？"
 faith_conversion.1001.end.is_vassal.convert_to:0 "私は[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]がもはや私の信仰を制限することができないと考えると、ほっと安堵のため息をつくことができる。"
 faith_conversion.1001.end.is_top_liege.convert_away:0 "私の最も差し迫った懸念は世俗的なものだ——私の家臣のほとんどが異なる信仰を持っている中で、国内の反乱や外国の日和見主義者に対し、私は領国の統一を保つことができるのだろうか？"
 faith_conversion.1001.end.is_top_liege.convert_to:0 "私は、我が領土の大部分が[new_faith.PantheonTerm]の下で統一された真の[new_faith.GetAdjectiveNoTooltip]の領土であることを知り、安堵のため息をつくことができる。"
 faith_conversion.1001.a:0 "[ROOT.Char.GetFaith.HighGodName]に栄光を！"
 faith_conversion.1001.b:0 "少なくとも[template_priest.GetFirstNameNoTooltip]が私を導いてくれる…"
 faith_conversion.1101.toast:0 "主君が改宗した"