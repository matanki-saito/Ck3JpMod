l_english:
 fervor.1002.t:0 "司祭の不祥事"
 fervor.1002.desc.start:0 "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]世界は[sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]に関する醜聞に[sinful_theocrat.Custom('GetShockedExpression')]いる。それによれば"
 fervor.1002.desc.start_hof:0 "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]世界は[sinful_theocrat.GetTitledFirstName]に関する醜聞に愕然としており、それによれば[sinful_theocrat.GetHerselfHimself]は"
 fervor.1002.desc.lustful:0 "[sinful_theocrat.GetHerHis]の家で何人かの若い召使いと共に「大騒ぎ」をして捕まったのだ！それを発見した哀れな側近は、犯人たちが急いで服を掴んで着替えようとしている間、[dummy_clergy_gender.GetHerHis]の目を逸らすしかなかったという。"
 fervor.1002.desc.chaste:0 "何年も性交渉をしていないことが判明している。数多くの提案を受けたにもかかわらず、[sinful_theocrat.Custom('GetCouncilOrTitleName')]は誰とも肉体関係を持つことに全く興味がないようだ。"
 fervor.1002.desc.gluttonous:0 "[sinful_theocrat.Custom('GetExpensiveMeal')]、[sinful_theocrat.Custom('GetExpensiveMealAlt')]、[sinful_theocrat.Custom('GetExpensiveDessert')]や[sinful_theocrat.Custom('GetExpensiveDrink')]といった贅沢な御馳走で腹を満たしていることが明らかとなった。饗宴への過度の耽溺は[sinful_theocrat.GetHerHis]の正当性に暗い影を落としている。"
 fervor.1002.desc.temperate:0 "彼は閉ざされた扉の向こうで禁欲的な生活を送っている！[sinful_theocrat.GetSheHe]は伝えられるところによれば、あらゆる贅沢や快適さを避け、できるだけシンプルに生きることを好むのだそうだ。"
 fervor.1002.desc.greedy:0 "[sinful_theocrat.GetHerHis]の信者たちが慈善のために与えた金を横領し、それを[sinful_theocrat.GetHerHis]の個人的な目的のために再利用している！"
 fervor.1002.desc.generous:0 "貧乏人や衣食にも事欠く者たちを養うために、密かに[sinful_theocrat.GetHerHis]の金を使っていたのだ！"
 fervor.1002.desc.lazy:0 "先延ばしにするために言い訳をでっちあげ、全力で[sinful_theocrat.GetHerHis]の責任を回避してきたのだ！"
 fervor.1002.desc.diligent:0 "[sinful_theocrat.GetHerHis]個人的な事業の一つを完成させるために、夜遅くまで働いている！"
 fervor.1002.desc.wrathful:0 "[sinful_theocrat.GetHerHim]を満足させることができなかった召使いたちを叩きのめして，彼らにひどい傷を負わせたのだ！"
 fervor.1002.desc.calm:0 "強い感情を表現することができず、明らかに不適切な行動であったとしても、冷静で無口なままでいることを好む。"
 fervor.1002.desc.patient:0 "重要な決定を下す際に逡巡したり、躊躇したりする癖があり、それにより[sinful_theocrat.GetHerHis]の仕事に不必要な遅れを引き起こしている！"
 fervor.1002.desc.impatient:0 "物事がきちんと行われるのを待つことができず、常に[sinful_theocrat.GetHerHis]の側近や召使たちに嫌がらせをしている！"
 fervor.1002.desc.arrogant:0 "[sinful_theocrat.GetHerselfHimself]自身が[sinful_theocrat.GetHerHis]の同僚たちよりも本質的に優れていると考えており、愚かさと何よりも疑念を抱くことができない。"
 fervor.1002.desc.humble:0 "[sinful_theocrat.GetHerHim]の周りの人の方が常に優秀であり、[sinful_theocrat.GetSheHe]は[sinful_theocrat.GetHerHis]の地位には値しないと考え、おとなしく、自信喪失に陥っていることが明らかになった！"
 fervor.1002.desc.deceitful:0 "地元の[sinful_theocrat.Custom('DefaultPriestTitlePlural')]を日常的に欺いていたとのこと。どうやら、狡猾な計略を推し進めるため、彼らを騙して虚偽の情報に基づいて行動させていたようだ！"
 fervor.1002.desc.honest:0 "は、絶対的にひどい嘘つきであることが明らかとなり、その企てや誤った方向性は、笑えるほど説得力に欠けるものであった。"
 fervor.1002.desc.craven:0 "臆病でおとなしく、正しいことのために立ち上がるよりも、他人の要求に屈する人物であることが明らかとなった。"
 fervor.1002.desc.brave:0 "無謀にも[sinful_theocrat.GetHerselfHimself]と[sinful_theocrat.GetHerHis]の側近たちを、ただの安っぽいスリルのために不必要な危険にさらしてきたのだ！"
 fervor.1002.desc.shy:0 "社会的な会合に行かないための言い訳をし、代わりに[sinful_theocrat.GetHerHis]の家に一人で閉じこもることを好んでいる！"
 fervor.1002.desc.gregarious:0 "意図的に他の人々に[sinful_theocrat.GetHerHis]の存在を押し付け、彼らの個人的な空間を侵害し、彼らの時間を無駄にしていたことが発見された！"
 fervor.1002.desc.ambitious:0 "[sinful_theocrat.GetHerselfHimself]自身のための追加の財産や称号を取得することを計画しており、明らかに[sinful_theocrat.GetSheHe]がすでに所有している多くの領地に満足していないようだ。"
 fervor.1002.desc.content:0 "[sinful_theocrat.GetHerHis]の個人的な権力と領地を増やすための複数の機会を追求することに失敗しており、もはや明らかに[sinful_theocrat.GetSheHe]すでに持っているものに満足してしまっているようだ。"
 fervor.1002.desc.arbitrary:0 "重要な手続きに例外を作り、[sinful_theocrat.GetSheHe]が個人的に好む人物を、[sinful_theocrat.GetSheHe]が好きではないではない人物よりも優遇している。"
 fervor.1002.desc.just:0 "信じられないほど硬直した不屈の名誉の掟を持っていることが明らかとなっており、どれほど酌量すべき事情があろうとも、[sinful_theocrat.GetSheHe]がそれに反して行動することを拒否しているのである！"
 fervor.1002.desc.cynical:0 "[sinful_theocrat.GetFaith.GetAdjective]の教えを実際には信じておたず、それを単に便利な政治的道具として見ていることが明らかとなった。"
 fervor.1002.desc.zealous:0 "合理的な証拠がないにもかかわらず、超自然や霊的な世界における揺るぎない信仰を持っていることが明らかとなっている。"
 fervor.1002.desc.paranoid:0 "信じられないほど被害妄想的で不信感を抱き、常に[sinful_theocrat.GetHerHim]の周囲の人間が[sinful_theocrat.GetHerHis]破滅を企んでいると思い込んでいることが明らかになっている。"
 fervor.1002.desc.trusting:0 "信じられないほど素朴で人を信じて疑わない人物であり、[sinful_theocrat.GetHerHim]の側近たちが[sinful_theocrat.GetHerHis]に与えたあからさまな嘘にさえ疑問を抱くことができなかったことが明らかになっている。"
 fervor.1002.desc.compassionate:0 "過度に同情的であり、[sinful_theocrat.GetSheHe]が純粋に人々が苦しむのを見るのを耐えられないために、何も要求されない状況で慈悲を与えてしまう。"
 fervor.1002.desc.callous:0 "信じられないほど冷淡であり、悲惨な状況にある人たちにさえ同情を向けることができず、またそうしようともしなかった。"
 fervor.1002.desc.sadistic:0 "[sinful_theocrat.GetHerHis]の部屋の地下にある秘密の部屋で使用人の[sinful_theocrat.Custom('GirlBoy')]を拷問しているのが発見され、[sinful_theocrat.Custom('GirlBoyPossessive')]が苦しそうに叫ぶのを見て明らかに喜んでいたというのだ！"
 fervor.1002.desc.stubborn:0 "[sinful_theocrat.GetHerHis]の側近からの報告書を読むことすらせず捨ててしまい、[sinful_theocrat.GetSheHe]がすでに下した決定についての新しい情報を検討することを拒否している。"
 fervor.1002.desc.fickle:0 "困難な状況になると[sinful_theocrat.GetHerHis]の立場に立つことができず、[sinful_theocrat.GetHerHis]決定に対する抵抗の最初の兆候で負けを認めてしまう。"
 fervor.1002.desc.vengeful:0 "これまでに[sinful_theocrat.GetHerHim]を傷つけた全ての人のリストを持っており、彼らに仕返しして復讐により[sinful_theocrat.GetHerHis]の欲望を満たすための様々な方法を詳細に計画している。"
 fervor.1002.desc.forgiving:0 "定期的に責任を果たさない者を適切に罰することを怠り、代わりに罰する前に彼らに第二、第三の機会を与えることを好んでいる！"
 fervor.1002.desc.fallback:0 "信じられないほどの不信心者であり、[sinful_theocrat.Custom('GetCouncilOrTitleName')]に期待される基本的な基準さえ満たしていない。"
 fervor.1002.desc.end:0 "\n\n [sinful_theocrat.GetFaith.AltPriestTermPlural]の不祥事は今に始まったことではないが、あまりにも身近なところで起きていることに不穏な空気が漂っている…"
 fervor.1002.desc.end_hof:0 "\n\n [sinful_theocrat.GetFaith.AltPriestTermPlural]の間での不祥事は今に始まったことではないが、多くの人は信仰の長がそのような誘惑に屈することに愕然としている。"
 fervor.1002.b:0 "[sinful_theocrat.GetHerHis]の違反行為について、[sinful_theocrat.GetHerHim]を非難する！"
 fervor.1002.c:0 "自分の身を危険にさらしてでも、[sinful_theocrat.GetHerHis]を公に擁護する！"
 fervor.1002.d:0 "この件については黙っておいた方がいいのかもしれない…"
 fervor.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]賛美"
 fervor.2002.desc.lustful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は数えきれない高潔な[virtuous_theocrat.GetWomenMen]たちのインスピレーションとなり、より多くの若き[virtuous_theocrat.GetFaith.GetAdherentNamePlural]たちの願望の対象となっている。\n\nこのように、[virtuous_theocrat.GetHerHis]のロマンチックな征服者の物語は遠く離れた場所まで広がり、多くの人が[virtuous_theocrat.GetHerHim]を[ROOT.Char.GetFaith.FertilityGodNamePossessive]の無限の愛の模範であると考えることへと繋がっている。"
 fervor.2002.desc.chaste:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は[virtuous_theocrat.GetHerHis]の肉欲的な快楽の絶対的な拒否によって完全な評判を得ている。\n\n[virtuous_theocrat.GetHerHis|U]の揺るぎない規律は、多くの若い[virtuous_theocrat.GetFaith.GetAdherentNamePlural]が淫らな堕落した誘惑に抵抗するために従うべき手本となっている。"
 fervor.2002.desc.gluttonous:0 "多くの人が、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]の豪華な祝宴の不思議な物語を語っている。洗練された嗜好を持った[virtuous_theocrat.GetWomanMan]である、[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]は、[ROOT.Char.GetFaith.WealthGodName]の善良な信奉者が追求すべき叙事詩的な美徳を真に受け入れている。"
 fervor.2002.desc.temperate:0 "不屈の禁欲主義の模範である[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]は、瞑想と禁欲を通してのみ、規律ある魂が真の平和と明晰さを見出すことができる方法を示している。\n\n[virtuous_theocrat.GetHerHis]の輝かしい地位にもかかわらず、[virtuous_theocrat.GetFirstNameNoTooltip]は最も質素な食事だけで[virtuous_theocrat.GetHerselfHimself]自身を支え、[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]教義への[virtuous_theocrat.GetHerHis]の揺るぎない献身を示している。"
 fervor.2002.desc.greedy:0 "その輝きと寛大さにおいて[scoped_primary_title.GetName]に匹敵する[virtuous_theocrat.GetFaith.HouseOfWorshipPlural]はほとんどない。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、金と富の無限の流れを[ROOT.Char.GetFaith.WealthGodName]の栄光に捧げることで、[virtuous_theocrat.GetHerHis]の永続的な献身を証明することを[virtuous_theocrat.GetHerHis]の人生の使命としている。"
 fervor.2002.desc.generous:0 "[virtuous_theocrat.GetFirstNamePossessive]の[virtuous_theocrat.GetFaith.HouseOfWorship]では貧窮者たちを常に受け入れている。\n\n[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]は寛大な性格と、多くの慈善活動によって有名になった。 [virtuous_theocrat.GetHerHis|U]の模範的行動は多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]に感銘を与え、神の褒美を求め物質的な財産を放棄することを促している。"
 fervor.2002.desc.generous.pope:0 "[virtuous_theocrat.GetFirstNamePossessive]の[virtuous_theocrat.GetFaith.HouseOfWorship]では貧窮者たちを常に受け入れている。\n\n[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]は寛大な性格と、多くの慈善活動によって長く記憶に残る人物となった。 [virtuous_theocrat.GetHerHis|U]の模範的行動は多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]に感銘を与え、神の褒美を求め物質的な財産を放棄することを促している。"
 fervor.2002.desc.lazy:0 "この世の粗雑な活動から絶対的に切り離すことによってのみ、魂は来世での正当な場所を見出すことができる。そして、[scoped_primary_title.GetNameNoTier]である[virtuous_theocrat.Custom('GetCouncilOrTitleName')]のように、この美徳を体現している人はごくわずかしかいない。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は無意味な政治的駆け引きや肉体労働のくだらない煩わしさを避け、神のような静けさの状態を達成するため、[virtuous_theocrat.GetHerHis]の時間のほとんどを穏やかな瞑想に費やしている。"
 fervor.2002.desc.diligent:0 "多くの物語は、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]の[ROOT.Char.GetFaith.HighGodName]への奉仕におけるたゆまぬ努力に触発されている。\n\n[virtuous_theocrat.GetHerHis]の権威ある地位にもかかわらず、[virtuous_theocrat.GetFirstNameNoTooltip]は常に[virtuous_theocrat.GetHerHis]の手を汚し、最も疲弊して手間のかかる仕事でさえもこなす準備ができており、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の美徳の真の模範となっている。"
 fervor.2002.desc.wrathful:0 "情熱的な[virtuous_theocrat.GetWomanMan]である[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[virtuous_theocrat.GetHerHis]の短気と乱暴な性格で、あちこちの町において有名になっている。\n\n冒涜を迅速かつ明確に非難することによってのみ、罪は浄化され、[virtuous_theocrat.GetFirstNameNoTooltip]は確かに[virtuous_theocrat.GetHerHis]の頻繁な怒りによって、数え切れないほどの礼拝者に[ROOT.Char.GetFaith.WarGodName]の恐怖を植え付けてきた。"
 fervor.2002.desc.wrathful.pope:0 "情熱的な[virtuous_theocrat.GetWomanMan]である[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[virtuous_theocrat.GetHerHis]の短気と乱暴な性格で悪名高いものとなっている。\n\n冒涜を迅速かつ明確に非難することによってのみ、罪は浄化され、[virtuous_theocrat.GetFirstNameNoTooltip]は確かに[virtuous_theocrat.GetHerHis]の頻繁な怒りによって、数え切れないほどの礼拝者に[ROOT.Char.GetFaith.WarGodName]の恐怖を植え付けてきた。"
 fervor.2002.desc.calm:0 "あまたの者が[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]を、多くの人々が生涯を通して達することが望むべくもない、神的なる静寂の権化と見なすようになっている。\n\nこの[virtuous_theocrat.GetWomanMan]、[virtuous_theocrat.GetFirstNameNoTooltip]は極限の自制をもって、理性が感情を克服した輝かしい模範となっている。"
 fervor.2002.desc.impatient:0 "人間はこの世界でわずかな時間だけを与えられており、我々はその一秒も無駄にしてはならないというのが[ROOT.Char.GetFaith.HighGodName]のご意志である。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこの原則を心に留めており、そのため、[virtuous_theocrat.GetSheHe]は怠惰と不必要な労働に対する[virtuous_theocrat.GetHerHis]の不寛容さによって広く知られるようになっている。"
 fervor.2002.desc.impatient.pope:0 "人間はこの世界でわずかな時間だけを与えられており、我々はその一秒も無駄にしてはならないというのが[ROOT.Char.GetFaith.HighGodName]のご意志である。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこの原則を心に留めており、そのため、[virtuous_theocrat.GetSheHe]は怠惰と不必要な労働に対する[virtuous_theocrat.GetHerHis]の不寛容さによって長く記憶されることになるだろう。"
 fervor.2002.desc.arrogant:0 "[ROOT.Char.GetFaith.HighGodName]の使者を怒らせることは、神の前で神を冒涜することと何ら変わらない。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこのことを嫌というほど知っており、[scoped_primary_title.GetName]としての[virtuous_theocrat.GetHerHis]の時代には、[virtuous_theocrat.GetSheHe]は、皮肉屋や愚か者に対して寛容さを示すことはほとんどなかった。"
 fervor.2002.desc.humble:0 "人間のあらゆる作品は、[ROOT.Char.GetFaith.HighGodNamePossessive]の素晴らしさに比べれば色褪せて見える。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、他の多くの司祭よりもこのことをよく理解している。[virtuous_theocrat.GetHerHis]の柔和で謙虚な性格については，多くの物語が広まっている。[virtuous_theocrat.GetHerHis]地位が[virtuous_theocrat.GetHerHim]に与えてくれたであろう快適な生活を避け、[virtuous_theocrat.GetFirstNameNoTooltip]は、[virtuous_theocrat.GetHerHis]の群集の中で最も貧しい人々の間を裸足で歩いているのがたびたび目撃されている。"
 fervor.2002.desc.deceitful:0 "理性こそが、人類に与えられた[ROOT.Char.GetFaith.KnowledgeGodName]の最大の贈り物で、人間を獣から切り離すものである。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、この真理の輝かしい例として立っている。[virtuous_theocrat.GetHerHis]の素早い知恵と銀の舌で、[virtuous_theocrat.GetSheHe]は数え切れないほどの皮肉屋、冒涜者、そしていく人かが言うには悪魔さえも出し抜き嘲笑ってきたのだという。"
 fervor.2002.desc.honest:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[virtuous_theocrat.GetHerHis]の誠実さのために、多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]の中でも有名で非常に尊敬されている人物となっている。\n\n小さすぎる嘘はなく、不快すぎる真実もないこの[virtuous_theocrat.GetWomanMan]の模範は、毎日数えきれないほどの信仰心を鼓舞している。"
 fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は[virtuous_theocrat.GetHerHis]の誠実さのため、多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]によって長く記憶されるだろう。\n\n小さすぎる嘘はなく、不快すぎる真実もないこの[virtuous_theocrat.GetWomanMan]の模範は、毎日数えきれないほどの信仰心を鼓舞している。"
 fervor.2002.desc.craven:0 "人生は非常に貴重な贈り物であり、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は[virtuous_theocrat.GetHerHis]の多くの信者たちに、不必要な危険を避け、[ROOT.Char.GetFaith.HighGodNamePossessive]への奉仕において長生きするための注意と先見の明の美徳を受け入れるように促している。\n\n[virtuous_theocrat.GetSheHe|U]はほとんど[virtuous_theocrat.GetHerHis]の[virtuous_theocrat.GetFaith.HouseOfWorship]から離れることはなく、それはどんな宝物庫よりも安全で、どんな要塞よりも難攻不落だと言われている。"
 fervor.2002.desc.brave:0 "多くの意欲的な説教者が毎日のように、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]の[virtuous_theocrat.GetFaith.HouseOfWorship]に旅をし、この尊敬される司祭からの指導を求めている。\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip]は、[virtuous_theocrat.GetHerHis]の揺るぎない決意と勇敢さによって有名になっている。獣を狩ることについても、異端者と冒涜者に立ち向かうことについても、[virtuous_theocrat.GetFirstNameNoTooltip]は常に準備ができており、[virtuous_theocrat.GetHerHis]の敵に正面から突き進むことを熱望している。"
 fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、根本的な隠遁がいかに魂を浄化するかに関して輝かしい模範となっている。\n\nこの崇敬される師は俗世の厄介事を忌避することで、ほとんどの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]が夢見ることしかできない、神との交わりの境地に達している。"
 fervor.2002.desc.gregarious:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[virtuous_theocrat.GetHerHis]の共同体の柱となっている。\n\n常に耳を傾け、[virtuous_theocrat.GetHerHis]の群集と関わる準備ができれいることで、[virtuous_theocrat.GetSheHe]は、[virtuous_theocrat.GetHerHis]の仲間によってしばしば説かれるだけで、ほとんど従う者のいない会衆制度の精神を体現している。"
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、すべての[virtuous_theocrat.GetFaith.GetAdherentNamePlural]が見習いたいと願うような、地域社会との関わりの程度を定期的に示している。\n\n[virtuous_theocrat.GetHerHis]の群集に常に耳を傾けることで、[virtuous_theocrat.GetSheHe]は[virtuous_theocrat.GetHerHis]の仲間によってしばしば説かれるだけで、ほとんど従う者のいない会衆制度の精神を体現している。"
 fervor.2002.desc.ambitious:0 "[ROOT.Char.GetFaith.HighGodName]の好意を、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]よりも熱心に、決意を持って追求している人物はほとんどいない。\n\n[virtuous_theocrat.GetHerHis|U]の栄光のための絶え間ない追求は、至る所で、数え切れないほどの若い[virtuous_theocrat.GetFaith.GetAdherentNamePlural]たちを触発している。"
 fervor.2002.desc.content:0 "多くの人によれば、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の教義の中心である世俗の問題からの離反を真に受け入れている。\n\nその[virtuous_theocrat.GetWomanMan]は名声や栄光に興味を示さず、[ROOT.Char.GetFaith.HighGodName]の奉仕の中で暮らすことに満足している。"
 fervor.2002.desc.arbitrary:0 "いかに賢明な学者であれ、神が計り知れず、また千変万化であることを知っている。それにもかかわらず、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]のように一握りの知者は神の本質をも例示してしまう。\n\n[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]は、[ROOT.Char.GetFaith.HighGodName]にも届くと考える者が多く出てくるほど、その敏捷にして謎めいた判断力で評判を得ている。"
 fervor.2002.desc.just:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]の堅実で揺るぎない評判は、[virtuous_theocrat.GetHerHim]に多くの人々の尊敬を集めている。\n\n紛争を裁くためにしばしば呼ばれることで、[virtuous_theocrat.GetSheHe]は多くの人に[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]の教義の中心である、神の正義の精神を体現していると認識されている。"
 fervor.2002.desc.cynical:0 "[virtuous_theocrat.GetHerHis]の長年の研究と説教により、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[virtuous_theocrat.GetHerselfHimself]の批判的な思想家としての輝かしい評判を築いてきた。\n\n[ROOT.Char.GetFaith.HighGodName]は世界を謎に満ちたものにしており、常に疑問を持ち、合理的な態度をとることによってのみ、信者たちは真の悟りを得ることができる。"
 fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、腐敗や異端から信仰を守る防波堤として多くの人々の目に映っている。\n\n不屈の献身を持った[virtuous_theocrat.GetWomanMan]である[virtuous_theocrat.GetSheHe]は、[virtuous_theocrat.GetHerHis]の群集のすべての人々が[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の教義に忠実に従うよう、日夜戦いを続けている。"
 fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、腐敗や異端から信仰を守る防波堤として多くの人々の目に映っている。\n\n不屈の献身を持った[virtuous_theocrat.GetWomanMan]である[virtuous_theocrat.GetSheHe]は、[virtuous_theocrat.GetFaith.GetName]の統一性を維持し、聖職者が[virtuous_theocrat.GetFaith.ReligiousText]の教義的真理を忠実に守るよう日夜戦いを続けている。"
 fervor.2002.desc.paranoid:0 "異端者や冒涜者が至る所に隠れている中で、鋭く探究心のある精神は、敬虔な[ROOT.Char.GetFaith.HighGodName]の信者にとって最高の道具となる。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、異端を明らかにする[virtuous_theocrat.GetHerHis]の論説で数え切れないほどの説教者を鼓舞し、信仰の継続的な統一性を保証している。"
 fervor.2002.desc.trusting:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]は、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の人々はみな正直で真っ直ぐであるという明らかにされた真実を広めるため、ここ数年懸命に働いてきた。\n\n仲間の言葉を暗黙のうちに信頼してこそ、見返りに誠実さを育むことができるのだ。"
 fervor.2002.desc.compassionate:0 "真に祝福された魂である[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の優しさの真の模範となり、優しい手で[virtuous_theocrat.GetHerHis]の群衆を導き、常に耳を傾け、指導を求めて[virtuous_theocrat.GetHerHim]のもとにやって来る恵まれない魂を助ける準備ができている。"
 fervor.2002.desc.callous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[virtuous_theocrat.GetHerHis]の仲間や信者たちの多くに、誘惑と痛みの両方に対する無関心な姿勢を維持することが敬虔な[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]にとっていかに重要であるかを何度も何度も示してきた。\n\n物質的な世界に触発された情熱は、天の栄光に比べれば、過ぎ去ったものであり、取るに足らないものだ。"
 fervor.2002.desc.sadistic:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[virtuous_theocrat.GetHerHis]の群衆に尊敬されるのと同様に恐れられるようにもなっている。冷酷な[virtuous_theocrat.GetWomanMan]である[virtuous_theocrat.GetSheHe]は、[virtuous_theocrat.GetSheHe]が見つけることのできた場所であればどこでも罪人を罰することに[virtuous_theocrat.GetHerHis]の日々を費やしており、痛みの神化によって魂の浄化を確実にしている。"
 fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、信者たちに尊敬されるのと同様に恐れられるようにもなっている。冷酷な[virtuous_theocrat.GetWomanMan]である[virtuous_theocrat.GetSheHe]は、[virtuous_theocrat.GetSheHe]が見つけることのできた場所であればどこでも罪人を罰することに[virtuous_theocrat.GetHerHis]の日々を費やしており、痛みの神化によって魂の浄化を確実にしている。"
 fervor.2002.desc.forgiving:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[ROOT.Char.GetFaith.HighGodNamePossessive]の無限の赦しの象徴となっている。\n\n常に必要としている人々に手を差し伸べ、彼らに心を開く準備ができていることで、[virtuous_theocrat.GetFirstNameNoTooltip]は、誰一人として真に罪を犯していない者はおらず、したがって[ROOT.Char.GetFaith.HighGodName]を除いて他人を裁くことはできないという[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の戒律を守り続けてきた。"
 fervor.2002.desc.fallback:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、多くの人々によって[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の美徳の模範と考えられている。\n\n[virtuous_theocrat.GetHerHis|U]の学者や説教者としての、汚点のない行動と疲れを知らない仕事は、ここ数年で信仰に大きな活力を与えるのに役立っている。"
 fervor.2001.a.a:0 "[virtuous_theocrat.GetSheHe|U]こそ我々すべてにとっての模範だ！"
 fervor.2001.a.b:0 "称賛に値する。"
 fervor.2001.a.c:0 "だが、[virtuous_theocrat.GetSheHe]は[ROOT.Char.GetFaith.HighGodName]のためにやっているのか、あるいは名声のためか？"