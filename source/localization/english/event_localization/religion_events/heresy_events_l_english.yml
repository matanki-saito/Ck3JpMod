l_english:
 heresy.0010.t:2 "異端:  [heretic_title.GetNameNoTierNoTooltip]の[heretic_faith.GetAdherentNamePluralNoTooltip]"
 heresy.0010.desc:1 "[heretic_title.GetNameNoTier][heretic_ruler.GetTitledFirstName]は家臣と共に[heretic_faith.GetName]に改宗したことを世界に表明した。"
 heresy.0010.desc.nonexistant:1 "\n\n[origin_faith.GetAdjective]の司祭の教えに幻滅した[heretic_title.GetNameNoTierNoTooltip]の貴族たちはもはや聖職者の正義と真実を信じていない。彼らは[heretic_faith.GetAdherentNamePluralNoTooltip]としての自分たちの新しい信仰が[heretic_faith.HighGodName]の意志に適切に沿っていると信じ、以前からある宗教組織とは距離を置いている。"
 heresy.0010.desc.exists:1 "\n\n[origin_faith.GetAdjective]の司祭の教えに幻滅した[heretic_title.GetNameNoTierNoTooltip]の貴族たちはもはや聖職者の正義と真実を信じておらず、かつての宗教組織から遠ざかっている。彼らは自らを[heretic_faith.GetAdherentNamePluralNoTooltip]と称し、その教義が[heretic_faith.HighGodNamePossessive]の意志とよりよく一致していると感じている。"
 heresy.0010.desc.resurgent:1 "\n\n[origin_faith.GetAdjective]の司祭の教えに幻滅した[heretic_title.GetNameNoTierNoTooltip]の貴族たちは、もはや聖職者の正義と真実を信じていない。その結果、[heretic_title.GetNameNoTierNoTooltip]の貴族たちは、[heretic_faith.GetAdherentNamePluralNoTooltip]の放棄された教えを復活させ、その教義が[heretic_faith.HighGodNamePossessive]の意志によりよく一致していると感じている。"
 heresy.0010.tt.custom:0 "[heretic_faith.GetName|V]が[heretic_title.GetName]に出現します"
 heresy.0010.a.new_heresy:0 "何じゃこの我らの信仰の面妖なまがい物は！？"
 heresy.0010.a.existing_heresy:0 "邪悪な異端者たちが、彼らを迷わせたのだ！"
 heresy.0010.a.astray_faith:0 "理解できない。彼らは幸福なのだろうがね？"
 heresy.0010.a.same_faith:0 "いずれ真理を知るだろうと思っていた！"
 heresy.0010.b:0 "誰が見ても明らかだ。彼らは的を射ている…"
 heresy.0010.notification.title:0 "新しい宗教運動"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName]が新たな[heretic_faith.GetAdjective]運動を創設した！"
