l_english:
 faith_creation.1001.t.schism:0 "[reformed_faith.GetAdjectiveNoTooltip]の分裂(シスマ)"
 faith_creation.1001.t.reformation:0 "[reformed_faith.GetAdjectiveNoTooltip]の改革"
 faith_creation.1001.desc.schism:0 "A new schism within [reformed_faith.GetReligion.GetName] has occurred as [reformer.GetTitledFirstName] and [reformer.GetHerHis] followers have split off from the [old_faith.GetAdjective] faith to form a new religious movement."
 faith_creation.1001.desc.reformation:0 "[reformed_faith.GetAdherentNamePlural]の中で著名な[reformer.GetTitledFirstName]は、この地のすべての[reformer.Custom('DefaultPriestTitle')]を集め、自分たちの信仰について話し合い、異なる公式な教義を確立しました。"
 faith_creation.1001.desc.schism.personal:0 "[old_faith.GetAdjective][old_faith.AltPriestTermPlural]は迷走しており、もう我々を導いてくれるものでは無くなってしまった。これを改善するために、我々の信仰の将来について議論するため[reformer.Custom('DefaultPriestTitlePlural')]の選ばれたグループを集めた。"
 faith_creation.1001.desc.reformation.personal:0 "ついに私は、世界中の重要な[reformer.Custom('DefaultPriestTitle')]を一堂に集め、彼らと我々の信念について話し合い、その信念を未来に導く公式の教義を確立できるようにした。"
 faith_creation.1001.desc.outlook.ghw:0 "\n\n熱烈な\[reformer.Custom('DefaultPriestTitlePlural')]はすでに\[reformed_faith.GHWNamePlural]を立ち上げ、新しい信仰を世界中に広めようと話している。そして、"
 faith_creation.1001.desc.outlook.pacifism:0 "\n\nこれらの[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]は暴力と流血を非難し、戦争は苦しみと憎しみをもたらすだけだと言い、"
 faith_creation.1001.desc.outlook.dogmatic:0 "\n\nこれらの[reformer.Custom('DefaultPriestTitlePlural')]は[reformed_faith.GetNameNoTooltip]を一つの真理であると宣言し、"
 faith_creation.1001.desc.outlook.accepting:0 "\n\nこれらの[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]は、非信者に対しても、協力と寛容を奨励し、"
 faith_creation.1001.desc.outlook.fallback:0 "\n\nこれらの[reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')]は、他の信仰の実用的で均衡のとれた見解を採用し、"
 faith_creation.1001.desc.belief.sacrifice:0 "[reformed_faith.HighGodName]を人身御供で称えることが、正しい献身を示す唯一の方法であると主張している！"
 faith_creation.1001.desc.belief.indulgent:0 "信徒が肉欲にふけり、自分の人生を精いっぱい生きるように奨励した。"
 faith_creation.1001.desc.belief.incest:0 "家族の絆は神聖であり、そのような結婚は祝福されていると主張して、近親結婚を是認している。"
 faith_creation.1001.desc.belief.aniconism:0 "あらゆる宗教的象徴の使用を拒否し、単なる彫像では[reformed_faith.HighGodName]の偉大さを捉えることはできないと主張している。"
 faith_creation.1001.desc.belief.ascetic:0 "彼らの信者の間で禁欲主義を促進し、物質主義を追求することは、精神的な成就への道をふさぐものだと主張している。"
 faith_creation.1001.desc.belief.spirits:0 "これらの荒れ狂う時代を通じて信仰を導くのを助けるために精霊の助けを求めている。"
 faith_creation.1001.desc.belief.superstition:0 "多くの古代の迷信や神話の物語が、公式の教義において聖典化されている。"
 faith_creation.1001.desc.belief.nature:0 "自然そのものに大きな敬意を持ち、自分の利益のためにそれを悪用する人々から自然を守り、保護しようとしている。"
 faith_creation.1001.desc.belief.community:0 "新しい信仰は、その信奉者の文化的伝統と融合することで、部外者を受け入れることを躊躇っている[reformed_faith.GetAdherentNamePluralNoTooltip]の緊密な共同体を形成している。"
 faith_creation.1001.desc.belief.fallback:0 "すべての信者に対し、古い論争を脇に置き、新しい信仰のために集合するように求めている。"
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip]はこの急成長している[reformed_faith.GetAdjectiveNoTooltip]運動を個人的に率いることを選択して、[reformed_faith.ReligiousHeadName]という高貴な地位に就き、[reformer.GetSheHe]は[reformer.GetHerHis]の後継者にそれを引き継ぐことが予想されている。"
 faith_creation.1001.desc.temporal.personal:0 "\n\n私はこの急成長する[reformed_faith.GetAdjectiveNoTooltip]運動を個人的に率いることを選択して[reformed_faith.ReligiousHeadName]という高貴な地位に就き、私はそれを子孫へと引き継ぐだろう。"
 faith_creation.1001.desc.spiritual:0 "\n\n[reformed_faith.GetAdjectiveNoTooltip]の[reformer.Custom('DefaultPriestTitlePlural')]は、[reformed_faith.GetAdjectiveNoTooltip]のために宗教間の紛争を仲裁する新しい[reformed_faith.ReligiousHeadName]として[reformed_hof.GetFirstNameNoTooltip]を選出した。"
 faith_creation.1001.desc.no_head:0 "\n\n急成長している運動は、宗教指導者を据えるのではなく、それぞれの[reformer.Custom('DefaultPriestTitle')]に、自らが[reformed_faith.HouseOfWorship]のため、どの教えが適切であるかを決定することが望ましいとした。"
 faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip]は​​、背後にいるすべての信者を結集し、新しい[reformed_faith.GetAdjectiveNoTooltip]の黄金時代の到来を告げる偉大な指導者[reformed_faith.ReligiousHeadName]を心待ちにしている。"
 faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames]はこれらの血に飢えた[second.Custom('GetUnbelieverNamePlural')]から我々を救う！"
 faith_creation.1001.o.heretical:0 "これらの異端者は、[ROOT.Char.GetFaith.HighGodName]に対する罪を償うことになるだろう！"
 faith_creation.1001.o.crusader:0 "[ROOT.Char.GetFaith.GHWName]のどれかが、このような[second.Custom('GetUnbelieverNamePlural')]たちの真の居場所を用意してやることになるさ！"
 faith_creation.1001.o.interested:0 "我々はこの新たな展開に目を光らせておくべきだ…"
 faith_creation.1001.o.uninterested:0 "これら[second.Custom('GetUnbelieverNamePlural')]が何を信じているかは関係ない。"
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal:0 "世界は[ROOT.Char.GetFaith.HighGodName]が我々を支持していることを目にするだろう！"
 faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip]は[faith.ReligiousHeadName|U]を宣言"
 faith_creation.1010.desc.start:0 "我々の信仰の正義が疑われることは決してないと思っていたが、我々が宗教的な指導者なしで耐えてきた期間、それが試されていたのだ。しかしついにこの試練は終わり、"
 faith_creation.1010.desc.temporal.personal:0 "私はついに[faith.AltPriestTermPlural]に対し、私を唯一の真の[faith.ReligiousHeadName|U]として受け入れるように説得することができた。"
 faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName]はついに[faith.AltPriestTermPlural]に対し、[HoF.GetHerHim]を唯一の真の[faith.ReligiousHeadName|U]として受け入れるよう説得することができた。"
 faith_creation.1010.desc.spiritual:0 "[faith.AltPriestTermPlural]は、[HoF.GetFirstName]を唯一の真の[faith.ReligiousHeadName|U]として選出するために招集された。"
 faith_creation.1010.desc.end:0 "\n\n一人の指導者の後ろでようやく信者たちが統一されたことで、[faith.GetNameNoTooltip]の新しい黄金時代が我々の下に到来したかのように思える。"
 faith_creation.1010.desc.end.personal:0 "\n\n私の後ろでようやく信者たちが統一されたことで、私は[faith.GetNameNoTooltip]を新たな黄金時代へと導くだろう。"
 faith_creation.1010.a:0 "[faith.HighGodName]に栄光あれ！"
 faith_creation.1011.message.title:0 "宗教指導者の確立"
 faith_creation.1011.message.desc:0 "これまで指導者が不在であった[faith.GetAdjective][faith.AltPriestTermPlural]は[HoF.GetFirstName]を彼らの新しい[faith.ReligiousHeadName]としました"