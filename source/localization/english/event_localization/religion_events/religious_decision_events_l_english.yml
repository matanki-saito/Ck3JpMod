 religious_decision.0503.t:0 "ヘブライ語"
 religious_decision.0503.desc:0 "[hebrew_language_adopter_scope.GetName]は、[hebrew_language_adopter_scope.GetCulture.GetName]文化の最も影響力のある統治者であり、広大なユダヤ教領域の統治者だ。彼はヘブライ語を[hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip]人々の礼拝用言語として、そして共通語として採用することを布告した！\n\nヘブライ語は千年にわたり、ユダヤ教の信仰のための礼拝言語だったが、今や[hebrew_language_adopter_scope.GetNameNoTooltip]がユダヤ教徒の多数派を統治するようになったことで、日常生活で他の言語を使用する必要性さえも薄れた。[hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip]のすべての人々がユダヤ教を実践しているわけではないが、おそらく1世代または2世代の間に、すべての人々がヘブライ語を話すようになるのだろう。"
 religious_decision.0503.a.jewish:0 "人生に乾杯を！"
 religious_decision.0503.a.non_jewish:0 "練習を始めねば。"
 religious_decision.0503.b:0 "こんな変な言語は話せない！"
 religious_decision.0001.desc_landless: "供え物の入った籠をもって荒野を彷徨っていると、私は洞窟の入口にひっそりと流れる静かな小川を見つけた。\n\n空気は精霊の気配に満ちている。\n\nしかし、どんな精霊がいるのかはよくわからないまま、私は籠の中身について思案を巡らせた。さて、何を捧げよう？"
 religious_decision.0002.desc.start_offering_alone: "供物を地面に広げ、私はその周りをぐるぐると歩き始めた。"
 religious_decision.0002.desc.start_no_offering_alone: "私は、自分自身を精霊に捧げるという大胆な考えを思い浮かべ、一瞬躊躇した。それから、円を描きながら歩き、儀式を始める。"
 religious_decision.0002.desc_alone: "\n\n「精霊よ、聞こえるか。捧げ物を受け入れ、我が願いを聞き届け給え！」夕暮れに沈む窪地に向かって私は叫んだ。\n\n回り続けると、突然力が湧き上がってきた。額に汗が吹き出し、手足は狂ったように動き――どんどん早くなる。動いて、動いて、#EMP 動いて#!――ついに私は息を切らせて地面に倒れ込んだ。"