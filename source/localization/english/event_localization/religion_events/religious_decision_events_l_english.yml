l_english:
 religious_decision.0001.t:0 "精霊憑依"
 religious_decision.0001.desc: "[ROOT.Char.Custom('MyPriestTitle')][realm_priest.GetFirstName]は私を、岩の上を静かに川が流れ、落ち着いた雰囲気を醸し出している静かな窪地へと連れて行く。\n\n「精霊はここが好きなのです、[ROOT.Char.GetFirstNameNoTooltip]。我々が援助を請願するにはここが一番です」\n\n[realm_priest.GetFirstNameNoTooltip]が持ってきた二つの籠を持ち上げて、[realm_priest.GetSheHe]は付け加える。「さあ、我々は彼らのためにどのような供え物を残すかを決めなければなりません」"
 religious_decision.0001.a:0 "タカラガイや果物、没薬の盛大な供え物。"
 religious_decision.0001.b:0 "穀物とボラッサの伝統的な酒。"
 religious_decision.0001.c:0 "供え物？ふん！私がここにいるだけで十分じゃないのか？"
 religious_decision.0001.d:0 "考え直して、我々は彼らの邪魔をしないようにしよう…"
 religious_decision.0001.a.tt.1:0 "精霊たちは#P 間違いなく#!この供え物に注目するでしょう"
 religious_decision.0001.a.tt.2:1 "これは、善かれ悪しかれ、#Z 強力な精霊#!の注意を引く可能性があります"
 religious_decision.0001.b.tt:0 "精霊たちはこの供え物に注目する#P 可能性が高い#!です"
 religious_decision.0001.c.tt:0 "精霊たちの#N 怒りを買う可能性が高い#!ですが、代わりに真の大胆さが#P 彼らを感動#!させるかもしれません"
 religious_decision.0001.d.flavor:0 "精霊は気まぐれだ。彼らを怒らせる危険を冒さないのが一番だ。"
 religious_decision.0002.t:0 "精霊憑依"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName]は私の供え物を大地に捧げると、その周りをぐるぐると歩き始める。"
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName]は私をじっと見つめて当惑している。「あなたが…あなた自身を供える？それでいいのか…」[realm_priest.GetSheHe]は言うと[realm_priest.GetSheHe]は私の周りをぐるぐると歩き始める。"
 religious_decision.0002.desc:0 "\n\n「ああ、精霊たちよ、あなたの請願者への助けを求めます！」[realm_priest.GetFirstNameNoTooltip]は詠唱する。\n\n[realm_priest.GetSheHe|U]の動きがより速くなり、踊り始め、動きがより必死なものになり、顔には汗が光っている。やがて[realm_priest.GetSheHe]は最高潮に達し、何とか踊りを終えた後、疲れ果てて地面に倒れる。"
 religious_decision.0002.desc.end_changed:0 "\n\n儀式の結果、私は変わったような気がする。何となく変わったような…"
 religious_decision.0002.desc.end_no_change: "\n\n沈黙と静けさが、再び窪地に戻ってきた。すべては以前と同じように見える。"
 religious_decision.0002.shrewd:0 "これほど心が澄んだことはかつてなかった！"
 religious_decision.0002.strong:0 "こんなに力が！こんなに元気が！"
 religious_decision.0002.good:0 "この奇妙な感覚は何だ？"
 religious_decision.0002.bad:0 "こんなはずでは…"
 religious_decision.0002.possessed:0 "自分の体の中に閉じ込められている感じがする！"
 religious_decision.0002.no_change.zealous:0 "私は何か精霊たちを怒らせてしまったのか？"
 religious_decision.0002.no_change:0 "何という時間の無駄だ。"
 religious_decision.0101.t:0 "バクティ"
 religious_decision.0101.desc.start:0 "バクティは愛情、献身、崇敬といったもので例えることができるが、これらはどれもこの概念を完全に包含したものではない。神の化身に身を捧げることで、私はそれらのために身も心も捧げているのだ。\n\n[ROOT.Char.GetFaith.GetNameNoTooltip]は"
 religious_decision.0101.desc.generic:0 "それらのいくつかだけの崇拝に焦点を当てている。"
 religious_decision.0101.desc.vaishnavism:0 "維持神ヴィシュヌの様々な化身への崇拝に焦点を当てている。"
 religious_decision.0101.desc.shaivism:0 "破壊神シヴァの多くの化身への崇拝に焦点を当てている。"
 religious_decision.0101.desc.smartism:0 "究極現実の様相に焦点を当てている。"
 religious_decision.0101.desc.end:0 "これらの様相の中で、特に一つ心に響くものがあるはずだ…"
 religious_decision.0101.ganga:0 "ガンガー、清らかさと贖罪の神。"
 religious_decision.0101.saraswati:0 "サラスヴァティー、学識と芸術の女神。"
 religious_decision.0101.kali:0 "カーリー、悪の破壊の女神。"
 religious_decision.0101.kubera:0 "クベーラ、富と正義の神。"
 religious_decision.0101.lakishmi:0 "ラクシュミー、幸運と繁栄の女神。"
 religious_decision.0101.jagganath:0 "ジャガンナート、宇宙の主への崇拝。"
 religious_decision.0101.hayagriva:0 "ハヤグリーヴァ、知識と知恵の神。"
 religious_decision.0101.parvati:0 "パールヴァテ​​ィー、豊饒と美しさの女神。"
 religious_decision.0101.virabhadra:0 "ヴィーラバドラ、正義の怒りの神。"
 religious_decision.0101.munishwarar:0 "ムニーシュワラ、家庭と家族の神。"
 religious_decision.0101.dakshinamoorthy:0 "ダクシナームールティ、あらゆる形態の学識の神。"
 religious_decision.0101.ganesha:0 "ガネーシャ、知恵と新たな始まりの神。"
 religious_decision.0101.vishnu:0 "ヴィシュヌ、創造物を見守る神。"
 religious_decision.0101.shiva:0 "シヴァ、悪を狩る神。"
 religious_decision.0101.optout:0 "私はまだ決めかねている。"
 religious_decision.0101.flavor:0 "確信が持てるまで待つことは恥ではない。"
 religious_decision.0201.t:0 "隠遁における瞑想"
 religious_decision.0201.desc:0 "瞑想を介して内面の旅へと乗り出すことは、つまらないことではない。多くの準備をする必要があるが、その中でも最も重要なのは、私がどこに隠遁するべきかを決めることだ。\n\n私が選ぶ瞑想の場所により、私の旅の結果は大きな影響を受けるだろう。"
 religious_decision.0201.home:0 "快適な我が[ROOT.Char.Custom('ResidenceBuilding')]。"
 religious_decision.0201.plains:1 "[plains_location.GetName]の緩やかな平地。"
 religious_decision.0201.hills:1 "[hills_location.GetName]のなだらかな丘陵。"
 religious_decision.0201.steppe:1 "[steppe_location.GetName]の大いなる青空の下。"
 religious_decision.0201.forest:1 "[forest_location.GetName]の人里離れた森。"
 religious_decision.0201.drylands:1 "[drylands_location.GetName]の乾燥した低木地帯。"
 religious_decision.0201.mountains:1 "[mountains_location.GetName]の人里離れた山。"
 religious_decision.0201.wetlands:1 "[wetlands_location.GetName]の悪臭を放つ湿原。"
 religious_decision.0201.jungle:1 "[jungle_location.GetName]の不快な音に溢れたジャングル。"
 religious_decision.0201.desert:1 "[desert_location.GetName]の灼熱の大地。"
 religious_decision.0201.optout:0 "忙しくて瞑想する時間などない。"
 religious_decision.0201.optout.flavor:0 "焦ることはない。世界はどこへも行きはしない。"
 religious_decision.0201.difficulty.easy:0 "ここは#P 安全で簡単#!に瞑想できる場所です"
 religious_decision.0201.difficulty.medium:1 "ここは#Z 適度な難易度#!で瞑想できる場所です"
 religious_decision.0201.difficulty.hard:0 "ここは瞑想するには#N 難しく危険#!な場所です"
 religious_decision.0201.stress:0 "この場所では[stress|e]を失う可能性がより高いです"
 religious_decision.0201.trait:0 "この場所では個人的な洞察を得る可能性が高いです"
 religious_decision.0201.learning:0 "この場所では神学的な洞察を得る可能性が高いです"
 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "私は自分の部屋に戻って、長い断食と瞑想の時間へと入った。"
 religious_decision.0211.desc.beginning.plains:1 "[meditation_location.GetName]の広々とした平地へと旅をしていると、私の心が邪魔されることなく、自由にさまよっていることに気がついた。"
 religious_decision.0211.desc.beginning.hills:1 "[meditation_location.GetName]にある丘の上からの澄んだ景色は、物思いに耽るのに適したものだった。"
 religious_decision.0211.desc.beginning.steppe:1 "[meditation_location.GetName]の草原の大きく開けた空の下で、私は自分の心が邪魔されることなく、自由にさまよっていることに気がついた。"
 religious_decision.0211.desc.beginning.forest:1 "[meditation_location.GetName]の広大な森に到着した後、私は瞑想するための静かな空き地を見つけた。"
 religious_decision.0211.desc.beginning.drylands:1 "[meditation_location.GetName]の低木地帯の乾いた空気が私の肺を満たし、私の肌を掻きむしった。"
 religious_decision.0211.desc.beginning.mountains:1 "[meditation_location.GetName]の薄い山の空気が、内面に向かって集中していた思考を清澄なものにしてくれた。"
 religious_decision.0211.desc.beginning.wetlands:1 "[meditation_location.GetName]の湿地の湿った空気が私の服を肌にまとわりつかせると、私は座り込み、自身の魂の中を覗き込んだ。"
 religious_decision.0211.desc.beginning.jungle:1 "[meditation_location.GetName]のジャングルでは、虫の鳴き声や鳥の鳴き声が一定の背景音となっており、その中で私は自身の内面を探ろうとした。"
 religious_decision.0211.desc.beginning.desert:1 "[meditation_location.GetName]の熱い砂漠の太陽が降り注ぐ中、私は宇宙の中での自分の位置をより深く理解しようと自身の内面へと目を向けた。"
 religious_decision.0211.desc.result.impatient:0 "\n\nしかし、すぐにイライラしてきて、どれだけじっとしていても、どれだけ頑張っても、退屈以外の何物でもなかった。"
 religious_decision.0211.desc.result.secret:0 "\n\n残念ながら、私は自分が持っている暗い秘密について考えるのを止められなかった。世界に知られたらどうなるんだろう？そんな考えに心を奪われ、私は平穏を見つけることなどできなかった。"
 religious_decision.0211.desc.result.hungry:0 "\n\nしかし、私はすぐに空腹に打ちひしがれ、持ってきた食料がひどく不足していることに気がついた。旅の残りの数日は、荒野の中で食料を探すのに苦労し、考えに耽る時間はほとんどなかった。"
 religious_decision.0211.desc.result.thirsty:0 "\n\nいつの間にか唇が割れ、革袋の水だけではとても満足できないほど喉の渇きが増しているのがわかった。暑さを乗り切るためには避難しなければならないとすぐに気がついたが、見つけた宿はとても騒々しく、必要な安らぎと静けさを見出すことはできなかった。"
 religious_decision.0211.desc.result.headache:0 "\n\n不幸なことに、私はいつの間にか絶え間ない激しい頭痛に襲われるようになった。すぐに私は痛み以外のことを考えることができなくなっていた。"
 religious_decision.0211.desc.result.distraction:0 "\n\n残念なことに、終わりのない不協和音が一定の気晴らしになっていて、増大する苛立ちが自分では打ち勝てない精神的な障害になっていることがわかった。"
 religious_decision.0211.desc.result.minor_stress: "\n\n日常の[ROOT.Char.Custom('GetCourt')|l]生活の中でのありふれた悩みごとから解放されたことで、私はすぐに、自分が人生の単純な喜びだけに時間を費やすことが多くなってきているのに気がついた。"
 religious_decision.0211.desc.result.medium_stress: "\n\n離れた場所にいることは大きな恩恵であり、私が通常、[ROOT.Char.Custom('GetCourt')|l]で扱わなければならない日々の問題から解放されたことは喜ばしい。"
 religious_decision.0211.desc.result.major_stress: "\n\n遥か彼方の荒野で一人で過ごした私は、[ROOT.Char.Custom('GetCourt')|l]で重荷となっていた悩みが、もはや何の重みも持っていないことに気がついた。久しぶりに平穏な気持ちになれた。"
 religious_decision.0211.desc.result.reflection:0 "\n\n自分の心の奥底に目を向けてみると、私はこれまで生きてきたこの人生が、浅はかで不完全なもので、不健康な欲望で汚れていたことを悟った。旅から帰ってきて、私はこれらのものが以前のような魅力を持っていないことに気がついた。"
 religious_decision.0211.desc.result.epiphany:0 "\n\n孤独の中で瞑想していたとき、私は突然のひらめきに襲われた。世界における人間の存在と、我々が自然の秩序の中にどのように溶け込んでいるのか…普遍的なパズルの別のピースが、所定の場所に収まったのだ！"
 religious_decision.0211.desc.result.fugue:0 "\n\n何日も経って、私は自身が遁走状態に陥り、自分の感覚を完全に失ってしまっていることに気がついた。欲望と先入観に縛られず、私は周りの世界の構造に書き込まれた宇宙の真実を見た。私はすべてを見ることができた…すべてを理解することができた…宇宙と私が一体となって。\n\n最終的には昔の自分に戻ったが、私の恍惚の中で学んだことの断片は今でも覚えている。"
 religious_decision.0211.a.critical_success:0 "この経験は一生私の心に残ることだろう。"
 religious_decision.0211.a.success:0 "時間をかけてやってよかった。"
 religious_decision.0211.a.failure:0 "くそ…"
 religious_decision.0211.experience:0 "あなたは瞑想の中で能力を向上させます"
 religious_decision.0302.t:0 "鳥葬"
 religious_decision.0302.desc.wilderness: "[ROOT.Var('ancestor_to_bury').Char.GetHerHim]がふさわしく埋葬されるよう、伝統に従い、我が[ROOT.Char.Custom('GetCourt')|l]の少人数の集団が集まり、[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]の亡骸を野原にさらすための葬列を組んだ。\n\nその葬列に気づいて、死肉を漁る鳥たちが頭上を飛び交い始めるまで長くはかからなかった。鳥たちは彼の死体に執着こそしたが、焦っているわけではなく、我々が惜別の言葉を彼にかけおけ、その場を去るのをずっと待っていた。"
 religious_decision.0302.desc.zoroastrian:0 "屍鬼ナースによる汚染を避けるため、私は[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]の肉体が転生するダフマの塔に入ることを許されていない。\n\n代わりに、死体の扱いに特化した訓練を受けた数人の[ROOT.Char.GetFaith.PriestNeuterPlural]が[ROOT.Var('ancestor_to_bury').Char.GetHerHis]の死体を塔の頂上まで護衛する。\n\nしばらくすると、[ROOT.Char.GetFaith.PriestNeuterPlural]が戻ってくる。「完了しました、私の[ROOT.Char.GetTitleAsNameNoTooltip]。今や肉食鳥が[ROOT.Var('ancestor_to_bury').Char.GetHerHis]の体の肉をかき分け、太陽の光が[ROOT.Var('ancestor_to_bury').Char.GetHerHis]の骨を漂白するだろう。」"
 religious_decision.0302.a:0 "安らかに眠れ、我が[ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]。"
 religious_decision.0401.t:0 "星を読む"
 religious_decision.0401.desc.beginning:1 "私は夜空を見上げ、天体の動きを追いながら、何度も夜を過ごしてきた。\n\n時が経つにつれ、あるパターンに気付き、何日もかけて分析した結果、今では自分の予測に自信が持てるようになった。兆候ははっきりとしており——"
 religious_decision.0401.desc.great_battle:0 "大いなる戦いが待っている。"
 religious_decision.0401.desc.new_friends:0 "古傷を癒し、新しい友人を作る時が来ている。"
 religious_decision.0401.desc.hard_work:0 "努力が将来的に大きな幸運へとつながるだろう。"
 religious_decision.0401.desc.betrayal:0 "同盟者は私が思っていたような人物ではない。"
 religious_decision.0401.desc.new_beginnings:0 "新しい始まりと心を開くための時間だ。"
 religious_decision.0401.a:0 "他に未来は何を抱えているのだろう？"
 religious_decision.0102.t:0 "主神の決定"
 religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U]は数多く、そして不可解なものだが、私にとって特別な魅力を持った存在がいないわけではない。もし私がそのような主神を公に崇拝することを明らかにすれば、きっと同じような魂が私の側に集まってくることだろう。\n\n私の後援者がどんな恵みを与えてくれるにせよ、よく似た[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]と共にあることは、私に健康と富と栄光をもたらすのみだ。"
 religious_decision.0102.odin:0 "アース神族の長であるオーディン！"
 religious_decision.0102.ullr:0 "狩人、戦士、栄光の仲介者であるウル！"
 religious_decision.0102.tyr:0 "隻腕の戦士であるテュール！"
 religious_decision.0102.thor:0 "人間の友であるトール！"
 religious_decision.0102.freyr:0 "支配者であり守護者であるフレイヤ！"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"
 religious_decision.0501.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]と[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰"
 religious_decision.0501.desc:1 "何世代にもわたって、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の貴族たちは、[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰への献身を公言してきたが、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]社会では、地元の神を持つ宗教的多元主義がずっと一般的であった。しかし、高位聖職者の復活に伴って[ROOT.Char.GetFaith.ReligiousHeadTitleName][ROOT.Char.GetFaith.ReligiousHeadName]は、この異教の慣習を終わらせ、ハーンに忠誠を誓う者はすべて神にも忠誠を誓い、正しい方法で崇拝しなければならないと主張している。\n\nしかし、[ROOT.Char.GetTitleAsNameNoTooltip]として、私は最終的に私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]における信仰の未来を決定する権限を振るい、ステップの未来は私の言葉にかかっているのである。"
 religious_decision.0501.a:0 "良き[ROOT.Char.GetTitleAsNameNoTooltip]は人々に彼らのやり方を許す。"
 religious_decision.0501.b:0 "おそらく、適度な改革が両者を満足させるだろう。"
 religious_decision.0501.c:1 "[ROOT.Char.GetFaith.GetNameNoTooltip]は、世界中に伝道されなければならない！"
 religious_decision.0501.jewish.tt:2 "すべてのユダヤ教の[vassal|E]"
 religious_decision.0501.nonjewish.tt:2 "すべての非ユダヤ教の[vassal|E]"
 religious_decision.0502.t:0 "[khazar_khan.GetTitleAsNameNoTooltip]と[khazar_khan.GetFaith.GetAdherentNameNoTooltip]信仰"
 religious_decision.0502.desc.intro:0 "何世代にもわたって、[khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip]の貴族たちは、[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰への献身を公言してきたが、[khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]社会では、地元の神を持つ宗教的多元主義がずっと一般的であった。"
 religious_decision.0502.desc.body:0 "一方、最近になって、[khazar_khan.GetTitleAsNameNoTooltip]と領国のラビたちは、[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]における民俗宗教と不信仰者の本質をめぐって議論を白熱させている。\n\nしかしながら、[khazar_khan.GetTitleAsNameNoTooltip]は決断を下した。"
 religious_decision.0502.desc.righteous:1 "勅令によれば、未だに古いやり方を崇拝している者は、もはや[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]内で優遇措置を受けることはできず、[khazar_khan.GetTitleAsNameNoTooltip]への忠誠を誓う者はすべて[khazar_khan.GetFaith.HighGodName]そのものへの忠誠も誓う必要がある。"
 religious_decision.0502.desc.fundamentalist:0 "宗教的多元主義が終焉を迎えただけでなく、正統な[khazar_khan.GetFaith.GetNameNoTooltip]を実践していない者は必然的に[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]の敵である。[khazar_khan.GetTitleAsNameNoTooltip]は[khazar_khan.GetFaith.GetNameNoTooltip]をステップとさらのその向こうにも広げようとし、この新しい時代の宗教戦争に参加することは、あらゆる良き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の義務であると宣言している。"
 religious_decision.0502.a:0 "[ROOT.Char.GetFaith.GetNameNoTooltip]にとって真に暗黒の日だ。"
 religious_decision.0502.b:0 "今こそその時だ！"
 religious_decision.0601.t:0 "ウンマの分割: [founder.GetFaith.GetAdjectiveNoTooltip]の[founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc:0 "#EMP 真の#!リーダーシップなしでは、我々は敗れてしまう。\n\n[old_caliph.GetTitledFirstName]は、[old_caliph.GetSheHe]がその地位に就いて以来、我々[founder.GetFaith.GetAdherentNamePlural]にそのような指針を示しておらず、私の宗派の他の人々は[old_caliph.GetHerHis]の助言、権威、法体系の欠如によって苦しんでいる。\n\n悄然としながらも、[founder.GetFaith.GetAdjectiveNoTooltip]界で最も影響力ある聖職者たちの支援を受けながら、私は[founder.GetFaith.HighGodName]の不屈の意志として、[founder.GetFaith.ReligiousHeadTitleName]を引き継ぐことを宣言する。\n\nこの日から審判の日まで、私と私の後継者はこれを保持し、私の強固な手の下で、世界の真の信者たちは繁栄することだろう！"
 religious_decision.0601.a:0 "私は今、この重荷を背負っているのだ…"
 religious_decision.0601.b:0 "はっ、#EMP これでもくらえ#![old_caliph.GetFirstNameNoTooltip]。"
 religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0]人の[rulers|E]が抗議し[old_caliph.GetFaith.GetName]に改宗します"
 religious_decision.0601.tt.all_rulers_stayed:0 "主流でない[founder.GetFaith.GetAdjective]の[rulers|E]が抗議し[old_caliph.GetFaith.GetName]に改宗します"
 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0602.desc:0 "[founder.GetFirstName]は、[old_caliph.GetTitledFirstName]が[old_caliph.GetFaith.ReligiousHeadName]の神聖な職務を執り行う方法に対して[founder.GetSheHe]が抱いている#EMP 激しい憎悪#!を隠そうともしていなかった。しかし、[founder.GetSheHe]が#EMP これほどのこと#!をやってのけると想像していた者はおそらくいなかったのではないか。\n\nこの怒り狂った[founder.GetWomanMan]は#EMP [founder.GetHerselfHimself]#!が[founder.GetFaith.ReligiousHeadName]であると宣言するのに十分な支持を集め、ウンマを分割したのである！\n\n悲惨なことに、平民の大部分は単なる支配者層の計略の一つに過ぎないとしてこの決断を受け入れている。しかしながら、[founder.GetFaith.GetName]における指導者の一人として、我が領国がこれに従うか、それとも逆らうかを決めるのは私の役割である。"
 religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip]は信頼に応えるだろう。"
 religious_decision.0602.a.tt:0 "あなたは粛々と新たな秩序に加わります。"
 religious_decision.0602.b:0 "私の[old_caliph.GetTitledFirstNameNoTooltip]への忠誠は不変だ！"
 religious_decision.0602.c:0 "人々は真の指導者を切望しているようだな…"
 fp2_opportunistic_schismatic_modifier:0 "分派の好機"
 fp2_opportunistic_schismatic_modifier_desc:0 "この人物は天啓を得るために邁進している…"
 religious_decision.0603.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.desc:0 "[founder.GetFirstName]と[old_caliph.GetShortUINameNoFormat]の間の緊張はこのところ高まっていたが、[founder.GetFirstNameNoTooltip]は予想外に凶暴なレベルまでエスカレートしているようだ。\n\n[founder.GetFaith.GetName]の多くの主要な聖職者たちの支持を得て、[founder.GetFirstNameNoTooltip]は、自身が[founder.GetHerHis]の宗派における#EMP 真の#![founder.GetFaith.ReligiousHeadName]であると宣言することに成功し、[old_caliph.GetShortUINamePossessiveNoTooltipNoFormat]に取って代わるとともに[old_caliph.GetFaith.GetName]の正統派に背を向けた者たちに権限を与えている。\n\n世界の共同体意識の高い$islam_religion_adherent_plural$の多くは、ウンマに新たな亀裂が生じることに公然と涙を流している。"
 religious_decision.0603.a:0 "悪魔め！卑怯者め！冒涜者め！"
 religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip]では[old_caliph.GetHerHis]の家を保つことはできぬ…"
 religious_decision.0603.c:0 "はっ！なんとも劇的な展開だな！"
