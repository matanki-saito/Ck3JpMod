l_english:
 religious_decision.0001.t:0 "精霊憑依"
 religious_decision.0001.desc:0 "私の[ROOT.Char.Custom('MyPriestTitle')][realm_priest.GetFirstName]は私を、岩の上を水が揺らめく様子が落ち着いた雰囲気を醸し出している、小さな小川の近くの静かな木陰へと連れて行く。\n\n「精霊はここが好きなのです、[ROOT.Char.GetFirstNameNoTooltip]。我々が援助を請願するにはここが一番です。」\n\n[realm_priest.GetFirstNameNoTooltip]が持ってきた二つの籠を持ち上げて、[realm_priest.GetSheHe]は付け加える:「さあ、我々は彼らのためにどのような供え物を残すかを決めなければなりません。」"
 religious_decision.0001.a:0 "タカラガイや果物、没薬の盛大な供え物。"
 religious_decision.0001.b:0 "A traditional libation of grain and borassa."
 religious_decision.0001.c:0 "供え物？ふん！私がここにいるだけで十分じゃないのか？"
 religious_decision.0001.d:0 "考え直して、我々は彼らの邪魔をしないようにしよう…"
 religious_decision.0001.a.tt.1:0 "精霊たちは#P 間違いなく#!この供え物に注目するでしょう"
 religious_decision.0001.a.tt.2:1 "これは、善かれ悪しかれ、#Z 強力な精霊#!の注意を引く可能性があります"
 religious_decision.0001.b.tt:0 "精霊たちはこの供え物に注目する#P 可能性が高い#!です"
 religious_decision.0001.c.tt:0 "精霊たちが#N 怒る可能性が高い#!ですが、代わりに真の大胆さが#P 彼らを感動#!させるかもしれません"
 religious_decision.0001.d.flavor:0 "精霊は気まぐれだ。彼らを怒らせる危険を冒さないのが一番だ。"
 religious_decision.0002.t:0 "精霊憑依"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName]は私の供え物を大地に捧げると、その周りをぐるぐると歩き始める。"
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName]は私をじっと見つめて当惑している。「あなたが…あなた自身を供える？それでいいのか…」[realm_priest.GetSheHe]は言うと[realm_priest.GetSheHe]は私の周りをぐるぐると歩き始める。"
 religious_decision.0002.desc:0 "\n\n「ああ、精霊たちよ、あなたの請願者への助けを求めます！」[realm_priest.GetFirstNameNoTooltip]は詠唱する。\n\n[realm_priest.GetSheHe|U]の動きがより速くなり、踊り始め、動きがより必死なものになり、顔には汗が光っている。やがて[realm_priest.GetSheHe]は最高潮に達し、何とか踊りを終えた後、疲れ果てて地面に倒れる。"
 religious_decision.0002.desc.end_changed:0 "\n\n 儀式の結果、私は変わったような気がする。何となく変わったような…"
 religious_decision.0002.desc.end_no_change:0 "\n\n沈黙と静けさが、再び日陰に戻ってきた。すべては以前と同じように見える。"
 religious_decision.0002.shrewd:0 "これほど心が澄んだことはかつてなかった！"
 religious_decision.0002.strong:0 "こんなに力が！こんなに元気が！"
 religious_decision.0002.good:0 "この奇妙な感覚は何だ？"
 religious_decision.0002.bad:0 "This can not be right..."
 religious_decision.0002.possessed:0 "自分の体の中に閉じ込められている感じがする！"
 religious_decision.0002.no_change.zealous:0 "私は何か精霊たちを怒らせてしまったのか？"
 religious_decision.0002.no_change:0 "何と無駄な時間だ。"
 religious_decision.0101.t:0 "バクティ"
 religious_decision.0101.desc.start:0 "バクティは愛情、献身、崇敬といったもので例えることができるが、これらはどれもこの概念を完全に包含したものではない。神の化身に身を捧げることで、私はそれらのために身も心も捧げているのだ。\n\n[ROOT.Char.GetFaith.GetNameNoTooltip]は"
 religious_decision.0101.desc.generic:0 "それらのいくつかだけの崇拝に焦点を当てている。"
 religious_decision.0101.desc.vaishnavism:0 "維持神ヴィシュヌの様々な化身への崇拝に焦点を当てている。"
 religious_decision.0101.desc.shaivism:0 "破壊神シヴァの多くの化身への崇拝に焦点を当てている。"
 religious_decision.0101.desc.smartism:0 "the aspects of the ultimate reality."
 religious_decision.0101.desc.end:0 "Of these aspects, one must speak to me more than the others..."
 religious_decision.0101.ganga:0 "ガンガー、清らかさと贖罪の神。"
 religious_decision.0101.saraswati:0 "サラスヴァティー、学識と芸術の女神。"
 religious_decision.0101.kali:0 "カーリー、悪の破壊の女神。"
 religious_decision.0101.kubera:0 "クベーラ、富と正義の神。"
 religious_decision.0101.lakishmi:0 "ラクシュミー、幸運と繁栄の女神。"
 religious_decision.0101.jagganath:0 "ジャガンナート、宇宙の主。"
 religious_decision.0101.hayagriva:0 "ハヤグリーヴァ、知識と知恵の神。"
 religious_decision.0101.parvati:0 "パールヴァテ​​ィー、豊饒と美しさの女神。"
 religious_decision.0101.virabhadra:0 "ヴィーラバドラ、正義の怒りの神。"
 religious_decision.0101.munishwarar:0 "Munīshwarar, god of the home and family."
 religious_decision.0101.dakshinamoorthy:0 "ダクシナームールティ、あらゆる形態の学識の神。"
 religious_decision.0101.ganesha:0 "ガネーシャ、知恵と新たな始まりの神。"
 religious_decision.0101.vishnu:0 "ヴィシュヌ、創造物を見守る神。"
 religious_decision.0101.shiva:0 "シヴァ、悪を狩る神。"
 religious_decision.0101.optout:0 "私はまだ決めかねている。"
 religious_decision.0101.flavor:0 "確信が持てるまで待つことは恥ではない。"
 religious_decision.0201.t:0 "隠遁における瞑想"
 religious_decision.0201.desc:0 "瞑想を介して内面の旅へと乗り出すことは、つまらないことではない。多くの準備をする必要があるが、その中でも最も重要なのは、私がどこに隠遁するべきかを決めることだ。\n\n私が選ぶ瞑想の場所により、私の旅の結果は大きな影響を受けるだろう。"
 religious_decision.0201.home:0 "The comfort of my own [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains:0 "[plains_location.GetNameNoTier]の緩やかな平地。"
 religious_decision.0201.hills:0 "[hills_location.GetNameNoTier]のなだらかな丘陵。"
 religious_decision.0201.steppe:0 "[steppe_location.GetNameNoTier]の大いなる青空の下。"
 religious_decision.0201.forest:0 "[forest_location.GetNameNoTier]の人里離れた森。"
 religious_decision.0201.drylands:0 "[drylands_location.GetNameNoTier]の乾燥した低木地帯。"
 religious_decision.0201.mountains:0 "[mountains_location.GetNameNoTier]の人里離れた山。"
 religious_decision.0201.wetlands:0 "[wetlands_location.GetNameNoTier]の悪臭を放つ湿地"
 religious_decision.0201.jungle:0 "[jungle_location.GetNameNoTier]の不快な音に溢れたジャングル"
 religious_decision.0201.desert:0 "The scorching heat of [desert_location.GetNameNoTier]."
 religious_decision.0201.optout:0 "今は忙しくて瞑想する時間などない。"
 religious_decision.0201.optout.flavor:0 "焦ることはない。世界はどこへも行きはしない。"
 religious_decision.0201.difficulty.easy:0 "This is a #P safe and easy#! place to meditate in"
 religious_decision.0201.difficulty.medium:1 "This is a #Z moderately challenging#! place to meditate in"
 religious_decision.0201.difficulty.hard:0 "This is a #N difficult and dangerous#! place to meditate in"
 religious_decision.0201.stress:0 "I am more likely to lose [stress|e] at this location"
 religious_decision.0201.trait:0 "I am more likely to gain personal insights at this location"
 religious_decision.0201.learning:0 "I am more likely to gain theological insights at this location"
 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Retreating to the privacy of my chambers, I began an extended period of fasting and meditation."
 religious_decision.0211.desc.beginning.plains:0 "Making a trip to the wide open plains of [ROOT.Char.GetCurrentActivity.GetLocation.GetName], I found my mind unencumbered and free to wander."
 religious_decision.0211.desc.beginning.hills:0 "The clear views from the hilltops in [ROOT.Char.GetCurrentActivity.GetLocation.GetName] lended themselves well to pensive reflection."
 religious_decision.0211.desc.beginning.steppe:0 "Under the big open skies of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] steppe I found my mind unencumbered and free to wander."
 religious_decision.0211.desc.beginning.forest:0 "After arriving in the wild forests of [ROOT.Char.GetCurrentActivity.GetLocation.GetName] I found a peaceful clearing to meditate in."
 religious_decision.0211.desc.beginning.drylands:0 "The dry air of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] scrublands filled my lungs and scoured my skin."
 religious_decision.0211.desc.beginning.mountains:0 "The thin mountain air in [ROOT.Char.GetCurrentActivity.GetLocation.GetName] cleared my thoughts as I focused inward."
 religious_decision.0211.desc.beginning.wetlands:0 "The humid air of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] wetlands caused my clothes to cling to my skin as I sat down and peered inside my soul."
 religious_decision.0211.desc.beginning.jungle:0 "The buzzing insects and singing birds of the [ROOT.Char.GetCurrentActivity.GetLocation.GetName] jungles provided a constant background noise as I sought to look inside myself."
 religious_decision.0211.desc.beginning.desert:0 "With the hot desert sun in [ROOT.Char.GetCurrentActivity.GetLocation.GetName] beating down on me, I looked inward to seek greater understanding of my place in the universe."
 religious_decision.0211.desc.result.impatient:0 "\n\nI soon grew impatient however, as no matter how still I sat or how hard I tried I was unable to feel anything but boredom."
 religious_decision.0211.desc.result.secret:0 "\n\nUnfortunately I could not stop thinking about the dark secrets I keep. What would happen if the world finds out? Preoccupied with such thoughts, I could not find peace."
 religious_decision.0211.desc.result.hungry:0 "\n\nSoon hunger overcame me however, and I realized that the provisions I brought were woefully insufficient. The remaining days of my trip were filled with a struggle to find food in the wilderness, leaving little time for navel gazing."
 religious_decision.0211.desc.result.thirsty:0 "\n\nBefore long I found my lips cracking and a growing thirst that I would not be able to sate for long with just my waterskin. I soon realized I would need to retreat to shelter in order to survive the heat, but the inn I found was too busy for me to find the peace and quiet I needed."
 religious_decision.0211.desc.result.headache:0 "\n\nUnfortunately before long I began suffering from a severe headache which would not cease. Soon I was unable to think of nothing but the pain."
 religious_decision.0211.desc.result.distraction:0 "\n\nUnfortunately the unending cacophony served as a constant distraction, and I found my increasing annoyance to be a mental obstacle I could not overcome."
 religious_decision.0211.desc.result.minor_stress:0 "\n\nUnburdened by the trite concerns of everyday court life, I soon found myself spending more time just enjoying simple pleasures in life."
 religious_decision.0211.desc.result.medium_stress:0 "\n\n離れた場所にいることは大きな恩恵であり、私が通常、宮廷で扱わなければならない日々の問題から解放されたことは喜ばしい。"
 religious_decision.0211.desc.result.major_stress:0 "\n\nIsolated far away in the wilderness, I found that the troubles which had burdened me at court no longer had any weight to them. For the first time in far too long, I was at peace."
 religious_decision.0211.desc.result.reflection:0 "\n\nLooking deep into myself, I realized that this life I have been living has been shallow and imperfect, tainted by unhealthy desires. Upon returning from my journey I found these things no longer have the appeal they used to."
 religious_decision.0211.desc.result.epiphany:0 "\n\nMeditating in isolation, I was suddenly struck with an epiphany. The presence of man in the world and how we fit into the natural order... Another piece of the universal puzzle, put into place!"
 religious_decision.0211.desc.result.fugue:0 "\n\nAfter many days I found myself slipping into a fugue state, losing my sense of self entirely. Unbound by desires and preconceptions, I saw the truth of the universe written into the very fabric of the world all around me. I could see everything... understand everything... the universe and I, as one.\n\nEventually I returned to my old self, though I still remember fragments of what I learned in my trance."
 religious_decision.0211.a.critical_success:0 "This experience will stay with me forever."
 religious_decision.0211.a.success:0 "I am glad I took the time to do this."
 religious_decision.0211.a.failure:0 "くそ…"
 religious_decision.0211.experience:0 "You improve your skill in meditation"
 religious_decision.0302.t:0 "Sky Burial"
 religious_decision.0302.desc.wilderness:0 "As is tradition, a small group from my court gathered to march [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] body out into the wilderness so that we could give [ROOT.Var('ancestor_to_bury').Char.GetHerHim] a proper burial.\n\nNoticing the procession, it wasn't long before the carrion birds began to circle overhead. Eager but not impatient, they waited for us to say our final words and depart before descending to feast."
 religious_decision.0302.desc.zoroastrian:0 "In the interest of avoiding contamination by the corpse demon Nasu, I am not permitted in the Dakhma Tower where [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] body will be excarnated.\n\nInstead, several [ROOT.Char.GetFaith.PriestNeuterPlural] who have been specifically trained in the handling of dead bodies take [ROOT.Var('ancestor_to_bury').Char.GetHerHis] corpse, escorting it to the top of the tower.\n\nAfter some time, the [ROOT.Char.GetFaith.PriestNeuterPlural] return. \"It is done, my [ROOT.Char.GetTitleAsNameNoTooltip]. Now the carrion birds will scour [ROOT.Var('ancestor_to_bury').Char.GetHerHis] body's flesh and the sun's rays will bleach [ROOT.Var('ancestor_to_bury').Char.GetHerHis] bones.\""
 religious_decision.0302.a:0 "Rest in peace, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t:0 "星を読む"
 religious_decision.0401.desc.beginning:1 "I have spent many nights looking up at the night sky, tracking the movements of the celestial bodies.\n\nOver time I noticed a pattern, and after days of analysis I am now confident in my prediction. The signs are clear —"
 religious_decision.0401.desc.great_battle:0 "a great battle lies in wait for me."
 religious_decision.0401.desc.new_friends:0 "it is time to heal old wounds and make new friends."
 religious_decision.0401.desc.hard_work:0 "hard work will lead me to a great fortune in the future."
 religious_decision.0401.desc.betrayal:0 "my allies are not who I thought they were."
 religious_decision.0401.desc.new_beginnings:0 "it is a time for new beginnings and open minds."
 religious_decision.0401.a:0 "I wonder what else the future holds in store?"