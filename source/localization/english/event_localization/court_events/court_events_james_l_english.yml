l_english:
 court.0101.t:0 "宮廷の罪人"
 court.0101.desc.opening:1 "[lowborn_criminal.GetName]という名の一人の囚人が、[executioner.GetName]の前に引き出された。"
 court.0101.desc.murderer:0 "言葉にできないような殺人によって！\n\n"
 court.0101.desc.deviant:0 "残虐行為と不敬な悪徳によって！\n\n"
 court.0101.desc.witch:0 "不正行為と[lowborn_criminal.GetFaith.HighGodName]に対する罪によって！\n\n"
 court.0101.desc.lazy:0 "[lowborn_criminal.GetHerHis]の主人の命令に背いたことによって。村の石工の見習いとして、[lowborn_criminal.GetName]は[lowborn_criminal.GetHerHis]の主人に口答えをし、命令に背き、主人の専門知識に挑戦さえしたとして告発されている。"
 court.0101.desc.thief:0 "領国全土で行った数々の窃盗によって。\n\nこの罪人は、この偉大な[ROOT.Char.GetPrimaryTitle.GetName]を、パンや野菜、さらには衣服といった王国の財産を盗み出すことで、すっかり干からびさせてしまったのだ！"
 court.0101.desc.sumptuary:0 "[ROOT.Char.GetTitleAsNameNoTooltip]の奢侈禁止令への違反によって。\n\n[lowborn_criminal.GetSheHe]は、派手で見苦しく、身分に不釣り合いな衣服ばかりを身に着けてきた。これは単に[ROOT.Char.GetTitleAsNameNoTooltip]に対する犯罪ではなく、一般的な良識に対する罪なのだ。"
 court.0101.desc.cannibal:0 "[lowborn_criminal.GetName]と[lowborn_criminal.GetHerHis]の家族は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の近くの洞窟で、食料と避難所を約束して旅人を誘い込んで生活していたようだ。[lowborn_criminal.GetHerHis|U]の家族は、このやり方で千人以上の旅人を殺してその肉を食べたと考えられており、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の住民は裁きを求めている。"
 court.0101.desc.sadistic:0 "その罪人は製粉業者の喉を切り開き、家を物色した。その上、粉屋の妻に卵を調理させ、[lowborn_criminal.GetSheHe]はそれを粉屋の死体から順に食べさせて、妻にも一緒に食べるように強要したのだ。"
 court.0101.desc.priest:0 "[lowborn_criminal.GetFaith.PriestNeuter]である[lowborn_criminal.GetName]は自身の仲間の一人を殺害した。この恥知らずは[lowborn_criminal.GetHerHis]の罪について[lowborn_criminal.GetFaith.GetAdjective]の権威から恩赦を得ようとしたが、王室の護衛が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に再び入ってきた[lowborn_criminal.GetHerHim]を発見し、この邪悪な[lowborn_criminal.GetFaith.PriestNeuter]を速やかに逮捕した。"
 court.0101.desc.stableboy:1 "[lowborn_criminal.GetName]は王室の[lowborn_criminal.Custom('servant_for_romance')]との露骨な行為の最中に捕らえられた。これは不貞行為であるばかりか、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の名誉に対する侮辱でもある！"
 court.0101.desc.kinky:0 "[lowborn_criminal.GetName]は柱に鎖でつながれ、上から下まで粥を塗られて、下半身には見苦しい器具が取り付けられた状態で発見された。[lowborn_criminal.GetHerHis]の身体の傷は快楽のための傷であり、囚人は[lowborn_criminal.GetHerHis]の異常な欲望を恥じることを全く拒否しているようだ。"
 court.0101.desc.animals:1 "その囚人は[lowborn_criminal.GetHerHis]の牛、馬、蜜蜂の巣の仲間たちと不浄な行為をしている最中に捕らえられた。そのような逸脱行為は、[lowborn_criminal.GetFaith.HighGodName]の意志に反し、自然だけでなく、品位と良識に対する罪である！"
 court.0101.desc.baby_soup:0 "[lowborn_criminal.GetName]は、[lowborn_criminal.GetHerHis]の生まれたばかりの子供を、薬草と野菜と一緒に生きたまま煮たという言葉にするのもおぞましい行為により、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の地元住民から通報された。この人道にもとるような行為は、[lowborn_criminal.GetHerHis]が不自然に長生きすることを願って行ったものだった！"
 court.0101.desc.suspicious_healer:1 "癒し手であった[lowborn_criminal.GetName]は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の病人や老人に死をもたらすため、汚れた魔法を使ったとして告発されている。[lowborn_criminal.GetName]の悪行は数えきれないほど多く、「[lowborn_criminal.GetFaith.DeathDeityName]の天使」という異名を持つほどである。"
 court.0101.desc.devil_worshiper:0 "敬虔な[lowborn_criminal.GetWomanMan]と思われていた[lowborn_criminal.GetName]は、自身のたちの住居の中に私的な聖堂を建てていたが、調査の結果、[lowborn_criminal.GetSheHe]は、[lowborn_criminal.GetFaith.HighGodName]の代わりに、[lowborn_criminal.GetFaith.WitchGodName]を崇拝し、[lowborn_criminal.GetFaith.WitchGodHerHim]に邪悪な生贄を捧げていたのだ！"
 court.0101.desc.outro:1 "\n\n[executioner.GetName]は、[lowborn_criminal.GetSheHe]が誰もがそうであるように、罪に対して不安と恐怖に怯えていると主張し、この惨めな個人をどうするべきかあなたに尋ねている。"
 court.0101.a.cannibal:0 "猟犬のために家族全員を切り刻め。"
 court.0101.a.sadistic:0 "車輪を数回転させれば正道に戻るはずだ。"
 court.0101.a.priest.sky:0 "ハゲタカに[lowborn_criminal.GetHerHis]の身体を食わせるんだ…生きたままな。"
 court.0101.a.priest:0 "[lowborn_criminal.GetSheHe]に相応しい埋葬がある…生き埋めだ。"
 court.0101.a.stableboy:0 "[lowborn_criminal.GetHerHis]の陰茎を取って馬の餌にしろ。"
 court.0101.a.kinky:0 "[lowborn_criminal.GetHerHim]を死ぬまで公の場で鞭打て。"
 court.0101.a.animals:0 "[lowborn_criminal.GetHerHim]を[lowborn_criminal.GetHerHis]の牛と共に生きたまま燃やせ。"
 court.0101.a.baby_soup:0 "[lowborn_criminal.GetHerHim]をタールの入った大釜に投げ込め。"
 court.0101.a.suspicious_healer:0 "[lowborn_criminal.GetHerHim]にいくつかの「薬」を試してもらおう。"
 court.0101.a.devil_worshiper:0 "おそらく公開の火炙りで[lowborn_criminal.GetHerHim]は[lowborn_criminal.GetFaith.WitchGodMistressMaster]に近づくと感じるだろう。"
 court.0101.a:0 "死ぬまで拷問するのが唯一の答えだ。"
 court.0101.b:0 "好きなようにやってくれ。"
 court.0101.c.deviant:1 "[lowborn_criminal.GetSheHe|U]は、楽しい時間を知っているようだな！"
 court.0101.c.beastiality:1 "…#EMP それに#!、馬と？[lowborn_criminal.GetSheHe|U]は創造の天才だ！"
 court.0101.c:0 "[lowborn_criminal.GetName]は楽しみ方を知っているな！"
 court.0101.d:0 "閉じ込めておけ、後で決める…"
 court.0102.t:0 "処刑の社会的汚点"
 court.0102.desc:0 "私は[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]が憂鬱な表情で座っているのを見て、何が[executioner.GetHerHis]の暗い心を悩ませているのかと尋ねると、[executioner.GetSheHe]はため息をつく。\n\n「ああ、我が[ROOT.Char.GetLadyLord]、私は毎晩眠るために[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]から遠く離れて移動しなければならないのです。処刑人は、街の境界内に入ることを許されておりません。拷問が嫌いというわけではありませんが、呪われた者の悲鳴しか聞こえないのはとても寂しいものです。」"
 court.0102.a:0 "友よ、今夜は城の中で眠るがいい。"
 court.0102.b:0 "大変な人生だが、生きなければならない者もいる。"
 court.0102.c:0 "ハッ！お前は俺の溝にいるネズミよりも同情に値しないよ！"
 court.0103.t:0 "重大な機会"
 court.0103.desc.opening:1 "[executioner.GetSheHe]がますます高価な服を着て、孔雀のように気取って歩いていることで、[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の目を引いている。\n\n私が尋ねると、[executioner.GetSheHe]は黄色い歯を見せて笑い、呪われた者から価値ある物を横取りしてきたのだと教えてくれた。"
 court.0103.desc.hair_and_teeth:0 "[executioner.GetHerHis|U]の事業には、囚人の毛髪を人形師に、歯がないものには歯を、魔術を実践するものには眼球さえも売ることが含まれる。"
 court.0103.desc.jewelry:0 "[executioner.GetSheHe|U]は、呪われた者たちから衣服や宝石を盗んで売り、地下牢に残された限られた財産の中からかなりの利益を得ていることを告白している。[executioner.GetSheHe|U]は最近死んだ人間の死体からさえも盗んでいるのだ！"
 court.0103.desc.meat:0 "[executioner.GetSheHe|U]は最近死んだ人を肉にし、それを異国の肉として市場で売りさばいていた！[executioner.GetSheHe|U]は、呪われた者はそのような最後の依頼を受けるに値しないため、承認された葬儀を行うよりも、この方法がより良い選択肢であると主張する。"
 court.0103.desc.saint_bones:0 "[executioner.GetSheHe|U]は罪人である囚人の骨から内臓を取り出し、それを偽造された宝物として売りさばき、外国からの訪問者や聖職者を騙し、あたかも聖人の骨であるかのようにこれらの品々を購入させているのだ！"
 court.0103.desc.outro:0 "\n\n明らかに、[executioner.GetSheHe]は、[executioner.GetHerHis]の汚らわしい職業について他人がどう思うかを気にせず、事業からかなりの金額を儲けているのだ。"
 court.0103.a:0 "私も入れてくれ、あなたがより多くの囚人を得ることを約束しよう！"
 court.0103.b:0 "この忌まわしい取引は今すぐ終わらせるんだ！"
 court.0103.c:0 "聞かなかったことにしよう。"
 court.0104.t:0 "不健全な執着"
 court.0104.desc:0 "「ああ！ああ！それからあなたは何したの？」 私の愛する後見人である[morbid_child.GetName]の元気な曲が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のホールに響いているのが聞こえる。驚いたことに、私は[morbid_child.GetHerHim]が[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]を、[morbid_child.Custom('GirlBoy')]の中にまだ見たことのない一種の気まぐれな憧れとともに見上げているのを目にする。「私が火をつけると、ネズミは逃げようとして彼の胸に潜り込んできた。傑作なことに、彼はナイチンゲールのように歌っていたんだよ！」処刑人は嘲るような鳴き声をあげ、私の[morbid_child.Custom('PetName')][morbid_child.GetName]を楽しませている。"
 court.0104.a:0 "面白い！それからどうなった？"
 court.0104.b:0 "この不愉快な魅惑は今すぐ終わりだ！"
 court.0104.c:0 "聞こえなかったふりをしよう。"
 court.0106.t:0 "暗い行為のための暗い劇場"
 court.0106.desc:0 "黄昏の宮廷に、処刑人は[executioner.GetHerHis]のもの寂しい住居の外へと出る、宮廷の火鉢の明かりが[executioner.GetHerselfHimself]を照らすと、ボロボロの服は鮮血で汚れ、一丁のペンチを手にぶら下げている。「我が[ROOT.Char.GetLadyLord]、最近思うことがあるのです。彼らに悲鳴を上げさせているとき、私はどこまで行くことができるのでしょう？」"
 court.0106.a:0 "自白を引き出すためなら何でもありだ。"
 court.0106.b:0 "この哀れな魂に優しく接してあげてくれ。"
 court.0106.c:0 "その恐ろしい場所で何をしようが、それはあなたの勝手だ。"
 court.0107.t:1 "[unruly_child.GetNameNoTooltip]の絶望"
 court.0107.desc:1 "私の玉座から、[unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)]の本能的な叫び声と争う音が聞こえてくる。すぐに立ち上がって廊下を走っていると、私は、片腕にかわいそうな[unruly_child.Custom('GetLassLad')]を抑え、もう片方の腕でぎこちなく本を握りしめている[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]を見て思わず立ち止まる。\n\n私が説明を求めて怒鳴りつける間もなく、二人はそれぞれの言い分をしゃべり始める。\n\n「[unruly_child.GetTitledFirstNameNoTooltip]は[tutor.Custom('GetTutorEducation')]の芸術に関する私の傑作を読むことを拒んでいるのです！」教師は叫ぶ。\n\n「この退屈な本のことなら何度も聞いてるよ！」[unruly_child.GetNameNoTooltip]が抗議する。「すごく#EMP 退屈なんだ！#!」"
 court.0107.a:1 "[unruly_child.GetNameNoTooltip]、[tutor.GetNameNoTooltip]が最高の知であることを信じなさい。"
 court.0107.b:1 "この本は魅力的なようだ。あるいはあなたから買い取ることはできるかな？"
 court.0107.b.tt:0 "あなたが本の宝物を獲得します"
 court.0107.c:1 "[unruly_child.Custom('GetLassLad')]は他のことを学ぶべきだろうな…"
 buy_book_artifact:0 "あなたが本の[court_artifact|E]を獲得します"
 court.0108.t:0 "華々しい廷臣"
 court.0108.desc:1 "遠い土地からの亡命者と名乗り、[foreign_prince.Custom('GetPrincessPrince')][foreign_prince.GetName]はたくさんの異国の動物たちを伴って宮廷に現れ、すでに[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の街で信じられないほどの数の慈善活動を行っている。\n\nその非常に太っ腹な外国人が、[available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]と結婚する意思を表明したのだ！\n\nこの異国の[foreign_prince.Custom('GetPrincessPrince')]に宮廷が熱狂しているのと同様に、誰もが納得しているわけではないのだ。[sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、その外国人が言い張る遠い国のことなど聞いたことがなく、どの地図においても見つけることができないと主張している。\n\n[sceptical_courtier.GetSheHe|U]は、同じ考えを持つ他の数人の支持者とともに、[foreign_prince.Custom('GetPrincessPrince')][foreign_prince.GetName]をペテン師だと非難し、[available_child.GetName]を欺き#EMP 生まれの卑しい者#!と結婚させようとした[foreign_prince.GetHerHim]を罰するよう主張している。"
 court.0108.a:1 "興ざめなことを言うな、[sceptical_courtier.GetNameNoTooltip]。彼らは明日の朝には結婚するのだ！"
 court.0108.b:1 "[sceptical_courtier.GetNameNoTooltip]は正しい！[foreign_prince.GetHerHim]を地下牢にぶち込め！"
 court.0108.c:1 "ご訪問ありがとう、[foreign_prince.Custom('GetPrincessPrince')][foreign_prince.GetFirstNameNoTooltip]、だがもう帰ってくれ。"
 court.0109.t:0 "解剖の専門家"
 court.0109.desc:1 "私が宮廷を歩き回ると、廷臣たちが[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]における彼らの役割について陽気に話し合う、おなじみのつぶやきが聞こえてくる。しかし、驚いたことには、[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]が[learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]と癒しと医学の本質について会話しているのが聞こえる。[executioner.GetSheHe|U]は人体の仕組みに非常に精通しているようで、私が近づくと、[executioner.GetSheHe]は私に向き直り、会話に参加するように誘ってきた。\n\n「人を切り刻んでばかりいると、[executioner.GetFaith.HighGodNamePossessive]自身の創造物の仕組みについて、一つ二つは学ばなければならなくなるものですよ。」[executioner.GetSheHe|U]は、感染した傷口からを消毒するためにヒルを使う[executioner.GetHerHis]のやり方を説明した後、こう言う。\n\n[executioner.GetNameNoTooltip]は[executioner.GetHerHis]の人体解剖学の専門知識を生かして[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の地元の人々を助け、ちょっとした地元の治療師と助産師をやっているようだ。[executioner.GetSheHe|U]は、私のダンジョンで罪人に医療を提供したことも告白している。"
 court.0109.a:0 "処刑人としてはもったいない！私の侍医になってくれ！"
 court.0109.b:0 "罪人の治療で時間を無駄にしてはならない！"
 court.0109.c:0 "魅力的だ、あなたのいくつかの方法で私を指導できるかもしれない。"
 court.0109.d:0 "素晴らしい！[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の病人や貧しい者への奉仕を続けてくれ。"
 court.0110.t:0 "物欲に関する講義"
 court.0110.desc.intro:0 "欲望と情熱に満ちた一夜を過ごし、満足して宮廷を闊歩していた私は、気が付くと[parent.Custom2('MyCharacterIntroduction', ROOT.Char)]と[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]に捕まっていた。彼らはそれぞれ、嫌悪と捕食と懸念の中間のような表情で私を見つめている。\n「これはどういうことだ？」私は尋ねる。\n\n"
 court.0110.desc.deviant:1 "「ああ、我が[ROOT.Char.Custom('GetDaughterSon')]よ、私はお前の魂をとても心配しているのだ。お前は毎晩、[ROOT.Char.GetFaith.FertilityGodName]が嫌悪で振り返るような獣のような行為に身を投じているのだぞ。」"
 court.0110.desc.pox:0 "「お前は野良犬が飼うノミより多くの愛人を抱えている。欲望が満たされる頃には、愛人の痘痕がお前の体を汚すだけではなくなっているかもしれないことが心配だ。」"
 court.0110.desc.notspecial:0 "「お前の身体は神殿なのに、お前はまるでそれを売春宿のように扱っている！お前の魂があるべき場所に空いた穴を満たすだけの愛人が果たしているのだろうか？」"
 court.0110.desc.outro:0 "我が[parent.GetMotherFather]は僅かな呵責と共に私を厳しく非難する。\n\n「このような俗世の喜びを楽しむことに忙殺されるたび、お前は[ROOT.Char.GetFaith.NegativeAfterLife]に一歩ずつ近づいているのだ！」[chaplain.GetNameNoTooltip]はさらに続ける。「我々は今、お前の魂を救うために、お前に立ち向かおう。禁欲の誓いが必要だ、これだけが、あなたの魂を永遠の苦しみから救ってくれるかもしれないものだ。」"
 court.0110.a:0 "何と無礼な！地下牢に送ってやる！"
 court.0110.b:0 "あなたは正しい、私は自身の不滅の魂を恐れている。"
 court.0110.c:0 "私は肉欲的な投獄には縛られない！"
 court.0111.t:0 "復讐の遺物"
 court.0111.desc:1 "宮廷を歩き回っていた私は、[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]と[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)]が、[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]の頭蓋骨が私の宮廷にふさわしい宝物かどうかで激しい口論をしているのに気がついた。\n\n「おお、我が[ROOT.Char.GetLadyLord]、私は[rival.GetSheHe]が早すぎる死を迎えた場合のために、[rival.GetTitledFirstNameNoTooltip]の頭蓋骨を贈り物として贈りたいと思っていたのです。」[executioner.GetName]は子供のような歓喜と共に、[executioner.GetHerHis]の血に汚れた手をこすり合わせる。「あるいは、[rival.GetHerHis]の歯を組み合わせて、おしゃれなネックレスに仕上げてみますかな！」\n\n「我が[ROOT.Char.GetLadyLord]、まさか、このような病的なものを宮廷にふさわしい遺物に見せかけようとはなさらないでしょうな！」[antiquarian.GetTitledFirstNameNoTooltip]は抗議する。「おそらくこんな奴は、[executioner.GetSheHe]が属する地下牢に留め、遺物や骨董品の問題は専門家に任せるべきでしょう。」"
 court.0111.a:0 "[rival.GetHerHis|U]の頭蓋骨は、饗宴で披露するのに良い珍品になるだろう！"
 court.0111.b:0 "全くもってバカげた考えだ。"
 get_skull_artifact:0 "あなたが頭蓋骨の[court_artifact|E]を獲得します"
 court.0112.t:0 "衣装部屋の死体"
 court.0112.desc:1 "私は、どんな素晴らしい生地が奥に眠っているのかと、自分の輝かしい衣装部屋の奥深くにまで足を踏み入れていることに気がついた。そこで他のものよりもはるかに重い格子柄のかばんを見つけ、それを切り開くと、腐敗した死体の強烈な悪臭が鼻孔を刺激し、私は後ろ向きに倒れた。\n\n見知らぬ死体が、一部は腐敗してミイラ化し、[corpse.GetHerHis]自身の体液の中に座って、私に向かってゆっくりと口を開いているのだ。\n\n私が赤ん坊のように叫ぶと、それに呼び寄せられるように[guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が入口に現れ、[guilty_courtier.GetHerHis]は自責と嫌悪を知り尽くしたような表情を浮かべている。\n\n「我が[ROOT.Char.GetLadyLord]、私自身を守るためだった、という言葉をどうか信じていただきたい！[corpse.GetSheHe|U]はあなたの部屋に侵入し、もし私が行動しなければ、[corpse.GetName]は私を殺していたか、あるいは[guilty_courtier.GetFaith.HighGodName]のみぞ知ることになっていたでしょう！」\n\n[guilty_courtier.GetNameNoTooltip]は、明らかに悲しみに打ちひしがれているので、[guilty_courtier.GetSheHe]は対決することなく、すぐに私に告白してきたのだろう。「お願いです、見て見ぬふりをしてください、そうすれば、私が最も裕福な[ROOT.Char.GetTitleAsNameNoTooltip]も青ざめるような衣服を仕上げてあげますよ。」"
 court.0112.a:0 "この屍のような緑か？買い得だ。"
 court.0112.a.tt:0 "あなたがレガリアの宝物を獲得します"
 court.0112.b:0 "すぐに[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のすべてが、お前がしたことを知ることになる！"
 court.0112.c:0 "このことは二度と口にしないようにしよう。"
