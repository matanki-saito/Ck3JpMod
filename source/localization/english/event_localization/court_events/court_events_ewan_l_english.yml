l_english:
 court.2001.t:0 "競い合う仲間"
 court.2001.desc:0 "廊下での騒々しい会話に私が近づいても、[crony_a.GetFirstName]も[crony_b.GetFirstName]も気づかない。\n\n「#EMP 身体で#!訴えることが鍵だ！卑屈から生まれた膝の痣全てが、財布の中の新しいコインなんだ！ひれ伏すことに間違いはないんだ。」\n\n「くだらん、[ROOT.Char.GetHerHis]の称号の前に形容詞を重ねておけば、お前は死ぬまで金持ちになれるんだぞ。[ROOT.Char.GetTitleAsNameNoTooltip]に辿り着く前に空気を吸い込んでいるとしたら、やり方が間違ってる。」\n\n私は咳払いをして、面目を失ったおべっか使いたちを即座に黙らせる。"
 court.2001.a:0 "正直に言って、二人とももっと努力できるはずだ。"
 court.2001.a.sadistic:0 "一番低くお辞儀をした者に、この#EMP ピカピカの#!コインをやろう。行け。"
 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip]が最も低くお辞儀をする"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip]が最も低くお辞儀をする"
 court.2001.b:0 "お前らのごまかしなどはお見通しだ、このおべっか使いが！"
 court.2001.c:0 "お前たちは私の心への最も明らかな道を見逃しているようだ…"
 court.2001.d:0 "こんなものは私にふさわしくない。"
 court.2201.t:0 "パイの一片"
 court.2201.desc:0 "「――私のものだ！　[ROOT.Char.GetPrimaryTitle.GetNameNoTier]を別々の後継者に分けるなどありえない！」[eldest_heir.GetFirstName]は叫びながら[younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)]と部屋の反対側で大声で言い争っている。「これでは領国に謀殺と内戦を招くことになるのだぞ。[ROOT.Char.GetMotherFather|U]はすべての所領を#EMP 私に#!残すべきだ！」\n\n「謀殺？　内戦？　[ROOT.Char.GetTitleAsNameNoTooltip]になった時のために、一体#EMP 何を#!計画しておられるので？」[younger_heir.GetFirstNameNoTooltip]は軽蔑して鼻を鳴らす。「王冠がその醜い頭に#EMP 触れる#!前から、自分たちの一族についてこんな風に考えているようでは、あなたは支配者としてまったくの怪物になってしまうでしょうよ」\n\n私は頭がズキズキする。彼らはずっと言い争っている。ずっと。朝からだ。"
 court.2201.a:0 "[eldest_heir.GetFirstNameNoTooltip]に#EMP より多く#!の権利だと？#EMP 何も#!ありはしない！"
 court.2201.b:0 "悲しいかな、それがゲームのルールなのだ、[younger_heir.GetFirstNameNoTooltip]…"
 court.2201.c:0 "彼らは家族だ、彼らは私なしでも#EMP うまく#!やっていく、そうだろう？"
 court.2201.d:0 "子供たちよ、お前たちは家族の本当の意味を知りたいか？"
 court.2401.t:0 "お古の魅力"
 court.2401.desc:1 "「この土地で一番上等な服ですよ、[ROOT.Char.GetTitleAsNameNoTooltip]様。普通、これらはこの土地のものでは#EMP ありません#!から」私が扉の開いた寝室のそばを通ると、[seller.GetFirstName]が声高に笑うのが聞こえる。[seller.GetHerHis|U]の声には魅力と軽薄さがにじみ出ている。\n\n「ほぼ新品、新品同様です、[grander_ruler.GetTitledFirstNamePossessive]の宮廷の流行の仕掛け人からの新しいネタですよ！　これらは、[grander_ruler.GetPrimaryTitle.GetName]の#EMP 全員#!が次の季節に着用するものです」"
 court.2401.a:0 "私には、それらは魅力的に#EMP 見える#!……"
 court.2401.b:0 "外国の戯言など我が宮廷には必要ない！"
 court.2401.c:0 "人がどんな服を着ていようが、誰が気にするのだ？"
 court.2411.t:0 "迷路のようなホール"
 court.2411.desc:1 "私が、使われなくなった宮殿の棟を通り、働き過ぎの使用人たちでもめったに訪れない大きな（といっても埃っぽい）部屋を巡っていると、脇道から咽び泣くような声が聞こえてきた。\n\n調べてみると、私は絶望して倒れている[lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]を発見した。[lost_guest.GetSheHe]は私を見た途端、立ち上がって私の肩を強く掴み、狂ったようにしゃべり始めた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、私はこの通路で#EMP 三日間#!迷っていたのです！出口が見つからないのです、ただ廊下と部屋がつながって無限の回廊になっているだけで、使用人の姿は一人も見当たらないのです！」"
 court.2411.a:1 "[ROOT.Char.GetFaith.HighGodName]のお力で、あなたに出口を見せてあげよう！"
 court.2411.b:0 "どうやったら……どうやったらそこまで#EMP 愚か#!になれるのだ？"
 court.2411.c:1 "（ヒュウッ！）ハチの巣みたいなホールだな……"