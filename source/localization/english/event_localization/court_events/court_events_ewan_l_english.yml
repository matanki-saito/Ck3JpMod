l_english:
 court.2001.t:0 "競い合う仲間"
 court.2001.desc:0 "廊下での騒々しい会話に私が近づいても、[crony_a.GetFirstName]も[crony_b.GetFirstName]も気づかない。\n\n「#EMP 身体で#!訴えることが鍵だ！卑屈から生まれた膝の痣全てが、財布の中の新しいコインなんだ！ひれ伏すことに間違いはないんだ。」\n\n「くだらん、[ROOT.Char.GetHerHis]の称号の前に形容詞を重ねておけば、お前は死ぬまで金持ちになれるんだぞ。[ROOT.Char.GetTitleAsNameNoTooltip]に辿り着く前に空気を吸い込んでいるとしたら、やり方が間違ってる。」\n\n私は咳払いをして、面目を失ったおべっか使いたちを即座に黙らせる。"
 court.2001.a:0 "正直に言って、二人とももっと努力できるはずだ。"
 court.2001.a.sadistic:0 "一番低くお辞儀をした者に、この#EMP ピカピカの#!コインをやろう。行け。"
 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.GetFirstNameNoTooltip]が最も低くお辞儀をする"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.GetFirstNameNoTooltip]が最も低くお辞儀をする"
 court.2001.b:0 "お前らのごまかしなどはお見通しだ、このおべっか使いが！"
 court.2001.c:0 "お前たちは私の心への最も明らかな道を見逃しているようだ…"
 court.2001.d:0 "こんなものは私にふさわしくない。"
 court.2201.t:0 "パイの一片"
 court.2201.desc:0 "\"-belongs to me! Dividing [ROOT.Char.GetPrimaryTitle.GetNameNoTier] up between separate heirs makes no sense!\" cries [eldest_heir.GetFirstName] as [eldest_heir.GetSheHe] and [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] bicker loudly at the other end of the room. \"We're dooming the realm to murder and civil war. [ROOT.Char.GetMotherFather|U] should leave all [ROOT.Char.GetHerHis] lands to #EMP me#!!\"\n\n\"Murder? Civil war? Exactly #EMP what#! do you have planned for when you're [ROOT.Char.GetTitleAsNameNoTooltip]?\" snorts [younger_heir.GetFirstNameNoTooltip]. \"You'll be an utter monster of a ruler if this is how you think about your own family before the crown has even #EMP touched#! your ugly skull.\"\n\nMy head throbs. They've been arguing. All. Morning."
 court.2201.a:0 "[eldest_heir.GetFirstNameNoTooltip]に#EMP より多く#!の権利だと？#EMP 何も#!ありはしない！"
 court.2201.b:0 "悲しいかな、それがゲームのルールなのだ、[younger_heir.GetFirstNameNoTooltip]…"
 court.2201.c:0 "彼らは家族だ、彼らは私なしでも#EMP うまく#!やっていく、そうだろう？"
 court.2201.d:0 "子供たちよ、お前たちは家族の本当の意味を知りたいか？"
 court.2401.t:0 "受け売りの魅力"
 court.2401.desc:1 "「この土地で一番上等な服ですよ、[ROOT.Char.GetTitleAsNameNoTooltip]様。普通、これらはこの土地のものでは#EMP ありません#!から。」私が[seller.GetHerHis]の扉の開いた寝室のそばを通ると[seller.GetFirstName]が声高に笑うのが聞こえる。[seller.GetHerHis|U]の声には魅力と軽薄さがにじみ出ている。\n\n「ほぼ新品、新品同様です、[grander_ruler.GetTitledFirstNamePossessive]の宮廷の流行の仕掛け人からの新しいやつですよ！これらは、[grander_ruler.GetPrimaryTitle.GetName]の#EMP 全員#!が次の季節に着用するものです。」"
 court.2401.a:0 "私には、それらは魅力的に#EMP 見える#!…"
 court.2401.b:0 "外国の戯言など我が宮廷には必要ない！"
 court.2401.c:0 "人がどんな服を着ていようが、誰が気にするのだ？"
 court.2411.t:0 "迷路のようなホール"
 court.2411.desc:1 "私が、使われなくなった宮殿の棟を通り、働き過ぎの使用人たちでもめったに訪れない大きな（といっても埃っぽい）部屋を巡っていると、脇道から咽び泣くような声が聞こえてきた。\n\n調べてみると、私は絶望して倒れている[lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]を発見した。[lost_guest.GetSheHe]は私を見た途端、立ち上がって私の肩を強く掴み、狂ったようにしゃべり始めた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、私はこの通路で#EMP 三日間#!迷っていたのです！出口が見つからないのです、ただ廊下と部屋がつながって無限のループになっているだけで、使用人の姿は一人も見当たらないのです！」"
 court.2411.a:1 "[ROOT.Char.GetFaith.HighGodName]のお力で、あなたに出口を見せてあげよう！"
 court.2411.b:0 "どうやったら…どうやったらそこまで#EMP 愚か#!になれるのだ？"
 court.2411.c:1 "ヒュー！ハチの巣みたいなホールだな…"