l_english:
 court_events.3000.t: "優雅さの頂点"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] と [steward.Custom2('MyCharacterIntroduction',ROOT.Char)]は今日は機嫌がいいようだ。\n\n「ご参加ください殿下！」[chancellor.GetFirstNameNoTooltip]は声を上げる。「ちょうどあなたの関心事について話していたところです。あなたの[ROOT.Char.GetCulture.GetNameNoTooltip]服装を優美さの真の頂点として普及し続ける投資は実を結んでいます！」\n\n「外国の君主たちはあなたを称賛し妬んでいますが[steward.GetFirstNameNoTooltip]と私はこの評判を生かす最善の方法について合意を見つけることが出来ません。」"
 court_events.3000.a: "私が服装の最先端にいると、誰もが知っているはずだ。"
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip] の服装は全ての服装の規範となるべきだ。"
 court_events.3000.c: "誰もが我らの帽子を買うべきだ！"
 court_events.3010.t: "いつものスープ"
 court_events.3010.desc: "「お願いでございます、我が[ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]」[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が懇願するような目をしながら近づいてくる。\n\n「宮廷で出される料理について、なにか対策を講ずる必要がございます！　我らはみな農民と変わらぬ食事をし、異国の使節は食卓で顔をしかめております。近隣の諸侯や芸術家などは、我々の伝統的な料理を、下品な趣向や野蛮な風習のたとえとして用いておるのです！」"
 court_events.3010.a: "わかった、外国の料理人を雇おう。"
 court_events.3010.b: "いや、健康的かつ敬虔なものだ！"
 court_events.3010.c: "私の安全のためだ。"
 cheaper_food_for_15_years: "$court_food_quality_decent$は15年間#P 20％#!安くなります"
 court_events.3010.c.tt: "スープが毎日同じ見た目と味であれば、毒を密かに混入するのが非常に困難になります！"
 court_events.3020.t: "寝台には何がある？"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、今日は特に惨めったらしい様子だ。\n\n「我々はこの宮廷で獣のごとく暮らしております！　あるいはもっと酷い、そう、#EMP 農民#!のように！　部屋は人で溢れ、家族皆が同じ寝台で寝ている。おまるに至ってはあちこちに放置されているではありませんか。我々は、汚物と悪臭の中でのたうち回っているのです……」"
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が甲高い声で言う。「悪臭も疫病の原因となりますぞ！」"
 court_events.3020.desc_architect: "\n\n「なにかできることがあるはずだ」鈴を鳴らし、[architect.Custom2('MyCharacterIntroduction', ROOT.Char)]を呼ぶ。"
 court_events.3020.a: "我々はもっと良いものに値する。"
 court_events.3020.b: "専門家が必要であろう。[expert.GetFirstNameNoTooltip]！"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip]に[physician.GetFirstNameNoTooltip]、これを解決してみせよ！"
 court_events.3020.d: "そう悪いものでもないがな。"
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$は15年間、#P 15％#!安くなります"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$は15年間、#P 25％#!安くなります"
 court_events.3030.t: "夢がかなった"
 court_events.3030.desc: "「寛大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！　心からの感謝を。朗報をお持ちいたしました！」[inspiration_owner.GetTitledFirstName]は叫びながら慌てて駆け寄ってくる。\n\n「閣下が割り当ててくださった部屋を心から楽しんでおります。広々としておりますので、考えながら歩き回ったり、誰にも邪魔されず仕事に打ち込めます。庭の景色は息を呑むほどに感動的で、寝台は――ああ、寝台！――まるで雲上で寝ているが如き快適さです！　実際、閣下の[inspiration_owner.Custom('GetInspirationTypeObject')]をさらに良くする天からの啓示が、寝ている間に降りてまいりました。ああ、急いで仕事に戻らねば！」"
 court_events.3030.a: "さらに心地よい寝台はどうだ？"
 court_events.3030.b: "それは喜ばしい知らせだ！"
 court_events.3040.t: "無人の宮廷"
 court_events.3040.desc: "軽くなにか食べたいと思い立ったのだが、そばに召使いが誰もいない。どうもここ最近、こんなことがしょっちゅうだと私は気づいた。召使いが不足しているこの宮廷では、何ひとつ満足に出来はしない！\n\n私の思索は、[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が現れたことで中断する。「我が[ROOT.Char.GetTitleAsNameNoTooltip]、近隣の[war_realm.GetName]を荒廃させている戦争についていかが思われますか？　いまこうしている間にも、占領下にある[occupied_prov.GetName]から、難民たちが国境を超えてこちらになだれ込んできております！」\n\nこれは、私が求めていた解決策だろうか？"
 court_events.3040.a: "都市の門は、彼らのために開かれるだろう！"
 court_events.3040.b: "実によろしい。彼らは我らのために働いてくれよう。"
 court_events.3040.c: "必要はない。"
 cheaper_servants_for_15_years: "$court_servants_some$は15年間、#P 20％#!安くなります"
 court_events.3050.t: "[ROOT.Char.GetTitleAsNameNoTooltip]の食卓にて"
 court_events.3050.desc: "「我が君」――[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]が始める――「あなたの食卓で供される豪華な食事が、かなりの評判を得ているそうです！」\n\n「素晴らしい異国の珍味、素晴らしい魅力的な味わい……。ご家臣は皆、あなたの晩餐に招かれることを#EMP 望んで#!おられるとか！」\n\n私はあることを思いついた……。"
 court_events.3050.a: "[ROOT.Char.GetTitleAsNameNoTooltip]の食卓を希望させよう！"
 court_events.3050.b: "[ROOT.Char.GetTitleAsNameNoTooltip]の食卓に招こうではないか！"
 court_events.3050.a.tt: "あなたは#P $food_improves_opinion$#!を得る：#P 15#!年間、[domestic_affairs|E]の有効性が高まる"
 court_events.3050.b.tt: "あなたは#P $food_improves_feasts$#!を得る：客人の受け入れ値が#P +15#!となり、#P 15#!年間にわたって饗宴活動のゴールドのコストが#P －15％#!となる"
 food_improves_feasts: "名物料理"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$：$VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]％#!"
 court_events.3060.t: "顔のない海"
 court_events.3060.desc: "どこを向いても、我が国の装束をまとう者ばかりだ。あちこち走り回る者、噂話に耽る者、古い鎧を手入れする者、給仕に忙しい者、伝令に奔走する者…\n\n近頃は、一体全体どれだけ務めてというのだ？寄せては引く波のように行き来を繰り返す彼らを見ていて、知った顔を追いかけるのは不可能だと思い知った！これでは、誰を信用すれば良いのだ？\n\n思案に暮れていると、[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]が歩み寄ってきた。「殿下、多くの使用人をよくよくご覧になっている様子。そう、これほどまでにたくさんいるのです！さしずめ、顔のない人間の海と言ったところ。誰が誰だか、誰にもわからない。そうであるなら、必要なところに必要な人間を潜り込ませるのも容易い…当然ではありますが、それは敵も同様に活用できるというもの。であるなら、あらゆる可能性を考えますに…」"
 court_events.3060.a: "可能性は無限大だな……。"
 court_events.3060.a.tt: "……私の背中にもナイフを突き立てるのだろう！"
 court_events.3060.b: "それよりも、働かせるのだ！"
 court_events.3070.t: "清貧なるも富貴ならずや？"
 court_events.3070.desc: "[guest.GetTitledFirstName]は旅の最中に我が宮廷を訪れた。だが今のところ、感銘を受けた、とは言えないようだ。\n\n「ああ、なるほど、これがこの辺りでいう「ファッション」なのですね…お許しください、あまりの清貧さに小間使いとの差異が少なかろう存じます。お召し物がとても控え目なのですね！差し支えなければ、一つ二つ、お召し物のコツをお伝えできればと思います。お許しいただければ、ですが」"
 court_events.3070.a: "貴様の技量を見せてくれ。"
 court_events.3070.b: "謙虚に受け入れたぞ。 貴様も試すがよい。"
 court_events.3070.c: "#EMP よくもそのようなことを口にできるな？！#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$は15年間#P 20％#!安くなります"
 free_fashion_for_15_years: "$court_fashion_acceptable$は15年間#P 無料#!になります"
 court_events.3080.t: "銀の舌"
 court_events.3080.desc: "The [poet.GetWomanMan] joining my court today has an eccentric flair and a smile that oozes charisma and confidence.\n\n\"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], allow me to introduce myself: my name is [poet.GetFirstNameNicknamed], and I'm a poet of finest skill! My renown spreads across the whole continent but, on this special occasion, I have decided that my wandering days are over and I'd like to offer you — the most #EMP benevolent#! and #EMP magnificent#! [ROOT.Char.GetLadyLord] of all — my invaluable services.\""
 court_events.3080.a: "You shall write my speeches."
 court_events.3080.b: "Your expertise could help my plans..."
 court_events.3080.c: "Write honey-like words for my paramours!"
 court_events.3080.d: "We have no need for your skills now."
 court_events.3090.t: "I Want a Pony!"
 court_events.3090.desc: "\"[ROOT.Char.GetMotherFather|U], will you teach me to ride? I wanna become the greatest warrior that ever was!\"\n\n[child.GetFirstNamePossessive] enthusiastic voice finds me in a rare moment of quiet between my many official commitments. [child.GetHerHis|U] ambition is out of scale, but [child.GetSheHe] is just a child, after all... What's wrong with playing along for a while?"
 court_events.3090.a: "Sure, let's go!"
 court_events.3090.b: "Study now — pony later!"
 court_events.3090.b.tt: "If you study hard now, I promise I'll gift you the very best warhorse out there when you are older!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] will receive a Warhorse upon [child.GetHerHis] 16th birthday"
 court_events.3090.c: "I have no time for this, [child.Custom('GetDaughterSon')]."
 court_events.3091.desc_no_parent: "It feels like yesterday that I ambushed you in-between your meetings, [parent.GetMotherFather], proudly declaring my intention to become a great warrior — one who needed to know how to ride a horse properly.\n\nI just wanted to spend more time with you. You were wise, though, always thinking about my future. Since that day, I studied hard, as you asked me to. Now, my 16th birthday has come, but you are no more.\n\nYou would always keep your word, so I got myself a warhorse — just like you promised me on that day — to honor your memory."
 court_events.3091.desc: "My 16th birthday doesn't just mark my passage to adulthood, but it's also the expiry date of a long-held promise my [parent.GetMotherFather] made to me.\n\nFor years I've kept my part of the deal, studying hard. Will my [parent.GetMotherFather] remember [parent.GetHerHis] part too?\n\nI am still lost in my thoughts when [parent.Custom('GetMamaPapa')|U] appears from the garden, slowly leading a majestic warhorse by the bridle. [parent.GetSheHe|U] remembered!"
 court_events.3091.a: "I'll make you proud!"
 court_events.3092.desc: "\"It feels like yesterday that you ambushed me in-between my meetings, [child.GetFirstName], just a little [child.Custom('GirlBoy')] proudly declaring [child.GetHerHis] intention to become a great warrior!\"\n\nI smile indulgently at [child.GetFirstNameNoTooltip] as I slowly lead a majestic warhorse by the bridle. \"On that day, I promised you the best horse to ever grace our [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] if you kept up with your studies properly, do you remember?\"\n\nThe grin that overtakes my child's face as [child.GetSheHe] first gets on the horse's back is all the recognition that I need."
 court_events.3092.a: "You're welcome, [child.Custom('GetDaughterSon')]!"
 court_events.3100.t: "A Language for the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U] Court"
 court_events.3100.desc: "\"My fearsome [ROOT.Char.GetTitleAsNameNoTooltip], your power and glory are beyond question, but your court is feeling unheard as you just don't speak the same language as them,\" [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] begins nervously.\n\n\"Perhaps, learning [ROOT.Char.GetCourtLanguage.GetName] will bring you closer to your people? I could offer my humble help if you'll allow me.\""
 court_events.3100.a: "I guess I should start studying."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip], teach me!"
 court_events.3100.c: "I have no time for this nonsense."
 court_events.3110.t: "The Best Builder"
 court_events.3110.desc: "\"My liege,\" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me, worry etched on [steward.GetHerHis] face. \"I bring troubling news.\"\n\n\"[vassal.GetTitledFirstName|U] of [vassal.GetPrimaryTitle.GetBaseNameNoTier] has been building up [vassal.GetHerHis] capital in such impressive ways that the commoners have started comparing it to [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], and even dared to find the latter lacking!\"\n\n\"A strong show of power is the only way to save face here, I'm afraid.\""
 court_events.3110.a: "I will out-build [vassal.GetHerHim]!"
 court_events.3110.architect: "Your [GetCourtPositionType('royal_architect_court_position').GetName()] gets to work"
 court_events.3110.b: "Fine [vassal.GetHerHim] heavily."
 court_events.3110.b.tt: "I'm sure [vassal.GetSheHe] must have broken some law at some point!"
 court_events.3110.c: "Good for [vassal.GetHerHim], I guess."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Increase per [aptitude_level|E] of your [GetCourtPositionType('royal_architect_court_position').GetName()]#!"
 court_events.3110.a.success: "Your building program starts successfully"
 court_events.3110.a.failure: "Your building program fails"
 court_events.3110.a.success.tt: "Building Program Started"
 court_events.3110.a.failure.tt: "Building Program Failed"
 court_events.3110.b.success: "You find the perfect quibble"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] pays up"
 court_events.3110.b.failure: "[vassal.GetTitleAsNamePossessiveNoTooltip] position is irreproachable"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] is not at fault"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me, worry etched on [relative.GetHerHis] face. \"I bring troubling news.\"\n\n\"House [vassal.GetHouse.GetBaseName], under the guidance of [vassal.GetTitledFirstName], has been expanding their family estate to reflect their power and riches beyond our every expectation, to the point that our own estate pales by comparison!\"\n\nWe need to do something, and soon, if we want to save face!\""
 court_events.3120.t: "I Could Do Better!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been staring at my [artifact.GetName] for an uncomfortably long time at this point. [inspired.GetHerHis|U] pained expression doesn't suggest anything good.\n\n\"What, [inspired.GetFirstNameNoTooltip]?! Speak!\" I finally burst out.\n\n\"I'm sorry, my [ROOT.Char.GetLadyLord], I didn't mean to bother you. It's just that this [artifact.GetType] is so... #EMP amateurish?#! Unpolished, unrefined, #EMP cheap-looking!#! A [ROOT.Char.GetTitleAsNameNoTooltip] of your rank deserves better! #EMP I#! would have made something better...\""
 court_events.3120.a: "Then make it better now, [inspired.GetFirstNameNoTooltip]. I trust you."
 court_events.3120.b: "Focus on your own creation!"
 court_events.3120.c: "Show me you can still do better!"
 court_events.3120.d: "Don't bother."
 artifact_improved_tt: "Artifact Improved"
 court_events.3120.a.tt: "[artifact.GetName] will receive #V 2#! random #P bonuses#!"
 gains_weapon_inspiration_tt: "[inspired.GetShortUIName|U]は武器製作の[inspiration|E]を得ます"
 gains_armor_inspiration_tt: "[inspired.GetShortUIName|U]は鎧作成の[inspiration|E]を得ます"
 gains_smith_inspiration_tt: "[inspired.GetShortUIName|U]は鍛冶の[inspiration|E]を得ます"
 gains_weaver_inspiration_tt: "[inspired.GetShortUIName|U]は織工の[inspiration|E]を得ます"
 gains_artisan_inspiration_tt: "[inspired.GetShortUIName|U]は職人の[inspiration|E]を得ます"