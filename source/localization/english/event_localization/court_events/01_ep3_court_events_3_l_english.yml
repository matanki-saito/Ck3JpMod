l_english:
 court_events.3000.t: "優雅さの頂点"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] と [steward.Custom2('MyCharacterIntroduction',ROOT.Char)]は今日は機嫌がいいようだ。\n\n「ご参加ください殿下！」[chancellor.GetFirstNameNoTooltip]は声を上げる。「ちょうどあなたの関心事について話していたところです。あなたの[ROOT.Char.GetCulture.GetNameNoTooltip]服装を優美さの真の頂点として普及し続ける投資は実を結んでいます！」\n\n「外国の君主たちはあなたを称賛し妬んでいますが[steward.GetFirstNameNoTooltip]と私はこの評判を生かす最善の方法について合意を見つけることが出来ません。」"
 court_events.3000.a: "私が服装の最先端にいると、誰もが知っているはずだ。"
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip]の服装は全ての服装の規範となるべきだ。"
 court_events.3000.c: "誰もが我らの帽子を買うべきだ！"
 court_events.3010.t: "いつものスープ"
 court_events.3010.desc: "「お願いでございます、我が[ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]」[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が懇願するような目をしながら近づいてくる。\n\n「宮廷で出される料理について、なにか対策を講ずる必要がございます！　我らはみな農民と変わらぬ食事をし、異国の使節は食卓で顔をしかめております。近隣の諸侯や芸術家などは、我々の伝統的な料理を、下品な趣向や野蛮な風習のたとえとして用いておるのです！」"
 court_events.3010.a: "わかった、外国の料理人を雇おう。"
 court_events.3010.b: "いや、健康的かつ敬虔なものだ！"
 court_events.3010.c: "私の安全のためだ。"
 cheaper_food_for_15_years: "$court_food_quality_decent$は15年間#P 20％#!安くなります"
 court_events.3010.c.tt: "スープが毎日同じ見た目と味であれば、毒を密かに混入するのが非常に困難になります！"
 court_events.3020.t: "寝台には何がある？"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、今日は特に惨めったらしい様子だ。\n\n「我々はこの宮廷で獣のごとく暮らしております！　あるいはもっと酷い、そう、#EMP 農民#!のように！　部屋は人で溢れ、家族皆が同じ寝台で寝ている。おまるに至ってはあちこちに放置されているではありませんか。我々は、汚物と悪臭の中でのたうち回っているのです……」"
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が甲高い声で言う。「悪臭も疫病の原因となりますぞ！」"
 court_events.3020.desc_architect: "\n\n「なにかできることがあるはずだ」鈴を鳴らし、[architect.Custom2('MyCharacterIntroduction', ROOT.Char)]を呼ぶ。"
 court_events.3020.a: "我々はもっと良いものに値する。"
 court_events.3020.b: "専門家が必要であろう。[expert.GetFirstNameNoTooltip]！"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip]に[physician.GetFirstNameNoTooltip]、これを解決してみせよ！"
 court_events.3020.d: "そう悪いものでもないがな。"
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$は15年間、#P 15％#!安くなります"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$は15年間、#P 25％#!安くなります"
 court_events.3030.t: "夢がかなった"
 court_events.3030.desc: "「寛大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！　心からの感謝を。朗報をお持ちいたしました！」[inspiration_owner.GetTitledFirstName]は叫びながら慌てて駆け寄ってくる。\n\n「閣下が割り当ててくださった部屋を心から楽しんでおります。広々としておりますので、考えながら歩き回ったり、誰にも邪魔されず仕事に打ち込めます。庭の景色は息を呑むほどに感動的で、寝台は――ああ、寝台！――まるで雲上で寝ているが如き快適さです！　実際、閣下の[inspiration_owner.Custom('GetInspirationTypeObject')]をさらに良くする天からの啓示が、寝ている間に降りてまいりました。ああ、急いで仕事に戻らねば！」"
 court_events.3030.a: "さらに心地よい寝台はどうだ？"
 court_events.3030.b: "それは喜ばしい知らせだ！"
 court_events.3040.t: "無人の宮廷"
 court_events.3040.desc: "軽くなにか食べたいと思い立ったのだが、そばに召使いが誰もいない。どうもここ最近、こんなことがしょっちゅうだと私は気づいた。召使いが不足しているこの宮廷では、何ひとつ満足に出来はしない！\n\n私の思索は、[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が現れたことで中断する。「我が[ROOT.Char.GetTitleAsNameNoTooltip]、近隣の[war_realm.GetName]を荒廃させている戦争についていかが思われますか？　いまこうしている間にも、占領下にある[occupied_prov.GetName]から、難民たちが国境を超えてこちらになだれ込んできております！」\n\nこれは、私が求めていた解決策だろうか？"
 court_events.3040.a: "都市の門は、彼らのために開かれるだろう！"
 court_events.3040.b: "実によろしい。彼らは我らのために働いてくれよう。"
 court_events.3040.c: "必要はない。"
 cheaper_servants_for_15_years: "$court_servants_some$は15年間、#P 20％#!安くなります"
 court_events.3050.t: "[ROOT.Char.GetTitleAsNameNoTooltip]の食卓にて"
 court_events.3050.desc: "「我が君」――[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]が始める――「あなたの食卓で供される豪華な食事が、かなりの評判を得ているそうです！」\n\n「素晴らしい異国の珍味、素晴らしい魅力的な味わい……。ご家臣は皆、あなたの晩餐に招かれることを#EMP 望んで#!おられるとか！」\n\n私はあることを思いついた……。"
 court_events.3050.a: "[ROOT.Char.GetTitleAsNameNoTooltip]の食卓を希望させよう！"
 court_events.3050.b: "[ROOT.Char.GetTitleAsNameNoTooltip]の食卓に招こうではないか！"
 court_events.3050.a.tt: "あなたは#P $food_improves_opinion$#!を得る：#P 15#!年間、[domestic_affairs|E]の有効性が高まる"
 court_events.3050.b.tt: "あなたは#P $food_improves_feasts$#!を得る：客人の受け入れ値が#P +15#!となり、#P 15#!年間にわたって饗宴活動のゴールドのコストが#P －15％#!となる"
 food_improves_feasts: "名物料理"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$：$VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]％#!"
 court_events.3060.t: "顔のない海"
 court_events.3060.desc: "どこを向いても、我が国の装束をまとう者ばかりだ。あちこち走り回る者、噂話に耽る者、古い鎧を手入れする者、給仕に忙しい者、伝令に奔走する者…\n\n近頃は、一体全体どれだけ務めているのだ？寄せては引く波のように行き来を繰り返す彼らを見ていて、知った顔を追いかけるのは不可能だと思い知った！これでは、誰を信用すれば良いのだ？\n\n思案に暮れていると、[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]が歩み寄ってきた。「殿下、多くの使用人をよくよくご覧になっている様子。そう、これほどまでにたくさんいるのです！さしずめ、顔のない人間の海と言ったところ。誰が誰だか、誰にもわからない。そうであるなら、必要なところに必要な人間を潜り込ませるのも容易い…当然ではありますが、それは敵も同様に活用できるというもの。では、あらゆる可能性を考えますに…」"
 court_events.3060.a: "可能性は無限大だな……。"
 court_events.3060.a.tt: "……私の背中にもナイフを突き立てるのだろう！"
 court_events.3060.b: "それよりも、働かせるのだ！"
 court_events.3070.t: "清貧なるも富貴ならずや？"
 court_events.3070.desc: "[guest.GetTitledFirstName]は旅の最中に我が宮廷を訪れた。だが今のところ、感銘を受けた、とは言えないようだ。\n\n「ああ、なるほど、これがこの辺りでいう「ファッション」なのですね…お許しください、あまりの清貧さに小間使いとの差異が少なかろう存じます。お召し物がとても控え目なのですね！差し支えなければ、一つ二つ、お召し物のコツをお伝えできればと思います。お許しいただければ、ですが」"
 court_events.3070.a: "貴様の技量を見せてくれ。"
 court_events.3070.b: "謙虚に受け入れたぞ。 貴様も試すがよい。"
 court_events.3070.c: "#EMP よくもそのようなことを口にできるな？！#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$は15年間#P 20％#!安くなります"
 free_fashion_for_15_years: "$court_fashion_acceptable$は15年間#P 無料#!になります"
 court_events.3080.t: "銀の舌"
 court_events.3080.desc: "今日私の宮廷に加わる[poet.GetWomanMan]は、風変わりな才覚と、魅力と自信が溢れる笑顔を持っている。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、自己紹介をさせてください。私は[poet.GetFirstNameNicknamed]、最高の技術を誇る詩人です！私の名声は大陸全土に広がっていますが、この特別な機会に、私は放浪の日々に終止符を打つことを決めました。そして、最も#EMP 慈悲深く#!、#EMP 偉大なる#![ROOT.Char.GetLadyLord]様に、私のかけがえのない才能を捧げたいと存じます。」"
 court_events.3080.a: "あなたに私の演説を書いてもらおう。"
 court_events.3080.b: "「あなたの専門知識が私の計画に役立つだろう……。」"
 court_events.3080.c: "「私の恋人たちのために蜜のような言葉を紡いでくれ！」"
 court_events.3080.d: "今はあなたの才能を必要としていない。"
 court_events.3090.t: "ポニーが欲しい！"
 court_events.3090.desc: "「[ROOT.Char.GetMotherFather|U]、馬の乗り方を教えてくれる？僕、これまでで一番すごい戦士になりたいんだ！」  \n\n[child.GetFirstNamePossessive]の熱意に満ちた声が、多忙な公務の合間の貴重な静けさを破って響いてくる。[child.GetHerHis|U]の野望は大げさすぎるが、所詮まだ子どもだ。少し付き合ってあげるくらい、何も悪いことはないだろう？"
 court_events.3090.a: "よおし、行こう！"
 court_events.3090.b: "勉強しなさい。ポニーはまた今度。"
 court_events.3090.b.tt: "「今しっかり勉強すれば、大きくなった時に最高の軍馬を贈ると約束するよ！」"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U]は16歳の誕生日に軍馬を受け取ることになる。"
 court_events.3090.c: "そんなことに構ってやれぬ、[child.Custom('GetDaughterSon')]よ。"
 court_events.3091.desc_no_parent: "まるで昨日のことのようだ、[parent.GetMotherFather]上。会議の合間を狙って私が駆け寄り、誇らしげに「立派な戦士になりたい、それには馬の乗り方をちゃんと学ぶ必要があるんだ」と宣言したあの日のことが。\n\nただ、もっとあなたと一緒に過ごしたかっただけなんだ。それでも、あなたは賢明だった。いつも私の未来を考えてくれていた。その日から私は、あなたの言葉に従って一生懸命学んだ。そして、ついに16歳の誕生日を迎えたけれど、あなたはもういない。\n\nあなたはいつも約束を守ってくれた。だから私は、自分の手で軍馬を手に入れた——あの日あなたが約束してくれた通りに——そしてそれを、あなたの思い出に捧げよう。"
 court_events.3091.desc: "16歳の誕生日は、ただ大人への節目を迎えるだけでなく、[parent.GetMotherFather]が私にしてくれた長年の約束の期限でもある。\n\n何年も私はその約束を守り、一生懸命学んできた。果たして[parent.GetMotherFather]は[parent.GetHerHis]の約束を覚えているだろうか？\n\nそんな思いにふけっているとき、[parent.Custom('GetMamaPapa')|U]が庭から現れた。手綱を引きながら、威厳ある軍馬をゆっくりと連れてくる姿が目に入る。[parent.GetSheHe|U]は覚えていてくれたのだ！"
 court_events.3091.a: "誇りに思う！"
 court_events.3092.desc: "「まるで昨日のことのようだな。お前が会議の合間を狙って私に飛び込んできたことが、[child.GetFirstName]。小さな[child.Custom('GirlBoy')]が誇らしげに『立派な戦士になるんだ！』と宣言したあの日が！」\n\n私は手綱を引いて威厳ある軍馬をゆっくりと連れながら、[child.GetFirstNameNoTooltip]に微笑みかけた。「あの日、私はお前がしっかり勉強を続けるなら、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]にふさわしい最高の馬を贈ると約束したな。覚えているか？」\n\n[child.GetSheHe]が馬の背に初めてまたがるときの満面の笑み。それが私にとって、何よりの答えだった。"
 court_events.3092.a: "どういたしまして、[child.Custom('GetDaughterSon')]よ！"
 court_events.3100.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]の宮廷のための言語"
 court_events.3100.desc: "「恐るべき[ROOT.Char.GetTitleAsNameNoTooltip]様、あなたの力と栄光は疑う余地もありませんが、宮廷の者たちが自分たちの声が届いていないと感じております。何せ、彼らとは同じ言語を話しておられないのですから」と、[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]が緊張した様子で切り出す。\n\n「もし[ROOT.Char.GetCourtLanguage.GetName]を学ばれるなら、民とより親しくなられるでしょう。よろしければ、私も微力ながらお力添えさせていただきますが、いかがでしょうか？」"
 court_events.3100.a: "確かに学ぶ必要性があるようだ。"
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip]、教えてくれ！"
 court_events.3100.c: "下らん、やってられるか。"
 court_events.3110.t: "最高の建築者"
 court_events.3110.desc: "「我が君」と[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が心配そうな表情を浮かべながら私に近づいてくる。「憂慮すべき知らせをお伝えします。」\n\n「[vassal.GetPrimaryTitle.GetBaseNameNoTier]の[vassal.GetTitledFirstName|U]が[vassal.GetHerHis]の首都を驚くほど見事に発展させたことで、平民たちはそれを[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]と比較し、挙句の果てに後者が見劣りするとまで言い出しました！」\n\n「ここは力強い示威行動を見せるしか、面目を保つ手立てはないでしょう。」"
 court_events.3110.a: "[vassal.GetHerHim]を超える建築をすればよいだけだ！"
 court_events.3110.architect: "[GetCourtPositionType('royal_architect_court_position').GetName()]は仕事を得る"
 court_events.3110.b: "[vassal.GetHerHim]に重い罰金を。"
 court_events.3110.b.tt: "きっと[vassal.GetSheHe]はどこかで何らかの法律を破っているに違いない！"
 court_events.3110.c: "[vassal.GetHerHim]はいい仕事をしたよ、全く。"
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: "\t#weak [GetCourtPositionType('royal_architect_court_position').GetName()]の[aptitude_level|E]ごとに増加#!"
 court_events.3110.a.success: "建築計画が成功する"
 court_events.3110.a.failure: "建築計画が失敗する"
 court_events.3110.a.success.tt: "建築計画が始まった"
 court_events.3110.a.failure.tt: "建築計画が失敗した"
 court_events.3110.b.success: "完璧な屁理屈を見つける"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip]は支払う"
 court_events.3110.b.failure: "[vassal.GetTitleAsNamePossessiveNoTooltip]のやり口にケチのつけどころがない"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip]に落ち度はない"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が心配そうな表情で私に近づいてくる。「憂慮すべき知らせをお伝えします。」\n\n「[vassal.GetTitledFirstName]の指揮のもと、[vassal.GetHouse.GetBaseName]家がその財力と権力を示すべく家族の領地を拡張しており、その規模は我々の期待をはるかに上回っています。我々の領地が見劣りするほどです！」\n\n「体面を保ちたいなら、早急に手を打たねばなりません！」"
 court_events.3120.t: "私ならもっと上手くやれる！"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の[artifact.GetName]をじっと見つめている。その視線があまりにも長く続き、居心地の悪さを覚える。しかも[inspired.GetHerHis|U]の苦しそうな表情は、良い兆候とは思えない。\n\n「何だ、[inspired.GetFirstNameNoTooltip]？！言え！」と、ついに我慢できず声を上げた。\n\n「申し訳ありません、[ROOT.Char.GetLadyLord]様。ご迷惑をおかけするつもりはなかったのです。ただ、この[artifact.GetType]があまりにも……#EMP 素人っぽい？#! 洗練されておらず、粗野で、#EMP 安っぽく見える！#! あなたほどの地位を持つ[ROOT.Char.GetTitleAsNameNoTooltip]にはもっとふさわしいものがあるべきです！#EMP 私#!なら、もっと良いものを作れたのに……」"
 court_events.3120.a: "ならば、今すぐもっと良いものを作れ、[inspired.GetFirstNameNoTooltip]。私はお前を信じている"
 court_events.3120.b: "自分の創作に集中しろ！"
 court_events.3120.c: "お前がまだそれ以上のものを作れることを示してみろ！"
 court_events.3120.d: "私を煩わせるな。"
 artifact_improved_tt: "宝物を改善した"
 court_events.3120.a.tt: "[artifact.GetName]に#V 2つ#!のランダムな#P ボーナス#!を与える"
 gains_weapon_inspiration_tt: "[inspired.GetShortUIName|U]は武器製作の[inspiration|E]を得ます"
 gains_armor_inspiration_tt: "[inspired.GetShortUIName|U]は鎧作成の[inspiration|E]を得ます"
 gains_smith_inspiration_tt: "[inspired.GetShortUIName|U]は鍛冶の[inspiration|E]を得ます"
 gains_weaver_inspiration_tt: "[inspired.GetShortUIName|U]は織工の[inspiration|E]を得ます"
 gains_artisan_inspiration_tt: "[inspired.GetShortUIName|U]は職人の[inspiration|E]を得ます"