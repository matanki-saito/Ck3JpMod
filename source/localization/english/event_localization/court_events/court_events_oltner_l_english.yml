l_english:
 court.9000.t:0 "騎士の宣言"
 court.9000.desc:0 "私が王座に向かって歩いていると、私の$knight_culture_player_no_tooltip_lowercase$である[flirty_knight.GetFirstName]が私の[flirty_spouse.GetWifeHusband]、[flirty_spouse.GetFirstName]に何かを宣言しているのを耳にする。\n\n「[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]」\n\n[flirty_knight.GetSheHe]は恋愛詩を朗読しているのか？#EMP 私の#![flirty_spouse.GetWifeHusband]に向かって!?"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip]、この[flirty_knight.Custom('InsultNounSexual')]め！地下牢へ送ってやる！"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]！[flirty_knight.GetHerHim]から離れろ、この[flirty_spouse.Custom('InsultNounSexual')]め！"
 court.9000.c:0 "おお、宮廷の恋か！あの素晴らしい詩をホールに響かせよう！"
 court_9000_a_tt:0 "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]の間で何かが起こっている場合、それはここで終了します。\n"
 court_9000_b_tt:0 "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]の間で何かが起こっている場合、それは終わる可能性が高いです。\n"
 court_9000_c_tt:0 "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]の間で何かが起こっている場合、それは継続が許されます。\n"
 court.9001.t:0 "宮廷の贈り物"
 court.9001.desc:0 "私は、私の[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstName]と私の[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))][flirty_knight.GetFirstName]が情熱的に見える時間を共有しているのを発見した——[flirty_knight.GetFirstNameNoTooltip]が[flirty_spouse.GetHerHim]の前に跪いている。\n\n「私の[flirty_spouse.Custom('RomanticComplimentNoun')]！どうかこのささやかな贈り物を受け取ってください。」[flirty_knight.GetFirstNameNoTooltip]はそう言うと、[flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')]を渡す。\n\n「ああ！」[flirty_spouse.GetFirstNameNoTooltip]はどもりながら言う。「大好きです！素晴らしい。」\n\n一体ここで何が起こっているのだろうか。"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip]は#EMP 私のもの#!だ。剣を抜け！"
 court.9001.b:0 "それを渡せ！[flirty_knight.GetFirstNameNoTooltip]——お前を領国から追放する！"
 court.9001.c:0 "宮廷愛はとても純粋で、とても無垢なものだ！"
 court.9001.a.tt:0 "[flirty_knight.GetFirstName]に#V 決闘#!を申し込み、[flirty_knight.GetHerHim]をあなたの[flirty_spouse.GetWifeHusband]から追い出します！\n#weak この決闘で死に至ることはありません。#!\nあなたが勝利すれば、[flirty_spouse.GetFirstNamePossessive]の心はあなただけのものになるでしょう。もし負ければ、どう転ぶかは誰にも分かりません。\n\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "なんて事を"
 court.9002.trigger_failure:0 "私の[flirty_knight.GetFirstNameNoTooltip]との決闘は無効になる"
 court.9004.t:0 "$court.9001.t$：勝利"
 court.9004.desc:0 "「私はあなたの前に武器を置きます——あなたの魂は[ROOT.Char.Custom('ComplimentAdjective')]、[flirty_spouse.GetFirstNamePossessive]の心によりふさわしいものです！」[flirty_knight.GetFirstName]はそう言うと敗北する。\n「これからは何の疑問もなくお仕えできます、[ROOT.Char.GetTitleTierName]。」\n\n私の[flirty_spouse.GetWifeHusband][flirty_spouse.GetFirstNameNoTooltip]は私の方を振り返り、[flirty_spouse.GetHerHis]の目に新しい炎を宿している。\n\n「[ROOT.Char.GetWifeHusband|U]よ、あなたは私の愛情のために命をかけてくました！ああ、あなたの心は崇高です——これから私はあなただけのものです。」"
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip]は私だけのものだ。"
 court.9005.t:0 "$court.9001.t$：敗北"
 court.9005.desc:0 "「貴様は決して[flirty_spouse.GetFirstNamePossessive]の愛に値しない！」[flirty_knight.GetFirstName]が叫ぶ。\n\n「ああ、私の[flirty_knight.Custom('ComplimentAdjective')]英雄よ、この陰鬱な場所から逃げおおせましょう！　それでも、私たちの愛は咲き誇るべきなのですから」嘆息とともに[flirty_spouse.GetFirstNameNoTooltip]が言う。\n\n[flirty_knight.GetFirstNameNoTooltip]は冷ややかに私を睨めつける。"
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]！"
 court_9005_tt:0 "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]はあなたの宮廷を去り、他の場所で彼らの愛を完成させます"
 court.9100.t:0 "美食家たちの享楽"
 court.9100.desc:0 "「ああ、素晴らしい！[food_lover_1.Custom('GetExpensiveMeal')|U]は私の大好物だ！」[food_lover_1.GetFirstName]は陽気に叫ぶ。[food_lover_1.GetHerselfHimself]がガツガツ食べまくるので使用人は必死で盆を支えている。\n\n「ああ、愛しき [food_lover_2.Custom('GetExpensiveDessert')], 本当に美味しい！」[food_lover_2.GetFirstName]が歌声で言う。\n\n「さあ、これぞ人生だ！下僕たちよ、もっと[food_lover_1.Custom('GetExpensiveDrink')]を！今すぐ！」[food_lover_3.GetFirstName]が要求する。\n\nどうやら、私の廷臣たちは楽しんでいるようだ。"
 court.9100.a:0 "より働き、食事はより少なく！"
 court.9100.b:0 "貴方がたは最上のものを受け取るに相応しい！"
 court.9100.c:0 "飲み物を取っておいてくれ、[food_lover_3.GetFirstNameNoTooltip]——友人と一緒に飲むのが一番だ！"
 court.9100.d:0 "好きにさせておいたほうが良さそうだ。"
 court.9200.t:0 "どんちゃん騒ぎでの意気投合"
 court.9200.desc:0 "「我らが[ROOT.Char.GetTitleTierName]は本当に太っ腹だよ、[food_lover_2.GetFirstNameNoTooltip]！#EMP 見事な#![food_lover_1.Custom('GetExpensiveMeal')]をただ味わっておくれ！」[food_lover_1.GetFirstName]は大げさに叫ぶ。\n\n「ああ、確かに！[ROOT.Char.GetLadyLord|U][ROOT.Char.GetFirstNameNoTooltip]は最も[food_lover_1.Custom('ComplimentAdjective')]——まるでこの[food_lover_2.Custom('FavoriteTreat')]のように！」[food_lover_2.GetFirstName]は熱狂的に応じる。\n\n贅沢な食事に費やすことで、新たな友情を芽生えさせることができたようだ！"
 court.9200.a:0 "一緒に[food_lover_1.Custom('GetExpensiveMeal')]を食べてもよろしいかな？"
 court.9200.b:0 "使用人、もっと[food_lover_2.Custom('GetExpensiveDessert')]を！彼らは腹ペコだ！"
 court.9200.c:0 "食事中に邪魔をするのは失礼だろう！"
 court.9300.t:0 "わがままにもほどがある"
 court.9300.desc:0 "「わ…我が[ROOT.Char.GetTitleTierName]。あなたの[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))]の[overindulger_target.GetFirstName]、[overindulger_target.GetSheHe]が…#EMP [overindulger_target.GetSheHe]が[overindulger_target.Custom('FavoriteTreatDemand')]を食べ尽くしてしまいます！#!」私の[ROOT.Char.Custom2('RelationToMeShort',worried_courtier)]である[worried_courtier.GetFirstName]がどもりながら言う。\n\nその瞬間、私は[overindulger_target.GetFirstNameNoTooltip]が山盛りの[overindulger_target.Custom('FavoriteTreatDemand')]を[overindulger_target.GetHerHis]の両腕に抱えながら食物庫から出てきたところを見た。\n\n「我が主君、何か問題でも？」[overindulger_target.GetFirstNameNoTooltip]は言い、[overindulger_target.Custom('quirk_neg_pp')]。"
 court.9300.a:0 "#EMP 王の[overindulger_target.Custom('FavoriteTreatDemand')]を食べたのか!?"
 court.9300.b:0 "[ROOT.Char.GetFaith.HighGodName]の名にかけて、[overindulger_target.GetWomanMan]よ！しっかりしろ！"
 court.9300.c:0 "ああ、金を払ってくれるなら#EMP 構わない#!。"
 court.9300.d:0 "これからは食物庫への出入りを禁止する…"
 court.9300.b.success:0 "あなたは[overindulger_target.GetFirstNameNoTooltip]が[overindulger_target.Custom('FavoriteTreatDemand')]をやめ、あなたに返済することを納得させる"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip]の気は変わらず、返済を拒否する"
 court.9400.t:0 "パイを使った悪ふざけ"
 court.9400.desc:0 "はて、これは一体何だ？私の玉座の間の真ん中にある#EMP 大きな#!パイは!?\n\n「パイはいかがですかな、我が[pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]？」[pie_presenting_courtier.GetFirstName]はクスクスと笑う。\n「サプライズがあるのですよ！ここにナイフが、どうぞ——ご自由に切ってみてください！」\n\n私はしぶしぶナイフを手に取ると、慎重にパイの皮に切り込みを入れる。突然、私の宮廷道化師である[court_jester.GetFirstName]が、笑って手を振りながら飛び出してきた！"
 court.9400.a:0 "あのな？私は腹ぺこなんだ。#EMP パイの中に戻れ。#!"
 court.9400.b:0 "おお、[court_jester.GetFirstNameNoTooltip]、何と独創的な！ほら、感謝のしるしだ。"
 court.9400.c:0 "#EMP 暗殺者だ！衛兵！#!"
 court.9400.d:0 "ははは！これこそ娯楽というものだ！"
 absolutely_horrified_opinion:0 "完全に呆れ返る"
 best_meal_of_my_life_modifier:0 "人生最高の食事"
 best_meal_of_my_life_modifier_desc:0 "この人物が食べたものは、本当に素晴らしいものだった！"
 suspicious_against_pies_modifier:0 "パイに対する疑い"
 suspicious_against_pies_modifier_desc:0 "この人物は、漠然とパイの形をしているものに対してさえ、非常に疑い深く、警戒している。これは、他の種類の食べ物にも言えることで、本当に何に対してもそんな調子なのだ…"
 court.9500.t:0 "小さな言語"
 court.9500.desc:1 "「ご機嫌はいかがですか、我が[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName] 」[teacher_target.GetFirstName]はそう言うと[teacher_target.Custom('quirk_pos_pp')]。\n\n「私はあなたの[child_to_learn_language.Custom('GetDaughterSon')][child_to_learn_language.GetFirstName]の養育に大変興味を持っております。ご存じでしょう、私は[culture_language_to_learn.GetLanguage.GetNameNoTooltip]——[child_to_learn_language.GetHerHim]が学ぶにあたって最も有用であると信じている言語を話します。」[teacher_target.GetSheHe]は偽りのない口調でそう説明する。\n\n「もちろん、羽ペンにインクに羊皮紙…それと、いくらかの個人的な報酬にかかる金は必要でございますが。」"
 court.9500.a:0 "とても役に立ちそうだな。私は#EMP 何かが#!起こるのを見るためならいくらでも支払おう。"
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip]よ、最善を尽くせ！"
 court.9500.c:1 "ふん！[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]以外の言葉など話す必要があるのか!?"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip]は[culture_language_to_learn.GetLanguage.GetNameNoTooltip]の習得に成功する"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip]はストレスが溜まる"
 court_maintenance.0010.t:0 "空っぽの玉座"
 court_maintenance.0010.desc:1 "我が廷臣である[messenger.GetName]は、私が一人でいたいと言っているにもかかわらず、私に会うことを強く求めている。\n\n「我が[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]！あなたが最後に宮廷に姿を見せたのは、もうずいぶん前のことです。\n我々は、あなたが不在の間、体裁を保つために最善を尽くしておりますが、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷は、[ROOT.Char.GetTitleTierName]がいなければ機能しないのです。」\n\n私が王宮を長く留守にしたことで、王宮は指導者もなく、目的もないままになっている。"
 court_maintenance.0010.desc.seeking_gainful_employment:0 "我が廷臣たちは、自身の状況を[great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]のような名声のある宮廷と比較するようになってきている。"
 court_maintenance.0010.desc.general_ending:0 "我が廷臣たちは、自身の状況を外国の宮廷と比較するようになってきている。"
 court_maintenance.0010.a:0 "宮廷を訪れる時だ。"
 court_maintenance.0010.a.tooltip:0 "あなたは宮廷に入ります。"
 court_maintenance.0010.b:0 "気が向いたときに宮廷を訪ねよう。"
 court_maintenance.0010.b.tooltip:0 "一部の廷臣は、[great_cgv_court.GetPrimaryTitle.GetName]にあるもののためにあなたの宮廷を去る可能性があります。"
 court_maintenance.0010.b.brave:0 "私は興奮を求めるのであって、儀式を求めるのではない。"
 court_maintenance.0010.b.depressed:0 "どうしても何の意味があるのかわからない…"
 court_maintenance.0010.b.paranoid:0 "私は外には出られない。常に安全でなければならないのだ！"
 court_maintenance.0010.c:0 "饗宴が彼らに何かやるべきことを与えるだろう！"
 court_maintenance.0010.c.tooltip:0 "[SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]において饗宴を開始します"
 court_maintenance.0011.t:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の王宮"
 court_maintenance.0011.desc:1 "「貴方様は[ROOT.Char.GetTitleTierName]として、新たな責務を負うことになります。今後、定期的に謁見の機会を設け、領国の争いを解決し、廷臣達を日々の業務へと邁進させるよう期待されているのです」\n\n[messenger.GetName]は真っ直ぐ、そして厳しく私を見つめている。まるで講義でもするかのようだ。ひょっとするとその目には幾らかの[ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]もあるのだろうか？\n\n[messenger.GetSheHe|U]は[ROOT.Char.GetHouse.GetName]の紋章が入った美しい旗を広げ始めた。「これから世界は、貴方様の統治を評価することになります。その方法のひとつとして、御自身の宮廷がどの様に飾られるか、どれ程気に掛けられているかを見ることでしょう。まことに勝手ながら、こちら、貴方様の王室の始まりの印として準備いたしてございます」"
 court_maintenance.0011.a:0 "彼らの新しい[ROOT.Char.GetTitleTierName]に会わせてやろう!"
 court_maintenance.0011.a.tooltip:0 "[royal_court|E]へと入ります"
 court_maintenance.0011.b:0 "他に注意することがある。"
 court_maintenance.0011.b.tooltip:0 "[royal_court|E]に行くのを後まわしにできます"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName]は、あなたの家と王朝の二つの新しい旗をくれます"
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName]はあなたの家の紋章が入った新しい旗をくれます"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName]はあなたの王朝の紋章が入った新しい旗をくれます"
 surprise_reaction:0 "驚き"
 envy_reaction:0 "羨望"
 scorn_reaction:0 "軽蔑"
 pride_reaction:0 "誇り"
 gained_royal_court_toast:0 "王宮を獲得"
 gained_royal_court_toast_desc:0 "今やあなたは、[royal_court|E]の主です"
 court_maintenance.0012.t:0 "卓越の印"
 court_maintenance.0012.desc:0 "我が王朝の名声が高まるにつれ、輝かしい[ROOT.Char.GetDynasty.GetName]の紋章への親しみも広がっている。\n\n"
 court_maintenance.0012.desc_illustrious:0 "我が一族のシンボルは今や世界中に知られ、宰相に言及され、子供たちに教えられ、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]の地に足を踏み入れたこともない異国の商人たちをも喜ばせている。"
 court_maintenance.0012.desc_masterwork:0 "我が一族の紋章は今や皆に知られており、この地域の偉大な王家や[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]の最高位の貴族たちの間に記録されている。"
 court_maintenance.0012.desc_famed:0 "我が一族の意匠は、今や地方の貴族階級に認識され、[ROOT.Char.GetCulture.GetNameNoTooltip]の著名な血統の中でも高位に数えられている。"
 court_maintenance.0012.a:0 "さもあるべし。"
 court_maintenance.0013.t:0 "王朝の宝"
 court_maintenance.0013.desc:0 "[ROOT.Char.GetDynasty.GetName]一族の名誉を守り、その旗を掲げることは私の責任である。"
 court_maintenance.0013.desc_creator:0 "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal]の格律だけが[banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis]の系統の偉大さを刻むだろう。"
 court_maintenance.0013.desc_fallback:0 "私の格律だけが、代々受け継がれ、私のすべての子孫の栄光を刻んでいくのだ。"
 court_maintenance.0013.a:0 "一つしかありえない。"
 court_maintenance.0013.tt:0 "[dynasty|E]の旗は一つだけ所有できます"
 court_maintenance.0011.desc.ach: "「この贈り物は、あなたの王としての歩みの始まりを象徴するものとなるでしょう」\n[messenger.GetName]は、美しい旗を広げた。それは[ROOT.Char.GetHouse.GetName]家の紋章を誇らしげに掲げていた。\n\n「あなたは名目上すでに[ROOT.Char.GetTitleTierName|l]であらせられますが――それでもなお、王国は盛大な戴冠式のために集うべきです！その場において、あなたは権威を確固たるものとし、[ROOT.Char.GetFaith.HighGodName]に忠誠を誓い、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の守護者としてその責務を果たすのです」"
 court_maintenance.0011.coronation: "直ちに準備に取りかかれ。"
 court_maintenance.0011.coronation.tooltip: "[coronation|E]の準備を始めましょう。"
 court_maintenance.0011.crown_needed.tooltip: "一部の[coronation|E]の[activity_options|E]には、#V 王冠#!の[artifact|E]が必要となる。"
 court_maintenance.0011.regalia_needed.tooltip: "一部の[coronation|E][activity_options|E]には、#V レガリア#!の[artifact|E]が必要となる。"
 court_maintenance.0011.artificier_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$ あなたの[GetCourtPositionType('court_artificer_court_position').GetName()]が、ただちに製作に取りかかります"
 court_maintenance.0011.local_artisan_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$ 地元の職人が、ただちに製作に取りかかります"
 court_maintenance.0011.artificier_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$ あなたの[GetCourtPositionType('court_artificer_court_position').GetName()]が、ただちに製作に取りかかります"
 court_maintenance.0011.local_artisan_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$ 地元の職人が、ただちに製作に取りかかります"
 court_maintenance.0011.b.tooltip.ach: "後日、[coronation|E]を[host|E]することが可能になります"
 court_maintenance.0011.coronation_discount: "次回の[coronation|E]費用：#p [gold_i]−50%#!"