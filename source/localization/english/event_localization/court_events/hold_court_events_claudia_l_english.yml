l_english:
 hold_court.6000.t:0 "空の穀物倉"
 hold_court.6000.desc_intro:0 "私の前には[6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)]が頭を低く垂れて立っている。\n\n「我が[ROOT.Char.GetLadyLord]、[6000_province.GetNameNoTooltip]は最近の"
 hold_court.6000.desc_occupation:0 "敵の占領で大きな打撃を受けております。"
 hold_court.6000.desc_raiding:0 "襲撃と略奪で大きな打撃を受けております。"
 hold_court.6000.desc_epidemics:0 "伝染病で大きな打撃を受けております。"
 hold_court.6000.desc_winter:1 "過酷な冬で大きな打撃を受けております。"
 hold_court.6000.desc_middle:0 "人々は飢え、私たちの畑は回復しておらず、家畜がもう生きていくのさえもはや十分ではないのです！"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U]には、私たちを助ける金も意志もないのでございます。"
 hold_court.6000.desc_ending:0 "我々はあなた様が介入し、あなた様の献身的な臣民を偉大な寛大さでお救いいただけるようお願い申し上げます！」\n\n[6000_poor.GetSheHe|U]は深く頭を下げると黙り込む。"
 hold_court.6000.a:0 "いくらかの金はあなたの苦しみを和らげるのに役立つだろう。"
 hold_court.6000.b:0 "立ち直るための免税措置を認めよう。"
 hold_court.6000.c:0 "その仕事にぴったりな人物を知っている。"
 hold_court.6000.c.tt:0 "あなたは伯爵領の復興を監督するために公式の監督官として[inspector.GetTitledFirstName]を派遣します"
 hold_court.6000.d:0 "あなた自身で何とかできるはずだ。"
 hold_court.6000.e:0 "税を払うことだ、さもないと大変なことになるぞ…"
 hold_court.6010.t:0 "土地の授与"
 hold_court.6010.desc:0 "[6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)]という地方都市からの使節が抗議に訪れた。その都市は、隣接領からひどい仕打ちを受けているとのこと。その統治者は[6010_church.GetCouncilTitle][6010_church.GetFirstNameNoTooltip]。[6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)]の庇護下にあるという。\n\n「かの連中は、我らが耕地を力づくで占領し、取り上げようとしております。その上、各土地の所有者を神罰を下るぞと脅したり、乱暴狼藉を働いたりして、勝手に土地の財産を売り払っているのです！お願いです、我が[ROOT.Char.GetLadyLord]、あいつらに正義の鉄槌を！」"
 hold_court.6010.a:0 "[6010_church.GetFirstNameNoTooltip]の行いは、正当な権利に基づいている。"
 hold_court.6010.b:0 "[6010_church.GetFirstNameNoTooltip]は法の上にあらず。"
 6010_revoke_title_reason:0 "あなたが[6010_count.GetFirstNameNoTooltip]に対する[revoke_title_reason|E]を得ます"
 hold_court.6010.c:0 "たかが田舎の些事で、私を煩わせるな。"
 hold_court.6010.d:0 "[6010_embassy.GetFirstNameNoTooltip|U]よ、もっとよく仕えてくれよ。"
 hold_court.6010.d.tt:0 "[6010_county.GetNameNoTooltip|U]が共和制の封臣となります"
 hold_court.6020.t:0 "タカ派とハト派"
 hold_court.6020.desc:1 "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[dove.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の前に立ち、我が国にとっての最善の政治について——いつものように——言い争いをしている。\n\n「戦争こそが、国を豊かにし、力をつける唯一の方法だ！」[hawk.GetFirstNameNoTooltip]が威勢よく言う。\n\n「平和であればこそ、国は成長し、繁栄することができるのだ！」[dove.GetFirstNameNoTooltip]が言い返す。\n\nしかし、今回、彼らは私に立場を取ることを期待している。"
 hold_court.6020.a:0 "我が国民は誇り高き戦士であり、臆病な農民ではない！"
 hold_court.6020.b:0 "平和だけが我々に繁栄をもたらすのだ！"
 hold_court.6020.c:0 "我々は#EMP 私が#!決断したことをやるだけだ。"
 hold_court.6030.t:0 "国境の向こうから"
 hold_court.6030.desc:0 "「我が[ROOT.Char.GetLadyLord]！私は、[6030_border.GetName]にある[6030_church.GetName]の教団から参りました。」\n\n「そこでは、賢明で敬虔な[6030_monk.GetWomenMen]たちが、何世紀にもわたって[6030_monk.GetCulture.GetName]文化の伝統知識を収集し保存しています。我々の善意の証として[6030_monk.GetCulture.GetNameNoTooltip]の原本をあなたの言語に翻訳した貴重な論集をご提供いたします。」\n\n「それを受け入れ、我々の人々に対する新たな視点を得ていただければと思います。」"
 hold_court.6030.a:0 "ありがたく受け入れよう。"
 hold_court.6030.b:0 "お願いだ、滞在してもっと多くを私に教えてくれ！"
 hold_court.6030.b.tt.2:0 "[6030_monk.GetCulture.GetName]文化のすべての統治者"
 hold_court.6030.c:0 "どうでもいい、早く消えてくれ。"
 hold_court.6030.d:0 "お前たちの劣った文化など、記憶する価値もない！"
 hold_court.6030.d.tt:0 "[6030_monk.GetCulture.GetName]文化のあなたのすべての封臣"
 hold_court.6040.t:0 "失われた宝"
 hold_court.6040.desc:1 "「我が[ROOT.Char.GetLadyLord]、私は[6040_church.GetNameNoTooltip]の教団を代表して参りました。」\n\n「我々のささやかな書庫を捜索していたところ、とても奇妙な本が出てきたのです。表紙は埃まみれで、装丁はもろく、ページは時の経過で黄ばんでおりましたが、そこには非常に珍しい絵が描かれており、脚本自体も我々の誰も知らないものでございました。」\n\n「我々は、それが世界で唯一のものであり、長い間——失われていた知識の金庫であり、真の宝物であると確信しております！だからこそ、我々はそれを提供するのです。もしかしたら、[6040_monk.GetFaith.HighGodName]の遺言書の原本かもしれないし、創世の回顧録かもしれないのです！」"
 hold_court.6040.a:0 "ありがとう、それをコレクションに追加しよう。"
 hold_court.6040.b:0 "#EMP 魅力的だ！#!我が古物蒐集家を呼べ！"
 hold_court.6040.b.tt:0 "あなたの古物蒐集家は無能です"
 hold_court_6040_b_fake:1 "本はひどく巧妙に作られた偽物であり——無価値で役に立たない"
 hold_court_6040_b_generic:0 "本は確かに古いが、単なる[6040_monk.Custom('GetOldBook')]だ。"
 hold_court_6040_b_clueless:0 "本の起源や目的については、あなたの古物蒐集家でも解明することができない"
 hold_court_6040_b_artifact:0 "本は、古くて貴重な名著の複写だ！"
 hold_court.6040.c:0 "私に見せてくれ、#EMP 今すぐ#!！"
 hold_court.6040.c.tt:1 "それは——ひどく巧妙な偽物です！"
 hold_court.6040.c.tt.2:0 "その本はあなたにとって謎のままです"
 hold_court.6040.c.tt.3:0 "それは良い原稿ですが、特別なものではありません"
 hold_court.6040.c.tt.4:0 "それは希少で価値のある原本です"
 hold_court_6040_c_clueless:0 "本の脚本や内容は、あなたの理解を超えるものだ"
 hold_court.6040.d:0 "[ROOT.Char.GetFaith.DevilName]の作品に違いない！燃やせ！"
 hold_court.6040.e:0 "誰が本など気にするのだ？"
 hold_court.6050.t:0 "聖なる墓"
 hold_court.6050.desc:1 "目前の農夫は、興奮を爆発させそうであった。\n\n「[ROOT.Char.GetLadyLord]様！奇跡です！神聖なのです！#EMP 祝福を授かった#!のです！」\n\n[6050_pop.GetHerHis|U]の、熱に浮かされ何事かぶつぶつ呟きつづける様子はこちらの混乱を誘う。しかし、ついに言わんとする核心を掴んだ：[6050_pop.GetSheHe]は、最近[6050_tomb.GetNameNoTooltip]で死んだ土着信仰の聖人の後援を私に望んでいるようだ。生前、[6050_holy.GetFirstName]は奇跡の——体現者であったとのこと。また、[6050_holy.Custom('GetMiracle1')]こと、そして、[6050_holy.Custom('GetMiracle2')]ことで知られていると。[6050_holy.GetHerHis|U]の墓は、あまねく領国から熱心な参拝者を集めるだろうとも。"
 hold_court.6050.desc_hof:0 "\n\n[head_of_faith|E]として大権を振るい、この信仰を激しく非難するか列聖とするか判断しよう。"
 hold_court.6050.a:0 "[6050_holy.GetHerHis|U]の神聖な行いは、崇拝を得るに値するのだろう。"
 hold_court.6050.b:0 "分かっておる。その聖人は我が夢へと現れたのだ。"
 hold_court.6050.c:0 "このような冒涜的なたわごと、今すぐにでも根こそぎにしてくれよう！"
 hold_court.6050.d:0 "農夫のたわごとなど、どうでもよい。"
 hold_court.6060.t:0 "都合の良い申し出"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が希望に満ちた表情で私の前に立っている。\n\n「我が[ROOT.Char.GetLadyLord]、"
 hold_court.6060.desc_merchant:0 "「我が[ROOT.Char.GetLadyLord]、自己紹介をさせてください。私は[6060_rich.GetTitledFirstName]と申します、首都から来た裕福な商人です。」\n\n"
 hold_court.6060.desc_ending:1 "「私は最近、領国の財政が健全でないことに気づかずにはおられませんでした。もちろん、あなた様がとんでもない管理をしてこられたわけですが、しかし——あるいは—— あなたは余分な金の使い道を見つけられるかもしれません。」\n\n「私は金貨と引き換えに、あなたの手から小さな居留地を買い取りたいと思っています。承諾してもらえますかな？」"
 hold_court.6060.a:0 "結構だ。あなたは[6060_offer.GetNameNoTooltip]を得ることができる。"
 hold_court.6060.b:0 "あなたは#EMP もう少し#!提供できると思うが…"
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip]は追加の支払いを受け入れる"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip]は [6060_rich.GetHerHis]の最後の申し出を支持し、あなたは強欲な愚か者のように見えます"
 hold_court.6060.c:0 "お前の金など必要ない。"
 hold_court.6070.t:0 "同盟の芽生え"
 hold_court.6070.desc:1 "「我が[ROOT.Char.GetLadyLord]、私は[6070_embassy.GetTitledFirstName]と申します、あなた様の同盟者である[6070_sender.GetTitledFirstName]の大使です。[6070_sender.GetHerHis]の親愛なるご挨拶と申し出をお届けしに参りました。」\n\n「我が主君は何よりも貴殿との友情を重んじるており、善意の証として、[6070_sender.GetSheHe]はあなたにこの子——[6070_sender.GetHerHis]の[6070_child.Custom('GetDaughterSon')]である[6070_child.GetFirstName]をお送りしますので、お好きなように教育していただきたい。」\n\n「私の[6070_sender.GetLadyLord]は、この行為があなたとの同盟を強化することを望んでおり、[6070_child.GetFirstNameNoTooltip]が偉大な手の中に入ることを確信しております。」"
 hold_court.6070.a:0 "申し出を喜んでお受けしよう。"
 hold_court.6070.b:0 "もちろんだ！[6070_friend.GetFirstNameNoTooltip]、[6070_child.GetHerHim]を案内しよう！"
 hold_court.6070.c:1 "受け入れよう——だが、私は代わりに婚約を期待している。"
 hold_court.6070.d:0 "申し訳ないが、今はこの責任を引き受けることはできない。"
 hold_court.6070.e:1 "あの子は悪名高い脅威だ——まさか[6070_child.GetHerHim]を私に押し付けてきたのか!"
 hold_court.6080.t:0 "[6080_culture.GetNameNoTooltip|U]の植民"
 hold_court.6080.desc:0 "「我が[ROOT.Char.GetLadyLord]、私は[6080_county.GetNameNoTooltip]の[6080_culture.GetNameNoTooltip]の人々を代表して参りました。」[6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)]は言う。\n\n「我々は献身的で忠実な臣民ですが、我々の土地は貧しく、開発されておらず、人口も少ないのです。どうか、再入植し、我々の伝統に従って管理することをお許しください！」\n\n「あなたの慈悲深い保護のもとで我らの土地はまだ繁栄することができます、そしてあなたは新しい忠実な家臣を得るでしょう！」"
 hold_court.6080.a:0 "結構だ。あなたの人々は私のために[6080_county.GetNameNoTooltip]に入植することができる。"
 hold_court.6080.a.tt:0 "あなたは[6080_count.GetFirstNamePossessiveNoTooltip]が死ぬまでこの称号を剥奪することはできません。"
 hold_court.6080.b:0 "私は[6080_county.GetNameNoTooltip]にとって何が最良か知っている。"
 hold_court.6080.c:0 "[6080_culture.GetNameNoTooltip]の人々は私の領国から消え去るべきだ！"
 hold_court.6090.t:0 "異端の群れ"
 hold_court.6090.desc:0 "「我が[ROOT.Char.GetLadyLord]、私の土地の宗教的状況が制御不能になっていることをお知らせしなければならないことを残念に思います…」\n\n「私は臣民に真の信仰の光を見せようとしましたが、あまりにも多くの臣民が間違った信仰を持ち続けています！どうか、あなたの権威と力を使って、私を助けてくださるようお願いいたします！」"
 hold_court.6090.desc.almoner:0 "\n\n「我が[ROOT.Char.GetLadyLord]——もしよろしければ」[high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]が不意に言葉を差し挟む。「あるいは、#EMP 正しい#!信者に惜しみない施しをすることで説得できるのでは？」"
 hold_court.6090.desc.executioner:0 "\n\n「きっと、彼らには#EMP 強固な手#!が必要なのでしょう。」[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]は暗い笑みと共に言う。"
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip]、あなたが何をできるか見てみよう。"
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip]、いくつかの地元の施しを組織してくれ。"
 hold_court.6090.c:0 "平和的な共存は常に最善の解決策だ。"
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip]、何人かの不信心者を見せしめにしろ。"
 hold_court.6090.e:0 "それは私ではなく、あなたの問題のように聞こえる。"
 hold_court.6100.t:0 "戦争中の土地"
 hold_court.6100.desc:0 "私の前に[6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)]が立っている。\n\n「我が[ROOT.Char.GetLadyLord]」[6100_vassal_1.GetFirstNameNoTooltip]が初めに言う。「私と[6100_vassal_2.GetTitledFirstNameNoTooltip]との間の戦争は、[6100_vassal_2.GetHerHis]が頑なに理性を見ようとしないために長引いており、我々は調停を求めあなたの元へ来ているのです。」\n\n「#EMP 私のせい#!だって言うのか！？」[6100_vassal_2.GetFirstNameNoTooltip]が言葉を挟む。「信じ難いろくでなしめ！我が[ROOT.Char.GetLadyLord]、[6100_vassal_1.GetHerHim]に言ってやってください！」"
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が元気に騒ぐ。「おおお、私は些細な言い争いが#EMP 大好き#!！彼らには…滑稽なリズムがお似合いだ！」"
 hold_court.6100.a:0 "[6100_vassal_1.GetFirstNameNoTooltip]が正しいのは誰が見ても分かる。"
 hold_court.6100.b:0 "[6100_vassal_2.GetFirstNamePossessiveNoTooltip]の地位は正当なものだ。"
 hold_court.6100.c:0 "直ちに戦闘を中止しろ、さもないと…"
 hold_court.6100.d:0 "お前たちの戯言にはうんざりだ。二人とも牢に送ってやる！"
 hold_court.6100.e:0 "立派な戦士のように、これを整理しよう。"
 hold_court.6100.e.tt:0 "二人の候補者は決闘を通して戦争を解決します"
 hold_court.6100.f:0 "ははは、良い考えだな！二人でリズミカルな言葉を交わすんだ！"
 hold_court.6100.f.1:0 "お前はヘッジボーンの悪党よ\n穴ぐらにでも暮らしているのか\nお前がとても憎らしい\n檻の中にいるべきでは…？"
 hold_court.6100.f.1.t:0 "あなたは[6100_vassal_1.GetShortUINamePossessive|U]の弱々しい試みに大笑いします"
 hold_court.6100.f.2:0 "「お前のような無教養な奴は\n少女を怯えさせることもできぬ\n私はお前を走らせよう\nお前はそれほど狡猾ではない…？」"
 hold_court.6100.f.2.t:0 "あなたは[6100_vassal_2.GetShortUINamePossessive|U]のひどい台詞に大声で笑います"
 hold_court.6100.g:0 "お前はつまらぬ口論で私を悩ませている。出て行け。"
 hold_court.6100.g.tt:0 "戦争は激化し続けます"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U]が決闘に勝利"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U]は戦争の勝利を宣言されます"
 hold_court.6110.t:0 "辱められた土地"
 hold_court.6110.desc:0 "「我が[ROOT.Char.GetLadyLord]、私は卑しい農民に過ぎませんが、どうかお力をお貸しくださいませ！我が民の土地は、あなた様の家臣である[6110_vassal_1.GetTitledFirstName]と[6110_vassal_2.GetTitledFirstName]の長く、血生臭い戦争ですっかり荒れ果ててしまったのです！」\n\n「畑は燃やされ、動物が屠殺され、農民は死んでいます！どうかこの殺戮を止めてくださいませ！」"
 hold_court.6110.desc.almoner:0 "\n\n「[almoner.GetFaith.HighGodName]の慈悲と[almoner.GetFaith.HighGodNamePossessive]の子供たちの寛大さが、あなたの苦しみを癒しますように。」[almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]は優しく言う。"
 hold_court.6110.a:0 "きっと、いくらかの金があなたの不幸を楽にしてくれるだろう。"
 hold_court.6110.b:0 "私は直ちに戦争の停止を命じる！"
 hold_court.6110.c:0 "彼らは行きすぎた行為に対する罰金を支払うことになる。"
 hold_court.6110.d:0 "#EMP よくも#!目上の者の批判などができたものだな！？"
 hold_court.6110.e:0 "民が貴族の問題に口を出すべきではない。"
 hold_court.6110.f:0 "[almoner.GetFirstNameNoTooltip]、寛大な施しが必要な農民たちに届くよう見守ってくれ。"
 6110_custom_every_realm_1:0 "[6110_vassal_1.GetShortUINamePossessive]の領国内のすべての伯爵領"
 6110_custom_every_realm_2:0 "[6110_vassal_2.GetShortUINamePossessive]の領国内のすべての伯爵領"
 hold_court.6120.t:0 "真実の日"
 hold_court.6120.desc:0 "「我が[ROOT.Char.GetLadyLord]——」[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が議論に加わる。「私には課税を改善するアイデアがございます。」\n\n「あなたは調査員を派遣して、臣民にあらゆる財産について質問することができます。その名前、所有者、拡張、価値、そして何人の人間と動物がそこに住んでいるのか！」"
 hold_court.6120.desc.seneschal:0 "\n\n「お願いでございます、我が[ROOT.Char.GetLadyLord]、私にこの問題を監督させてください。」[seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]は主張する。"
 hold_court.6120.desc.swans:0 "\n\n「そして、私はあなたの土地にいるすべての白鳥のリストを提供いたします！私のお気に入りは[keeper_swans.Custom('GetSwanName')]です！最近、彼女のお腹が柔らかく、いかにフワフワしていることをお伝えいたしましたでしょうか？昨日、散歩に行ったときには…」私は、[keeper_swans.GetSheHe]が血に汚れた鳥の話をブツブツ言っているので、[keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)]を無視することにした。"
 hold_court.6120.desc.jester:0 "\n\n「でも数字にはもう#EMP うんざりだ#!！」[jester.Custom2('MyCharacterIntroduction', ROOT.Char)]は不満を言う。「さあ、代わりに踊りましょう！」"
 hold_court.6120.a:0 "結構だ、調査を進めてくれ。"
 hold_court.6120.a.tt:0 "調査を開始します。完了まで数ヶ月かかるでしょう"
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip]、これを処理してくれ。"
 hold_court.6120.c:0 "課税を改善したければ、税金を#EMP もっと#!増やせと言えばいいだけだ…"
 6120_every_vassal:0 "あなたのそれぞれの封臣"
 hold_court.6120.d:0 "取るに足らぬ考えだ。"
 hold_court.6120.e:0 "確かに、邪悪な数字など踊りで消し去ってしまおう！"
 swan_name_illfated:0 "Ill-Fated"
 swan_name_rose:0 "ローズ"
 swan_name_honky:0 "ホンキー・ホンク"
 swan_name_honker:0 "ホンカー"
 swan_name_hugo:0 "フーゴ"
 swan_name_leda:0 "レダ"
 swan_name_anklebiter:0 "アンクル＝ビテル"
 swan_name_angrynipper:0 "Angry Nipper"
 swan_name_odette:0 "オデット"
 hold_court.6121.t:0 "真実の日: 調査完了"
 hold_court.6121.desc:0 "「完了しました、我が[ROOT.Char.GetLadyLord]。」[6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)]はそう言うと、私の前で頭を下げる。\n\n「数ヶ月前、あなたは全領域の調査を依頼されました。それが完成し、所有権や地価などの詳細はこの本にまとめられております。この記述が現実に忠実である限り、あなたの領国全体で課税はより効率的なものとなるでしょう！」"
 hold_court.6121.a:0 "よくやった、[6121_responsible.GetFirstNameNoTooltip]！"
 hold_court.6130.t:0 "地籍"
 hold_court.6130.desc:0 "「我が[ROOT.Char.GetLadyLord]」[6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]が大きな声で言う。「あなたが所有する全伯爵領の地籍調査を提案いたします。」\n\n「あなたの土地の知識と地図が改善されれば、その繁栄は確実に増すことでしょう！」"
 hold_court.6130.desc_tutor:0 "\n\n「これは[6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)]に、現地において数学や幾何学の経験を積ませる良い機会になりそうです。」と、[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]は求めている。"
 hold_court.6130.desc_hunt:0 "\n\n「あなたの土地や森を一番知っているのは私です！私に任せてください！」[m_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)]が口を挟んでくる。"
 hold_court.6130.a:0 "よろしい、[6130_proposer.GetFirstNameNoTooltip]。あなたが進めてくれ。"
 hold_court.6130.a.tt:0 "[6130_proposer.GetFirstNameNoTooltip]が地籍調査の作業を開始します。完了まで数ヶ月かかるでしょう。"
 hold_court.6130.b:0 "良い考えだ。[tutor.GetFirstNameNoTooltip]と[6130_tutored.GetFirstNameNoTooltip]で一緒にやってくれ！"
 hold_court.6130.b.tt:0 "[6130_proposer.GetFirstNameNoTooltip]と[6130_helper.GetFirstNameNoTooltip]が地籍調査の作業を開始します。完了まで数ヶ月かかるでしょう。"
 hold_court.6130.c:0 "[m_hunt.GetFirstNameNoTooltip]、手伝ってくれ。"
 hold_court.6130.d:0 "地図が過大評価されている。"
 hold_court.6131.t:0 "地籍: 完了！"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の前で軽くお辞儀をすると、満足げな笑顔で説明を始める。「我が[ROOT.Char.GetLadyLord]、覚えておられると思いますが、数ヶ月前、あなたは多額の金を伯爵領の地籍調査のために投資されました。」\n\n「私自身が監督してきましたが、今、調査の完了を誇りをもってご報告させていただきます！」"
 hold_court.6131.desc_tutor:0 "私はまた、[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]の指導の下での、[6130_tutored.GetTitledFirstNamePossessive]の学習内容の報告を詳しく聞いて、満足に思う。"
 hold_court.6131.desc_hunt:0 "\n\n私はまた、[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]による大きな助力について詳しい報告を聞き、満足に思う。"
 hold_court.6131.desc_dead:0 "\n\n悲しいことに、[6130_helper.GetTitledFirstName]は、[6130_helper.GetSheHe]が作るのを手伝うと誓った地籍調査の完成を見るほど長くは生きられなかった。"
 hold_court.6131.a:0 "金は上手く使われたな！"
 hold_court.6140.t:0 "面倒な贈り物"
 hold_court.6140.desc:0 "[6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)]が、#EMP 鎖につながれた[6140_gifter.Custom('GetFerociousAnimal')]#!を引きずっている使用人二人を引き連れ、誇らしげに入ってくると、玉座の間全体が静まり返った。\n\n誇らしげに微笑むと、[6140_gifter.GetFirstNameNoTooltip]は叫ぶ。「我が[ROOT.Char.GetLadyLord]、 世界最強の統治者にふさわしいプレゼントをお贈りします！この壮大な獣は[6140_province.GetCounty.GetName]の[6140_province.GetTerrain.GetNameNoTooltip]における狩りで仕留めたもので、今、私はこれを私の献身とあなたの比類なき力の象徴としてあなたに捧げるのです！」"
 6140_bear:0 "熊"
 6140_tiger:0 "虎"
 6140_lion:0 "ライオン"
 hold_court.6140.a:0 "ありがとう。新しいカーペットが必要だったのでね。"
 hold_court.6140.a.tt:0 "動物はその毛皮のために殺されます。"
 hold_court.6140.artifact_tt:0 "あなたは毛皮の[court_artifact|E]を受け取ります"
 hold_court.6140.artifact_toast:0 "毛皮を獲得"
 hold_court.6140.b:0 "確かに、強大な統治者のための強大な獣だ！"
 hold_court.6140.c:0 "私の宮廷道化師が乗り方を学ぶはずだ！そうだな[jester.GetFirstNameNoTooltip]？"
 hold_court.6140.c.success:0 "やりとげる！"
 hold_court.6140.c.success.tt:0 "[jester.GetFirstNameNoTooltip]は[6140_gifter.Custom('GetFerociousAnimal')]の乗り方を習得します"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip]は尻もちをつく"
 hold_court.6140.c.soft_failure.tt:0 "皆は[jester.GetFirstNamePossessiveNoTooltip]の失敗を笑っています"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip]は負傷する"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip]は失敗します"
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip]は死ぬ！"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip]はひどく失敗します…"
 hold_court.6140.d:0 "地下牢にいる#EMP お客様#!にはきっと#EMP 喜んで#!もらえるはずだ…"
 hold_court.6140.e:0 "それは危険だし、とても臭そうだ！片付けろ。"
 6140_every_courtier_or_guest:0 "あなたの宮廷のすべての廷臣あるいは客人"
 6140_every_prisoner:0 "あなたの独房にいるすべての囚人"
 hold_court.6150.t:0 "終末は近い！"
 hold_court.6150.desc:0 "[6150_preacher.GetHerHis]の番が来た途端、私の前の興奮した[6150_preacher.GetWomanMan]が叫ぶ。「#EMP 終末は近い！#!」\n\n「兆候は至る所に現れている。"
 hold_court.6150.desc_county:0 "[6150_county.GetName]の人々はそれをよくわかっている——"
 hold_court.6150.desc_unsafety:0 "無秩序、山賊、盗賊、暴力、人々の間の正義の消滅！"
 hold_court.6150.desc_nature:0 "作物の不作、イナゴの畑への侵入、決して止まない寒さ、洪水、そしてペストが我々の間を歩き回っている！"
 hold_court.6150.desc_looting:0 "まず最初に、野蛮人が我々の門前に現れ、作物を略奪し、人々を殺戮し、我々の都市を破壊し、病気と飢えを広めたのだ！"
 hold_court.6150.desc_infidels:0 "異教徒どもは至る所にいる、国境の向こうでも、我々の領国内でも、我々を害し蝕んでいる！"
 hold_court.6150.desc_lost_hgw:0 "[ROOT.GetCharacter.GetFaith.HighGodName]の軍勢が異教徒に打ち負かされたこと以上に明確なものがあるだろうか？"
 hold_court.6150.desc_visions:0 "晴れた空に響く雷鳴、季節外れの渡り鳥、夜の囁き声、蛇の話し声！"
 hold_court.6150.desc_monk:0 "日付と予想ですべて辻褄は合う！"
 hold_court.6150.desc_fallback:0 "暴力、腐敗、悪徳——信徒たちは[ROOT.GetCharacter.GetFaith.HighGodName]を忘れてしまったのだ！"
 hold_court.6150.desc_christianism:0 "\n\n「審判の日がやって来るぞ！"
 hold_court.6150.desc_buddhism:0 "\n\n「マイトレーヤの時が来るのだ！"
 hold_court.6150.desc_islam:0 "\n\n「最後の審判がやって来るぞ！"
 hold_court.6150.desc_judaism:0 "\n\n「ゴグとマゴグの戦争が始まるのだ！"
 hold_court.6150.desc_germanic:0 "\n\n「ラグナロクがやって来るぞ！"
 hold_court.6150.desc_hinduism:0 "\n\n「カルキがやって来るぞ！"
 hold_court.6150.desc_zoroastrianism:0 "\n\n「フラショケレティが始まったのだ！"
 hold_court.6150.desc_religion_fallback:0 "\n\n「我らが知っている世界は、もうすぐ終わろうとしているのだ！"
 hold_court.6150.desc_solution:0 "\n\n「我々が救われる道はただ一つ。"
 hold_court.6150.desc_celibacy:0 "貞操と純潔だ！肉の誘惑を断ち切るのだ！"
 hold_court.6150.desc_burn:0 "#EMP すべての#!異教徒を燃やすのだ！"
 hold_court.6150.desc_alcohol:0 "過剰な酒と食をはじめ、すべての悪徳を断ち切るのだ！"
 hold_court.6150.desc_reclusive:0 "世俗とその誘惑を拒絶するのだ！"
 hold_court.6150.desc_flagellant:0 "肉を痛めつけ、救いのために血を注ぐのだ！"
 hold_court.6150.desc_eating:0 "体を清めることによって、心を清めるのだ！重い腹では救いは届かない！"
 hold_court.6150.desc_end:0 "\n\n「今すぐ悔い改めよ！その日は近い！！」"
 hold_court.6150.a:0 "救いはあらゆる手段で達成されなければならない！"
 hold_court.6150.a.tt:0 "あなたはすでにこれらの悔い改めの慣行に精通しています。"
 hold_court.6150.a.wrath:1 "あなたは[6150_heretics_p.GetName]にすべての罪人の浄化を命じます"
 hold_court.6150.b:0 "賢明な[6150_preacher.GetFirstNameNoTooltip]よ、ここに留まって私に道を教えてくれ！"
 hold_court.6150.c:0 "くだらん！この狂った異端者を燃やせ！"
 hold_court.6150.d:0 "この愚者を私の前から追い払え。"
 hold_court.6160.t:0 "空っぽの財源"
 hold_court.6160.desc:0 "「我が[ROOT.Char.GetLadyLord]」[6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]が何かを強く悔いたような表情で話し始める。「昨年、私の領地は本当に厳しい状況で、あらゆる面で余分な出費が必要となり、私の金庫は悲しいことに空っぽになってしまったのです…」\n\n「心苦しいのですが、私の借金を返済するために、あなたの寛大さに訴えることにしたのです。」"
 hold_court.6160.desc_friend:0 "\n\n「我々を結ぶ絆の下に、どうか助けてください！」"
 hold_court.6160.desc_hook:0 "\n\n「もしそうしていただければ、私はあなたが私に返すべき借りについて考慮します。」"
 hold_court.6160.desc_fallback:0 "\n\n「私が困っていたときの、あなたの寛大さを忘れることはありません！」"
 hold_court.6160.a:0 "よろしい——だが、あなたは私に借りができるぞ！"
 hold_court.6160.b:0 "よろしい——これで借りはなしだ。"
 hold_court.6160.c:0 "それが私にできるせめてものことだ！"
 hold_court.6160.d:0 "私の救貧院長も教えているように、慈愛は敬虔な者の道だ。"
 hold_court.6160.e:0 "借金は悪政を意味する。[seneschal.GetFirstNameNoTooltip]、[6160_vassal.GetHerHim]を助けてやれ！"
 hold_court.6160.f:0 "すまない、私も金に余裕はないんだ。"
 hold_court.6170.t:0 "恥ずべき投獄"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が心配そうな表情で、私の前に立っている。「我が[ROOT.Char.GetLadyLord]、私は[6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)]の代理として参りました。」\n\n「[6170_relative.GetSheHe|U]は[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)]によって、些末な、ばかげた理由で卑劣にも投獄されました。私の気の毒な[6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]が耐えなければならない悲惨な状況を思うと胸が痛みます…」\n\n「どうか、[6170_relative.GetHerHim]に慈悲をお示しになり、[6170_relative.GetHerHim]を解放するよう命じてくださいませ！」"
 hold_court.6170.a:0 "[6170_relative.GetFirstNameNoTooltip]を解放せよ！"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip]には[6170_relative.GetHerHim]を投獄する正当な理由があったに違いない。"
 hold_court.6170.c:0 "[6170_relative.GetHerHim]には、わずかな慈悲のみを認めよう。"
 hold_court.6170.d:0 "首を刎ねて、問題を解決しろ！"
 hold_court.6170.e:0 "お前たちの争いなど、本当にどうでもいい。"
 hold_court.6180.t:0 "玉座の後ろの影"
 hold_court.6180.desc:0 "「我が[6180_enemy.Custom2('RelationToMe', ROOT.Char)]」[6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)]は話し始める。「あなたの周りに、常に$chief_eunuch_court_position$が存在していることで、あなたに近しい多くの人々が懸念を強めているようだ。」\n\n「あなたがどこへ行こうとも、[c_eunuch.GetSheHe]はあなたを見守り、あなたの謁見の際にはいつでも[c_eunuch.GetSheHe]があなたのそばに立ち、あなたが言う言葉は、[c_eunuch.GetSheHe]が一瞬前にあなたの耳に囁いたものだ！」\n\n「どうかお願いだ、[c_eunuch.GetFirstNamePossessive]の巧妙な小細工を取り除いてほしい！」"
 hold_court.6180.a:0 "私は[c_eunuch.GetHerHim]にあまり頼るべきではないようだ…"
 hold_court.6180.b:0 "そうだ！[c_eunuch.GetFirstNamePossessiveNoTooltip]の嘘など必要ない！"
 hold_court.6180.c:0 "#EMP あなた#!よりも[c_eunuch.GetFirstNameNoTooltip]の方が確実に信用できるな！"
 hold_court.6180.d:0 "冒涜だ！宦官とは天使のように[ROOT.Char.GetFaith.HighGodName]の側にいるものだ！"
 hold_court.6180.e:0 "[c_eunuch.GetHerHim]を置き換えてはどうだ！？"
 hold_court.6180.f:0 "根拠のない懸念だ。却下する。"
 hold_court.6190.t:0 "夜の影"
 hold_court.6190.desc:0 "私の玉座に近づいてきたその[6190_local.GetWomanMan]は明らかに平民だ。「我が[ROOT.Char.GetLadyLord]」[6190_local.GetSheHe]は話し始める。「私は[capital.GetNameNoTooltip]の地元の共同体を代表して参りました。」\n\n「ここ数ヶ月、我々の墓地は遺体の消失に悩まされているのです！すべてが掘り返され、何の痕跡も残っていません。最初、我々は野生動物や解しがたい力の仕業かと恐れていたのですが、しかし、あなたの$court_physician_court_position$[physician.GetTitledFirstName]が[physician.GetHerHis]の実験のため死者を運んでいるところを、現行犯で捕まったのです！」\n\n「どうかこの冒涜を止めてください！」"
 hold_court.6190.a:0 "人体の研究は、悲しいが必要なことだ。"
 hold_court.6190.b:0 "どうして私を呼ばなかったんだ、[physician.GetFirstNameNoTooltip]！？"
 hold_court.6190.c:0 "新鮮な——#EMP 生身の#!——身体は、より良い被験者となる…"
 hold_court.6190.d:0 "#EMP 衛兵！#!この墓泥棒を捕らえよ！"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip]、それを止めよ。"
 hold_court.6200.t:0 "[6200_province.GetNameNoTooltip]の怪物"
 hold_court.6200.desc:0 "今、私の前にはげっそりと痩せ衰えたように見える農民が立っている。「我が[ROOT.Char.GetLadyLord]、お願いです、お助けください！」\n\n「[6200_province.GetName]の[6200_province.Custom('TerrainTypeProvince')]において#EMP 怪物#!が徘徊し、牛や農民たちを殺しております…その姿を見た者はほとんどおりませんが、哀れな犠牲者たちの無残な姿を見れば、疑う余地はございません。それは明らかに巨大な[ROOT.Char.Custom('LocalAnimal')]、これまで見たこともないほど血に飢えたやつです！」\n\n「どうかあなた様の最強の狩人を送って、その貪欲な顎から私たちをお守りください！」"
 hold_court.6200.a:0 "この金をやるから、自分で狩人を雇うのだ。"
 hold_court.6200.b:0 "我が$master_of_hunt_court_position$[m_hunt.GetFirstNameNoTooltip]がそれを調査するだろう。"
 hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip]が怪物を殺す"
 hold_court.6200.b.success.tt:0 "怪物は殺されました"
 hold_court.6200.b.failure:0 "[m_hunt.GetFirstNameNoTooltip]は獣によって傷を負う"
 hold_court.6200.b.failure.tt:0 "怪物は無傷です"
 hold_court.6200.b.crit_failure:0 "[m_hunt.GetFirstNameNoTooltip]は野生動物に殺される"
 hold_court.6200.b.crit_failure.tt:0 "怪物が勝利します"
 hold_court.6200.c:0 "我が$champion_court_position$[champion.GetFirstNameNoTooltip]が獣を倒すだろう！"
 hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip]が獣を殺す"
 hold_court.6200.c.failure:0 "[champion.GetFirstNameNoTooltip]は獣によって傷を負う"
 hold_court.6200.c.crit_failure:0 "[champion.GetFirstNameNoTooltip]は怪物に殺される"
 hold_court.6200.d:0 "私がこの手で獣を倒す！"
 hold_court.6200.d.tt:0 "あなたはできるだけ早く出発します。"
 hold_court.6200.e:0 "それは#EMP あなたの#!問題のように聞こえるが。"
 hold_court.6201.desc_start:0 "準備を整えた私は、選ばれた護衛たちの一団と共に、[6200_province.GetNameNoTooltip]を恐怖に陥れる悪名高い怪物に立ち向かうために出発した。"
 hold_court.6201.desc:0 "我々がそれを見つけるまでそれほど時間はかからなかった——明らかな血の痕跡が、我々を生き物の住居へとまっすぐに導導いてくれる。\n\nすでに予想はしていたものの、いざ目の前に巨大な[ROOT.Char.Custom('LocalAnimal')]が立ちはだかると、体の震えを禁じ得ない。"
 hold_court.6201.desc_hare:0 "しかし、あらゆる場所をいくら探しても、我々は不快な[ROOT.Char.Custom('LocalAnimal')]の痕跡を見つけることができない。\n\n仲間もイライラしているし、正直言って、私もこの仕事に疲れてきている…"
 hold_court.6201.a:0 "顔を見せろ、汚い獣め！"
 hold_court.6201.a.success:0 "あなたは怪物を殺す"
 hold_court.6201.a.failure:0 "あなたは獣によって傷を負う"
 hold_court.6201.a.crit_failure:0 "あなたは獣に殺される"
 hold_court.6201.b:0 "私の登場に怪物は怯んでいるぞ！"
 hold_court.6201.c:0 "#EMP おお、あの動物は予想よりも大きいな…#!"
 hold_court.6201.c.tt:0 "あなたは村人を見殺しにして逃げます。"
 hold_court.6210.t:0 "蛮族の土地"
 hold_court.6210.desc:0 "「我が[ROOT.Char.GetLadyLord]、私はすでに限界です！」[6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は明らかに憤激している。\n\n「私が統治するべき民は、手に負えない野蛮人の群れで、馬鹿げた慣習と#EMP ひどい#!味覚の持ち主なのです！私のこれまでの努力はすべて徒労でした——彼らから文明人を作り出すことなど不可能に思えます。」\n\n「私は上からの強力な介入が、今できる唯一の解決策だと思うのです。」"
 hold_court.6210.a:0 "[steward.GetFirstNameNoTooltip]、彼らに正しい道を示すのだ。"
 hold_court.6210.b:0 "我々の偉大さを示せば、きっと考えを変えるはずだ！"
 hold_court.6210.b.tt:0 "あなたは伯爵領のインフラを開発するため$royal_architect_court_position$を派遣します。"
 hold_court.6210.c:0 "我々は、あらゆる臣民の伝統を尊重する。"
 hold_court.6210.d:0 "彼らがきちんと税を支払う限り、私は気にしない。"
 hold_court.6220.t:0 "死の研究"
 hold_court.6220.desc:0 "「我が[ROOT.Char.GetLadyLord]、これは#EMP ひどすぎます#!！」興奮した[6220_vassal.GetTitledFirstName]が私の前に立っている。\n\n「私の哀れな[6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))]、最近亡くなった[6220_relative.GetTitledFirstName]の身体が、あなたが飼っている#EMP 悪魔#!である$court_physician_court_position$[physician.GetFirstName]によって#EMP 辱められた#!のです！あの邪悪な怪物は死体をいじくり回し、[physician.GetHerHis]の解しがたい知識を実践するために使用し、醜く汚されたまま放置していたのです！お願いです、[physician.GetSheHe]が罰を受けないわけがありません！」\n\n当然ながら、[physician.GetFirstName]は非難されたことに相当気分を害しているようだ。「我が[ROOT.Char.GetLadyLord]、私はあの[6220_vassal.GetWomanMan]が何を言っているのかさっぱりわかりません！」"
 hold_court.6220.a:0 "中傷だ！私は[physician.GetFirstNameNoTooltip]を信じる。"
 hold_court.6220.b:0 "冒涜者め！衛兵、[physician.GetFirstNameNoTooltip]を捕らえよ！"
 hold_court.6220.c:0 "誰が真実を語っているのだろう？"
 hold_court.6220.c.vassal:0 "[6220_vassal.GetFirstNameNoTooltip]が嘘をついている"
 hold_court.6220.c.physician:0 "[physician.GetFirstNameNoTooltip]が嘘をついている"
 hold_court.6220.c.failure:0 "誰が嘘をついているかわからない"
 hold_court.6220.d:0 "だから何だ？"
 hold_court.6230.t:0 "#EMP 大きな#!問題"
 hold_court.6230.desc:0 "「我が[ROOT.Char.GetLadyLord]、少しよろしいでしょうか…」[6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が言う。「[6230_province.GetName]は、ここ数週間、かなり#EMP 面倒な#!問題に悩まされています…」\n\n「ええと、#EMP 完全に制御不能な#!ゾウの群れが領内を暴れまわっていて、破壊の跡を残し、時には死をも招いているのです！その恐ろしいらっぱのような鳴き声が、夜も昼も我々の耳に響いているのです——今でさえその声が聞こえる気がします！」[6230_vassal.GetSheHe]は#EMP 見苦しいらっぱの音#!を立て始める。「お願いです、我が[ROOT.Char.GetLadyLord]、助けてください！」"
 hold_court.6230.a:0 "この金を使って再建せよ。"
 hold_court.6230.b:0 "獣を止めるために誰かを派遣しよう。"
 hold_court.6230.b.success:0 "あなたの狩人は野生のゾウを捕らえる"
 hold_court.6230.b.success.tt:0 "ゾウは飼いならされます"
 hold_court.6230.b.failure:0 "ゾウは暴れ続ける"
 hold_court.6230.b.failure.tt:0 "ゾウは暴れ続けています"
 hold_court.6230.c:0 "ゾウも馬も同じだ…[m_horse.GetFirstNameNoTooltip]、処理しろ。"
 hold_court.6230.c.success:0 "あなたの$master_of_horse_court_position$はゾウを捕らえる"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$が彼らを導く。"
 hold_court.6230.e:0 "くだらないことに付き合っている暇はない。"
 hold_court.6230.f:0 "汚い獣を全て殺せ。"