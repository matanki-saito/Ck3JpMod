 court.6010.c.tt2: "あなたの[chaplain.GetCouncilTitlePossessive|U][councillor_task|E]の$task_conversion$は、[preacher.GetFaith.GetName]を信仰する伯爵領では20年間効果が#P 増加#!します"
 court.6010.c.tt3: "あなたの[chaplain.GetCouncilTitlePossessive|U][councillor_task|E]の$task_conversion$は、[preacher.GetFaith.GetName]を信仰する伯爵領では20年間効果が#N 減少#!します"
 court.6010.a_every_county: "あなたの[realm|E]のすべての[preacher.GetFaith.GetName]の[county|E]（[preacher_faith_counties_size]）"
 court_6010_harsh_conversions: "過酷な改宗"
 court_6010_tolerant_conversions: "寛容な取り組み"
 court.6020.b.tt: "#EMP 予言的な先見性#!を持つことは、$court_poet_court_position$、$court_musician_court_position$、あるいは$court_cave_hermit_position$にとって大きな助けになると考えられている"
 court.6050.b.tt.2: "あなたの宮廷で教育を受けた子どもたちは、[GetTrait('pensive').GetName( GetNullCharacter )]、[GetTrait('chaste').GetName( GetNullCharacter )]、あるいは[GetTrait('zealous').GetName( GetNullCharacter )]の性格を伸ばす可能性が高くなります"
 court.6050.c.tt: "あなたの宮廷で教育を受けた子どもたちは、[GetTrait('curious').GetName( GetNullCharacter )]、[GetTrait('lustful').GetName( GetNullCharacter )]、あるいは[GetTrait('cynical').GetName( GetNullCharacter )]の性格を伸ばす可能性が高くなります"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U]が秘密の隠し場所を開ける！"
 court.6060.c.tt.2: "ワインの供給に貢献してくれた[courtier_drunkard.GetFirstNamePossessiveNoTooltip]に感謝を。宮廷の食料事情は、今後10年間にわたって50％安くなる。"
 court.6071.b.tt: "[tutor_6070.GetFirstNamePossessiveNoTooltip]の$court_tutor_court_position$としての適性が増加する。"
 court_language_teacher_desc: "主君に文字を教える"
 court.6080.desc_middle: "\n\n[6080_visitor.GetSheHe]は、ここへ到着して以来、私の廷臣らへの気前のよさで主たる私よりも注目を集めている。幾人もの廷臣が今や、品位の欠片もなく[6080_visitor.GetHerHis]の金を前に涎を垂らさんばかり！多くの崇拝する廷臣に囲まれた[6080_visitor.GetHerHim]を何度も目にするなかで、私は呆れ笑いを隠せないでいた。#EMP 私に仕える#!廷臣なのだぞ。\n\n「あなたにはこの財布を、良き[beneficiary_1.GetFirstName]！"
 court.6080.desc_liege: "ここ数日、主君の[6080_visitor.GetTitledFirstName]が[GetActivityType('activity_tour').GetName]の折、私の宮廷を訪れている。"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)]は半泣きに見える"
 court.6090.desc.teacher: "[6090_poet.GetFirstName]はこの地域では高名な教師であり、今現在、この宮廷に務めている。その教師が我慢の限界に達したようだ"
 court.6090.desc.middle: "[6090_child_a.GetFirstNameNoTooltip]と[6090_child_b.GetFirstName]とが[6090_poet.GetHerHim]をじっと見つめるその、感銘の欠片も何もない眼差し。その子らの表情は未だかつて見たことのないものだった。"
 court.6090.c.tt: "#EMP 闘争#!は若輩の貴族にとってより価値のある務めだ！来い、訓練するぞ！"