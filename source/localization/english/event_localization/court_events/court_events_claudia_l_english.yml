l_english:
 court_6000_all_courtiers_and_guests:0 "あなたのすべての[courtiers|E]と[guests|E]"
 court.6000.t:0 "秘史"
 court.6000.desc_opening:1 "部屋に入ると、『[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の秘史』という写本に夢中になっていた[courtier.GetFirstName]が驚きの声を上げるのに私は心底困惑してしまった。"
 court.6000.desc_liege:0 "\n\n「我が[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！"
 court.6000.desc_family:0 "\n\n「[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！"
 court.6000.desc_ending:0 "やましきことはありません！　何もありません！」[courtier.GetSheHe]は叫ぶと、ローブの中に問題の物を隠そうとしたが――失敗したようだ。\n\n[courtier.GetHerHis]の手からなんとかその本を引き剥がすと、先代の宮廷で[predecessor.GetHerHis]の祝福のもとに行われたとされる悪事の数々が、何ページにもわたって書かれているのを発見し、私は衝撃を受けた。"
 court.6000.a:1 "#EMP 馬鹿げている！　#!誰がこんなあからさまな嘘を書いたのだ？"
 court.6000.a.tt:0 "あなたは密偵頭を調査のため派遣します"
 court.6000.b:0 "ああ、興味深い醜聞だな！"
 court.6000.b.tt:0 "あなたは誰かの#EMP 華やかな#!過去を暴くことができるかもしれません"
 court.6000.c:1 "誰もが[predecessor.GetTitledFirstNameNoTooltip]の真実を知る権利がある！"
 court.6000.c.tt:0 "[predecessor.GetSheHe|U]は許し難い暴君で、我が王朝にはふさわしくない！あの邪悪な黄色い腹の雑種について私がどう思うかを#EMP 正確に#!話させてほしい…"
 court.6000.d:0 "何とくだらない。どうでもいい話だ。"
 court.6000.e.tt:0 "あなたは自身で調査を開始します"
 court.6000.f:0 "すべて事実だ。だが、私たちは許し、忘れなければならない。"
 court.6002.desc:0 "私がいくつかの外国からの書状に顔を埋めていると、[spymaster.GetTitledFirstName]が、怯えた表情の[author.GetTitledFirstName]を後ろに従え、突然部屋へと入って来た。\n\n「我が主君、見つけました！あなたの前任者である[predecessor.GetTitledFirstName]について、あの恥ずべき嘘の本を書いた悪党です！」"
 court.6002.b.desc_opening:0 "この数ヶ月間、私は前任者の過ちについての本を流布させていた、とらえどころのない蛇を探すために、私の自由な時間のすべてを捧げてきた。"
 court.6002.b.desc_ending:2 "多くの眠れぬ夜を過ごした末、ようやく私は犯人を突き止めた。それは、卑劣な[author.GetTitledFirstName]だ！\n\n[author.GetSheHe]が震えながら私の前で裁きを待っている間、私は次に言うべき言葉を慎重に考えている。"
 court.6002.a:0 "お前は自分の見苦しい嘘を恥じるべきだ！"
 court.6002.a.tt:0 "[author.GetSheHe|U]は宣言を撤回し、悔い改めたほうがいいだろう。さもなくば……"
 court.6002.b:0 "衛兵、この裏切り者を捕らえよ！"
 court.6002.c:0 "お前はここで一線を越えてしまったのだ、[author.GetFirstNameNoTooltip]よ…"
 court.6002.d:0 "きっとお前のささやかな日記などに害はない、そうだろう？"
 court.6003.desc:1 "数か月が経ったが、我が密偵頭[spymaster.GetTitledFirstName]は、いまだ何の進展も報告してこない。[spymaster.GetHerHis]の特別任務――それは、先代の秘められた悪事を暴露する、あの忌まわしき文書の作者を突き止めることだった！\n\nついに私は[spymaster.GetHerHim]を召喚したが、予想通り[spymaster.GetFirstNameNoTooltip]の表情には不安と後ろめたさが色濃くにじんでいる。「我が[ROOT.GetLadyLord]！　あらゆる手を尽くして探しましたが、作者は影も形もなく……おそらく宮廷を去ったのか、誰かがかくまっているのか、それとも――」\n\n私は手をひと振りし、[spymaster.GetHerHis]のくだらない言い訳を遮った。"
 court.6003.b.desc_ending:0 "\n\n残念なことに、私の努力は実を結ぶことなく、犯人は姿を消し、手がかりも途絶えてしまったようだ。私が真実を知ることはないのだろう。"
 court.6003.a:0 "気にしない。大した問題ではない。"
 court.6003.b:0 "非常に残念なことだ。"
 court.6003.c:2 "お前たち役立たずの#EMP ヒル#!が著者を庇っているのだろう？"
 court.6003.c.tt:0 "あなたは廷臣たちを激しく非難します"
 court.6003.d:0 "お前は最善を尽くしてくれた、[spymaster.GetTitledFirstName]よ…"
 court.6003.e:0 "著者が見つからなかった以上、お前が責めを負うべきだ！"
 court.6010.t:0 "殿中の預言者"
 court.6010.desc:1 "「#EMP 今日を悔い改めよ！#!真実を学べ！光の中へ進もう！」\n\n[preacher.GetTitledFirstName]が我が宮廷に加わって以来、[preacher.GetHerHis]の異国の教団への改宗活動はもはや日常に響く雑音のごとき存在となっている。\n\n昼も夜も[preacher.GetSheHe]は中庭をうろつき、廊下を巡回し、暗がりの角に潜んでは通りかかる者にそのしつこい金切り声で#EMP 説得#!を試みようと待ち構えている。\n\n我が廷臣たちはすっかり疲弊しているし、挙句の果てにこの私までもが、夜間に便所へ行く途中で[preacher.GetFirstNameNoTooltip]に待ち伏せされたとあっては、もはやその不満に同意せざるを得なくなってきた。"
 court.6010.a:0 "この程度は大目に見よう。[preacher.GetFirstNameNoTooltip]は無害だ。"
 court.6010.b:1 "あの愚か者を宮廷から追い出せ！"
 court.6010.c:1 "[preacher.GetSheHe|U]はネズミに説教できるだろう、私はそれで構わん…"
 court.6010.c.tt:0 "[preacher.GetHerHim|U]の主君である[preacher_liege.GeTitledFirstName]は不快に感じるでしょう。"
 court.6010.d:0 "こんな#EMP 冒涜#!はもうたくさんだ！"
 court_6010_all_courtiers_and_guests_faith:0 "[preacher.GetFaith.GetAdjectiveNoTooltip]のすべての[courtiers|E]と[guests|E]"
 court.6011.desc_opening:0 "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner:0 "貴公は最近、宮廷において、[preacher.GetHerHis]の信仰——#EMP すなわち私自身の信仰#!——を説教したという理由のみで私の臣下を投獄したと聞いている。\n\n私はこれがすべて誤解であると信じているが、あなたは私があなたの意図に対する誤った印象を持つことのないよう、すぐに状況を正す必要がある。"
 court.6011.desc_executed:0 "最近、貴公が我が臣下である宮廷の客人を危険な異端者として処刑されたことを知り、私は大変失望している。\n\n私は、それが誤解であり、貴公が#EMP 真に#!私を怒らせ、私の信仰に挑戦することは望んでいなかったのだと思いたい。"
 court.6011.a:0 "あなたに不快感を与えるつもりはなかった。どうかこの補償を受け入れてほしい。"
 court.6011.b:0 "偽装した説教師など、我が宮廷では歓迎されない。"
 court.6020.t:0 "宮廷に憑りつきしもの"
 court.6020.desc_opening:1 "[possessed_char.GetTitledFirstNamePossessive]の状態は神秘的であると同時に恐ろしいものだ。"
 court.6020.desc_chaplain:0 "\n\n[court_chaplain.GetCouncilTitle|U][court_chaplain.GetTitledFirstName]によれば、"
 court.6020.desc_no_chaplain:0 "\n\n一般的な意見によれば、"
 court.6020.desc_middle:1 "闇の存在は[possessed_char.GetHerHis]の身体に宿り、時に制御不能な力とともに現れる。こうした出来事の頻度と激しさが、私の忠実な廷臣たちの間にますます警戒心を引き起こしているのだ。[court_chaplain.GetSheHe|U]が邪悪な存在に支配され、我々の間に混乱と死が広まることを恐れている。"
 court.6020.desc_physician:0 "\n\n[court_physician.GetTitledFirstName]は"
 court.6020.desc_no_physician:0 "\n\n"
 court.6020.desc_ending:0 "[possessed_char.GetFirstNameNoTooltip]#EMP 自体#!は決して危険なものではないと私を安心させるが、廷臣たちは何かがなされるべきだと主張している。"
 court.6020.a:1 "[court_chaplain.GetTitledFirstNameNoTooltip]よ、悪魔を追い払うのだ！"
 court.6020.a.success:0 "[court_chaplain.GetFirstNamePossessive]の悪魔払いは成功する"
 court.6020.a.success.tt:0 "定期的に悪魔払いで、[possessed_char.GetTitledFirstNamePossessive]の状態は改善されたようで、廷臣たちも満足しています"
 court.6020.a.failure:0 "[court_chaplain.GetFirstNamePossessive]の悪魔払いは失敗する"
 court.6020.a.failure.tt:0 "[possessed_char.GetTitledFirstNamePossessive]の状態に変わりはありません"
 court.6020.b:0 "恐れることはない！それらは神々の寵愛の証なのだ！"
 court.6020.c:0 "この聖なる物の力が[possessed_char.GetHerHim]を救うだろう。"
 court.6020.c.tt:0 "あなたの[6020_relic.GetNameNoTooltip]を押し当てればどんな病気も治ると言われています"
 court.6020.d:1 "[court_physician.GetTitledFirstNameNoTooltip]、[possessed_char.GetHerHim]を助ける薬草を知らないか？"
 court.6020.d.tt:0 "[court_physician.GetFirstNamePossessive]の医術の経験が[possessed_char.GetTitledFirstNamePossessive]の状態を改善させます"
 court.6020.d.tt.2:0 "[court_physician.GetFirstNameNoTooltip]は、いくつかの薬草の調合を試みます。"
 court.6020.e:0 "ただの脳の病気にすぎない。[court_physician.GetFirstNameNoTooltip]？"
 court.6020.f:0 "[possessed_char.GetHerHim]の好きにさせよ。"
 court_6020_all_courtiers_and_guests_christian:1 "すべての同宗教の[courtiers|E]と[guests|E]"
 court_6020_all_courtiers_or_guests_polith:1 "他のすべての(冷笑的でない)[courtiers|E]と[guests|E]"
 court.6030.t:0 "ニンニク[ROOT.Char.Custom('GetQueenKing')]のバラード"
 court.6030.desc:1 "「#EMP 我々の小さな町の物語、\nニンニクかぶった[ROOT.Char.Custom('GetQueenKing')]様は、\nロバに乗って[ROOT.Char.Custom('GetUnbelieverNamePlural')]との戦いへ、\n捕まえたのは子猿一匹…#!」\n\nこの呪われたバラードは放浪の吟遊詩人や平民たちといった人々の間で非常に人気がある——#EMP いや、人気がありすぎる#!、私自身とその主人公の間に不穏なほどの共通点を見出してからというもの…だが[6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の顔に向かって臆面もなく歌うのを聞くのはさすがに度を越している！"
 court.6030.a:0 "でも#EMP それは#!とても愉快な話だ！"
 court.6030.b:0 "これは#EMP 非常に#!恥ずべきものだ…"
 court.6030.c:0 "#EMP お前は！それを！愉快だと思うのか!?#!"
 court.6030.d:0 "これは#EMP 受け入れ難い#!。"
 court.6030.d.tt:0 "あなたはバラッドの演奏を禁止し、違反者を投獄すると脅しをかけます"
 court.6030.e:0 "私は、もう、我慢できない！"
 court.6030.e.tt:0 "あなたは愚かなバラードを繰り返し歌うことによってあなたを挑発する次の人を殴ります"
 court.6030.f:0 "まあ、彼らはいつかは止めないといけないのだろうが…？"
 court.6040.t:0 "食客の生活"
 court.6040.desc:0 "[scrounger.GetTitledFirstName|U]は私の宮廷に恒久的に居座っている人物である——そして#EMP 金がかかる#!人物だ。いや実際に、#EMP 金がかかる#!。\n\n[scrounger.GetSheHe|U]はあらゆる宴会に参加すると、目に入るものすべてを食い尽くし、挙句、[scrounger.GetHerHis]の食料庫がいかに空っぽであるかということに不平を言う。「あなたは最高の飲み物を提供してくださいます、我が[ROOT.Char.GetLadyLord]！」[scrounger.GetSheHe]は、私の最高級の[ROOT.Char.Custom('GetExpensiveDrink')]をもう一杯空けてから、こう言う。「あなた様は最も#EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!、最も#EMP [ROOT.Char.Custom('ComplimentAdjective')]#!、#EMP 最もご立派な#![ROOT.Char.GetLadyLord]でございます！」[scrounger.GetSheHe]は宣言すると、その手を決して返済されない別の借金へと伸ばしている。\n\n迷惑な金食い虫だが、[scrounger.GetHerHis]の誇張されたおふざけは非常に面白いものだ。"
 court.6040.a:0 "いつもここにいるのだから、少しは役に立ってみてはどうだ？"
 court.6040.b:0 "全てを考慮しても、[scrounger.GetHerHim]は非常に愉快だ！"
 court.6040.c:1 "この寄生虫を私の前から追い払え！"
 court.6041.desc:0 "[scrounger.GetTitledFirstName]を私の宮廷で居候させ続けることを決めてから、何ヶ月かが経った。\n\n私は[scrounger.GetHerHis]のいつもの大袈裟な貧乏話と、馬鹿馬鹿しいほど盛った褒め言葉以上のものは期待していかったのだが、最近、[scrounger.GetHerHis]の物語はより愉快に、[scrounger.GetHerHis]の韻はより鋭く、[scrounger.GetHerHis]の褒め言葉はより心地よくなったことに気がついた。\n\n私の廷臣も外国からの客人も、[scrounger.GetHerHis]の巧みに組み立てられた言葉で大いに楽しんでいる。[scrounger.GetFirstNameNoTooltip]は有用な天職を見つけたと言えるのだろうか？"
 court.6041.a:0 "何か良いところがあるとはわかっていたよ！"
 court.6041.b:0 "…だがきっとさらに良いことができるはずだ！"
 court.6041.b.failure:0 "[scrounger.GetHerHis]の最善の努力にもかかわらず、[scrounger.GetFirstNameNoTooltip]はすでに能力のピークに達しているようだ。"
 court.6041.b.success:0 "[scrounger.GetFirstNameNoTooltip]は偉大な作品のひらめきを受け取る"
 court.6041.b.failure.tt:0 "[scrounger.GetFirstNameNoTooltip]はこれ以上良くなることはありません"
 court.6041.b.success.tt:0 "[scrounger.GetFirstNameNoTooltip]がひらめきを得ます！"
 court.6041.c:0 "私はあなたに十分な時間を費やした。"
 court.6050.t:0 "淫らな朗読"
 court.6050.desc_opening:0 "最近、私は乙女のくすくす笑いや、いつもは渋面の戦士たちが暗い部屋のくぼみに集まり、うっとりしながら本を読んでいる姿に気づかずにはいられない。\n\n今日、私はようやく手に本を持った[courtier.GetTitledFirstName]を追い詰めた。"
 court.6050.desc_byz:0 "その表紙は敬虔な祈りの書を思わせるものだが、中身といえば何世紀も前に異教徒の祖先が書いた淫らな小説なのだ！美しい乙女、海賊、誘惑、そして邪悪な欲望で満たされた淫らなページが続いていく…"
 court.6050.desc_islam:0 "素早く目を通すと、海賊、ろくに衣服も着ていない乙女、贅沢三昧の王、淫らで狡猾な女王、さらにはジンの力を借りて王女と結婚する裕福なドブネズミまで見つけることができる…"
 court.6050.desc_sonetti:0 "そこには形式は優美だが、本質は淫靡な内容の詩が何ページにもわたって書かれている。あらゆる女性の天使のような美しさを、優しい言葉で高揚させ、詩人の俗世の欲望をかろうじて覆い隠している…"
 court.6050.desc_chaucer:0 "いずれも街道上の巡礼者の物語だが、そこには魂の救済の代わりに、血なまぐさい殺人や不貞な妻たちが登場する…"
 court.6050.desc_generic:0 "それは官能的な惹き付け、地上の誘惑、しなやかな胸元に満ち溢れた、明らかに淫らな文章である…"
 court.6050.desc_ending:0 "\n\n私は[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstName]の起こりうる反応を考えながら沈黙し、[courtier.GetFirstNameNoTooltip]は不安げに私を見つめている。"
 court.6050.a:0 "私は見る目がなかった！"
 court.6050.b:0 "それらを火で浄化せよ！"
 court.6050.b.tt:1 "あなたは恥ずべき書物の写本すべてを燃やし、宮廷でそれを禁じます"
 court.6050.c:0 "文化とはあらゆる形でやってくるものだ。読ませよう。"
 court.6050.c.unlock_text:0 "このオプションはあなたの高い[learning|E]能力のために利用可能です"
 court.6050.d:0 "おおおお、際どいな！"
 court.6050.e:1 "なぜ読むことを限定する必要があるのかね、[courtier.GetFirstNameNoTooltip]？"
 court.6050.e.tt:0 "あなたは読書からひらめきを得ます"
 court.6050.f:0 "それを捨てるなら、何も見なかったことにしよう。"
 court_6050_courtiers_or_guests:0 "貞節でないすべての[courtiers|E]と[guests|E]"
 court.6060.t:0 "ワインの悦び"
 court.6060.desc_opening:1 "突然、[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstName]と[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)]が口論しながら玉座の間に押しかけて来た。\n\n「ワインは[ROOT.Char.GetFaith.HighGodName]を怒らせる！避ける#EMP べきだ#!！」[court_chaplain.GetFirstNameNoTooltip]は叫ぶ。\n\n「少しの量なら身体にとっては健康だ！」と、[court_physician.GetFirstNameNoTooltip]が言い返す。"
 court.6060.desc_drunkard_courtier:1 "\n\n部屋の隅にいた、[courtier_drunkard.GetTitledFirstName]が議論に割り込んでくる。「あなたにとって良い量のワインとは、#EMP 全て#!だよ！」"
 court.6060.desc_ending:0 "\n\nワインに対する私の立場とは何だろう？"
 court.6060.a:0 "ワインは[ROOT.Char.GetFaith.DevilName]への扉を開く！"
 court.6060.b:0 "少量のワインは体液の調和を保ってくれる。"
 court.6060.c:0 "[courtier_drunkard.GetFirstNameNoTooltip|U]よ、乾杯だ！"
 court.6060.d:0 "答えはこの大酒杯の底にあるさ！"
 court.6070.t:0 "文字の価値"
 court.6070.desc:0 "震えるペンと不安な手で、新しい法令にゆっくりと慎重に署名する私の姿に、すべての廷臣たちの厳しい視線を感じる。\n\nもちろん、#EMP 署名#!というのは強い言葉だ。私は単に木版に刻まれた文字をなぞっているだけで、かろうじて成功しているにすぎない。今日は、[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]でさえ、哀れみと嫌悪が混ざったような目で私を見ている。\n\n私を見下した[tutor_6070.GetHerHim]を叱責する前に、[tutor_6070.GetSheHe]は希望に満ちた口調で口をはさむ。「我が[ROOT.Char.GetLadyLord]、おそらくあなたが正しく読み書きを学ぶ時が来たのでは？」"
 court.6070.a:0 "#EMP すぐに#!教えてくれ！"
 court.6070.a.success:0 "あなたは読み書きを習得する"
 court.6070.a.failure:0 "読み書きの学習は、私にとって迷い道だ"
 court.6070.a.tt.1:0 "もう誰も私を馬鹿にすることはありません"
 court.6070.a.tt.2:0 "私は別の解決策を見つける必要があります"
 court.6070.b:0 "ペンを動かすなど敗者と弱者がやることだ！"
 court.6070.c:0 "私は気づかないふりをし続けよう。"
 court.6070.d:0 "私は書き方くらい#EMP 知っている#!、どうもありがとう！"
 court.6070.d.tt:0 "私が確信を持って言えば、彼らも信じてくれるかもしれません…"
 court.6070.d.tt.success:0 "彼らは私の見え透いた嘘を信じている"
 court.6070.d.tt.failure:0 "彼らは私を見透かしている"
 every_courtier_or_guest_6070_learning:0 "あなたのすべての読み書きのできる[courtiers|E]と[guests|E]"
 court.6071.desc:0 "#EMP と…友…よ…、#!\n\n「はい、良くできています！」\n\n私は[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]の厳しい視線の下で、アルファベットの練習に数えきれないほどの時間を費やしてきたが、その努力は報われたようだ！国際的な書状、評議員の報告、封臣の誓約は、もう私に対する秘密とはならない。\n\nペンをくれ——私はもっと署名したい！"
 court.6071.a:0 "私は頭が良すぎるのだな。"
 court.6071.b:0 "[tutor_6070.GetFirstNameNoTooltip]は報酬に値するな。"
 court.6072.desc:0 "#EMP と…とも…よ…、#!\n\n「見てくれ！私は頑張っているだろう？」\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はため息をつくと、惨めな表情で頭を振る。「我が[ROOT.Char.GetLadyLord]、署名の代わりに、この装飾的で光沢ある印鑑を使った方がよろしいのでは？」\n\nどうやら、[tutor_6070.GetSheHe]は私が読み書きを学ぶために行ってきた#EMP 驚くべき#!進歩に満足していないようだ。"
 court.6072.a:0 "文字なんてどうせ無駄だ！さあ私の[ROOT.Char.Custom('child_object_of_interest_random')]を返せ！"
 court.6072.a.tt:0 "誰もが無感動です"
 court.6072.b:0 "よろしい、#EMP 読んだもの#!を空想して印鑑を押そう。"
 court.6072.b.tt:0 "確かに見栄えは良いですが、署名した内容を読んでいないという事実を覆い隠すことはできません"
 court.6072.c:0 "全てはお前のせいだ、[tutor_6070.GetFirstNameNoTooltip]！"
 court.6080.t:0 "[6080_visitor.GetFirstNameNoTooltip]の気前のよさ"
 court.6080.desc:0 "ここ数日、[6080_visitor.GetTitledFirstName]は聖地かどこかへ行く所用の途上で、私の宮廷に滞在している。"
 court.6080.desc_2:0 "このコインもあなたに、親切な[beneficiary_2.GetFirstName]！"
 court.6080.desc_3:0 "愛らしい[beneficiary_child.GetFirstName]、あなたには甘美なハニーケーキを！"
 court.6080.desc_end:0 "忘れないでおくれ、富は分かち合うものなのだ！」"
 court.6080.a:0 "私だって#EMP もっと#!気前よくすることはできるぞ！"
 court.6080.b:0 "私も[6080_visitor.GetHerHis]の愚かな寛大さを利用するべきだ！"
 court.6080.b.success:0 "私にも寄付をしてくれるよう[6080_visitor.GetFirstNameNoTooltip]を説得する"
 court.6080.b.success.tt:0 "[6080_visitor.GetFirstNameNoTooltip]は納得しています！"
 court.6080.b.failure:0 "[6080_visitor.GetFirstNameNoTooltip]は私の試みに全く感心しない"
 court.6080.b.failure.tt:0 "[6080_visitor.GetFirstNameNoTooltip]は納得しません"
 court.6080.c:0 "[6080_visitor.GetFirstNameNoTooltip]は長居をしすぎではないか…"
 court.6080.d:0 "金の使い方は[6080_visitor.GetHerHim]の方が優れているな。"
 court.6090.t:0 "修辞学の技術"
 court.6090.desc:0 "「#EMP でももう飽きちゃったよ!!!#!」いたずら小僧の姿が見える前から、[6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)]の訴えるような声で私はすぐに気づく。\n\nその時、私の目に飛び込んで来たのはとても哀れな光景だった。"
 court.6090.desc_other:0 "[6090_child_c.GetFirstName]は窓際をうろうろしており、明らかに外で起こっている#EMP 他のこと#!の方により興味を示しているようだ。"
 court.6090.desc_end:0 "\n\n[6090_poet.GetFirstNameNoTooltip]と目が合うと、懇願し始めた。「#EMP お願いです#!、私はただ、あなたの子供たちに、その高貴な生まれから必要となる修辞学の細かい技術を説明しようとしているだけなのです…」"
 court.6090.a:0 "子供らよ、ちゃんとやりなさい！これは必要なことだ。"
 court.6090.b:0 "私がもっとわかりやすく説明しよう。"
 court.6090.b.success:0 "子供たちは感動する"
 court.6090.b.failure:0 "私は[6090_poet.GetFirstNameNoTooltip]よりもさらに退屈だ"
 court.6090.b.failure.tt:0 "子供たちは何も習得しません"
 court.6090.c:0 "あなたは退屈すぎるんだ、[6090_poet.GetFirstNameNoTooltip]！"
 COURT_OF_NO_SECRETS_VALUE: "対抗勢力への迫害"
