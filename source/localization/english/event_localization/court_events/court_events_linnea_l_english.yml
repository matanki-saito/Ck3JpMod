l_english:
 court.5001.t:0 "孤独な日々"
 court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はひどく退屈している。[friend.GetHerHis]の表情や[friend.GetSheHe]が四六時中私の注意を引こうとする様子を見ていると、それがよくわかる。\n\n私の義務が私の時間の多くを占め、それが[friend.GetHerHim]を時々孤独にすることはわかっているのだが…"
 court.5001.a:0 "[friend.GetHerHim]のための時間をもっと作ろう。"
 court.5001.b:0 "「何が必要かわかるかな？[friend.Custom('WifeHusbandOpp')]だ。」"
 court.5001.c_dog:0 "「あなたは…[ROOT.Char.Custom('DogStoryName')]を持つことができる。」"
 court.5001.c_cat:0 "「あなたは…[ROOT.Char.Custom('CatStoryName')]を持つことができる。」"
 court.5001.d:0 "[friend.GetSheHe|U]を忙しくするための任務が必要だ。"
 court.5010.t:0 "出没"
 court.5010.desc:0 "目を丸くしたますます多くの召使いたちは私を探し出すと、[family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]がホールを歩いているのを見たと主張してくる。\n\n「[family_member.GetSheHe|U]は安息を得られていないのです、我が[ROOT.Char.GetLadyLord]。だから[family_member.GetSheHe]は自身の最後の地を悠々と歩いておられるのです！」"
 court.5010.a:0 "馬鹿なことはやめろ! [family_member.GetSheHe]は死んだのだ!"
 court.5010.b:0 "[family_member.GetSheHe]が来てくれたことは光栄だ、[family_member.GetHerHim]の邪魔をしないように。"
 court.5010.c:0 "これは誰かに調査させよう。"
 court.5020.t:0 "睦言"
 court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は狂乱の中、目に深いくまを作って私に近づく。\n\n「あの忌々しいあなたの猫は、私が部屋にほったらかしにしておくことを拒むのですよ。このひどい[ROOT.Char.Custom('ResidenceBuilding')]の中で#EMP 私の#!枕が眠るのに最高の場所らしいのです。あの生き物は抑えておく必要がありますね！」[courtier.GetFirstNameNoTooltip]は目に見えて落ち着く前に動きを止める。「我が[ROOT.Char.GetLadyLord]がお気に召すのであれば。」"
 court.5020.a:0 "今は間違いなく[ROOT.Char.Custom('CatStoryNamePossessive')]の枕になっているな。"
 court.5020.b:0 "[ROOT.Char.Custom('CatStorySheHe')]を遠ざけるようにしよう。"
 court.5021.desc:0 "私は部屋の向こうに[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つける。[courtier.GetSheHe]は最近ご機嫌で、[courtier.GetHerHis]の目の下の深いくまは消えている。\n\n心配なのは、私の最愛の[ROOT.Char.Custom('CatStoryName')]が同時に消えてしまったことなのだが…"
 court.5021.desc_mittens:0 "\n\n私を見て[courtier.GetFirstNameNoTooltip]は手を振り、新しい[ROOT.Char.Custom('CatFurColor')]のミトンがはっきりと見える。"
 court.5021.a:0 "[ROOT.Char.Custom('CatStorySheHe')]はどこだ？"
 court.5021.a_mittens:0 "何と美しいミト——何てことだ、#EMP [ROOT.Char.Custom('CatStoryName')]#!！"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip]も同様に消えるだろう。"
 court.5021.c:0 "「あなたの運命は[ROOT.Char.Custom('CatStoryNamePossessive')]と同じだ。」"
 court.5025.t:0 "取引の提案"
 court.5025.desc:0 "「輝くような[ROOT.Char.Custom('CatFurColor')]の毛並みと[ROOT.Char.Custom('CatEyeColor')]の瞳…こんな美しい猫は見たことがありません！」\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.Custom('CatStoryName')]を優しく撫でると、私の方を振り向く。「[ROOT.Var('price_for_pet').GetValue|0]ゴールドあれば十分ですかな？」"
 court.5025.a:0 "[ROOT.Char.Custom('CatStorySheHe')|U]はお前のものだ！"
 court.5025.b:0 "よくもそんなことを、[ROOT.Char.Custom('CatStoryName')]は絶対に売らないぞ！"
 court.5026.desc:1 "「こんなにも輝いている[ROOT.Char.Custom('DogFurColor')]の毛並み、それによく訓練されていますね！こんな立派な犬は見たことがありません！」\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.Custom('DogStoryName')]を優しく撫でると、私の方を振り向く。「[ROOT.Var('price_for_pet').GetValue|0]ゴールドあれば十分ですかな？」"
 court.5026.a:0 "[ROOT.Char.Custom('DogStorySheHe')|U]はお前のものだ！"
 court.5026.b:0 "よくもそんなことを、[ROOT.Char.Custom('DogStoryName')]は絶対に売らないぞ！"
 court.5030.t:0 "遊び時間"
 court.5030.desc_opening:0 "部屋の向こうで、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]がお気に入りの[child.Custom('child_favorite_toy')]で遊んでいるのが見える。"
 court.5030.desc_young:0 "周りの大人たちはいつも不幸で助けてほしいと言ってくる、だが私はそれよりも、[child.GetSheHe]が戦っているらしい恐ろしい竜を倒すのを手伝いたいと思う。"
 court.5030.desc:0 "私は一日中、人々の愚痴や不平を聞いていて、あまりに#EMP 退屈#!なので、どうしても[child.GetSheHe]がやっている遊びに集中が移ってしまう…"
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip]は私が見ているのに気づくと、[child.GetHerHim]に加わるように私に手を振っている。"
 court.5030.a:0 "[ROOT.Char.Custom('child_favorite_toy')]を持って来ておくれ！"
 court.5030.b_young:0 "いや、真剣にやらないと。"
 court.5030.b:0 "ここは遊びのための場所ではない。"
 court.5040.t:0 "馬鹿げた悪ふざけ"
 court.5040.desc:0 "またしても、私は人々の不満に耳を傾けることを強いられている——[prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)]はもっと注目されたいと、[prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)]は宮廷が退屈になってきたと主張し、[prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)]に至っては事もあろうに、最近動物の膀胱を含む食事が多いのではないかと言ってきた。\n\n…待てよ、いい考えがあるぞ。"
 court.5040.a:0 "私は我慢して、適切な[ROOT.Char.GetLadyLord]のようにふるまう必要がある。"
 court.5040.b:0 "[prank_alternative_1.GetFirstNamePossessiveNoTooltip]の椅子の上で膨らんでいる膀胱——今注目に値するものだ！"
 court.5040.c:0 "[prank_alternative_2.GetFirstNameNoTooltip]が屁をこくのは退屈ではないだろう。"
 court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip]は、皿の代わりに[prank_alternative_3.GetHerHis]の椅子の上に膀胱を見つけるだろう！"
 court.5041.desc_option_1:0 "[prank_target.GetTitledFirstName]が夕食に気を取られている間に、私は[prank_target.GetHerHis]の皿に竪琴の糸の小片を注意深く撒いておいた。\n\n[prank_target.GetSheHe]が振り返ると目の前の皿には蛆が這い回っていて、私は笑いをこらえるのがやっとだったが、この十字軍を続けるには、私は疑われないようにしなければならない！"
 court.5041.desc_option_2:0 "私は子牛の血を乾燥させて粉末にし、それを[prank_target.GetTitledFirstNamePossessive]のステーキに、[prank_target.GetSheHe]が見ていない時にそっと振りかける。すぐに、粉が溶けて血になり、ステーキが[prank_target.GetHerHim]の目の前で血を流し始めたので、[prank_target.GetFirstNamePossessiveNoTooltip]の顔は恐怖に歪み、私は笑わずにはいられなかった！"
 court.5041.desc_option_3:0 "私はひそかに使用人たちに、蛇を見つけてくるよう命じた——できるだけ多く。そして、[prank_target.GetTitledFirstName]が外に出たところで、私は[prank_target.GetHerHis]の部屋に蛇を放つ。[prank_target.GetHerHis]が戻ってきてからホールに響く悲鳴に、私は笑い転げる！"
 court.5041.desc_option_4:0 "私は香を非常に細かく砕くと、手のひらに隠す。それから、蠟燭を挟んでテーブルで向かい合わせに座ると、[prank_target.GetTitledFirstNamePossessive]の顔に向かって手の中のものを放つ。粉末が炎に触れると、それは見事に発火する！\n\n[prank_target.GetSheHe|U]は[prank_target.GetHerHis]の顔が燃えていると思って叫び声を上げるが、私はそれがただのいたずらだと知っているので、愉快に笑っている。"
 court.5041.desc_option_5:0 "私は[prank_target.GetTitledFirstNamePossessive]の部屋の扉を注意深く開けると、椅子の上でバランスを取りながら、ゆっくりと扉のフレームの上に満杯になったおまるを置く。そして、素早くノックをすると、さらに素早く角を曲がって逃げる。\n\n「どなた——」#EMP ブシャァァァァァァ！#!"
 court.5041.desc_opening:0 "#EMP ぶぅぅぅ！！#!\n\n[prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)]が椅子に座ったとたん、音がホール中に響き、[prank_target.GetHerHis]の顔は、沈黙が続くにつれて赤くなるばかりだ。私は笑いをこらえるのに必死だが、もう一度[prank_target.GetHerHim]にいたずらしようと思えば、疑われないようにしなければ！"
 court.5041.a:0 "止めて、[prank_target.GetHerHim]を慰めよう。"
 court.5041.option_1:0 "[prank_target.GetHerHis|U]の次の食事は「蛆虫」だらけになるだろう！"
 court.5041.option_2:0 "[prank_target.GetSheHe]が次に食べるステーキは血を流しているように見える！"
 court.5041.option_3:0 "[prank_target.GetHerHis]の部屋に蛇を放とう！"
 court.5041.option_4:0 "燃えやすい粉で[prank_target.GetHerHim]を脅かしてやろう！"
 court.5041.option_5:0 "[prank_target.GetHerHis]の寝室の扉の上にサプライズが待っている！"
 court.5042.desc_chastiser:0 "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] は、そのユーモアを理解するのに失敗しているようだが。\n\n「あなたが宮廷でひどい悪ふざけをしているのはわかっております。"
 court.5042.desc_chastiser_snake:0 "気の毒な[prank_target.GetTitledFirstName]はあらゆる影に飛びつき、蛇が[prank_target.GetHerHis]の顔にしたことと言えば…恥ずべきことです。閣下。"
 court.5042.desc_chastiser_no_snake:0 "気の毒な[prank_target.GetTitledFirstName]はあらゆる影に飛びつきました！恥ずべきことです…閣下。"
 court.5042.desc_no_chastiser:0 "しかし、私の廷臣たちはそのユーモアを理解せず、これ以上の悪ふざけを非難することをはっきりと告げてきている。そして彼らは警戒するようになるだろう。"
 court.5042.a:0 "ただのイタズラだったんだ！"
 court.5050.t:0 "蔑まれた廷臣"
 court.5050.desc:2 "「なぜ私ではなく、あの[courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] に宮廷での地位を与えるのですか?」\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は憤慨している。どうやら[courtier.GetSheHe]は、この栄誉は[courtier.GetHerHim]に与えられるものであり、他の誰にも与えられないと確信していたようである。"
 court.5050.a:0 "馬鹿なことを言うのはやめろ！"
 court.5050.b:1 "あなたの言う通り、あなたはその地位を得るに値する。"
 court.5050.c:0 "こんな感じに笑い者となるつもりなら、雇ってやっても良いぞ！"
 court.5055.t:0 "色彩豊かな才能"
 court.5055.desc:0 "私は[painter.Custom2('MyCharacterIntroduction', ROOT.Char)]が床に座り、こぼれた絵の具とキャンバスの破片に囲まれているのを見つける、今月で三回目だ。\n\n廷臣たちは[painter.GetHerHim]が芸術的な天才であると囁いているが、しかし、使用人たちは、[painter.GetHerHis]の#EMP ひらめき#!をきっかけとした、床の絵の具を擦り落とすことに文句を言っている。"
 court.5055.a:0 "これは止める必要があるぞ、[painter.GetFirstNameNoTooltip]。"
 court.5055.b:0 "[painter.GetHerHis|U]の天才的才能は育まれるだろう！"
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip]は、[painter.GetHerHis]の芸術的探求を続けます。"
 court.5056.desc_opening:1 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は年々、その筆と共に才能を開花させている。[painter.GetHerHis]の、他の分野への興味と能力も同様もまた同様だ。\n\n"
 court.5056.desc_family:1 "「私を信じてくれたことに感謝します、[painter.Custom2('RelationToMeShort', ROOT.Char )]よ。"
 court.5056.desc:0 "「私と私の才能を信じてくださったことに感謝いたします、我が[ROOT.Char.GetLadyLord]。"
 court.5056.desc_ending:1 "始めたいと思っている新しい計画があるのですが、もう一度私の後援者となられる気はございませんか？」"
 court.5056.a:1 "もちろんだ！"
 court.5056.b:0 "お前はもう自力で人生を歩むのに十分な年齢だ。"
 court.5057.desc:0 "年月が経つにつれ、[painter.Custom2('MyCharacterIntroduction', ROOT.Char)]には、[painter.GetSheHe]が私に約束した傑作を描く才能もなければ、意欲もないことが痛いほど明らかになってきた。\n\n「私は注目されたいだけの子供だったのです。あなたが私の戯言を本当に信じておられたとは！」"
 court.5057.a:0 "ああ、子供のころの愚かさよ…"
 court.5057.b:0 "誰も私をバカにする者はいない！"
 court.5060.t:0 "勇敢なる$knight_culture_player_no_tooltip$"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近の戦闘で優れた戦果を挙げ、私の宮廷は興奮に包まれている。何と熟達した$knight_culture_player_no_tooltip_lowercase$だろう、何と模範的な人物だろう、何という#EMP [knight.GetWomanMan]#!だろう！\n\n賛美の雨が降り注ぐ中、私が公式に何らかの形で[knight.GetHerHim]に報いることを期待されているのは明らかだ。"
 court.5060.a:0 "ええと…[knight.GetHerHim]のことを良く言っておこう。"
 court.5060.b:0 "[knight.GetSheHe|U]は[title_to_grant.GetName]の新しい[knight.GetLadyLord]だ！"
 court.5060.c:0 "[knight.GetHerHis]の輝かしい実績に対して金を贈ろう！"
 court.5060.d.champion:0 "[knight.GetSheHe|U]は私の$champion_court_position$として仕えることになろう！"
 court.5060.d.bodyguard:0 "[knight.GetSheHe|U]は私の$bodyguard_court_position$として仕えることになろう！"
 court.5070.t:0 "ひたむきな教師"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は教材の状態についての懸念を伝えるため私のところへやって来た。\n\n「我々は何とか我慢できますが、でも、もっといい素材があるだけで、子どもたちはもっと高いところに行けるはずなのです…新しい蝋板、羊皮紙、もしかしたらインクも！」"
 court.5070.a:0 "だが君は今のままでも十分に素晴らしい仕事をしているよ！"
 court.5070.b:0 "もちろん、あなたは資金を得ることになるだろう！"
 court.5070.b.tt:0 "これにより、現在あなたの宮廷で教育を受けているすべての子どもたちの教育がさらに充実します"
 court.5075.t:0 "二頭の乗用馬"
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私に最も優雅な贈り物を与えてくれた。よくしつけられた一組の乗用馬、牝馬が一頭と牡馬が一頭だ！\n\n"
 court.5075.desc_horse_master:0 "「我が[ROOT.Char.GetLadyLord]」[master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)]は[dummy_gender.Custom('HorseMareStallion')]へと私を手招きする。"
 court.5075.desc:0 "「我が[ROOT.Char.GetLadyLord]」我が厩舎長は[dummy_gender.Custom('HorseMareStallion')]へと私を手招きする。"
 court.5075.desc_ending:0 "「この筋肉を見てください…そしてこの後ろ脚！これは戦場で役に立つでしょう。」"
 court.5075.a:0 "彼らは宮廷の紳士淑女に仕えるのだ。"
 court.5075.b:0 "そして、どちらもいい値段がつくことだろう！"
 court.5075.c:0 "[dummy_gender.Custom('HorseMareStallion')]を私が調教しよう。"
 court.5075.c.success:0 "あなたは馬を正しく調教することができる"
 court.5075.c.failure:0 "馬はあなたを放り出す"