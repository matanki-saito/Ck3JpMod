l_english:
 court_events.1000.t: "もっとも偉大なるもの"
 court_events.1000.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]殿！我々二人は共に既知の世界を巡り歩きました」と、有名な旅人二人組の一人である[guest.GetName]が恭しく言う。「陽光に輝く歓楽の宮殿も！氷の洞窟も！パレスチナの乳を飲み、蜜の露で飢えを満たしました。」\n\n「我々はハンの野営地にも、スルタンの宮殿にも、古の大広間にも訪れましたが、この世のどの宮廷もあなたの宮廷には及びません。その威厳と贅沢さに匹敵するものは一つもありません！」\n\n[guest.GetHerHis|U]の同行者である[guest_2.GetName]が、奇妙な異国の礼拝を捧げ、懇願する。\n\n「この場所の快適さは、[second_court.GetPrimaryTitle.GetAdjective]の浮かれた贅沢品をもはるかに超えています……賢明なる[ROOT.Char.GetTitleAsNameNoTooltip]殿、どうか、我々に[guest_2.GetFaith.PositiveAfterLife]の予兆をさらに見せてください！」"
 court_events.1000.a: "たまには寄付をせんと要らん悪評を買うしな…"
 court_events.1000.a.flavor: "我が富にて豊かになれ、臣ども！"
 court_events.1000.b: "「この、もっとも偉大なる宮廷にとどまるが良い」"
 court_events.1000.b.flavor: "廷臣を率いて、我が宮廷の偉大なることを吹聴せよ！"
 court_events.1000.c: "「ここで見たどんなものが良かったか、教えてくれ」"
 traveling_friends_court_position_aptitude: "この旅の友人たちは、二人が共に[court_positions|E]に就いている場合、[aptitude|E]が向上する"
 visiting_gives_opinion: "[guest.GetFirstName]と[guest_2.GetFirstName]の主人である[ruler|E]は#high あなた#!へ#P 20#!の[opinion|E]を得る#EMP （宣伝効果）#!"
 court_events.1010.t: "別の蟻塚"
 court_events.1010.desc: "[grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷人が忍び寄り、[defector.GetSheHe|U]は私の前で頭を下げ、警戒するように護衛を伺っている。\n\n「私は華麗な場所から参りました」と、このへつらい者、[defector.GetName]は言う。「[grander_ruler.GetName]の宮廷からです。」\n\n「もし私が[grander_ruler.GetHerHis]のもとを離れれば、多くの役人たちが私に付き従うでしょう。取るに足らぬ者どもですが、我々の勤勉な働きによってこそ宮廷は荘厳たるものとなるのです！しかし、あの[grander_ruler.Custom('InsultAdjective')][grander_ruler.GetTitleAsNameNoTooltip]に縛られ続けることは望んでおりません……」\n\n「私たちの奉仕を#EMP あなた様に#!捧げたいのです、おお、[ROOT.Char.GetTitleAsName]殿」"
 court_events.1010.a: "「あなたの狡猾さで...その有用性を私に証明してみせよ」"
 court_events.1010.a.flavor: "私の古物商が、[grander_ruler.GetTitleAsNamePossessiveNoTooltip]の偉大な宝物について教えてくれた。そして特に一つ、盗賊の手によって私のものにできそうな品があるというのだ。"
 court_events.1010.a.success: "亡命者は領主の宝物を盗んできた"
 court_events.1010.a.failure: "裏切り者は捕まって処刑される"
 court_events.1010.b: "こうした逃亡者はさまざまな技を知っているものだ。"
 court_events.1010.c: "熟練した聖職者たちの方が、この宮廷をより適切に運営できるだろう。"
 court_events.1010.c.flavor: "この宮廷を運営するのにもっと有用な手が必要なら、私の[court_chaplain.GetCouncilTitle]が罪なき者たちを見つけ出し、監督することができるだろう……"
 court_events.1010.d: "#EMP 「家に帰れ、ゴキブリ野郎！」#!"
 court_events.1011.opening: "我がかつての主人よ、"
 court_events.1011.desc: "私は[defector.GetName]です。あなたに虐げられてきた多くの使用人たちと共に、あなたのもとを逃れてきました。我々の専門知識を欠いたあなたの宮廷は、まもなくあなたにふさわしい混乱状態へと陥るでしょう。\n\nあなたは常に、立派な君主というよりも[grander_ruler.Custom('InsultNoun')]でした。だからこそ、あなたの後任である[root_scope.GetName]が、かつてあなたが享受していた快適さと栄光を味わうことになるのです。"
 court_events.1011.a: "#EMP 裏切り者#!！"