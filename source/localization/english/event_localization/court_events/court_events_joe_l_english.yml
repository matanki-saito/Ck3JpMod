l_english:
 court.8001.t:0 "踏み荒らす"
 court.8001.desc.intro:1 "\"How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!\"\n\n[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] appears, covered in petals and dirt, pursued by my gardener, [gardener.GetTitledFirstName].\n\n[child_1.GetFirstNameNoTooltip] cries,"
 court.8001.desc.diplomacy:0 "「あいつらが追いかけてきたんだ！一度も負けなかったんだよ！」"
 court.8001.desc.martial:0 "\"I was only hiding from the soldiers... we had to ambush them to win the battle!\""
 court.8001.desc.stewardship:0 "「私のせいじゃないよ！[gardener.GetSheHe|U]が小さな城の上にそれを置いたんだ！」"
 court.8001.desc.intrigue:0 "\"We were playing hide and seek, no one would have found me, if it wasn't for #EMP [gardener.GetHerHim]#!!\""
 court.8001.desc.learning:0 "「見ていただけだよ！今回は色違いだったんだ！」"
 court.8001.desc.fallback:0 "「何もしてない！遊んでただけだ！」"
 court.8001.a.diplomacy:0 "[child_1.Custom('GirlBoy')]よ、時には捕まった方が得なこともあるぞ。"
 court.8001.a.martial:0 "Ah, but you must pick your battles, my [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship:0 "[child_1.Custom('GirlBoy')]よ、お前の素晴らしい城を作るのにもっと良い場所を知っているよ。"
 court.8001.a.intrigue:0 "The trick is not to get caught, my [child_1.Custom('GirlBoy')]."
 court.8001.a.learning:0 "You can learn from a distance too, my [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip]はあなたの言いたいことを理解します"
 court.8001.b.gardener:0 "いや！花壇は#EMP ダメ#!だ…"
 court.8001.b.poet:0 "繊細な美しさは、不器用な愚か者によって潰され続ける…"
 court.8001.c:0 "[child_1.GetFirstNameNoTooltip] will help replant them. All of them."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip]は園芸の才を得ます"
 court.8001.d:0 "よくも[child_1.GetFirstNameNoTooltip]をそんな風に扱って#EMP くれたな#!！？"
 court.8001.e:0 "子供たちは好きな場所で遊べるのだ、[gardener.GetFirstNameNoTooltip]。"
 court.8010.t:0 "装備不足"
 court.8010.desc.intro:0 "評議会の合間の貴重な静かな時間を楽しんでいると、[underequipped.GetTitledFirstName]が私を呼び出した。\n\n「我が主君……」[underequipped.GetSheHe]は慎重に話し始める。"
 court.8010.desc.champion:0 "「代闘士として、私はあなたの代わりを務めることを誇りを持っております、"
 court.8010.desc.bodyguard:0 "「護衛として、私はあなたを守ることを誇りに思います、"
 court.8010.desc.bold:0 "しかし、これは馬鹿げています！」\n\n[underequipped.GetSheHe|U]は刀を鞘から半分ほど抜き、傷やくぼみだらけであることを示す。「こんな不恰好な棒では良い仕事など期待できません！」"
 court.8010.desc.meek:0 "しかし…」\n\n[underequipped.GetSheHe|U]は一瞬怪訝そうな顔をし、鞘を振って憤慨する仕草をする。「こんな古いものでどうやって仕事をしろとおっしゃるのです？」"
 court.8010.desc.body:0 "\n\n「間違いなく、"
 court.8010.desc.champion_end:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の代理としての行動は練度が全てです！」"
 court.8010.desc.bodyguard_end:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の命の保護には練度が全てです！」"
 court.8010.a:0 "私の最高の[underequipped.GetWomenMen]には良質の腕が必要だ！"
 court.8010.a.tt:0 "[underequipped.GetTitledFirstNamePossessiveNoTooltip]が選んだ良質の武器が[underequipped.GetHerHim]のために鍛造されるでしょう"
 court.8010.a.equipped_tt:0 "見事な武器が[underequipped.GetTitledFirstName]のために鋳造されます"
 court.8010.c:0 "自分の武器のひとつくらい惜しくはない……"
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip]は武器を贈られます"
 court.8010.d:0 "武器庫へ行け――他の皆と同じように。"
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip]は、武器庫から質の悪い剣を取って来ます"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName]は武器庫の剣を受け取ります"
 court.8010.e:0 "消え失せろ、図々しい[underequipped.Custom('InsultNoun')]め！"
 court.8020.t:0 "服装の棘"
 court.8020.desc:0 "今日も宮廷で忙しく過ごしていると、我が[couture_spouse.GetWifeHusband][couture_spouse.GetTitledFirstNamePossessive]の独特の怒りの口調が聞こえて来る――どうやら[couture_guest.GetTitledFirstName]が[couture_spouse.GetHerHis]を怒らせたようだ。\n\n近づいてみると、客人が自惚れた態度で嘲っているのが見える。「これらのいわゆる#EMP ファッション#!は恥ずべきものです。立派な#EMP [couture_guest.GetCulture.GetNameNoTooltip]#!の宮廷では、使用人か子供にしか似合わないでしょうな」\n\n我が[couture_spouse.GetWifeHusband]は顔を真っ赤にして叫ぶ。「お前には#EMP うんざり#!だ――お前が[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の客人であろうが関係ない！」――[couture_guest.GetFirstNamePossessiveNoTooltip]は大いに驚いている。\n\n私を引っ張り込むと、[couture_spouse.GetFirstNameNoTooltip]は強く不平をこぼす。「あの恩知らずな[couture_guest.Custom('InsultNoun')]が私たちを馬鹿にしない日はありません。昨日、私の使用人が、あの者が私たちの流行を#EMP 時代遅れ#!と呼んでいるのを耳にしたのです！」"
 court.8020.a:0 "おいで、愛しい人、[couture_guest.GetSheHe]は我々をからかっているだけだ。"
 court.8020.b:0 "投資の場としては持っていこなのだろうが……。"
 court.8020.d:0 "時代遅れ？　#EMP 時代遅れ#!だと!?　"
 poor_host_modifier:0 "無能な主催者"
 poor_host_modifier_desc:0 "この人物は、もてなしの不文律を破ってしまった。"
 hunting_pooches_modifier:0 "素晴らしい猟犬"
 hunting_pooches_modifier_desc:0 "この人物の宮廷には、特に印象的な猟犬が配備されている。"
 court.8030.t:0 "子犬の足"
 court.8030.desc.intro:0 "私の狩猟頭である[huntmaster.GetTitledFirstName]が部屋に入ると、騒がしい廷臣たちの群れが[huntmaster.GetHerHim]に押し寄せる。\n\n[huntmaster.GetSheHe]がようやくそこを突破した時に、騒ぎの原因が明らかになる。その腕に抱かれていたのは、もがいている見た目は[ROOT.Char.Custom('get_region_dog_type')]のような子犬でいっぱいの毛布——とても印象的だ！\n\n私の$master_of_hunt_court_position$は満面の笑みを浮かべている。「我が主君、この子犬たちをどうしてもお見せしたくて。この子たちが成長し、訓練を受ければ、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の狩猟パーティーの羨望の的となることは間違いないでしょう！」\n\n"
 court.8030.desc.one:0 "私は[child_1.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))][child_1.GetFirstNameNoTooltip]が子犬たちをよく見ようと力を入れているのに気付かずにはいられない。"
 court.8030.desc.two:0 "ふと脇を見ると、私の二人の子供たち、[child_1.GetFirstName]と[child_2.GetFirstName]が子犬、中でも特に一番大きなやつにはっきりと魅了されているのが見える。"
 court.8030.desc.body:0 "\n\n一番大きな犬を持ち上げると、[huntmaster.GetTitledFirstNameNoTooltip]は思いを巡らせている。「これはこの世代では最高の犬かもしれませんね！」"
 court.8030.a:0 "彼らのデビューが待ち切れないな！"
 court.8030.b:0 "一番大きいのは私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))]、[child_1.GetFirstNameNoTooltip]のもとへ行くだろう。"
 court.8030.c:0 "こんな良い子は[child_2.GetFirstNameNoTooltip]だけにふさわしい。"
 court.8030.d:0 "ああ、こんな立派な子犬を待っていた！"
 court.8040.t:0 "貴族的な虚勢"
 court.8040.desc.intro:0 "廷臣の三人が、あからさまに私の「膨大な数の」称号についてわざと聞こえるように話し合っている。これほど多くの財産の管理は、[ROOT.Char.GetTitleAsNameNoTooltip]にとってどれほど負担になることか…と大声で嘆いているのだ。\n\n泥棒と見紛うほど厚かましい。"
 court.8040.desc.position_holder:1 "信心深い[position_holder.GetName]――宮廷の使用人である。"
 court.8040.desc.knight:1 "勇敢な[knight.GetName]——私の優れた[ROOT.Char.Custom('MountedWarriorTerm')|U]である。"
 court.8040.desc.relative:1 "[relative.GetName]――権利を持つ親族の[relative.GetWomanMan]である。"
 court.8040.desc.ambitious:1 "権力欲の強い[ambitious.GetName]――常に地位を狙っている。"
 court.8040.desc.arrogant:1 "横柄な[arrogant.GetName]——胸を張っている。"
 court.8040.desc.lowborn:1 "叩き上げの[lowborn.GetName]——あらゆる機会を掴む。"
 court.8040.desc.gentry:1 "高慢な[gentry.GetName]——特権を持つ[gentry.GetHouse.GetName]家だ。"
 court.8040.desc.generic_1:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))][generic_1.GetName]——ただ参加していることが幸せなのだ。"
 court.8040.desc.generic_2:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))][generic_2.GetName]——護衛が[generic_2.GetHerHim]を呼んだかのようだ。"
 court.8040.desc.generic_3:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))][generic_3.GetName]——忘れられがちな引き立て役だ。"
 court.8040.desc.body:0 "そして疑いの余地のない欠席者たち。わずかな謙虚さ。\n\n廷臣たちの噂話の喧噪の中で、私ははっきりとその言葉を聞き取ることができた。「[worst_title.GetTierAsNameNoTooltip]」と「[worst_title.GetNameNoTier]」という言葉——それは確かに[button.GetFirstNamePossessiveNoTooltip]のニヤニヤ笑った口調だ。\n\n恥知らずの三人組がこちらを向いたので、私は彼らを睨みつけた。"
 court.8040.a:0 "よし、よし、[courtier_1.GetTitledFirstNameNoTooltip]…[worst_title.GetNameNoTierNoTooltip]はお前のものだ。"
 court.8040.b:0 "この小さなゲームは終わらせることができる。[worst_title.GetTierAsNameNoTooltip]は[courtier_2.GetFirstNamePossessiveNoTooltip]のものだ！"
 court.8040.c:0 "そこのお前！[courtier_3.GetTitledFirstNameNoTooltip]？称号はお前のものだ！"
 court.8040.d:0 "あなたが何をしようとしているのか、私は知っている！自分の価値を証明する時だ！"
 court.8040.d.flavor_tt:0 "「最強へ」"
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip]はより多くを望みます"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip]は最後に立っている[courtier_2.GetWomanMan]です"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip]は一番上に来ます"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip]は[worst_title.GetNameNoTierNoTooltip]を受け取ります"
 court.8040.e:0 "各自、なぜ称号にふさわしいのかを教えてくれ。"
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip]が最も説得力があります"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip]が雄弁で感銘を与えます"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip]が上手に話します"
 court.8040.f:0 "何を見ているのだ？"
 court.8050.t:0 "小鳥"
 court.8050.desc:0 "最初、それらは単なる妙な癖かと思ったのだが、だが、どうも宮廷の数多い召使いのうちの一人が、私にこっそり合図をしているようだ。\n\n落ち着いた頃合いに護衛を連れてその者に近づくと、[servant.GetSheHe]が陰謀めいた風に囁く。「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]、私は[servant.GetFirstName]と申します。お客様をお待たせしている間に、いろいろなことが耳に入って来るのですが、彼らは我々の存在にほとんど気づいておられないのです……」\n\n[servant.GetHerHim]を疑わしそうに眺めながら、果たして私はこの者が次に言うであろうことを本当に聞きたいのだろうか、と考える。[servant.GetSheHe|U]は、自分が間違いを犯しているかどうかもわからぬ様子で視線を返してくる。\n\nややもして、[servant.GetSheHe]が喉をごくりと鳴らす。「我が[ROOT.Char.GetLadyLord]、[vassal.GetTitledFirstName]様、あなたの[servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]はあなたの[ROOT.Char.Custom('FortifiedBuilding')]の閉ざされた扉の向こうで[vassal_secret.Custom('SecretDescriptionThirdPerson')]――私は[servant.GetFaith.HighGodName]の名のもとにそれを誓います!」"
 court.8050.a:0 "そなたの奉仕に感謝しよう。"
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip]はあなたの[court|E]に加わります"
 court.8050.b:0 "他にはどんなことを聞いた？"
 court.8050.b.tt:0 "あなたは宮廷で他の誰かの秘密を知ります"
 court.8050.b.tt_secret:1 "[vassal_2.GetTitledFirstNamePossessive]の秘密"
 court.8050.c:0 "これをやろう――私にだけ報告するように。"
 court.8050.c.tt:0 "この補正がある間、あなたの[spymaster|E]は策略を乱す可能性が高くなります"
 court.8050.d:0 "この狡賢い悪党を逮捕しろ！"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip]は地下牢に放り込まれます"
 servant_informants_modifier:0 "使用人の情報提供者"
 servant_informants_modifier_desc:0 "この人物の宮廷での噂話は、スパイである使用人たちの情報網によって報告される。"
 court.8060.t:0 "軽蔑するへつらい者"
 court.8060.desc.intro:0 "廊下の入口で一瞬立ち止まって、陽の光に見とれていると、すぐそばの角から嘲るような笑い声が聞こえて来きた。\n\n「#EMP そうだな#!」私の[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))][snooty_1.GetFirstName]が満足げに笑うのが聞こえる。"
 court.8060.desc.fashion:0 "「歩いていると、私はまるで[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の祖[snooty_1.GetMotherFather]の宮廷にいるように感じることがあるんだ。流行は廃れているし伝統的だ！」\n\n"
 court.8060.desc.servants_1:0 "「#EMP 一日中#!使用人を待っていたら、一度に二人も来て――しかも頼んだものが来ないんだよ！」\n\n"
 court.8060.desc.food_1:0 "「昨晩の宴会の様子を#EMP 見た#!かい？　あんな残飯を食べるくらいなら、木皿でも噛んでいたほうがましだよ！」\n\n"
 court.8060.desc.body:0 "また別の声が割り込んでくる。「なんとまあ、気がついたのは自分だけかと思ってたよ！"
 court.8060.desc.lodgings:1 "宿舎の#EMP 広さ#!は言うまでもないよ！　使用人の寝床がやっと入るくらいのスペースしかないんだ！」"
 court.8060.desc.food_2:0 "この地の料理がひどいのは言うまでもないよ——おまけに量もこんなに#EMP 少ない#!んだ！」"
 court.8060.desc.servants_2:0 "付添人に関しては言うまでもないよ――何か頼むのも諦めたよ。彼らときたらそれが何なのかわからないか、二度と戻ってこないかのどちらかなんだからな！」"
 court.8060.desc.outro:0 "\n\n笑いを押し殺しているのは私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))][snooty_2.GetTitledFirstName]か？どう言う神経だ…"
 court.8060.a.fashion:0 "あなたのためだけに新しい衣裳台を整えてあげよう、[snooty_1.GetFirstNameNoTooltip]。"
 court.8060.a.servants:0 "有能なスタッフを紹介できるかもしれないな、[snooty_1.GetFirstNameNoTooltip]？"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip]、明日は特別な食事を計画しておくよ。"
 court.8060.b.food:0 "すぐに新しいコックが来るよ、[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.lodgings:0 "今夜はより広い部屋に移動してもらおう、[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.servants:0 "もう少し人手を増やせると思う。"
 court.8060.c:1 "道を開けろ、恩知らずのフジツボめ…"
 court.8060.d:0 "気に入らないなら、他の人の脛をかじるのだな！"
 court.8060.e:0 "世俗的な気晴らしは、[ROOT.Char.GetFaith.PositiveAfterLife]から我々を引き離すだけだ。"
 court.8060.e.pious_tt:0 "禁欲主義の宗派の冷笑的でない全ての封臣または廷臣"
 court.8060.f:0 "素敵な日だな？"
 court.8060.f.flavor:0 "体裁は守らねばならない"
 court.8070.t:0 "有用な感覚"
 court.8070.desc:0 "我が[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))][parent.GetMotherFather]は毎日目的もなく宮廷を歩き回っているが、私が忙しくて提供できていない目的への思慕を明確にしている。\n\n今日、[parent.GetSheHe]はついに私を隅へと追い詰める。「ああ、ここにいたのか、[ROOT.Char.GetFirstNameNoTooltip]、私にとってお前はまだ小さな[ROOT.Char.Custom('GirlBoy')]なのだよ！お前の肩から重荷の一部を取り除いてやろう——私が教えられることはまだまだたくさんある。」\n\n側近たちは懸命に目を逸らそうとするが、私の羞恥心は増すばかりである。\n\n「[ROOT.Char.Custom('GetDaughterSon')|U]よ、どうしたんだ？大好きな[parent.Custom('GetMaPa')]だ、気にしなくていいんだぞ？お前のためにずっとやって来たんだぞ？」"
 court.8070.a:0 "あなたがやることを何か見つけるよ、[parent.Custom('GetMamaPapa')]。"
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip]は、今後数ヶ月以内に[court_position|E]に就くことを期待します"
 court.8070.b:0 "[ROOT.Char.GetFaith.HighGodName]に人生を捧げようと考えたことはないかい？"
 court.8070.c:0 "どんな仕事でも…"
 court.8070.d:0 "[parent.GetMotherFather]よ、私は#EMP とても#!忙しいんだ。"
 court.8071.satisfied:0 "[parent.GetMotherFather|U]は[parent.GetHerHis]の役割に熱中する"
 court.8071.disappoint:0 "[parent.GetMotherFather|U]は待つことに疲れている"
 promised_court_position_modifier:0 "約束された地位"
 promised_court_position_modifier_desc:0 "この人物は、近い将来、宮廷での地位を保証されており、聞こうとする者に語り聞かせている。"
 court.8080.t:0 "[parent.Custom('GetMaternalPaternal')|U]の叱責"
 court.8080.desc.intro:0 "我が[parent.GetMotherFather]、[parent.GetTitledFirstName]は日ごとにイライラを強めている。\n\n私が玉座に座り、考えられる原因について思いを巡らせていると、まさにその[parent.GetWomanMan]が、私が子供のころに悪さをしたときの[parent.GetSheHe]と同じように、私に向かって突き進んできた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、我が[ROOT.Char.Custom('GetDaughterSon')]よ！お前は"
 court.8080.desc.fashion:0 "この喪服のような衣装を何とかしないといけないよ！"
 court.8080.desc.servants:0 "無能でだらしない使用人どもを何とかしないといけないよ！"
 court.8080.desc.lodgings:0 "客人に提供している貧しい宿舎を何とかしないといけないよ！"
 court.8080.desc.food:0 "宴会のテーブルの上のおぞましい供物を何とかしないといけないよ！"
 court.8080.desc.outro:0 "人にどう思われているか気にならないのかい！？」\n\n「これは[ROOT.Char.GetTitleAsNameNoTooltip]が自身を表現するやり方ではない。このままでは[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]——いや——[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]中の笑いものになってしまうのだよ！？」"
 court.8080.a:0 "わかった[parent.Custom('GetMamaPapa')]、解決してみよう…"
 court.8080.b:0 "ああ、それであなたは私の廷臣より優れているとお考えなのですか？"
 court.8080.b.tt:0 "すべての[courtier|E]"
 court.8080.c.nun:0 "あなたは[ROOT.Char.GetFaith.DevoteeFemale]のような習慣がお好きなのかもしれませんね？"
 court.8080.c.monk:0 "あなたは[ROOT.Char.GetFaith.DevoteeMale]のローブがお好きなのかもしれませんね？"
 court.8080.c.fallback:0 "[ROOT.Char.GetFaith.HighGodName]に自身を捧げようと考えたことはおありですか？"
 court.8080.d.fashion:0 "#EMP あなた#!が代わりになるものを縫ってくれた方が良いと思う"
 court.8080.d.servants:0 "ふむ、では使用人に手を貸してあげてはどうですか？"
 court.8080.d.lodgings:0 "もしかしたら、誰かのためにあなたの部屋を譲ることができるかもしれませんね？"
 court.8080.d.food:0 "よろしい、どこか他の場所で食事をなさってください…"
 court.8080.e:0 "もうこんな言い方はやめてくれ！"
 court_8080_degraded_modifier:0 "地位の低下"
 court_8080_degraded_modifier_desc:0 "この人物は、不平を言ったために、子供や主君から公然と辱めを受けた。"
 court.8090.t:0 "建築用の石材"
 court.8090.desc.intro:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))]、[architect.GetTitledFirstName]は確かに、$royal_architect_court_position$としての職務に真剣に取り組んでいる。"
 court.8090.desc.religious:0 "[temple_barony.GetNameNoTier]の[ROOT.Char.GetFaith.HouseOfWorship]に簡単に移すことのできる切り石がふんだんに使われている！」"
 court.8090.desc.castle:0 "[my_barony.GetNameNoTier]にある[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の[ROOT.Char.Custom('FortifiedBuilding')]に簡単に移すことのできる切り石がふんだんに使われている！」"
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip]は[steward.GetHerHis]の顎を怪訝そうにこする。「それでも、作業は大変そうだし、その素材を使っている地元の者たちは嫌がるだろうね。」\n\n[architect.GetFirstNameNoTooltip]はこの合理的な反論に目を丸くし、"
 court.8090.desc.chaplain:0 "しかしそれは、私の[chaplain.GetHeldCourtAndCouncilPositionsString]によって遮られる。[temple_barony.GetNameNoTier]の[ROOT.Char.GetFaith.HouseOfWorship]周辺は、拡張が必要な状態になっている」[chaplain.GetTitledFirstName]が金切り声を上げる。「瓦礫はそこへ行くべきだ！」"
 court.8090.desc.fallback:0 "嘲るように言う、「我々は平民たちよりずっといい使い方ができるんだ、あなたもわかるだろう！」"
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip]でいくらか作業が#EMP できる#!はずだ……。"
 court.8090.b:0 "それは[temple_barony.GetNameNoTierNoTooltip]の[ROOT.Char.GetFaith.HighGodNamePossessive]の家に行くことになる。"
 court.8090.c:0 "そなたのような高名な建築家であれば、[architect.GetFirstNameNoTooltip]よりも優れたものができよう！"
 court.8090.d:0 "そんな使い古しの切り石など庶民のために置いておけ。"
 court_8090_commoners_modifier:0 "庶民の遺跡"
 court_8090_commoners_modifier_desc:0 "この伯爵領の庶民は、古い遺跡を剥がして建築資材にすることで恩恵を得ている。"
 court.8100.t:0 "疑わしい調合薬"
 court.8100.desc:0 "聴衆の間を歩いていると、私の[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))]$court_physician_court_position$[physician.GetTitledFirstName]が[physician.GetHerHis]の空想について話し合っているのが聞こえてきた。\n\n「…現存する最強の薬で、世界の最果てでしか手に入らないらしい——私が話した商人や錬金術師はそう言っていた。」\n\n[physician.GetSheHe|U]は淡黄色の液体の小瓶を取り出すと、廷臣たちの曲がった鼻の下でそれを渦巻かせる。\n\n「それらは活力と長寿を与え、戦いに赴く者に好まれるというが、その力を制御できるのは強者だけだ。」"
 court.8100.a:0 "最強の薬と言ったのか？ここでそれを渡せ。"
 court.8100.b:0 "本当か？最初に私の$food_taster_court_position$で試してみよう。"
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName]は$trait_forgiving$ではありません:"
 court.8100.c:0 "我々に力を与えてくださるのは[ROOT.Char.GetFaith.HighGodName]だけだ。"
 court.8100.d:0 "そんな水は人間どころか獣にも似合わない！"
 court.8100.tt.handle_potion:0 "あなたは最強の薬を制御します"
 court.8100.tt.need_weaker:0 "より弱い薬を見つけるべきです"
 court.8100.tt.too_strong:0 "薬はあなたには強すぎます"
 strong_potion_modifier:0 "強い薬"
 strong_potion_modifier_desc:0 "この人物は、最強の薬を制御することができた。"
 feeling_unwell_modifier:0 "気分が悪い"
 feeling_unwell_modifier_desc:0 "この人物は、もっと弱い薬を見つけるべきだった。"
 court.8110.t:0 "断頭台の上に"
 court.8110.desc.intro:0 "我が[my_executioner.Custom('quirk_neg_adjective')]$executioner_court_position$、[my_executioner.GetTitledFirstName]は、宮殿を当てもなく歩き回り、駄々をこねる子供の繊細さで[my_executioner.Custom('quirk_neg_pp')]。\n\nついに私は、宮廷でのこのような残念な姿が許せなくなり、強く尋ねる。「一体#EMP どうした#!んだ！？」\n\n[my_executioner.GetSheHe|U]はぎょっとしたようだが、すぐに答える。「我が[ROOT.Char.GetLadyLord]、お許しください、ただ、ここ数週間、良い殺し方ができていないのです…」\n\n「さて、"
 court.8110.desc.leader_1:0 "あの憎むべき扇動者である[prisoner_1.GetTitledFirstName]は、"
 court.8110.desc.heretic:0 "あの鉄面皮の異端者たる[prisoner_1.GetTitledFirstName]は、"
 court.8110.desc.heathen:0 "あの腐った異教徒である[prisoner_1.GetTitledFirstName]は、"
 court.8110.desc.infidel:0 "あの神をも恐れぬ不信心者である[prisoner_1.GetTitledFirstName]は、"
 court.8110.desc.noble:0 "あの哀れな悪魔である[prisoner_1.GetTitledFirstName]は、"
 court.8110.desc.fallback:0 "あの憎むべき[prisoner_1.Custom('GetCrime')]である[prisoner_1.GetTitledFirstName]は、"
 court.8110.desc.body:0 "あなたが処刑日を発表するのをただじっと#EMP 待ち焦がれて#!おります。"
 court.8110.desc.religious:0 "不敬な魂が[ROOT.Char.GetFaith.NegativeAfterLife]に到達するとしても、[ROOT.Char.GetFaith.DeathDeityName]に違いはないのです…」"
 court.8110.desc.leader_2:0 "[prisoner_1.GetSheHe]が生きている限り、[prisoner_1.GetSheHe]は他の裏切り者の象徴となり得るのです…」"
 court.8110.desc.criminal:0 "あの[prisoner_1.Custom('GetCrimeDesc')]を[prisoner_1.GetHerHis]の苦悩から解放させてください…」"
 court.8110.a:0 "よろしい、[prisoner_1.GetTitledFirstNamePossessiveNoTooltip]の時間だ。"
 court.8110.b:0 "いや、次は[prisoner_2.GetTitledFirstNamePossessiveNoTooltip]の番だ。"
 court.8110.c:0 "ああ、そして#EMP お前#!は[my_executioner.Custom('GetCrime')]だ！"
 court.8110.c.flavor:0 "$executioner_court_position$は身の程を知るべきだ"
 court.8110.d:0 "あなたはこれをとても楽しんでいるのだろう、[my_executioner.GetFirstNameNoTooltip]。"
 court.8110.e:0 "急ぐ必要はない。"
 court.8120.t:0 "新たな視点"
 court.8120.desc.intro:0 "私は静かに座り、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))][refuter.GetTitledFirstName]との鋭い神学論争で身動きの取れなくなっている[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))][accuser.GetTitledFirstName]の話を聞いている。\n\n後者は懇願して[refuter.Custom('quirk_pos_adverb')]。"
 court.8120.desc.same_religion:0 "「…しかし、[refuter.GetFaith.GetNameNoTooltip]#EMP は#![refuter.GetFaith.HighGodName]の真の言葉により近い。それこそ、[refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]の啓示の最も純粋な蒸留物だ」\n\n[accuser.GetTitledFirstNameNoTooltip]は嘲笑うと[accuser.Custom('quirk_neg_pp')]。「[accuser.GetFaith.ReligiousText]を読めば、"
 court.8120.desc.other_religion:1 "「…しかし後ろ向きな[accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]の教えは、我々の[refuter.GetFaith.GetReligion.GetNameNoTooltip]のそれと簡単に比較することはできない。[accuser.GetFaith.HighGodNamePossessive]の真実は[refuter.GetFaith.HighGodNamePossessive]の単なる歪曲に過ぎないのだ」\n\n[accuser.GetTitledFirstNameNoTooltip]は嘲笑うと[accuser.Custom('quirk_neg_pp')]。「それを深く考えてみると、"
 court.8120.desc.marriage:0 "結婚という神聖な絆は、ただ一人の相手と共有すべきものだということがわかるだろう。それこそが我々が[accuser.GetFaith.PositiveAfterLife]に近づく方法なのだ」"
 court.8120.desc.divorce:0 "離婚は、純粋さと[accuser.GetFaith.PositiveAfterLife]を追求し、無条件に他人に自分を捧げることを望まない者のためにあることがわかるだろう。\n\n"
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName]は、私たちが結婚の外で姦淫し、情熱を追い求めることを意図してなかったのだ。#EMP だからこそ#!、このような束縛があるのだ！"
 court.8120.desc.witchcraft:1 "魔女の邪悪な儀式は、[accuser.GetFaith.PositiveAfterLife]の追求とは相反するものだ」"
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName]は、一番最初に、男と女を一緒に、どちらも他に従属しないように創造したのだ」"
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName]は、同じ家族の一員が近親婚をしたり子孫を残すことを意図していなかったのだ。この自然を無視した誘惑を！」"
 court.8120.desc.outro:1 "\n\n「だから私は迷える者とは話をしないのだ…」[refuter.GetTitledFirstNameNoTooltip]はイライラしながらため息をつく。「もしあなたが真実に耳を傾けないなら、私はあなたが地獄のような[accuser.GetFaith.NegativeAfterLife]から何とか免れることを願うだけだ」"
 court.8120.a.accuser:0 "[accuser.GetSheHe|U]の言うことは一理あるな、[refuter.GetFirstNameNoTooltip]。"
 court.8120.a.refuter:0 "[refuter.GetSheHe|U]の言うことは一理あるな、[accuser.GetFirstNameNoTooltip]。"
 court.8120.c:0 "友よ、創造主を称える方法はたくさんある。"
 court.8120.d:0 "これを見よ、これこそ[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の真実だ！"
 court.8120.d.tt:0 "すべての狂信的な[THIS.Char.GetFaith.GetAdjectiveNoTooltip]の[vassal|E]、[courtier|E]及び[guest|E]"
 court.8120.e:0 "[accuser.GetFirstNameNoTooltip]、こんな話は二度と聞きたくない。"
 court.8120.f:0 "神について議論するのは我々の役目ではない。"
 my_holy_book:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の[ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の教えの[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の[ROOT.Char.GetTitledFirstNameNoTooltip]の個人的なコレクションの装丁は黄金の[ROOT.Char.GetFaith.ReligiousSymbol]と向き合っている。"
 court.8130.t:0 "不自然な紛争"
 court.8130.desc.intro:0 "私が玉座に座ってあれこれ考えていると、騒ぎが起こった。\n\n我が$champion_court_position$[champion.GetFirstName]が叫ぶ。「よくわかったぞ、この[vassal.Custom('InsultNoun')]め！　#EMP よくも#!我々の[ROOT.Char.GetTitleAsNameNoTooltip]に無礼を働いたな!?」正面には当惑している[vassal.GetTitledFirstName]がいる。[mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が素早く二人を引き離しに入るが、すでに雰囲気は取り返しのつかないほど悪化している。\n\n"
 court.8130.desc.bold:0 "「そのような煽り方はこの宮廷にはふさわしくない、私はあなたの遊びに屈する気はないぞ」[vassal.GetTitledFirstNameNoTooltip]は[vassal.Custom('quirk_pos_adverb')]と言い返す。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip]は[vassal.Custom('quirk_pos_present')]と言い返す。「よろしい、喜んでこの[champion.Custom('InsultAdjective')]獣に身の程を思い知らせてやろう」"
 court.8130.desc.craven:0 "「だ、だが、そ、そんなことは言ってない！」[vassal.GetTitledFirstNameNoTooltip]は信じられないというように言い放つ。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip]は[vassal.Custom('quirk_pos_present')]と、どもりながらも口にする。「な、何だって!?　おい、そんな必要はないだろう!?」"
 court.8130.desc.body:0 "「私はこの耳で聞いたぞ！」[champion.GetFirstNameNoTooltip]は後ろに下がる。「私は償いを求める！　我が[ROOT.Char.GetLadyLord]への侮辱に償いを！」"
 court.8130.desc.outro:0 "\n\n[mediator.GetFirstNameNoTooltip]が二人を引き離している間、皆が私の言葉を待っている。"
 court.8130.a:0 "[champion.GetFirstNameNoTooltip]が私の名誉を守るだろう。"
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8130.a.tt:0 "[champion.GetTitledFirstName]と[vassal.GetTitledFirstName]は[single_combat_duel|E]を行います"
 court.8130.b:0 "誤解だ。[vassal.GetFirstNameNoTooltip]は忠実な家臣だ。"
 court.8130.b.tt_me:0 "私は決闘に勝利します"
 court.8130.c:0 "もっと冷静な捜査官が必要だ。"
 court.8130.d:0 "[vassal.GetSheHe|U]は#EMP 何を#!言ったのだ！？私の[ROOT.Char.Custom('signature_weapon')]を持ってこい！"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName]と私は[single_combat_duel|E]を行います"
 court.8130.e:0 "落ち着け、決闘などする気はない。"
 court.8140.t:0 "王宮の堕落"
 court.8140.desc:0 "宮廷の華やかな儀式は、毎日、夜明けから夕暮れまで続く。[vassal_2.GetTitledFirstName]は私の偉大さを即興で語り、決まり文句と賛美とを口にする。近くの[vassal_1.GetTitledFirstName]も参加して、群衆と戯れ、バカ笑いしながら自分のおふざけに我が好意を示すのを期待している。一筋の汗が、私の額を伝ってとめどなく流れていく……。\n\n[vassal_2.GetFirstNameNoTooltip]は私のよそよそしさに気付き、心底心配そうに「大丈夫ですか、我が[ROOT.Char.GetLadyLord]？」と尋ねた。\n\n「休憩が必要では」"
 court.8140.a:0 "申し訳ない、何か言ったか？"
 court.8140.a.flavor_tt:0 "しっかりしてください、あなたは[ROOT.Char.GetTitleAsNameNoTooltip]です！"
 court.8140.b:0 "許してくれ、他の用事があるんだ。"
 court.8140.b.flavor_tt:0 "[ROOT.Char.Custom('GetStressDesire')]する必要がある。いますぐに。"
 court.8140.c.flavor_tt:0 "これで悩める我が心は楽になるだろう！"
 court.8150.t:0 "過剰なディナー"
 court.8150.desc.intro:0 "毎日、私の宮廷は次の晩餐会の話で盛り上がっているようで、最近、多くの人々が幾分太ってきているようだ…"
 court.8150.desc.taster:0 "\n\n私の$food_taster_court_position$である[food_taster.GetTitledFirstName]は会のたびにますます無気力になっているようで、外国の菓子を口に運ぶたびに大量の汗をかいている。\n\n"
 court.8150.desc.body:0 "[vassal_1.GetTitledFirstName]、[vassal_2.GetTitledFirstName]そして[vassal_3.GetTitledFirstNamePossessive]が競うように、過労気味の料理人にもっとも記憶に残る食事を要求しているせいで、料理は進化を遂げている。\n\n今日よだれを垂らしているのは私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))][demander.GetFirstNameNoTooltip]だ。「閣下、今夜は厨房に芳醇な最上のソースを用意させます。十羽の鳥のローストを添えて！」[demander.GetHerHis]は早く食べたいとばかりに唇を舐め回す。\n\n"
 court.8150.desc.almoner_chaplain:0 "我が$high_almoner_court_position$[high_almoner.GetTitledFirstName]と[chaplain.GetCouncilTitleFirstName]は舌打ちし、軽蔑を隠すことなく頭を振る。"
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName]は批判的にため息をつく。「このようなはかない楽しみは、[chaplain.GetFaith.HighGodNamePossessive]の恩寵とは比較にもなりません……」"
 court.8150.desc.almoner:0 "我が$high_almoner_court_position$、[high_almoner.GetTitledFirstName]は鼻であしらうと、飢えた貧しい人々について呟く……。"
 court.8150.a:0 "待ちきれない！"
 court.8150.b:0 "#EMP 我が#!宮廷には最高のものだけを。"
 court.8150.c:0 "この贅沢は行き過ぎだ！"
 court.8150.d:0 "満足することはないのか？"
 court.8160.t:0 "第一の[ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro:0 "威勢の良い戦士らの間に存在する健全なライバル関係は望ましいものだ。しかし、[knight_1.GetFirstName]と[knight_2.GetFirstName]との不和の高まりは、宮廷の雰囲気を悪くするだけだ。\n\n[knight_1.GetTitledFirstNameNoTooltip]は人一倍優れた腕前で広く評価されているが、[knight_2.GetTitledFirstNameNoTooltip]はその評価に対して明らかに異論がある様子。\n\n謁見の最中、[knight_2.GetTitledFirstNameNoTooltip]がこの玉座の間へと乱入し、その剣の柄を握りしめ吠えた。「[knight_1.GetFirstNameNoTooltip]よ！我らの中で[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]に仕えし最も腕の立つ[ROOT.Char.Custom('MountedWarriorTerm')]と言えるのはたった一人、おもてへ出てその疑問を解決しようではないか！」\n\n[knight_1.GetTitledFirstNameNoTooltip]はその[knight_2.Custom('quirk_neg_adverb')]に対して答える。「我が[ROOT.Char.GetLadyLord]がいなければ、ここでお前を切り刻んでやるものを、この[knight_2.Custom('quirk_neg_adjective')][knight_2.Custom('InsultNoun')]めが！非礼を詫びれば命は助けてやるぞ！」\n\nこれ以上エスカレートさせないためにも、さっさと手を打った方が良さそうだ…"
 court.8160.a:0 "貴公らはふたりとも私に仕えることになろう。"
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8160.b:0 "彼らの剣を取り上げろ！　訓練用の剣を渡すんだ。"
 court.8160.c:0 "二人とも高慢の鼻をへし折ってやろう！"
 court.8160.c.tt:0 "あなたはより高い[prowess|E]を持つ[knight|E]([knight_1.GetTitledFirstName])と一騎打ちをします"
 court.8160.c.tt_win:0 "あなたが勝利します"
 court.8160.c.tt_lose:0 "あなたは敗北します"
 court.8160.d:0 "宮廷でではなく、戦場で証明してみせよ！"
 court.8163.t:0 "あなたが決闘で勝利する"
 court_humiliation_modifier:0 "宮廷の屈辱"
 court_humiliation_modifier_desc:0 "この人物は、宮廷全体の前で貶められた。"
 court.8170.t:0 "宮廷ののけ者"
 court.8170.desc.intro_scary:0 "宮廷の子供たちは「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」が近づくと逃げ出し、最も熱心な[ROOT.Char.GetFaith.BishopNeuterPlural]でさえ[criminal.GetHerHis]の存在に萎縮せずにはいられない。"
 court.8170.desc.intro_sordid:0 "「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」は宮廷で軽蔑され、社会的追放に憑りつかれて、多くの下劣なジョークの種にされる人物だ。"
 court.8170.desc.intro_religious:0 "その邪悪な信仰ゆえに誰からも避けられる「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」に対する私の歓待は、厳しい判断を下されている。"
 court.8170.desc.intro_fallback:0 "我が宮廷は、それ以外では名高い場所において異常者と見られている「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」に対する私の歓待について、言い訳を許さないだろう。"
 court.8170.desc.body:0 "\n\n私がこの[criminal.Custom('GetCrimeDesc')]を非難せず、近くに置き続けることは、公然の寛容と見なされ、[ROOT.Char.GetFaith.AltPriestTermPlural]と信者の目において、私の宮廷の評判を汚すものとなるだろう…\n\n彼らは私から選択肢を奪い、私は今、私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))]の罪が[criminal.GetHerHim]への私の愛情を上回るものであるかを決断しなければならない——確かに、何とかしなければならない、"
 court.8170.desc.family:0 "たとえ[criminal.GetSheHe]が[criminal.GetDynasty.GetNameNoTooltip]であろうとも…"
 court.8170.desc.guest:0 "[criminal.GetSheHe]は結局のところ、単なる旅行者なのだ。"
 court.8170.desc.fallback:0 "廷臣とはそれほど替えがきかないものなのか？"
 court.8170.a.family:0 "いや——家族が第一だ。"
 court.8170.a.other:0 "私が判断することではない。"
 court.8170.b:0 "悔い改めよ、[criminal.GetFirstNameNoTooltip]！"
 court.8170.d:0 "もうあなたをもてなすことはできない、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]…"
 harbors_criminals_modifier:0 "怪しい人物を匿う"
 harbors_criminals_modifier_desc:0 "この人物は、自分たちの宮廷にいる罪人を裁こうとはしない。彼らには使い途があるからだ。"
 court.8180.t:0 "秘密と嘘"
 court.8180.desc.intro:0 "そのことが頭をよぎることなく幾日かが過ぎたが、宮廷で[criminal.GetTitledFirstNamePossessive]と目が合うたび、私は[criminal.GetHerHis]の罪のことを考えずにはいられない。\n\nこのことを知る人は宮廷にどれほどいるのだろう――あるいは、誰もいないのだろうか？　おそらくすべては……。真実はいずれ明らかになる。そして、廷臣の間にそのような醜聞があれば、私の評判に影を落とすことにもなろう……。\n\n[criminal.GetSheHe|U]を処断しなければ、宮廷はおろか、[ROOT.Char.GetFaith.HighGodName]にも不敬を為すことになる。"
 court.8180.a:0 "もう十分だ。世界は知らなければならない。"
 court.8180.b:0 "この知識を活用しないのは、愚か者だけだ。"
 court.8180.c:0 "[criminal.GetSheHe|U]は収監されるべきだ。"
 court.8180.d:0 "[criminal.GetHerHim]が去るべき時だ。"
 court.8180.e:0 "まだ行動する必要はない……。"
 court.8010.desc.knight: "あなたの[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]として、戦いに馳せ参じるのは神聖なる義務であります。"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip]は今後20年間、どの派閥にも加わらないことを誓う"
 court.8090.desc.intro_alt: "[my_county.GetNameNoTier]出身の著名な建築家、[architect.GetTitledFirstName]が宮廷を訪れている。"
 court.8090.desc.intro_end: "[architect.GetHerHis|U]と、我が[steward.GetHeldCourtAndCouncilPositionsString][steward.GetTitledFirstName]の白熱した激論が部屋中に響き渡る。\n\n「そうだとも！」[architect.GetFirstNameNoTooltip]が怒鳴る。「"
 court.8090.c.tt: "このオプションは、[architect.GetFirstNameNoTooltip]があなたの$royal_architect_court_position$であるため使用できます"
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip]よ、我らを祈りで導いてくれ。"
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip]よ、私のために宴を開いてくれ！"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip]よ、出発しよう。"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip]よ、狩りを呼びかけよう！"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip]よ、新しい馬を連れてきてくれ。"
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip]よ、そなたの科学は何を推奨するのだ？"
 court.8140.d.flavor_tt: "なんと愉快な！"
 court_event_discount_desc: "宮廷行事"
 court.8140.c.tt: "今後5年間、半額で[GetActivityType('activity_feast').GetName]を開催出来ます。"
 court.8140.d.tt: "今後5年間、半額で[GetActivityType('activity_hunt').GetName]を開催出来ます。"
 healthy_strolls_modifier: "健康的な散歩"
 healthy_strolls_modifier_desc: "この人物は、毎日の散歩と、新鮮な空気の価値を再認識するようになった。"
 enjoy_the_travel_modifier: "道を楽しむ"
 enjoy_the_travel_modifier_desc: "この人物は旅に出ることを楽しみ、最大限に活かしている。"
 court.8140.c.tt.2: "今後10年間、25%引きで[GetActivityType('activity_pilgrimage').GetName]を開催出来ます。"
 court.8150.a.tt: "千の料理の炎で鍛え上げられた[food_taster.GetTitledFirstNamePossessiveNoTooltip]の気概が試され、勝利しさらなる強さを手にれた。[aptitude|E]が増加した。"
 food_taster_mettle_tested_desc: "試される勇気"
 court.8150.b.tt: "宮廷が飽食を止めて以来、[high_almoner.GetTitledFirstNameNoTooltip]は貧しい人々に施すための食料を無尽蔵に抱えている。[aptitude|E]が増加した。"
 plenty_to_donate_almoner_desc: "あふれんばかりの寄付"
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip]と[knight_2.GetFirstNamePossessiveNoTooltip]が競い合うため、両者が登用されている限り、それぞれの立場で最善を尽くすことが保証されている。[aptitude|E]が増加した。"
 competing_knight_position_desc: "競い合う騎士たち"
 court.8162.tt: "公正なる決闘により、[sc_victor.GetFirstNameNoTooltip]はより優れた[ROOT.Char.Custom('MountedWarriorTerm')]であり、$bodyguard_court_position$あるいは$champion_court_position$に適任であると認められた。[aptitude|E]が増加した。"
 best_knight_position_desc: "最良の騎士"
 fostering_competitiveness_modifier: "競争力の育成"
 fostering_competitiveness_modifier_desc: "この人物は、戦場において部隊同士の競争心を育む。"
 court.8170.c1: "正義を見いだせなかった[criminal.GetSheHe|U]を見ることはもうあるまい！"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip]の呪いは彼とともに終わるだろう。"
 court.8170.c3: "死だけが[criminal.GetHerHis]の罪を清めよう。"
 fast_hard_justice_modifier: "迅速にして苛烈な正義"
 fast_hard_justice_modifier_desc: "この人物は、犯罪者を有効活用することで評判を集めている。"
 liege_scrutiny_modifier: "主君が見てる"
 liege_scrutiny_modifier_desc: "この人物の主君は、彼らとその極秘活動を注意深く監視している。"
 court_without_secrets_modifier: "秘密なき宮廷"
 court_without_secrets_modifier_desc: "この人物は秘密を暴き出し、容赦なく罰することで名高い。"
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip] glowers, \"That darned [child_1.Custom('GirlBoy')] has trampled #EMP all#! my hard work, my [ROOT.Char.GetLadyLord]! It will take #EMP weeks#! to undo the damage...\""
