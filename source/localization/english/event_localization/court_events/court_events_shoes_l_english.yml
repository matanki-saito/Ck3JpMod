l_english:
 court.placeholder_court_grandeur_loss:0 "あなたが宮廷の威光#V  10#!を失います"
 court.1000.t:0 "強まる放蕩"
 court.1000.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で[child.Custom2('MyCharacterIntroduction', ROOT.Char)]は安全な暮らしと望むもの全てを手に入れ、[child.GetHerHis]はほとんど何もする気がなく、"
 court.1000.desc.drunkard:0 "酒場で日々を過ごし、いつまでも[child.Custom('RegionalAlcoholicDrink')]に溺れている。"
 court.1000.desc.hashishiyah:0 "片隅でいつまでもハシシのケーキを食べながら、一人日々を過ごしている。"
 court.1000.desc.rakish:0 "娼館で日々を過ごし、たえまなく訪れる「客」を「もてなし」ている。"
 court.1000.desc.ending:0 "\n\n異国の使者も[child.GetHerHis]の行為に注目し始めている。遠くの宮廷で[child.GetHerHim]についてどんな噂が流れているのか、気にせずにはいられない。"
 court.1000.a:0 "この所業は許せない…[child.GetSheHe]は罰されなければならない。屈辱的でさえある。"
 court.1000.a.tt:0 "[child.GetFirstName]をみせしめにすることで、他の廷臣が同じようなふるまいをするのを防ぐことができます"
 court.1000.b:0 "[child.GetSheHe|U]にはただ責任感が必要だ、何か重要な責任を持たせよう！"
 court.1000.b.success:0 "[child.GetFirstNamePossessiveNoTooltip]は新たな任務に追われる"
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip]は、仕事の後も[child.GetHerHis]の悪癖に溺れ続ける"
 court.1000.c:0 "はっ！[child.GetSheHe]は、人生の上質なものを楽しむ方法を知っているな！"
 court.1000.c.tt:0 "[child.GetFirstName]に寛容であることは、他の廷臣が同様の行動をとることを促す可能性があります"
 court.1001.title:0 "[courtier.GetFirstName]が放蕩を受け入れる"
 court.1010.t:0 "酒浸り"
 court.1010.desc:0 "酔っ払いの[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]の悪ふざけは以前から宮廷のゴシップの対象になっていたが、最近の[courtier.GetSheHe]はまったく新しいレベルに達しているようだ。\n\n午前中に酔っぱらい、[courtier.Custom('ResidenceBuilding')]の中庭で気絶し、午後に酒場でつまずき、翌日二日酔いで厩舎で目覚める…[courtier.GetFirstNamePossessiveNoTooltip]の堕落した行動は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に住むすべての人にとって恥ずべき行為である。"
 court.1010.a:0 "[courtier.GetSheHe|U]は何事にも不適当であり——これからもそうだろう。"
 court.1010.b:0 "[courtier.GetFirstNameNoTooltip]は牢で酔いを醒ませるだろう!"
 court.1010.c:0 "厳しく諭せば[courtier.GetHerHim]もちゃんとするだろう。"
 court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip]は酒をやめる…適量を除いて"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip]は[courtier.GetHerHis]の振る舞いを変えない"
 court.1010.d:0 "[courtier.GetFirstNameNoTooltip]が馬鹿なことをしたいのなら、[courtier.GetSheHe]は馬鹿のままでいい!"
 court.1010.e:0 "[courtier.GetHerHim]を笑うがよい…くそっ、私も笑おう！"
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc:0 "あなたの宮殿に滞在している無法者、[fugitive.GetTitledFirstName]が私の関心を集めることとなりました。私の正義のため彼らを引き渡していただければ、"
 court.1020.desc.forgive_this:0 "私はこの軽口を許しましょう。"
 court.1020.desc.forgive_all:0 "私はこの軽口も、以前と同じく許しましょう。"
 court.1020.desc.gold:0 "あなたの手間を煩わせた補償をしましょう。"
 court.1020.desc.opinion:0 "私はこの先何年もあなたの協力を忘れないことでしょう。"
 court.1020.a:0 "その通りにしよう。"
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip]は私の客人であり——私の保護下にある。"
 court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]？[fugitive.GetFirstNameNoTooltip]などという人物はここにはいないが…"
 court.1030.t:0 "貧相なマナー"
 court.1030.desc:0 "#EMP ~げーっぷ~#!\n\n大きな音が食堂に響き渡ると、不意を打たれたようにすべての会話が途絶える。[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は腹をさすりにっこりする。「あぁ～、入れるより出すほうがいいって父はいつも言ってたな！」\n\n廷臣たちの視線が信じられないものでも見るようにがらりと変わる中、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が私へ向くと聞えよがしに言い放った。「我が[ROOT.Char.GetTitleAsNameNoTooltip]、あれは全くもってこの場に相応しくありませんでしたな！そう思いませんか？」"
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip]は[chaplain.GetFaith.HighGodName]に仕える[chaplain.GetWomanMan]だ。[chaplain.GetHerHim]には然るべき扱いをしなければならない。"
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')]だろうとなかろうと、[chaplain.GetFirstNameNoTooltip]は正しいマナーを#EMP 学ぶことになる#!…"
 court.1030.b.flavor:0 "…さもないと[chaplain.GetSheHe]は豚小屋で豚と一緒に食事をすることになるぞ！"
 court.1030.b.custom:0 "他のすべての廷臣"
 court.1030.c:0 "おいおい、皆は一度くらいは出したことがないのか？"