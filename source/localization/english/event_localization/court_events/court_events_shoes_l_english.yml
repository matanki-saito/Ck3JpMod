l_english:
 court.placeholder_court_grandeur_loss:0 "あなたが宮廷の威光#V  10#!を失います"
 court.1000.t:0 "強まる放蕩"
 court.1000.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で[child.Custom2('MyCharacterIntroduction', ROOT.Char)]は安全な暮らしと望むもの全てを手に入れ、[child.GetHerHis]はほとんど何もする気がない"
 court.1000.desc.drunkard:0 "[child.GetHerHis]は酒場で日々を過ごし、いつまでも[child.Custom('RegionalAlcoholicDrink')]に溺れている。"
 court.1000.desc.hashishiyah:0 "[child.GetHerHis]は片隅でいつまでもハシシのケーキを食べながら、一人日々を過ごしている。"
 court.1000.desc.rakish:0 "[child.GetHerHis]は娼館で日々を過ごし、たえまなく訪れる「客」を「もてなし」ている。"
 court.1000.desc.ending:0 "\n\n異国の使者も[child.GetHerHis]の行為に注目し始めている。遠くの宮廷で[child.GetHerHim]についてどんな噂が流れているのか、気にならずにはいられない。"
 court.1000.a:0 "この所業は許せない…[child.GetSheHe]は罰されなければならない。屈辱的でさえある。"
 court.1000.a.tt:0 "[child.GetFirstName]をみせしめにすることで、他の廷臣が同じようなふるまいをするのを防ぐことができる"
 court.1000.b:0 "[child.GetSheHe|U] just needs some responsibility, something important to look after!"
 court.1000.b.success:0 "[child.GetFirstNamePossessiveNoTooltip]は新たな任務に追われる"
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip] continues to indulge in [child.GetHerHis] vices after work"
 court.1000.c:0 "Ha! [child.GetSheHe] sure knows how to enjoy the finer things in life!"
 court.1000.c.tt:0 "Being permissive with [child.GetFirstName] may encourage other courtiers to act in similar ways"
 court.1001.title:0 "[courtier.GetFirstName] Embraces Debauchery"
 court.1010.t:0 "Daydrinking"
 court.1010.desc:0 "The drunken antics of [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] have been the subject of court gossip before, but lately [courtier.GetSheHe] seems to have taken them to a whole new level.\n\nGetting drunk by midmorning, passing out in the [courtier.Custom('ResidenceBuilding')] courtyard, stumbling to the tavern in the afternoon, and waking up in the stables with a hangover the next day... [courtier.GetFirstNamePossessiveNoTooltip] degenerate behavior is an embarrassment to all who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.1010.a:0 "[courtier.GetSheHe|U] is unfit for anything — and always will be."
 court.1010.b:0 "[courtier.GetFirstNameNoTooltip] can sober up in the dungeons!"
 court.1010.c:0 "A stern talking-to will set [courtier.GetHerHim] straight."
 court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip] gives up drinking... at least in excess"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip] does not change [courtier.GetHerHis] behavior"
 court.1010.d:0 "If [courtier.GetFirstNameNoTooltip] wishes to act a fool, than a fool [courtier.GetSheHe] shall be!"
 court.1010.e:0 "Let the others mock [courtier.GetHerHim]... [ROOT.Char.GetFaith.NegativeAfterLife], I'll laugh with them!"
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc:0 "あなたの宮殿に滞在している無法者、[fugitive.GetTitledFirstName]が私の関心を集めることとなりました。私の正義のため彼らを引き渡していただければ、"
 court.1020.desc.forgive_this:0 "私はこの軽口を許しましょう。"
 court.1020.desc.forgive_all:0 "私はこの軽口も、以前と同じく許しましょう。"
 court.1020.desc.gold:0 "あなたの手間を煩わせた補償をしましょう。"
 court.1020.desc.opinion:0 "私はこの先何年もあなたの協力を忘れないことでしょう。"
 court.1020.a:0 "その通りにしよう。"
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip]は私の客人であり—私の保護下にある。"
 court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]？[fugitive.GetFirstNameNoTooltip]などという人物はここにはいないが……"
 court.1030.t:0 "貧相なマナー"
 court.1030.desc:0 "#EMP ~げーっぷ~#!\n\n大きな音が食堂に響き渡ると、すべての会話が突然途絶える。[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[chaplain.GetHerHis]の腹をさすりにっこりする。「あぁ～、入れるより出すほうがいいって父はいつも言ってたな!」\n\n廷臣たちは信じられないような視線を送っていたが、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が私を見て、「我が[ROOT.Char.GetTitleAsNameNoTooltip]、あれは全くもってこの場に相応しくありませんでしたな!そう思いませんか?」"
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip]は[chaplain.GetFaith.HighGodName]に仕える[chaplain.GetWomanMan]だ。[chaplain.GetHerHim]には然るべき扱いをしなければならない。"
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')]だろうとなかろうと、[chaplain.GetFirstNameNoTooltip]は正しいマナーを#EMP 学ぶことになる#!..."
 court.1030.b.flavor:0 "...or else [chaplain.GetSheHe] will eat with the pigs in the sty!"
 court.1030.b.custom:0 "Every other courtier"
 court.1030.c:0 "おいおい、皆は一度くらいは出したことがないのか?"