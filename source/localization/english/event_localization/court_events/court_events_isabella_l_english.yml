l_english:
 court.4001.t:0 "新しい傷"
 court.4001.desc:0 "同盟国である[bleeding_diplomat_liege.GetName]が派遣した外交官[bleeding_diplomat.GetName]の足元には血だまりができている。この絨毯に染み込んだ量からすると、[bleeding_diplomat.GetSheHe]はこの場所で何時間も、いやもっと前から血を流していたとしか思えない。\n\n「この混乱についてお詫び申し上げます。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に向かう途中、宿屋で私を連れ去ろうとしたドワーフに襲われ窓から放り投げられたのです。しかし、悪漢が私の落下のクッションになったので、外交訪問は続けられたのです——この状態なら致命的な出血になるのはまだ#EMP 先#!の話です！」"
 court.4001.a:0 "衛兵、この[bleeding_diplomat.GetWomanMan]を侍医に診せてくれ。"
 court.4001.b:0 "私のカレンダーには来週しか空きがない——待っていただけるかな？"
 court.4001.c:0 "今なら話せるが、あなたの主君が私の絨毯の代金を支払っている。"
 court.4001.carpet:0 "あなたは絨毯を綺麗にしなければなりません"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U]はまだ出血するでしょう——あなたは新しい絨毯を買う必要があるでしょう。"
 court.4001.toast:0 "[bleeding_diplomat.GetName]は死ぬ"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName]は、あなたの豪華な絨毯の上で失血死した。"
 court.4001.cure_toast:0 "侍医が外交官を治療する"
 court.4100.t:0 "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]のエスコート"
 court.4100.desc:0 "宮廷楽士が私に近づいてくる、というより実際には[court_musician.GetSheHe]にしか聞こえないリズムでスキップをしている。\n\n「ご注目ください、我が[ROOT.Char.GetLadyLord]。比類なき男性の合唱団をご用意いたしました！私の新しいやり方では、彼らは歌うだけでなく、タイツを履き、きらめく股間の上に装飾的なコッドピースをつけ、シンクロして踊るのです！もちろん、全ては [ROOT.GetCharacter.GetFaith.HighGodName]への賛美の中で。あなたが壮大なパフォーマンスに資金を提供してくださるなら、それは宮廷の女性たちを最も喜ばせるだろうと私は確信しております。」"
 court.4100.a:0 "反吐が出る！この逸脱者を地下牢に放り込め！"
 court.4100.b:0 "タイツは女性たちには堪らないだろうな。"
 court.4100.c:0 "金を渡そう、演奏を熱烈に期待しているぞ！"
 court.4200.t:0 "殺人孔と聖職者の巣穴"
 court.4200.desc:0 "まるで地下で一生を過ごしてきたかのような青白い人物が、私の玉座の間の隅に潜んでいる。"
 court.4200.desc_middle:0 "\n\n「あなたが秘密の通路を設置したがっていると伺っております。あなたの歪んだ心が望むのであれば、私はどんな不浄の通路でも作ることができます。"
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$あなたの寝室に、恋人が情熱のままにあなたを投げ入れるための秘密地下牢を設けることも可能でございます！」"
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$寝室と台所の間に目立たないようにシャフトを作り、真夜中にケーキを吊り上げることも可能でございます。"
 court.4200.desc_fallback:0 "$court.4200.desc_middle$」"
 court.4200.a:0 "女よ！正面の扉からしか出入りするつもりはない。"
 court.4200.b:0 "私の廷臣たちが集まる場所に覗き穴をたくさん作ってほしい！"
 court.4200.c:0 "逃げるための隠し通路さえあればよい。"
 court.4200.d:0 "ケーキの巻き上げ？独創的だな、ご婦人！"
 court.4200.e:0 "確かに、全裸で秘密地下牢に放り込まれて#EMP みたい#!ものだな。"
 court.4200.f:0 "私がもっと逃げられる隠された拷問部屋だ。"
 court.4200.g:0 "誰にも邪魔されずに狼狽できる部屋が欲しいと#EMP ずっと#!願っていた！"
 court.4250.t:0 "私の塔はあなたの塔より大きい！"
 court.4250.desc:1 "「弱々しい[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の廷臣どもめ、」[tower_challenger_rival.GetTitledFirstName]が玉座の間の前で怒鳴っている。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]が泥にまみれた豚のように地面にうずくまっている間、私はこの荒廃した世界が見たこともないほど高い塔を[tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]に建てた。私の[tower_challenger_rival.Custom('FortifiedBuilding')]からはほとんど惑星を掴み取ることができる。あなたの星はどこにあるのかな、[ROOT.Char.GetTitledFirstNameNoTooltip]？」\n\n我が[concerned_steward.GetCouncilTitle|l][concerned_steward.GetTitledFirstName]は私の肩に慎重に手を置く。「我が[ROOT.Char.GetLadyLord]、[tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip]の塔は、構造的に問題のある粘土と糊でできた400フィートの塔です。[tower_challenger_rival.GetHerHis]の挑発は無視して崩壊するのを待っておきましょう！」"
 court.4250.a:0 "高慢な背中に、その空の針を突き刺してやろう！"
 court.4250.b:0 "我々の塔は、あなたの塔より1フィート高く伸びるだろう！"
 court.4250.c:0 "私は#EMP 100フィート#!高い塔を建てることを求める！"
 court.4250.b.tt:0 "あなたは[THIS.GetCharacter.Custom('FortifiedBuilding')]に、非常に長い旗竿を突き刺します"
 court.4250.c.success.tt:0 "あなたは巨大な塔を建設する"
 court.4250.c.failure.tt:0 "建設中に塔は崩壊する"
 court.4250.c.failure_toast_title:0 "あなたの[ROOT.Char.Custom('FortifiedBuilding')]の塔が崩壊！"
 court.4250.c.accident.tt:0 "恐ろしい事故が発生します"
 court.4250.c.accident.tt.flavour:0 "何が起こるかなど誰にもわからない…"
 court.4251.desc:0 "ついに雲にそびえる塔が完成したとの知らせを受け、私は宮廷人全員を外に招き、鑑賞することにした。塔は空を切り裂き、風に揺らいでいる。"
 court.4251.desc_child_accident:0 "\n\n見物する廷臣たちの中から、我が子である[crushed_child.GetName]が好奇心から這い出すと、全能の建造物の基部に向かい、目を見開いてそれを凝視している。\n\n塔の先端が折れて崩れ落ち、[crushed_child.GetNameNoTooltip]を吹き飛ばす間、[crushed_child.GetHerHim]は叫ぶことさえできない。"
 court.4251.desc_rival_accident:0 "\n\n私は[tower_challenger_rival.GetTitledFirstNameNoTooltip]を誘い、一緒にそれに登る。[tower_challenger_rival.GetSheHe|U]は、その景色——いや階段に息をのんでいる。頂上に着いて、私が下にいる廷臣たちに手を振ると、[tower_challenger_rival.GetSheHe]は手すりに寄りかかり、すぐに手すりが外れて、[tower_challenger_rival.GetHerHim]は天に向かって真っ逆さまに落下していく。"
 court.4251.desc_success:0 "\n\n私ののろまな廷臣たちは、盛大な拍手で塔を迎えたが、なぜか皆、その影に立つことを避けている。\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip]が私に囁く。「犬よ、私はこの#EMP 倍#!の高さの塔と共に戻ってくることを誓おう。」"
 court.4251.a:0 "ああ、[crushed_child.GetNameNoTooltip]、お前はパンケーキのように甘かった！"
 court.4251.b:0 "あなたはついに飛ぶことができたな、[tower_challenger_rival.GetTitledFirstNameNoTooltip]。"
 court.4251.c:0 "今、泥にまみれているのは誰かな、[tower_challenger_rival.GetTitledFirstNameNoTooltip]？"
 court.4300.t:0 "クアントゥム・プラエデケッソーレース"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "クレルヴォーのベルナルドゥスは[right_portrait_character.GetHerHis]の大陸を縦断する説教の旅の途中でここに立ち寄り、進行中の聖戦の炎を煽っている。私の[bishop.GetCouncilTitle]は、[right_portrait_character.GetSheHe]に私がテンプル騎士団の最初の教義を作成する上で中心的な役割を果たしたことを知らせている。\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 "「私は[ROOT.Char.GetHerHis]の神学的な理解で著名な人々と共にいることに感動している。私は、我々の軍事的な修道会に関する新しい論説:「新しい騎士団を称えて」を執筆している。もしあなたがそれに目を通してくれるなら、私は必ずや[ghw_sponsor.GetTitledFirstName]に、あなたの修道会を支持する勅書を出すべきだという言葉を送ろう。」"
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 "\"My gratitude for your hospitality. As a means of repaying your kindness, I notice several of your courtiers are scratching a litany of bites. I once excommunicated a thousands-strong fly infestation, causing their instantaneous death. It appears you have some rotten fleas in need of ecclesiastical censure!\""
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 "「重大なお願いがある。[ROOT.GetCharacter.GetFaith.HighGodName]は私の心を祝福したが、[ROOT.GetCharacter.GetFaith.HighGodNameSheHe]は私の腸を祝福してはいないのだ。私の排泄能力では、下に便所が掘られていないと説教ができないのだ。キリストの穴掘りとして私の旅に随行してくれる者はいるだろうか？」"
 court.4300.preaching_tour_default:0 "司祭は玉座の間の入り口を塞ぎ、入ってくる人の服に付けさせようと、十字架の形をした赤いバッジを配っている。\n\n「[ROOT.GetCharacter.GetFaith.HighGodName]に感謝を！私は、聖戦で誓約された同盟国の領国を巡る説教の旅に参加しており、募集と資金を強化するために説教を行っています。」"
 court.4300.a:0 "「あなたは私のペンと剣を持っている！」"
 court.4300.b:0 "「この背教の虫けらを破門せよ！」"
 court.4300.c:0 "「[possible_latrine_digger.GetTitledFirstNameNoTooltip]が必死で助けてくれるのは間違いない！」"
 court.4300.d:0 "「私の財布は空のように開いている！」"
 court.4300.e:0 "「あなたの任務には、私の個人的な護衛をつけるべきだ。」"
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName]と[bernard_guard_2.GetTitledFirstName]はあなたの領国の周辺で[right_portrait_character.GetTitledFirstName]を護衛するでしょう。"
 court.4300.f:0 "そんな[right_portrait_character.GetWomanMan]とは話す価値もない、私は静かにひざを曲げる。"
 court.4300.g:0 "[right_portrait_character.GetHerHis|U]の十字架のバッジは少々見すぼらしいな、そうだろう？"
 court.4300.a.tt:0 "聖戦騎士団の設立にかかる[piety|E]と[gold|E]のコストが大幅に削減されます"
 court.4350.t:0 "炎の中のサフラン"
 court.4350.desc:0 "私の[concerned_marshal.GetCouncilTitle]は玉座の間に足を引きずって入ってきた黒焦げの商人の一団と話し終えたところだ。「[caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier]から[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]にサフランを運んでいた我々の隊商が襲撃されました。悪党は山賊ではなく、完全に武装した、土地持ちのキリスト教徒の貴族の一団です。」\n\n[concerned_marshal.GetSheHe|U]は深くため息をつく。「我々の人々を虐殺したことを懐かしむ愚か者たちが、彼らの主君の鼻先で戦争に挑もうとしているのです。我々が報復した場合、[caravan_attacker_liege.GetName]との間で、我が国の廷臣が愛する高級品の輸入に関する協定を危うくする恐れがあります。」"
 court.4350.a:0 "そのような馬鹿げたことを無視するのは難しいが、交易が第一だ。"
 court.4350.b:0 "我々も自身の手で襲撃を指揮しよう！"
 court.4350.c:0 "我々が砂糖の交易をやめたら、この子たちがどう泣き叫ぶか見ものだな！"
 court.4350.c.tt:0 "#F あなたは[caravan_attacker_liege.GetNameNoTooltip]との交易を停止します#!"
 court.4355.t:0 "サラセン人と戦う勇者は誰か？"
 court.4355.desc:0 "「我が主君」[reporting_marshal.GetCouncilTitle]が呼びかける。「私は[caravan_attacker.GetTitledFirstName]が、[caravan_attacker.GetSheHe]と貴族の一団が山賊のように出没し、[attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]からの砂糖を運ぶ隊商を荒らし回っていることを自慢げに話していると耳にしております。これらの犬は聖戦のために垂涎し、[attacked_liege.GetTitledFirstName]を挑発しようとしているのです。しかしながら、私はどんな戦闘よりも交易の方が我々には必要であることを言わせていただきます——」\n\n「我々に食べ物はいらない、ただ異教徒の血を飲めばいいのだ！」玉座の間の向こう側で[caravan_attacker.GetTitledFirstNameNoTooltip]が叫ぶ。"
 court.4355.a:0 "よくやった！不信心者の襲撃は神聖な行為だ！"
 court.4355.a.tt:0 "あなたはさらに交易の襲撃を手配します"
 court.4355.b:0 "衛兵！[caravan_attacker.GetSheHe]が悔い改めるまで砂糖ボウルで叩いてやれ。"
 court.4355.c:0 "[caravan_attacker.GetSheHe]は私の命令に関係なく、略奪を続けると感じている。"
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U]はやります#!"
 court.4400.t:0 "頭を得る"
 court.4400.desc:0 "ローブを着た[head_chasing_monk.GetWomenMen]の一群が私の玉座の間に乱入し、床を激しく捜索して椅子からスカートに至るまですべてを根こそぎにした。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！」一人が叫ぶ。「我々は、[ROOT.GetCharacter.GetFaith.HighGodName]が[the_headless.GetHerHim]に与えた予言の一部として、誕生時に首を切られた偉大なる聖なる[the_headless.GetWomanMan]、[the_headless.GetTitledFirstNameNoTooltip]の信奉者である。聖人にはよくあることだが[the_headless.GetHerHis]の頭は転がり始めたのだ。我々はそれを追いかけて来たが、それは#EMP 確かに#!丘の上を転がってあなたの[ROOT.GetCharacter.Custom('FortifiedBuilding')]の中に入っていったのだ！」"
 court.4400.a:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の探索を許可しよう。"
 court.4400.b:0 "私も探索に参加するぞ！"
 court.4400.c:0 "カルトが私の宮廷を引っ掻き回すのは許さない！"
 court.4400.b.discovery:0 "あなたは[THIS.GetCharacter.Custom('FortifiedBuilding')]で長い間忘れられていた古代の遺物を発見する"
 court.4400.b.failure:0 "カルト教団が混乱を引き起こす"
 court.4400.b.severed_head:0 "切断された頭が発見された！"
 court.4400.c.backdown:0 "カルトは威圧される"
 court.4400.c.refusal:0 "カルトは戻ってくるだろう"
 court.4401.desc:0 "私の[ROOT.GetCharacter.Custom('FortifiedBuilding')]の地下室には、認めたくないほど多くの役に立たない小物がある。"
 court.4401.desc_arbitrary:0 "私は[head_chasing_monk.GetName]に、私の巧妙な警備計画を自慢した——私以外の誰も、塊がどのように組織されているかを理解しなければ、私は決して奪われることはないのだ！"
 court.4401.desc_default:0 "[head_chasing_monk.GetName]が新しい扉を開くたびに、私は[head_chasing_monk.GetHerHim]が希少品の山に潰されるのを期待している。私の[ROOT.Char.Custom('RandomPrivateObject')]さえ、下に忘れてきてしまったほどだ！"
 court.4401.desc_object:0 "\n\n和気あいあいと物色した結果、我々は頭を見つけられなかったが、[head_chasing_monk.GetName]は全てに魅了されているようだ。打ち捨てられた[ROOT.Char.Custom('RandomWeirdObject')]を調べる繊細さを考えるに、[head_chasing_monk.GetSheHe]は貴重な古物研究家になれるかもしれない。"
 court.4401.desc_head:0 "\n\n腐臭に導かれたのか、[head_chasing_monk.GetSheHe]はトリュフを探す豚のように瓦礫の中から人間の頭を取り出す。\n\nしかし、地下室が地下牢に近いことから、それはおそらく私の拷問部屋から忘れ去られた魂だと思われる。"
 court.4401.a:0 "ああ、そうだ、えへん！それが[the_headless.GetTitledFirstNameNoTooltip]だ！[ROOT.GetCharacter.GetFaith.HighGodName]と…その全てを讃えよ！"
 court.4401.b:0 "見ろ、この切り口の綺麗なこと！明らかに私の作品だ。"
 court.4401.c:0 "「私のゴミを漁って生活するのは楽しいかな？」"
 court.4401.d:0 "ここは少し汚い——片付けるよう命じるべきだな。"
 court.4402.desc:0 "ある夜、ふと目を覚ますと、私は何かが自分にまたがっていることに気がついた。これは快楽的な夢ではない——私の玉座の間に侵入した狂った僧侶が、私の喉にメスを突きつけているのだ！\n\n「お前が頭の探索を禁止するなら、我々はお前の頭で問題を解決するだろう。丸々としていて光沢があるので、きっとうまく転がるはずだ！」"
 court.4402.a:0 "今すぐ探しに行かないか？"
 court.4402.a.tt:0 "あなたは[head_chasing_monk.GetHerHim]を地下室へ連れて行きます"
 court.4402.b:0 "頭など見たことはない！放っておいてくれ！"
 court.4402.b.success:0 "あなたは僧侶を引き剥がし、[head_chasing_monk.GetHerHim]を地下牢に送り込む"
 court.4202.b.success.tt:0 "あなたは[head_chasing_monk.GetName]を地下牢に送ります"
 court.4402.b.failure:0 "あなたは負傷するか殺される"
 court.4402.c:0 "そんなちっぽけなもので、私の首を切り落とせるものか！"
 court.4402.c2.tt:0 "あなたは首の一部を切られます"
 court.4402.c3.tt:0 "あなたは完全に首を切られます"
 court.4500.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]の指の骨"
 court.4500.desc:0 "何十個もの装飾品や小物が縫い付けられたマントを着た行商人が、私のところにガラガラと音を立てて近づいてきた。\n\n"
 court.4500.bleeder:0 "「私は、裕福な愚か者から金をだまし取るために宝物を作ります。あなたが余分な血を持っているという囁きが私のところへも聞こえております。あなたの血の一滴が入ったガラスの球体のブローチを喜んで買う崇拝者がきっといるはずでございます。」\n\n[artifact_peddler.GetSheHe|U]は私の首の静脈をじっと見つめている。「私は大金をお支払いしますし、ある種の人々は王の威厳に触れたと感じることでしょう。」"
 court.4500.psalter:0 "「私は素晴らしい詩篇集——ターコイズビーズで飾られた、彫刻された象牙の表紙を持つ彩色写本を持っております。それには[ROOT.GetCharacter.GetWomanMan]と[cheating_character.GetWomanMan]の恋の物語が含まれています。その彫刻が[cheating_character.GetTitledFirstNameNoTooltip]を感動させることは間違いないので、[cheating_character.GetSheHe]は二度と他の人に嘘をつこうとは思わないでしょう！」"
 court.4500.chastity_belt:0 "「あなたが貪欲な欲望に駆られていることは、領国の誰もが知っております、それは、トレビュシェットを発射するカタフラクトのような力です。私はあなたの重荷を軽くする宝物を持っております。」\n\n[artifact_peddler.GetSheHe|U]は、錆びた釘で飾られた貞操帯を見せる。"
 court.4500.holy_needle:0 "「私はあなたの手にのみ相応しい貴重な武器を持っております。アンティオキアの聖槍、運命の槍そのものでございます！あなたはこれで戦場の異教徒どもを完全に滅ぼすのです！」\n\n[artifact_peddler.GetSheHe|U]は縫い針のように見える小さな金属の破片を取り出す。"
 court.4500.finger_bones:0 "「あなたは経験豊富なコレクターとして私を発見されたのです。」[artifact_peddler.GetSheHe|U]は、想像しうる限りのあらゆる手足の骨で溢れたボロボロの箱を取り出して開く。\n\n「私は最も希少な聖人の指の骨をいくつか持っております、中には金で箔押しされたものさえございます。これらは単品での販売ですが、10個セットで特別価格でご提供させていただきます。」"
 court.4500.dead_chicken:0 "「私はここに不思議な装身具を持っております！これを持てば、地上のどんな敵でも、すぐにあなたはもう死んだと思うでしょう！一吹きすれば、あなたの安全は保証されるのです！」\n\nそう言うと、[artifact_peddler.GetSheHe]はマントの奥から、鶏の完全な死骸を取り出した。"
 court.4500.worm:0 "「我が[ROOT.GetCharacter.GetLadyLord]、私は大いなる幻影の宝を持っております、あなたはこれを使って、魔法の力を持っていると皆に信じ込ませることができるのです。」\n\n[artifact_peddler.GetSheHe|U]は極細の紐で色鮮やかな布の虫を見せびらかしている。「最初は眠っているように見えますが、糸を操作することで、虫が動き出したように錯覚させられるのです！これが宮廷の[dummy_gender.Custom('LadiesLords')]たちにどう印象づけるか、考えてみてくださいませ！」"
 court.4500.a:0 "私の血は、すでに私の中にかろうじて残っているだけだ——消え失せろ！"
 court.4500.b:0 "この際、何でも試してみよう。"
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "それは別の意味で私の股間を燃やすだけだ…"
 court.4500.e:0 "運命の呼び声が響いている！"
 court.4500.f:0 "嘘は他の場所で売ることだな！"
 court.4500.g:0 "キリストの遺物で私の靴下を直すとは、魅力的だな…"
 court.4500.h:0 "農民たちに指が九本しかない者が多いのは#EMP こう言う#!理由か。"
 court.4500.i:0 "私は前腕全てが欲しい！"
 court.4500.j:0 "ああ、続けてくれ。"
 court.4500.k:0 "すでに死んだふりをするのはお手の物だ。"
 court.4500.l:0 "私は人形使いを演じたりはしない！"
 court.4500.m:0 "蠢くのは楽しい！"
 court.4500.n:0 "$court.4500.j$"
 court.4600.t:0 "人類が手にした最高の[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
 court.4600.desc:1 "私は、酌取りである[cupbearer.GetTitledFirstName]と[cupbearer_friend.GetTitledFirstName]が少しふらつきながら、私の最も希少なボトルの一つから[cupbearer_friend.GetTitledFirstNameNoTooltip]に飲み物を注いでいるのに気づいた。\n\n「[ROOT.GetCharacter.GetTitledFirstName]がこの[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]を竜のように蓄えているのは恥ずかしい話だよ。"
 court.4600.desc_lover:0 "あなたはとても美味しい[cupbearer.Custom('LoverPetName')]だ、あなたは自身と同じくらい素晴らしい味にふさわしいよ。"
 court.4600.desc_friend:0 "私の友人なら誰でも[ROOT.Char.GetTitleAsNameNoTooltip]のように飲むのが当然だ！」"
 court.4600.desc_ending:1 "\n\n彼らは私を見つけると瞬きすらしない。\n\n「ああ、我が[ROOT.GetCharacter.GetLadyLord]！我々は飲み物に毒が入っていないか、先に確認していたのでございます。一滴一滴が内臓に負担をかけようとも、明日の頭痛は、あなた様の名誉のために戦って得た戦傷以外の何物でもありません！」"
 court.4600.a:0 "私の貯蔵庫は閉じられることが多すぎたな——宮廷皆のためのボトルだ！"
 court.4600.b:0 "私のとっておきだぞ！お前は#EMP 恥ずべき#!使用人だ！"
 court.4600.b.tt:0 "あなたの蓄えた飲み物が飲まれるのを止めることで、次の饗宴は安っぽいものになるでしょう。"
 court.4600.c:0 "「毒入りの[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]を持っていたのだから、店は閉店だ！」"
 court.4600.c.tt:0 "二人は彼らの無礼から学ばなければなりませんが、世界はあなたの毒を警戒するでしょう。"
 court.4600.c.t:0 "酌取りが毒を盛られた！"
 court.4600.d:0 "解毒剤が入っているもう一本のボトルを早く取ってこい。"
 court.4600.d.tt:0 "愚か者を密かに治療し、あなたの毒を秘密のままにします。"
 court.4600.d.cure.t:0 "解毒剤が飲み物に滑り込んだ"
 court.4600.d.cure.tt:0 "あなたの毒は秘密のままです"
 court.4600.e:0 "私はしばらくの間その汚い貯蔵庫を閉じようと思う。"
 court.4700.t:0 "魂の穿頭"
 court.4700.desc_native_trepanning:0 "医者の服を着た人物が道具の入った箱を持って現れるが、その中にハンマーとつるはしがあるのを目にして、私の胃は激しく震える。\n\n「我が[ROOT.GetCharacter.GetLadyLord]、私は熟練した穿頭術者でございます。"
 court.4700.desc_foreign_medicine:0 "異国の地から黒い服を着た人物が、彫刻家の道具にも似た神秘的なハンマーがいっぱい入った鞄を持って到着した。\n\n「私の国には、穿頭と呼ばれる儀式がございますが、あなたはそれを必要としておられるようです。"
 court.4700.desc_possessed:0 "あなたに憑依している間、霊たちはあなたの心の中を泳ぎ回りますが、しかし彼らは真にそこにとどまりたいとは思っていないのです。$court.4700.desc_passage$$court.4700.growth$」"
 court.4700.desc_witch:0 "神秘信仰の信者として、あなた自身の力は素晴らしいものとなるかもしれませんが、彼らを阻む障壁はまだございます。空気の精があなたの頭蓋骨に入ることができれば、あなたの魔法は世界を征することができるでしょう。」"
 court.4700.desc_melancholic:0 "もしあなたの不幸が自然に体から出て空中に舞い上がったらどうなるか想像してみてください。あなたの苦しみはあなたのものではなく、私は生きている霊を解き放つことができます。$court.4700.growth$」"
 court.4700.desc_heavy_mind:0 "あなたの心は重いですが、それは単に重くされているからです。あなたの頭は、思考を続けている知性を食い潰す霊で溢れているのです。$court.4700.growth$$court.4700.desc_passage$」"
 court.4700.desc_blind:0 "あなたの未来像は消えておりません、それは単に曇っているだけです。あなたの目の髄には霊が泳いでおります。私はそれらの澱みに飛び込み、それを引き出すことができるのです。」"
 court.4700.desc_lunatic:0 "あなたの決断は、多くの不本意な魂の仲間によってなされているのです、彼らは狂気の集まりです。$court.4700.growth$いくつかの長釘の力を借りれば、それらを引き出すことができます。」"
 court.4700.desc_headache:0 "あなたはひどい頭痛に悩まされていると伺っております。あなたの人生が重圧に満ちていることで、ますます多くの霊が集まってきて、あなたの頭の中の心配事を楽しんでいるのです。$court.4700.desc_passage$」"
 court.4700.desc_trepanning_vices:0 "あなたが非難されている罪は、あなた自身のものではなく、あなた自身が一部の霊に支配されているだけなのです。$court.4700.desc_passage$」"
 court.4700.growth:0 "彼らはあなたの脳の成長の中にすら潜んでいるかもしれません。"
 court.4700.desc_passage:0 "彼らを解放するための通り道を作成できます。"
 court.4700.a:0 "からかっているのか！私の苦悩は迷信をはるかに超えるものだ！"
 court.4700.b:0 "私はもう耐えられない、のみを持って来てくれ！"
 court.4700.b.tt:0 "手術が試みられます…"
 court.4700.c:0 "私は罪人ではない——人々は後ろ向きの考えに囚われているのだ！"
 court.4700.d:0 "私は断るが、おそらく私の侍医はあなたから学ぶものがあるだろう。"
 court.4700.success:0 "あなたは無事に穿頭から生き延びる"
 court.4700.no_success:0 "穿頭は何ももたらさない"
 court.4700.removal:0 "穿頭があなたの苦悩を取り除く"
 court.4700.headache:0 "あなたの悩みはすべて消える"
 court.4700.witch_power:0 "穿頭があなたの魔女の力を向上させる"
 court.4700.mental_faculties:0 "穿頭があなたの精神機能にダメージを与える"
 court.4700.physical_faculties:0 "穿頭があなたの身体にダメージを与える"
 court.4701.physician_study:0 "私は侍医である[court_physician.GetTitledFirstName]の研究に参加しており、それは[trepanner.GetTitledFirstName]が我々の努力を支援する才能を持っていることを示唆している。[trepanner.GetSheHe]が私を椅子に縛り付け、[court_physician.GetTitledFirstNameNoTooltip]は後ろに佇んでいる。"
 court.4701.no_physician:0 "私は自身の[ROOT.Char.Custom('FortifiedBuilding')]の奥の部屋へと歩いていく。[trepanner.GetTitledFirstNameNoTooltip]は私が椅子に縛られ、宮廷が私の叫びを聞くことができる場合にのみ、私に苦痛を与えることを約束する。\n\n"
 court.4701.physician_excited:0 "「ああ、何と素晴らしい穿頭術だ！」\n\n"
 court.4701.physician_excited_2:0 "「なんて刺激的なのだ！新しい治療法だ！」\n\n"
 court.4701.physician_concerned:0 "「[ROOT.GetCharacter.GetHerHim]に注意してください！」\n\n"
 court.4701.physician_concerned_2:0 "「もしこの低俗な慣習が失敗したら私がお助けします。」\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$\n\n治療で苦痛を取り除ければ良かったのだが、少なくとも私の心は悪魔のものではなく自分のものだということを理解していることで、ある程度の安心感は得られている。"
 court.4701.trepanning_success:0 "ハンマーがつるはしを私の脳天に突き刺していく。すぐに私の体の入口が開く。私は動悸がして、震え、ゾッとして、苦痛の炎が燃え上がるのを感じる。痛みの火の粉が降り注ぐ中、私は心地良く穏やかな新しい世界に現れる。"
 court.4701.trepanning_witch_power:0 "ノミが私の頭の中に食い込み始めても、恐怖は感じない。私の脳に軟膏が擦り付けられ、目が眩むような感覚の中、私は[ROOT.Char.GetFaith.WitchGodName|U]の笑い声を聞く、[ROOT.Char.GetFaith.WitchGodSheHe]はこの馬鹿げた儀式を嘲笑っているのだ。\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "ハンマーが頭蓋骨にぶつかるが、椅子を握ったまま、$court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$私の頭の痛みは無くなった。"
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip]は、まるで半熟卵を割るかのように、ハンマーで頭蓋骨を優しく叩く。"
 court.4701.trepanning_incapable_injury:0 "光が私の上を流れていく。私は慌ただしさを感じ、昔の光景が一気に現れる。私はどこにいるのだ？なぜ頭が痛い？私の名前は？私の好きなパイの詰め物は何だったかな？"
 court.4701.trepanning_possessed_injury:0 "頭の中から霊を解き放つと約束されていたのに、私は突然、生まれて初めて霊に出会う。美しい翼のある幽霊が影から影へと部屋の中で踊り、私にニヤリと笑いかける。"
 court.4701.trepanning_deviant_injury:0 "穴が掘られ始めると、私は脳がピチャピチャと鳴る音を楽しみ始める。心がぐるりと回転した後、私は突然天才的な衝動に襲われる！私は夜行性になり、パンの耳だけを食べなければならない！なぜ私は馬のふりをしてセックスしたことがないのだろう？"
 court.4701.trepanning_learning_penalty:0 "メスがぐるぐると回っている間、私は叫び声を#EMP 止めよう#!と必死になっていることに気づいた。動きがようやく止まった時、私の泳ぎの下手な心は、文を作るために泥の中を歩かなければならないと感じる。"
 court.4701.trepanning_physical_injury:0 "最初に頭蓋骨をはさんでいる針が体に痛みを与え、私は背骨が真っ二つになったように感じる。穴が深くなっていくにつれて、"
 court.4701.trepanning_no_result:0 "私は自分自身を保っている。つるはしがようやく取り外されたとき、私は露出した脳に穏やかな空気の流れを感じる以外に何の違いも感じられない。"
 court.4701.trepanning_coordination_penalty:0 "私は何も感じなくなる。最後に針が外されても、何も感じることができない。立ち上がろうとすると、体がようやく動く。"
 court.4701.trepanning_blind_injury:0 "私の視界は突然霧の海の中にいる。次の瞬間、私が永遠の黄昏の領域に入ると、その霧さえも嘆いている。"
 court.4701.a:0 "ひひひ！こんにちは！"
 court.4701.b:0 "クソ野郎め！お前は何をしたのだ！？"
 court.4701.c:0 "頭が痛い！"
 court.4701.d:0 "誰が良い悪魔だと？そうお前だ！"
 court.4701.e:0 "下着を全て窓から放り出さないと！"
 court.4701.f:0 "素晴らしい！私の侍医になりたくはないか？"
 court.4701.g:0 "私が想定している 「悪徳」 の証明は、どう見ても悪魔の仕業ではない。"
 court.4701.h:0 "あなたに借りができたな…コルクの穴を見つけてくれてから…"
 court.4701.i:0 "私を悩ませる思いは、私一人が直面する敵だ。"
 court.4750.t:0 "英雄が必要だ"
 court.4750.desc:0 "私の詩人が玉座の間を行ったり来たりしているのに気づいた。[poet.GetSheHe|U]は[poet.GetSheHe]が歩いた一線を越えた者を誰であろうが怒鳴りつけている。\n\n近づくと、私は文学的な怒りに遭遇する。「降臨した女神でもない限り、私の道を踏み越えてはならない！ああ——」詩人の顔は意気揚々と輝く。「あなたは私が望むひらめきをお持ちかもしれません。我が[ROOT.GetCharacter.GetLadyLord]、渡久地は次の作品のテーマを探しているのです。」\n\n「好きな英雄は誰か教えていただけますか？」"
 court.4750.a:0 "女教皇ヨハンナの治世の物語を作ってみよ！"
 court.4750.b:0 "ゴダイヴァ夫人だ！彼女の騎乗を描いたバラードを！"
 court.4750.c:0 "シンドバッドこそそういう斬新な人物だろう！"
 court.4750.d:0 "カリグラこそ私の心にかなう人物だ。"
 court.4750.e:0 "ナスレッディンの物語は、いつも私の唇をほころばせる。"
 court.4750.f:0 "詩人の先駆けであるヴァールミーキについて教えてくれ！"
 court.4750.g:0 "それはもちろん、私自身だろう！"
 court.4750.h:0 "要求通り創作できないのなら、なぜ金を払う必要がある？"
 court.4751.intro:0 "私のリクエストに応え、詩人は"
 court.4751.topic.pope_joan:0 "女教皇ヨハンナに触発された作品を持ってきた。"
 court.4751.topic.lady_godiva:0 "ゴディヴァ夫人に触発された作品を持ってきた。"
 court.4751.topic.sinbad:0 "シンドバッドに触発された作品を持ってきた。"
 court.4751.topic.caligula:0 "カリグラに触発された作品を持ってきた。"
 court.4751.topic.nasreddin:0 "ナスレッディンに触発された作品を持ってきた。"
 court.4751.topic.valmiki:0 "ヴァールミーキに触発された作品を持ってきた。"
 court.4751.topic.ruler_hero:0 "私の英雄的な人生に触発された作品を持ってきた。"
 court.4751.topic.unexpected:0 "だが、それは私の予想したものではなかった。"
 court.4751.ruler_character:0 "\n\n彩飾された原稿をざっとめくってみると、主人公と一緒に私が登場人物として紹介されているではないか！\n\n"
 court.4701.pope_joan_desc:0 "\n\nイラストを眺めていると、ヨハンナの彩飾が、まるで自身の顔であるかのように、私の特徴を使っていることに気づく！\n\n[poet.GetTitledFirstNameNoTooltip|U]は私の方に身を乗り出す。「あなたの魅力は我らが教皇を遥かに凌ぐものです。ヨハンナの恋人が、男装してアテネで勉学に励むよう彼女を説得したように、私が崇拝#EMP すべき#!人物があなたであることを願って、この文章をあなたに捧げます。」"
 court.4701.ruler_hero_desc:0 "\n\nその詩は、私が玉座に座ってまったく何もしない間にも、いかに栄光あるものであるかを表現している。\n\n「#EMP 結局のところ、もし王者の後ろ姿があまりに遠くに移動してしまったら、キスしたい人々はどこに向かえばよいのだろう？#!」"
 court.4751.topic.lady_godiva_desc:0 "あなたはこの詩の中でゴディヴァ夫人と一緒に馬に乗っている。同じように美しく——しかし同じように裸で！"
 court.4751.topic.sinbad_desc:0 "私はシンドバッドが冒険の中で何度も遭遇する謎の人物だ。私は、巨大なロック鳥の卵から生まれた生き物だ。私はシンドバッドの肩に何年もしがみついている海の老人だ。私は人食い巨人の虜だ。"
 court.4751.topic.caligula_desc:0 "私は本文中に登場するが、カリギュラの退屈な顧問にすぎず、友人でもなければ対等でもない！皇帝は鞭で私を苦しめるか、あるいはアフロディテのように着飾り、彼のために踊るよう私を強制したりしている。\n\nさらに読み進めると、確かに私が鞭で打たれる場面が割と多いように感じる。"
 court.4751.topic.nasreddin_desc:0 "物語では、私が宮廷の仕事をしている時、ナスレッディンが私の後ろに乗り、ロバの上から私の行動をいちいち批評しているのである。\n\n私が祝宴で平凡なスピーチをすると、彼が怒鳴る。「彼は当たり前のことを述べて、ただ場の空気を壊しているだけだ！」そして食べ物をがつがつ食べることの無益さをからかう。"
 court.4751.topic.valmiki_desc:0 "\n\n伝説のように、猟師が美しい鳥を射止めると、私は思わず対句を口ずさんでしまう。私は岩につまずいて、地面にぶつかる前に韻を踏む。\n\n詩人の先駆けが偶然に最初の詩を詠んだように、私も不意を突かれると自然に詩を詠んでしまうのだ。"
 court.4751.a:0 "なぜか、あなたの賞賛の不謹慎さが、それをより魅力的なものにしている…"
 court.4751.b:0 "教皇に目を向けるべきかもしれない…"
 court.4751.c:0 "私は腹立たしいが、これなら称賛者を勝ち取れることは間違いない…"
 court.4751.c.tt:0 "あなたに惹かれている人は、きっと気づくでしょう…"
 court.4751.d:0 "これは、私の心にいくつかの不純な考えを植え付けるものだ。"
 court.4751.e:0 "彼の冗談の裏には、常に学ぶべきことがある。"
 court.4751.f:0 "これは愉快だ、きっと宮廷の人々も楽しんでくれるだろう。"
 court.4751.g:0 "恩知らずめ！"
 court.4751.h:0 "これは次の焚き火の良い火種になりそうだ。"
 court.4800.t:0 "羽を広げて"
 court.4800.desc:0 "「もう一度言ってみろ、道化め、突き落としてやるぞ！」護衛である[defenestrating_bodyguard.GetTitledFirstName]を偶然見つけた時、私は[defenestrating_bodyguard.GetSheHe]が[defenestrated_character.GetTitledFirstName]の後頭部を伴っており、[defenestrating_bodyguard.GetSheHe]が窓の外側に吊り下げられているのに気づく。\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip]は歯を食いしばっている。「[defenestrated_character.GetSheHe|U]は、勤務中の私の真顔を嘲笑していたのです。[defenestrated_character.GetSheHe|U]は私の冷静さを失わせようと、ガチョウの鳴き真似をし続けたのです。これが安全に対する脅威であると私は言っているのです。」\n\n危険を顧みず、もがきながらも、[defenestrated_character.GetTitledFirstNameNoTooltip]はくすくすと笑い声を上げる。「#EMP ガァ#!」"
 court.4800.a:0 "ガチョウが飛べるかどうか見てみようじゃないか！"
 court.4800.maimed_toast:0 "飛べない[defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName]は飛行中に死んだ"
 court.4800.b:0 "やりすぎはいかん！[defenestrated_character.GetHerHim]を上品に少し打ち据えてやればよかろう。"
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip]は正しい——良き護衛が挑発されるなどありえない。"
 court.4801.t:0 "漏れそうだ"
 court.4801.desc:0 "玉座の間で小さな[poopy_child.GetTitledFirstName]が遊んでいるのを見る前から、私は紛れもない匂いを嗅ぎつけている。\n\n「わぁ、[ROOT.GetCharacter.Custom('GetMamaPapa')]！会えてうれしい！」[poopy_child.GetSheHe]が私の足を抱きかかえるように駆け寄ってくると、[poopy_child.GetHerHis]の膨らんだオムツの重みが私のふくらはぎに押しつけられるのを感じる。\n\nそれが足首に染みてくるのを感じて、私は疑問に感じる。おむつを自分で交換するという下劣な仕事に参加しなければならないほど、使用人が本当に少ないのだろうか？"
 court.4801.a:0 "「腕の中へおいで、綺麗にしてあげよう。」"
 court.4801.b:0 "こんな汚物に触るくらいなら戦争に負けた方がマシだ。"
 court.4802.t:0 "拘束下の教育"
 court.4802.desc:0 "私は宮廷教師である[court_tutor.GetTitledFirstName]が、[court_tutor.GetHerHis]の生徒たちに囲まれているのを見かける。\n\n「先生、平行四辺形って何？」\n\n「先生、\"セックスする\"って…どういう意味？」\n\n「先生、フルートは大きく吹けばいいの、それとも#EMP もっともっと#!大きく吹いた方がいいの？」\n\n[court_tutor.GetTitledFirstNameNoTooltip]は、くぼんだ目で私を見上げる。「我が[ROOT.GetCharacter.GetLadyLord]、私はもう耐えられません。どうか私をこの職から解放してください。」"
 court.4802.a:0 "おや、彼らを愛しているのではないのかい？"
 court.4802.b:1 "私がトランペットを買ってあげよう、[child_2.GetTitledFirstNameNoTooltip]。もっと#EMP 大きな音#!が出るはずだ！"
 court.4802.c:0 "了解した、我々は新しい教師を探すべきだ。"
 court.4803.t:0 "幽霊のペン"
 court.4803.desc:0 "私の詩人は、[court_poet.GetSheHe]がいつもするように、私が視界に入るとすぐ、私に向かって熱弁をふるう。「おお、貴重な[ROOT.GetCharacter.Custom('PetName')]！ミューズに見捨てられて生きるのは、さぞお辛い事でしょう。」\n\n「あなたは軍隊は指揮できても、文章は指揮できないのです。人はかつて、これほど精緻な悲劇を目の当たりにしたことがあったでしょうか？」\n\n「お手伝いさせてください。私はあなたのために演説の一部を書くことができます。主題を教えて頂ければ、美しい成句を適用しましょう。」"
 court.4803.a:0 "私の言葉には、ある種の…華やかさが必要だ。"
 court.4803.b:0 "私は時に[ROOT.GetCharacter.GetTitleAsName]よりも詩人であると感じる、助けは必要ない。"
 court.4803.c:0 "私から愛する人への詩を書いてもらえれば幸いだ。"
 court.4803.c.tt:0 "あなたは[lover.GetTitledFirstName]に詩を贈ります"
 court.4803.c.intrigue.tt:1 "[lover.GetFirstNamePossessiveNoTooltip]の高い[intrigue|E]能力は、それが別の人によって書かれたことに気付く可能性があることを示しています。"
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip]は真の作者を識別します"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip]は「あなたの」詩に気を良くします"
 court.4803.d:0 "私の言葉は立派なものではないかもしれないが、心からの言葉だ。"
 court.4804.t:0 "不快な仲間"
 court.4804.desc:0 "私は、宿を共有している二人の廷臣が、目の下に濃い隈を作って口論しているのに気づいた。\n\n「我が[ROOT.GetCharacter.GetLadyLord]、私はもう一晩たりとも[roomate_2.GetTitledFirstName]とベッドを共有することはできません。[roomate_2.GetSheHe|U]は、毛布を独り占めしてしまうような貪欲な豚なのです。」\n\n「そして今週は[roomate_1.GetTitledFirstName]が[ROOT.Char.Custom('RandomBadRoomate')]を持っていない夜はない。」[roomate_2.GetSheHe|U]が身震いする。「お願いです。我々にもっと良い宿を与えてください。私は冷たい、空っぽのベッド以上のものは望みません。」"
 court.4804.a:0 "あなたがたの新しい仲間を見つけるよう、召使いに頼んでおこう。"
 court.4804.b:0 "このような宿舎は[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip]の宮廷にはふさわしく#EMP ない#!。"
 court.4804.c:0 "全員に自分の部屋を与えられるようなスペースはない。"
 court.4805.t:0 "角を切る"
 court.4805.desc:0 "私の建築家である[royal_architect.GetTitledFirstName]は、大きな袋を持ち歩き、その間ずっとニヤニヤと笑っている。私は、それが私の玉座の部屋の床を擦ったり、傷つけたりしていることに顔をしかめる。\n\n「我が[ROOT.GetCharacter.GetLadyLord]、私は#EMP とても#!行儀の悪いことをしてしまいましたが、それはきっとあなた様に喜んでもらえると感じております。」\n\n[royal_architect.GetSheHe]が袋を開けたとき、私は何か卑猥な物を見ることになるのだろうと予想していたが、中には大きな長方形の岩の塊があるだけだった。「これはあなたの公然の敵である[rival.GetTitledFirstNamePossessive]の[rival.Custom('FortifiedBuilding')]の礎石でございます。これで[rival.GetHerHim]が築いた象徴がすべてなくなったのです！」"
 court.4805.a:0 "それで豚小屋を立てよう！"
 court.4805.b:0 "それを堂々と飾っておきたい！"
 court.4805.c:0 "[rival.GetHerHim]との確執については後悔している。戻しておけ。"
 court.4805.d:0 "なぜこんなゴミを持ってきたんだ？捨ててしまえ！"
 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]好き"
 court.4806.intro:0 "新しい顔が私の玉座の間を歩き回っており、[adoring_fan.GetSheHe]は時折、[ROOT.Char.GetCulture.GetNameNoTooltip]の様式を代表する芸術作品をちらりと見て、その場で笑ったり飛び上がったりしている。"
 court.4806.hre_desc:0 "\n\n「私の心よ！[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]こそ最高です！私は[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]に暮らしていますが、心は本当に[ROOT.Char.GetCulture.GetName]として生まれてきたと思っています。私は全ての司教君主を挙げることができます。ふくらはぎには[ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip]の顔の入れ墨を入れているほどです。」\n\n[adoring_fan.GetSheHe|U]は荷物の中に手を入れ、神聖ローマ皇帝冠の安っぽい銅製のレプリカのようなものを取り出す。「私は毎日これを身につけ、すれ違う人に『あなたの一票をお願いします、選帝侯』と言っているのです！」"
 court.4806.byzantine_desc:1 "興奮した訪問者が近づいてきたので、護衛は[adoring_fan.GetHerHim]が接近しすぎるのを止めなければならない。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！私は[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]の出身ですが、[ROOT.Char.GetCulture.GetCollectiveNoun]には心の許す限りの愛情を注いでおります。」\n\n「私は[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の研究を確立し、皆さんの仲間として生きていこうと人生を捧げています。」\n\n「私は今まで紫色の下着しか着たことがありません。もし帝国が崩壊したら、私は実の母親の死よりももっと痛みを感じるに違いありません——世界は私の嘆きの叫びの終わりを聞くことはないでしょう！」"
 court.4806.general_desc:1 "この訪問者には何か違和感があり、[adoring_fan.GetSheHe]が出て来ると、[adoring_fan.GetSheHe]が私の大好きな[ROOT.Char.Custom('signature_weapon')]のレプリカを持っていることは明らかだ。\n\n「私はあなたの前にひれ伏さずにはいられません—— 私は[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]で[ROOT.Char.GetCulture.GetCollectiveNoun]の文化を理解するために人生を捧げています。私は[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]だけを話し、[ROOT.Char.GetCulture.GetNameNoTooltip]の[ROOT.GetCharacter.Custom('GetExpensiveMeal')]を食べ、[ROOT.Char.GetCulture.GetName]様式の刃を研究して来ました。」\n\n「家族からは、[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip]に執着するしか能がないのであれば、代わりにそっちに住めと言われて、追い出されてしまいました。」"
 court.4806.a:0 "多少の冒涜はあろうと、これは喜ばしい。"
 court.4806.b:0 "そのみすぼらしいものを私にくれ！王冠は私以外は被れないのだ。"
 court.4806.c:0 "こんなに熱心な人物なら、我々の宮廷に加わるべきだ！"
 court.4806.c.byz:0 "あなたの愛国心のために、私はあなたに紫を着ることを許可しよう。"
 court.4806.d:0 "紫を着ることができるのは[ROOT.Char.GetTitleAsNameNoTooltip]だけだ！この不届き者を投獄せよ！"
 court.4806.e:0 "よくも私の[ROOT.Char.Custom('signature_weapon')]を複製したな！それを[adoring_fan.GetHerHim]から奪い取れ！"