 court.8311.t: "初歩を学ぶ"
 court.8311.desc: "初めは、[position_holder.Custom('GetCourtPositionSubject')]の最も基本的な仕組みさえも、疑わしい理解に留まっていたが、私の[position_holder.GetHeldCourtPositionsString]である[position_holder.GetTitledFirstName]は、ついにその役割に馴染み始めたようだ。\n\n宮廷内の多くの者は、[position_holder.GetHerHis]の能力がまだやや限定的ではあるものの、着実に発展していることに気づいている。少なくとも、[position_holder.GetSheHe]は本気で自らの居場所を築こうと努めているのである。"
 court.8311.a: "よくやっているな、[position_holder.GetFirstNameNoTooltip]！"
