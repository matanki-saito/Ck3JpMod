l_english:
 employer_booner_invalidated_tt: "#weak [position_holder.GetShortUIName|V]が[court_position|E]でなくなった場合、あるいは[THIS.Char.GetShortUIName|V]と同じ[court|E]に滞在しない場合、補正値は削除されます#!"
 employer_boon_target_invalidated_title: "廷臣の恩恵の喪失"
 employer_booner_invalidated_title: "宮廷職の恩恵の喪失"
 court.8190.t: "名医[position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "我が[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_physician_court_position').GetName()]である[position_holder.GetTitledFirstName]は真の治癒師であり、廷臣の誰かしらが病の兆候を示すと、いつでも適切な治療薬や湿布薬を用意してくれる。\n\nその才能は、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷の注文の多い住人たちの治療に乱用されており、ほとんど無駄になっているように見える。"
 court.8190.a: "もう少し注意深く見ていればよかった。"
 court.8190.b: "私の後継者である[heir.GetFirstNameNoTooltip]を見てくれ。"
 court.8190.c: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]、[child.GetFirstNameNoTooltip]のために尽くしてくれ。"
 court.8190.d: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]、[spouse.GetFirstNameNoTooltip]がそなたの才能を必要としている。"
 court.8190.e: "今のところ、[relation.GetFirstNameNoTooltip]に傾いている。"
 court.8190.f: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))]、[family.GetFirstNameNoTooltip]こそがそなたが優先すべき患者だ。"
 court.8190.g: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))]、[house.GetFirstNamePossessiveNoTooltip]の不満を聞いてくれ。"
 employer_booner_court_physician_modifier: "細心の注意"
 employer_booner_court_physician_modifier_desc: "この人物は、熟練の$court_physician_court_position$が尽力する対象である。"
 court.8191.t: "特別な指導"
 court.8191.desc: "我が[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_tutor_court_position').GetName()]の[position_holder.GetTitledFirstName]は有能な教師であり、教育を管理し手に負えない子どもたちを巧みに手懐けている。\n\n[position_holder.GetHerHis|U]の注意は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷の子どもたち全体に行き届いているが、そのうちひとりが、信頼すべき[position_holder.GetHerHis]の監視下でより緻密な個人指導を受けることができる。"
 court.8191.a: "#EMP 私は#!もっと学びたい！"
 court.8191.b: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))]の[heir.GetFirstNameNoTooltip]は継承予定者であり、賢明であらねばならぬ。"
 court.8191.c: "考えるに、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))]の[struggling.GetFirstNameNoTooltip]には助けが必要だろう。"
 court.8191.d: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstNameNoTooltip]を見てやってはくれないか？"
 court.8191.e: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]、[interesting.GetFirstNameNoTooltip]はあなたの力を必要としている。"
 court.8191.f: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))]、[oldest.GetFirstNamePossessiveNoTooltip]の教育を見てやってくれ。"
 court.8191.g: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))]、[youngest.GetFirstNameNoTooltip]がその羽ペンを研ぐ日がやってきた。"
 court.8191.h: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]、[extra.GetFirstNameNoTooltip]に集中してくれ。"
 court.8191.i: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]、[bonus.GetFirstNameNoTooltip]がその恩恵を一身に受けるだろう。"
 employer_booner_court_tutor_modifier: "特別な指導"
 employer_booner_court_tutor_modifier_desc: "このキャラクターは、熟練した宮廷教師の情熱の的となっている。\nこの[child_possessive|E][education|E]の結果を改善する"
 court.8192.t: "強固な関係"
 court.8192.desc: "[position_holder.GetHerHis]が私の[GetCourtPositionType('seneschal_court_position').GetName()]に任命されて以来、[position_holder.GetTitledFirstName]は常に[position_holder.Custom('ComplimentAdjective')]存在であり、宮廷と家庭の円滑な運営を確保してきた。-break\">\n-break\">\n私は自分の重要な予定について考えを巡らせていると、私の後ろから[position_holder.GetHerHis]の声が聞こえてきた。「[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U]、この[ROOT.Char.Custom('ResidenceBuilding')|l]には多くの節約の余地がまだあると思うが、あなたはどこに一番節約が必要だとお考えだろうか？」-break\">\n-break\">\n[position_holder.GetSheHe|U]は[position_holder.GetHerHis]台帳を上げ、好奇心に満ちた眉を寄せた。"
 court.8192.a: "家具類は節約できると思う。"
 court.8192.b: "使用人を最大限に活用するようにしてくれ。"
 court.8192.c: "なぜ妥協するのか?"
 court.8192.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_seneschal_1_modifier: "宿泊の経済"
 employer_booner_seneschal_1_modifier_desc: "この人物の封臣は、熟練した侍従長に世話されている。"
 employer_booner_seneschal_2_modifier: "監督者"
 employer_booner_seneschal_2_modifier_desc: "この人物の宮廷は、有能な侍従長の手腕に委ねられている。\n宿泊施設[court_amenity|E] 維持費：#P -25%#!"
 employer_booner_seneschal_3_modifier: "監督者の経済"
 employer_booner_seneschal_3_modifier_desc: "この人物の宮廷と使用人たちは、有能な侍従長に統率されている。\n宿泊施設 [court_amenity|E] 維持費：#P -25%#!"
 court.8193.t: "よく世話される"
 court.8193.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('wet_nurse_court_position').GetName()]である[position_holder.GetTitledFirstName]は、子どもたちの扱いが驚くほど上手である。まるで[position_holder.GetHerHis]自身の赤ん坊のように、やんちゃ盛りの子どもたちを世話しているのだ。\n\n私は、[position_holder.GetSheHe]が子どもを叱る合間に声をかけてきたので、少々面食らう。  \n「[ROOT.Char.GetTitleAsNameNoTooltip]、[ROOT.Char.Custom('GetCourt')]の中で私の特別な配慮が必要だと思われるお子はいますか？」"
 court.8193.a: "[position_holder.GetHerHis]の時間は#EMP 私#!のものだ！"
 court.8193.b: "私の若い後継者、[heir.GetFirstNameNoTooltip]が最優先だ。"
 court.8193.c: "最近生まれた稚児だ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))]の[baby.GetFirstNameNoTooltip]を頼む。"
 court.8193.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]である[hostage.GetFirstNameNoTooltip]をしっかり世話してやってくれ。"
 court.8193.e: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]の[interesting.GetFirstNameNoTooltip]に専念してくれないか。"
 court.8193.f: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))]の[sickest.GetFirstNameNoTooltip]が心配だ。よろしく頼む。"
 court.8193.g: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))]である[second_sickest.GetFirstNameNoTooltip]と、もっと時間を過ごしてあげてくれ。"
 court.8193.h: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]の[extra.GetFirstNameNoTooltip]にはとりわけ心を砕いてくれ。"
 court.8193.i: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]である[bonus.GetFirstNameNoTooltip]を、強く育ててやってくれ。"
 employer_booner_wet_nurse_modifier: "乳母のペット"
 employer_booner_wet_nurse_modifier_desc: "このキャラクターは、熟練した乳母の情熱の的となっている。"
 court.8194.t: "労りの品"
 court.8194.desc: "我が[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('high_almoner_court_position').GetName()]、[position_holder.GetTitledFirstName]は、細心の注意を持って自らの職責を果たしており、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の慈善事業は広く評判を得ている。\n\nそのため、[position_holder.GetSheHe]が小銭の入った袋を持って私に頼み事をしてきたとき、私は少々驚いた。「私の時間は限られており、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の困窮する民草と、敬虔なる諸侯のどちらかのために割かなければなりません——ご指導をいただけませんか？我が[ROOT.Char.GetLadyLord]…」"
 court.8194.a: "貧しい人々に[ROOT.Char.GetFaith.WealthGodNamePossessive]の恩寵を与えなさい。"
 court.8194.b: "この施しが相応しいところに届くように…"
 court.8194.c: "全員に利益をもたらす方法があると思う。"
 court.8194.c.success: "[position_holder.GetFirstNameNoTooltip]を補助する"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_high_almoner_1_modifier: "指示された施し"
 employer_booner_high_almoner_1_modifier_desc: "この人物は貴族としての施しを取り組むべき課題と捉えている。"
 employer_booner_high_almoner_2_modifier: "演出的慈善"
 employer_booner_high_almoner_2_modifier_desc: "この人物の敬虔な家臣たちの良心は、気の利く救貧院長の注目の的となっている。"
 employer_booner_high_almoner_3_modifier: "演出の施し"
 employer_booner_high_almoner_3_modifier_desc: "この人物の困窮する臣民たちと、敬虔な家臣の良心は、気の利く救貧院長の注目の的となっている。"
 court.8195.t: "自己修練"
 court.8195.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('bodyguard_court_position').GetName()]である[position_holder.GetTitledFirstName]は、稽古場で目にするだけで心を打たれる戦士であり、また[ROOT.Char.Custom('ResidenceBuilding')|l]の周囲では非常に頼もしい存在である。\n\nある日、[position_holder.GetSheHe]は稽古用の剣を手に、[portrait.GetFirstName]を伴って私の元へと近づき、こう尋ねた。「訓練の依頼が相次いでおります。私の[ROOT.Char.GetLadyLord]、もしご許可いただけるなら、喜んで引き受けましょう。どなたを訓練させればよろしいでしょうか？」"
 court.8195.a: "#EMP 私#!だ、鍛えるべきは！"
 court.8195.b: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))]にして後継者、[heir.GetFirstNameNoTooltip]は強くあらねば。"
 court.8195.c: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))]の[struggling.GetFirstNameNoTooltip]はお前の導きを必要としているはずだ。"
 court.8195.d: "鍛錬は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstNamePossessiveNoTooltip]こそするべきだ。"
 court.8195.e: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]の[interesting.GetFirstNameNoTooltip]をよろしく頼む。"
 court.8195.f: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))]の[oldest.GetFirstNameNoTooltip]だな。"
 court.8195.g: "そろそろ戦いというものを学ばないといけないだろう、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))]の[oldest.GetFirstNameNoTooltip]も。"
 court.8195.h: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]の[extra.GetFirstNameNoTooltip]を見てやってくれ。"
 court.8195.i: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]の[bonus.GetFirstNameNoTooltip]は目にかけてやってくれ。"
 employer_booner_bodyguard_modifier: "実践訓練"
 employer_booner_bodyguard_modifier_desc: "この人物は熟練した守衛から個人的な訓練を受けている。"
 court.8196.t: "鞍の上で"
 court.8196.desc: "我が[GetCourtPositionType('master_of_horse_court_position').GetName()]である[position_holder.GetTitledFirstName]は、[position_holder.Custom('ComplimentAdjective')]な才能を持ち、その価値は計り知れないと広く認められている。\n\n馬たちの訓練と精密さは飛躍的に向上しており、[position_holder.GetSheHe]は動物もその騎手も自然と統制する能力に優れている。\n\n本日、[position_holder.GetSheHe]は玉座の間にて私のもとに現れ、こう直接尋ねた。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、適切な厩舎管理の指針を策定すべきでしょうか、それとも訓練に専念すべきでしょうか？」"
 court.8196.a: "馬にかかる費用を節約したいのだが…。"
 court.8196.b: "鞍だけじゃ役に立たないしな。"
 court.8196.c: "両方を解決できないかね。"
 court.8196.c.success: "[position_holder.GetFirstNameNoTooltip]を補助する"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_master_of_horse_1_modifier: "無駄のない馬小屋"
 employer_booner_master_of_horse_1_modifier_desc: "この人物の厩舎は、腕利きの御馬官が絶え間なく全精力を注ぐ対象となっている。"
 employer_booner_master_of_horse_2_modifier: "幹部候補の募集"
 employer_booner_master_of_horse_2_modifier_desc: "この人物の騎兵将校たちは、腕利きの御馬官が常に全精力を注ぐ対象となっている。\n指揮官の訓練の[councillor_task|E]がより効果的になる。"
 employer_booner_master_of_horse_3_modifier: "無駄のない募集"
 employer_booner_master_of_horse_3_modifier_desc: "この人物の厩舎と騎兵将校は、腕利きの御馬官が常に全精力を注ぐ対象となっている。\n指揮官の訓練の[councillor_task|E]がより効果的になる。"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$：#P ＋[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]％#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$：#P ＋[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]％#!"
 court.8197.t: "旅する[position_holder.Custom('QueenKing')]"
 court.8197.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('travel_leader_court_position').GetName()]である[position_holder.GetTitledFirstName]は、見事な組織者である[position_holder.GetHerHim]を雇って以来、どんなにささいな旅でも速やかに計画表があげられるのだ。\n\n[position_holder.GetSheHe|U]は昼夜を問わず忙しく動き、物資の補充や[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]な旅程の更新に努めていたのだ。私はあっけにとられてしまった。すると、[position_holder.GetSheHe]が真摯な面持ちで私に問いかける。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、何を重視されようか？時間か、ないしは健康か？」"
 court.8197.a: "無事に目的地にたどり着くのが肝要だろう！"
 court.8197.b: "グズグズしてる暇はない、やるべきことが山ほどあるからな…"
 court.8197.c: "安全さと速度は取捨選択するものじゃないだろ！"
 court.8197.c.success: "[position_holder.GetFirstNameNoTooltip]を補助する"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_travel_leader_1_modifier: "安全な旅路"
 employer_booner_travel_leader_1_modifier_desc: "この人物は、熟練した旅の世話役が常に全精力を注ぐ対象となっている。"
 employer_booner_travel_leader_2_modifier: "準備"
 employer_booner_travel_leader_2_modifier_desc: "この人物は、熟練した旅の世話役が常に全精力を注ぐ対象となっている。"
 employer_booner_travel_leader_3_modifier: "ゆとりを持って"
 employer_booner_travel_leader_3_modifier_desc: "この人物は、熟練した旅の世話役が常に全精力を注ぐ対象となっている。"
 court.8198.t: "丁寧な鑑定者"
 court.8198.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('antiquarian_court_position').GetName()]である[position_holder.GetTitledFirstName]は、私の宝物庫を丁寧に管理している。品々は常にきれいに掃除・埃取りがされており、好奇心旺盛な来客でもそうでなくても、[position_holder.GetSheHe]はいつでもちょっとした薀蓄を披露してくれるのだ。\n[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]な宮廷のあらゆる宝物を任されている以上、[position_holder.GetHerHis]の時間が限られているのは当然のことだ。私はその働きを称えた後、[position_holder.GetSheHe]にこう尋ねられる。\n\n「…私の[ROOT.Char.GetLadyLord]、特に手をかけるべきだとお考えの品はございますか？」"
 court.8198.a: "[weak_1.Custom('ArtifactType')]をよく見てくれるとありがたい。"
 court.8198.b: "保存状況がよくない[weak_2.Custom('ArtifactType')]が#EMP あった#!ような…"
 court.8198.c: "[weak_3.Custom('ArtifactType')]をちょっと見てくれ。"
 court.8198.d: "[broken_1.Custom('ArtifactType')]は定期的に手入れしなきゃな…。"
 court.8198.e: "[broken_2.Custom('ArtifactType')]がちょっと壊れそうでな。"
 court.8198.f: "[broken_3.Custom('ArtifactType')]をよく見ていてくれ。"
 court.8198.g: "どうだ、[weak_4.Custom('ArtifactType')]は？"
 court.8198.h: "[broken_4.Custom('ArtifactType')]を直してもらえないか？"
 court.8198.i: "大丈夫、これからも頼むよ！"
 employer_booner_antiquarian_modifier: "丁寧な鑑定者"
 employer_booner_antiquarian_modifier_desc: "この人物の聖遺物庫は、熟練の古物係が常に全精力を注ぐ対象となっている。"
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName]が[prowess|E]を得る：#P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName]が[court_grandeur|E]を得る：#P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName]が月間[prestige|E]を得る：#P +0.02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName]が月間[dynasty_prestige|E]を得る：#P +0.01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName]が月間[dynasty|E]の[opinion|E]を得る：#P +3#!"
 court.8199.t: "狩りの担当"
 court.8199.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('master_of_hunt_court_position').GetName()]である[position_holder.GetTitledFirstName]は、その手腕を大いに示しており、皆が口をそろえて「[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]は狩りの獲物がかつてないほど豊かだ」と言っているのである。\n\n私は、[position_holder.GetHerHim]が野外から戻ってきて玉座の間に顔を見せ、切迫した疑問を投げかけてくれたことを嬉しく思う。\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、あなたの家臣の何人かが私に狩場の相談をしてきましたが、同時に私もあなたの狩猟地をさらに整備しようと考えております。どちらを優先すべきでしょう？」"
 court.8199.a: "獲物を踊らせてやれ。"
 court.8199.b: "改善、というか？"
 court.8199.c: "両方でもいいよな。"
 court.8199.c.success: "[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_master_of_hunt_1_modifier: "狩りの教え"
 employer_booner_master_of_hunt_1_modifier_desc: "この人物の封臣の狩猟場は、熟練した御猟官が常に全精力を注ぐ対象となっている。"
 employer_booner_master_of_hunt_2_modifier: "奇抜な狩猟場管理"
 employer_booner_master_of_hunt_2_modifier_desc: "この人物の狩猟場は、熟練の御猟官が常に全精力を注ぐ対象となっている。\n[GetActivityType( 'activity_hunt' ).GetName]の[activity|E]から得られる[prestige_i|E][prestige|E]：#P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "得難い助言"
 employer_booner_master_of_hunt_3_modifier_desc: "この人物およびその封臣の狩猟場は、熟練の御猟官が常に全精力を注ぐ対象となっている。\n[GetActivityType( 'activity_hunt' ).GetName]の[activity|E]から得られる[prestige_i|E][prestige|E]：#P +20%#!"
 court.8200.t: "強固な基盤"
 court.8200.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('royal_architect_court_position').GetName()]である[position_holder.GetTitledFirstNamePossessive]は、その腕前を宮廷で大いに評価されている。\nそのうえ、どんなに単純な修繕作業であっても、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]ではめったに見られないような丁寧さと正確さをもって扱われているのだ。\n\n[position_holder.GetSheHe|U]はここ一週間、ずっと考え込んでいたようだが、ついに[position_holder.GetHerHis]が抱える問題を打ち明ける。\n「我が[ROOT.Char.GetLadyLord]、私の仕事を通じて、御施設の建築をより効率化する方法に気づきました。しかし、村の拡張に力を注いだほうがよいのではないかと思うのですが……」"
 court.8200.a: "お前は#EMP 私の#!建築家だぞ。"
 court.8200.b: "人々が求めるものを見せてやれ。"
 court.8200.c: "才能ある[position_holder.GetWomanMan]ならどっちもこなせるだろ。"
 court.8200.c.success: "[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_royal_architect_1_modifier: "そつがない組み立て"
 employer_booner_royal_architect_1_modifier_desc: "この人物の建築事業は、熟練の宮廷建築家が常に全精力を注ぐ対象となっている。"
 employer_booner_royal_architect_2_modifier: "民間の監視"
 employer_booner_royal_architect_2_modifier_desc: "この人物の村は、熟練の宮廷建築家が常に全精力を注ぐ対象となっている。\n領内の開発度上昇の[councillor_task|E]の進捗：#P +10%#!"
 employer_booner_royal_architect_3_modifier: "有能な監督"
 employer_booner_royal_architect_3_modifier_desc: "この人物の建築事業と村は、熟練の宮廷建築家が常に全精力を注ぐ対象となっている。\n領内の開発度上昇の[councillor_task|E]の進捗：#P +10%#!"
 court.8201.t: "酌取り名人"
 court.8201.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('cupbearer_court_position').GetName()]、[position_holder.GetTitledFirstName]は、頼りになる[position_holder.GetWomanMan]であり、[position_holder.GetHerHis]責任を立派に果たしてくれている。\n\n[position_holder.GetSheHe]は私のカップを溢れんばかりに満たしてくれるだけでなく、ゲストや宮廷のカップも満たしてくれる。そして、いつも笑顔を絶やさない。\n\nこのような熱意と器用さは稀有であり、[position_holder.GetSheHe]は非常に有用だ…。"
 court.8201.a: "客人を丁重に歓待せよ、[position_holder.GetFirstNameNoTooltip]。"
 court.8201.b: "私の召使たちに、最低限の水準を維持させる。"
 court.8201.c: "私は最高の接遇を期待している。"
 court.8201.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_cupbearer_1_modifier: "溢れんばかりのゴブレット"
 employer_booner_cupbearer_1_modifier_desc: "この人物の封臣たちは、熟練した酌人の手厚いもてなしを受けている。"
 employer_booner_cupbearer_2_modifier: "特別な配慮"
 employer_booner_cupbearer_2_modifier_desc: "この人物の召使いたちには、熟練した酌人の目が行き届いている。\n召使い [court_amenity|E]維持費：#P -25%#!"
 employer_booner_cupbearer_3_modifier: "溢れんばかりの注目"
 employer_booner_cupbearer_3_modifier_desc: "この人物の封臣と召使いたちは、熟練した酌取り役の細やかな世話を受けている。\n召使い[court_amenity|E] 維持費：#P -25%#!"
 court.8203.t: "偏在する目"
 court.8203.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('lady_in_waiting_court_position').GetName()]である[position_holder.GetTitledFirstName]は、その役割を見事にこなしており、まるで私の些細な願い事まで先読みできるかのようだ。\n\nさらに、[position_holder.GetSheHe]は宮廷の些末な噂から重大な情報に至るまで、あらゆる事柄を見逃さずに把握している。\n\nもしこの才能に適切な指針を与えれば、[position_holder.GetSheHe|U]は大きな戦力となり得るだろう……。"
 court.8203.a: "[position_holder.GetFirstNameNoTooltip]、助けてほしいことがあるんだが。"
 court.8203.b: "どんなにかすかな囁きでも聞き逃してはならない。"
 court.8203.c: "秘密と魅力を、あなたの武器とするのだ。"
 court.8203.c.success: "[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_lady_in_waiting_1_modifier: "規範の支援"
 employer_booner_lady_in_waiting_1_modifier_desc: "この人物は熟練の侍女の助言を受けながら、社交戦略を練り上げている。"
 employer_booner_lady_in_waiting_2_modifier: "宮廷の囁き"
 employer_booner_lady_in_waiting_2_modifier_desc: "この人物の情報収集は熟達した侍女の支援を受けている。\n領国内での秘密の調査の[councillor_task|E]の進捗：#P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "宮廷の助け"
 employer_booner_lady_in_waiting_3_modifier_desc: "この人物は熟練の侍女の助言を得ながら、社交戦略と噂の収集の両面を練り上げている。\n領国内での秘密の調査の[councillor_task|E]の進捗：#P +10#!"
 court.8204.t: "宮廷の評価"
 court.8204.desc: "[position_holder.GetHerHis]の笑顔と腹の張り具合を見れば、私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('food_taster_court_position').GetName()]の[position_holder.GetTitledFirstName]は、[ROOT.Char.GetTitleAsNameNoTooltip]の晩餐会のために生まれてきたに違いない。\n\n[position_holder.GetSheHe|U]は厨房で過ごす時間がますます増え、供え物を試食し、料理人たちに的確な助言を与えている。\n\n私は、この比較的報われにくい役割における[position_holder.GetHerHis]の稀有な熱意を無駄にしないよう、何とか活かさねばならない。"
 court.8204.a: "何も見逃すなよ、[position_holder.GetFirstNameNoTooltip]。"
 court.8204.b: "台所は任せた！"
 court.8204.c: "食べ物に目を光らせるのはもちろん、使用人#EMP にも#!目を光らせておいてほしい。"
 court.8204.c.success: "[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_food_taster_1_modifier: "召使いの精査"
 employer_booner_food_taster_1_modifier_desc: "この人物の従者たちは、熟練の試食官によって厳重に監視されている。"
 employer_booner_food_taster_2_modifier: "お墨付きの品目"
 employer_booner_food_taster_2_modifier_desc: "この人物の厨房は、熟練の試食官によって厳重に監視されている。\n[court_amenity|E]の食べ物の維持費：#P -25%#!"
 employer_booner_food_taster_3_modifier: "品目の精査"
 employer_booner_food_taster_3_modifier_desc: "この人物の厨房と品目は、熟練の試食官によって厳重に監視されている。\n[court_amenity|E]の食べ物の維持費：#P -25%#!"
 court.8301.t: "期待外れ"
 court.8301.intro: "私の不器用な[position_holder.GetHeldCourtPositionsString]、[position_holder.GetFirstNamePossessive]の専門知識の幅、あるいはその欠如が、次第に下品な冗談の種となっている。\n振り返ってみれば、[position_holder.GetHerHis] の才能には、かなり物足りないところがあったかもしれない……"
 court.8301.detractor: "批判者の中でも、最も顕著なのは、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))]、[detractor.GetTitledFirstName]だ。[detractor.GetHerHis]はその軽蔑を露骨に示し続けてきた。\n\n"
 court.8301.desc: "「い、如何でしょう、我が君」と[position_holder.GetFirstName]が、くすくす笑う宮廷の中でどもりながら発した。\n[position_holder.GetHerHis]の[position_holder.Custom('GetCourtPositionSubject')]に対する混乱した理解がまたしても容赦なく嘲笑された後、[position_holder.GetFirstName]はこう問いかける。\n\n「わ、#EMP 私#!はよくやっている…います、よね？」"
 court.8301.a: "賃金について少し話をしようか、[position_holder.GetFirstNameNoTooltip]…"
 court.8301.b: "正直、身の引き時だと思う。"
 court.8301.c: "#weak ハァ…#!#EMP うむ#!、そうだな！よくやっているな！"
