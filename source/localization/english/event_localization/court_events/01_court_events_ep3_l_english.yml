 court.8321.t: "にんじんと棒作戦"
 court.8321.desc: "私の[position_holder.GetHeldCourtPositionsString]、[position_holder.GetTitledFirstName]は、多少の手探りはあったものの、次第に[position_holder.GetHerHis]の役割に落ち着いてきた。\n\n[position_holder.GetSheHe|U]は、自らが本気で[position_holder.GetHerHis]の仕事に没頭するなら、もっと良い報酬を受けるべきだと考えていることを、遠慮なく示した。\n\n「来たれ、我が[ROOT.Char.GetLadyLord]。私は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]の下で仕えているのだ！　あなたの代わりに[position_holder.Custom('GetCourtPositionSubject')]に没頭する日々を送るなら、ただの粗末な取り分だけでは済まされるべきではないだろうか？」"
 court.8321.a: "いいとも、だが、その分仕事はよくこなすんだぞ。"
 court.8321.b: "色付けるぐらいなら…"
 court.8321.b.success: "[position_holder.GetSheHe|U]は提案を受諾する"
 court.8321.b.failure: "[position_holder.GetSheHe|U]は屈辱に思う"
 court.8321.c: "おまけできるような、そんな余裕はない。"
