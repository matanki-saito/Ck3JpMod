l_english:
 employer_booner_invalidated_tt: "#weak [position_holder.GetShortUIName|V]が[court_position|E]でなくなった場合、あるいは[THIS.Char.GetShortUIName|V]と同じ[court|E]に滞在しない場合、補正値は削除されます#!"
 employer_boon_target_invalidated_title: "廷臣の恩恵の喪失"
 employer_booner_invalidated_title: "宮廷職の恩恵の喪失"
 court.8190.t: "名医[position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "我が[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_physician_court_position').GetName()]である[position_holder.GetTitledFirstName]は真の治癒師であり、廷臣の誰かしらが病の兆候を示すと、いつでも適切な治療薬や湿布薬を用意してくれる。\n\nその才能は、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷の注文の多い住人たちの治療に乱用されており、ほとんど無駄になっているように見える。"
 court.8190.a: "もう少し注意深く見ていればよかった。"
 court.8190.b: "私の後継者である[heir.GetFirstNameNoTooltip]を見てくれ。"
 court.8190.c: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]、[child.GetFirstNameNoTooltip]のために尽くしてくれ。"
 court.8190.d: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]、[spouse.GetFirstNameNoTooltip]がそなたの才能を必要としている。"
 court.8190.e: "今のところ、[relation.GetFirstNameNoTooltip]に傾いている。"
 court.8190.f: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))]、[family.GetFirstNameNoTooltip]こそがそなたが優先すべき患者だ。"
 court.8190.g: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))]、[house.GetFirstNamePossessiveNoTooltip]の不満を聞いてくれ。"
 employer_booner_court_physician_modifier: "細心の注意"
 employer_booner_court_physician_modifier_desc: "この人物は、熟練の宮廷侍医が力を注ぐ対象である。"
 court.8191.t: "特別な指導"
 court.8191.desc: "我が[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_tutor_court_position').GetName()]の[position_holder.GetTitledFirstName]は有能な教師であり、教育を管理し手に負えない子どもたちを巧みに手懐けている。\n\n[position_holder.GetHerHis|U]の注意は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷の子どもたち全体に行き届いているが、そのうちひとりが、信頼すべき[position_holder.GetHerHis]の監視下でより緻密な個人指導を受けることができる。"
 court.8191.a: "#EMP 私は#!もっと学びたい！"
 court.8191.b: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))]の[heir.GetFirstNameNoTooltip]は継承予定者であり、賢明であらねばならぬ。"
 court.8191.c: "考えるに、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))]の[struggling.GetFirstNameNoTooltip]には助けが必要だろう。"
 court.8191.d: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstNameNoTooltip]を見てやってはくれないか？"
 court.8191.e: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]、[interesting.GetFirstNameNoTooltip]はあなたの力を必要としている。"
 court.8191.f: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))]、[oldest.GetFirstNamePossessiveNoTooltip]の教育を見てやってくれ。"
 court.8191.g: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))]、[youngest.GetFirstNameNoTooltip]がその羽ペンを研ぐ日がやってきた。"
 court.8191.h: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]、[extra.GetFirstNameNoTooltip]に集中してくれ。"
 court.8191.i: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]、[bonus.GetFirstNameNoTooltip]がその恩恵を一身に受けるだろう。"
 employer_booner_court_tutor_modifier: "特別な指導"
 employer_booner_court_tutor_modifier_desc: "このキャラクターは、熟練した宮廷教師の情熱の的となっている。\nこの[child_possessive|E][education|E]の結果を改善する"
 court.8192.t: "強固な関係"
 court.8192.desc: "[position_holder.GetHerHis]が私の[GetCourtPositionType('seneschal_court_position').GetName()]に任命されて以来、[position_holder.GetTitledFirstName]は常に[position_holder.Custom('ComplimentAdjective')]存在であり、宮廷と家庭の円滑な運営を確保してきた。-break\">\n-break\">\n私は自分の重要な予定について考えを巡らせていると、私の後ろから[position_holder.GetHerHis]の声が聞こえてきた。「[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U]、この[ROOT.Char.Custom('ResidenceBuilding')|l]には多くの節約の余地がまだあると思うが、あなたはどこに一番節約が必要だとお考えだろうか？」-break\">\n-break\">\n[position_holder.GetSheHe|U]は[position_holder.GetHerHis]台帳を上げ、好奇心に満ちた眉を寄せた。"
 court.8192.a: "家具類は節約できると思う。"
 court.8192.b: "使用人を最大限に活用するようにしてくれ。"
 court.8192.c: "なぜ妥協するのか?"
 court.8192.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_seneschal_1_modifier: "宿泊の経済"
 employer_booner_seneschal_1_modifier_desc: "この人物の封臣は、熟練した侍従長に世話されている。"
 employer_booner_seneschal_2_modifier: "監督者"
 employer_booner_seneschal_2_modifier_desc: "この人物の宮廷は、有能な侍従長の手腕に委ねられている。\n宿泊施設[court_amenity|E] 維持費：#P -25%#!"
 employer_booner_seneschal_3_modifier: "監督者の経済"
 employer_booner_seneschal_3_modifier_desc: "この人物の宮廷と使用人たちは、有能な侍従長に統率されている。\n宿泊施設 [court_amenity|E] 維持費：#P -25%#!"
 court.8193.t: "よく世話される"
 court.8193.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('wet_nurse_court_position').GetName()]である[position_holder.GetTitledFirstName]は、子どもたちの扱いが驚くほど上手である。まるで[position_holder.GetHerHis]自身の赤ん坊のように、やんちゃ盛りの子どもたちを世話しているのだ。\n\n私は、[position_holder.GetSheHe]が子どもを叱る合間に声をかけてきたので、少々面食らう。  \n「[ROOT.Char.GetTitleAsNameNoTooltip]、[ROOT.Char.Custom('GetCourt')]の中で私の特別な配慮が必要だと思われるお子はいますか？」"
 court.8193.a: "[position_holder.GetHerHis]の時間は#EMP 私#!のものだ！"
 court.8193.b: "私の若い後継者、[heir.GetFirstNameNoTooltip]が最優先だ。"
 court.8193.c: "最近生まれた稚児だ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))]の[baby.GetFirstNameNoTooltip]を頼む。"
 court.8193.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]である[hostage.GetFirstNameNoTooltip]をしっかり世話してやってくれ。"
 court.8193.e: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]の[interesting.GetFirstNameNoTooltip]に専念してくれないか。"
 court.8193.f: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))]の[sickest.GetFirstNameNoTooltip]が心配だ。よろしく頼む。"
 court.8193.g: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))]である[second_sickest.GetFirstNameNoTooltip]と、もっと時間を過ごしてあげてくれ。"
 court.8193.h: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]の[extra.GetFirstNameNoTooltip]にはとりわけ心を砕いてくれ。"
 court.8193.i: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]である[bonus.GetFirstNameNoTooltip]を、強く育ててやってくれ。"
 employer_booner_wet_nurse_modifier: "乳母のペット"
 employer_booner_wet_nurse_modifier_desc: "このキャラクターは、熟練した乳母の情熱の的となっている。"
 court.8194.t: "Objects of Charity"
 court.8194.desc: "我が[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('high_almoner_court_position').GetName()]、[position_holder.GetTitledFirstName]は、細心の注意を持って自らの職責を果たしており、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の慈善事業は広く評判を得ている。\n\nそのため、[position_holder.GetSheHe]が小銭の入った袋を持って私に頼み事をしてきたとき、私は少々驚いた。「私の時間は限られており、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の困窮する民草と、敬虔なる諸侯のどちらかのために割かなければなりません——ご指導をいただけませんか？我が[ROOT.Char.GetLadyLord]…」"
 court.8194.a: "貧しい人々に[ROOT.Char.GetFaith.WealthGodNamePossessive]の恩寵を与えなさい。"
 court.8194.b: "この施しが相応しいところに届くように…"
 court.8194.c: "全員に利益をもたらす方法があると思う。"
 court.8194.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_high_almoner_1_modifier: "Directed Relief"
 employer_booner_high_almoner_1_modifier_desc: "This character's needy subjects are the focus of an attentive High Almoner."
 employer_booner_high_almoner_2_modifier: "Performative Charity"
 employer_booner_high_almoner_2_modifier_desc: "This character's pious vassal's consciences are the focus of an attentive High Almoner."
 employer_booner_high_almoner_3_modifier: "Performative Relief"
 employer_booner_high_almoner_3_modifier_desc: "This character's needy subjects and pious vassal's consciences are the focus of an attentive High Almoner."
 court.8195.t: "Handling Oneself"
 court.8195.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('bodyguard_court_position').GetName()], [position_holder.GetTitledFirstName], is an inspiring fighter to behold in the practice yard, and a greatly reassuring presence about the [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nOne day [position_holder.GetSheHe] approaches me, practice sword in hand, with [portrait.GetFirstName] in tow, and asks: \"I have had requests for training, and I will take them with your permission, my [ROOT.Char.GetLadyLord]. Is there anyone you would have me teach?\""
 court.8195.a: "You will spar with #EMP me#!!"
 court.8195.b: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] and heir, [heir.GetFirstNameNoTooltip], must be strong."
 court.8195.c: "I think my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], could use your guidance."
 court.8195.d: "Focus on my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessiveNoTooltip] training."
 court.8195.e: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], could use your attention."
 court.8195.f: "Train my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip]."
 court.8195.g: "It's time my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [oldest.GetFirstNameNoTooltip], learned to fight."
 court.8195.h: "Look to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8195.i: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], would benefit most."
 employer_booner_bodyguard_modifier: "Sparring Practice"
 employer_booner_bodyguard_modifier_desc: "This character is receiving personal training from a skilled Bodyguard."
 court.8196.t: "In the Saddle"
 court.8196.desc: "The talents of my [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_horse_court_position').GetName()], [position_holder.GetTitledFirstName], are widely agreed to be invaluable.\n\nThe training and precision of the horses has come on leaps and bounds, and [position_holder.GetSheHe] has a natural ability to keep both the animals and their captains in-check.\n\nToday [position_holder.GetSheHe] approaches me in the throne room and asks me directly: \"My [ROOT.Char.GetTitleAsNameNoTooltip], should I draw up proper stabling guidelines, or focus on the training?\""
 court.8196.a: "Scrimp all you can on the horses."
 court.8196.b: "An empty saddle is useless."
 court.8196.c: "Can't you do both?"
 court.8196.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_master_of_horse_1_modifier: "Lean Stabling"
 employer_booner_master_of_horse_1_modifier_desc: "This character's stables are the constant focus of a skilled Master of the Horse's energies."
 employer_booner_master_of_horse_2_modifier: "Captain Promotion"
 employer_booner_master_of_horse_2_modifier_desc: "This character's cavalry officers are the constant focus of a skilled Master of the Horse's energies.\nTrain Commanders [councillor_task|E] is more effective"
 employer_booner_master_of_horse_3_modifier: "Lean Promotion"
 employer_booner_master_of_horse_3_modifier_desc: "This character's stables and cavalry officers are the constant focus of a skilled Master of the Horse's energies.\nTrain Commanders [councillor_task|E] is more effective"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 court.8197.t: "[position_holder.Custom('QueenKing')] of the Road"
 court.8197.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()], [position_holder.GetTitledFirstName], is a masterful organizer: since hiring [position_holder.GetHerHim], even the slightest sojourn seems a vision of hasty ease!\n\n[position_holder.GetSheHe|U] busies [position_holder.GetHerselfHimself] day and night, replenishing supplies and updating [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] itineraries. For a moment, I am taken aback, when [position_holder.GetSheHe] earnestly asks me: \"My [ROOT.Char.GetTitleAsNameNoTooltip], what is more valuable: your time or your health?\""
 court.8197.a: "I just want to get where I'm going in one piece!"
 court.8197.b: "We must never dawdle, I have too much to do."
 court.8197.c: "My safety and time are equally valuable!"
 court.8197.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_travel_leader_1_modifier: "Safe Travels"
 employer_booner_travel_leader_1_modifier_desc: "This character is the constant focus of a skilled Caravan Master's energies."
 employer_booner_travel_leader_2_modifier: "Making Time"
 employer_booner_travel_leader_2_modifier_desc: "This character is the constant focus of a skilled Caravan Master's energies."
 employer_booner_travel_leader_3_modifier: "Making Safe Time"
 employer_booner_travel_leader_3_modifier_desc: "This character is the constant focus of a skilled Caravan Master's energies."
 court.8198.t: "Attentive Curator"
 court.8198.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()], [position_holder.GetTitledFirstName], looks after my treasury well: the items are kept well cleaned and dusted, and [position_holder.GetSheHe] is always ready with a tidbit to proffer to any curious, or not so curious, guest.\n\nWith responsibility for all the treasures of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] court, [position_holder.GetHerHis] time is understandably stretched, and [position_holder.GetSheHe] asks me, after I hail [position_holder.GetHerHis] good work, whether: \"...there any objects that you think need particular attention, my [ROOT.Char.GetLadyLord]?\""
 court.8198.a: "Could you look at this [weak_1.Custom('ArtifactType')]?"
 court.8198.b: "There #EMP is#! a lackluster [weak_2.Custom('ArtifactType')]."
 court.8198.c: "Take a gander at this [weak_3.Custom('ArtifactType')] for me."
 court.8198.d: "This [broken_1.Custom('ArtifactType')] could use some repairs."
 court.8198.e: "My [broken_2.Custom('ArtifactType')] is falling to bits."
 court.8198.f: "Look after this [broken_3.Custom('ArtifactType')]."
 court.8198.g: "What about my [weak_4.Custom('ArtifactType')]?"
 court.8198.h: "Repair the [broken_4.Custom('ArtifactType')], would you?"
 court.8198.i: "No, just keep up the good work!"
 employer_booner_antiquarian_modifier: "Attentive Curator"
 employer_booner_antiquarian_modifier_desc: "This character's reliquary is the constant focus of a skilled Antiquarian's energies."
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName] gains [prowess|E]: #P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName] gains [court_grandeur|E] Bonus: #P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName] gains Monthly [prestige|E]: #P +0.02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName] gains Monthly [dynasty_prestige|E]: #P +0.01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] gains [dynasty|E] [opinion|E]: #P +3#!"
 court.8199.t: "Master of the Game"
 court.8199.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_hunt_court_position').GetName()], [position_holder.GetTitledFirstName], has been making a great showing of [position_holder.GetHerselfHimself], and all are agreed the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] game has never been so rich.\n\nI am pleased to see [position_holder.GetHerHim] poke [position_holder.GetHerHis] head into my throne-room, fresh from the wilds with a pressing question: \"My [ROOT.Char.GetTitleAsNameNoTooltip], some of your vassals have been asking for my help with their game, but I also have plans to improve your hunting grounds. What should I do?\""
 court.8199.a: "Keep my subjects happy."
 court.8199.b: "Improvements, you say?"
 court.8199.c: "Why not both?"
 court.8199.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_master_of_hunt_1_modifier: "Hunting Advise"
 employer_booner_master_of_hunt_1_modifier_desc: "This character's vassal's game grounds are the constant focus of a skilled Master of the Hunt's energies."
 employer_booner_master_of_hunt_2_modifier: "Novel Game-keeping"
 employer_booner_master_of_hunt_2_modifier_desc: "This character's game grounds are the constant focus of a skilled Master of the Hunt's energies.\n[prestige_i|E][prestige|E] from [GetActivityType( 'activity_hunt' ).GetName] [activity|E]: #P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "Novel Advise"
 employer_booner_master_of_hunt_3_modifier_desc: "This character and their vassal's game grounds are the constant focus of a skilled Master of the Hunt's energies.\n[prestige_i|E][prestige|E] from [GetActivityType( 'activity_hunt' ).GetName] [activity|E]: #P +20%#!"
 court.8200.t: "Solid Foundations"
 court.8200.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('royal_architect_court_position').GetName()], [position_holder.GetTitledFirstNamePossessive], skills find much praise at court — even the simplest repair works are handled with a care and precision rare to find in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — or anywhere else for that matter.\n\n[position_holder.GetSheHe|U] has been deep in thought this past week, and at last shares [position_holder.GetHerHis] quandry: \"My [ROOT.Char.GetLadyLord], in my work I have noticed ways to streamline your building projects, but my efforts might be better spent aiding in the expansion of the villages?\""
 court.8200.a: "You are #EMP my#! architect."
 court.8200.b: "See to the needs of the people."
 court.8200.c: "A talented [position_holder.GetWomanMan] could do both."
 court.8200.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_royal_architect_1_modifier: "Efficient Assembly"
 employer_booner_royal_architect_1_modifier_desc: "This character's construction is the constant focus of a skilled Royal Architect's energies."
 employer_booner_royal_architect_2_modifier: "Civil Oversight"
 employer_booner_royal_architect_2_modifier_desc: "This character's villages are the constant focus of a skilled Royal Architect's energies.\nIncrease Development in County [councillor_task|E] Progress: #P +10%#!"
 employer_booner_royal_architect_3_modifier: "Efficient Oversight"
 employer_booner_royal_architect_3_modifier_desc: "This character's construction and villages are the constant focus of a skilled Royal Architect's energies.\nIncrease Development in County [councillor_task|E] Progress: #P +10%#!"
 court.8201.t: "酌取り名人"
 court.8201.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('cupbearer_court_position').GetName()]、[position_holder.GetTitledFirstName]は、頼りになる[position_holder.GetWomanMan]であり、[position_holder.GetHerHis]責任を立派に果たしてくれている。\n\n[position_holder.GetSheHe]は私のカップを溢れんばかりに満たしてくれるだけでなく、ゲストや宮廷のカップも満たしてくれる。そして、いつも笑顔を絶やさない。\n\nこのような熱意と器用さは稀有であり、[position_holder.GetSheHe]は非常に有用だ…。"
 court.8201.a: "客人を丁重に歓待せよ、[position_holder.GetFirstNameNoTooltip]。"
 court.8201.b: "私の召使たちに、最低限の水準を維持させる。"
 court.8201.c: "私は最高の接遇を期待している。"
 court.8201.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を助ける"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip]の手には余る"
 employer_booner_cupbearer_1_modifier: "溢れんばかりのゴブレット"
 employer_booner_cupbearer_1_modifier_desc: "この人物の封臣たちは、熟練した酌人の手厚いもてなしを受けている。"
 employer_booner_cupbearer_2_modifier: "特別な配慮"
