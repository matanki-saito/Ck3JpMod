 court.8311.t: "Learning the Ropes"
 court.8311.desc: "Despite an, at first, rather questionable grasp of even the most basic mechanics of [position_holder.Custom('GetCourtPositionSubject')], my [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName] seems at last to be growing into [position_holder.GetHerHis] role.\n\nMany at court have noted [position_holder.GetHerHis] burgeoning, albeit still somewhat limited, abilities. At the very least it seems [position_holder.GetSheHe] is genuinely trying to earn [position_holder.GetHerHis] keep."
 court.8311.a: "One adores to perceive it, [position_holder.GetFirstNameNoTooltip]!"
