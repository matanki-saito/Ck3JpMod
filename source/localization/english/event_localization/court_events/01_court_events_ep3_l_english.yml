 court.8301.t: "Unmet Expectations"
 court.8301.intro: "The topic of my bumbling [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstNamePossessive], breadth of expertise, or lack-thereof, has been a growing subject of ribaldry. On reflection, [position_holder.GetHerHis] talents do leave quite a bit to be desired...\n\n"
 court.8301.detractor: "Chief among [position_holder.GetHerHis] detractors is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], [detractor.GetTitledFirstName], who makes no effort to hide [detractor.GetHerHis] contempt.\n\n"
 court.8301.desc: "\"Come my liege,\" [position_holder.GetFirstName] splutters over the tittering court, after [position_holder.GetHerHis] confused understanding of [position_holder.Custom('GetCourtPositionSubject')] has been roundly mocked yet again, \"I #EMP am#! good at my job... a-aren't I?\""
 court.8301.a: "Let's talk about your renumeration, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b: "I think it's time you stepped aside."
 court.8301.c: "#weak *sigh*#! #EMP Yes...#! Uh, yes! You're great!"
