l_english:
 court.3000.t:0 "友情への疑惑"
 court.3000.desc.opening:0 "嫉妬がその醜い頭をもたげる時、不安が私の胃を締めつける。私はため息をつくと、自分の惨めさの原因を睨み付ける。\n\n"
 court.3000.desc.opening.trustful:0 "笑いの源を見渡すと、私は胸に嫉妬の鋭いきらめきを感じる。それはよく知っている感覚なのだが、こんなふうに感じるのは自分らしくない。\n\n"
 court.3000.desc:0 "客である[foreign_guest.GetTitledFirstName]が[family_member.GetName]と仲良くやっているのを見るのは歓迎すべきことだとわかってはいるのだが、二人の関係には何か懸念がある。\n\n彼らの笑顔は、生涯の友人——献身的な恋人たち——が共有するようなものだ。彼らは臆面もなく、まるで部屋に自分たちしかいないかのように振る舞い、私を会話の対象から遠ざけてしまう。彼らの関係とは何なのだろう、そして私は何をすべきなのだろう？"
 court.3000.a:0 "二人の間に芽生えたものが何であれ、私は止める#EMP 必要がある#!。"
 court.3000.a.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip]と[family_member.GetFirstNamePossessiveNoTooltip]の関係は変わらない"
 court.3000.a.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip]と[family_member.GetFirstNameNoTooltip]は私を無視して二人の関係を育み続ける"
 court.3000.b:0 "訪問がうまくいくよう、それらの絆を奨励するべきだ。"
 court.3000.b.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip]と[family_member.GetFirstNamePossessiveNoTooltip]の関係は深まり、彼らは私の支援に感謝する"
 court.3000.b.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip]と[family_member.GetFirstNameNoTooltip]は私のおせっかいに感謝してはくれない"
 court.3000.c:0 "二人の関係が何であれ、首を突っ込むことはしない。"
 court.3000.c.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip]と[family_member.GetFirstNamePossessiveNoTooltip]の関係は深まる"
 court.3000.c.tt.neutral:0 "[foreign_guest.GetFirstNameNoTooltip]と[family_member.GetFirstNameNoTooltip]の距離が縮まる"
 court.3000.d:0 "[foreign_guest.GetFirstNameNoTooltip]はもはや我が宮廷では歓迎されない！"
 court.3000.neutral_outcome:0 "互いへの関心の高まりは、以前のように尽きていく。"
 court.3000.friendly_outcome:0 "二人は友人、あるいは恋人にすらなるかもしれない…"
 court.3000.better_friends_outcome:0 "二人は友人になるかもしれない、あるいはそれ以上にも…"
 court.3010.t:0 "触発された作品"
 court.3010.desc.opening:1 "「[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]！」[inspired_writer.GetTitledFirstName]が何かの原稿をしっかりと握りしめ、私に近づいてくる。「宮廷で人気のある文学を読んだ後、私はフィクションの作品を書いてみたのです。私の言葉を最初に読んだ人であるという名誉をどうか受け入れてください！」私は原稿を受け取ると、何行かを一瞥する。\n\n"
 court.3010.desc.low_learning:0 "主人公の描写は決まって「大きくて美しい紺碧の瞳」となっており、[inspired_writer.GetFirstNameNoTooltip]は不適切な場面においてさえそこに焦点を当てている。"
 court.3010.desc.shy_or_chaste:0 "私の目は夜のシーンの描写へと移る。二人の恋人は、恥ずかしすぎて手を繋ぐことができないため、小指を優しく回転させている。彼らは無限の星空の下、甘い言葉を囁きながら歩く。"
 court.3010.desc.lustful:0 "女性を描写する文章はどれも痛々しいほどに記述的で、常に弾むとか揺さぶるとかいった言葉が登場する。だがそれは女性に対してだけではなく、男性に対してもだ。しかし、彼らに関する説明は、彼らの膨らんだ筋肉や彫りの深いあごに焦点が当てられている。"
 court.3010.desc.adventurer_or_pilgrim:0 "焦点は、広大で風光明媚な風景と、それが故郷からの距離の増加に伴ってどのように変化するかに当てられている。放浪癖やホームシックについての記述もあり、明らかに作家の経験に基づくものだ。"
 court.3010.desc.sadistic:0 "暴力的な描写は、大部分の人々にとっての流血や猥褻に対する許容を超えるものだ。膝まで血にまみれた騎士たちと共に、血塗られた光景が赤々と描かれている。"
 court.3010.desc.generic_fallback:1 "主人公の名前もそうだが、設定にもなじみがある。待て。これは、[inspired_writer.GetFirstNamePossessiveNoTooltip]にとって他者の作品の続きを書いたり、書き直したりする試みなのだろうか？"
 court.3010.desc.ending:0 "\n\n喉の調子を整え、私が原稿から目を上げると、[inspired_writer.GetFirstNamePossessiveNoTooltip]の期待のこもった視線とぶつかる。"
 court.3010.a:0 "私の言葉！これは…これはすごい！もっと書くべきだ！"
 court.3010.a.tt:0 "あなたの賞賛に勇気づけられ、[inspired_writer.GetFirstNameNoTooltip]は将来、作品をもっと読んでくれるように頼んでくるでしょう。"
 court.3010.b:0 "これがあなたの心が作り出したものであるなら、あなたの精神状態が心配だな。"
 court.3010.c:0 "確かに可能性があるが、いくつかの分野で改善すべき点もある。"
 court.3010.c.neutral:0 "[inspired_writer.GetFirstNameNoTooltip]は、おそらくしぶしぶながら、あなたの指摘を受け入れ、今後も著作を続ける可能性があります"
 court.3010.c.stress:0 "[inspired_writer.GetSheHe]が望んでいた——または必要としていた——のは、意見ではなく励ましでした"
 court.3010.c.depression:0 "あなたの言葉は彼らの魂に深く刻み込まれている"
 court.3011.desc.opening:0 "誰かが近づいてくる足音に気づいて振り返ると、[inspired_writer.GetTitledFirstName]が何やら興奮しているのが見える。「[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]！」[inspired_writer.GetSheHe|U]は、私との距離を詰めながら熱心に呼びかけ、軽く頭を下げて一礼した。\n「できました！私の初稿です！」\n\n私が何も言わないうちに、手に原稿が押し付けられる。ざっと目を通した感じでは、"
 court.3011.desc.low_learning:1 "不適切な場面で主人公の「大きくて美しい紺碧の瞳」の描写が多くなっている。"
 court.3011.desc.shy_or_chaste:1 "恋人同士の優しい、しかし非現実的な恋愛描写が多くなっている。"
 court.3011.desc.lustful:2 "ベッドのシーツに絡まった体の部分がより多く弾んだり、揺れたり、膨らんだりしている。"
 court.3011.desc.adventurer_or_pilgrim:1 "広大で風光明媚な風景や、放浪癖のような文章が多くなっている。"
 court.3011.desc.sadistic:1 "暴力や流血、卑猥な表現が多くなっている。"
 court.3011.desc.generic_fallback:1 "他の原稿や、有名な物語の焼き直しや模倣に甘んじているように思えた。"
 court.3011.desc.ending:0 "\n\n[inspired_writer.GetFirstNameNoTooltip]は何かしらの制作意欲を掻き立てられるものを知ったことだけは明らかだ。"
 court.3011.a:0 "これは素敵だ！もっと書くべきだ！"
 court.3011.b.gregarious:0 "「違うテーマにも取り組んでほしい！」"
 court.3011.b.blunt:0 "「同じものばかり書いていては澱んでしまうぞ。」"
 court.3011.c:0 "もう査読をする気は無い。"
 court.3011.c.tt.stop:0 "[inspired_writer.GetFirstNameNoTooltip]は新しいことを試みている間、原稿を見せるのを止めます。"
 court.3011.c.tt.gain_inspiration:0 "[inspired_writer.GetFirstNameNoTooltip]は傑作を書くための触発を受けるようになります！"
 court.3011.c.tt.hurt:0 "[inspired_writer.GetFirstNameNoTooltip]はあなたの支援がないことに傷つきます。"
 court.3020.t:0 "不潔な臭い"
 court.3020.desc.opening:1 "「[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]。ちょっとよろしいですか。」\n\n宮廷での問題にかかずらう、その暇を縫うように短い休憩をとっていると、我が[latrine_chancellor.GetCouncilTitle]、[latrine_chancellor.GetTitledFirstName]が歩み寄って来る。部屋の中で人気のない場所を指し示す[latrine_chancellor.GetHerHim]に、私はついて行った。\n\n「私は"
 court.3020.desc.castle:0 "[capital.GetNameNoTooltip]の城砦の状態が気がかりです。"
 court.3020.desc.city:0 "[capital.GetNameNoTooltip]の市庁舎の状態が気がかりです。"
 court.3020.desc.temple:0 "[capital.GetNameNoTooltip]の礼拝所の状態が気がかりです。"
 court.3020.desc.ending:0 "ある部屋で会合をしていると、皆が気づいたのです…ひどい匂いに！おそらく一階下の便所から流れてきたのでしょう。建物の放置された部分を修理するために、金を払うよう検討することをお勧めします。」"
 court.3020.a:0 "できるだけ早く問題が解決されるようにしよう。"
 court.3020.b:0 "この問題は[latrine_steward.GetCouncilTitle]で処理できるだろう。"
 court.3020.b.success:0 "[latrine_steward.GetFirstName]はうまく交渉し、金を節約する"
 court.3020.b.failure:0 "[latrine_steward.GetFirstName]は必要以上に金を使ってしまう"
 court.3020.c:1 "私の$royal_architect_court_position$なら、確実に金を使わずこれを解決できるな…"
 court.3020.c.success:0 "[royal_architect.GetFirstName]は金を使わない解決法を生み出す"
 court.3020.c.failure:0 "[royal_architect.GetFirstName]は金がかからない選択肢を考え付かない"
 court.3020.d:0 "床の穴を塞げばいいだけだ！"
 court.3021.t:0 "下を見よ！"
 court.3021.desc:0 "[courtier1.GetTitledFirstName]と[courtier2.GetTitledFirstName]の間の意見の不一致を仲介するため、私の出席が求められた。私の廷臣は今日、#EMP ひどく#!退屈しているに違いない、彼らの多くはここでただ見守るだけなのだから。\n\n[courtier1.Custom('subject_of_interest')]についての二人が口論は、突然、耳をつんざくような衝撃音によって遮られる。私以外の誰もが、木の床が明らかに曲がっているのを見て愕然としている！私が災厄を免れた部屋のくぼみに座っていたところを見ると、[ROOT.Char.GetFaith.HighGodName]が私を守ってくださったに違いない。\n\n扉に近い者は急いで逃げ出し、床が崩れて悲鳴を上げるしかない者もいる。私の視線は、一番近くに立っている二人の間を行き来している。"
 court.3021.a:0 "本能的に、私は[courtier1.GetFirstNameNoTooltip]に手を伸ばす。"
 court.3021.b:0 "怯える[courtier2.GetFirstNameNoTooltip]を安定したくぼみへと連れて行く。"
 court.3021.c:0 "皆が下の便所に落ちていくのを見て、恐怖におののく。"
 court.3021.latrine_disaster:0 "[capital.GetNameNoTooltip]の便所の災厄"
 court.3030.t:0 "ファッションへのこだわり"
 court.3030.desc.intro:0 "我が$lady_in_waiting_court_position$、[fussy_liw.GetFirstName]は、私の宮廷における振る舞いや身だしなみが適切なものであるよう、これまでになく気を配ってくれている。\n\n\n「我が[ROOT.Char.GetLadyLord]！しばらくお待ちください、お服を直させていただきますので！」\n"
 court.3030.desc.lovers:1 "私は思わず[fussy_liw.GetHerHis]の感触に身を傾けるが、公の場にいることを思い出し、自分を止める。最愛の[fussy_liw.GetFirstNameNoTooltip]が私の服装にとても神経質なのは珍しいことではないが、"
 court.3030.desc.generic:1 "[fussy_liw.GetFirstNameNoTooltip]は人前で、私の服装を直すことについて気にも留めていないようだが、"
 court.3030.desc.ending:0 "私は[fussy_liw.GetSheHe]が私をまるで騒々しい子供のように扱っているような気がしてならない。\n\n黙って思いを巡らせていると、私は見物人が囁いていることに気づき、自身で声を上げる必要があると感じる！"
 court.3030.a:0 "大声で文句を言おう：「#EMP よくも#!#EMP 私に#!手を出したな!?」"
 court.3030.b:0 "「こういう調整はもっとすぐに、もっと素早くやるべきだ！」"
 court.3030.c:0 "[fussy_liw.GetSheHe]は自身の仕事をしているだけ、何も言うまい。"
 court.3030.d:0 "「調整など必要ない。」"
 court.3031.t:0 "円滑な進展"
 court.3031.desc:0 "宮廷で静かに人々を観察しながら、束の間の穏やかな時間を過ごしていると、[liw.Custom('GetTargetCourtPosition')]の[liw.GetFirstName]が私に近づいてくる。\n\n「我が[ROOT.Char.GetLadyLord]、少しお時間をよろしいでしょうか？」\n\n[liw.GetSheHe|U]は私の許可を待つ間[liw.Custom('quirk_pos_present')]。私は[liw.GetHerHim]に続けるよう頷く。\n\n「私は仕事柄、人々が何を考え何に心動かされるのかよく理解しています。この知識を通じて、あなたの利益集団を穏便に取り成してみます、いかがでしょうか？」"
 court.3031.a:0 "少数派の家臣との関係を改善する。"
 court.3031.b:0 "男爵の皆に、私のことをよく喧伝しておいてくれ。"
 court.3031.c:0 "[reference_county.GetCulture.GetCollectiveNounNoTooltip]との間により良い関係を築きたい。"
 court.3031.d:0 "他人がどう思おうが関係ない。"
 court.3040.t:0 "ホームシックの我が[homesick_parent.GetMotherFather|U]"
 court.3040.desc:0 "私が宮廷で社交の場を回っていると、[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]上がまたも重いため息をつくのが聞こえる。気を引く為の態度なのかは知れないが、[homesick_parent.GetTitledFirstNamePossessive]の重苦しい存在に私は気づかずにはおれなかった。\n\n「ああ、ごきげんよう、我が子よ」最初の驚きが消えた後、[homesick_parent.GetSheHe]が言う。[homesick_parent.GetTitledFirstNameNoTooltip]は芝居がかっているのか、それとも真実なのかは判然としない。「どうか、気にしないでおくれ。故郷が恋しくなった、それだけなんだ…」\n\n私が返事をする間もなく、[homesick_parent.GetSheHe]がまた憂鬱な溜め息をつく。何も言わず去っても何も変わらないと思った私は、話をしてみることにする。"
 court.3040.a:0 "アンタが恋しいのは[homesick_parent.GetCulture.GetNameNoTooltip]の贅沢品だろう。"
 court.3040.b:1 "くよくよしないで、やるべきことをやろうじゃないか。"
 court.3040.c:0 "[homesick_parent.GetCulture.GetNameNoTooltip]の良い話でもお聞かせしましょうか？"
 court.3040.d:0 "あなたの感情はあなたの問題です。私の宮廷に持ち込まないでいただきたい。"
 court.3050.t:0 "中傷の手紙"
 court.3050.desc:0 "「我が[ROOT.Char.GetLadyLord]のための素晴らしいご提案がございます。」我が$chief_eunuch_court_position$である[chief_eunuch.GetFirstName]が、いわくありげな態度で言う。\n\n「あなた様に批判的な一人である[target.GetTitledFirstName]が今日ここにおります。ご希望であれば、私は[target.GetHerHis]自信を罪に陥れる手紙を作成し、それにより[target.GetHerHim]を公に嘲笑することが可能でございます。」\n\n[chief_eunuch.GetFirstNameNoTooltip]は笑いはしないものの、[chief_eunuch.Custom('quirk_neg_adjective')]笑みへと調子を変える。「それで、手紙には何を書いて欲しいですかな？」"
 court.3050.a:0 "私は[target.GetHerHim]が大汗をかかずにはいられない秘密を知っていることを、この愚か者に思い出させるのだ。"
 court.3050.b:0 "厄介さのために[target.GetTitledFirstNameNoTooltip]を嘲笑う拒絶の手紙を偽造してくれ。"
 court.3050.c:0 "[target.GetFirstNameNoTooltip]が他の誰かを誹謗中傷している証拠を植え付けよう。"
 court.3050.d:0 "今回は煽り立てるのはやめよう。"
 court.3060.t:0 "猫の狩人"
 court.3060.desc:0 "「ネズミがいない日がある理由がようやく分かった気がいたします！」我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))]、[cat_finder.GetTitledFirstName]は楽しそうにそう宣言すると脇へと移動し、代わりに#EMP とても#!不機嫌な猫を抱いた使用人が現れる。\n\nそれは使用人の傷だらけの腕から抜け出そうと身をくねらせ、ちょっと愛らしい声でニャーニャーと鳴いている。\n\n「これはネズミ狩りの成功者と言えるでしょう！実際、発見した時も、太ったやつと格闘している最中だったのです！どうです、この猫を引き取るべきですかな？」"
 court.3060.a:0 "ネコの仲間が欲しいものだな！"
 court.3060.b:0 "拾ったのはあなたなのだから、あなたが連れて行ったらどうだ。"
 court.3060.c:0 "ネズミ狩りをするよう犬を訓練できないか？"
 court.3060.d:0 "今回、猫はいらない。"
 court.3070.t:0 "見知らぬ[ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening:0 "「ああ、そしてあなたは次に何が起こったか信じられないだろう！」我が客人である[court_enjoyer.GetTitledFirstName]は[court_enjoyer.GetHerselfHimself]自身について、また[court_enjoyer.GetHerHim]に起こったあらゆることについて、語るのをやめようとしない。[court_enjoyer.GetHerHis]の果てしないお喋りに加え、私はこの見知らぬ人物がとても打ち解けた感じで話していることに不安を感じている。\n\n私は[court_enjoyer.GetHerHim]に、他の問題や人に用事があると言って、客人から逃れようとするのだが、[court_enjoyer.GetSheHe]は私の話を遮り、私がどんな仕事をしているのか、あるいは、"
 court.3070.desc.opening_food:0 "他の客人のように、美味しい料理を楽しむためにここにいるのかどうかを尋ねてくる。"
 court.3070.desc.opening_lodging:0 "他の客人のように、贅沢なベッドを楽しむためにここにいるのかどうかを尋ねてくる。"
 court.3070.desc.opening_fashion:0 "他の客人のように、一日中[ROOT.Char.GetTitleAsNameNoTooltip]の如く着飾るためにここにいるのかどうかを尋ねてくる。"
 court.3070.desc.opening_servants:0 "他の客人のように、一日中[ROOT.Char.GetTitleAsNameNoTooltip]の如きもてなしを受けるためにここにいるのかどうかを尋ねてくる。"
 court.3070.desc.middle:1 "\n\n唖然としながらも、私はなんとか返答する。「私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!だ…！\n\n[court_enjoyer.GetHerHis]の顔から一気に血の気が引き、[court_enjoyer.GetSheHe]はどもりながら話し始める。\n\n「心からお詫びいたします、我が[ROOT.Char.GetLadyLord]！わ…私は誓ってあなた様の財産を食い物にし、"
 court.3070.desc.closing_food:0 "[ROOT.Char.GetTitleAsNameNoTooltip]のように貪り食うためにここへ来たわけではございません！"
 court.3070.desc.closing_lodging:0 "この領国で最良の宿に滞在するためにここへ来たわけではございません！"
 court.3070.desc.closing_fashion:0 "この領国で最も流行の最先端にいるな人々に囲まれるために来たわけではございません！"
 court.3070.desc.closing_servants:0 "短期間の滞在で私のあらゆるニーズに応えるための召使いを持つために来たわけではございません！"
 court.3070.desc.closing:0 "本当です！ただ…あなた様の外見よりも、宮廷の評判が話題になっているだけなのでございます、我が[ROOT.Char.GetLadyLord]！」"
 court.3070.a:0 "お前を見せしめにすれば、彼らも私のことを忘れはしないだろう！"
 court.3070.b:0 "私が親切な主人であることを広めておくれ。"
 court.3070.c:0 "客人には、滞在するために合格せねばならぬ必須のテストを設けることにしよう…"
 court.3070.d:0 "私は…皆が私のことを知らなくても気にはしないさ。"
