l_english:
 court.7030.title:0 "外国の商人"
 court.7030.desc:0 "宮廷を見渡した私は、[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName][steward.GetTitledFirstName]が、外国の客人である[foreign_merchant.GetName]と活発に会話しているのに気がついた。気になった私は、二人に近づいてみる。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、私は私の[foreign_merchant.GetCulture.GetName]一族の商人グループの利益を代表する者です、それらはここ[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]で[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]の商人社会を確立するのに大きな可能性を秘めております。」[foreign_merchant.GetNameNoTooltip]は卑屈な態度でそう述べる。\n\n「[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U]、我々は自国の人々より#EMP 外国人#!を優遇してはなりません！」と、[steward.GetFirstNameNoTooltip]が抗議する。"
 court.7030.a:0 "我々は[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]の商人社会を確立するべきだ。"
 court.7030.b:0 "ここで取引を行うこともできる。"
 court.7030.c:0 "皆のために、商業圏を広げるべきだ！"
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]が我々の市場を食い物にすることは許さぬ！"
 court.7030.d.tt:0 "我々の領国から[foreign_merchant.GetFirstNameNoTooltip]を追放し、[foreign_merchant.GetSheHe]が我々の商人から奪った金を正当に差し押さえます！"
 court.7040.title:0 "コミュニティの柱"
 court.7040.desc:1 "私は、室内を神経質そうに歩き回る[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]に気がついた。\n\n「[chaplain.GetName]、何があった？」私は尋ねる。\n\n「[ascetic.GetName]のことなのです、我が主君。朝、宮殿の中庭の柱をよじ登り、終日そこで静かに瞑想するのが習慣となっているようです。食べ物も飲み物も断ち、何か尋ねられてもわずかな受け答えのみ。このような禁欲的な習慣、前代未聞とまではいきませんが、それでも廷臣が何人か悩まされていて、何とかしてほしいと頼んできたのです。」"
 court.7040.a:0 "[ascetic.GetHerHim]を無視しておけば、最終的に[ascetic.GetSheHe]はそれを乗り越えるだろう。"
 court.7040.b:0 "[ascetic.GetHerHim]を[head_of_faith.GetTitledFirstName]の元へ送り、[head_of_faith.GetSheHe]がどうするか見てみよう。"
 court.7040.c:0 "[ascetic.GetNamePossessive]の信心深さは刺激的だ、私は[ascetic.GetHerHis]を真似てみよう！"
 court.7040.d:0 "[ascetic.GetSheHe]が一人きりで暮らしたいなら、[ascetic.GetSheHe]は別の場所でそうするべきだ！"
 court.7050.title:0 "友からの贈り物"
 court.7050.desc:0 "宮廷の仕事が続く中、私は何十人もの策士やおべっか使いに混じって、私の友人である[friend.GetName]の顔を見ることができ、とても嬉しく思った。[friend.GetFirstNameNoTooltip]と温かい挨拶を交わした私は、[friend.GetHerHim]と、他の人とはほとんどすることができないような自由な会話を交わした。話の途中、[friend.GetSheHe]は服の中から小さなポーチを取り出すと、私の手に渡してくれた。\n\n「我が友への贈り物だ、あなたが楽しい時間を思い出してくれるように。私にとっても[friend.GetCulture.GetCollectiveNoun]の人々にとっても特別なものだ。どうか受け入れてほしい。」"
 court.7050.a:0 "「もちろんだ、我が友、常に手元に置いておくよ！」"
 court.7050.a.tt:0 "これは意図しない結果を招くかもしれません…"
 court.7050.b:0 "「何て優しいんだ、贈り物をいただこう！」"
 court.7050.c:0 "私は[ROOT.Char.GetCulture.GetNameNoTooltip]だ、[friend.GetCulture.GetNameNoTooltip]じゃない！贈り物は受け取れない。"
 court.7051.title:0 "異教のシンボル？"
 court.7051.desc:0 "[court_7050_artifact.GetName]を[friend.GetName]から贈り物として受け取って以来、私はそれをずっと肌身離さず持っている。それは宮廷でも注目されていたに違いなく、私は今[court_chaplain.GetCouncilTitle][court_chaplain.GetName]から、私が真の信仰から離れていくことを懸念していると声をかけられたのだ！\n\n「私はあなた様が異端のシンボルや対象、すなわち異教徒の信仰に関連するものに愛着を示すようになられたことに気づいております。 よく言われることですが、[court_chaplain.GetFaith.DevilName]は友人を装ってやってきて、我々を迷わせるだけなのです。」"
 court.7051.a:0 "私は[ROOT.Char.GetFaith.DevilName]に騙されていた！"
 court.7051.a.tt:0 "あなたは友人よりも[court_chaplain.GetFaith.GetAdherentNamePlural]を支持します"
 court.7051.b:0 "シンボルだと？一体何のことを言っているのだ？"
 court.7051.b.tt:0 "宝物について知らないふりをします。"
 court.7051.c:0 "文化と信仰の違いも見分けることができないのか？"
 court.7051.c.success:0 "あなたは[court_chaplain.GetNameNoTooltip]を説得する"
 court.7051.c.failure:0 "あなたは[court_chaplain.GetNameNoTooltip]を説得できない"
 court.7051.d:0 "立ち去れ、私は[friend.GetName]が私を誤って導いたりはしないと信じている！"
 court.7070.title:0 "宮殿の可能性"
 court.7070.desc:0 "「我が主君、私は[palace_county.GetName]にあるあなたの宮殿の現状について、そこに滞在している廷臣たちと議論してきました。$royal_architect_court_position$として、[palace_county.GetName]にあるあなたの宮殿が、改修を切実に必要としていることをお伝えしないのは、私の職務上の怠慢と言えるでしょう！」と、[architect.GetName]は言う。\n\n「私は[ROOT.Char.Custom2('RelationToMeAddress',architect)]が、古典的な[ROOT.Char.GetCulture.GetName]文化建築から脱却することで、宮殿の装飾と様式全体を大幅に見直す機会を利用できるのではないかと考えております。私に必要なのは資金といくつかのアイデアを起草するための時間だけです。」[architect.GetFirstNameNoTooltip]は尋ねている。"
 court.7070.a:0 "優れた提案だ、計画を立ててみるがいい。"
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip]は、宮殿の改装を計画する際に他の[cultures|E]から触発を得て、他[cultures|E]に対する[cultural_acceptance|E]を高める可能性のある選択肢を提示する可能性があります。"
 court.7070.b:0 "そのような浪費は無用、簡単な改修で十分だ。"
 court.7070.c:0 "宮殿はこのままでいい！"
 court.7071.title:0 "模倣建築"
 court.7071.desc:0 "約束通り、[architect.GetName]は、[palace_county.GetName]にある宮殿の改修案に関する三つの詳細な計画を持って私の所へ戻ってきた。\n\n「最初のデザインは[culture_option_1.GetProvince.GetCounty.GetCulture.GetName]の様式から、二つ目のデザインは[culture_option_2.GetProvince.GetCounty.GetCulture.GetName]の様式から、そして最終のデザインでは[ROOT.Char.GetCulture.GetName]の主な影響を残し、[ROOT.Char.Custom2('RelationToMeAddress',architect)]としました。」\n\n見たところ、三つのデザインはどれも非常に高価で、既存の構造の改修だけでなく新規の増築が含まれており、短期間で安く済む仕事ではなさそうだ。"
 court.7071.a:0 "[culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]のデザインで行こう。"
 court.7071.continue:0 "事業は継続します…"
 court.7071.b:0 "[culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]のデザインを使おう。"
 court.7071.c:0 "この宮殿は、[ROOT.Char.GetCulture.GetNameNoTooltip]の優越の記念碑となるであろう！"
 court.7071.d:0 "これはやりすぎだ、事業は中止しよう。"
 court.7072.title:0 "宮殿の改修が完了！"
 court.7072.desc.other_culture:0 "数ヶ月の作業の後、[palace_county.GetName]の宮殿での建設工事が完了したとの報告を受け、私は、個人的に結果を調査するため、$royal_architect_court_position$[architect.GetName]と共に[palace_county.GetNameNoTooltip]に向かった。\n\n私が新しい宮殿を眺め、中に入ると、[architect.GetFirstNameNoTooltip]がそばにいて、賞賛と後援を強く期待している。見慣れない様式と外国風の装飾が施された宮殿を調査した結果、私は宣言する…"
 court.7072.desc.own_culture:0 "数ヶ月の作業の後、[palace_county.GetName]の宮殿での建設工事が完了したとの報告を受け、私は、個人的に結果を調査するため、$royal_architect_court_position$[architect.GetName]と共に[palace_county.GetNameNoTooltip]に向かった。私が新しい宮殿を眺め、中に入ると、[architect.GetFirstNameNoTooltip]がそばにいて、賞賛と後援を強く期待している。見慣れた様式と安心感のある内装の宮殿を調査した結果、私は宣言する…"
 court.7072.a:0 "「素晴らしい、本当に素晴らしい！」"
 court.7072.b:0 "「茶番だな、これは最悪だ！」"
 court.7072.c:0 "「満足だが、果たして出費に見合うものかな？」"
 court.7100.title:0 "捕らえられた獣"
 court.7100.desc:0 "私の宮廷はあらゆる奇妙な出来事が起こることで知られているが、$master_of_hunt_court_position$ [huntmaster.GetFirstName]が鎖に繋いだ#EMP [SCOPE.Custom('GetExoticPet')]#!を連れて私の玉座の間に入ってくるとは、正直言って予想外であった。\n\n「我が主君、この素晴らしい獣をプレゼントいたします、私の最近の狩りの報酬です！最近、#EMP あらゆる#!統治者は、彼らの宮廷を飾り、威厳を示すために異国の動物を持っているものです！」\n\n明らかに[huntmaster.GetFirstNameNoTooltip]は私がこれを飼うことを望んでいるのだ！"
 court.7100.a:0 "[SCOPE.Custom('GetExoticPet')]で一体何をしろというのだ？"
 court.7100.a.tt:0 "[huntmaster.GetFirstName]に動物をすぐに処分するよう命令します！"
 court.7100.b:0 "この獣は私の愛すべきペットとなろう！"
 court.7100.c:0 "な、なぜ#EMP お前が#!代わりにそれを飼わないのだ？"
 court.7200.title:0 "騒音と傲慢"
 court.7200.intro.desc:0 "私は宮廷の豪華さに誇りを持っているが、ここ数日、その豪華さが優美な音楽の拷問という形をとっているのだ。"
 court.7200.drum.desc:0 "\n\n最近、私の$court_musician_court_position$[loud_musician.GetFirstName]は、新しい楽器である、ドラムの一種を入手し、昼夜を問わず大音量でそれを叩いているのだ。"
 court.7200.trombone.desc:0 "\n\n最近、私の$court_musician_court_position$[loud_musician.GetFirstName]は新しい楽器である、金管楽器のような物を入手し、昼夜を問わず大音量でそれを鳴らしているのだ。"
 court.7200.pipes.desc:0 "\n\n最近、私の$court_musician_court_position$[loud_musician.GetFirstName]は、新しい楽器である、管楽器のようなものを入手し、昼夜を問わず不協和音を奏でているのだ。"
 court.7200.guitar.desc:0 "\n\n最近、私の$court_musician_court_position$[loud_musician.GetFirstName]は新しい楽器である、確かシトルとかいうものを入手し、昼夜を問わず大音量でそれをかき鳴らしているのだ。"
 court.7200.outro.desc:0 "\n\n[loud_musician.GetFirstNameNoTooltip]と対面すると、[loud_musician.GetSheHe]は宣言する。「我が主君、私はただ自分の芸術を磨いているだけです、そうすれば、あなた様にふさわしい$court_musician_court_position$になれるのですから！」"
 court.7200.a:0 "夜くらいは音楽を控えめにしてもらえないか？"
 court.7200.b:0 "お前の#EMP 芸術#!とやらを持って出て行け！"
 court.7200.c:0 "あなたの音楽がもっと良ければ、文句は無いのだがな！"
 court.7300.title:0 "ラムソースはどこだ？"
 court.7300.desc:1 "私の命への試みが予想される以上、私が安心して頼ることができる人たちは、私に対して忠誠心と好意とを持っていなければならない。しかし、今日、私が指名した$food_taster_court_position$[taster.GetFirstName]は、私が到着すると、全くうんざりした、そして少し青ざめた表情をしている。\n\n「我が主君、私はもう我慢できません。あなた様の宮廷で提供されている食べ物は非常に#EMP 不快#!です！あなたが#EMP 毎晩毎晩#!こんな薄粥を食べているとは信じられません…」\n\n「この泥はほとんど農民の食事にふさわしいものです！あなたがもう一度でもこんなひどい食事を私に食べさせるなら、辞めさせていただきます！」"
 court.7300.a:0 "#EMP 農民の食事だと？#!これはすぐに修正しなければ！"
 court.7300.b:0 "食事は素晴らしいものだ、お前は何を言っているのだ？"
 court.7300.c:0 "よろしい、私の料理を食べて報酬をもらえる者を他に探すだけだ！"
 court.7400.title:0 "長居は歓迎？"
 court.7400.desc:1 "私の宮廷は豪華なおもてなしで有名になり、客人はしばしば…役に立つ。\n\nしかし、時に、その目的がはっきりせず、私の財布を不必要に圧迫するような#EMP 余計な#!客人が宮廷に来ることもある。\n\nそのような居候の一人が[guest.GetFirstName]であり、[guest_liege.GetTitledFirstName]の客としてここにいるのだが、ほとんど12人分の食事を食らっているような印象を受ける。\n\n[guest.GetWomanMan]は私を食い潰している、何とかしなければ#EMP ならない#!。"
 court.7400.a:0 "[guest.GetHerHim]をそのままにしておこう。"
 court.7400.a.tt:0 "きっといつかは役に立つはずです、そうですよね？"
 court.7400.b:1 "[guest.GetHerHim]にぴったりの仕事があるぞ…"
 court.7400.b.tt:1 "[guest.GetHerHim]を宮廷の下働きとして雇います。"
 court.7400.c:1 "惨めな寄生虫よ、来たところへ戻りなさい！"
 court.7600.title:0 "野性の心"
 court.7600.desc:1 "我が[child.Custom('GetDaughterSon')][child.GetName]は泥と血にまみれた顔で、私の玉座の間へやってきた！仰天した私がその不適当さから[child.Custom('GetDaughterSon')]を叱責しようと立ち上がると、$master_of_hunt_court_position$[huntmaster.GetFirstName]が同じく泥と血にまみれ、満面の笑みを浮かべながら歩いてきた。\n\n「我が主君、[child.GetTitledFirstNameNoTooltip]は宮廷の称賛に値します！[child.GetSheHe|U]は、狩りの最中に強大な[child.Custom('GetAnimalType')]を倒したのです、これは今年見た獲物の中でも随一のものでは無いでしょうか！」\n\n私は非常に驚いた。[child.GetSheHe]が狩りをしていたことさえ知らなかったのだから。"
 court.7600.a:1 "このような外出は#EMP 止める#!べきだ。"
 court.7600.b:1 "うむむ、私の[child.Custom('GetDaughterSon')]をもっと試してみるべきかもしれない…"
 court.7600.b.tt:1 "別の狩りで[child.GetNameNoTooltip]を限界まで追い込むように[huntmaster.GetNameNoTooltip]に指示します。"
 court.7600.b.death:1 "[child.GetNameNoTooltip]は狩りの最中に死ぬ"
 court.7600.b.wounding:1 "[child.GetNameNoTooltip]は狩りの最中に負傷する"
 court.7600.b.victory:1 "[child.GetNameNoTooltip]の成功した狩り"
 court.7600.c:1 "これほど誇らしいことはない。"
 court.7610.title:0 "腰の据わった要求"
 court.7610.desc:1 "私の[child.Custom('GetDaughterSon')][child.GetName]は成長し、いつか社会で高い役割を果たすことを期待されるようになっている。どうやら、[child.GetSheHe]は今日こそがその日であると決断したようだ。\n\n「[ROOT.Char.GetMotherFather|U]よ、私にデストリア（軍馬）をいただけますか？」\n\n#EMP 軍馬だと？#!#EMP 子供に！？#!私が要求について考えていると、$master_of_horse_court_position$[horsemaster.GetName]が玉座の間からちらりとこちらを見ているのに気がついた。\n\n少なくとも、私の[child.Custom('GetDaughterSon')]が最近誰と話していたかはわかった気がする…"
 court.7610.a:0 "なんと大胆な選択だ！"
 court.7610.b:1 "もう少し…小さなものではどうだ？"
 court.7610.c:1 "冗談はそこまでだ。"
 court.7620.title:0 "黄金の羽をもつ鳥"
 court.7620.desc:1 "私の玉座の間の脇で、$master_of_hunt_court_position$[huntmaster.GetName]が[falconer.GetName]との間で、所有するには非常に高価な鳥である、美しいハヤブサの売買について激しい交渉をしているのが聞こえる。\n\n[huntmaster.GetFirstNameNoTooltip]は、鷹匠が譲らないので値段交渉に行き詰まっているようであり、二人のイライラした声からすると、#EMP しばらく#!この状態が続いているようだ。\n\nおそらく彼らは、[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の仲裁を高く評価するだろう…私が新しい鳥を高く評価するのと同じように。"
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip]、あなたは多くを求めすぎだとわかっているはずだ！"
 court.7620.a.success:0 "あなたは[falconer.GetShortUINameNoTooltip]との交渉に成功する"
 court.7620.a.failure:0 "あなたは[falconer.GetShortUINameNoTooltip]との交渉に失敗する"
 court.7620.b:1 "さあ、あなたにもっといい提案をしよう。"
 court.7620.c:0 "私の玉座に持ち込まないでくれ、いいな？"
 court.7630.title:0 "猛禽"
 court.7630.desc:0 "狩猟は、私の内輪の廷臣たちの中で最悪の事態を引き起こしているようだ。私の$master_of_horse_court_position$[horsemaster.GetName]と私の$master_of_hunt_court_position$[huntmaster.GetName]は最近一緒に狩猟から戻り、今、私の玉座の間の中央で激論を交わしている。\n\n「私の鳥が誘い出したんだ、仕留めたのも私の鳥で間違いない！」[horsemaster.GetFirstNameNoTooltip]が叫ぶ。\n\n「私の鳥が死骸を持っていた！栄光は私のものであることに疑問の余地はない！」[huntmaster.GetFirstNameNoTooltip]が応じる。\n\nどうやら誰の鷹が獲物を仕留めたのかで怒鳴り合っているようだ。"
 court.7630.a:0 "勝者は[horsemaster.GetFirstNameNoTooltip]だ。"
 court.7630.b:0 "これは[huntmaster.GetFirstNamePossessiveNoTooltip]の成功によるものだ。"
 court.7630.c:0 "なぜ、二人でこの勝利を分かち合えないのだ？"
 court.7630.c.tt:0 "[horsemaster.GetShortUIName]と[huntmaster.GetShortUIName]が共に勝者であることを納得させるように試みます:"
 court.7630.c.success:0 "中間点をうまく見つけることに成功する"
 court.7630.c.failure:0 "あなたは事態を悪化させるだけだ"
 court.7640.title:0 "鳥の虐待"
 court.7640.desc:1 "「[avian_abuser.GetHerHim]を捕まえてください！」$master_of_hunt_court_position$[huntmaster.GetFirstName]が[avian_abuser.GetName]を指し示して怒鳴る。私の護衛は、[huntmaster.GetFirstNameNoTooltip]の指示に従うべきかどうか迷い、ためらいながらも前に出る。私は手を挙げて彼らを止め、[huntmaster.GetFirstNameNoTooltip]に、このような騒ぎを起こした理由が何であったのかを尋ねる。\n\n「我が主君、この#EMP 悪党#!は前回の狩りでわざと鷹を傷つけたのです！[avian_abuser.GetSheHe|U]は厳しく罰せられなければなりません、名誉がそれを#EMP 求めて#!います！」"
 court.7640.a:0 "たかが鳥だろう、[avian_abuser.GetHerHim]を行かせてやれ。"
 court.7640.b:0 "この#EMP ならず者#!を投獄せよ！"
 court.7640.c:0 "この#EMP 不届き者#!を罰せよ！"
 court.7640.d:0 "この野良犬を#EMP 鞭打て#!！"
 court.7700.title:0 "それは飛んでいく"
 court.7700.desc:1 "私の$chief_eunuch_court_position$の肩には鳩が止まっている、廷臣にとっては不思議なアクセサリーだ。 玉座の間の喧騒を仮面にして、[eunuch.GetName]が鳥の目的を説明する。\n\n「彼女は熟練した泥棒です、閣下。彼女が盗むのは金や宝石ではなく、紙片や鍵、手紙など、他人の真実を伝える小さなものです。#EMP 影響力を得る#!ために。」"
 court.7700.a:0 "泥棒だと！衛兵、このならず者を捕まえろ！"
 court.7700.b:0 "[scheme.GetTarget.GetTitledFirstName]についてもっと詳しく調べてもらえるか？"
 court.7700.b.tt:0 "この裏の伝書鳩を使用して進行中の[scheme.GetName]を支援します"
 court.7700.c:1 "何と愉快な欺瞞だ…"
 court.7700.d:0 "そのような策略は私には似合わない。"