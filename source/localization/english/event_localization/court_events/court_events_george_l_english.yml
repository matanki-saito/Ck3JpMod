l_english:
 court.7030.title:0 "外国の商人"
 court.7030.desc:0 "宮廷を見渡した私は、[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName][steward.GetTitledFirstName]が、外国の客人である[foreign_merchant.GetName]と活発に会話しているのに気がついた。気になった私は、二人に近づいてみる。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、私は私の[foreign_merchant.GetCulture.GetName]一族の商人グループの利益を代表する者です、それらはここ[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]で[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]の商人社会を確立するのに大きな可能性を秘めております。」[foreign_merchant.GetNameNoTooltip]は卑屈な態度でそう述べる。\n\n「[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U]、我々は自国の人々より#EMP 外国人#!を優遇してはなりません！」と、[steward.GetFirstNameNoTooltip]が抗議する。"
 court.7030.a:0 "我々は[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]の商人社会を確立するべきだ。"
 court.7030.b:0 "ここで取引を行うこともできる。"
 court.7030.c:0 "皆のために、商業圏を広げるべきだ！"
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]が我々の市場を食い物にすることは許さぬ！"
 court.7030.d.tt:0 "我々の領国から[foreign_merchant.GetFirstNameNoTooltip]を追放し、[foreign_merchant.GetSheHe]が我々の商人から奪った金を正当に差し押さえます！"
 court.7040.title:0 "コミュニティの柱"
 court.7040.desc:1 "私は[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]が神経質そうに部屋を歩き回っていることに気がついた。\n\n「[chaplain.GetName]、何かあったのか？」私は尋ねる。\n\n「[ascetic.GetName]です、我が主君。[ascetic.GetSheHe]は朝、宮殿の中庭の柱をうろつき、そこで一日中、静かに思索にふけるのが習慣になっているのです。[ascetic.GetSheHe]は食べ物も飲み物も拒否し、何か質問されてもわずかに受け答えするだけです。このような禁欲的な習慣は前代未聞というわけではありませんが、あなたの廷臣の何人かが悩んでいて、私に何とかしてほしいと頼んできたのです。」"
 court.7040.a:0 "[ascetic.GetHerHim]を無視しておけば、最終的に[ascetic.GetSheHe]はそれを乗り越えるだろう。"
 court.7040.b:0 "[ascetic.GetHerHim]を[head_of_faith.GetTitledFirstName]の元へ送り、[head_of_faith.GetSheHe]がどうするか見てみよう。"
 court.7040.c:0 "[ascetic.GetNamePossessive]の信心深さは刺激的だ、私は[ascetic.GetHerHis]を真似てみよう！"
 court.7040.d:0 "[ascetic.GetSheHe]が一人きりで暮らしたいなら、[ascetic.GetSheHe]は別の場所でそうするべきだ！"
 court.7050.title:0 "友からの贈り物"
 court.7050.desc:0 "宮廷の仕事が続く中、私は何十人もの策士やおべっか使いに混じって、私の友人である[friend.GetName]の顔を見ることができ、とても嬉しく思った。[friend.GetFirstNameNoTooltip]と温かい挨拶を交わした私は、[friend.GetHerHim]と、他の人とはほとんどすることができないような自由な会話を交わした。話の途中、[friend.GetSheHe]は服の中から小さなポーチを取り出すと、私の手に渡してくれた。\n\n「我が友への贈り物だ、あなたが楽しい時間を思い出してくれるように。私にとっても[friend.GetCulture.GetCollectiveNoun]の人々にとっても特別なものだ。どうか受け入れてほしい。」"
 court.7050.a:0 "「もちろんだ、我が友、常に手元に置いておくよ！」"
 court.7050.a.tt:0 "これは意図しない結果を招くかもしれません…"
 court.7050.b:0 "「何て優しいんだ、贈り物をいただこう！」"
 court.7050.c:0 "私は[ROOT.Char.GetCulture.GetNameNoTooltip]だ、[friend.GetCulture.GetNameNoTooltip]じゃない！贈り物は受け取れない。"
 court.7051.title:0 "異教のシンボル？"
 court.7051.desc:0 "[court_7050_artifact.GetName]を[friend.GetName]から贈り物として受け取って以来、私はそれをずっと肌身離さず持っている。それは宮廷でも注目されていたに違いなく、私は今[court_chaplain.GetCouncilTitle][court_chaplain.GetName]から、私が真の信仰から離れていくことを懸念していると声をかけられたのだ！\n\n「私はあなた様が異端のシンボルや対象、すなわち異教徒の信仰に関連するものに愛着を示すようになられたことに気づいております。 よく言われることですが、[court_chaplain.GetFaith.DevilName]は友人を装ってやってきて、我々を迷わせるだけなのです。」"
 court.7051.a:0 "私は[ROOT.Char.GetFaith.DevilName]に騙されていた！"
 court.7051.a.tt:0 "あなたは友人よりも[court_chaplain.GetFaith.GetAdherentNamePlural]を支持します"
 court.7051.b:0 "シンボルだと？一体何のことを言っているのだ？"
 court.7051.b.tt:0 "宝物について知らないふりをします。"
 court.7051.c:0 "文化と信仰の違いも見分けることができないのか？"
 court.7051.c.success:0 "あなたは[court_chaplain.GetNameNoTooltip]を説得する"
 court.7051.c.failure:0 "あなたは[court_chaplain.GetNameNoTooltip]を説得できない"
 court.7051.d:0 "立ち去れ、私は[friend.GetName]が私を誤って導いたりはしないと信じている！"
 court.7070.title:0 "宮殿の可能性"
 court.7070.desc:0 "「我が主君、私は[palace_county.GetName]にあるあなたの宮殿の現状について、そこに滞在している廷臣たちと議論してきました。$royal_architect_court_position$として、[palace_county.GetName]にあるあなたの宮殿が、改修を切実に必要としていることをお伝えしないのは、私の職務上の怠慢と言えるでしょう！」と、[architect.GetName]は言う。\n\n「私は[ROOT.Char.Custom2('RelationToMeAddress',architect)]が、古典的な[ROOT.Char.GetCulture.GetName]文化建築から脱却することで、宮殿の装飾と様式全体を大幅に見直す機会を利用できるのではないかと考えております。私に必要なのは資金といくつかのアイデアを起草するための時間だけです。」[architect.GetFirstNameNoTooltip]は尋ねている。"
 court.7070.a:0 "優れた提案だ、計画を立ててみるがいい。"
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip]は、宮殿の改装を計画する際に他の[cultures|E]から触発を得て、他[cultures|E]に対する[cultural_acceptance|E]を高める可能性のある選択肢を提示する可能性があります。"
 court.7070.b:0 "そのような浪費は無用、簡単な改修で十分だ。"
 court.7070.c:0 "宮殿はこのままでいい！"
 court.7071.title:0 "模倣建築"
 court.7071.desc:0 "約束通り、[architect.GetName]は、[palace_county.GetName]にある宮殿の改修案に関する三つの詳細な計画を持って私の所へ戻ってきた。\n\n「最初のデザインは[culture_option_1.GetProvince.GetCounty.GetCulture.GetName]の様式から、二つ目のデザインは[culture_option_2.GetProvince.GetCounty.GetCulture.GetName]の様式から、そして最終のデザインでは[ROOT.Char.GetCulture.GetName]の主な影響を残し、[ROOT.Char.Custom2('RelationToMeAddress',architect)]としました。」\n\n見たところ、三つのデザインはどれも非常に高価で、既存の構造の改修だけでなく新規の増築が含まれており、短期間で安く済む仕事ではなさそうだ。"
 court.7071.a:0 "[culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]のデザインで行こう。"
 court.7071.continue:0 "事業は継続します…"
 court.7071.b:0 "[culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]のデザインを使おう。"
 court.7071.c:0 "この宮殿は、[ROOT.Char.GetCulture.GetNameNoTooltip]の優越の記念碑となるであろう！"
 court.7071.d:0 "これはやりすぎだ、事業は中止しよう。"
 court.7072.title:0 "宮殿の改修が完了！"
 court.7072.desc.other_culture:0 "数ヶ月の作業の後、[palace_county.GetName]の宮殿での建設工事が完了したとの報告を受け、私は、個人的に結果を調査するため、$royal_architect_court_position$[architect.GetName]と共に[palace_county.GetNameNoTooltip]に向かった。\n\n私が新しい宮殿を眺め、中に入ると、[architect.GetFirstNameNoTooltip]がそばにいて、賞賛と後援を強く期待している。見慣れない様式と外国風の装飾が施された宮殿を調査した結果、私は宣言する…"
 court.7072.desc.own_culture:0 "数ヶ月の作業の後、[palace_county.GetName]の宮殿での建設工事が完了したとの報告を受け、私は、個人的に結果を調査するため、$royal_architect_court_position$[architect.GetName]と共に[palace_county.GetNameNoTooltip]に向かった。私が新しい宮殿を眺め、中に入ると、[architect.GetFirstNameNoTooltip]がそばにいて、賞賛と後援を強く期待している。見慣れた様式と安心感のある内装の宮殿を調査した結果、私は宣言する…"
 court.7072.a:0 "「素晴らしい、本当に素晴らしい！」"
 court.7072.b:0 "「茶番だな、これは最悪だ！」"
 court.7072.c:0 "「満足だが、果たして出費に見合うものかな？」"
 court.7100.title:0 "Captured Beast"
 court.7100.desc:0 "All manner of strange occurrences have been known to happen in my court, but $master_of_hunt_court_position$ [huntmaster.GetFirstName] leading a #EMP [SCOPE.Custom('GetExoticPet')] #!into my throne room by a chain is not something I would have predicted, honestly.\n\n\"My liege, I present to you this fine beast as a gift, a prize from my latest hunt! #EMP All #!rulers these days have exotic animals to grace their court and demonstrate their majesty!\"\n\nIt is clear that [huntmaster.GetFirstNameNoTooltip] wants me to keep this thing!"
 court.7100.a:0 "What would I do with a [SCOPE.Custom('GetExoticPet')]?"
 court.7100.a.tt:0 "Order [huntmaster.GetFirstName] to dispose of the animal at once!"
 court.7100.b:0 "This beast shall be my adored pet!"
 court.7100.c:0 "Wh-why don't #EMP you #!keep it instead?"
 court.7200.title:0 "Loud and Proud"
 court.7200.intro.desc:0 "I pride myself on the luxury of my court, but for several nights now that luxury has taken the form of exquisite musical torture."
 court.7200.drum.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.GetFirstName] has obtained a new instrument, a drum of some description, and has taken to banging on it loudly at all times during the day or night."
 court.7200.trombone.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.GetFirstName] has obtained a new instrument, some sort of brass horn, and has taken to blaring it loudly at all times during the day or night."
 court.7200.pipes.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.GetFirstName] has obtained a new instrument, some sort of pipe arrangement, and has taken to parping discordantly all day and night long."
 court.7200.guitar.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.GetFirstName] has obtained a new instrument, a citola I believe, and has taken to strumming on it loudly at all times during the day or night."
 court.7200.outro.desc:0 "\n\nWhen confronting [loud_musician.GetFirstNameNoTooltip], [loud_musician.GetSheHe] declares, \"My liege, I am only practicing my art, so that I may be the $court_musician_court_position$ that you deserve!\""
 court.7200.a:0 "Just keep the music to a minimum at night?"
 court.7200.b:0 "Take your #EMP art #!and sod off!"
 court.7200.c:0 "If your music was better, we wouldn't complain!"
 court.7300.title:0 "Where's the Lamb Sauce?"
 court.7300.desc:1 "Attempts on my life are expected, and therefore the people I rely on for security must remain loyal and well-disposed towards me. Today however, my designated $food_taster_court_position$ [taster.GetFirstName] looks utterly disgusted, and a bit green, as I check in with [taster.GetHerHim].\n\n \"My liege, I just cannot stand it anymore. The food your court serves is utterly #EMP vile! #! I cannot believe you eat this gruel #EMP night after night after night...\"#!\n\n\"...This muck is hardly fit for a peasant's table! If you make me eat one more of these atrocious meals, you will have my resignation!\""
 court.7300.a:0 "#EMP Peasant's table? #!We must fix this at once!"
 court.7300.b:0 "The food is fine, what are you talking about?"
 court.7300.c:0 "Fine, I'll find someone else to get paid to eat my food!"
 court.7400.title:0 "Overstaying their Welcome?"
 court.7400.desc:1 "My court has become renowned for the luxurious level of hospitality on offer, and guests here often prove... useful.\n\nOn occasion however, we do get #EMP redundant #!guests at court, whose purpose is unclear and whose presence is an unnecessary drain on my treasury.\n\nOne such hanger-on is [guest.GetFirstName], who has been here for some time as a guest of [guest_liege.GetTitledFirstName] and seems to eat enough for twelve.\n\nThe [guest.GetWomanMan] is eating me out of house and home, and something #EMP must#! be done."
 court.7400.a:0 "Let [guest.GetHerHim] stay."
 court.7400.a.tt:0 "Surely they have to come in useful at some point, right?"
 court.7400.b:1 "I know the perfect job for [guest.GetHerHim]..."
 court.7400.b.tt:1 "Employ [guest.GetHerHim] in some menial position at your court."
 court.7400.c:1 "Parasitic wretch, get back from whence you came!"
 court.7600.title:0 "Wild at Heart"
 court.7600.desc:1 "My [child.Custom('GetDaughterSon')] [child.GetName] walks into my throne room with mud and blood caked all over [child.GetHerHis] face! I stand up in consternation, intending to rebuke my [child.Custom('GetDaughterSon')] for [child.GetHerHis] impropriety, when $master_of_hunt_court_position$ [huntmaster.GetFirstName] strides in, similarly muddied and blood-stained, grinning from ear to ear.\n\n\"My liege, [child.GetTitledFirstNameNoTooltip] here deserves the court's praise! [child.GetSheHe|U] brought down a mighty [child.Custom('LocalAnimal')] during our hunt, perhaps the finest I've seen this year.\"\n\nI'm gobsmacked; had no idea [child.GetSheHe] was even hunting."
 court.7600.a:1 "These outings are to be #EMP stopped#!."
 court.7600.b:1 "Hmmm, perhaps we should test my [child.Custom('GetDaughterSon')] further..."
 court.7600.b.tt:1 "Instruct [huntmaster.GetNameNoTooltip] to push [child.GetNameNoTooltip] to [child.GetHerHis] limits in another hunt."
 court.7600.b.death:1 "[child.GetNameNoTooltip] dies while hunting"
 court.7600.b.wounding:1 "[child.GetNameNoTooltip] wounded while hunting"
 court.7600.b.victory:1 "Successful hunt for [child.GetNameNoTooltip]"
 court.7600.c:1 "I could not be prouder."
 court.7610.title:0 "A Stable Request"
 court.7610.desc:1 "My [child.Custom('GetDaughterSon')] [child.GetName] is growing up, and will one day be expected to take an elevated role in society. Apparently, [child.GetSheHe] has decided that today is that day.\n\n \"[ROOT.Char.GetMotherFather|U], can I have a destrier?\"\n\n#EMP A warhorse?#! For a #EMP child?!#! As I ponder the request, I notice $master_of_horse_court_position$ [horsemaster.GetName] glancing at me from across the throne room.\n\nAt least I now know who my [child.Custom('GetDaughterSon')] has been talking to recently...."
 court.7610.a:0 "A bold choice!"
 court.7610.b:1 "How about something... smaller?"
 court.7610.c:1 "Don't be ridiculous."
 court.7620.title:0 "Birds of a Golden Feather"
 court.7620.desc:1 "In the flanks of my throne room, I can hear $master_of_hunt_court_position$ [huntmaster.GetName] engaged in an intense negotiation with [falconer.GetName] over the sale of a beautiful peregrine falcon, a highly prestigious bird for anyone to own.\n\n[huntmaster.GetFirstNameNoTooltip] seems to be stuck on haggling the price, with the falconer refusing to budge, and from the frustration in both their voices, they've been at this a #EMP while#!.\n\nPerhaps they'd appreciate their [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] intercession... almost as much as I think I'd appreciate a new bird."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], you know you are asking for too much!"
 court.7620.a.success:0 "You succeed in negotiating with [falconer.GetShortUINameNoTooltip]"
 court.7620.a.failure:0 "You fail to negotiate with [falconer.GetShortUINameNoTooltip]"
 court.7620.b:1 "Come now, I'll make you a better offer."
 court.7620.c:0 "Just keep it out of my throne room ok?"
 court.7630.title:0 "Birds of Prey"
 court.7630.desc:0 "Hunting seems to bring out the worst in my inner circle of courtiers. My $master_of_horse_court_position$ [horsemaster.GetName] and my $master_of_hunt_court_position$ [huntmaster.GetName] have recently returned from hunting together, and are now engaged in a raging argument in the middle of my throne room.\n\n\"My bird drew it out, it must have made the kill!\" yells [horsemaster.GetFirstNameNoTooltip].\n\n \"My bird had the corpse, there is no question that the glory is mine!\" shouts [huntmaster.GetFirstNameNoTooltip].\n\nThey seem to be furious about whose falcon was responsible for a kill."
 court.7630.a:0 "The victory belongs to [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "This was [huntmaster.GetFirstNamePossessiveNoTooltip] success."
 court.7630.c:0 "Why can't you both share in this triumph?"
 court.7630.c.tt:0 "Attempt to convince the [horsemaster.GetShortUIName] and [huntmaster.GetShortUIName] that they are both winners:"
 court.7630.c.success:0 "You successfully find the middle ground"
 court.7630.c.failure:0 "You only make matters worse"
 court.7640.title:0 "Avian Abuse"
 court.7640.desc:1 "\"Seize [avian_abuser.GetHerHim]!\" $master_of_hunt_court_position$ [huntmaster.GetFirstName] bellows, gesturing at [avian_abuser.GetName]. My personal guard hesitantly move forward, unsure of whether to follow the commands of [huntmaster.GetFirstNameNoTooltip]. I raise my hand to stop them, and ask [huntmaster.GetFirstNameNoTooltip] what gave [huntmaster.GetHerHim] reason to cause such a commotion.\n\n\"My liege, this #EMP monster#! deliberately harmed [avian_abuser.GetHerHis] falcon during our last hunt! [avian_abuser.GetSheHe|U] must be punished severely, honor #EMP demands#! it.\""
 court.7640.a:0 "It's only a bird, let [avian_abuser.GetHerHim] go."
 court.7640.b:0 "Imprison this #EMP knave!#!"
 court.7640.c:0 "Fine this #EMP miscreant!#!"
 court.7640.d:0 "Whip this #EMP cur!#!"
 court.7700.title:0 "Winging It"
 court.7700.desc:1 "On the shoulder of my $chief_eunuch_court_position$ perches a pigeon, a curious accessory for a courtier. Using the hubbub of the throne room as a mask for our conversation, [eunuch.GetName] explains the purpose of the bird.\n\n\"She is an accomplished thief my liege. She steals not gold or jewels, but notes, keys, and letters, little things which tell the truth of others. For #EMP leverage#!.\""
 court.7700.a:0 "Thief! Guards, seize this knave!"
 court.7700.b:0 "Could you find more about [scheme.GetTarget.GetTitledFirstName]?"
 court.7700.b.tt:0 "Make use of this reverse carrier pigeon to aid your ongoing [scheme.GetName]"
 court.7700.c:1 "How delightfully deceitful..."
 court.7700.d:0 "Such trickery is beneath me."