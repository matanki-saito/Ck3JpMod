l_english:
 court_position_management_event.0001.t: "空位：[court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0001.desc: "[court_position_type.GetName()]の宮廷職は、[employee.GetFullName]が辞任したことで空席になった。"
 court_position_management_event.0001.desc.dead: "[employee.GetSheHe|U]は[employee.GetDeathReason]。"
 court_position_management_event.0001.desc.one_candidate: "\n\n顧問たちがこの地位を埋める候補として見つけてきたのは、[candidate_1.GetFullName]ただ一人である。"
 court_position_management_event.0001.desc.two_candidates: "\n\n顧問たちは、我が領内からこの地位を任せられる候補者を何人か推薦してきた。すなわち、[candidate_1.GetFullName]と[candidate_2.GetFullName]である。"
 court_position_management_event.0001.desc.no_candidates: "\n\n顧問たちは、我が領内で[employee.GetHerHim]の後任となる候補者を見つけられなかった。"
 court_position_management_event.0001.a: "[candidate_1.GetFirstNameNoTooltip]はこの職にふさわしかろう！"
 court_position_management_event.0001.a.aptitude: "[candidate_1.GetUINamePossessive]の[aptitude|E]は[candidate_1.GetCourtPositionAptitude( court_position_type )]"
 court_position_management_event.0001.b: "[candidate_2.GetFirstNameNoTooltip]もボチボチやってくれるはずだ。"
 court_position_management_event.0001.b.aptitude: "[candidate_2.GetUINamePossessive]の[aptitude|E]は[candidate_2.GetCourtPositionAptitude( court_position_type )]"
 court_position_management_event.0001.c: "もっといい人がいるかもしれない…"
 court_position_management_event.0001.c.tt: "[GetDecision('recruit_court_position_decision').GetName]の[decision|E]を開く"
 court_position_management_event.0001.d: "自分で何とかするしかないか……。"
 court_position_management_event.0001.d.tt: "新たな[court_position_type.GetName]を任命する画面を開く"
 court_position_management_event.0001.e: "今のところは空位のままでもよい。"
 court_position_management_event.0002.t: "空位：[court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0002.desc: "[employee.GetFullName]はもはや[court_position_type.GetName()]ではない。"
 court_position_management_event.0002.desc.dead: "$court_position_management_event.0001.desc.dead$"
 court_position_management_event.0002.desc.one_candidate: "\n\n私の野営地でこの役割を任せられる候補は、[candidate_1.GetFullName]しかいない。"
 court_position_management_event.0002.desc.two_candidates: "\n\n候補者からこの役割にふさわしいと推薦された候補者がいる。[candidate_1.GetFullName]と[candidate_2.GetFullName]である。"
 court_position_management_event.0002.desc.no_candidates: "\n\n私の野営地からは、[employee.GetHerHim]の後任にふさわしい候補者が見つからなかった。"
 court_position_management_event.0002.a: "$court_position_management_event.0001.a$"
 court_position_management_event.0002.a.aptitude: "$court_position_management_event.0001.a.aptitude$"
 court_position_management_event.0002.b: "$court_position_management_event.0001.b$"
 court_position_management_event.0002.b.aptitude: "$court_position_management_event.0001.b.aptitude$"
 court_position_management_event.0002.c: "$court_position_management_event.0001.c$"
 court_position_management_event.0002.c.tt: "[GetDecision('recruit_court_position_decision').GetName]の[decision|E]を開く"
 court_position_management_event.0002.d: "$court_position_management_event.0001.d$"
 court_position_management_event.0002.d.tt: "$court_position_management_event.0001.d.tt$"
 court_position_management_event.0002.e: "$court_position_management_event.0001.e$"