 sex_scene.0001.t:0 "一緒に"
 sex_scene.0001.opening_1:1 "私は[second.GetHerHim]–[scope.GetHerHis]の体を抱きしめ、[second.GetHerHis]は私の耳に息を詰まらせた。"
 sex_scene.0001.opening_2:1 "肌と肌―互いに手を伸ばしても体の間に壁はない。"
 sex_scene.0001.opening_3:1 "[second.GetHerHis|U]の目は、私の目を凝視し、私の体を引きずり、私の服が落ちるのを見て、欲望で燃えている。"
 sex_scene.0001.opening_4:1 "\"Show me how you feel,\" [second.GetSheHe] whispers, breath heavy, as [second.GetSheHe] unlace my [ROOT.GetCharacter.Custom('GetClothingArticle')]."
 sex_scene.0001.opening_5:0 "滑らかな肌が布から解放されると、突然、強い欲望の波が私の中に押し寄せてくる。"
 sex_scene.0001.opening_6:1 "[second.GetHerHis|U]の口、その柔らかい唇、求めている舌。[second.GetHerHis|U]の瞳は私に微笑みかけている。"
 sex_scene.0001.opening_7:1 "目の前の[second.GetHerHim]を見ていると、必要とする欲求が抑えられない。"
 sex_scene.0001.opening_8:1 "[second.GetSheHe]が耳元で囁く言葉ほど、私の欲望を刺激するものはない。"
 sex_scene.0001.second_1:1 "[second.GetHerHis]の手触りへの渇望が私の肌に焼き付いているのを感じる。"
 sex_scene.0001.second_2:1 "私の名前を呼ぶ[second.GetHerHis|U]のうめき声すぐに大きくなり、私たちの動きは激しくなる。"
 sex_scene.0001.second_3:1 "情熱的なキス、重い吐息、脈打つ鼓動の間には、[second.GetHerHis]と私の喜びに境界線はない。"
 sex_scene.0001.second_4:1 "[second.GetSheHe|U]は私の首元に優しく手を伸ばし、私の唇を引き寄せる。一瞬抵抗したが、一瞬だけだった。"
 sex_scene.0001.second_5:0 "そこには優しさへの躊躇い、気後れ、時間はない。そこには私の欲望だけがある。"
 sex_scene.0001.second_6:1 "[second.GetHerHis]の体を軽くなぞると[second.GetHerHim]はねじれ、悶え、さらに体を仰け反らせた。"
 sex_scene.0001.second_7:1 "私たちの疼いた欲求は出会い、私たちがひとつになること容易にする。"
 sex_scene.0001.second_8:1 "[second.GetSheHe|U]は私にすり寄り、[second.GetHerHis]の体はある種の解放を求める。"
 sex_scene.0001.second_9:1 "[second.GetSheHe|U]は私の手を[second.GetHerHis]の股間に導き、どれほど[second.GetSheHe]が[second.Custom('wet_hard')]なのかを見せる。"
 sex_scene.0001.third_1:0 "The intensity consumes us both, the world spinning on an axis centered on this moment."
 sex_scene.0001.third_2:1 "私はこの瞬間を知っている、[second.GetSheHe]は私のものであり、私だけのものであることを…"
 sex_scene.0001.third_3:1 "Goosebumps rise on [second.GetHerHis] skin as I let my fingers lightly trail across [second.GetHerHis] body. Soon the touch becomes firmer, and hungrier. Grasping."
 sex_scene.0001.third_4:0 "I keep going, past any point of exhaustion or reason; there is nothing but the two of us."
 sex_scene.0001.third_5:1 "こんな気持ちにさせられたのは初めてだ。[second.GetSheHe|U]は私を見下ろして微笑む。[second.GetSheHe|U]は知っている。"
 sex_scene.0001.third_6:1 "I thought I knew how to quench this fire, but [second.GetSheHe] only makes it burn ever stronger, until it is greater than anyone can stand against."
