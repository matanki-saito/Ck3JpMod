 sex_scene.0001.t:0 "一緒に"
 sex_scene.0001.opening_1:1 "私は[second.GetHerHim]–[scope.GetHerHis]の体を抱きしめ、[second.GetHerHis]は私の耳に息を詰まらせた。"
 sex_scene.0001.opening_2:1 "肌と肌―互いに手を伸ばしても体の間に壁はない。"
 sex_scene.0001.opening_3:1 "[second.GetHerHis|U]の目は、私の目を凝視し、私の体を引きずり、私の服が落ちるのを見て、欲望で燃えている。"
 sex_scene.0001.opening_4:1 "[second.GetSheHe]が私の[ROOT.GetCharacter.Custom('GetClothingArticle')]の紐を解いて、「どんな気持ちか見せて」と[second.GetSheHe]が息を荒くしながら囁く。"
 sex_scene.0001.opening_5:0 "滑らかな肌が布から解放されると、突然、強い欲望の波が私の中に押し寄せてくる。"
 sex_scene.0001.opening_6:1 "[second.GetHerHis|U]の口、その柔らかい唇、求めている舌。[second.GetHerHis|U]の瞳は私に微笑みかけている。"
 sex_scene.0001.opening_7:1 "目の前の[second.GetHerHim]を見ていると、必要とする欲求が抑えられない。"
 sex_scene.0001.opening_8:1 "[second.GetSheHe]が耳元で囁く言葉ほど、私の欲望を刺激するものはない。"
 sex_scene.0001.second_1:1 "[second.GetHerHis]の手触りへの渇望が私の肌に焼き付いているのを感じる。"
 sex_scene.0001.second_2:1 "私の名前を呼ぶ[second.GetHerHis|U]のうめき声すぐに大きくなり、私たちの動きは激しくなる。"
 sex_scene.0001.second_3:1 "情熱的なキス、重い吐息、脈打つ鼓動の間には、[second.GetHerHis]と私の喜びに境界線はない。"
 sex_scene.0001.second_4:1 "[second.GetSheHe|U]は私の首元に優しく手を伸ばし、私の唇を引き寄せる。一瞬抵抗したが、一瞬だけだった。"
 sex_scene.0001.second_5:0 "そこには優しさへの躊躇い、気後れ、時間はない。そこには私の欲望だけがある。"
 sex_scene.0001.second_6:1 "[second.GetHerHis]の体を軽くなぞると[second.GetHerHim]はねじれ、悶え、さらに体を仰け反らせた。"
 sex_scene.0001.second_7:1 "私たちの疼いた欲求は出会い、私たちがひとつになること容易にする。"
 sex_scene.0001.second_8:1 "[second.GetSheHe|U]は私にすり寄り、[second.GetHerHis]の体はある種の解放を求める。"
 sex_scene.0001.second_9:1 "[second.GetSheHe|U]は私の手を[second.GetHerHis]の股間に導き、どれほど[second.GetSheHe]が[second.Custom('wet_hard')]のかを見せつける。"
 sex_scene.0001.third_1:0 "激しさが私たちを蝕んでいる、この時間を軸に世界は回っている。"
 sex_scene.0001.third_2:1 "私はこの瞬間を知っている、[second.GetSheHe]は私のものであり、私だけのものであることを…"
 sex_scene.0001.third_3:1 "私の指が[second.GetHerHis]の体を軽くなぞると、[second.GetHerHis]の肌に鳥肌が立つ。やがてその手は強く、飢えに満ち、貪欲になる。"
 sex_scene.0001.third_4:0 "疲れ果てても、理性を失っても、私は腰を振り続けます。なぜならここには私たち以外いないから"
 sex_scene.0001.third_5:1 "こんな気持ちにさせられたのは初めてだ。[second.GetSheHe|U]は私を見下ろして微笑む。[second.GetSheHe|U]は知っている。"
 sex_scene.0001.third_6:1 "この情欲の火を消す方法を知っていると思っていたが、しかし、誰もが立ち向かうことができないほど大きくなるまで[second.GetSheHe]はそれをより強く燃え上がらせるだけだ。"
 sex_scene_ending_location:0 "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
 sex_scene_ending_random:0 "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
 sex_scene.0001.last_1:1 "その後、私は[second.GetHerHis]の体を優しく撫でるように手を動かす。"
 sex_scene.0001.last_2:1 "二人とも汗だくになり、[second.GetSheHe]は私の上に倒れ込む。"
 sex_scene.0001.last_3:1 "最後に別れる時、私は[second.GetHerHis]の瞳に映った自分の姿に、快楽の記憶が光り瞬くのがわかった。"
 sex_scene.0001.last_4:0 "全身全霊のキスと共にこれは終わる。後の人生で、この瞬間は何回も夢に出てくるだろう。"
 sex_scene.0001.last_5:1 "別れ際、[second.GetSheHe|U]は恥ずかしそうにしている。私たちが共有した情熱とは愛らしい対比だ。"
 sex_scene.0001.last_6:1 "[second.GetSheHe]が歩き去る時に[second.GetSheHe]は私を見返す。[second.GetSheHe|U]は愛想笑いの中で[second.GetHerHis]の唇を噛む。"
 sex_scene.0001.a:1 "次の機会に、[second.GetFirstNameNoTooltip]。"
 sex_scene.0003.opening_garden_1:1 "庭園をさまよっていると、[second.Custom2('RelationToMe', SCOPE.sC('second'))]が私のところにやってきた。[second.GetHerHis]の肌の香りは花の甘い香りと混じり合っていた。"
 sex_scene.0003.conclusion_garden_1:1 "生け垣の背後で、[second.GetSheHe|U]は満足と休息を私に残した。"
 sex_scene.0003.opening_private_chambers_1:1 "胸をドキドキさせながら、ドアの鍵を開け[second.GetHerHim]を部屋へ招き入れた"
 sex_scene.0003.conclusion_private_chambers_1:0 "数時間後、私たちはまだ指を愛撫しながら模様をなぞり、お互いの肌に愛のメッセージを書いた。"
 sex_scene.0003.opening_stables_1:1 "[second.Custom2('RelationToMe', SCOPE.sC('second'))]とともにいるところが見つかれば醜聞になっただろうが、その晩、厩舎には誰ひとりいなかった。"
 sex_scene.0003.conclusion_stables_1:0 "私たちの情熱的な喘ぎ声が、馬の足音やいななきに掻き消されることを願うばかりだ。"
 sex_scene.0003.opening_copse_1:1 "私は[second.Custom('ResidenceBuilding')]からほど近い林の中で私の[second.Custom2('RelationToMe', SCOPE.sC('second'))]と出会った。誰も私たちを見ていないと分かっていても、私の心臓は大きく鼓動していた…"
 sex_scene.0003.conclusion_copse_1:1 "[second.GetSheHe]が去ってから暫くの間、[second.GetHerHis]の温もりを感じながら私は草原に横たわっていた。"
 sex_scene.0003.opening_kitchen_1:1 "いつ使用人が厨房に来てもおかしくない！[second.GetSheHe]が私の[second.Custom('GetClothingArticle')]を引っ張りながら、天板の方に押し倒した時、私は止めてくれと言った。しかし、言っただけだ。"
 sex_scene.0003.conclusion_kitchen_2:1 "数時間経っても、[second.GetSheHe]が私の胸に塗ったクリームの粘り気を感じることができた。"
 sex_scene.0003.conclusion_kitchen_3:0 "短い時間だったが興奮の連続だった。しかし、明日のシチューはやめようかな。"
