 sex_scene.0001.t:0 "一緒に"
 sex_scene.0001.opening_1:1 "私は[second.GetHerHim]を抱きしめた──その身体は切望に震え、熱い吐息が私の耳元を濡らす。"
 sex_scene.0001.opening_2:1 "肌と肌が触れ合う――もはや隔てるものは何もない。私たちはただ、互いの存在を求め合う。"
 sex_scene.0001.opening_3:1 "[second.GetHerHis|U]の瞳は欲情の炎に燃え、私の目を見つめ、そしてゆっくりと体を舐めるように辿っていく。衣服が床に落ちてゆく。"
 sex_scene.0001.opening_4:1 "「どんな気持ちか教えて」──[second.GetSheHe]は私の[ROOT.GetCharacter.Custom('GetClothingArticle')]の紐をほどきながら、熱く湿った囁きを耳に落とす。"
 sex_scene.0001.opening_5:0 "滑らかな肌が衣服から解放されると、突然、強い欲望の波が私の中に押し寄せてくる。"
 sex_scene.0001.opening_6:1 "[second.GetHerHis|U]の口元、やわらかな唇、彷徨うような舌先──その瞳は微笑みとともに私を捕らえる。"
 sex_scene.0001.opening_7:1 "[second.GetHerHim]が目の前にいる──その姿を見た瞬間、もはや理性は手綱を握れなかった。"
 sex_scene.0001.opening_8:1 "[second.GetSheHe]が耳元で囁いたその言葉ほど、私の心の奥底をかき乱した声はなかった。"
 sex_scene.0001.second_1:1 "私の肌は、[second.GetHerHis]の指先を渇望する熱に焦がされていた。"
 sex_scene.0001.second_2:1 "動きが激しくなるたびに、[second.GetHerHis|U]は私の名を喘ぎながら呼び、声は次第に高まっていった。"
 sex_scene.0001.second_3:1 "情熱的な口づけ、荒い息遣い、脈打つ鼓動――私と[second.GetHerHis]の快楽の境界はとうに消えていた。"
 sex_scene.0001.second_4:1 "[second.GetSheHe|U]は優しく私の首に腕をまわし、唇を引き寄せた。ほんの一瞬だけ私は抗った――だが、それは一瞬にすぎなかった。"
 sex_scene.0001.second_5:0 "逡巡も、猶予も、優しさすら入り込む隙はない。ただ、私の欲望だけがすべてを支配していた。"
 sex_scene.0001.second_6:1 "私の指が[second.GetHerHis]の肌をなぞると、その身は震え、さらなる快楽を求めて背を反らした。"
 sex_scene.0001.second_7:1 "こらえきれぬほどの渇望が交差し、ひとつの動きで私たちは溶け合った。"
 sex_scene.0001.second_8:1 "[second.GetSheHe|U]は身をこすりつけ、まるで開放を求めるようにその体を私に預けてきた。"
 sex_scene.0001.second_9:1 "[second.GetSheHe|U]は私の手を脚の間へと導き、自分がどれほど[second.Custom('wet_hard')]状態にあるかをそっと教えた。"
 sex_scene.0001.third_1:0 "激しさが私たちを蝕んでいる、この瞬間を中心に世界は回っている。"
 sex_scene.0001.third_2:1 "この一瞬、[second.GetSheHe]は紛れもなく私のもの──他の誰のものでもなく、ただ私のものだった。"
 sex_scene.0001.third_3:1 "私の指が[second.GetHerHis]の肌をかすめるたびに、そこに小さな慄きが走る。やがてその手は強く、貪るような動きに変わり、その存在を力強く求め始めた。"
 sex_scene.0001.third_4:0 "疲れも理性も、とうに置き去りにした。ただふたりだけの世界が永遠のように続いていた。"
 sex_scene.0001.third_5:1 "こんな気持ちにさせられたのは初めてだ。[second.GetSheHe|U]は私を見下ろして微笑む。すべてを理解している、とでもいうように。"
 sex_scene.0001.third_6:1 "この炎を鎮める術を知っているつもりだった。だが[second.GetSheHe]はそれを煽り立て、誰にも抑えきれぬほど激しく燃え上がらせた。"
 sex_scene_ending_location:0 "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
 sex_scene_ending_random:0 "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
 sex_scene.0001.last_1:1 "営みが終わったあと、私は[second.GetHerHis]の身体をやさしく愛撫した。その輪郭を確かめるように、慈しむように。"
 sex_scene.0001.last_2:1 "ふたりの汗にまみれた[second.GetSheHe]は、力尽きたように私の上へと身を委ねた。"
 sex_scene.0001.last_3:1 "別れのとき、[second.GetHerHis]の瞳に快楽の余韻がよぎる。それは私の目に映る記憶とまったく同じだった。"
 sex_scene.0001.last_4:0 "全てが蕩けるような口づけと共にこれは終わる。後の人生で、この瞬間は何回も夢に出てくるだろう。"
 sex_scene.0001.last_5:1 "別れ際の[second.GetSheHe|U]は、先ほどまでの激しさが嘘のように照れている。それがまた、なんとも愛おしい。"
 sex_scene.0001.last_6:1 "[second.GetSheHe]が立ち去るとき、ふと振り返り、唇を噛んで微笑んだ──それは、愛しさの残り香のようだった。"
 sex_scene.0001.a:1 "また逢う日まで、[second.GetFirstNameNoTooltip]。"
 sex_scene.0003.opening_garden_1:1 "庭を歩いていた私のもとに、[second.Custom2('RelationToMe', SCOPE.sC('second'))]がそっと現れた。花々の香りに混じって、[second.GetHerHis]の肌の匂いが私を包む。"
 sex_scene.0003.conclusion_garden_1:1 "[second.GetSheHe|U]は生垣の陰で私を満たし、静けさと共に去っていった。"
 sex_scene.0003.opening_private_chambers_1:1 "高鳴る鼓動のままに扉を開け、[second.GetHerHim]を私室へと迎え入れた。"
 sex_scene.0003.conclusion_private_chambers_1:0 "幾刻を経てもなお、私たちは互いの肌に指で愛の文字を描き続けていた。"
 sex_scene.0003.opening_stables_1:1 "[second.Custom2('RelationToMe', SCOPE.sC('second'))]との情事が露見すれば大騒動になるだろう──だがその晩、厩舎には誰の姿もなかった。"
 sex_scene.0003.conclusion_stables_1:0 "私たちの情熱的な喘ぎ声が、馬の足音やいななきに掻き消されたことを願うばかりだ。"
 sex_scene.0003.opening_copse_1:1 "[second.Custom('ResidenceBuilding')]のそばの小さな林で[second.Custom2('RelationToMe', SCOPE.sC('second'))]と落ち合う。誰にも見られないと分かっていても、胸の鼓動は速まるばかりだった。"
 sex_scene.0003.conclusion_copse_1:1 "[second.GetSheHe]が去ってから暫くの間、[second.GetHerHis]の温もりを感じながら私は草原に横たわっていた。"
 sex_scene.0003.opening_kitchen_1:1 "召使いがいつ来ても不思議ではないというのに、[second.GetSheHe]はためらいなく私の[second.Custom('GetClothingArticle')]を引き、調理台の方へと私を誘った。拒もうとした──が、その一瞬すら今は惜しいと思った。"
 sex_scene.0003.conclusion_kitchen_2:1 "それから何時間経っても、[second.GetSheHe]が私の胸元に垂らしたあのクリームのぬめりがまだ肌に残っていた。"
 sex_scene.0003.conclusion_kitchen_3:0 "あのひとときは短かったが、まさに昂ぶりの嵐だった。……ただ、明日のシチューは遠慮しておこう。"
