 sex_scene.0001.last_1:1 "その後、私は[second.GetHerHis]の体を優しく撫でるように手を動かす。"
 sex_scene.0001.last_2:1 "二人とも汗だくになり、[second.GetSheHe]は私の上に倒れ込む。"
 sex_scene.0001.last_3:1 "When we finally part ways, I can see the memories of pleasure flash before [second.GetHerHis] eyes, a mirror image of mine."
 sex_scene.0001.last_4:0 "全身全霊のキスと共にこれは終わる。後の人生で、この瞬間は何回も夢に出てくるだろう。"
 sex_scene.0001.last_5:1 "別れ際、[second.GetSheHe|U]は恥ずかしそうにしている。私たちが共有した情熱とは愛らしい対比だ。"
 sex_scene.0001.last_6:1 "[second.GetSheHe]が歩き去る時に[second.GetSheHe]は私を見返す。[second.GetSheHe|U]は愛想笑いの中で[second.GetHerHis]の唇を噛む。"
 sex_scene.0001.a:1 "次の機会に、[second.GetFirstNameNoTooltip]。"
 sex_scene.0003.opening_garden_1:1 "庭園をさまよっていると、[second.Custom2('RelationToMe', SCOPE.sC('second'))]が私のところにやってきた。[second.GetHerHis]の肌の香りは花の甘い香りと混じり合っていた。"
 sex_scene.0003.conclusion_garden_1:1 "生け垣の背後で、[second.GetSheHe|U]は満足と休息を私に残した。"
 sex_scene.0003.opening_private_chambers_1:1 "胸をドキドキさせながら、ドアの鍵を開け[second.GetHerHim]を部屋へ招き入れた"
 sex_scene.0003.conclusion_private_chambers_1:0 "Hours later, we were still tracing patterns with caressing fingers, writing messages of love on each other's skin."
 sex_scene.0003.opening_stables_1:1 "The scandal it would cause if I had been caught with my [second.Custom2('RelationToMe', SCOPE.sC('second'))], but there was no one else in the stables that evening."
 sex_scene.0003.conclusion_stables_1:0 "私たちの情熱的な喘ぎ声が、馬の足音やいななきに掻き消されることを願うばかりだ。"
 sex_scene.0003.opening_copse_1:1 "I met my [second.Custom2('RelationToMe', SCOPE.sC('second'))] in a copse not far from the [second.Custom('ResidenceBuilding')]. My heart was pounding, even though I knew no one would see us there..."
 sex_scene.0003.conclusion_copse_1:1 "For a while after [second.GetSheHe] had left, the grass I was lying in kept [second.GetHerHis] warmth."
 sex_scene.0003.opening_kitchen_1:1 "A servant could come into the kitchen at any time! I almost protested when [second.GetSheHe] pulled me towards a counter top, tugging at my [second.Custom('GetClothingArticle')]. But only almost."
 sex_scene.0003.conclusion_kitchen_2:1 "Hours later I could still feel the stickiness of the cream [second.GetSheHe] had poured across my chest."
 sex_scene.0003.conclusion_kitchen_3:0 "It was such a rush of excitement, however brief it was. I might skip tomorrows stew, however."
