l_english:
 first_line_text_set_1_A:0 "私は優しく、繊細な花"
 first_line_text_set_1_B:0 "あなたの四阿へ招待してほしい"
 first_line_text_set_2_A:0 "あなたは私を導く星だ"
 first_line_text_set_2_B:0 "私はスイス人ではないと確信している"
 second_line_text_set_1_A:0 "塔を思い浮かべてしまう"
 second_line_text_set_1_B:0 "封建的権力を手に入れた"
 second_line_text_set_2_A:0 "確かに、それは私のすべての幸福の源だ"
 second_line_text_set_2_B:0 "優しいキスがすべてを解いていく"
 third_line_text_set_1_A:0 "考える時間を増やすべきかも知れない"
 third_line_text_set_1_B:0 "ひょっとしたら、この胡散臭いものをどうにかできるかも知れない"
 third_line_text_set_2_A:0 "小鳥の翔ぶ軌跡に沿って"
 third_line_text_set_2_B:0 "ヤギのチーズと擬乳のあいだに"
 fourth_line_text_set_1_A:0 "しかし、私は沈みゆく感覚が好きだ"
 fourth_line_text_set_1_B:0 "冗談だ、もっと飲もうじゃないか"
 fourth_line_text_set_2_A:0 "一言に尽きる"
 fourth_line_text_set_2_B:0 "滅茶苦茶になって申し訳ない"
 poetry_line_break:0 "\n"
 poetry.0002.t:0 "詩だ！"
 0002.blank_verse_line_1_A:0 "王マルシルはサラゴサにいませり、"
 0002.blank_verse_line_1_B:0 "ブランカンドランと申すは異教徒のうち智略優れ、"
 0002.blank_verse_line_1_C:0 "我らが大帝シャルルの君は、"
 0002.blank_verse_line_1_D:0 "皇帝の尊顔はこのとのほか麗し、"
 0002.blank_verse_line_2_A:0 "いまや園庭に降り立ち、木陰に寄りて、"
 0002.blank_verse_line_2_B:0 "衆に抜きん出た豪胆なる騎士にて、"
 0002.blank_verse_line_2_C:0 "まる七年をイスパニアにおわしまして、"
 0002.blank_verse_line_2_D:0 "コルドルを攻め落とし給いて、城壁を打ち崩し、"
 0002.blank_verse_line_3_A:0 "青大理石のうてなの上に横たわれり、"
 0002.blank_verse_line_3_B:0 "勲功最たる帷幄の忠臣であった。"
 0002.blank_verse_line_3_C:0 "彼の地を征服し、西方の要地を統べ給えり、"
 0002.blank_verse_line_3_D:0 "大石弩を用いてその塔楼を打ち倒し給えり。"
 0002.blank_verse_line_4_A:0 "その周辺には、二十万に余る軍兵屯す。"
 0002.blank_verse_line_4_B:0 "王に向かって申すには「なぜご心配に及びましょうや！"
 0002.blank_verse_line_4_C:0 "大帝の前には城ことごとく攻め落とされ、"
 0002.blank_verse_line_4_D:0 "金、銀、宝石に飾られたる甲冑は山のごとし。"
 poetry.0003.t:0 "[ROOT.GetCharacter.Custom('theme_announcement')|UD]についての詩"
 0003.line_1_A:0 "悪しき[ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]によって荒らされた土地"
 0003.line_1_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]の不朽の時代に"
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]我らが大帝シャルルの君は、"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]皇帝の尊顔はこのとのほか麗し、"
 0003.line_2_A:0 "残酷なる[ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D]に皆すべて屈してしまった"
 0003.line_2_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]の目で見るようになった"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]まる七年をイスパニアにおわしまして、"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]コルドルを攻め落とし給いて、城壁を打ち崩し、"
 0003.line_3_A:0 "貴方の[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]に達せぬ場合は"
 0003.line_3_B:0 "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]から[ROOT.GetCharacter.Custom('two_syllable_number')|D]年ののち"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]彼の地を征服し、西方の要地を統べ給えり、"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]大石弩を用いてその塔楼を打ち倒し給えり。"
 0003.line_4_A:0 "彼らは我が[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]を捕らえぬかも知れぬ"
 0003.line_4_B:0 "すぐに[ROOT.GetCharacter.Custom('noun_specific_plural_two')|D]は全て忘却される"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]大帝の前には城ことごとく攻め落とされ、"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]金、銀、宝石に飾られたる甲冑は山のごとし。"
 0003.poetry_from:0 "[actor.GetTitledFirstName]は貴方に詩を書いてくれた\n\n"
