l_english:
 insult_poetry.0001.t:0 "侮辱だ！"
 insult_poetry.0001.from_other:0 "[actor.GetTitledFirstName] は詩を贈ってきた:\n"
 insult_poetry_line_1_a_01:0 "\nあなたは[ROOT.GetCharacter.Custom('rhyme_group_a_one')]よりも愚か者です"
 insult_poetry_line_1_a_02:0 "\nあなたは [ROOT.GetCharacter.Custom('rhyme_group_a_one')]よりも醜い"
 insult_poetry_line_1_b_01:0 "\nあなたは[ROOT.GetCharacter.Custom('rhyme_group_b_one')]よりも愚か者です"
 insult_poetry_line_1_b_02:0 "\nあなたは [ROOT.GetCharacter.Custom('rhyme_group_b_one')]よりも醜い"
 insult_poetry_line_1_c_01:0 "\n誰もが [ROOT.Char.Custom('rhyme_group_c_one')]よりも低すぎる"
 insult_poetry_line_1_c_02:0 "\n追放者、[ROOT.Char.Custom('rhyme_group_c_one')]にすら値しない者"
 insult_poetry_line_2_a_01:0 "\n[ROOT.GetCharacter.Custom('rhyme_group_a_two')]ですらないような"
 insult_poetry_line_2_a_02:0 "\n神の[ROOT.GetCharacter.Custom('rhyme_group_a_two')]よりも"
 insult_poetry_line_2_b_01:0 "\nあなたの周りにいることは[ROOT.GetCharacter.Custom('rhyme_group_b_two')]だ"
 insult_poetry_line_2_b_02:0 "\n主の[ROOT.GetCharacter.Custom('rhyme_group_b_two')]よりも"
 insult_poetry_line_2_c_01:0 "\n[ROOT.GetCharacter.Custom('rhyme_group_c_two')]にも値しない"
 insult_poetry_line_2_c_02:0 "\n確かにあなたは[ROOT.GetCharacter.Custom('rhyme_group_c_two')]には慣れている"
 insult_poetry_recipient_line_1_a_01:0 "\nYou are more stupid than a [recipient.Custom('rhyme_group_a_one')]"
 insult_poetry_recipient_line_1_a_02:0 "\nYou are uglier than a [recipient.Custom('rhyme_group_a_one')]"
 insult_poetry_recipient_line_1_b_01:0 "\nYou are more stupid than a [recipient.Custom('rhyme_group_b_one')]"
 insult_poetry_recipient_line_1_b_02:0 "\nYou are uglier than a [recipient.Custom('rhyme_group_b_one')]"
 insult_poetry_recipient_line_1_c_01:0 "\nSomeone who is too low to even [ROOT.Char.Custom('rhyme_group_c_one')]"
 insult_poetry_recipient_line_1_c_02:0 "\n追放者、[ROOT.Char.Custom('rhyme_group_c_one')]にすら値しない者"
 insult_poetry_recipient_line_2_a_01:0 "\nLike no one even [recipient.Custom('rhyme_group_a_two')]"
 insult_poetry_recipient_line_2_b_01:0 "\nBeing around you is a [recipient.Custom('rhyme_group_b_two')]"
 insult_poetry_recipient_line_2_c_01:0 "\nNot even worthy of being [recipient.Custom('rhyme_group_c_two')]"
 insult_poetry_recipient_line_2_c_02:0 "\nSurely you are used to being [recipient.Custom('rhyme_group_c_two')]"
 insult_poetry.0001.a:0 "よくもそんなことが言えるね。"
