 insult_poetry.0001.from_other:0 "[actor.GetTitledFirstName]が一通の詩を贈ってきた：\n"
 insult_poetry_line_1_a_01:1 "#EMP \nあなたは[ROOT.GetCharacter.Custom('rhyme_group_a_one')]よりも愚かだ#!"
