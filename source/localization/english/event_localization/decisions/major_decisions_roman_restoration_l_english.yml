l_english:
 roman_restoration.0001.t:0 "新時代の夜明け"
 roman_restoration.0001.desc.intro:0 "友よ、ローマ市民よ、同胞よ、どうか耳を貸して欲しい！\n\n数世紀にも及ぶ奇跡的な国土の回復をもって、ついにローマ帝国は再興した！帝国を蛮族の嵐が襲ってよりヨーロッパは暗黒時代を過ごすことを余儀なくされたが、今や全ての文明人にとっての輝かしい新時代の夜明けを迎えたのだ。"
 roman_restoration.0001.desc.greeks:0 "\n\n我らローマは最早西の簒奪者が言うような「ギリシャ人の帝国」ではない。ローマの遺産の真正なる継承者なのだ。"
 roman_restoration.0001.desc.other:0 "\n\n無数のギリシャ人僭称者が失敗したことを、一人の[scoped_emperor.GetCulture.GetName]人がやり遂げた。破綻した「ギリシャ人の帝国」を復活させたのだ。"
 roman_restoration.0001.desc.christians:0 "ローマ帝国は再び強大に立ち上がり、正しい支配のもとで古代の栄光を回復させ、文明と安寧、そして主の聖なる光を既知の世界の隅々にまで広める準備ができている。元老院とローマ人民のために！"
 roman_restoration.0001.desc.hellenics:0 "ローマ帝国は再び強大に立ち上がり、古代の栄光と宗教を回復させた。\n\n新たな軍団は新帝国の主権を否定する残りの地方に進軍し、暗黒の時代から新たなローマ帝国を築くのだ。元老院とローマ人民のために！"
 roman_restoration.0001.a:0 "永遠なれ！"
 roman_restoration.0002.t:0 "二代目のローマ"
 roman_restoration.0002.desc:0 "ビザンツ帝国、かつて西方では多く「ギリシャ人の帝国」などと呼ばれた帝国は、なんとか失われた領域を取り戻すことに成功し、ローマ帝国の再興を宣言した！"
 roman_restoration.0002.desc.christians:0 "\n\n彼らがローマ帝国とその輝かしい遺産の真の継承者であることはもはや否定されえない。新たな時代が到来したのだ。"
 roman_restoration.0002.desc.hellenics:0 "\n\nさらに驚くべきことに、新たなローマ帝国は古き異教の神々を信仰し、キリスト教を拒否したのだ！すぐに止めなければ、この異教の波はキリスト教の存続を脅かすだろう！"
 roman_restoration.0002.a:0 "それは本当か？"
 roman_restoration.0002.b:0 "では…私の帝国とは何だ？"
 roman_restoration.0002.c:0 "終わりは近い！"
 roman_restoration.0002.d:0 "彼らを止めよう！"
 roman_restoration.0002.e:0 "そうか..."
 roman_restoration.0003.t:0 "神聖にしてローマ的"
 roman_restoration.0003.desc.greeks:0 "かつてビュザンティオンが野蛮な僭称者と蔑んだ帝国が、ギリシャの指導下で永遠の栄光を手にすることになろうとは、何たる皮肉というべきか…\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc:0 "シャルルマーニュの夢が、我が英雄的行動によって実現した。神聖ローマ帝国は、東西の両支配権を請求し、真のローマの後継者としての正当なる地位へと上り詰めたのだ。\n\nこれは全キリスト教徒のための新たなる平和と繁栄の時代の始まりである。帝国の祝福されたるレギオンは、真の普遍的教会が確立されるその日まで、我らが主の聖なる御言葉を世界の果てまで述べ伝えよう。神とローマの[scoped_emperor.GetTitleTierName]の為に！"
 roman_restoration.0003.a:0 "永遠なれ！"
 roman_restoration.0004.t:0 "神聖にしてローマ的"
 roman_restoration.0004.desc.byzantines:0 "想像を絶する事態が起きた！西方の僭称者たちが、東方諸州に血みどろの道を切開き、我らが栄光ある帝国の中心地を奪い取ったのだ。\n\nかつての属州の殆どをその支配に復し、[scoped_emperor.GetTitledFirstName]は己の野蛮なる指導の下にローマ帝国を再興することを宣言した。"
 roman_restoration.0004.desc.others:0 "シャルルマーニュが教皇レオ三世によって戴冠されて以来、ギリシャ人の帝国は西方の僭称者に軽蔑の眼差しを向けてきた。しかし、[scoped_emperor.GetTitledFirstName]は不可能を成し遂げた。古代における東西境界の回復である。\n\nキリストの聖なる光の下で鍛えられたこの新たな帝国は、唯一の真のインペリウム・ローマーヌムとして、暗黒の世界に秩序をもたらす準備ができている。"
 roman_restoration.0004.a:0 "まさか...?"
 roman_restoration.0004.b:0 "奴らも僭称者に過ぎない！"
 roman_restoration.0005.t:0 "アウグストゥス"
 roman_restoration.0005.desc.regular:0 "元老院と軍により称賛された私は、復活したローマ帝国の正当なる支配者として認められた。\n\nただ一人の[ROOT.Char.GetWomanMan]にこれ以上の名誉も責任も与えられることはない。長く権力の座にとどまろうというのであれば、臣民の期待に応える必要があるだろう。"
 roman_restoration.0005.desc.holy:0 "[ROOT.Char.GetFaith.GetAdjective]の聖職者と軍に称賛された私は、復活したローマ帝国の正当なる支配者として認められた。\n\n[ROOT.Char.GetFaith.HighGodName]の恩寵により、私は長きに渡って正当なる統治を為せるだろう。"
 roman_restoration.0005.a:0 "皇帝万歳！"
 roman_restoration.0006.t:0 "新しい皇帝"
 roman_restoration.0006.desc:0 "正統性を失い、私はもはやアウグストゥスの称号を主張することはできない。今や帝国は[new_holder.GetTitledFirstName]のものだ。"
 roman_restoration.0006.a:0 "私は戻ってくるぞ！"
 roman_restoration.0010.t:0 "シリア・パレスティーナ属州"
 roman_restoration.0010.desc:0 "古のシリア・パレスティーナ属州は今や蛮族の野蛮な手からローマ帝国のもとに還り、この偉業を成し遂げ勇者達を称える壮麗な凱旋式が挙行された。彼らの勇名は永遠に響き渡るだろう！"
 roman_restoration.0010.a:0 "帝国よ永遠なれ！"
 roman_restoration.0011.t:0 "エジプト属州"
 roman_restoration.0011.desc:0 "エジプト属州の人々にとっての暗黒時代は過ぎ去った。栄光有るローマの統治が再びこの地に戻ってきたのだ。いにしえの帝国にとりこのファラオのしろしめす地は穀倉として重きをなしたが、これから再びその役目に戻ることだろう。"
 roman_restoration.0012.t:0 "キレナイカ属州"
 roman_restoration.0012.desc:0 "キレナイカの市民は再びこの不毛の大地にローマの法が戻ってきたことを喜ぶべきだ。さらに別の古代ローマの属州も世界で過去最も文明化された強大な帝国の懐に戻った。二度と蛮族の野蛮な手に陥ることは無いだろう。"
 roman_restoration.0013.t:0 "アフリカ属州"
 roman_restoration.0013.desc:0 "ローマの金鷲は何世紀も前と同じように、旧ローマのアフリカ属州中に輝いている。帝国は歴史を二度と繰り返さぬことを証明するように、兵士はかつてローマの仇敵であったカルタゴの街を行進する。"
 roman_restoration.0014.t:0 "イリュリクム属州"
 roman_restoration.0014.desc:0 "古のローマのイリュリクム属州は、その正当な所有者たる、再興しつつあるローマ帝国に復帰した。アドリア海の東岸を確保し、将来ローマへ西進し奪回するための戦役に必要な地盤を得たこととなる。"
 roman_restoration.0015.t:0 "イタリア属州"
 roman_restoration.0015.desc:0 "西ローマ帝国が滅亡して以来、再びイタリアは解放され正当なるローマの支配下へと回復された——できれば今度こそ上手くいって欲しいものだ。偉大なるローマ市の全てが今や我がものであり、トライアヌス記念柱に彫られた石の兵士たちですら涙を流しているかのようだ。"
 roman_restoration.0016.t:0 "ガリア属州"
 roman_restoration.0016.desc:0 "ガリア、最早永久にローマの統治から離れてしまったかに見えたこの地はついにローマに服従し、帝国に戻った。ユリウス・カエサルがガリア戦役を戦った1000年も昔からは随分変わったが、もう成り上がりの王や偽皇帝に下ることはない。"
 roman_restoration.0017.t:0 "ゲルマニア属州"
 roman_restoration.0017.desc:0 "今やローマ帝国はトライアヌス大帝の頃の国境を超えて拡大している。長らくローマ軍を悩ませ続けたゲルマニアは平定され、彼の僭称者のものではない、真の歴史ある帝国に組み込まれた。"
 roman_restoration.0018.t:0 "ブリタンニア属州"
 roman_restoration.0018.desc:0 "五世紀にローマの守備隊がブリタンニア属州から撤退したのち、ブリトン人は暗黒時代を過ごしてきた。しかし数百年を経てようやくローマの統治が回復し、彼らはもう一度自身を帝国の一部と認めることができる。"
 roman_restoration.0019.t:0 "ヒスパニア属州"
 roman_restoration.0019.desc:0 "ローマの力と影響が再びこの旧いヒスパニアの地に戻ってきた。この地はムスリムとカトリックの諸侯の間の恒常的な小競り合いによって苦しめられてきたが、今や半島には再びパクス・ロマーナの平和が還ってきたのである。"
 roman_restoration.0020.t:0 "マウリタニア属州"
 roman_restoration.0020.desc:0 "偉大なるベリサリウス将軍がこのマウリタニアの一部をヴァンダルの蛮族から奪還したのは六世紀のことだが、アラブ人の執拗な攻勢により結局北アフリカは失われてしまった。今やこの地域は数世紀の無政府状態よりローマの統治に復帰し、繁栄を取り戻すだろう。"
 roman_restoration.0021.t:0 "メソポタミア属州"
 roman_restoration.0021.desc:0 "トラヤヌス帝はパルティア帝国よりメソポタミアを征服しローマの属州として組織したが、これはその数年後に後継者ハドリアヌス帝によって放棄された。今やユーフラテス川とティグリス川の両川は再びローマの防衛下にあり、今度はローマの覇権下にとどまることだろう。"
 roman_restoration.0022.t:0 "カレドニア属州"
 roman_restoration.0022.desc:0 "ローマの国境は今やハドリアヌス・アントニヌス両長城を越え全カレドニアに拡大した。この過酷で実り少ない大地は変わった人々を育んできたが、その彼らもまた生産的なローマ市民となっていくことだろう。"
 roman_restoration.0023.t:0 "ヒベルニア属州"
 roman_restoration.0023.desc:0 "ヒベルニア島は拡大を続けるローマに加わった最新の属州である。このなだらかな丘と緑の草地が広がる大地は旧帝国に征服されざる処であった。海岸沿いの悪臭を放つ北欧からの入植者や雨を気にしなければ統治に適したところだろう。"
 roman_restoration.0024.t:1 "帝国国境の修復"
 roman_restoration.0024.desc.intro:0 "ローマ帝国の栄光溢れる復活は今後あらゆる時代において語り継がれていくことだろう。ローマを蛮族が思いのままに陵辱し、砂漠から来たアラブの侵略者が我々を押し流した不幸な出来事は、復活の日が来る希望を失わせ、暗黒の日々を送らせるのに充分であった。しかし全ての旧き属州は再生され、現在、帝国は今までの1000年よりさらに拡がっているのだ。"
 roman_restoration.0024.desc.christian:0 "\n\nヨーロッパ中の教会の鐘はこの晴れの日を祝うために高らかに鳴らされ、ローマでも、コンスタンティノープルでも、男も女もこの喜びに涙した。だが全人類のため、世界が再び無明時代に陥らぬため、蛮族がローマの導きの光を奪わぬために、帝国は再びこの領土を維持できるよう挑み続けねばならない。"
 roman_restoration.0024.desc.hellenic:0 "\n\nガリラヤ人の死んだ神の重荷を下ろし、オリンポスの神々を再び受け入れることで、カエサルとアウグストゥスの帝国は灰の中から蘇った。だが全人類のため、世界が再び無明時代に陥らぬため、蛮族がローマの導きの光を奪わぬために、帝国は再びこの領土を維持できるよう挑み続けねばならない。"
 roman_restoration.0024.desc.fallback:0 "\n\n ヨーロッパ中のあらゆる人種、あらゆる信条の人々がこの重大な出来事を祝っており、ローマとコンスタンチノープルの男女は歓喜の涙を流している。全人類のため、世界が再び無明時代に陥らぬため、蛮族がローマの導きの光を奪わぬために、帝国は再びこの領土を維持できるよう挑み続けねばならない。"
 roman_restoration.0100.t:0 "大分裂の修復"
 roman_restoration.0100.desc.intro:0 "ついに西方カトリック教会と東方正教会間の大分裂が修復された。"
 roman_restoration.0100.desc.orthodox:0 "\n\nもはやローマの傲慢な司教どもが自らの地位がその同朋の上にあると不当に主張することはないだろう。それはカノンたる勅令を無視しているか、あからさまに背いているのだから。正教会的帝国法下での五大司教座の再統合によって、カトリックの信仰はもはや、ヨーロッパの人々にたいして僅かな影響力しかもたない。\n\nいまだ時代遅れかつ異端の儀式に固執する僅かな者どもが真の全地教会へ帰するのは、ささいな時間の問題である。"
 roman_restoration.0100.desc.catholic:0 "\n\n何世紀もの間続いた教皇座の五大総主教座内での優越をめぐる闘争は、今やついに終わりを迎えている。カトリック支配の下での五大司教座の再統一によって、正教会の聖職者は聖ペテロの司教座の自明の権威に屈することを余儀なくされている。\n\n時代遅れかつ異端の儀式に固執する僅かな者も、いずれにせよ、まもなく真の全地教会へ帰することだろう。"
 roman_restoration.0100.desc.generic:0 "\n\n五大総主教座が確固として[mending_faith.GetAdjective]の支配下に置かれたため、思いもよらなかったことに、ローマの教皇座もコンスタンティノープルの総主教座も、もはや全キリスト教派に対する[mending_faith.GetName]の優越を否定することはできない。"
 roman_restoration.0100.a:0 "普遍教会は再興された！"
 roman_restoration.0101.desc.intro:0 "長きにわたりキリスト教を悩ませてきた大分裂はついに終わりを迎えた。"
 roman_restoration.0101.desc.orthodox:0 "\n\n[scoped_emperor.GetTitledFirstName]によって本来の五大総主教座が征服されたのち、正教会はカトリック世界のほとんどに対し、正教会の権威がキリスト教における正当な教派であると強いて認識させることに成功した。崩壊したバチカンの上流階級は亡命を余儀なくされ、その支持者は日に日に減少しつつある。"
 roman_restoration.0101.desc.catholic:0 "\n\n[scoped_emperor.GetTitledFirstName]によって本来の五大総主教座が征服されたのち、聖座は正教会を根絶しキリスト教で唯一正当な教派となるというかねてからの野望をついになし遂げた。総主教は亡命を余儀なくされ、また多くの著名な正教会の神学者たちは聖ペテロの司教座の権威に服従し、正教会の信仰はまもなく忘れ去られることだろう。"
 roman_restoration.0101.desc.generic:0 "\n\n[scoped_emperor.GetTitledFirstName]によって本来の五大総主教座が征服されたのち、[mending_faith.GetAdjective]教会はそのやり方が多くの人々にとって唯一正当な教派であることを強いた。教皇座と全地総主教座は代々の権力の座から排除され、多くの正教とカトリックの信徒は新たな普遍教会へ群れなしている。"
 roman_restoration.0101.a:0 "これが今の風向きだというのなら…"
 roman_restoration.0101.b:0 "異端だ！奴ら全員が！"
 roman_restoration.0102.a:0 "厄介な知らせだ…"
 roman_restoration.0104.t:0 "アンティオキア総主教庁"
 roman_restoration.0104.desc:0 "アンティオキアがローマの支配へ帰し、アンティオキア総主教座は東方正教会の五大総主教座が一つとして正しく復された。この総主教座は元来、西方のカトリック教会において初代教皇とされる使徒聖ペテロによって設立されたものである。"
 roman_restoration.0104.a:0 "ありがたや！"
 roman_restoration.0105.t:0 "イェルサレム総主教庁"
 roman_restoration.0105.desc:0 "イェルサレムがローマの支配へ帰し、イェルサレム総主教座は東方正教会の五大総主教座が一つとして正しく復された。この総主教座は元来、イエスの死後まもなくイェルサレム教会の長となった義人ヤコブによって設立されたものである。"
 roman_restoration.0106.t:0 "アレクサンドリア総主教庁"
 roman_restoration.0106.desc:0 "アレクサンドリアがローマの支配へ帰し、アレクサンドリア総主教座は東方正教会の五大総主教座が一つとして正しく復された。この総主教座は元来、初代アレクサンドリア総主教となった福音記者マルコによって設立されたものである。"
 roman_restoration.0107.t:0 "ローマ総主教庁"
 roman_restoration.0107.desc:0 "都市がローマの支配へ帰し、ローマ総主教座は東方正教会の五大総主教座が一つとして正しく復された。歴史ある五つの主教座が再び元の五大主教座へと戻れば、東方・西方教会間の大分裂は修復されることだろう。"
 roman_restoration.0120.t:0 "聖像破壊派総主教庁"
 roman_restoration.0120.desc:0 "偉大なるコンスタンティノープルは偶像破壊派の手に落ち、旧来の東方教会に変わる新たな総主教座が置かれた。[new_pope.GetFaith.HighGodName]の助けをかり、[new_pope.GetFirstName]は自身が過去のいずれの全地総主教よりも有徳であり思慮深いことを証明してみせるだろう。\n\nこの新たな総主教座は必ずや、前任者たちの過度な行い、腐敗、そして偶像崇拝に対し敢然と立ち向かい、すべての敬虔なる偶像破壊者たちを新たな栄光の時代へと導くことだろう。"
 roman_restoration.0120.a:0 "冒涜的なる偶像を打破せよ！"
 roman_restoration.0121.desc.orthodox:0 "偉大なるコンスタンティノープルは異端の手に落ち、卑劣なる聖像破壊者[reformer.GetTitledFirstName]は偽の全地総主教を任じ、正教会の高位な聖職者たちを全てその職から追いやった。\n\nもしもこの暴君が直ちに廃位され、[reformer.GetHerHis]の冒涜が正されることがなければ、これは正教会にとって終わりの始まりとなりえるかもしれない。"
 roman_restoration.0121.desc.iconoclast:0 "偉大なるコンスタンティノープルは偶像破壊派の手に落ち、[reformer.GetTitledFirstName]によって旧来の東方教会に変わる新たな総主教座が置かれた。[new_pope.GetFaith.HighGodName]の助けをかり、[new_pope.GetFirstName]は自身が過去のいずれの全地総主教よりも有徳であり思慮深いことを証明してみせるだろう。\n\nこの新たな総主教座は必ずや、前任者たちの過度な行い、腐敗、そして偶像崇拝に対し敢然と立ち向かい、すべての敬虔なる偶像破壊者たちを新たな栄光の時代へと導くことだろう。"
 roman_restoration.0121.desc.other:0 "偉大なるコンスタンティノープルは偶像破壊派の手に落ち、[reformer.GetTitledFirstName]によって旧来の東方教会に変わる新たな総主教座が置かれた。\n\n而して、ほとんどの旧正教会の聖職者たちは罷免され、捕縛され、または追放されており、全地教会的信仰は異端になり果てている。"
 roman_restoration.0121.a:0 "野蛮人め！"
 roman_restoration.0121.b:0 "ようやくその時が来たか！"
 roman_restoration.0121.c:0 "そうか…"
 roman_restoration.0122.t:0 "全地総主教庁"
 roman_restoration.0122.desc:0 "全地総主教座の不幸なる流浪は遂に終わりを迎えた。\n\n唯一にして真なる教会はコンスタンティノープルへと戻り、その強固な、しかし優しき手を以てキリスト教世界を導かんとしている。"
 roman_restoration.0122.a:0 "栄光あれ！"
 roman_restoration.0123.desc.orthodox:0 "全地総主教座の不幸なる流浪は遂に終わりを迎えた。\n\n[reformer.GetTitledFirstName]の敬虔なる導きによって、唯一にして真なる教会はコンスタンティノープルへと戻り、その強固な、しかし優しき手を以てキリスト教世界を導かんとしている。"
 roman_restoration.0123.desc.iconoclast:0 "[reformer.GetTitledFirstName]によって組織された卑劣な偶像崇拝者の一団がコンスタンティノープルを掌握し、かつての腐敗した異端の総主教座を復活させることに成功した。彼らをすぐに止めなければ、偶像破壊運動はかすかなものになるかもしれない！"
 roman_restoration.0123.desc.other:0 "全地総主教座の不幸なる流浪は遂に終わりを迎えた。\n\n[reformer.GetTitledFirstName]の敬虔なる導きによって、唯一にして真なる教会はコンスタンティノープルへと戻った。"
 roman_restoration.0123.a:0 "遂に、教会に理性が回復された。"
 roman_restoration.0123.b:0 "邪悪な偶像崇拝者ども、全員だ！"
 roman_restoration.0123.c:0 "そうか…"
 roman_restoration.0124.t:0 "聖座"
 roman_restoration.0124.desc:0 "カトリック世界にとっての混乱と絶望の時代は終わりを迎えている。新たな教皇が歴史あるローマの司教座に復し、唯一にして真なる教会は近年度々苦しめられてきた惨憺たる艱難からついに回復することができるだろう。\n\n[new_pope.GetFaith.HighGodName]の助けによって、[new_pope.GetTitledFirstName]はかつてヨーロッパに散在していたカトリックの聖職者たちに秩序と安定をもたらし、教会に厳格なヒエラルキーを再び確立することだろう。"
 roman_restoration.0124.a:0 "聖座は灰よりよみがえった！"
 roman_restoration.0125.desc.catholic:0 "[reformer.GetTitledFirstName]の神に祝福されし仲裁によって、カトリック世界にとっての混乱と絶望の時代は終わりを迎えている。新たな教皇が歴史あるローマの司教座に復し、唯一にして真なる教会は近年度々苦しめられてきた惨憺たる艱難からついに回復することができるだろう。\n\n[new_pope.GetFaith.HighGodName]の助けによって、[new_pope.GetTitledFirstName]はかつてヨーロッパに散在していたカトリックの聖職者たちに秩序と安定をもたらし、教会に厳格なヒエラルキーを再び確立することだろう。"
 roman_restoration.0125.desc.other:0 "古来の司教座とほとんどの支持者を失ってのち、多くの者がカトリック教会は崩壊の危機に瀕していると考えていた。しかし、[reformer.GetTitledFirstName]の敬虔なる仲裁によって、新たな教皇が再びローマに君臨する。\n\n聖座が漸く回復されることによって、カトリックは主たるキリスト教の教派としての地位を取り戻せるかもしれない。"
 roman_restoration.0125.a:0 "我らが母なる教会は再び完全なものとなる！"
 roman_restoration.0125.b:0 "興味深い…"
 roman_restoration.0130.t:0 "教皇領の消滅"
 roman_restoration.0130.desc.muslim:1 "ローマに対するキリスト教徒の支配はついに終焉の時を迎えた。\n\n数多の熱心な[scoped_destroyer.GetFaith.HighGodName]のしもべたちの努力によって、イタリア全土が[scoped_destroyer.GetFaith.GetAdjective]の手に落ちた。忠実な信徒たちは、全ての冒瀆的な偶像を取り払いこの地を支配していた腐敗した聖職者たちを成敗するために、休むことなく働き続けた。"
 roman_restoration.0130.desc.hellenic:1 "ヨーロッパに対するガリラヤ人の圧政は遂に終焉を迎えた。\n\n何世紀にも渡りこれらの崇拝されたカルト教団は、私たちの 神聖な保護者の古代のモニュメントを中傷し、汚すことができる自由が与えられてきたが、もうそんなことはない！ローマとイタリアに対する[scoped_destroyer.GetFaith.GetAdjective]の支配を回復することにより、我々は大工だった神の教会の心臓部を潰した。"
 roman_restoration.0130.desc.fallback:0 "After centuries being belittled and deceived by their missionaries, the followers of [scoped_destroyer.GetFaith.HighGodName] have finally taken their revenge upon the followers of the Christ god. \n\nThe heartland of their faith has been conquered with the favor of our gods, their churches have been pillaged, their priests stripped of all power and dignity. Thanks to my glorious invasion, I have rid the world of this cowardly religion and avenged the dishonor brought upon our lands and ancestors by their trickery."
 roman_restoration.0130.desc.pope.submission:0 "\n\n我らの紛れもない宗教的優越を前にして、前教皇[scoped_pope.GetFullName]は公に[catholic.GetAdjectiveNoTooltip]の信仰を棄て、[scoped_destroyer.GetFaith.GetNameNoTooltip]に改宗した！"
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName]は、依然として不相応にもポンティフェクス・マクシムスの称号に固執していたが、燃え盛るバチカンの遺構の上で十字架にかけられた。これでローマのキリスト教ポンティフェクスの不名誉な系譜は終わりを迎える。"
 roman_restoration.0130.desc.pope.sacrificed:0 "\n\nバチカンの大聖堂は、[scoped_pope.GetTitledFirstName]が説教を行っていたその祭壇の上で、捧げられた[scoped_pope.GetSheHe]自身の血を以て[scoped_destroyer.GetFaith.HighGodName]に再び奉じられ、清められた。"
 roman_restoration.0130.desc.no_pope:0 "\n\n組織構造を失った[catholic.BishopNeuterPlural]は各々に情熱を失った[catholic.GetAdherentNamePluralNoTooltip]をまとめ上げようと試みたが、彼らを導く真なる[catholic.ReligiousHeadName]を欠く以上は教皇権威の時代が終わりを迎えたことが明らかである。"
 roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName]のご加護があらんことを！"
 roman_restoration.0130.a.b:0 "私たちの復活の時だ！"
 roman_restoration.0130.a.c:0 "彼らの死んだ神は、終ぞその信奉者を守らなかった。"
 roman_restoration.0131.desc.faithful:0 "[scoped_destroyer.GetTitledFirstNamePossessive]の苛烈な征服戦によって、イタリア半島全土が[scoped_destroyer.GetFaith.GetAdjective]の支配下に置かれた。\n\n[scoped_destroyer.GetFaith.HighGodNamePossessive]の援けをかりて、[scoped_destroyer.GetSheHe]はイタリアに残存する一切のカトリックの秘密結社を追討し、すべての主たる司教座から富と権力を剥奪して、偽りの教会の権威に大打撃を与えている。"
 roman_restoration.0131.desc.christians:0 "[scoped_destroyer.GetTitledFirstName]による恐るべき極悪非道の戦役は、我らが聖母教会の中核地に破滅と暗闇をもたらした。\n\n卑劣なる異教徒は、教皇座からすべての財産と尊厳を剥奪し、数多の神学者を惨たらしく殺害した。これは[scoped_destroyer.GetSheHe]が全キリスト教信仰を服従させるまで止むことはないだろう。バチカンが破壊され、その階層構造が崩壊したことによって、カトリック信仰は秩序を失った信者の集団と化した。"
 roman_restoration.0131.desc.fallback:0 "[scoped_destroyer.GetTitledFirstName]の不敵なる征服戦は、カトリック教会の中心地に破滅と暗黒をもたらした！\n\n[scoped_destroyer.GetSheHe]はすでに教皇座の財産と威厳のほとんどを奪ってきたが、全キリスト教信仰を服従させるまで満足することはないようである。バチカンが破壊され、その階層構造が崩壊したことによって、カトリック信仰は秩序を失った信者の集団と化した。"
 roman_restoration.0131.a.a:0 "誰かがそれをやってもいい頃だ。"
 roman_restoration.0131.a.b:0 "終末は近い！"
 roman_restoration.0131.a.c:0 "そうか…"
 roman_restoration.0140.t:0 "イタリア帝国"
 roman_restoration.0140.desc:0 "西ローマ帝国の崩壊以来、イタリア半島は反抗的な都市国家、貪欲な司教、そして野蛮な征服者たちの間で細断されてきた。\n\nしかし、我が王朝の統治下でイタリアは、些細な内紛は脇に置くとして、再び完全な姿を取り戻し、西欧における強大な勢力として復活した。もはや我々は、フランク人とギリシャ人の間で係争されることも、海賊や野蛮な僭称者たちによって蹂躙されることもない。今日この日より我々はローマ帝国の真なる後継者としての地位を取り戻すのだ！"
 roman_restoration.0140.a:0 "労働は全てに打ち勝つ！"
 roman_restoration.0141.desc:0 "西ローマ帝国の崩壊以来、イタリア半島は反抗的な都市国家、貪欲な司教、そして野蛮な征服者たちの間で細断され、古代の栄光は些細な内紛のなかで失われてきた。\n\nしかし、[scoped_ruler.GetTitledFirstNamePossessive]による統治の下、イタリアは再びその姿を完全に取り戻し、西欧における強大な勢力として復活した。かつてフランク人とギリシャ人の間で係争されたこのイタリアは、今やそれ自身が帝国となって、旧ローマの中核地を支配している。"
 roman_restoration.0141.a:0 "残念なことだ。"
 roman_restoration.0141.b:0 "興味深い…"
 roman_restoration.0150.t:0 "ローマからローマへ"
 roman_restoration.0150.desc:0 "野蛮なゲルマン人や柔弱なギリシア人によって企図されている限り、かつての崩壊した帝国を再興しようとする試みが成功しえないことは明らかである。\n\nイタリアの民の犠牲によってのみ、ローマは諸都市の女王という正当なる地位に再び復しえたのであった。\n\n"
 roman_restoration.0150.a:0 "全ての道はローマに通ず。"
 roman_restoration.0151.t:0 "第二のローマ時代"
 roman_restoration.0151.desc.byzantines:0 "想像を絶する事態が起きた！イタリアの小都市国家が一つの旗の下団結し、かつての帝国を再興せんとして東方属州への血濡れた道を切り開いたのだ。\n\nかつての属州の殆どをその支配に復し、[scoped_emperor.GetTitledFirstName]は己の野蛮なる指導の下にローマ帝国を再興することを宣言した。我らの正統性はもはや僅かに残るのみであり、もはやこの馬鹿げた主張を退けることはできない。"
 roman_restoration.0151.desc.others:0 "興隆するイタリア帝国は[scoped_emperor.GetTitledFirstName]の指揮のもと十分に旧属州を奪回し、ローマ帝国の再興を宣言した。\n\n北と東の僭称者の尊厳を共に傷つけ、この新たな国家は一切の敵対者に対抗しそのかつての領域を回復せんとしている。"
 roman_restoration.0160.t:0 "僭称者"
 roman_restoration.0160.desc:0 "我々はあまりにも長きにわたって、北方の野蛮な僭称者どもがその身に余る皇帝としての尊厳を身にまとうことを大目に見てきた。ローマは真の帝国の強固な支配下にあり、かつて西方を支配せんと目論んだ哀れなゲルマン人族長の連合はライン川の向こう、彼らの棲み処たるべき未開の森へと追いやられた。\n\n今こそ野蛮人どもに最後の教訓を与え、竟にその偽りの帝国を取り去るべき時だ。"
 roman_restoration.0160.a:0 "我々の軍団は奴らを粉砕する！"
 roman_restoration.0161.t:0 "ローマの清算者"
 roman_restoration.0161.desc:1 "[byz_emperor.GetTitledFirstName]は私を偽りの[hre_emperor.GetTitleTierName]であると公言し、我らの民に対し[byz_emperor.GetPrimaryTitle.GetName]の恐るべき力を振り払う準備をしている。\n\n[byz_emperor.GetHerHis]の一族は我らを我らが土地から遠ざけるに足らない。ローマはその栄光のため全ての僭称者を打ち払うまで満足することはないだろう。"
 roman_restoration.0161.a:0 "我々の戦いは未だ続く！"
 roman_restoration.0162.t:0 "フランクはラインを越えて"
 roman_restoration.0162.desc:0 "成し遂げた。我々の大作戦によって所謂ところの神聖ローマ帝国は完膚なきまでに打ち砕かれた。[hre_emperor.GetTitledFirstName]は徹底的な屈辱を受け、皇帝としての一切の尊厳を剥奪された。[hre_emperor.GetSheHe|U]はもはや、ドイツの野蛮な部族を一つの旗の下にまとめ上げる権威も資産も有していない。"
 roman_restoration.0162.a:0 "これは良い厄介払いだ！"
 roman_restoration.0163.t:0 "ローマの清算者"
 roman_restoration.0163.desc:0 "復活したローマはドイツ人の帝国を原形をとどめないほどに打ち砕いた。この我が軍の惨敗から、私の言葉はかつての封臣たちに対してほとんど影響を及ぼさなくなった。シャルルマーニュの夢は終わりを迎えたのだ。"
 roman_restoration.0163.a:0 "どうしてこのようなことになったのだ？"
 roman_restoration.0164.t:0 "フランク人の逆襲"
 roman_restoration.0164.desc:0 "思いもよらなかったことに、[hre_emperor.GetTitledFirstName]は私の軍団に対して効果的な防御を行うことに成功した！この勝利によって[hre_emperor.GetSheHe]はその不格好な帝国に対し新たな正当性を与え、私の名は修復し得ないほどに汚された。"
 roman_restoration.0164.a:0 "私の鷲はどうなった!?"
 roman_restoration.0165.t:0 "フランク人の逆襲"
 roman_restoration.0165.desc:1 "ローマ人としての誇りが、彼らを破滅させた。[byz_emperor.GetHerHis]の誇負にもかかわらず、[byz_emperor.GetTitledFirstNamePossessive]の軍団は私の忠実なる$knight_culture_player_plural_no_tooltip_lowercase$に抗うことができなかった。私の不屈の防御によって、私はその肩書に新たな威厳を加えることができた。"
 roman_restoration.0165.a:0 "そして二度と戻ることはない！"
 roman_restoration.0170.t:0 "僭称者"
 roman_restoration.0170.desc:0 "あまりにも長い間、我々はユスティニアヌスの帝国の脆弱な残党どもに対し、無能、卑劣、そして退廃的な諸王の終わりなき行進により汚されて久しいかの称号の尊厳にしがみついていることを許してきた。\n\nイタリアとギリシアは既に我らの支配下にあって、彼らは腐敗した東方専制政治以上のなにものでもないほどまでに衰えており、長い時の経ったことを認識させるほどあまりに貪欲かつ執念深い。"
 roman_restoration.0170.a:0 "We will provide the needed encouragement."
 roman_restoration.0171.t:0 "ローマの清算者"
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName]は私を偽りの[byz_emperor.GetTitleTierName]であると公言し、我らの民に対し[hre_emperor.GetPrimaryTitle.GetName]の恐るべき力を振り払う準備をしている。\n\n[hre_emperor.GetHerHis]の一族は我らを我らが土地から遠ざけるに足らない。ローマはその栄光のため全ての僭称者を打ち払うまで満足することはないだろう。"
 roman_restoration.0171.a:0 "我々はローマの唯一にして真の後継者だ！"
 roman_restoration.0172.t:0 "ビザンティオンの崩壊"
 roman_restoration.0172.desc:0 "成し遂げた。崩壊したギリシア人の帝国の残党はギリシアと小アジアの沿岸から消え去った。指導者と官吏は権力を剥奪され、軍は機能不全に陥り、[byz_emperor.GetTitledFirstName]はもはや、世辞と奸計に満ちた退廃的な宮廷を支えることも、その宮廷の城壁の先へ己の権威を示すこともできない。"
 roman_restoration.0172.a:0 "今こそその時だ。"
 roman_restoration.0173.t:0 "ローマの清算者"
 roman_restoration.0173.desc:0 "我が帝国は荒廃している。屈辱と破壊に満ちた攻撃作戦の後、[hre_emperor.GetTitledFirstName]率いる野蛮人の群れは廃墟と相争う都市国家以外何も残さずこの地を去った。かつて私が保持していた称号は、もはや皇帝としての尊厳を全く失った。"
 roman_restoration.0173.a:0 "この悪逆非道の輩どもめ！"
 roman_restoration.0174.t:0 "ギリシャ人の逆襲"
 roman_restoration.0174.desc:0 "思いもよらなかったことに、[byz_emperor.GetTitledFirstName]は私の軍に対して効果的な防御を行うことに成功した！この勝利によって[byz_emperor.GetSheHe]はその不格好な帝国に対し新たな正当性を与え、私の名は修復し得ないほどに汚された。"
 roman_restoration.0174.a:0 "どうしてこのようなことになったのだ!?"
 roman_restoration.0175.t:0 "ギリシャ人の逆襲"
 roman_restoration.0175.desc:0 "学者たちは[hre_emperor.GetTitledFirstName]がどれほど愚かな行為によってローマの正統なる後継者に対し戦争を仕掛けたかのか長らく議論を重ねることだろう。私からヨーロッパを支配する神聖なる権利を剥奪しようとするこの僭称者の哀れなる試みは、予想された通りの屈辱的な敗北をもたらすだけだった。"
 roman_restoration.0175.a:0 "最初から分かり切っていたことだ。"