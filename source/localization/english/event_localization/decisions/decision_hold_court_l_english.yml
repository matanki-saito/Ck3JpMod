 hold_court_decision:0 "謁見"
 hold_court_decision_desc:0 "名望高い統治者たらんとするには、影響圏内に生じる数多くの窮状や急場を、本当にうまく裁き凌いでいかねばならない。\n\n公的に招かれ、はるばる我が[ROOT.Char.Custom('ResidenceBuilding')]へと訪れて援助を請願する臣民の皆がいることでこそ、私の見識は高く保たれ、有力諸侯とは懇意となり、統治する世界へと威光が示されるのだ。"
