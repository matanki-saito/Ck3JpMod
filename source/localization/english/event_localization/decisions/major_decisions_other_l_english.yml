l_english:
 major_decisions.0100.t:0 "聖なる血統"
 major_decisions.0100.desc.temporal:0 "純粋な献身と絶え間ない努力によって、私は[scoped_ruler.GetFaith.GetAdjective]の教えの最も神聖な職務を、[scoped_ruler.GetDynasty.GetBaseName]王朝に結びつけることができた。\n\n我が一族こそが聖遺物の選ばれし管理人にして神の意志の先駆者である、と考える聖職者や信徒たちはどんどん増えている。"
 major_decisions.0100.desc.spiritual:0 "地上における[scoped_ruler.GetFaith.HighGodNamePossessive]の代理人への私の揺るぎない献身が見過ごされることはなかった。\n\n[scoped_pope.GetTitledFirstName]は我が一族の寄与を公式にお認めになり、永遠なる[scoped_ruler.GetFaith.GetAdjective]信仰の擁護者として、我らの名を聖別してくださった。"
 major_decisions.0100.a:0 "我らは所詮死ぬ定めにある人間に過ぎない。"
 major_decisions.0100.b:0 "全き美徳！"
 major_decisions.0102.desc.temporal:0 "[scoped_ruler.GetHerHis]の非の打ち所のない行動と見識ある統治のおかげで、[scoped_ruler.GetTitledFirstName]は[scoped_ruler.GetFaith.GetName]の中心人物として不滅の地位を確立した。\n\n[scoped_ruler.GetSheHe|U]は近年の歴史の中で最も影響力があり、尊敬されている[scoped_ruler.GetTitleTierName]となっており、[scoped_ruler.GetHerHis]の身体には神の血が流れているのではないかという主張もある。"
 major_decisions.0102.desc.spiritual:1 "この[scoped_ruler.GetTitledFirstName]の業績は、[scoped_pope.GetFaith.ReligiousHeadName]自身が、[scoped_ruler.GetHerHis]が[scoped_ruler.GetFaith.GetAdjective]の美徳を守り、普及させるために果たした役割を公式に認めたことを示している。\n\n[scoped_ruler.GetDynasty.GetBaseName]王朝は、この偉大な[scoped_ruler.GetWomanMan]の非の打ちどころのない行動のおかげで、その敬虔さと熱心さを長く記憶されることになるだろう。"
 major_decisions.0102.a:0 "我らは祝福された時代に生きている。"
 major_decisions.0102.b:0 "我々すべての模範だ！"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName]は、我が家名に神の昇天のマントの栄誉を得るためその生涯を捧げ、その成果はついに現れてきた。\n\n聖職者や信徒の間では、我が王朝について聖遺物の選ばれた管理者、また神の意志の先ぶれであると考える者たちが増えてきている。"
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName]は[scoped_ruler.GetFaith.GetAdjective]聖職者の寵愛を受けるために生涯を捧げ、その努力の成果がついにあらわれてきた。\n\n[scoped_pope.GetTitledFirstName]は、我が一族の貢献を公式に認め、永遠の信仰の擁護者として我らの名を聖別してくださった。"
 major_decisions.0103.a:0 "我らは皆、[scoped_ruler.GetHerHim]に感謝すべきだ。"
 major_decisions.0103.b:0 "それ以上の[scoped_ruler.GetFirstNameNoTooltip]からの冒涜…"
 major_decisions.0500.t:0 "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]の力"
 major_decisions.0500.desc:0 "何世代にもわたって、我々の王朝はその血統の強さで知られてきた。活力、美貌、知性はすべて[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]の名に関連付けられた属性である。\n\n私自身の優秀さはこのことを裏付けているに過ぎない——我々の王朝における最高の資質のすべてを完璧な一人の人間に託したのだ。私の名前と賜物は何世紀にもわたって子孫に受け継がれていくだろう。"
 major_decisions.0500.a:0 "輝かしい未来が広がっている！"
 major_decisions.0501.desc:0 "慎重に計画された婚姻、同盟、征服を経て、[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]王朝は存在している世界の権力の間に確固たる地位を築いた。\n\n[realm_1.GetNameNoTierNoTooltip|U]、[realm_2.GetNameNoTierNoTooltip|U]、[realm_3.GetNameNoTierNoTooltip|U]、[realm_4.GetNameNoTierNoTooltip|U]…我々の領地は広く、遠くへ拡大している。数多の王冠が我々の頭上に存在するが、血によって我々は一つなのである。"
 major_decisions.0501.a:0 "我々の遺産は永遠に！"
 major_decisions.0001.t:0 "新たな時代"
 major_decisions.0001.desc:0 "旧来のやり方は機能しているし、我々は常にそのことを尊重するだろう。しかし、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]として、我々の繁栄を維持する為には、封建主義とその原則を採用しなければならないと私は結論を出した。これは偉業につながる道への決定的な一歩である！"
 major_decisions.0001.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]万歳！"
 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"