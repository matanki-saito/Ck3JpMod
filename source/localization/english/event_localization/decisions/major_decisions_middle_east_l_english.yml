l_english:
 middle_east_decisions.0001.t:0 "天の帝国"
 middle_east_decisions.0001.desc:0 "ムハンマドの台頭以来、イスラムの教えは東方世界において侮れぬ勢力となり、キリストを崇拝する者にとっては脅威となりつつあった。しかし、聖地を守護せんとする私の奮闘のおかげで、もはやそれは過去のこととなった。\n\n私は地中海沿岸から異教徒たちを駆逐し、アラビアの灼熱の砂漠を越え追撃した。海から海へと主の聖なる十字架を立て、偽りのムハンマドの砕けた三日月の上に真の天の帝国を打ち建てたのだ。"
 middle_east_decisions.0001.a:0 "神のお慈悲があらんこと。私は持たぬが。"
 middle_east_decisions.0002.desc.christians:0 "ムハンマドの台頭以来、イスラムの教えは東方世界において侮れぬ勢力となり、キリストを崇拝する者にとっては脅威となりつつあった。しかし、聖地を守護せんとする[scoped_ruler.GetTitledFirstName]の奮闘のおかげで、もはやそれは過去のこととなった。\n\n[scoped_ruler.GetFaith.HighGodName]に祝福されし[scoped_ruler.GetFirstName]は、地中海沿岸から異教徒たちを駆逐し、アラビアの灼熱の砂漠を越え追撃した。[scoped_ruler.GetSheHe|U]は海から海へと主の聖なる十字架を立て、偽りのムハンマドの砕けた三日月の上に真の天の帝国を打ち建てたのだ。"
 middle_east_decisions.0002.desc.muslims:0 "十字軍騎士[scoped_ruler.GetTitledFirstName]の野蛮なる大軍は、[ROOT.Char.GetFaith.HighGodName]の信徒たちに名状しがたい破滅をもたらした！\n\n卑劣な偶像崇拝者どもは、我らの教えにまつわる神聖なる土地をすべて占領している。聖地メッカでさえ、いまや冒涜的な豚どもの魔の手にあるのだ。もしムハンマドの忠実なる信徒がアラビアを取り戻さねば、それはイスラム教の終わりの始まりとなるかもしれない。"
 middle_east_decisions.0002.desc.others:0 "ムハンマドの台頭以来、イスラムの教えは東方世界において侮れぬ勢力となり、キリストを崇拝する者にとっては脅威となりつつあった。しかし、聖地を守護せんとする[scoped_ruler.GetTitledFirstName]の奮闘のおかげで、もはやそれは過去のこととなった。\n\nかの[scoped_ruler.GetFaith.GetAdjective][scoped_ruler.GetTitleTierName]は、地中海沿岸から異教徒たちを駆逐し、アラビアの灼熱の砂漠を越え追撃した。[scoped_ruler.GetSheHe|U]は海から海へと主の聖なる十字架を立て、ムハンマドの砕けた三日月の上に、[scoped_ruler.GetSheHe]が真の天の帝国と呼ぶ国を打ち建てたのだ。"
 middle_east_decisions.0002.a:0 "主を讃えよ！"
 middle_east_decisions.0002.b:0 "[scoped_ruler.GetHerHis]の一族に千の呪いを！"
 middle_east_decisions.0002.c:0 "そうか…"
 middle_east_decisions.0003.t:0 "新たなカリフ領"
 middle_east_decisions.0003.desc:0 "異教徒による聖地占領以来、ムハンマドの忠実なる信徒たちは、指導者も、聖戦を再開する意志もなく四方八方に散り散りになってしまった。\n\nだがそれも今日までのこと。[reformer.GetFaith.HighGodNamePossessive]の慈悲により、私はメッカとメディナを奪還し、アラビアに満ちる異教徒たちの勢いを食い止めた。幾人かの偉大なる聖典の学者たちの支持を受け、私は[reformer.GetFaith.GetName]の新たなカリフとして認められた。いまだ祖国を汚す邪悪な異教徒たちに対し、信徒たちを導く準備はできている。"
 middle_east_decisions.0003.a:0 "アッラーは偉大なり！"
 middle_east_decisions.0004.desc.ashari:0 "異教徒による聖地占領以来、ムハンマドの忠実なる信徒たちは、指導者も、聖戦を再開する意志もなく四方八方に散り散りになってしまった。\n\nだがそれも今日までのこと。[reformer.GetFaith.HighGodNamePossessive]の慈悲により、[reformer.GetFirstName]はメッカとメディナを奪還し、アラビアに満ちる異教徒たちの勢いを食い止めた。幾人かの偉大なる聖典の学者たちの支持を受け、[reformer.GetSheHe]は[reformer.GetFaith.GetName]の新たなカリフとして認められた。いまだ祖国を汚す邪悪な異教徒たちに対し、[reformer.GetHerHis]の信徒たちを導く準備はできている。"
 middle_east_decisions.0004.desc.other:0 "異教徒による聖地占領以来、[reformer.GetFaith.GetName]の信徒たちは、指導者も、聖戦を再開する意志もなく四方八方に散り散りになってしまった。\n\nしかし、[reformer.GetFirstName]の賢明なる指導のもとに、彼らはふたたび集結しつつある。聖都たるメッカおよびメディナを奪還し、[reformer.GetHerHis]が新たなるカリフとしての地位を正当化させたのち、[reformer.GetFirstName]は異教徒に対する偉大なる戦争を再開させる準備を整えた。"
 middle_east_decisions.0004.a:0 "アッラーは偉大なり！"
 middle_east_decisions.0004.b:0 "お前の知る悪魔のほうがまだマシだ…"
 middle_east_decisions.0005.t:0 "約束の地"
 middle_east_decisions.0005.desc:0 "ユダヤ人の支配するイェルサレムと約束の地に、新たな統一王国——古代のダビデ王やソロモン王の時代のような偉大な国——イスラエルを打ち立てる時が来た。\n\nユダヤの人々は長き苦難の時を経て、遂に、再び自らの国を手に入れるのだ。もはやキリスト教やイスラム教の君主たちに聖地を荒らさせはしない。新たな王国がこの地に平和と繁栄の時代の到来を告げるであろう！"
 middle_east_decisions.0005.a:0 "イスラエル万歳！"
 middle_east_decisions.0006.desc.others:0 "イェルサレムをユダヤ人の手に取り戻したことにより、[scoped_ruler.GetTitledFirstName]は、再建したイスラエルの[scoped_ruler.GetHerselfHimself]の[scoped_ruler.GetTitleTierName]を宣言することを決めた。\n\nユダヤの民の長きにわたる放浪は、多くのコミュニティが約束の地への帰還を決めたことで、ようやく終わりを迎えようとしている。"
 middle_east_decisions.0006.a:0 "時は来たれり！"
 middle_east_decisions.0006.b:0 "そうか…"
 middle_east_decisions.0007.t:0 "新たなる[scoped_ruler.GetFaith.GetAdjective]の祭司"
 middle_east_decisions.0007.a:0 "[new_priest.GetHerHis]の指導が我らを鼓舞するであろう！"
 middle_east_decisions.0008.desc.others:0 "イェルサレムにおいて重要なユダヤ人の存在の回復を果たした後、[scoped_ruler.GetTitledFirstName]はイスラエルの民を導く新たなる[new_priest.GetFaith.GetAdjective]大祭司の創設を進めた。\n\n[new_priest.GetTitledFirstName]の導きによって、信徒たちがイスラエル社会の発展に団結と教えをもたらさんことを。"
 middle_east_decisions.0008.a:0 "[new_priest.GetHerHis]の指導が我らを鼓舞するであろう！"
 middle_east_decisions.0008.b:0 "そうか…"
 middle_east_decisions.0009.t:0 "新たなる[scoped_ruler.GetFaith.GetAdjective]の祭司"
 middle_east_decisions.0009.desc:0 "アラブによる征服につづく流浪と迫害のなかで、ゾロアスター教は正義へと至るための真にして唯一の道としてペルシアの人々に受け入れられてきた。[scoped_ruler.GetTitledFirstName]は、回復された聖職者階級を統治すべく、[new_priest.GetTitleTierName]なる祭司職の設立を命じた。\n\n[new_priest.GetTitleTierName]は将来の軍事遠征への祝福から夫婦の離婚の許可まで様々な権限を有し、[scoped_ruler.GetFaith.GetAdjective]世界において至上の宗教的権威を担うことになる。"
 middle_east_decisions.0009.a:0 "永遠の炎がふたたび燃え上がる！"
 middle_east_decisions.0010.desc.muslims:0 "[scoped_ruler.GetFaith.HighGodName]の呪われし信徒たちは、[scoped_ruler.GetTitledFirstName]の保護下において十分な土地と、冒涜的な聖職を復活させるに十分な影響力を取り戻した。\n\nこのまま放っておけば、悪魔を崇拝する異教徒たちはペルシアにおけるイスラム拡大の流れを変え、偽りと歪曲によって臣民たちの心を堕落させてしまうかもしれない。"
 middle_east_decisions.0010.desc.others:0 "奇妙な、火を崇拝する[scoped_ruler.GetFaith.HighGodName]の信徒たちは、父祖の地ペルシアを十分に回復し、機能的な司祭職を復活させた。\n\nこのまま放っておけば、彼らはイスラム拡大の流れを押しとどめ、旧き神々の名のもとにアジアを取り戻すかもしれない。"
 middle_east_decisions.0010.a:0 "[scoped_ruler.GetFaith.HighGodName]に栄光あれ！"
 middle_east_decisions.0010.b:0 "悪魔たちに、[ROOT.Char.GetFaith.HighGodName]の力から身を守るすべはない。"
 middle_east_decisions.0010.c:0 "…火を崇拝する？"
 middle_east_decisions.0011.t:0 "ゾロアスターの選ばれし者"
 middle_east_decisions.0011.desc:0 "ササン朝がアラブの侵略に屈して以来、ペルシアはイスラム教の支配に苦しめられてきた。旧きゾロアスター教団の最後の生き残りたちは中央アジアの北に逃れたが、いま、ついにゾロアスター教徒の支配者によってペルシアは復興したのだ。\n\nこの奇跡は、私の輝ける指導力によってもたらされたものであり、多くの聖職者たちは私を、ザラスシュトラが数千年も前に語った救世主——サオシュヤントであると断定している。その役まわりを引き受けた私は、いまやあまねく場所でゾロアスター教徒から聖なる偶像として崇められている。"
 middle_east_decisions.0011.a:0 "万人に恩恵をもたらさん。"
 all_held_counties:0 "すべての異教徒の国"
 middle_east_decisions.0013.desc:0 "ササン朝がアラブの侵略に屈して以来、ペルシアはイスラム教の支配に苦しめられてきた。旧きゾロアスター教団の最後の生き残りたちは中央アジアの北に逃れたが、いま、ついにゾロアスター教徒の支配者によってペルシアは復興したのだ。\n\nこの奇跡は、[scoped_ruler.GetFirstNamePossessive]の輝ける指導力によってもたらされたものであり、多くの聖職者たちは[scoped_ruler.GetHerHim]を、ザラスシュトラが数千年も前に語った救世主——サオシュヤントであると断定している。その役まわりを引き受けた[scoped_ruler.GetTitledFirstNameNoTooltip]は、いまやあまねく場所でゾロアスター教徒から聖なる偶像として崇められている。"
 middle_east_decisions.0013.desc.muslims:0 "かつて流浪の砂漠の民へと身をやつした、呪われた冒涜者たるゾロアスターの火の司祭たちは、灰の中から蘇り、ペルシアの玉座を掌中に収めた。\n\n狂気と傲慢に満ちた[scoped_ruler.GetTitleTierName]は、いまや[scoped_ruler.GetHerselfHimself]を生ける神であると宣言した。"
 middle_east_decisions.0013.desc.others:0 "ササン朝がアラブの侵略に屈して以来、ゾロアスター教徒たちは逃亡を続けてきた。彼らの放浪は近年、[scoped_ruler.GetFaith.GetAdjective]の忠実な信者たちが古の帝国を再興したことで終止符を打った。\n\nこの不測の事態について少なからず責任があるゆえに、[scoped_ruler.GetTitleTierName]は[scoped_ruler.GetHerselfHimself]が彼らの信仰にある救世主——サオシュヤントであると宣言することにした。"
 middle_east_decisions.0013.a:0 "[scoped_ruler.GetSheHe]が万人に恩恵をもたらさんことを！"
 middle_east_decisions.0013.b:0 "狂気と魔性だ！"
 middle_east_decisions.0013.c:0 "そうか…"
 middle_east_decisions.0014.t:0 "新たなローマ"
 middle_east_decisions.0014.desc:0 "小アジアの豊かな土地を征服したことで、私は新たなスルタン国を築くのに十分な力を蓄えた。それはかの偉大なるローマを必ず上回るものになるだろう。\n\n成すべきことはまだあるが、歴史家たちがこの瞬間を、[scoped_ruler.GetFaith.HighGodName]の信徒によるヨーロッパ征服の偉大な第一歩であると記すであろうことに疑いの余地はない。"
 middle_east_decisions.0014.a:0 "西洋を震え上がらせろ！"
 middle_east_decisions.0015.desc.liege:0 "アナトリアでの一連の勝利の後、[scoped_ruler.GetTitledFirstName]は自らをルーム・セルジュクの[scoped_ruler.GetTitleTierName]として戴冠する決断を下した。[scoped_ruler.GetSheHe]はもはや私への忠誠を抱いてはおらず、異教徒との戦いを自身のやり方で続けていくと宣言している。"
 middle_east_decisions.0015.desc.romans:0 "残忍な将軍[scoped_ruler.GetTitledFirstName]は、アナトリアを通る[scoped_ruler.GetHerHis]の道を切り拓き、その地域に新たなスルタン国を築き上げた。\n\nさらにこの上なく侮辱的なことに、[scoped_ruler.GetSheHe]は浅ましき傲慢さをもって、自らをローマの[scoped_ruler.GetTitleTierName]と称するに至った。"
 middle_east_decisions.0015.desc.others:0 "かつてキリスト教の拠点であった小アジアの豊かな州は、いまではこの地域に新たなスルタン国を形成している[scoped_ruler.GetTitledFirstName]の支配下にある。"
 middle_east_decisions.0015.a:0 "[scoped_ruler.GetSheHe]はよくもそんなことができたな！"
 middle_east_decisions.0015.b:0 "そうか…"
 middle_east_decisions.1001.t:0 "新たな鷲が舞い上がる"
 middle_east_decisions.1001.desc:0 "レバントとコーカサスにアルメニアが支配を及ぼして以来、何世紀にもわたり東西二つの帝国が我々を幾度となく血まみれに打ちのめしてきた。西の帝国はときにラテン語、ときにギリシャ語を話し、東の帝国はときにペルシア語、ときにアラビア語を話す、常に二つの帝国は争い、我らの古き土地を戦場としている。\n\n今日の日を境に、私はティグラネス大王の征服地を改めて切り取り、大アルメニアの鷲の軍旗をふたたび翻らせるだろう！"
 middle_east_decisions.1001.a:0 "私はさらなる偉業を目指すのだ！"
 middle_east_decisions.1001.b:0 "何度も繰り返された成果と変わりはない。"
 middle_east_decisions.1002.desc:0 "コーカサス山脈のあたりでいつの間にか奇妙な事態が起こっていた。困難をものともせず、[founder.GetFullNameNoTooltip]は東はカスピ海から西は地中海沿岸に広がる、広大な領土を切り取ることに成功したのだ。不完全とはいえ、これははるか昔に滅び去ったティグラネス大王の帝国をほぼ再興したものであり、[founder.GetFullNameNoTooltip]の使者たちは早くもこの事態を触れて回っている。\n\n大アルメニアの鷲の軍旗はふたたび翻った。だがそれは、いつまで続くだろうか？"
 middle_east_decisions.1002.a:0 "帝国の威厳は、単なる土地以上のものが求められる。"
 middle_east_decisions.1002.b:0 "今回は、誰も我々を引き裂くことはできない。"
 middle_east_decisions.1002.c:0 "歴史上の些事だ。"
 middle_east_decisions.0007.desc.intro:0 "およそ1000年前にローマ帝国が第二神殿を破壊して以来、ユダヤ教の大祭司であるコーヘーンは存在しなかった。ついにこの地位が埋まり、大神権が再組織されたのだ。\n\n"
 middle_east_decisions.0007.desc.me:0 "ユダヤ人の影響力のある敬虔な指導者として、司祭階級はもちろん、私がユダヤ教を新時代へと導く最良の候補者であると判断した。私はコーヘーン・ガドルとなるために必要な伝統的なアロンの血を引いていないが、司祭も一般の信徒も同様に、大神職の長としての私の叙階を祝福する。"
 middle_east_decisions.0007.desc.not_me:0 "古代のユダヤ教の祭司と同様、コーヘーン・ガドルは伝統的にモーセの兄であるアロンの子孫であることが求められてきた。適切な候補者がいなかったため、この条件は免除されたが、新しい大祭司は依然として[ROOT.Char.GetFaith.GetAdjective]の宗教社会の尊敬を享受している。"
 middle_east_decisions.0007.a.me:0 "私の指導が皆を鼓舞するであろう！"
 middle_east_major_decisions.1020.t: "川の家"
 middle_east_major_decisions.1020.desc: "ティグリス川とユーフラテス川を囲む王国を、一つの旗の下に統一することは可能だろうか？往年の王や女王たちが嫉妬するほどの広大な帝国を築くことができるかもしれない！"
