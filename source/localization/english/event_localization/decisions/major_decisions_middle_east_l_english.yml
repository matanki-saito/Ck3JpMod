l_english:
 middle_east_decisions.0001.t:0 "天の帝国"
 middle_east_decisions.0001.desc:0 "ムハンマドの台頭以来、イスラムの教えは東方世界において侮れぬ勢力となり、キリストを崇拝する者にとっては脅威となりつつあった。しかし、聖地を守護せんとする私の奮闘のおかげで、もはやそれは過去のこととなった。\n\n私は地中海沿岸から異教徒たちを駆逐し、アラビアの灼熱の砂漠を越え追撃した。海から海へと主の聖なる十字架を立て、偽りのムハンマドの砕けた三日月の上に真の天の帝国を打ち建てたのだ。"
 middle_east_decisions.0001.a:0 "神のお慈悲があらんこと。私は持たぬが。"
 middle_east_decisions.0002.desc.christians:0 "ムハンマドの台頭以来、イスラムの教えは東方世界において侮れぬ勢力となり、キリストを崇拝する者にとっては脅威となりつつあった。しかし、聖地を守護せんとする[scoped_ruler.GetTitledFirstName]の奮闘のおかげで、もはやそれは過去のこととなった。\n\n[scoped_ruler.GetFaith.HighGodName]に祝福されし[scoped_ruler.GetFirstName]は、地中海沿岸から異教徒たちを駆逐し、アラビアの灼熱の砂漠を越え追撃した。[scoped_ruler.GetSheHe|U]は海から海へと主の聖なる十字架を立て、偽りのムハンマドの砕けた三日月の上に真の天の帝国を打ち建てたのだ。"
 middle_east_decisions.0002.desc.muslims:0 "十字軍騎士[scoped_ruler.GetTitledFirstName]の野蛮なる大軍は、[ROOT.Char.GetFaith.HighGodName]の信徒たちに名状しがたい破滅をもたらした！\n\n卑劣な偶像崇拝者どもは、我らの教えにまつわる神聖なる土地をすべて占領している。聖地メッカでさえ、いまや冒涜的な豚どもの魔の手にあるのだ。もしムハンマドの忠実なる信徒がアラビアを取り戻さねば、それはイスラム教の終わりの始まりとなるかもしれない。"
 middle_east_decisions.0002.desc.others:0 "ムハンマドの台頭以来、イスラムの教えは東方世界において侮れぬ勢力となり、キリストを崇拝する者にとっては脅威となりつつあった。しかし、聖地を守護せんとする[scoped_ruler.GetTitledFirstName]の奮闘のおかげで、もはやそれは過去のこととなった。\n\nかの[scoped_ruler.GetFaith.GetAdjective][scoped_ruler.GetTitleTierName]は、地中海沿岸から異教徒たちを駆逐し、アラビアの灼熱の砂漠を越え追撃した。[scoped_ruler.GetSheHe|U]は海から海へと主の聖なる十字架を立て、ムハンマドの砕けた三日月の上に、[scoped_ruler.GetSheHe]が真の天の帝国と呼ぶ国を打ち建てたのだ。"
 middle_east_decisions.0002.a:0 "主を讃えよ！"
 middle_east_decisions.0002.b:0 "[scoped_ruler.GetHerHis]の一族に千の呪いを！"
 middle_east_decisions.0002.c:0 "そうか……"
 middle_east_decisions.0003.t:0 "新たなカリフ領"
 middle_east_decisions.0003.desc:0 "異教徒による聖地占領以来、ムハンマドの忠実なる信徒たちは、指導者も、聖戦を再開する意志もなく四方八方に散り散りになってしまった。\n\nだがそれも今日までのこと。[reformer.GetFaith.HighGodNamePossessive]の慈悲により、私はメッカとメディナを奪還し、アラビアに満ちる異教徒たちの勢いを食い止めた。幾人かの偉大なる聖典の学者たちの支持を受け、私は[reformer.GetFaith.GetName]の新たなカリフとして認められた。いまだ祖国を汚す邪悪な異教徒たちに対し、信徒たちを導く準備はできている。"
 middle_east_decisions.0003.a:0 "アッラーは偉大なり！"
 middle_east_decisions.0004.desc.ashari:0 "異教徒による聖地占領以来、ムハンマドの忠実なる信徒たちは、指導者も、聖戦を再開する意志もなく四方八方に散り散りになってしまった。\n\nだがそれも今日までのこと。[reformer.GetFaith.HighGodNamePossessive]の慈悲により、[reformer.GetFirstName]はメッカとメディナを奪還し、アラビアに満ちる異教徒たちの勢いを食い止めた。幾人かの偉大なる聖典の学者たちの支持を受け、[reformer.GetSheHe]は[reformer.GetFaith.GetName]の新たなカリフとして認められた。いまだ祖国を汚す邪悪な異教徒たちに対し、[reformer.GetHerHis]の信徒たちを導く準備はできている。"
 middle_east_decisions.0004.desc.other:0 "異教徒による聖地占領以来、[reformer.GetFaith.GetName]の信徒たちは、指導者も、聖戦を再開する意志もなく四方八方に散り散りになってしまった。\n\nしかし、[reformer.GetFirstName]の賢明なる指導のもとに、彼らはふたたび集結しつつある。聖都メッカおよびメディナを奪還し、[reformer.GetHerHis]が新たなるカリフとしての地位を正当化させたのち、[reformer.GetFirstName]は異教徒に対する偉大なる戦争を再開させる準備を整えた。"
 middle_east_decisions.0004.a:0 "アッラーは偉大なり！"
 middle_east_decisions.0004.b:0 "お前の知る悪魔のほうがまだマシだ……"
 middle_east_decisions.0005.t:0 "約束の地"
 middle_east_decisions.0005.desc:0 "ユダヤ人の支配するエルサレムと約束の地に、新たな統一王国――古代のダビデ王やソロモン王の時代のような偉大な国――イスラエルを打ち立てる時が来た。\n\nユダヤの人々は長き苦難の時を経て、遂に、再び自らの国を手に入れるのだ。もはやキリスト教やイスラム教の君主たちに聖地を荒らさせはしない。新たな王国がこの地に平和と繁栄の時代の到来を告げるであろう！"
 middle_east_decisions.0005.a:0 "イスラエル万歳！"
 middle_east_decisions.0006.desc.others:0 "エルサレムをユダヤ人の手に取り戻したことにより、[scoped_ruler.GetTitledFirstName]は、再建したイスラエルの[scoped_ruler.GetHerselfHimself][scoped_ruler.GetTitleTierName]を宣言することを決めた。\n\nユダヤの民の長きにわたる放浪は、多くのコミュニティが約束の地への帰還を決めたことで、ようやく終わりを迎えようとしている。"
 middle_east_decisions.0006.a:0 "時は来たれり！"
 middle_east_decisions.0006.b:0 "そうか……"
 middle_east_decisions.0007.t:0 "新たなる[scoped_ruler.GetFaith.GetAdjective]の祭司"
 middle_east_decisions.0007.desc:0 "ユダヤ教の高位聖職者である大祭司――[new_priest.GetTitleTierName]は、およそ1000年前にローマ人によって第二神殿が破壊されて以来、存在しなかった。だがついにこの高位聖職者の職が復活し、その地位に就く者が現れたのだ。\n\n古代のユダヤ教聖職者のように、伝統的にコーエン・ガドル（大祭司）はモーセの兄アーロンの子孫であることが求められていた。適切な候補者が見当たらないため、この条件は撤廃されたが、それでも新たな大祭司はユダヤ人の宗教的共同体の尊敬を集めていた。"
 middle_east_decisions.0007.a:0 "[new_priest.GetHerHis]の指導が我らを鼓舞するであろう！"
 middle_east_decisions.0008.desc.others:0 "エルサレムにおいて重要なユダヤ人の存在の回復を果たしたのち、[scoped_ruler.GetTitledFirstName]はイスラエルの民を導く新たなる[new_priest.GetFaith.GetAdjective]大祭司の創設を進めた。\n\n[new_priest.GetTitledFirstName]の導きによって、信徒たちがイスラエル社会の発展に団結と教えをもたらさんことを。"
 middle_east_decisions.0008.a:0 "[new_priest.GetHerHis]の指導が我らを鼓舞するであろう！"
 middle_east_decisions.0008.b:0 "そうか……"
 middle_east_decisions.0009.t:0 "新たなる[scoped_ruler.GetFaith.GetAdjective]の祭司"
 middle_east_decisions.0009.desc:0 "アラブによる征服につづく流浪と迫害のなかで、ゾロアスター教は正義へと至るための真にして唯一の道としてペルシャの人々に受け入れられてきた。[scoped_ruler.GetTitledFirstName]は、回復された聖職者階級を統治すべく、[new_priest.GetTitleTierName]なる祭司職の設立を命じた。\n\n[new_priest.GetTitleTierName]は将来の軍事遠征への祝福から夫婦の離婚の許可まで様々な権限を有し、[scoped_ruler.GetFaith.GetAdjective]世界において至上の宗教的権威を担うことになる。"
 middle_east_decisions.0009.a:0 "永遠の炎がふたたび燃え上がる！"
 middle_east_decisions.0010.desc.muslims:0 "[scoped_ruler.GetFaith.HighGodName]の呪われし信徒たちは、[scoped_ruler.GetTitledFirstName]の保護下において十分な土地と、冒涜的な聖職を復活させるに十分な影響力を取り戻した。\n\nこのまま放っておけば、悪魔を崇拝する異教徒たちはペルシャにおけるイスラム拡大の流れを変え、偽りと歪曲によって臣民たちの心を堕落させてしまうかもしれない。"
 middle_east_decisions.0010.desc.others:0 "奇妙な、火を崇拝する[scoped_ruler.GetFaith.HighGodName]の信徒たちは、父祖の地ペルシャを十分以上に回復し、機能的な司祭職を復活させた。\n\nこのまま放っておけば、イスラム拡大の流れを押しとどめ、旧き神々の名のもとにアジアを取り戻すかもしれない。"
 middle_east_decisions.0010.a:0 "[scoped_ruler.GetFaith.HighGodName]に栄光あれ！"
 middle_east_decisions.0010.b:0 "悪魔たちに、[ROOT.Char.GetFaith.HighGodName]の力から身を守るすべはない。"
 middle_east_decisions.0010.c:0 "……火を崇拝する？"
 middle_east_decisions.0011.t:0 "ゾロアスターの選ばれし者"
 middle_east_decisions.0011.desc:0 "ササン朝がアラブの侵略に屈して以来、ペルシャはイスラム教の支配に苦しめられてきた。旧きゾロアスター教団の最後の生き残りたちは中央アジアの北に逃れたが、いま、ついにゾロアスター教徒の支配者によってペルシャは復興したのだ。\n\nこの奇跡は、私の輝ける指導力によってもたらされたものであり、多くの聖職者たちは私を、ザラスシュトラが数千年も前に語った救世主――サオシュヤントであると断定している。その役まわりを引き受けた私は、いまやあまねく場所でゾロアスター教徒から聖なる偶像として崇められている。"
 middle_east_decisions.0011.a:0 "万人に恩恵をもたらさん。"
 all_held_counties:0 "すべての異教徒の国"
 middle_east_decisions.0013.desc:0 "ササン朝がアラブの侵略に屈して以来、ペルシャはイスラム教の支配に苦しめられてきた。旧きゾロアスター教団の最後の生き残りたちは中央アジアの北に逃れたが、いま、ついにゾロアスター教徒の支配者によってペルシャは復興したのだ。\n\nこの奇跡は、[scoped_ruler.GetFirstNamePossessive]の輝ける指導力によってもたらされたものであり、多くの聖職者たちは[scoped_ruler.GetHerHim]を、ザラスシュトラが数千年も前に語った救世主――サオシュヤントであると断定している。その役まわりを引き受けた[scoped_ruler.GetTitledFirstNameNoTooltip]は、いまやあまねく場所でゾロアスター教徒から聖なる偶像として崇められている。"
 middle_east_decisions.0013.desc.muslims:0 "Once reduced to exiled desert-dwellers, the fire-priests of the accursed blasphemer Zoroaster have risen from their cinders and claimed the throne of Persia!\n\nFilled with deranged pride, their [scoped_ruler.GetTitleTierName] has now decided to proclaim [scoped_ruler.GetHerselfHimself] a living god."
 middle_east_decisions.0013.desc.others:0 "Ever since the Sassanid Empire succumbed to the Arab invasions, the followers of Zoroaster have been on the run. Their exile has come to an end in recent times as the [scoped_ruler.GetFaith.GetAdjective] faithful have managed to restore their ancient Empire.\n\nBeing in no small part responsible for this unexpected turn of events, their [scoped_ruler.GetTitleTierName] has decided to proclaim [scoped_ruler.GetHerselfHimself] Saoshyant, the prophesied savior of their creed."
 middle_east_decisions.0013.a:0 "[scoped_ruler.GetSheHe]が万人に恩恵をもたらさんことを！"
 middle_east_decisions.0013.b:0 "狂気と魔性だ！"
 middle_east_decisions.0013.c:0 "そうか……"
 middle_east_decisions.0014.t:0 "新たなローマ"
 middle_east_decisions.0014.desc:0 "With the conquest of the rich lands of Asia Minor, I have accumulated enough power to form a new Sultanate, one that is sure to top the greatness of Rome itself.\n\nThere is still work to be done, yet I have no doubt historians will enshrine this moment as one of the great steps in the conquest of Europe by the followers of [scoped_ruler.GetFaith.HighGodName]."
 middle_east_decisions.0014.a:0 "Let the West quake!"
 middle_east_decisions.0015.desc.liege:0 "After a series of victories in Anatolia, [scoped_ruler.GetTitledFirstName] has decided to crown [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] of Rum, claiming that [scoped_ruler.GetSheHe] no longer holds any allegiance to me and will pursue the fight against the infidels on [scoped_ruler.GetHerHis] own terms."
 middle_east_decisions.0015.desc.romans:0 "The savage warlord [scoped_ruler.GetTitledFirstName] has carved [scoped_ruler.GetHerHis] path through Anatolia and established a new Sultanate in the region.\n\nAs if this was not enough of an insult, in a despicable show of hubris, [scoped_ruler.GetSheHe] has decided to claim for [scoped_ruler.GetHerselfHimself] the title of [scoped_ruler.GetTitleTierName] of Rome."
 middle_east_decisions.0015.desc.others:0 "かつてキリスト教の拠点であった小アジアの豊かな州は、いまではこの地域に新たなスルタンの国を形成している[scoped_ruler.GetTitledFirstName]の支配下にある。"
 middle_east_decisions.0015.a:0 "How dare [scoped_ruler.GetSheHe]!"
 middle_east_decisions.0015.b:0 "そうか……"
 middle_east_decisions.1001.t:0 "新たな鷲が舞い上がる"
 middle_east_decisions.1001.desc:0 "It has been centuries since Armenia last exerted this level of dominance in the Levant and the Caucasus, the twin empires of East and West beating us bloody time and again. Sometimes the West speaks Latin, sometimes Greek, and sometimes the East speaks Persian, sometimes Arabic, but always these empires fight, and always our ancient lands seem to be the battleground.\n\nAfter today, no more. I have carved anew the old territories of Tigranes the Great, and the eagle-standard of Greater Armenia rises again!"
 middle_east_decisions.1001.a:0 "I shall go on to greater things still!"
 middle_east_decisions.1001.b:0 "No less an accomplishment for being repetitious."
 middle_east_decisions.1002.desc:0 "A strange situation has been brewing in the mountains of the Caucasus for some time. Against all odds, [founder.GetFullNameNoTooltip] has succeeded in carving a sizeable realm, spreading from the Caspian Sea in the east to the shores of the Mediterranean in the west. Though imperfect, this has roughly recreated the long-dead empire of Tigranes the Great, a circumstance that the heralds of [founder.GetFullNameNoTooltip] are quick to trumpet.\n\nThe eagle-standard of Greater Armenia rises again, but for how long?"
 middle_east_decisions.1002.a:0 "Imperial dignity requires more than mere land."
 middle_east_decisions.1002.b:0 "今回は、誰も我々を引き裂くことはできない。"
 middle_east_decisions.1002.c:0 "祖先たちと同じ程度の注釈"