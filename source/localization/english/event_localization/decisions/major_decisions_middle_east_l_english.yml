 middle_east_decisions.1020.t: "ベス・ナフラインの帝国"
 middle_east_decisions.1020.desc: "川が絶え間なく流れるように、我が目の前に広がるこの帝国もまた、着実に成長していくであろう。  \n\nこれらの地を統合することで、その繁栄は時の試練に耐えうるものとなる——あとは、正しき方向へと導くための小さな後押しが必要なだけだ。  \n\n今こそ進むべき道を選び、無数の変化の波を乗り越えながら、我が民を導かなければならない。"
 middle_east_decisions.1020.a: "ペンは剣より強しだ…"
 middle_east_decisions.1020.b: "戦場が我を呼んでいるぞ…"
 middle_east_decisions.1020.c: "信仰だけが我が胸に…"
 middle_east_decisions.1020.d: "彼らに#EMP 真の#!信仰を示してやろう！"
 beth_nahrain_crusader_desc: "帝国をひとつに結びつける合流点。"