l_english:
 ce1_decision_events.0001.t: "書き留めるもの"
 ce1_decision_events.0001.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName]が満足げな笑顔で私を迎える。 彼女の読書灯はほぼ油が切れかけていた。\n\n「我が[ROOT.Char.GetLadyLord]」と[chronicler.GetSheHe]は言います。美しく飾られた本を置きながら、「私たちはすべての事象、すべての偉業、すべての戦闘、すべての冒険、そしてすべてのロマンスを追い求め、形にしました」\n\n[chronicler.GetSheHe]は続ける。「そう、すべての時代が記録されたのです」"
 ce1_decision_events.0001.a: "最高だ！"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip|U]伝説は素晴らしい冒険譚として結実した。[ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis]の偉大な武勲は全ての王を驚愕させ、多くの貴族や平民が伝説を生身で感じる為に[ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis]ゆかりの地を訪れたいと感じている。#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"