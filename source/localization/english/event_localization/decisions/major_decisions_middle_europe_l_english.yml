l_english:
 middle_europe_decisions.0001.t:0 "原初同盟"
 middle_europe_decisions.0001.desc:0 "長い間、中央アルプス周辺の都市は、帝国内メンバーに脅かされてきた。今では一つの旗印の下に、相互に有益な同盟関係を築き、帝国の即位という栄誉を得ている。\n\n私は、スイスの都市国家への貢献に敬意を表し、スイス連邦の盟主に選ばれた。これにより、スイスは、部外者に脅かされることなく、帝国の中で独立した強力な存在となるのである。"
 middle_europe_decisions.0001.a:0 "一緒に立ち上がろう！"
 middle_europe_decisions.0002.desc.emperor:0 "長年の争いと不安な外交取引の末、私はスイスの各州に帝国の特権を与えることを余儀なくされた。\n\nスイスの高山の町は、ブルゴーニュやドイツの支配から身を守るために、大規模な同盟を結んだ。近隣のブルゴーニュ地方の住民の間に反乱が生じないように。私はこれらの町を抑えておかねばならない。"
 middle_europe_decisions.0002.desc.vassals:0 "帝国内に原初同盟と呼ばれる新組織が台頭してきた。原初同盟は、中央アルプスを中心とした帝国の中枢を担う都市の集まりであり、他の盟約者から身を守るために防衛同盟を結んでいる。\n\nスイスは、独立した勢力として西の旧ブルゴーニュ人や北のドイツ領主からの土地所有権の主張から解放された。\n\n帝国の新しい潜在的な脅威に 気を配るべきだ。"
 middle_europe_decisions.0002.a:0 "なんと奇妙な…"
 middle_europe_decisions.0003.t:0 "オーストリア大公国"
 middle_europe_decisions.0003.desc:1 "私の輝かしい功績により、オーストリアの中心地を強化し、私の王朝が神聖ローマ帝国に与えた多大な影響力により、[scoped_emperor.GetTitledFirstName]はついにドイツの多くの小さな公爵たちよりも、オーストリアの優位性を認めたのである。\n\nこの日から、私のすべての後継者は、王に匹敵する#EMP 大公#!の称号を持つことになり、帝国の劣等王子や王女たちとは一線を画すことになるだろう。"
 middle_europe_decisions.0003.a:0 "オーストリアが世界で最後に生き残るだろう！"
 middle_europe_decisions.0004.desc.emperor:0 "私の王朝の本拠地、オーストリア中心部の支配者が帝国の他の王子と王女と区別されるのは当然のことだ。\n\nそのため、最近、私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]の嘆願に従い、オーストリアの[scoped_ruler.GetFirstName][scoped_ruler.GetTitleTierName]を宣言した。"
 middle_europe_decisions.0004.desc.vassals:0 "[scoped_ruler.GetDynastyName]王朝の帝位に対する影響力を利用して、[scoped_ruler.GetFirstName]は[scoped_emperor.GetTitledFirstName]に[scoped_ruler.GetHerHim]に特別な栄誉を与えることを納得させた。\n\nこの日以降、オーストリアは、神聖ローマ帝国の諸公国の中で最初の大公国とみなされるようになった。"
 middle_europe_decisions.0004.a:0 "すべてにおいて当然のことだ。"
 middle_europe_decisions.0004.b:0 "なんと便利な..."
 middle_europe_decisions.0005.t:0 "シャルルマーニュの夢"
 middle_europe_decisions.0005.desc:0 "ヨーロッパは再び完全なものとなった。フランク人は一つの旗の下に集結し、西の異教徒や東の野蛮人たちに団結して抵抗している。\n\n[scoped_ruler.GetFaith.HighGodName]の恩寵により、この再興したカロリング帝国の帝冠を保持する特権を我が一族は授けられた。先人たちの様に、王朝の内乱によってこの広大な領域を引き裂くことは許されないだろう。"
 middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName]を称えよ！"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName]と[scoped_ruler.GetHerHis]のフランク人の軍隊は帝国内に侵入し、[scoped_ruler.GetSheHe]は[scoped_ruler.GetSheHe]自身がシャルルマーニュの真の後継者であり、神聖ローマ帝国はカロリング帝国の栄光の二番煎じにすぎないと主張し始めた。\n\n慣習的属州と西ヨーロッパの大部分が[scoped_ruler.GetHerHis]の支配下にある為、その主張を否定することが困難になっている。"
 middle_europe_decisions.0006.a:0 "[scoped_ruler.GetSheHe]はとんでもない奴だ！"
 middle_europe_decisions.0006.b:0 "この帝国は長続きするのだろうか？"
 middle_europe_decisions.0007.t:0 "一つのブルグント"
 middle_europe_decisions.0007.desc:0 "ブルグントの全ての土地が一つの王冠の下に統一された。もはや狭く相争う領国の間で分裂することもなく、我らの古来の土地は、王国の威厳を取り戻した。\n\n[former_liege.GetTitledFirstNamePossessive]の権威にかげりが見え始めてからしばらく経ち、私はもはや主君というより同輩とみなしている存在には忠誠心を感じなくなっている。"
 middle_europe_decisions.0007.a:0 "われらは誰の庇護もいらない！"
 middle_europe_decisions.0008.desc.liege:0 "私は以前から[scoped_ruler.GetTitledFirstNamePossessive]のブルグントの地を一つの旗の下に統合しようとする試みを懸念してきたが、今、最悪の懸念は現実のものとなった。\n\n恩知らずの野良犬は、ブルグント[scoped_ruler.GetTitleTierName]を宣言し、[scoped_ruler.GetHerHis]の臣従の誓いを破棄したのだ！"
 middle_europe_decisions.0008.desc.others:0 "ブルグントの統一に数年を費やしたのち、[scoped_ruler.GetFirstName]自身が、ブルグント[scoped_ruler.GetTitleTierName]を戴冠し、[former_liege.GetTitledFirstName]からの独立を宣言することを決めた。\n\nこの厚かましい反逆行為はしばらく忘れられそうにない…"
 middle_europe_decisions.0008.a:0 "[scoped_ruler.GetSheHe|U]は反逆者以外の何物でもない！"
 middle_europe_decisions.0008.b:0 "少なくとも地形学者は喜ぶだろう。"
 middle_europe_decisions.0010.t:0 "三身分の招集"
 middle_europe_decisions.0010.desc:0 "シチリアとアプリアにギリシャ人が残したインフラは、[scoped_ruler.GetPrimaryTitle.GetName]のより啓蒙された統治形態への移行を早める基盤となるだろう。\n\n三身分の代表者を集め、古いローマの伝統に基づいた新しい法律によって導かれた一つの諮問機関にすることによって、私は何世代にもわたる地中海の安定と繁栄を確信する。あとは議会の開催地を決めるだけだ。"
 middle_europe_decisions.0010.a:0 "パレルモ、その古くからの地位により！"
 middle_europe_decisions.0010.b:0 "ナポリがよいだろう。"
 middle_europe_decisions.0010.c:0 "この決定を真剣に考えるべきだ。"
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName]は、シチリア王国の新しい議会を形成するために、貴族、聖職者、市民の代表者を任命した。\n\nこの諮問機関は、[scoped_ruler.GetTitleTierName]とその後継者が、すべての臣民のために賢く効率的に統治できるように支援する。"
 middle_europe_decisions.0011.a:0 "なるほど…"
 middle_europe_decisions.0012.t:0 "〈フランス人の作品〉"
 middle_europe_decisions.0012.desc:0 "新たな繁栄の時代が到来した。[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]は、芸術と哲学の光り輝く灯火として暗黒時代から現れた。\n\n都市は商業の中心地に成長し、ローマ帝国の古代遺跡に匹敵する素晴らしい大聖堂を建設し、あらゆる種類の画家、吟遊詩人、哲学者を惹きつけている。我が王朝の賢明な庇護の下、[scoped_ruler.GetCulture.GetName]の人々は、ヨーロッパ全土の羨望の的になるであろう。"
 middle_europe_decisions.0012.a:0 "我らの偉大な仕事を続けていこう！"
 middle_europe_decisions.0013.t:0 "ゴシック期"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]は、すべての人々の利益のために、大きな繁栄と成長の時代を経ている。\n\n我々の都市は商業の中心地へと成長し、ローマ帝国の古代遺跡に匹敵する素晴らしい大聖堂を建設し、あらゆる種類の画家、吟遊詩人、哲学者を惹きつけている。[scoped_ruler.GetTitledFirstName]と[scoped_ruler.GetDynasty.GetBaseName]王朝の賢明な庇護の下、我々はヨーロッパ全土の羨望の的になるであろう。"
 middle_europe_decisions.0013.desc.italian:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]が偉大な繁栄と成長の時代を迎えているようだ。\n\n詩人、哲学者、建築家…多くの知識人が[scoped_ruler.GetTitledFirstNamePossessive]の宮廷に集まっているが、彼らがこれまでに成し遂げてきたことは、残忍で野蛮な記念碑の果てしない行列のように見える。"
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]は、すべての[ROOT.Char.GetCulture.GetNameNoTooltip]の人々の利益のために、大きな繁栄と成長の時代を経ている。\n\n新都市は商業の中心地となり、ローマ帝国の古代遺跡に匹敵する素晴らしい大聖堂を建設し、あらゆる種類の画家、吟遊詩人、哲学者を惹きつけている。[scoped_ruler.GetTitledFirstName]と[scoped_ruler.GetDynasty.GetBaseName]王朝の賢明な庇護の下、この地はヨーロッパ全土の羨望の的になるであろう。"
 middle_europe_decisions.0013.a:0 "何と素晴らしき時代かな！"
 middle_europe_decisions.0013.b:0 "あー！これは続かないだろう。"
 middle_europe_decisions.0013.c:0 "彼らにとっては良いだろうな…"
 middle_europe_decisions.0015.t:0 "西の帝国"
 middle_europe_decisions.0015.desc:0 "あまりにも長きにわたり、ローマ帝国西方の外殻は未請求のまま失われていた。私は家臣と聖職者に擁され、[ceremony_locale.GetNameNoTooltip]で最も壮大な[founder.GetFaith.HouseOfWorship]で[founder_hof.GetTitledFirstName]に向き合っている。今日、それは変わる。\n\n[founder.GetFaith.HighGodName]に、その御心に従いこの帝国を支配する強さと慈悲を祝福されることを願い、私たちは暗黙のうちに祈りと捧げものを取り交わす。厳粛のうちに[founder_hof.GetTitledFirstNameNoTooltip]は私に王冠と剣を贈り、すべてのキリスト教世界に責任ある立場に任じた。\n\n静寂に続いて聖歌は高く響き、貴族たちの激しい歓喜の声に飲み込まれた。\n\nいま、私が神聖ローマ帝国皇帝である。"
 middle_europe_decisions.0015.a:0 "アウグストゥスからシャルルマーニュ、そして[founder.GetFirstNameNoTooltip]へ！"
 middle_europe_decisions.0016.desc:0 "西方のローマ帝国はしばらくのあいだ休眠状態にあり、帝国の尊厳に対する疑問の[founder.GetFaith.GetAdjectiveNoTooltip]の答えを、ひいき目にも、不確かなままにしている。\n\n[founder.GetTitledFirstName]が、[founder_hof.GetTitledFirstName]の同意を得て、[ceremony_locale.GetNameNoTooltip]で最高位の[founder.GetFaith.HouseOfWorshipPlural]が主催する豪華な式典でシャルルマーニュの帝国を再興してきたように、いまでもそれは不確かだ。\n\n世界中で、ローマがついに真の神の継承者を再び持つことに確信を得て[founder.GetFaith.GetAdjectiveNoTooltip]の[founder.GetFaith.PriestNeuterPlural]たちは歓喜している。"
 middle_europe_decisions.0016.a:0 "ふん、帝国のもったいぶったうぬぼれだ。"
 middle_europe_decisions.0016.b:0 "野蛮なゲルマン人め、#emphasis 私#!がローマ皇帝だ！"
 middle_europe_decisions.0016.c:0 "帝国が平和であることを祈ろう。"
 middle_europe_decisions.0016.d:0 "輝かしき光景だ！"
 middle_europe_decisions.0004.desc.emperor_archduke:0 "帝位を掌握していることを利用して、[scoped_ruler.GetTitledFirstName]は自身にオーストリア大公の称号を合法的に付与し、どの王国にも匹敵するものとした。"
 middle_europe_decisions.0004.desc.emperor_blackmailed:0 "オーストリアは常に他の帝国よりも優れていると考えられてきた。そして今日、[scoped_ruler.GetFirstName]はそれを確める機会があった。私と[scoped_ruler.GetHerHis]の結びつきを利用され、どの国王にも等しき大公として、[scoped_ruler.GetHerHis]の地位を確認せざるを得なかった。"
 establish_the_electorate_of_saxony_decision:0 "ザクセン選帝侯領の確立"
 establish_the_electorate_of_saxony_decision_desc:0 "東の後背地は、あまりにも長い間、帝国の手の届かないところにあった。これらの称号を統合して新しいザクセンを作り、この地域における我々の支配を確実なものにしなければならない。"
 establish_the_electorate_of_saxony_decision_tooltip:0 "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm:0 "新しいザクセンを作り上げよう！"
 polabia_must_be_hre_culture_tt:0 "[GetGeographicalRegion('custom_polabia').GetName]の少なくとも12の[counties|E]があなたの文化または、あなたの[liege|E]の文化である。"
 polabia_held_or_nonexistent.tt:0 "$k_sorbia$が存在しないかあなたが保持している。"
 middle_europe_decision.0017.tt:0 "皇帝として、ザクセンは作成時に[vassal|E]または[courtier|E]に与えられます。"
 middle_europe_decisions.0017.t:0 "ザクセン選帝侯領"
 middle_europe_decisions.0017.desc:0 "ポラーブは長い間、[hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の敵の手から離れていたが、今やその民は$e_hre$を真の故郷だと考えるようになった。\n\nザクセン選帝侯領の確立により、オーバーザクセン地方は、現在および百代にわたって、[hre_emperor_scope.GetTitleAsNameNoTooltip]の手中にあり、[hre_emperor_scope.GetFaith.HighGodName]の指導下に置かれるだろう。"
 middle_europe_decisions.0017.a:0 "ザクセンに栄光を！"
 middle_europe_decisions.0017.b:0 "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこの称号にふさわしい。"
 middle_europe_decisions.0017.c:0 "[most_powerful_saxon.GetNameNoTooltip]は真に価値あるものだ。"
 middle_europe_decisions.0017.d:0 "これは私から教会への贈り物だ。"
 middle_europe_decisions.0017.e:0 "おめでとう、[rando_courtier_scope.GetNameNoTooltip]！"
 middle_europe_decisions.0018.desc:0 "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip]は[new_saxon_king.GetHerHis]の王位への奉仕を認め、[new_saxon_king.GetName]にこの新しい称号を与えることを決めた。"
 middle_europe_decisions.0018.a.new_king:0 "我に栄光あれ！"
 middle_europe_decisions.0018.a.slav:0 "おのれ！"
 middle_europe_decisions.0018.a:0 "それは良かった。"