l_english:
 south_asia.0001.t:0 "新たな時代"
 south_asia.0001.desc:0 "天の泉の水で浄化されると、群衆は私の名を唱える。私は全世界の正当で慈悲深い支配者であるチャクラヴァルティとして立ち上がる。\n\n私の[ROOT.Char.GetFaith.AltPriestTermPlural]は、世界が私の光に導かれる時が来たと教えてくれるが、私はそんな保証など必要としてない。平原の向こう側を見つめれば、魂でそれを感じるのだ。"
 south_asia.0001.a:0 "世界が私の名を語る。"
 south_asia.0002.t:0 "転輪聖王"
 south_asia.0002.intro:0 "群衆は儀式に参加するために何日も何週間も歩き続けています[chakravarti.GetTitledFirstNamePossessive]人生のすべてがこの瞬間につながっている。"
 south_asia.0002.text:0 "\n\nわが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]が聖なる泉から現れるのを、呆然たる沈黙の中で見守る。[chakravarti.GetFaith.AltPriestTermPlural]が[chakravarti.GetHerHim]を、我らの慈悲深い主、チャクラヴァルティと宣言する。\n\n今や誰も[chakravarti.GetSheHe]が全世界の正当な支配者であることに異議を唱えることはできない。"
 south_asia.0002.a:0 "この瞬間を目撃できたことを光栄に思います。"
 south_asia.0002.b:0 "あなたの足元に歓喜のわが身を投じましょう！"
 south_asia.0003.text:0 "\n\nわが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]が聖なる泉から現れたとき、その瞬間の全力が私を打つのです。[chakravarti.GetFaith.AltPriestTermPlural]は、[chakravarti.GetHerHim]を全世界の正当な支配者チャクラヴァルティとして宣言した。\n\n[chakravarti.GetTitledFirstName]が眼下の平原を眺めると、その通りだと感じずにはいられない。"
 south_asia.0003.a:0 "あなたの勝利へ参加させてください！"
 south_asia.0003.b:0 "世界の支配者は次に何をするのか？"
 south_asia.0004.relevant_religion:0 "インド帝国からのニュースを伝えるために、伝道者たちが続々と到着してきた。時代を超えて初めてチャクラヴァルティが台頭したのです"
 south_asia.0004.desc:0 "インドの地から大勢の預言者たちが到着し、彼らの「チャクラヴァルティ」の台頭を告げ、[chakravarti.GetHerHis]の博愛に熱狂している。"
 south_asia.0004.text:0 "\n\n[chakravarti.GetTitledFirstName]は巨大な儀式と信者の大群がその足下にあり、全世界の正当な支配者の外殻として公認している。"
 south_asia.0004.a:0 "[chakravarti.GetSheHe]は新たなる脅威となるのか、それとも偉大な同盟者か？"
 south_asia.0004.b:0 "異教徒はおろかな主張を続けることができる！"
 south_asia.0011.t:0 "神聖な海域"
 south_asia.0011.desc:0 "日の出から日没まで、一日中、流れる川の中に腰の高さまで浸かって立つ。手で川の水をすくい、水を空に向けて上げては降ろす。何度も何度も。\n\n乾いた陸地に戻る頃には寒さで震えていたが、そこでは部下の[ROOT.Char.GetFaith.PriestNeuterPlural]が迎えてくれた。私は今日、私の手に流れた水だけでなく、川全体、そしてその中を流れる永遠の存在を守ることを誓った。"
 south_asia.0011.a:0 "[ROOT.Char.GetFaith.HighGodName]へのわが献身を疑う者はない。"
 south_asia.0012.desc:0 "ガンジス全流路を支配する[ruler_of_ganges.GetTitledFirstName]は、その神聖な水の霊的な守護権を主張する。主張された前例のない権威だが、[ruler_of_ganges.GetFaith.PriestNeuterPlural]はそれを正当だと宣言した。"
 south_asia.0012.a.like:0 "永遠は新しい守護者を得たようだ。"
 south_asia.0012.a.dislike:0 "まるで、誰かが[ruler_of_ganges.GetHerHim]のような日和見主義者を尊重するかのように！"
 south_asia.0013.t:0 "簒奪されし聖なる意図"
 south_asia.0013.desc:0 "With my loss of territory, my authority over the Ganges is no longer respected by the people and [ROOT.Char.GetFaith.PriestNeuterPlural] of my realm! Instead [ruler_of_ganges.GetTitledFirstName] has claimed the position I once commanded as the Steward of the Sacred River."
 south_asia.0013.a:0 "あの成り上がりはただの詐欺師だ！"
 south_asia.0021.t:0 "$k_bene_israel$の[founder.GetTitleAsNameNoTooltip]"
 south_asia.0021.desc:0 "ユダヤ人は遊牧生活を余儀なくされ、世界各地の小さな飛び地に住んでいるため、自分たちの故郷と呼べるような場所を持っていなかった。何世紀にもわたる放浪の旅は、ついに終わりを迎えたようだ。\n\n[founder.GetNameNoTooltip]は$k_bene_israel$の[founder.GetTitleAsNameNoTooltip]として戴冠された。ありえないことだが、ユダヤ人はインドの西海岸に故郷を見つけたようで、[founder.GetFaith.ReligiousHeadTitleName]が復元され、新しいイスラエルが宣言されたことで、[founder.GetTitledFirstNameNoTooltip]は、自身が世界中のユダヤ教の信者のために新しい黄金時代を切り開くと信じている。"
 south_asia.0021.a:0 "我々の新しい故郷だ！"
 south_asia.0021.b:0 "イスラエルは一つしかない！"
 south_asia.0021.c:0 "何と思いもよらない戴冠だろう。"
 south_asia.0030.t:0 "上座部仏教信仰の広がり"
 south_asia.0030.desc:0 "我々は上座部仏教の最後の砦の一つだが、我々の貴族たちは熱心にその信仰を受け入れ続けている。しかし、庶民は伝統的な生活様式に強い誇りを持ち、邪悪なナッの神への崇拝は今も根強く残っている。\n\n慎重な統治者であれば、このような問題には妥協するのが賢明だと考えるのかもしれないが、あるいは断固たる姿勢が必要なのかもしれない…"
 south_asia.0030.a:0 "このような単純な考えの農民どもを屈服させる必要がある！"
 south_asia.0030.b:0 "彼らは、合理的な範囲内で、古い神々を崇拝することを歓迎される。"
 south_asia.0030.c:0 "後で対処しよう。"
 south_asia.0030.a.tt:0 "ビルマ地方のすべての伯爵領"
 south_asia.0030.a.ari.tt:0 "すべてのアリ仏教の封臣"
 south_asia.0030.b.theravada.tt:0 "すべての上座部仏教の封臣"
 south_asia.0031.t:0 "激化する宗教情勢"
 south_asia.0031.desc:0 "文化的な侵入者であることは問題の一つだ。それと、宗教的な覇権を主張するのは全く別だ。一般大衆は怒っており、そして、宮廷でより伝統的な種類の人々、中でも[ari_vassal.GetTitledFirstName]にとって、あなたの名前の言及に対する嘲笑的なつぶやきは事欠かない。\n\n私の手は、平和をもたらすものとして開かれることもあれば、容赦ない支配者の拳のように丸められることもある。または、さらに完全に手を引き、炎が燃え尽きるのを待つこともできる。私は賢明な選択をしなければ…"
 south_asia.0031.a:0 "暴徒を叩き潰し、あえて彼らを守る者を特定する。"
 south_asia.0031.b:0 "領国を破滅させるせるわけにはいかない。"
 south_asia.0031.c:0 "使者を送れ。首謀者を公開処刑するのだ。"
 south_asia.0031.d:0 "私はできる限りのことをしてきた。"
 south_asia.0031.a.tt:0 "すべての伯爵領"
 south_asia.0031.b.theravada:0 "すべての上座部仏教の封臣"
 south_asia.0031.c.all.tt:0 "他のすべての封臣"
 south_asia.0032.t:0 "宗教的緊張の緩和"
 south_asia.0032.desc:0 "ビルマの伝統的な民俗的な神々は、特に農村部では今でも根強く残っている。民衆が好きなように信仰する権利を奪うことは、かえって害になるため、37番目の神である仏教の守護神であるダジャーミンを神々に導入し、彼らの最初にして最良の神として、完全に友好的に受け入れられている。\n\n今、あなたの前に絶好の機会が訪れている。[ROOT.Char.GetFaith.GetAdjective]仏教の伝統的な中心地はランカ島にあるが、本土の勢力に常に脅かされている。あるいは、我々は新たに強化された信仰の道を決める時かもしれない。"
 south_asia.0032.a:0 "ランカ島からの宗教難民を宮廷に招く。"
 south_asia.0032.b:0 "我々は[ROOT.Char.GetFaith.GetNameNoTooltip]の唯一の守護者となるべきだ。"
 south_asia.0032.a.tt:0 "ランカ島の[guests|E]が到着します"
 south_asia.0032.a.ruler.tt:0 "すべての上座部仏教のシンハラの統治者"
 south_asia.0032.a.lankan:0 "ランカ島の宗教難民があなたの宮廷に到着しました"
 south_asia.0033.t:0 "宗教的意志の強要"
 south_asia.0033.desc:0 "宗教的な扇動者は消えた。抵抗する勇敢な者、愚かな者は切り捨てられたが、大多数は迫害を恐れて口を閉ざし、頭を下げたままである。[ari_vassal.GetFaith.GetAdjective]の宗教指導者たちは、彼らがまだアニミズム的な儀式を続けることのできる田舎へと逃げ込んだ。\n\n今の問題は、あれほど厚かましく彼らを支持していた宮廷人たちが、すっかり口を閉ざしていることだ。"
 south_asia.0033.a:0 "私の宮廷にいる者は皆、真の信仰に忠実であることを認めなければならぬ！"
 south_asia.0033.b:0 "十分な血は流された。見逃してやろう。"
 south_asia.0033.c:0 "あなたには機会があったのに。衛兵！"
 south_asia.0034.t:0 "宗教的対立の回避"
 south_asia.0034.desc:0 "信仰を守るために国を内戦の瀬戸際に追いやるのは熱意の現れだが、手を止めるべき時を知ることは同情の現れだ。人々は不満を持ち続けているが、それはそれでよい。\n\nイラワディ谷の宗教的分裂は残っているが、少なくとも私の統治は損なわれることなく続いており、従来の方法による更なる改宗の可能性は残されたままだ。"
 south_asia.0034.a:0 "ガウタマ・シッダールタは私の慈悲深さを認めてくださるだろう。"
 south_asia.0034.b:0 "そして彼らを改宗させよう。"
 south_asia.0035.t:0 "上座部仏教の母国の保護"
 south_asia.0035.desc:0 "ブッダの思想を真に受け継ぐ者であれば、ブッダの言葉を残すことの神聖さを理解することができるはずだ。パーリ仏典は、ガウタマ・シッダールタの死後何百年も経ってから書かれたにもかかわらず、既知の世界で最も正確にブッダの言葉を集めたものとなっている。\n\nインド本土の政治的な策謀によって、ランカ半島の[ROOT.Char.GetFaith.GetAdjective]の母国では、こうした神聖な書物の安全が脅かされつつある。"
 south_asia.0035.a:0 "我々は信仰を守るため、忠実な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]を派遣するべきだ。"
 south_asia.0035.b:0 "使節を送り、友好の絆を申し出よう。"
 south_asia.0035.b.theravada.tt:0 "任意の独立している上座部仏教の統治者"
 south_asia.0036.t:0 "アリ仏教への対処"
 south_asia.0036.desc:0 "イラワディ谷の外での信仰の未来が保証された今、残る問題は、いまだに大きな力を持ちながら、ことあるごとに快楽主義を誇示する[ari_faith.GetName]の僧たちをどうするかということである。その影響力は傷ついているものの、まだ過小評価することはできない。\n\nワインを飲み、動物を生贄にするこのような宗教指導者には対処するべきだが、彼らの迫害がこの地域のまだ脆弱な平和への脅威と見なされることのないよう、繊細に対処する必要がある。"
 south_asia.0036.a:0 "人々は彼らの罪を知る必要がある。分断し、征服する。"
 south_asia.0036.b:0 "彼らは改宗するか、あるいは森や山々に逃げ込むかだ。"
 south_asia.0036.b.tt:0 "ビルマの他のすべての伯爵領"
 south_asia.0037.t:0 "信仰の確保"
 south_asia.0037.desc:0 "僧の最後の権力が消え去り、私は肩に乗っていた重石が取れたような思いだ。王国の宗教関係は調和がとれており、信仰は盛んで、人々は政治的にも精神的にも私を正当な指導者として見ている。\n\n私の偉大な旅は終わり、私の領国は正当に、強く健全な[ROOT.Char.GetFaith.GetName]信仰の真の砦と呼ぶことができる。"
 south_asia.0037.a:0 "我々はさらに信仰を築き上げていくべきだ！"
 south_asia.0037.b:0 "私はただ、ブッダのご意志に従うだけだ。"
 south_asia.0037.b.tt:0 "すべての封臣"
 south_asia.0038.t:0 "大分裂"
 south_asia.0038.desc:0 "長年にわたって、イラワディ谷の信徒たちは、真の意味での宗教的分裂に悩まされてきた。都市に住む貴族たちは[proselytiser.GetFaith.GetName]を信奉しているが、庶民や谷間の広大な森に住む人々は、アリ信仰の様々な神や精霊を崇拝し続けている。\n\n我が主君である[proselytiser.GetFullName]は、この分断を癒し、[proselytiser.GetHerHis]の土地、ひいては私の土地でも上座部仏教の優勢を確立するために自ら行動している。今でも、[proselytiser.GetHerHis]の僧たちが私の土地を席巻し、宗教的景観を彼らの好みのイメージへと作り変えている。"
 south_asia.0038.a:0 "上座部仏教は栄えるだろう！"
 south_asia.0038.b:0 "言語道断だ！"
 south_asia.0038.c:0 "これはいつもの戯言に過ぎない。"
 south_asia.0038.tt:0 "あなたの[counties|E]のいくつかが上座部仏教信仰へと変わる可能性があります。"
 south_asia.0039.t:0 "野蛮な狂信者"
 south_asia.0039.desc:0 "[proselytiser.GetFullName]の伝道活動はうまくいかなかったようだ。[proselytiser.GetHerHis|U]の上座部仏教信仰を広めるための強引な手法は、騒動と抗議とを引き起こし、その後、容赦なく粉砕された。\n\n困惑したアリ仏教信仰の信奉者をあえて保護した貴族たちは、姿を消したか、誤って引用されたと主張し、狂信的な主君の忍耐に挑戦する勇気はない。\n\n抑圧された側にいることが知られている人々に対し、さらなる影響が及ぶかどうかはまだ分からない…"
 south_asia.0039.a:0 "彼らにとっては自業自得だ。"
 south_asia.0039.b:0 "いつの日か、倒れた信者たちの仇を取ってやる。"
 south_asia.0039.c:0 "異教徒同士の些末な争いに過ぎない。"
 south_asia.0040.t:0 "信仰の確保？"
 south_asia.0040.desc:1 "私の主君であり、この土地の統治者である[proselytiser.GetFullName]は、民衆を自身の信仰する[proselytiser.GetFaith.GetName]に改宗させることに熱心に取り組んでいる。[proselytiser.GetHerHis]の企みが進むにつれ、私の土地において、その教えや[proselytiser.GetLadyLord]の信仰を広めようとする説教師やバーナカ（朗誦者）の波を止めることはもはや不可能となった。\n\n上座部仏教が定着しても、伝統的なアリ仏教の信者はアラカン山脈周辺の森林地帯にまぎれ暮らしているが、その数は減り、おおっぴらな礼拝も避けられるようになっている。"
 south_asia.0040.a:0 "素晴らしい！真の信仰は栄えるだろう！"
 south_asia.0040.b:0 "これらの行動は、決して忘れ去られることはないだろう。"
 south_asia.0040.c:0 "これは私には関係ないことだ。"
 south_asia.0040.tt:0 "あなたの[counties|E]のいくつかが上座部仏教信仰へと変わる可能性があります。"
 south_asia.0041.t:0 "外国からの贈り物"
 south_asia.0041.desc:0 "私の宮廷を通りかかったその日五人目の僧侶が私の興味を引いた。宗派のメンバーがこれほどまでに共通して表に出てくることは珍しい。質問してみると、私の土地に信者が新たに押し寄せた理由が判明した。\n\n外国の君主である[proselytiser.GetFullName]は、[proselytiser.GetHerHis]の領国で[proselytiser.GetFaith.GetName]信仰を確立しており、我々の信仰が過去何世代にもわたって私の領国で受けてきた試練と苦難についても、彼らの耳に届いている。\n\nこれに対し、[proselytiser.GerSheHe]は多くの比丘を派遣し、祖先の故郷での信仰の普及と支援に努めている。"
 south_asia.0041.a:0 "この行為を忘れることはない。"
 south_asia.0034.counties:0 "すべての伯爵領"
 south_asia.0034.vassals:0 "すべての封臣"
 south_asia.0034.aricounties:0 "すべてのアリ仏教の伯爵領"
 south_asia.0035.a.lanka:0 "ランカの全伯爵領"