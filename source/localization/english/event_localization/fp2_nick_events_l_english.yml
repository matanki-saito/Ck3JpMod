l_english:
 fp2_yearly.4001.t:0 "The Sixth Hour"
 fp2_yearly.4001.desc:0 "My goodness! Being a ruler really does take it out of you. I have to toil all day and much of the night too in order to maintain my lands. The peasants lead blessed lives in that respect; they don't have the pressures of rulership to weigh them down and cause them so much lethargy!\n\nPerhaps a little nap would do me good? I can sleep off the exertions of lunch and be ready to tackle the rest of the day!"
 fp2_yearly.4001.a:0 "No! I have work to do!"
 fp2_yearly.4001.b:0 "Mm, #EMP lovely.#!"
 fp2_yearly.4002.t:0 "調和のとれた生活"
 fp2_yearly.4002.desc:0 "私の[realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive]は[ROOT.Char.GetFaith.HighGodName]を不快にさせる振る舞いが確実にあると思わせるように不満を抱き眉をひそめた顔をしている。\n\n「我が[ROOT.Char.GetLadyLord]よ」、[realm_priest.GetSheHe]は口を開く、「あなたの領国内で重大な問題が発生しています。[interfaith_province.GetCounty.GetName]の伯爵領は、真の信仰に従わない人々でいっぱいです！ それが十分に悪くなければ、彼らはそうする人々と一緒に住んでいます！しかも、しかも、しかも互いに#EMP 姦淫#!を犯しているのです。そして-」\n\n果てしなく続く小言の中、私は目を閉じる。 何もしなければ[realm_priest.GetSheHe]がどうなるかを考えるのが恐ろしい..."
 fp2_yearly.4002.a:0 "[realm_priest.GetFirstNameNoTooltip]、彼らに平安に暮らしてもらおうではないか。"
 fp2_yearly.4002.b:0 "お前は正しい。 そんなことは続けさせない。"
 fp2_yearly.4003.t:0 "サンティアゴの巡礼路"
 fp2_yearly.4003.desc:0 "サンティアゴ・デ・コンポステーラの聖地は、地元や遠くの土地から忠実な巡礼者をを引き付ける場所だ。そこへの行き方だが、ピレネー山脈のふもとから敷地に向かって進むルートがよく使われる。もちろん、全能者からご利益を得ようと聖地に旅行するためみなたくさんの金を貯めてくる。\n\n我が領土を貫く広大な土地での盗賊による暴力的な強盗の報告が五回あったので、我が[steward.GetCouncilTitle] [steward.GetFirstName]はこの問題に対処する方法についてついに私に相談しにきた。"
 fp2_yearly.4003.a:0 "[ho_province.GetProvince.GetCounty.GetName]の聖戦士に連絡すべきだ！"
 fp2_yearly.4003.b:0 "金を払って衛兵に道を巡回させよ"
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName]は自ら助くる者を助く…"
 fp2_yearly.4003.tt:0 "The local [holy_order|E] will patrol the road in their county."