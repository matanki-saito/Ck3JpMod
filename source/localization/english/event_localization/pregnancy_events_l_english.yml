l_english:
 pregnancy.1001.t:0 "懐妊！"
 pregnancy.1001.d:0 "私の胎内で子供が育っている。我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]、[real_father.GetTitledFirstName]は誇りに思うだろう！"
 pregnancy.1001.a:0 "快なり！"
 pregnancy.1002.t:0 "懐妊！"
 pregnancy.1002.d:0 "運命が私に微笑んだ！我が[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]は我が子供を身籠っている！"
 pregnancy.1002.a:0 "赤子をこの手で抱くのが待ち遠しい!"
 pregnancy.1101.t.dead:0 "それでも明日は来る"
 pregnancy.1101.t.divorced:0 "異例の状況"
 pregnancy.1101.desc.start:0 "私の胎内で子供が育っているが、この子は間違いなく"
 pregnancy.1101.desc.dead:0 "我が亡き夫、[ex_spouse.GetTitledFirstName]の子だ。"
 pregnancy.1101.desc.divorced:0 "我が先夫、[ex_spouse.GetTitledFirstName]の子だ。"
 pregnancy.1101.desc.end:0 "\n\nこの妊娠を取り巻く状況は不運そのものだが、この子が私生児と思われないことはだけはせめてもの喜びだ。"
 pregnancy.1101.a.dead:0 "[ex_spouse.GetFirstNameNoTooltip]さえ側にいてくれたら…"
 pregnancy.1101.a.divorced:0 "すぐに[ex_spouse.GetFirstNameNoTooltip]に知らせるべきだろう。"
 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "今となっては[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]が子供を身籠ったのは明白であるが、時期的に考えて自分の子供ではない。\n\n十中八九、本当の父親は[mother.GetTitledFirstNamePossessiveNoTooltip]の元夫、[ex_spouse.GetTitledFirstName]だろう。"
 pregnancy.1102.a:0 "クソッ。"
 pregnancy.1103.opening:0 "我が[mother.Custom2('RelationDescriptor', ROOT.Char)]の元夫へ、"
 pregnancy.1103.opening_concubine:0 "我が[mother.Custom2('RelationDescriptor', ROOT.Char)]元夫である[ROOT.Char.GetWomanMan]へ、"
 pregnancy.1103.desc:0 "私には子供がいることをお知らせするが、この子は間違いなくそなたの子だ。\n\nこの子を授かった時には我らは結婚していたので、この子に私生児の汚名がついて回ることはない。誕生したら、この子はそなたの嫡出子として知られることになるだろう。"
 pregnancy.1103.desc_concubine:0 "私には子供がいることをお知らせするが、この子は間違いなくそなたの子だ。\n\nこの子を授かった時には我らは一緒になっていたので、この子に私生児の汚名がついて回ることはない。誕生したら、この子はそなたの子として知られることになるだろう。"
 pregnancy.1103.a:0 "分かった、そうしてくれ。"
 pregnancy_not_first_child_message:1 "あなたの[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]は子を身ごもっている"
 pregnancy.2001.t:0 "婚外子"
 pregnancy.2001.opening:0 "最近気分が悪い。これは明らかな兆しだ。私は身籠ってしまったのだ！"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が間違いなく父親なのだが、[real_father.GetSheHe]は結婚しているし、私の子を[real_father.GetHerHis]の子だと認めることは決してないだろう！"
 pregnancy.2001.father_is_unmarried:0 "\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]が間違いなく父親なのだが、婚姻関係という繋がりがなければ、人々は私の子のことをなんと言うだろう？"
 pregnancy.2001.a:0 "皆に誰が父親か知らしめよう！"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip]以外には誰にも知られてはならぬ！"
 pregnancy.2001.c:0 "#EMP 誰にも#!言えない…"
 pregnancy.2001.c.tt:0 "ただの一人にも真実を知られたくないのだ！"
 pregnancy.2001.d:0 "知識のある女性に薬酒を用意させなければ。"
 pregnancy.2002.t:0 "別の男によって"
 pregnancy.2002.desc:0 "最近気分が悪い。これは明らかな兆しだ。私は身籠ってしまったのだ！\n\n喜ばしいことではない、というのも我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]、[spouse.GetFirstName]ではなく[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]の方が本当の父親であると確信しているからだ！"
 pregnancy.2002.desc.polyamorous:0 "最近気分が悪い。これは明らかな兆しだ。私は身籠ってしまったのだ！\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]、[spouse.GetFirstName]ではなく[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]の方が本当の父親であると確信している。"
 pregnancy.2002.a:0 "我が不貞を告白する！"
 pregnancy.2002.b:0 "内密に[real_father.GetFirstNameNoTooltip]には伝えよう。"
 pregnancy.2002.c:0 "誰にも分からないだろう。"
 pregnancy.2002.c.tt:1 "#F 秘密のままであってほしいと願います#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "この秘密は[real_father.GetFirstName]には明かされている。"
 pregnancy.2002.d:0 "知識のある女性が作った薬酒が要るな。"
 search_for_real_father_tt:0 "#F 奴を見つけ出す！#!"
 pregnancy_treatment_fails_tt:0 "処置失敗"
 pregnancy.2003.t:0 "待ちわびた時"
 pregnancy.2003.desc_no_notice:0 "長い間、調合された[ROOT.Char.Custom('Abortifacient')]が効くか心配していたが、今やその心配もなくなった。\n\nもはや私は子を宿していない。"
 pregnancy.2003.desc_pain:0 "調合された[ROOT.Char.Custom('Abortifacient')]によって私はひどい腹痛と嘔吐に見舞われたが、効果がないよりはマシだった。\n\nもはや私は子を身籠っていない。"
 pregnancy.2003.a:0 "やるべきことをやったのだ。"
 pregnancy.2004.t:0 "不調"
 pregnancy.2004.desc:0 "調合された[ROOT.Char.Custom('Abortifacient')]で妊娠は終わったが、嘔吐と発熱が続いている。あの知識ある女性は確かに発熱のことについては警告していた、けれども無くなると言われていた痛みがまだ止まないのだ。"
 pregnancy.2004.a:0 "まだ大丈夫だ。"
 pregnancy.2005.t:0 "待ちわびた時"
 pregnancy.2005.desc:0 "調合された[ROOT.Char.Custom('Abortifacient')]で問題が解決することを期待していたが、その知識ある女性は上手く行かないかもしれないと警告していた。\n\n彼女の恐れは根拠のあるものだったのではないかと思う、というのもまだ子供が私の腹の中で成長しているに違いないからだ。"
 pregnancy.2005.a:0 "手の打ちようがない。"
 pregnancy.2007.t:0 "処置の結果"
 pregnancy.2007.desc:0 "調合された[ROOT.Char.Custom('Abortifacient')]を飲んでから、何もかもがぼやけてしまった。灰色の人影がベッドの向こうでぼんやりと、かすかな人声とともに動き、視界の暗い部分に溶けていく。その声が懸命になるにつれ胸の痛みがさらにひどくなるのだ。"
 pregnancy.2007.a:0 "あの世では誰に会えるだろう？"
 pregnancy.2101.t:0 "流産"
 pregnancy.2101.desc_other_children:0 "お腹が大きくなると、不安も大きくなる。子供と一緒にいるのは初めてではないが、この不吉な感じは今まで経験したことがない。何かがおかしい。\n\n夜中にけいれんが起こり、朝起きてみるとシーツが血だらけでボロボロになっていた。"
 pregnancy.2101.desc_pain:0 "お腹が大きくなると、不安も大きくなる。子供と一緒にいるのは初めてだが、この不吉な感じは正常とは言えない。何かがおかしい。\n\n夜中にけいれんが起こり、朝起きてみるとシーツが血だらけでボロボロになっていた。"
 pregnancy.2101.desc:0 "日が経つにつれ、お腹は大きくならず、代わりに不安が大きくなっていく。きっと今からでも何かしてくれるかもしれないわ。きっとお腹の子がちゃんといるって、教えてくれるわ…\n\nお腹の中での生命の輝きが感じられない、何かがどこかでおかしくなってしまっていたのだ。"
 pregnancy.2101.a:0 "私はもはや妊娠していない。"
 pregnancy.2102.desc:0 "「この子は生まれる運命になかったのです」\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、それが人生というもの、と気丈にふるまって見せた。しかし、その手は自らのお腹に添えられていた。"
 pregnancy.2102.a:0 "[mother.GetSheHe|U]はもはや妊娠していない。"
 pregnancy.3001.t:0 "男女の過ち"
 pregnancy.3001.opening:0 "[mother.GetTitledFirstNamePossessive]のお腹が大きくなっている、疑いようもない。子ができたのだ！"
 pregnancy.3001.lovers_love:0 "[mother.GetSheHe|U]は何も言わなかったが、これは私たちの愛の結果なのだろうか？"
 pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U]は何も言わなかったが、これは私たちの肉体関係の結果なのだろうか？"
 pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U]は​​何も言わなかったが、これは私たちの最近の逢瀬の結果なのだろうか？"
 pregnancy.3001.a:0 "自分で聞いてみなければ。"
 pregnancy.3001.a.tt:1 "あなたは子供の事について[mother.GetFirstNameNoTooltip]と話し合います。"
 pregnancy.3001.b:0 "知ることはないかもしれないが、常に気になるだろう…"
 pregnancy.3001.b.tt:0 "あなたは推測で行動を起こすことはしません。"
 pregnancy.3002.t:0 "男女の過ち"
 pregnancy.3002.lovers:1 "当然ながら、私は、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))]である[mother.GetTitledFirstName]が妊娠の兆候を見せ始めた時には疑いを抱いていたが、今では[mother.GetSheHe]はそれが私の子であることを知らせてくれている。"
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName]には子供がおり、これは私たちの不倫の結果であると[mother.GetSheHe]は確信を持って教えてくれた。"
 pregnancy.3002.spouse_exists:0 "\n\nありがたいことに、[mother.GetHerHis]の[mother.Custom2('RelationToMe', SCOPE.sC('spouse'))]である[spouse.GetTitledFirstName]はそれが[spouse.GetHersHis]の子だと思っている。"
 pregnancy.3002.a:0 "ああ、[mother.GetFirstNameNoTooltip]、私たちと子供だけだったら…"
 pregnancy.3002.b.not_again:0 "また私はこのようなことを繰り返してしまったのか!?"
 pregnancy.3002.b:0 "これは秘密にしておかねば！"
 pregnancy.3002.a.tt:0 "[mother.GetShortUINamePossessiveNoTooltip]の子供は父親がいない状態で生まれます。"
 pregnancy.3002.c:0 "真実を知らしめよう！"
 pregnancy.3003.t:0 "大きくなったお腹"
 pregnancy.3003.desc:1 "[mother.GetTitledFirstName]が私の元に来て、すぐに理由が分かった。[mother.GetSheHe|U]には子供がいて、[mother.GetHerHis]の思いも私と同じくらい疑いがない。嫡出でない子は私生児となる。それが私の子供に望む運命なのか？"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName]が私のところに来て、すぐに理由がわかった。[mother.GetSheHe|U]のお腹には子供がいて、[mother.GetHerHis]の心の中にも、私の心の中にも、父親が誰なのかという疑念はほとんどない。結婚という契りの外に生まれた我が子には、どんな人生が待っているのだろうか。"
 pregnancy.3003.a:0 "これは秘密にしておかなければならない！"
 pregnancy.3003.a.tt:0 "秘密は内に秘められたままだ"
 pregnancy.3003.b:0 "ああ、これは嬉しい知らせだ！"
 pregnancy.3004.t:0 "大きくなったお腹"
 pregnancy.3004.desc:1 "[mother.GetTitledFirstName]が私のところに来て、すぐに理由がわかった。[mother.GetSheHe|U]のお腹には子供がいて、[mother.GetHerHis]の心の中にも、私の心の中にも、父親が誰なのかという疑念はほとんどない。\n\nしかし、[spouse.GetFirstName]と結婚したからには、私の関与が秘密のままであることを祈るしかない。"
 pregnancy.3004.a:0 "こんなことになるとは思わなかった。"
 pregnancy.5001.t:0 "「知る必要がある！」"
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName]が私を求めてきた。私のお腹に手を置いて、[real_father_inquirer.GetSheHe]が心配そうな表情で私を見ている。"
 pregnancy.5001.real_father:0 "\n\n「あなたがそう言ってくれるのを聞きたいのですが、私のものだとわかっています。」"
 pregnancy.5001.not_father:0 "\n\n「正直に言ってくれ」\n\n誰かに見られるのではないかと心配しながら、私の目は[real_father.GetHerHim]の背後にある廊下に集中している。"
 pregnancy.5001.a:0 "この子供はあなたのです、[real_father.GetFirstNameNoTooltip]"
 pregnancy.5001.b:0 "あなたはこの子供の父親では無い。"
 pregnancy.5002.t:0 "私たちの血"
 pregnancy.5002.love:0 "「もちろんあなたの子よ、[ROOT.Char.GetFirstNameNoTooltip]！」\n\n誰かに聞かれているのではないかという心配すら忘れてしまう。喜びと混乱が体中を駆け巡る。私の祈りが通じたかのように私たちの関係は祝福されている、たとえ…問題はあろうとも。"
 pregnancy.5002.not_love:0 "「もちろんあなたの子よ、[ROOT.Char.GetFirstNameNoTooltip]！」\n\n誰かに聞かれなかったかと心配になったが、静寂が私たちを包む。ありがたいことに、急に考えるべきことが増えた。"
 pregnancy.5002.a:0 "私たち二人の…子供か…"
 pregnancy.5002.b:0 "嬉しい知らせは分かち合わないと！"
 pregnancy.5003.t:0 "間違った考え"
 pregnancy.5003.desc:1 "私が何度問い詰めても[mother.GetTitledFirstName]は断固として答える。「この子はあなたの子です、[ROOT.Char.GetFirstNameNoTooltip]。」\n\n私は本当に間違っていたのか？"
 pregnancy.5003.a:1 "[mother.GetSheHe]は私に真実を話しているのか？"
 pregnancy.5003.a.tt:0 "「私が正しいかどうかは時が経てば分かる…」"
 pregnancy_announcement_my_child_will_be_a_bastard:0 "私の子供は[real_father.GetTitledFirstNameNoTooltip]を親に持つ[bastard|E]として生まれます。"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNamePossessiveNoTooltip]の子供は私を父親とする[bastard|E]として生まれます"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNamePossessiveNoTooltip]の子供は[real_father.GetTitledFirstNameNoTooltip]を父親とする[bastard|E]として生まれます"
 pregnancy.6001.t:0 "すべての疑いを超えて"
 pregnancy.6001.desc:0 "私が産む子供は私生児かもしれないが、[real_father.GetTitledFirstName][real_father.GetHerselfHimself]が何を望んでいようと、その父親が誰であるかを知って育っていくだろう。"
 pregnancy.6001.a:0 "私は子供のために最善を尽くします。"
 pregnancy.6002.t:0 "すべての疑いを超えて"
 pregnancy.6002.desc:1 "[mother.GetTitledFirstName]は私を[mother.GetHerHis]のお腹にいる子供の父親であると公言した！"
 pregnancy.6002.married:0 "\n\n「よくもこんなことができたものだな!?」[spouse.GetFirstName]は[spouse.Custom('GeneralTemperament')]で私を見ている。"
 pregnancy.6002.unmarried_sympathetic:1 "\n\n婚姻外で生まれた子供はつらい生活をするだろうが、少なくとも真実を知っているだろう。"
 pregnancy.6002.unmarried_unsympathetic:1 "\n\nこの重荷は[mother.GetSheHe]が背負うだけでは足りず、[mother.GetSheHe]は一緒に私も引きずり降ろさなければならないのだろうか？"
 pregnancy.6002.a:0 "みんなは何と言うだろう？"
 pregnancy.6003.t:0 "すべての疑いを超えて"
 pregnancy.6003.desc:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]である[mother.GetTitledFirstName]は、[mother.GetHerHis]の妊娠が不正な関係の結果であるだけでなく、[mother.GetHerHis]のお腹にいる子供の真の父親は[real_father.GetTitledFirstName]に他ならないことを告白した！\n\n[mother.GetSheHe]は何たる恥辱を我が家系にもたらしたのだ！どうして[mother.GetSheHe]はこんなことができたのだ？なぜ我々に？"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]だと!?"
 pregnancy.6004.t:0 "すべての疑いを超えて"
 pregnancy.6004.desc:1 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]は、[mother.GetHerHis]のこれから生まれる子供が野合によって出来たものだけでなく、父親が他ならぬ[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]であることを知らしめた。"
 pregnancy.6004.incest:0 "\n\nそのような罪深き関係から生まれた子供は一体どうなるのだろう？"
 pregnancy.6004.mother_married:1 "\n\nこれは、[mother.GetHerHis]の[spouse.GetTitledFirstName]との結婚にどういう意味を持つのだろう？"
 pregnancy.6004.mother_unmarried:1 "\n\n世間全体に知られた今、[mother.GetHerHis]の子供は一体どうなるのだろう？"
 pregnancy.6004.a:1 "[mother.GetSheHe|U]がこの家系を混乱に陥れたのだ！"
 pregnancy.6005.t:0 "すべての疑いを超えて"
 pregnancy.6005.desc:0 "[mother.GetTitledFirstName]は[mother.GetHerHis]の不正な妊娠の父親を世間に知らしめた。私はそうでないことを願いたかったが、もちろん真実はわかっていた。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]こそ、[mother.GetHerHis]のお腹の中の子供の本当の父親だ！"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip]、よくもこんなことができたな？"
 pregnancy.6006.t:0 "すべての疑いを超えて"
 pregnancy.6006.desc:1 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]のお腹にいる子供の実父であると告発された！"
 pregnancy.6006.real_father_married:1 "\n\n[real_father.GetSheHe]は自らの結婚を、[spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]と交わした契りを、大切だとは考えていないということか？"
 pregnancy.6006.real_father_unmarried:1 "[real_father.GetSheHe]は、[real_father.GetHerHis]の家族の名誉について何も考えなかったのだろうか？"
 pregnancy.6006.a:0 "この庶子は我々にとって何を意味するのだろうか？"
 pregnancy.6999.t:0 "別の男によって"
 pregnancy.6999.desc:1 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]は、[mother.GetSheHe]が[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]の子供を妊娠していることを知らせてくれた。子供は私のものでは無いが、私はまだ[mother.GetHerHis]の[ROOT.Char.Custom('WifeHusband')]であり、これからの数ヶ月間、[mother.GetHerHim]の世話をするのが私の務めだ。"
 pregnancy.6999.a:1 "私が果たすべき義務だ。"
 pregnancy.2050.t:0 "別人"
 pregnancy.2050.desc.polyamorous:0 "悩み苦しんだ末、その兆候は明らかとなった。私には子供がいるのだ！\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]が本当の父親であることに疑いの余地はない。"
 pregnancy.2050.desc:0 "悩み苦しんだ末、その兆候は明らかとなった。私には子供がいるのだ！\n\n私が[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]に不貞を働いていることは、もはや誰もが知っているため、喜びようもない。父親が[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]であることは疑う余地もない…"
 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U]の懐妊"