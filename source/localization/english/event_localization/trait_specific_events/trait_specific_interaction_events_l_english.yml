l_english:
 send_poem_interaction:0 "詩を送る"
 send_poem_interaction_desc:0 "感動的な個人作品を[recipient.GetTitledFirstNameNoTooltip]に送る"
 send_poem_interaction.positive_auto_accept.tt:0 "この詩は肯定的なものなので、[recipient.GetFirstNameNoTooltip]は、[recipient.GetSheHe]があなたに対して十分に高い[opinion|E]を持っていれば、すぐに受け入れるでしょう"
 SEND_POEM_ROMANCE:0 "ロマンスを題材にした作品"
 SEND_POEM_MOURNING:0 "哀悼を込めた作品"
 SEND_POEM_LEGACY:0 "遺産を題材にした作品"
 SEND_POEM_STRIFE:0 "争いを題材にした作品"
 SEND_POEM_INCOMPETENCE:0 "彼らの無能さを詳述した作品"
 send_poem_interaction.success:0 "詩が称賛される"
 send_poem_interaction.failure:0 "詩が嘲笑される"
 trait_specific_interactions.000.generate_poem:1 "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1:0 "私の[recipient.Custom2('RelationToMe', SCOPE.sC('actor'))]である[actor.GetTitledFirstName]の最新作が、 最近宮廷で大変な評判となっている:"
 trait_specific_interactions.000.intro.part3:0 "そして、[actor.GetFirstNameNoTooltip]がその中で公に捧げているのは#EMP 私#!なのだ。"
 trait_specific_interactions.000.outro:0 "これまでは、私はその思いを胸に秘めてきたが、この騒ぎはもはや無視できないほど劇的なものへと成長してきた。"
 trait_specific_interactions.0001.t:0 "ロマンスへの接触"
 trait_specific_interactions.0001.desc.intro:0 "$trait_specific_interactions.000.intro.part1$愛とロマンスの感情をテーマにした作品、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a:0 "これについてどう感じているのか、自分でもわからない…"
 trait_specific_interactions.0001.b:0 "[actor.GetFirstNameNoTooltip]、これには#EMP 本当に#!心がこもっているのがわかる！"
 trait_specific_interactions.0001.c:0 "ふっ、たわごとだ！"
 trait_specific_interactions.0011.t:0 "文字の慰め"
 trait_specific_interactions.0011.desc.intro:0 "$trait_specific_interactions.000.intro.part1$悲しみや喪失感をテーマにした作品、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c:0 "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t:0 "遺産の短詩"
 trait_specific_interactions.0021.desc.intro:0 "$trait_specific_interactions.000.intro.part1$記憶と我々が残してきたものをテーマにした作品、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t:0 "争いの中での奮闘"
 trait_specific_interactions.0031.desc.intro:0 "$trait_specific_interactions.000.intro.part1$成功と偉大さの成長をテーマにした作品、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b:0 "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t:0 "卑劣な[recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro:0 "$trait_specific_interactions.000.intro.part1$この作品は軽蔑的で扇動的であり、私と私の「無能と淫乱の独特な組み合わせ」に対して#EMP 特別に#!捧げられたものだ。"
 trait_specific_interactions.0041.desc.poem:0 "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro:0 "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a:0 "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b:0 "ふむふむ。ああ。#EMP 何とも愉快だな。#!"