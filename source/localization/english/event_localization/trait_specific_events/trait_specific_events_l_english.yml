l_english:
 trait_specific.1001.desc:0 "最近、宮廷の周りに怪しげな人々が出没するようになった。目の隅に影をとらえることしかできない奴もいれば、見た途端にすぐに消えてしまう奴もいる。\n\nいくら警備員を配置しても見つけることはできないが、その威圧感は増すばかりだ。"
 trait_specific.1001.a:0 "そこだー！確かにいるのだ……"
 trait_specific.1002.desc:0 "最近、頭の回転が鈍く、夏の空に雲がかかったように思考が散漫になっている。\n\n窓の外の鳥が別の歌を歌い始めた。他の人は故意に謎めいたことを言っているし、コリアンダーが本当に恐ろしいスパイスであることを誰も認めてくれない。"
 trait_specific.1002.a:0 "待て、私は何を考えている？"
 trait_specific.1010.t:0 "狂気の発現"
 trait_specific.1010.desc:0 "この一週間、まるで竜巻の中の葉のように頭の中がぐるぐるぐるぐると回転していた。現実とは何か？#EMP 現実#!とは？私にはもう答えられない。\n\n霧の中の女性だけが私を理解してくれている。しかし、その影は日に日に遠ざかっていく。"
 trait_specific.1010.a:0 "Grasping like rodents... Shoo, away with you!"
 trait_specific.2001.t:0 "兆候"
 trait_specific.2001.desc:0 "胃の調子が悪くなってきた。私は部屋に戻ろうとしたが、目の前でドアが縮んでいく！いっ…一体何が起こっている？！\n\n突然何かが匂う…前に私が嗅いだ匂いだが、しかし…#EMP どこだ#!？使用人が私に大丈夫ですかと尋ねたが、私は彼女に答えることが出来ない、私は何も出来ない…"
 trait_specific.2001.a:0 "私は…どのくらいいなかった？"
 trait_specific.2002.desc:0 "最近、私はいくつかの物語を経験した。何かが私の体を乗っ取り、私を疲労させ、混乱させる。\n\n人に知られることがないように、隠すようにしたが、気ままに体に出入りするものを成業することは難しいのだ。"
 trait_specific.2002.a:0 "私は憑依されたかのように見られている…"
 trait_specific.3001.desc:0 "庭で流れ矢が頭をかすめても、恐れ、怒り、混乱、私は何も感じることはない。\n\n私は自分を感情や世界から遠ざけ、カーテンの後ろに存在しているかのように感じている。最近、それが当たり前になってきた。そして私はとても疲れている…"
 trait_specific.3001.a:0 "もう寝よう"
 trait_specific.3002.desc_opening:0 "一体何なのだ？なぜこんな目に合う？毎日毎日毎日..."
 trait_specific.3999.t:0 "灰色の日々"
 trait_specific.3999.desc:0 "私の人生において、幸福は他人のそれほど簡単に訪れないと感じて生きてきたが、今の気持ちはまるで魚にとっての空気のように異質なものだ。"
 trait_specific.3999.desc_end:0 "\n\nやる気や活力が体から抜け出る。灰色の泥沼に体が沈むような感覚に陥り、パニックを引き起こしそうにもなるが、最早私にはその気力すらない。"
 trait_specific.3999.a:0 "あまりにも酷い..."
 trait_specific.4001.t:0 "Alternative Reading"
 trait_specific.4001.desc:0 "In a dusty corner of the library I find a tome – bound in leather and inscribed with weird symbols – partially hidden behind other books. It is old, but has obviously seen some recent use.\n\nAs I leaf through it I quickly come to the realization that it deals with some... unconventional knowledge."
 trait_specific.4001.a:0 "面白い…私は座って読む前に周りを一瞥する。"
 trait_specific.4001.a_tt:0 "Hope the one who has been recently reading the book isn't around to see me..."
 trait_specific.4001.b:0 "Heresy! I'll turn it in to the [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.5001.t:0 "美食家"
 trait_specific.5001.desc:0 "鹿肉、エルク、ウズラ…この世界にはエキゾチックなものが沢山ある！\n\n極上の肉が私の前に配膳される度、私はもっと何かあるのでないかと思わずにはいられない。これ以上、どんな食の冒険に行くことが出来るのだろう？"
 trait_specific.5001.a:0 "全部やってみよう！"
 trait_specific.5001.a.tt:0 "もっとエキゾチックな肉を探す"
 trait_specific.5001.b:0 "自分が持ってるバリエーションで十分だ。"
 trait_specific.5002.desc:0 "珍しい肉を探している内にある考えが私の頭の中に根を広げている。自分でも認めたくないが、人肉がどんな風味なのか思わずにはいられない…\n\n宮廷の使用人が病の末、死の淵に立ったので、私の管理の下に彼を置くよう命じる。"
 trait_specific.5002.a:0 "赦してくれ、私は知らなければならない！"
 trait_specific.5002.b:0 "私は彼の魂を祈る以外何もしない。"
 trait_specific.5003.t:0 "極限に至る"
 trait_specific.5003.desc:0 "それはただの短期の外出、田舎を回る快適な旅行を意味していたはずだ。今や生きた人間を見たのは何日も前、物資はとっくに無くなり、馬さえ食べてしまった。\n\n案内人は一週間以内に文明のあるところへ到着すると約束したが、使用人の中には限界に来ている者もいて、私の胃袋は時間が経つごとに大きくなっている。"
 trait_specific.5003.a:0 "私たちは生き残る為に必要なことをする…"
 trait_specific.5003.b:0 "私たちはこれを乗り越えることが出来る！"
 trait_specific.6001.t:0 "Alternative Taste"
 trait_specific.6001.desc:0 "Lately regular activities have not... #EMP done#! it for me. Physicians have recommended various ointments, but nothing excites.\n\nAs I grow more and more desperate I stumble upon some books, hidden in the bottom of a pile in a merchants stall, that depict some... unusual activities. I find that I cannot stop turning the pages, and heat is stirring in my loins."
 trait_specific.6001.a:0 "Well, if this is what it takes..."
 trait_specific.6001.b:0 "I am better than this!"
 trait_specific.6002.t:0 "Bedroom Fun"
 trait_specific.6002.desc:0 "I reach to unbutton my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstNamePossessive] [lover.Custom('GetUpperClothingArticle')] when [lover.GetSheHe] suddenly pulls away.\n\n\"I have been wanting to try some things with you, my [ROOT.Char.Custom('LoverPetName')],\" [lover.GetSheHe] says as [lover.GetSheHe] reaches under the bed with a smirk, only to pull out [ROOT.Char.Custom('DeviantObjectArticle')]. \"I was thinking that we could... use this.\""
 trait_specific.6002.a:0 "Well, don't leave me waiting!"
 trait_specific.6002.b:0 "You are into things like this?!"
 trait_specific.6002.b_known:0 "I knew [lover.GetSheHe] was into some weird things, but this?!"
 trait_specific.7001.t:0 "Bottoms Up!"
 trait_specific.7001.desc:0 "Nothing calms me quite as efficiently as a full glass of [ROOT.Char.Custom('RegionalAlcoholicDrink')]. After a hard day, after a good day, after #EMP any#! day... I have found solace in the bottom of the cup."
 trait_specific.7001.a:0 "Bring me another!"
 trait_specific.7002.b:0 "I am stronger than this."
 trait_specific.8001.t:0 "Sprouting Interest"
 trait_specific.8001.desc:0 "A merchant has sent me samples of seeds – plants [ROOT.Char.Custom('RandomSheHe')] claims are good for health and mind.\n\nI must admit I have little experience in nurturing plants, but how hard could it be?"
 trait_specific.8001.a:0 "I will use these to start a private garden!"
 trait_specific.8001.a.success:0 "You grow a lush garden"
 trait_specific.8001.a.small_success:0 "The project fails, but you learn a lot"
 trait_specific.8001.a.failure:0 "The seeds refuse to grow"
 trait_specific.8002.b:0 "They must be worth something..."