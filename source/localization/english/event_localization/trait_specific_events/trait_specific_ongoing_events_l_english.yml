l_english:
 trait_specific_ongoing.1001.t:0 "砕け散るような啓示"
 trait_specific_ongoing.1001.desc:0 "私は何度も壁に手を叩きつける。見下ろすと、その片方に亀裂が入っているのが見えるー恐れていたことが現実になった！私はガラスでできているのだ！\n\n私はスムーズにゆっくりと動かなければならない、乱暴な動きもせず、甲高い歌声もなく…"
 trait_specific_ongoing.1001.a:0 "誰も私に触れるな！"
 trait_specific_ongoing.1002.t:0 "馬として厩舎で"
 trait_specific_ongoing.1002.desc:0 "私は四つん這いになって廊下を歩き、私を止めようとする人に向かって鼻を鳴らして噛みつく。\n\nリンゴ、リンゴを見つけないと！あるいはニンジンか…あるいは砂糖か！私は後ろ足で立ち上がって空気を蹴ってから廊下を駆け足で移動する。"
 trait_specific_ongoing.1002.a:0 "今夜は厩舎で寝ることにしよう。"
 trait_specific_ongoing.1002.b:0 "二本足だった頃を思い出す…またあの頃に戻りたい。"
 trait_specific_ongoing.1003.t:0 "熊と一緒に"
 trait_specific_ongoing.1003.desc:0 "私が私の[ROOT.Char.Custom('ResidenceBuilding')]の扉を開けると、私は巨大なクマと鉢合わせた。\n\n「おや、シュガーパフ！仲間を置いてきたのかい？」私はそう尋ねると彼女をメインホールに連れ戻した。\n\n私が広間に入ると、私がかつて手に入れた動物たちによる、私を迎える唸り声が不協和音となって響き渡った。"
 trait_specific_ongoing.1003.a:0 "愛しき者たち！もっとたくさんの友達を見つけてやろう！"
 trait_specific_ongoing.1003.a.flavor:0 "部屋を出ると、シュガーパフが私を追いかけてくる"
 trait_specific_ongoing.1003.b:0 "私は…私は彼らを売るべきなのかな？"
 trait_specific_ongoing.1004.t:0 "A Small Bundle of Joy"
 trait_specific_ongoing.1004.desc:0 "私の命令により、[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]に入って来た動物は全て私に持ち込まれることになっている。\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "使用人が小さな籠に入った新しい獲物を持ってきてくれた。子猫の[ROOT.Char.Custom('RandomCatEyeColor')]の目が縁を見下ろし、中からにゃあ、と小さな声が聞こえる。"
 trait_specific_ongoing.1004.desc_dog:0 "使用人が小さな籠に入った新しい獲物を持ってきてくれた。中を覗いてみると、私を見て吠え、尻尾を振り始める子犬がいた！"
 trait_specific_ongoing.1004.a:0 "今からこの猫は私のものだ！"
 trait_specific_ongoing.1004.b:0 "今からこの犬は私のものだ！"
 trait_specific_ongoing.1004.c_cat:0 "猫だ！こいつを厨房に売ろう。"
 trait_specific_ongoing.1004.c_dog:0 "犬だ！こいつを犬舎に売ろう。"
 trait_specific_ongoing.1005.t:0 "親愛なる亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc:0 "霧深い夜、私が外を歩いていると、突然現れた幽霊が、大きな声で話しかけてきた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！久しぶりだな！」\n\nそれは、私が[dead_person.GetDeathReason]したものと信じていた、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )]、[dead_person.GetTitledFirstName]であった！"
 trait_specific_ongoing.1005.a:0 "そうじゃなくてよかった！"
 trait_specific_ongoing.1006.desc:0 "ここ一年ほどの間、私は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )]である[dead_person.GetTitledFirstName]から毎日のように頻繁な訪問を受けている。[dead_person.GetSheHe|U]は他の人には誰も会わないと言って譲らないが、人々は心配し始めている…\n\n[dead_person.GetSheHe]がこのように振舞うときに、私はどうやって[ROOT.Char.Custom('child_object_of_interest')]に注意を向ければいいのだろう！？"
 trait_specific_ongoing.1006.a:0 "放っておいてくれ！"
 trait_specific_ongoing.1007.t:0 "ガラスの夢"
 trait_specific_ongoing.1007.desc:0 "深い眠りの後、自分を見失いそうになりながらも、意識を取り戻すために歩き回る。\n\n大きな一枚のガラスが、星の渦の中で私を太陽に近づけてくれる夢を見た。私はできる限り手を伸ばし、その神々しい体とその炎のような栄光をつかむことができーそれが倒れて地面に落ちるまで引っ張っている。それを抱きしめてみると、私は今までに経験したことのない静けさと温かさを感じた！"
 trait_specific_ongoing.1007.a:0 "壮大で素晴らしい！"
 trait_specific_ongoing.1007.a.tt:0 "私は今#bold ガラスの記念碑#!を建設する決断を獲得できます"
 trait_specific_ongoing.1008.t:0 "失われる現実"
 trait_specific_ongoing.1008.desc:0 "友人である[friend.GetTitledFirstName]を一日を過ごしていると、突然すべてが急展開し始める…\n\n硬い灰色、血のような赤、悲鳴を上げる顔、深い真紅の海…\n\n私は[friend.GetHerHis]の死体の上にかがみ込み、血まみれの短剣を手にしていた。"
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]！何てことだ…身を隠さなければ。"
 trait_specific_ongoing.1008.b:0 "告白するべきだ！"
 trait_specific_ongoing.1009.t:0 "傷つけることはできない"
 trait_specific_ongoing.1009.desc:0 "「恐れるな！」下に集まった人々を落ち着かせるため、建物の上から叫んだ。「私は無敵だ！」\n\n私は窓棚から優雅に跳躍し、落下に胃が疼くのに思わず笑った。"
 trait_specific_ongoing.1009.a:0 "ハハハハ…ああああああっっ！！"
 trait_specific_ongoing.1009.a.success:0 "I stick the landing"
 trait_specific_ongoing.1009.a.failure:0 "私は思っていたほど無敵ではない"
 trait_specific_ongoing.1010.t:0 "私の馬[ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "私の美しい軍馬[ROOT.Char.Custom('WarhorseStoryName')]は、集まった廷臣たちの前で私を楽々と運ぶ。\n\n「この馬は完璧だ！あなたは[ROOT.Char.Custom('HorseStoryHerHim')]の世話に毎日最低一時間、訓練や手入れに費やすことになるだろう。[ROOT.Char.Custom('HorseStorySheHe')|U]は他の誰よりも私を大切にしてくれている。解散」"
 trait_specific_ongoing.1010.a:0 "すべての者は[ROOT.Char.Custom('HorseStoryHerHim')]の前に跪け！"
 trait_specific_ongoing.1011.t:0 "法の捏造"
 trait_specific_ongoing.1011.desc:0 "宮廷にいる間、私は皆の華麗な衣装に気を取られ続けている。豪華な布地や宝石…ちぇっ!\n\nなぜ彼らはそうする必要があるのか？彼らは私が彼らの心の中まで 見えることを知らないのか？誰かが服を着るのを禁止してくれれば…もっと簡単になるのに。\n\n…待てよ。"
 trait_specific_ongoing.1011.a:0 "今から服を着ることは禁止だ。さあ脱ごう！"
 all_adult_courtiers:0 "すべての成人の廷臣"
 trait_specific_ongoing.1012.t:0 "闇の幻想"
 trait_specific_ongoing.1012.desc:0 "何が起こったのか覚えていないが、しかし、中庭に来た後、私の廷臣がすべてを教えてくれる。\n\n私はずっと人々にコウモリが来ていると警告して走り回っていた。それらは太陽をおおい隠すほどの数で、[capital.GetNameNoTier]を掴み、[ROOT.Char.GetFaith.PositiveAfterLife]も届かないような恐ろしい場所へと連れて行く。"
 trait_specific_ongoing.1012.a:0 "私に何が起こっているのだ…"
 trait_specific_ongoing.1012.b:0 "ああ、彼らが来る時のために備えよう！"
 trait_specific_ongoing.2001.t:0 "彼方からの伝言"
 trait_specific_ongoing.2001.start.desc:0 "彼らが私の目の前に迫ってくるのがわかる。"
 trait_specific_ongoing.2001.dread.desc:0 "突然押し寄せる恐怖、"
 trait_specific_ongoing.2001.anxiety.desc:0 "突然押し寄せる心配、"
 trait_specific_ongoing.2001.euphoria.desc:0 "突然押し寄せる幸福感、"
 trait_specific_ongoing.2001.joy.desc:0 "突然押し寄せる喜び、"
 trait_specific_ongoing.2001.nausea.desc:0 "突然押し寄せる吐き気、"
 trait_specific_ongoing.2001.walls.desc:0 "the walls of my chamber leaning closer,"
 trait_specific_ongoing.2001.sulfur.desc:0 "鼻をつく硫黄の臭い"
 trait_specific_ongoing.2001.smoke.desc:0 "つんとした煙の臭い"
 trait_specific_ongoing.2001.citrus.desc:0 "私の舌に残る柑橘系の酸味"
 trait_specific_ongoing.2001.lavender.desc:0 "爽やかなラベンダーの香り"
 trait_specific_ongoing.2001.bile.desc:0 "胆汁のつんとした臭い"
 trait_specific_ongoing.2001.incense.desc:0 "鼻につく香の匂い"
 trait_specific_ongoing.2001.blood.desc:0 "金臭い血の匂い"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "ーそして、それらは私の前に立っている。\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc:0 "輝く存在が、"
 trait_specific_ongoing.2001.hazy.desc:0 "ぼんやりした影が、"
 trait_specific_ongoing.2001.dark.desc:0 "暗い存在が、"
 trait_specific_ongoing.2001.shaking.desc:0 "揺れ動く存在が、"
 trait_specific_ongoing.2001.shimmering.desc:0 "きらきら光る存在が、"
 trait_specific_ongoing.2001.speaking.desc:0 "語っている、"
 trait_specific_ongoing.2001.whispers.desc:0 "囁きの合唱の中で。"
 trait_specific_ongoing.2001.screeches.desc:0 "叫びの合唱の中で。"
 trait_specific_ongoing.2001.chimes.desc:0 "旋律の合唱の中で。"
 trait_specific_ongoing.2001.raindrops.desc:0 "雨音の合唱の中で。"
 trait_specific_ongoing.2001.thunder.desc:0 "雷鳴の合唱の中で。"
 trait_specific_ongoing.2001.end.desc:0 "この生物は誰なのか、そして私に何を求めているのか？"
 trait_specific_ongoing.2001.a:0 "彼らは[ROOT.Char.GetFaith.HighGodName]の使者に違いない！"
 trait_specific_ongoing.2001.a.success:0 "[clergy.GetCouncilTitle][clergy.GetShortUIName]にあなたの幻影が聖なるものであることを納得させる"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U][clergy.GetShortUIName]はあなたの話によって妨害される"
 trait_specific_ongoing.2001.b:0 "これは何か別の何かで、より深い力で、そして私はそれが#EMP 欲しい#!。"
 trait_specific_ongoing.2001.c:0 "私は…私は疲れているだけだ。もっと自分を大切にしないと。"
 trait_specific_ongoing.2001.b.success:0 "あなたが秘密の知識を発見する"
 trait_specific_ongoing.2001.b.success.tt:0 "あなたには新しい真理を受け入れるか、[clergy.GetFaith.HighGodName]に忠実なままでいるかの選択肢があります。"
 trait_specific_ongoing.2001.b.failure:0 "あなたは面白いけれど、普通の本を見つける"
 trait_specific_ongoing.2002.desc:0 "My search for the knowledge promised by the Messengers has taken me to some unusual places. Dark alleys, seedy taverns, dusty bookshops — I have gone where no [ROOT.Char.GetTitleAsNameNoTooltip] has gone before, and my reward has been great indeed.\n\nI have uncovered a number of tomes about [ROOT.Char.GetFaith.WitchGodName] and the powers [ROOT.Char.GetFaith.WitchGodSheHe] bestows upon [ROOT.Char.GetFaith.WitchGodHerHis] followers. I am tempted, that I cannot deny."
 trait_specific_ongoing.2002.a:0 "闇の[ROOT.Char.GetFaith.WitchGodMistressMaster]、私はあなたの謙虚なしもべです！"
 trait_specific_ongoing.2002.b:0 "私の手には負えない。これはあまりに危険すぎる。"
 trait_specific_ongoing.2003.desc:0 "隠された知識を求め、探しているうちに、私は興味深い大きな本をたくさん見つけたが、真に特別なものは何もなかった。\n\n私はそれらの奇妙な存在の意志を誤解していたのではないかと恐れているーあるいはすべては想像にすぎなかったのか！"
 trait_specific_ongoing.2003.a:0 "私の心は私を騙しているのだろうか？"
 trait_specific_ongoing.2010.t:0 "神の注目"
 trait_specific_ongoing.2010.possessed_start.desc:0 "私は三つの神聖なる存在から頻りに託けを受けている。彼らはほとんど毎夜私の元を訪れ、その顔は神々しい光に包まれている。私が思うに彼らは次のものの霊である。すなわち、"
 trait_specific_ongoing.2010.zeal_start.desc:0 "1ヶ月ほど前から、私は繰り返し夢を見るようになった。その夢で私は神々と神学について論じている。その神々とはすなわち、"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName]、"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName]、"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName]、"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName]、"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName]、"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName]、"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName]、"
 trait_specific_ongoing.2010.and_health.desc:0 "そして[ROOT.Char.GetFaith.HealthGodName]である。"
 trait_specific_ongoing.2010.and_fertility.desc:0 "そして[ROOT.Char.GetFaith.FertilityGodName]である。"
 trait_specific_ongoing.2010.and_wealth.desc:0 "そして[ROOT.Char.GetFaith.WealthGodName]である。"
 trait_specific_ongoing.2010.and_household.desc:0 "そして[ROOT.Char.GetFaith.HouseholdGodName]である。"
 trait_specific_ongoing.2010.and_knowledge.desc:0 "そして[ROOT.Char.GetFaith.KnowledgeGodName]である。"
 trait_specific_ongoing.2010.and_war.desc:0 "そして[ROOT.Char.GetFaith.WarGodName]である。"
 trait_specific_ongoing.2010.and_trickster.desc:0 "そして[ROOT.Char.GetFaith.TricksterGodName]である。"
 trait_specific_ongoing.2010.end.desc:0 "\n\nひょっとすると私は彼らの言葉を広めさせ、その見返りとして祝福を与えるものとして選ばれたのかもしれない。そうであるならば私が祈るのは……"
 trait_specific_ongoing.2010.health:0 "健康と長寿を司る[ROOT.Char.GetFaith.HealthGodName]だ。"
 trait_specific_ongoing.2010.fertility:0 "新たな命と豊饒を司る[ROOT.Char.GetFaith.FertilityGodName]だ。"
 trait_specific_ongoing.2010.wealth:0 "富と裕福を司る[ROOT.Char.GetFaith.WealthGodName]だ。"
 trait_specific_ongoing.2010.household:0 "幸ある家族を司る[ROOT.Char.GetFaith.HouseholdGodName]だ。"
 trait_specific_ongoing.2010.household.tt:0 "あなたのすべての[close_family_members|E]と[spouses|E]"
 trait_specific_ongoing.2010.knowledge:0 "知識と知恵を司る[ROOT.Char.GetFaith.KnowledgeGodName]だ。"
 trait_specific_ongoing.2010.war:0 "力と戦を司る[ROOT.Char.GetFaith.WarGodName]だ。"
 trait_specific_ongoing.2010.trickster:0 "機知と幸運を司る[ROOT.Char.GetFaith.TricksterGodName]だ。"
 trait_specific_ongoing.2010.fallback:0 "私が選ばれたとは思えない。"
 trait_specific_ongoing.2015.t:0 "[ROOT.Char.GetFaith.HighGodName]による癒し"
 trait_specific_ongoing.2015.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship]の柱は別のエピソードが私を支配すると曲がり始める。私は音は立てないが、[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]が何かがおかしいと言っているのはわかる。\n\n[ROOT.Char.Custom('GetReligiousRite')]の後、[chaplain.GetSheHe]は心配そうな顔をしてやって来る。「[ROOT.Char.GetFaith.DevilName]と[ROOT.Char.GetFaith.DevilHerHis]の手先があなたの体を乗っ取ったに違いありません。我が[ROOT.Char.GetLadyLord]。手遅れになる前に、救いのため[ROOT.Char.GetFaith.HighGodName]に頼らなければなりません！」"
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はそれを小耳にはさんだに違いない。「[ROOT.Char.GetTitleAsNameNoTooltip]が必要としているのは平和と静けさであり、天罰の脅しではない！」"
 trait_specific_ongoing.2015.a:0 "闇が消えるよう祈ろう。"
 trait_specific_ongoing.2015.a.success:0 "祈りが効果を発揮する"
 trait_specific_ongoing.2015.a.failure:0 "あなたの発作は続いている"
 trait_specific_ongoing.2015.b:0 "断食が私の魂を清めてくれるだろう。"
 trait_specific_ongoing.2015.b.success:0 "断食が効果を発揮する"
 trait_specific_ongoing.2015.b.failure_health:0 "断食があなたを弱らせる"
 trait_specific_ongoing.2015.b.failure_eating:0 "あなたは過酷な慣習に苦しむ"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "あなたの食べ物に対する姿勢が変わるでしょう"
 trait_specific_ongoing.2015.c:0 "[physician.GetFirstNameNoTooltip]、あなたは何を提案する？"
 trait_specific_ongoing.2015.c.success:0 "侍医の治療が効果を発揮する"
 trait_specific_ongoing.2015.e:0 "放っておいてくれ！"
 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName]は、私に十分な休息をとり、光り物や派手な音、厳しい天気を避けるようにと伝えた。"
 trait_specific_ongoing.2016.physician2.desc:0 "\n\nそれ以来何のエピソードもないので、[physician.GetHerHis|U]の助言が功を奏したに違いない！"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName]は私に夜の食事は一回だけにするように指示し、除外する食べ物の長々としたリストを渡してきた。乳製品、肉、卵、お菓子、アルコール、油、刺激のある香辛料、根菜…"
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\n従うには難しい量だったが、それ以来何のエピソードもないので、それが功を奏したのだろう！"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName]は私に、一日に少なくとも三時間は集中して祈りを捧げるように言い、さらなる研究のために[ROOT.Char.GetFaith.ReligiousText]の中の多くの節を私に指示した。"
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nそれ以来何のエピソードもないので、私の献身は報われた！"
 trait_specific_ongoing.2016.a.physician:0 "[physician.GetFirstNameNoTooltip]、あなたに感謝を！"
 trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName]は偉大なり！"
 trait_specific_ongoing.2017.prayer2.desc:0 "\n\n私は最善を尽くしたが、[ROOT.Char.GetFaith.HighGodNamePossessive]の慈悲には値しないようだ。私のエピソードは相変わらず規則的に起きている。"
 trait_specific_ongoing.2017.physician2.desc:0 "\n\n私は[physician.GetHerHis]の助言に従い、最善を尽くしてきたが、私のエピソードは相変わらず規則的に起きている。"
 trait_specific_ongoing.2017.a:0 "もしかして、私は何か間違ったことをしたのか？"
 trait_specific_ongoing.2018.fasting2.desc:1 "\n\n厳しい摂生を守って最善を尽くしてきたが、ただ弱っているとしか感じられない。私のエピソードは相変わらず規則的で、その後に続く疲労感はさらに辛いものがある。"
 trait_specific_ongoing.2018.a:0 "あきらめよう。私には体力が必要だ。"
 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nThe rules were hard to follow, and I have found myself obsessing over every little detail. Food is constantly on the forefront of my mind."
 trait_specific_ongoing.2019.a:0 "No one will know if I break the rules... Just a little!"
 trait_specific_ongoing.2019.b:0 "I cannot fail — too much is on the line!"
 trait_specific_ongoing.2020.t:0 "A Familiar Sensation"
 trait_specific_ongoing.2020.a:0 "Not again! I #EMP refuse#!! This #EMP is not#! happening..."
 trait_specific_ongoing.2020.start.desc:0 "A sudden rush of"
 trait_specific_ongoing.2020.dread.desc:0 "dread"
 trait_specific_ongoing.2020.fear.desc:0 "fear"
 trait_specific_ongoing.2020.anxiety.desc:0 "anxiety"
 trait_specific_ongoing.2020.nausea.desc:0 "nausea"
 trait_specific_ongoing.2020.anger.desc:0 "anger"
 trait_specific_ongoing.2020.end.desc:0 "comes over me as the floor beings to twist and bend under my feet. Even though I have been spared for quite some time, I immediately recognize the signs.\n\nI flee to my chambers before I begin to cry — or lose control of my body entirely..."
 trait_specific_ongoing.2025.t:0 "Nowhere To Hide"
 trait_specific_ongoing.2025.start.desc:0 "The [dummy_gender.GetWomanMan] before me looks odd. [dummy_gender.GetHerHis|U] face is twisted... twisting? Is [dummy_gender.GetSheHe] even human?\n\nReality #EMP lurches#!, and I realize I am having another [ROOT.Char.Custom('PossessedEpisode')] — in front of my entire court. As"
 trait_specific_ongoing.2025.end.desc:0 "fills my nostrils, I try to speak, but my lips are not moving."
 trait_specific_ongoing.2025.a:0 "I need to get out of here, before it gets worse!"
 trait_specific_ongoing.2025.b:0 "I am the [ROOT.Char.GetTitleAsNameNoTooltip] — I do not care what they think."
 trait_specific_ongoing.2025.b.success:0 "The courtiers are impressed by your courage"
 trait_specific_ongoing.2025.b.failure:0 "The courtiers are repulsed"
 trait_specific_ongoing.2025.c:0 "Where is [helper.GetFirstNameNoTooltip]? I need [helper.GetHerHis] help!"
 trait_specific_ongoing.2025.d:0 "It's a message from [ROOT.Char.GetFaith.HighGodName]! I will tell them!"
 trait_specific_ongoing.2025.d.success:0 "The courtiers believe you"
 trait_specific_ongoing.2025.d.failure:0 "The courtiers think you are lying"
 trait_specific_ongoing.2025.e:0 "I could play it off as vision from [ROOT.Char.GetFaith.HighGodName]..."
 trait_specific_ongoing.2025.e.failure:0 "The courtiers see through your scheme"
 trait_specific_ongoing.2025.every_courtier:0 "Every courtier"
 trait_specific_ongoing.3001.t:0 "Misery Loves Company"
 trait_specific_ongoing.3001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] approaches me as I am done holding court, with people still mingling around.\n\n\"My [ROOT.Char.GetLadyLord], I have heard that you too suffer from periods of... melancholy. Perhaps we could discuss our experiences?\""
 trait_specific_ongoing.3001.a:0 "Come, we have much to talk about."
 trait_specific_ongoing.3001.b:0 "I have no such problems! What are you talking about?!"
 trait_specific_ongoing.3001.b.tt:0 "Ahaha... ha."
 trait_specific_ongoing.3002.t:0 "Long Term Solutions"
 trait_specific_ongoing.3002.desc:0 "\"My [ROOT.Char.GetLadyLord],\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] approaches me one evening. \"I have some remedies we could try for your insistent melancholy. It might get a bit worse before it gets better, but it's worth trying!\""
 trait_specific_ongoing.3002.a:0 "I would do anything to rid myself of this."
 trait_specific_ongoing.3002.b:0 "All I need is a long nap. Or three."
 trait_specific_ongoing.3003.desc:0 "\"To cure these kinds of affliction it is very important to air out the bad thoughts,\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] assures me. \"Come to me a couple of times every week, and we will talk about what weighs on you.\""
 trait_specific_ongoing.3003.a:0 "I will take the time."
 trait_specific_ongoing.3003.b:0 "This is all too much for me – I'll go back to bed."
 trait_specific_ongoing.3004.desc:0 "\"For you to feel better we have to work on both your thoughts and your routines,\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] informs me. \"I will help you identify your negative thoughts and habits and work to change these.\""
 trait_specific_ongoing.3004.a:0 "そのとおりだ！"
 trait_specific_ongoing.3005.desc:0 "\"Exercise and bodily stimulation are effective in balancing your humors,\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] tells me. \"You will make three rounds of your [ROOT.Char.Custom('ResidenceBuilding')] every day.\""
 trait_specific_ongoing.3005.a:0 "I will do my best."
 trait_specific_ongoing.3006.desc:0 "\"These bad thoughts and this melancholy are clearly the result of evil spirits or demons,\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] tells me. \"We will task a [ROOT.Char.Custom('DefaultPriestTitle')] to pray over you to banish the evil within.\""
 trait_specific_ongoing.3006.a:0 "The power of [ROOT.Char.GetFaith.HighGodName] will heal me!"
 trait_specific_ongoing.3007.desc:0 "After all the things my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] has put me through I slowly come to the realization that I am #EMP feeling#! things again."
 trait_specific_ongoing.3007.desc_ending:0 "\n\nLike the sun breaking through a thick layer of clouds I feel happiness seeping back into my soul."
 trait_specific_ongoing.3007.a:0 "I... I am happy!"
 trait_specific_ongoing.3008.desc_physician_died:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] passed away before [court_physician.GetSheHe] could finish treating me for my melancholy, but the directions [court_physician.GetSheHe] left behind helped me to fulfill the treatment myself."
 trait_specific_ongoing.3008.desc_no_depression:0 "I do not have to continue the routine my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] set before me to rid me of my melancholy since I am already free of the affliction!"
 trait_specific_ongoing.3008.desc_fallback:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] has not finished [court_physician.GetHerHis] treatment of my melancholy, but I feel the darkness lifting from me."
 trait_specific_ongoing.3009.t:0 "Heavy Days"
 trait_specific_ongoing.3009.desc:0 "One day follows another, relentlessly, even as my mind drowns in exhaustion and hopelessness.\n\nSometimes even getting out of bed in the morning is too much for me."
 trait_specific_ongoing.3009.a:0 "I just have to lie down..."
 trait_specific_ongoing.3015.t:0 "Snide Remarks"
 trait_specific_ongoing.3015.start.desc:0 "Whether it is a sarcastic comment or a disapproving look, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] constantly shows [unsympathetic.GetHerHis] disdain for my condition. As I"
 trait_specific_ongoing.3015.council.desc:0 "hurry to the council meeting, late yet again,"
 trait_specific_ongoing.3015.withdraw.desc:0 "rise to withdraw early from dinner,"
 trait_specific_ongoing.3015.book.desc:0 "realize I have forgotten the book [unsympathetic.GetSheHe] lent to me,"
 trait_specific_ongoing.3015.end.desc:0 "I know exactly how [unsympathetic.GetSheHe] will react.\n\n\"Why am I even surprised anymore,\" [unsympathetic.GetTitledFirstNameNoTooltip] says with a sigh, and my heart sinks. "
 trait_specific_ongoing.3015.a:0 "I will prove [unsympathetic.GetHerHim] wrong!"
 trait_specific_ongoing.3015.b:0 "\"Shut up, you [unsympathetic.Custom('InsultAdjective')] [unsympathetic.Custom('InsultNoun')]!\""
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U]'s right. I'm worthless..."
 trait_specific_ongoing.3015.a.success:0 "I overcome my lethargy"
 trait_specific_ongoing.3015.a.neutral:0 "I am still tired"
 trait_specific_ongoing.3015.a.failure:0 "Straining myself is exhausting"
 trait_specific_ongoing.5001.t:0 "Private Meating"
 trait_specific_ongoing.5001.desc_opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] and I find ourselves alone as the rest of the court has ambled off to sleep.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "As we talk I cannot help but notice [victim.GetHerHis] sinewy arms, the flesh stretched taught underneath..."
 trait_specific_ongoing.5001.desc_big:0 "As we talk I cannot help but notice [victim.GetHerHis] plump arms, flesh and fat resting in succulent mounds..."
 trait_specific_ongoing.5001.desc:0 "As we talk I cannot help but notice [victim.GetHerHis] skin, and the movement underneath as [victim.GetSheHe] moves..."
 trait_specific_ongoing.5001.a:0 "A midnight snack would be welcome."
 trait_specific_ongoing.5001.b:0 "\"Please, [victim.GetFirstNameNoTooltip], go on.\""
 trait_specific_ongoing.5002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] and I find ourselves alone as the rest of the court has ambled off to sleep.\n\nAs the night goes on [murderer.GetSheHe] grows more and more intense, [murderer.GetHerHis] eyes never straying far from any exposed flesh on my body. Just as I am about to question [murderer.GetHerHis] intentions [murderer.GetSheHe] draws a knife and smiles."
 trait_specific_ongoing.5002.a:0 "No, no, please– NO! AAAH!"
 trait_specific_ongoing.5003.t:0 "Temptations of the Flesh"
 trait_specific_ongoing.5003.desc_opening:0 "My servant [servant.GetTitledFirstName] has caught my attention – the shape of [servant.GetHerHis] arms, the curving of [servant.GetHerHis] neck... As I corner [servant.GetHerHim] alone in a pantry [servant.GetSheHe] asks what I want of [servant.GetHerHim], a flirty smile on [servant.GetHerHis] lips.\n\n\"I crave your body,\" I answer as I press up against [servant.GetHerHim]."
 trait_specific_ongoing.5003.desc_big:0 "\"Its so plump – so full of #EMP life#!!\""
 trait_specific_ongoing.5003.desc:0 "\"Its so full of #EMP life#!!\""
 trait_specific_ongoing.5003.a:0 "In one smooth motion I slit [servant.GetHerHis] throat."
 trait_specific_ongoing.5003.b:0 "I tug [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')] open."
 trait_specific_ongoing.5004.t:0 "Snack Stop"
 trait_specific_ongoing.5004.desc:0 "As I am traveling with my retinue in [county.GetNameNoTier] we stumble upon a secluded house with an old woman living all by herself.\n\nI ask my retinue to wait down the road and enter the house alone."
 trait_specific_ongoing.5004.a:0 "Please ma'am, give me a hand!"
 trait_specific_ongoing.5004.b:0 "So, tell me, how are things around here?"
 trait_specific_ongoing.5005.t:0 "Late Night Snack"
 trait_specific_ongoing.5005.desc:0 "Late one evening I stumble upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] taking a nap.\n\nI have never noticed before, but [courtier.GetSheHe] really does have a scrumptious body..."
 trait_specific_ongoing.5005.a:0 "It's #EMP almost#! more than I can stomach!"
 trait_specific_ongoing.5005.b:0 "I'll wake [courtier.GetHerHim] up – [courtier.GetSheHe] can't be comfortable out here."
 trait_specific_ongoing.6001.t:0 "Caught with My Pants Down"
 trait_specific_ongoing.6001.desc:0 "To get myself excited before meeting with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] I bring out [ROOT.Char.Custom('DeviantObjectArticle')] – #EMP oh...!#!\n\nI am so caught up in it, exploring its ins and outs, that I do not hear the door open. What I do hear is [lover.GetFirstNamePossessiveNoTooltip] gasp as [lover.GetSheHe] sees what I am doing."
 trait_specific_ongoing.6001.a:0 "I have one extra... If you would like to join?"
 trait_specific_ongoing.6001.a.success:0 "[lover.GetSheHe|U] is into it"
 trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U] does not share your... taste"
 trait_specific_ongoing.6001.b_woman:0 "I... A– A physician recommended it for vitality!"
 trait_specific_ongoing.6001.b_man:0 "I... A– A physician recommended it for virility!"
 trait_specific_ongoing.6002.t:0 "Deviant Liege"
 trait_specific_ongoing.6002.desc:0 "As I go to pay a visit to my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName] I am shown to [liege.GetHerHis] quarters.\n\nI open the door to find [liege.GetHerHim] in the throes of ecstasy, aided by [ROOT.Char.Custom('DeviantObjectArticle')] – I didn't even know it could be used in such a way!"
 trait_specific_ongoing.6002.a:0 "Oh oh oh, now #EMP this#! is interesting!"
 trait_specific_ongoing.6002.b:0 "Oh, this... this looks #EMP interesting#!."
 trait_specific_ongoing.6002.c:0 "What is the meaning of this?!"
 trait_specific_ongoing.6002.d:0 "I'm just gonna leave."
 trait_specific_ongoing.6003.t:0 "Deviancy"
 trait_specific_ongoing.6003.desc_opening:0 "I am in the throes of ecstasy, aided by [ROOT.Char.Custom('DeviantObjectArticle')], as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] walks into the room.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "[vassal.GetHerHis|U] eyes widen – not in disgust, but in interest. \"Oh, I never thought about using it like #EMP that#!. You're an inspiration!\""
 trait_specific_ongoing.6003.desc_joined:0 "I can see [vassal.GetHerHim] hesitate, but then [vassal.GetSheHe] closes the door and walks inside. \"Oh, [liege.GetTitledFirstNameNoTooltip], that looks... That looks #EMP interesting#!! Here, let me help you.\""
 trait_specific_ongoing.6003.desc_exposed:0 "Horrified [vassal.GetSheHe] throws the door wide open, \"[liege.GetTitledFirstNameNoTooltip], what is the meaning of this?!\""
 trait_specific_ongoing.6003.desc_ew:0 "Horrified [vassal.GetSheHe] backs out of the room, \"Let's... Let's just pretend I saw nothing, ok?\""
 trait_specific_ongoing.6003.a:0 "#EMP Hng...!#!"