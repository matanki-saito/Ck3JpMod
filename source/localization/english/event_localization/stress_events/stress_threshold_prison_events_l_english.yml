l_english:
 stress_threshold_prison.1001.t:0 "精神崩壊: 囚人の問題"
 stress_threshold_prison.1001.desc:0 "投獄されたことで、元気と楽しさに満ちた人生の全てから遠ざけられてしまった…"
 stress_threshold_prison.1001.desc.normal:0 "絶望に陥らないようにするのは難しい。"
 stress_threshold_prison.1001.desc.cynical:0 "\n\nどのようにして[ROOT.Char.GetFaith.HighGodName]は、この絶望の場所の存在を許すことができたのだろうか？神なんているのだろうか？"
 stress_threshold_prison.1001.desc.depressed:0 "以前は気になっていたのだが、不思議なことに、もう気にならない。"
 stress_threshold_prison.1001.inappetetic.gain:0 "これ以上この牢獄のまずい食事には耐えられない。"
 stress_threshold_prison.1001.inappetetic.effect:0 "皿の上には手付かずのままの食物が残っている。"
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName]は私を見捨てた…"
 stress_threshold_prison.1001.cynical.effect:0 "これはただ、[ROOT.Char.GetFaith.HighGodName]が嘘であることを証明している。"
 stress_threshold_prison.1001.endure:0 "なぜ私は未だに解放されないのだ！？"
 stress_threshold_prison.1001.depressed.gain:0 "こんな人生にどれほどの価値があるのか？"
 stress_threshold_prison.1001.depressed.effect:0 "痛みはない。私の中では私はもう死んでいるのだ。"
 stress_threshold_prison.1011.t:2 "精神崩壊: 飢えの苦しみ"
 stress_threshold_prison.1011.desc:0 "何も食べられなくなって数日が経った。不安な私の心は、見張りが持ってくる乾いた薄粥を食べる力さえ、私の体に与えてはくれない。\n\n私は日に日に弱っていっているが、一人の[ROOT.Char.GetWomanMan]が[ROOT.Char.GetHerHis]自身の体に対して一体何ができるだろう？"
 stress_threshold_prison.1011.a:0 "こんな薄粥を食べるくらいなら餓死したほうがマシだ。"
 stress_threshold_prison.1011.b:1 "ここには代替の食料源が#EMP ある#!…"
 stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U] can fight it, one spoon at a time!"
 stress_threshold_prison.1012.t:1 "食事の時間"
 stress_threshold_prison.1012.desc:0 "彼らはここには何も食べ物はなく、私を餓えさせ、私を壊していると思い込んでいる。\n\n彼らは私が今まで以上に恵まれていることを知らない。ここは美味しい料理と祝福の叫びに満ちた饗宴会場だ。"
 stress_threshold_prison.1012.a:0 "温かく汁気の多い生命力に溢れている。"
 stress_threshold_prison.1021.t:1 "精神崩壊: 残酷なゲーム"
 stress_threshold_prison.1021.desc:0 "地下牢の暗闇の中では、これよりひどい楽しみなどはほとんどない。腐った水溜まり、胸が悪くなるようなバケツ、積み重なった小石ー\n\n私の向かいの独房にいる[fellow_prisoner.GetTitledFirstName]の暗い姿が、急に格好の標的に思えてきた。"
 stress_threshold_prison.1021.a:0 "[fellow_prisoner.GetHerHis]の頭に当てることができたら10点！"
 stress_threshold_prison.1021.b:0 "他人の痛みは私には何の役にも立たぬ。しかし私の痛みは…"
 stress_threshold_prison.1021.c:0 "どうしてこんな黒い思考になってしまったんだ！？"
 stress_threshold_prison.1031.t:0 "精神崩壊: 力の支配"
 stress_threshold_prison.1031.desc:0 "ここに監禁されている私は、弱くおとなしいはずなのに。ははっ！\n\nここに暗闇の中で私は力を集め、私の心で敵の手足を引き裂いていく！何度も何度も毎日毎日、彼らは生まれ変わり、毎日毎日、私は害虫のように彼らを破壊する。特に私の哀れな看守である[jailer.GetTitledFirstName]…[jailer.GetSheHe]は最も苦しむことになるだろう！"
 stress_threshold_prison.1031.a:0 "When I get out... oh they will #EMP pay#!!"
 stress_threshold_prison.1031.b:0 "なぜ待つのだ？心の中では、彼らは私のなすがままだ…"
 stress_threshold_prison.1031.c:0 "いや…これは間違っている。私はより優れている。"
 stress_threshold_prison.1041.t:0 "精神崩壊: 忘れられた窮乏"
 stress_threshold_prison.1041.desc:0 "私の日課は常に同じだ、朝が昼になり、それから夜になり…\n\n腐った食べ物の吐き気のするような臭いが、私の個室の空気に重くのしかかっている。皿の山はいつの間にこんなにうず高くなったのか？何度食事を食べ損ねたのか？まともな感覚を保つことがだんだん難しくなってきている…"
 stress_threshold_prison.1041.depressed:0 "頑張るべき理由を思い出すのはさらに難しくなる。"
 stress_threshold_prison.1041.inappetetic:0 "自由のない食べ物とは何なのだろう？"
 stress_threshold_prison.1041.flagellant:0 "痛みは私が集中できるものを与えてくれる。"
 stress_threshold_prison.1041.journaller.gain:0 "書くことで単調さを解消できるかもしれない…"
 stress_threshold_prison.1041.journaller.effect:0 "せめて日記だけでも持っていてよかった。"
 stress_threshold_prison.1041.athletic:0 "閉じ込められているかもしれないが、運動くらいはできる…"
 stress_threshold_prison.1041.optout:0 "いずれは出られる…そうだな？"
 stress_threshold_prison.2001.t:1 "精神崩壊: 壁に爪を立てて"
 stress_threshold_prison.2001.desc:0 "なぜ#EMP 出して#!くれないのだ！？暗く、寒く、#EMP 狭い#!地下牢に私はもう十分長い間入っていたじゃないか？\n\n私は独房の真ん中に座り、血まみれになった手で胸を抱く。長く強く引っ搔いていれば、石だって崩れるに違いない、そうだろう？…そうだよな？"
 stress_threshold_prison.2001.a:0 "挑戦し続けなければ！"
 stress_threshold_prison.2001.b:0 "ああ、忘れよう。面倒だ…何もかも。"
 stress_threshold_prison.2011.t:1 "精神崩壊: [ROOT.Char.Custom('prison_pet')|U]と私"
 stress_threshold_prison.2011.desc_rat:0 "何日も前から、私の独房に同じネズミが訪ねてくるようになった。それは私が長い間経験したことのない、哀れみと信頼を持って私を見ている。"
 stress_threshold_prison.2011.desc_stone:0 "それは私のそばにいてくれる安定した存在であり、そうでなければひっくり返るような生活の中での不変の存在である。私の信頼する石は、私の話し相手であり友人であり、必要な時にはいつでもそばにいてくれる。"
 stress_threshold_prison.2011.desc_spoon:0 "それは暗い地下牢での生活の中で、数少ない不変の存在の一つであり、慰めと仲間の数少ない源の一つだ…私のスプーンは必要な時にはいつもそこにいて、暗い日々の中でも私を裁くことはない。"
 stress_threshold_prison.2011.desc_cockroach:0 "そこにまたゴキブリがいた、独房の暗い隅に座っていた。それは私の仲間であり、信頼できる友人であり、息子だ。仲間はこの惨めな場所で私を見守ってくれている。"
 stress_threshold_prison.2011.desc_end:0 "\n\n私はこれほどまでに他の存在とのつながり、そのような献身と共感とを感じたことはなかった。"
 stress_threshold_prison.2011.a:0 "ここへおいで、小さな[ROOT.Char.Custom('prison_pet')]、そして君を抱かせておくれ。"
 stress_threshold_prison.2021.t:1 "精神崩壊: 暗黒の隅で"
 stress_threshold_prison.2021.desc:0 "看守は私が何日も一人でいたと言っているが、私はもっとよく知っている。私は彼らが私を見て、私を品定めし、私の恐れと弱さを値踏みしているのを#EMP 感じる#!ことができる…\n\nあらゆる音が彼らの存在、彼らの脅威のすべての影を私に教えてくれる。"
 stress_threshold_prison.2021.a:0 "絶えず警戒しておかなければ！"
 stress_threshold_prison.2021.b:0 "どこかに隠れなければ…どこへでも！"
 stress_threshold_prison.2021.c:0 "彼らと話してみることができるんじゃないか？"
 stress_threshold_prison.3001.t:1 "精神崩壊: 必要な友"
 stress_threshold_prison.3001.desc:0 "彼らが地下牢について私に教えてくれなかったのは、それらがいかに#EMP ひどく退屈なものであるか#!ということだ。ありがたいことに[fictional_friend.Custom('DuchessDuke')|U][fictional_friend.Custom('RandomExampleName')]がここで私に付き合ってくれている。\n\n[fictional_friend.Custom('DuchessDuke')]は誰にも負けない冗談を言ってくれて、私はいつも元気をもらっている。思慮深い[fictional_friend.GetSheHe]もまたそうだ。[fictional_friend.Custom('DuchessDuke')|U]、何だいそれは？はは、いいね！"
 stress_threshold_prison.3001.a:0 "Come here, you scallywag."
 stress_threshold_prison.3011.t:1 "精神崩壊: 真の家族"
 stress_threshold_prison.3011.desc:0 "私はひどい絶望の中にあったが、今は良くなっている。家族は私と一緒にいて、私を守ってくれている。母と父に抱きしめられ、兄弟に見守られ、子供たちーすべての子供たちーが周りに集まって、私の目の中の光を輝かせ続けている。"
 stress_threshold_prison.3011.a:0 "どうやったら自分が見捨てられたと思えるのだ？"
 stress_threshold_prison.3999.t:1 "精神崩壊: 自由"
 stress_threshold_prison.3999.desc:0 "もう耐えられない。こんなに心が澄んでいるのは数週間ぶりだし、いろいろな意味で自分が壊れてしまっているのがわかる。\n\n私の体は痛み以外の何もなく、息をするのも難しい。私の周りの暗闇は、もはや圧迫感ではなく、慰めを感じさせてくれる。歓迎だ。\n\nこれが私の最後の息遣いなのだと心の中で分かっている。"
 stress_threshold_prison.3999.a:0 "[ROOT.Char.GetFaith.PositiveAfterLife]が私を歓迎してくれますように。"