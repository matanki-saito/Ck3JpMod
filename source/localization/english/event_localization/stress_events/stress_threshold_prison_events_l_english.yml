l_english:
 stress_threshold_prison.1001.t:0 "精神崩壊: 囚人の問題"
 stress_threshold_prison.1001.desc:0 "かつて健全で楽しさに満ちていた人生から遠く引き離され、監禁され、閉じ込められている……。"
 stress_threshold_prison.1001.desc.normal:0 "絶望に陥らないようにするのは難しい。"
 stress_threshold_prison.1001.desc.cynical:0 "\n\nどうして[ROOT.Char.GetFaith.HighGodName]は、こんな絶望の場所が在ることを許し給うのか？至上の神などいるのだろうか？"
 stress_threshold_prison.1001.desc.depressed:0 "大事なものが、なぜだろう、大事に思えない。"
 stress_threshold_prison.1001.inappetetic.gain:0 "こんなゲロ、食べたくもない…"
 stress_threshold_prison.1001.inappetetic.effect:0 "皿の上には手付かずのままの食物が残っている。"
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName]は私を見捨てた…"
 stress_threshold_prison.1001.cynical.effect:0 "これはただの証明でしかない、[ROOT.Char.GetFaith.HighGodName]はいないのだと…"
 stress_threshold_prison.1001.endure:0 "なぜ私は未だに解放されないのだ!?"
 stress_threshold_prison.1001.depressed.gain:0 "こんな人生にどれほどの価値があるのか？"
 stress_threshold_prison.1001.depressed.effect:0 "痛みはない。私の中では私はもう死んでいるのだ。"
 stress_threshold_prison.1011.t:2 "精神崩壊: 飢えの苦しみ"
 stress_threshold_prison.1011.desc:0 "何も食べられなくなって数日が経った。なるほど、心というものは砕けてしまうと、見張りが持ってくる乾いた薄粥を食べる力さえ、私の体から持ち去ってしまうのか。\n\n私は日に日に弱っていっているが、孤独な[ROOT.Char.GetWomanMan]が己の体に何を為せるはずもないだろう？"
 stress_threshold_prison.1011.a:0 "こんなものを食べるぐらいなら死なせてくれ。"
 stress_threshold_prison.1011.b:1 "いいや、#EMP まだ#!食えるものがここにある…"
 stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U]は戦える、一度に一匙ずつ！"
 stress_threshold_prison.1012.t:1 "精神崩壊：食事の時間"
 stress_threshold_prison.1012.desc:0 "ヤツらはここには食べるものは何もないと思い込んでいる。私を餓えさせ、破滅させようと。\n\n奴らは知らないのだ。私がかつてないほどに恵まれていることを……。\n\nここは、美味い料理の数々と飛び交う祝福の叫びに満ちた、饗宴の大会場だ。"
 stress_threshold_prison.1012.a:0 "温かく瑞々しい生命力に溢れている。"
 stress_threshold_prison.1021.t:1 "精神崩壊: 残酷なゲーム"
 stress_threshold_prison.1021.desc:0 "汚らしい[bg_override_char.Custom('GetDungeon')|l]で見つけられるような楽しみなど、ほとんどない。淀んだ水溜まり、忌々しいあのバケツ、積み重なった小石――\n\n向かい角にいる[fellow_prisoner.GetTitledFirstName]の暗い姿が、急に格好の標的に思えてきた。"
 stress_threshold_prison.1021.a:0 "[fellow_prisoner.GetHerHis]の頭に当てることができたら十点！"
 stress_threshold_prison.1021.b:0 "他人が痛がろうが私にはどうでもよい。しかし自分が痛いのは……。"
 stress_threshold_prison.1021.c:0 "どうしてこんな黒々とした思考になってしまったんだ!?"
 stress_threshold_prison.1031.t:0 "精神崩壊: 力の支配"
 stress_threshold_prison.1031.desc:0 "ここに監禁されている私は、弱くおとなしいはずなのに。ははは！\n\n暗闇の中で私は力を振り絞り、頭の中で敵の手足を引き裂く訓練をする！　何度も何度も、毎日彼らは生まれ変わり、毎日私は害虫のように破壊する！\n\nとくに哀れな看守の[jailer.GetTitledFirstName]……あいつはもっとも苦しむことになるだろう！"
 stress_threshold_prison.1031.a:0 "ここから出たら…やつらに#EMP 償わせてやる！#!"
 stress_threshold_prison.1031.b:0 "なぜ待つのだ？　心の中では、彼らは私のなすがままだ…"
 stress_threshold_prison.1031.c:0 "いや…これは間違っている。私はより優れている。"
 stress_threshold_prison.1041.t:0 "精神崩壊: 忘れられた窮乏"
 stress_threshold_prison.1041.desc:0 "私の日課は常に同じだ、朝が昼になり、それから夜になり…\n\n腐った食べ物の吐き気のするような臭いが、空気に重くのしかかっている。皿の山はいつの間にこんなにうず高くなったのか？何度食事を食べ損ねたのか？まともな感覚を保つことがだんだん難しくなってきている…"
 stress_threshold_prison.1041.depressed:0 "頑張るべき理由を思い出すのはさらに難しくなる。"
 stress_threshold_prison.1041.inappetetic:0 "自由のない食べ物とは何なのだろう？"
 stress_threshold_prison.1041.flagellant:0 "痛みは私が集中できるものを与えてくれる。"
 stress_threshold_prison.1041.journaller.gain:0 "書くことで単調さを解消できるかもしれない…"
 stress_threshold_prison.1041.journaller.effect:0 "せめて日記だけでも持っていてよかった。"
 stress_threshold_prison.1041.athletic:0 "閉じ込められているかもしれないが、運動くらいはできる…"
 stress_threshold_prison.1041.optout:0 "いずれは出られる…そうだな？"
 stress_threshold_prison.2001.t:1 "精神崩壊: 壁に爪を立てて"
 stress_threshold_prison.2001.desc:0 "なぜ#EMP 出して#!くれないのだ!?　もう私は、寒くて#EMP 狭い#![bg_override_char.Custom('GetDungeon')|l]に長い事いたじゃないか？\n\n私は血まみれになった手で胸に抱え、鉄格子を背に座り込む。長く強く引っ搔いていれば、拘束具だって緩むはずだ、そうだろう？\n\n……なあ、そうだろう？"
 stress_threshold_prison.2001.a:0 "挑戦し続けなければ！"
 stress_threshold_prison.2001.b:0 "ああ、忘れよう。面倒だ…何もかも。"
 stress_threshold_prison.2011.t:1 "精神崩壊: [ROOT.Char.Custom('prison_pet')|U]と私"
 stress_threshold_prison.2011.desc_rat:0 "何日も前から、同じネズミが訪ねてくるようになった。それは長い間経験したことのない、哀れみと信頼を持って見つめてくる。"
 stress_threshold_prison.2011.desc_stone:0 "そばにいつでもいてくれて、ひっくり返ってしまった人生の中でも不変の存在。私が信頼する石は仲間であり友人であり、必要なときにいつでもそばにいてくれる存在だ。"
 stress_threshold_prison.2011.desc_spoon:0 "それは[bg_override_char.Custom('GetDungeon')|l]での生活の中で、数少ない不変の存在であり、唯一の慰めであり仲間だ……。必要なときにはいつだってスプーンがそばにいてくれる――たとえ最悪の日々にあっても、私を避難することもない。"
 stress_threshold_prison.2011.desc_cockroach:0 "そしてまたそこにいる。ゴキブリがその暗い片隅に座っている。それは私の仲間であり、信頼できる友人であり、#EMP 息子#!だ。\n\n私を見守り、この惨めな場所で私に寄り添ってくれる。"
 stress_threshold_prison.2011.desc_end:0 "\n\n私はこれほどまでに他の存在とのつながり、そのような献身と共感とを感じたことはなかった。"
 stress_threshold_prison.2011.a:0 "ここへおいで、かわいい[ROOT.Char.Custom('prison_pet')]、そして君を抱かせておくれ。"
 stress_threshold_prison.2021.t:1 "精神崩壊: 暗黒の隅で"
 stress_threshold_prison.2021.desc:0 "看守は私が何日も孤独だったと言っているが、私はそうでないと分かっている。彼らが私を見て、品定めし、恐れと弱さを値踏みしているのを#EMP 感じる#!ことができる……。\n\nあらゆる音が彼らの存在を、あらゆる影が彼らの脅威を私に教えてくれる。"
 stress_threshold_prison.2021.a:0 "絶えず警戒しておかなければ！"
 stress_threshold_prison.2021.b:0 "どこかに隠れなければ…どこへでも！"
 stress_threshold_prison.2021.c:0 "彼らと話してみることができるんじゃないか？"
 stress_threshold_prison.3001.t:1 "精神崩壊: 必要な友"
 stress_threshold_prison.3001.desc:0 "彼らが[bg_override_char.Custom('GetDungeonPlural')|l]について私に教えてくれなかったのは、それらがいかに#EMP ひどく退屈なものであるか#!ということだ。ありがたいことに[fictional_friend.Custom('DuchessDuke')|U][fictional_friend.Custom('RandomExampleName')]がここで私に付き合ってくれている。\n\n善良なる[fictional_friend.Custom('DuchessDuke')]は誰よりも冗談を飛ばし、いつも私を元気づけてくれる。思慮深い[fictional_friend.GetSheHe]もまたそうだ。\n\n[fictional_friend.Custom('DuchessDuke')|U]、何だいそれは？　#EMP はは！#!　そりゃいい！"
 stress_threshold_prison.3001.a:0 "こっちへ来いよ、いたずら好きめ！"
 stress_threshold_prison.3011.t:1 "精神崩壊: 真の家族"
 stress_threshold_prison.3011.desc:0 "私は涙をこらえ――絶望の中に#EMP 彷徨って#!いた――だが、状況は好転した！　家族がここにいて、私を守ってくれる。\n\n母と父が私を抱きしめてくれる。"
 stress_threshold_prison.3011.a:0 "どうやったら自分が見捨てられたと思えるのだ？"
 stress_threshold_prison.3999.t:1 "精神崩壊: 自由"
 stress_threshold_prison.3999.desc:0 "もう耐えられない。ここ数週間で最も頭が冴えているのがわかる。そして、自分が何重にも壊れてしまっていることを悟った。\n\n身体は痛みだけで満ちており、呼吸するだけでも苦しい。[bg_override_char.Custom('GetDungeon')|l]の壁はもはや圧迫感を与えず、むしろ心地よく、私を迎え入れるように感じられる。\n\nこれが自分の最後の呼吸であることを、心底からわかってしまった……"
 stress_threshold_prison.3999.a:0 "[ROOT.Char.GetFaith.PositiveAfterLife|U]へと我を導かん…"
 stress_threshold_prison.3011.sibling: "[sibling.GetFirstName][sibling.Custom('SisterBrother')]さんが見守ってる。"
 stress_threshold_prison.3011.sibling_multiple: "[sibling.GetFirstName][sibling.Custom('SisterBrother')]さん……家族が、見守ってくれてる。"
 stress_threshold_prison.3011.child: "[child.GetDaughterSon]の[child.GetFirstName]は私の手を握り、そして光を失っていない。"
 stress_threshold_prison.3011.child_multiple: "私の子供たち……みんなが、周りでわたしをみている。"
 stress_threshold_prison.3011.fallback: "みんなが周りにいる。私の目から光は消えていない。"