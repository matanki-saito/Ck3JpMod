l_english:
 stress_trait_coping_decisions.1001.t:0 "ストレス解消: 飲酒だ！"
 stress_trait_coping_decisions.1001.desc:0 "もう一杯で、肩の荷が下りる。#EMP これこそが#!余暇の過ごし方で、禁酒は苦痛なのだ。"
 stress_trait_coping_decisions.1001.a:0 "私は– #EMP ﾋｯｸ#! とっても気分が良い！"
 stress_trait_coping_decisions.1002.t:0 "ストレス解消: 飲み友達！"
 stress_trait_coping_decisions.1002.desc:0 "「どうも！[ROOT.Char.GetFirstNameNoTooltip]！」\n\n突然、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))]である[fellow_drunkard.GetTitledFirstName]がカップを片手に私の横に座った。どうやら[fellow_drunkard.GetSheHe]もまた酒場でくつろいでいるようで、我々は一晩、一緒に飲みながら過ごした。こんなにリラックスできたのは#EMP 数カ月#!ぶりだ！"
 stress_trait_coping_decisions.1002.a:0 "飲もう、我が友よ！"
 stress_trait_coping_decisions.1003.t:0 "飲み友達！"
 stress_trait_coping_decisions.1003.desc:0 "私が酒場で一人飲んでいると、ふと向かいに座っている[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))]である[original_drunkard.GetTitledFirstName]の姿が目に入った。\n\n私はすぐにそちらに移動し、我々はその夜、一緒に酒を飲みながら過ごした。[original_drunkard.GetSheHe|U]は本当に楽しい時間の過ごし方を知っている！"
 stress_trait_coping_decisions.1004.t:0 "Stress Coping: Sheepish Mornings"
 stress_trait_coping_decisions.1004.desc:0 "I wake up with my head cushioned on a soft pillow and multiple warm bodies next to me. What a night it must have been! I can barely rememb–\n\n#EMP Baa!#!\n\n... Hm. As I open my eyes I am greeted by a slitted eye in a very #EMP white#! and #EMP fluffy#! face. Suddenly my pillow stands up and walks away, and my sleeping companions abruptly follow. I am left alone in the hay."
 stress_trait_coping_decisions.1004.a:0 "Well... I had a good night's sheep– sleep!"
 stress_trait_coping_decisions.1501.t:0 "ストレス解消: 穏やかな霧"
 stress_trait_coping_decisions.1501.desc:1 "私が何気なくケーキのおかわりに手を伸ばして、椅子にもたれると、舌にまろやかな味がしみ込み、心地よい霧がゆっくりと私の悩みを洗い流してくれる。\n\nこんなに落ち着いた気分になったのは#EMP 数週間#!ぶりだ。ただ…ここにいるだけで。このハシシの載ったケーキの大皿と共に。それで十分だ。"
 stress_trait_coping_decisions.1501.a:0 "必要なのはこれだけだ。"
 stress_trait_coping_decisions.2001.t:0 "ストレス解消: 淫らな方法"
 stress_trait_coping_decisions.2001.desc_woman:0 "私は[ROOT.Char.Custom('AttractionWomanManIndef')]を私の上に置き、手足の絡まりの中に横たわる中で、解放ーそして安堵ーに震えている。"
 stress_trait_coping_decisions.2001.desc_man:0 "[ROOT.Char.Custom('AttractionWomanManIndef')]が私を跨ぎ、手足の絡まりの中に横たわる中で、私は解放ーそして安堵ーに震えている。"
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMy mind is calmer than it has been in #EMP weeks#!, but still my pulse races! Magnificent!"
 stress_trait_coping_decisions.2001.a:0 "もう一度だ。ここへおいで、[ROOT.Char.Custom('AttractionGirlBoyPlural')]！"
 stress_trait_coping_decisions.2002.t:0 "ストレス解消: 情熱の対価"
 stress_trait_coping_decisions.2002.desc_woman:0 "情熱に満ちた素晴らしい夜を過ごした後、目が覚める。そして、その一人の[ROOT.Char.Custom('AttractionWomanMan')]は、誰よりも遅くまで粘り強く、私が眠るまで私を甘やかしてくれた…#EMP ふぅ#!、良い#EMP 経験#!だった！"
 stress_trait_coping_decisions.2002.desc_man:0 "情熱に満ちた素晴らしい夜を過ごした後、目が覚める。そして、その一人の[ROOT.Char.Custom('AttractionWomanMan')]は、誰よりも遅くまで粘り強く、私が眠るまで私を上に乗せていてくれた…#EMP ふぅ#!、良い#EMP 経験#!だった！"
 stress_trait_coping_decisions.2002.desc:0 "\n\n服を着ようとして起き上がるが、何かが足りないようだ。かなり重要な何かが。#EMP 私のすべて#!のようなものが！部屋のものはきれいに選び取られており、服も財布も跡形もない。\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "私は床に手紙を見つける:#EMP 「私がお送りした[ROOT.Char.Custom('AttractionWomanMan')]をお楽しみいただけましたでしょうか。あなたのライバル、[rival.GetTitledFirstName]より。」#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "ああ、あの呪われた[ROOT.Char.Custom('AttractionWomanMan')]"
 stress_trait_coping_decisions.2002.a:0 "お願いだ…誰か…服を持ってきてくれ！"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]！あの蛇め！"
 stress_trait_coping_decisions.2501.t:0 "ストレス解消: 独り"
 stress_trait_coping_decisions.2501.desc:0 "私は後ろのドアを閉め、静かな部屋に一歩足を踏み入れる。深く息を吸う。そして吐く。\n\n何があっても誰も邪魔しないようにと召使たちに命じ、肩の力を抜いているうちに、これこそまさに私が必要としていたことだったのだとわかった。"
 stress_trait_coping_decisions.2501.a:0 "本当の平穏だ！"
 stress_trait_coping_decisions.3001.t:0 "ストレス解消: 吐き出す"
 stress_trait_coping_decisions.3001.desc_vassal:1 "「[vassal.GetTitledFirstName]、親愛なる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]よ！」私は[ROOT.Char.Custom('quirk_neg_adverb')]に微笑む。\n\n「君は[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]として生まれたのか、それとも生活の中で後から身についたのかね？」"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "すべての封臣が席に着いて[vassal.GetTitledFirstName]が話し始めるとすぐ、私は[ROOT.Char.Custom('quirk_neg_adverb')]に微笑む。\n\n「[vassal.GetTitledFirstNameNoTooltip]、邪魔して悪いのだが、あなたはなぜいつもこんな[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]なのかね？それと君、[vassal_2.GetTitledFirstName]、君は[vassal_2.Custom('InsultNoun')]として生まれたのかね、それとも生活の中で後から身についたものなのかね？」"
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "すべての封臣が席に着いて[vassal.GetTitledFirstName]が話し始めるとすぐ、私は[ROOT.Char.Custom('quirk_neg_adverb')]に笑う。\n\n「[vassal.GetTitledFirstNameNoTooltip]、邪魔して悪いのだが、あなたはなぜいつもこんな[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]なのかね？」"
 stress_trait_coping_decisions.3001.desc:0 "宮廷に集まるとすぐに私は[ROOT.Char.Custom('quirk_neg_adverb')]に微笑むーその時が来たのだ。\n\n「そこの君！君はそのように無作法に生まれたのかね、あるいは生活の中で後から身についたものかね？」"
 stress_trait_coping_decisions.3001.a_vassal:0 "The look on [vassal.GetHerHis] face...!"
 stress_trait_coping_decisions.3001.a:0 "#EMP 君#!もだ！私に見えていないと思うなよ！"
 stress_trait_coping_decisions.3501.t:0 "Stress Coping: Ataractic Agony"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Crack!#!\n\nThe whip falls upon my back, and I shudder at the clarity it brings. Pain is all that I feel, and pain is all that is on my mind.\n\n#EMP Crack!#!\n\n#EMP Crack!#!"
 stress_trait_coping_decisions.3501.a:0 "Hng– Sweet, sweet pain!"
 stress_trait_coping_decisions.4001.t:0 "Stress Coping: The Price We Pay"
 stress_trait_coping_decisions.4001.desc:0 "I walk through the market in [county.GetNameNoTierNoTooltip], giddy with excitement – fabrics, jewelry, thread and trinkets... I want it all!\n\nI end up at a stall attended by an old [ROOT.Char.Custom('RandomWomanMan')] who is very understanding of my predicament and promises to help me choose."
 stress_trait_coping_decisions.4001.a:0 "Two of that. No, wait. #EMP Three!#!"
 stress_trait_coping_decisions.4501.t:0 "Stress Coping: The Gift of Giving"
 stress_trait_coping_decisions.4501.desc:0 "I walk away from the [ROOT.Char.GetFaith.HouseOfWorship] with a light purse and a lighter heart.\n\nJust the thought of all those in need that that money can help is enough to set my mind at ease!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] is generous!"
 stress_trait_coping_decisions.5001.t:0 "ストレス解消: 懺悔"
 stress_trait_coping_decisions.5001.desc_opening:0 "\"I have gathered the court today because I have something to confess."
 stress_trait_coping_decisions.5001.desc_secret:0 "I... I [secret.Custom('SecretDescriptionFirstPerson')].\""
 stress_trait_coping_decisions.5001.desc_sin:0 "I... I do not resist my [ROOT.Char.Custom('SinfulTrait')|l] side as much as would be proper.\""
 stress_trait_coping_decisions.5001.desc:0 "\"I... I have been plagued by sinful thoughts lately. Hear me out...\""
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nThe shocked murmur spreading throughout the room does nothing to hamper my relief."
 stress_trait_coping_decisions.5001.a:0 "I feel so much lighter!"
 stress_trait_coping_decisions.5002.desc:0 "I... I [secret.Custom('SecretDescriptionFirstPerson')]. No, wait... That wasn't me– it was [secret_character.GetTitledFirstName]!\"\n\nThe outraged cry from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] does nothing to hamper my relief."
 stress_trait_coping_decisions.5002.a:0 "Anyhow... I feel so much lighter!"
 stress_trait_coping_decisions.5501.t:0 "Stress Coping: Eat Up!"
 stress_trait_coping_decisions.5501.desc:0 "As another plate of [ROOT.Char.Custom('FavoriteTreat')] is placed before me I feel myself relaxing.\n\nNothing sets the mind at ease like some good food!"
 stress_trait_coping_decisions.5501.a:0 "Bring me more [ROOT.Char.Custom('FavoriteTreat')]!"
 stress_trait_coping_decisions.5502.t:0 "Stress Coping: Surprise Feast"
 stress_trait_coping_decisions.5502.desc:0 "As I am waiting for the servers to prepare my meal I stumble upon a [ROOT.Char.Custom('lowly_servant_type')] in the halls.\n\n[ROOT.Char.GetSheHe|U] tries to excuse [ROOT.Char.GetHerselfHimself], but we can't have that now, can we? I just stumbled upon the best meal imaginable!\n\nI lead [ROOT.Char.GetHerHim] down into the basement where no one can hear the screams. And then I #EMP feast#!!"
 stress_trait_coping_decisions.5502.a:0 "And I have dessert waiting for me upstairs!"
 stress_trait_coping_decisions.6001.t:0 "Stress Coping: Forsake Food"
 stress_trait_coping_decisions.6001.desc:0 "\"Inform the cook that I will not, for the foreseeable future, partake in the meals.\"\n\nAs soon as the words have left my mouth I feel lighter – no more distractions, no more needing choke down food I can barely stand! Now I can focus on what is important."
 stress_trait_coping_decisions.6001.a:0 "Yes, this is fine."
 stress_trait_coping_decisions.6501.t:0 "Stress Coping: Flowing Ink"
 stress_trait_coping_decisions.6501.desc:0 "I grab a pen and open my journal.\n\nWith each sentence that graces the paper I feel my shoulders relaxing – the clarity this process brings is unrivaled!"
 stress_trait_coping_decisions.6501.a:0 "I dip my pen once more..."
 stress_trait_coping_decisions.7001.t:0 "Stress Coping: Confiding"
 stress_trait_coping_decisions.7001.desc:1 "After a long conversation with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] I can feel my thoughts calming down."
 stress_trait_coping_decisions.7001.desc_ending:1 "\n\nHowever, as I rejoin the court I can see the jealousy on the courtiers' faces... After all, who wouldn't want to have the [confidant.GetTitlePossessive] trust?"
 stress_trait_coping_decisions.7001.a:0 "My mind is at ease though."
 stress_trait_coping_decisions.7002.desc:0 "After a long and exhaustive conversation I can feel my thoughts calming down."
 stress_trait_coping_decisions.7501.t:0 "ストレス解消: 汗を流そう"
 stress_trait_coping_decisions.7501.desc:0 "我が[ROOT.Char.Custom('ResidenceBuilding')]の周囲をひと回りジョギングすると、汗と一緒に悩み事が流れ落ちるのを感じる。\n\n一部の愚か者は私がそのような運動で問題から逃げていると言ってくるが、私は解決に向かって走っていると言い返している！"
 stress_trait_coping_decisions.7501.a:0 "さあ！もう一周！"