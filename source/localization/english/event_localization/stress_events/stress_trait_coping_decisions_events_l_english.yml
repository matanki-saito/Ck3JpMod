l_english:
 stress_trait_coping_decisions.1001.t:0 "ストレス解消：飲もう！"
 stress_trait_coping_decisions.1001.desc:0 "もう一杯で、肩の荷が下りる。#EMP これこそが#!余暇の過ごし方で、禁酒は苦痛なのだ。"
 stress_trait_coping_decisions.1001.a:0 "私は――#EMP ヒック#!、もうすっかり気分が良い！"
 stress_trait_coping_decisions.1002.t:0 "ストレス解消：飲み友達！"
 stress_trait_coping_decisions.1002.desc:0 "「やァ！[ROOT.Char.GetFirstNameNoTooltip]！」\n\n突然、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))]である[fellow_drunkard.GetTitledFirstName]が杯を片手に私の横に座った。どうやら[fellow_drunkard.GetSheHe]もまた酒場でくつろいでいるようで、我々は一晩、一緒に飲みながら過ごした。\n\nこんなにリラックスできたのは#EMP 数ヶ月#!ぶりだ！"
 stress_trait_coping_decisions.1002.a:0 "飲もう、我が友よ！"
 stress_trait_coping_decisions.1003.t:0 "飲み友達！"
 stress_trait_coping_decisions.1003.desc:0 "私が酒場で一人飲んでいると、ふと向かいに座っている[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))]である[original_drunkard.GetTitledFirstName]の姿が目に入った。\n\n私はすぐにそちらに移動し、我々はその夜、一緒に酒を飲みながら過ごした。[original_drunkard.GetSheHe|U]は本当に楽しい時間の過ごし方を知っている！"
 stress_trait_coping_decisions.1004.t:0 "ストレス解消：ばつの悪い朝"
 stress_trait_coping_decisions.1004.desc:0 "眠りから覚めるとクッションの効いた柔らかい枕の上に頭があり、複数の暖かい体が隣にある。どれほどの夜だったのだろう！　かろうじて思いだ――\n\n#EMP ああああああ！#!\n\n……ふむ。目を開けるにつれて、#EMP 真っ白#!の中の細長い目と#EMP ふわふわ#!な顔によって迎えられる。突然、私の枕が立ち上がって歩き去り、眠っていた仲間たちが不意に後に続いた。干し草の中に一人取り残される。"
 stress_trait_coping_decisions.1004.a:0 "えーと…昨晩はとてもよい羊——眠りだった！"
 stress_trait_coping_decisions.1501.t:0 "ストレス解消：穏やかな霧"
 stress_trait_coping_decisions.1501.desc:1 "私が何気なくケーキのおかわりに手を伸ばして、椅子にもたれると、舌にまろやかな味がしみ込み、心地よい霧がゆっくりと私の悩みを洗い流してくれる。\n\nこんなに落ち着いた気分になったのは#EMP 数週間#!ぶりだ。ただ…ここにいるだけで。このハシシの載ったケーキの大皿と共に。それで十分だ。"
 stress_trait_coping_decisions.1501.a:0 "必要なのはこれだけだ。"
 stress_trait_coping_decisions.2001.t:0 "ストレス解消：淫らなやり方"
 stress_trait_coping_decisions.2001.desc_woman:0 "私は[ROOT.Char.Custom('AttractionWomanManIndef')]を私の上に置き、手足の絡まりの中に横たわる中で、解放——そして安堵——に震えている。"
 stress_trait_coping_decisions.2001.desc_man:0 "[ROOT.Char.Custom('AttractionWomanManIndef')]が私を跨ぎ、手足の絡まりの中に横たわる中で、私は解放——そして安堵——に震えている。"
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\n#EMP 数週間ぶり#!に心が落ち着いたが、鼓動はまだ速いままだ！素晴らしい！"
 stress_trait_coping_decisions.2001.a:0 "もう一度だ。ここへおいで、[ROOT.Char.Custom('AttractionGirlBoyPlural')]よ！"
 stress_trait_coping_decisions.2002.t:0 "ストレス解消：情熱の対価"
 stress_trait_coping_decisions.2002.desc_woman:0 "情熱に満ちた素晴らしい夜を過ごした後、目が覚める。そして、その一人の[ROOT.Char.Custom('AttractionWomanMan')]は、誰よりも遅くまで粘り強く、私が眠るまで私を甘やかしてくれた…#EMP ふぅ#!、良い#EMP 経験#!だった！"
 stress_trait_coping_decisions.2002.desc_man:0 "情熱に満ちた素晴らしい夜を過ごした後、目が覚める。そして、その一人の[ROOT.Char.Custom('AttractionWomanMan')]は、誰よりも遅くまで粘り強く、私が眠るまで私を上に乗せていてくれた…#EMP ふぅ#!、良い#EMP 経験#!だった！"
 stress_trait_coping_decisions.2002.desc:0 "\n\n服を着ようとして起き上がるが、何かが足りないようだ。かなり重要な何かが。#EMP 私のすべて#!のようなものが！部屋のものはきれいに選び取られており、服も財布も跡形もない。\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "私は床に手紙を見つける：#EMP 「私がお送りした[ROOT.Char.Custom('AttractionWomanMan')]をお楽しみいただけましたでしょうか。あなたのライバル、[rival.GetTitledFirstName]より」#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "ああ、あの呪われた[ROOT.Char.Custom('AttractionWomanMan')]"
 stress_trait_coping_decisions.2002.a:0 "お願いだ…誰か…服を持ってきてくれ！"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]！あの蛇め！"
 stress_trait_coping_decisions.2501.t:0 "ストレス解消：独り"
 stress_trait_coping_decisions.2501.desc: "静かな[ROOT.Char.Custom('GetChamber')]へゆっくりと足を踏み入れると、ようやく完全に一人になれた。私は深く息を吸い込み、そして吐き出す。\n\n召使いたちには、何があっても私を邪魔しないよう命じてある。肩の力が抜けていくのを感じながら、これこそまさに私が求めていた時間だと確信した。"
 stress_trait_coping_decisions.2501.a:0 "本当の平穏だ！"
 stress_trait_coping_decisions.3001.t:0 "ストレス解消：吐き出す"
 stress_trait_coping_decisions.3001.desc_vassal:1 "「[vassal.GetTitledFirstName]、親愛なる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]よ！」私は[ROOT.Char.Custom('quirk_neg_adverb')]に微笑む。\n\n「君は[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]として生まれたのか、それとも生活の中で後から身についたのかね？」"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "すべての封臣が席に着いて[vassal.GetTitledFirstName]が話し始めるとすぐ、私は[ROOT.Char.Custom('quirk_neg_adverb')]に微笑む。\n\n「[vassal.GetTitledFirstNameNoTooltip]、邪魔して悪いのだが、あなたはなぜいつもこんな[vassal.Custom('InsultAdjectiveArticle')][vassal.Custom('InsultNoun')]なのかね？それと君、[vassal_2.GetTitledFirstName]、君は[vassal_2.Custom('InsultNoun')]として生まれたのかね、それとも生活の中で後から身についたものなのかね？」"
 stress_trait_coping_decisions.3001.desc:0 "[ROOT.Char.Custom('GetCourt'|l)]に集まるとすぐに私は[ROOT.Char.Custom('quirk_neg_adverb')]に微笑む——その時が来たのだ。\n\n「そこの君！君はそのように無作法に生まれたのかね、あるいは生活の中で後から身についたものかね？」"
 stress_trait_coping_decisions.3001.a:0 "#EMP 君#!もだ！私に見えていないと思うなよ！"
 stress_trait_coping_decisions.3501.t:0 "ストレス解消：静謐なる苦痛"
 stress_trait_coping_decisions.3501.desc:0 "#EMP スパン！#!\n\n鞭が背中に振り下ろされ、それがもたらす鮮烈に身震いがする。痛みだけが私の感じるすべてであり、痛みだけが私の気持ちのすべてである。\n\n#EMP スパンッ！#!\n\n#EMP スパンッッ！#!"
 stress_trait_coping_decisions.3501.a:0 "ふぐぅ、気持ちいい…気持ちイイぞ！"
 stress_trait_coping_decisions.4001.t:0 "ストレス解消：我々が支払う対価"
 stress_trait_coping_decisions.4001.desc: "私は興奮で目がくらみながら、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の市場を歩く――織物、宝石、より糸、小物…全部欲しい！\n\n自分の置かれた状況をよく理解してくれて、選ぶのを手伝ってくれると約束した年配の[ROOT.Char.Custom('RandomWomanMan')]のいる露店にたどり着いた。"
 stress_trait_coping_decisions.4001.a:0 "それを二つ。いや待て。#EMP 三つだ！#!"
 stress_trait_coping_decisions.4501.t:0 "ストレス解消：贈り物を与える"
 stress_trait_coping_decisions.4501.desc:0 "私は[ROOT.Char.GetFaith.HouseOfWorship]から、軽くなった財布と軽くなった心を持って歩き出す。\n\n困っている人たちのことを考えるだけで、その金が助けになると思うと、私の心は落ち着く。"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName]は寛大だ！"
 stress_trait_coping_decisions.5001.t:0 "ストレス解消：告白"
 stress_trait_coping_decisions.5001.desc_opening:0 "「告白したいことがあるので、今日は[ROOT.Char.Custom('GetCourt')|l]に集まった。"
 stress_trait_coping_decisions.5001.desc_secret:0 "私…私は[secret.Custom('SecretDescriptionFirstPerson')]。」"
 stress_trait_coping_decisions.5001.desc_sin:0 "私…私は自身の[ROOT.Char.Custom('SinfulTrait')|l]の部分にしかるべくあらがっていない。」"
 stress_trait_coping_decisions.5001.desc:0 "「私…私は最近 罪深い考えに悩まされている。聞いてくれ…」"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\n衆愚が何を思おうと、私の安堵と引き替えにするようなものでは無い。"
 stress_trait_coping_decisions.5001.a:0 "体がとても軽くなったようだ！"
 stress_trait_coping_decisions.5002.desc:0 "私…私は[secret.Custom('SecretDescriptionFirstPerson')]。いや、待ってくれ…それは私ではなかった——それは[secret_character.GetTitledFirstName]だった！」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]の憤慨した叫びは、私の安堵感を妨げるものではない。"
 stress_trait_coping_decisions.5002.a:0 "ともかく…体はとても軽くなった！"
 stress_trait_coping_decisions.5501.t:0 "ストレス解消：食べよう！"
 stress_trait_coping_decisions.5501.desc:0 "[ROOT.Char.Custom('FavoriteTreat')]の別の一皿が目の前に置かれてると、自分が落ち着いているのを感じる。\n\n美味しいものほど心を落ち着かせてくれるものはない。"
 stress_trait_coping_decisions.5501.a:0 "もっと[ROOT.Char.Custom('FavoriteTreat')]を持ってこい！"
 stress_trait_coping_decisions.5502.t:0 "ストレス解消：突然の饗宴"
 stress_trait_coping_decisions.5502.desc:0 "係が食事の用意をするのを待っていると、食堂で[ROOT.Char.Custom('lowly_servant_type')]に偶然出くわした。\n\n[ROOT.Char.GetSheHe|U]は何とか気を逸らそうとゴチャゴチャと話しているが、今はそれどころではないよな？ちょうどバッタリ、想像しうる最高の食事に出くわしたのだから！\n\n[ROOT.Char.GetHerHim]を連れて誰にも悲鳴が聞こえない地下室に下りる。それから……#EMP 饗宴#!が始まる！"
 stress_trait_coping_decisions.5502.a:0 "次は階上で食後の甘味でも頂こうかァ！"
 stress_trait_coping_decisions.6001.t:0 "ストレス解消：食を断つ"
 stress_trait_coping_decisions.6001.desc:0 "「料理人には、当面の間は食事に参加しないことを伝えてくれ。」\n\n言葉が口から出た瞬間、私は軽くなったような気がする——もう気が散ることもなく、もう我慢できない食べ物をやっとのことで飲み込む必要はないのだ！今、私は重要なことに集中できる。"
 stress_trait_coping_decisions.6001.a:0 "うん、これでいい。"
 stress_trait_coping_decisions.6501.t:0 "ストレス解消：流れるインク"
 stress_trait_coping_decisions.6501.desc:0 "私はペンを握り、日記を開く。\n\n紙面を飾る一文一文に、私は肩の力が抜けていくのを感じる——この過程がもたらす明晰さは、他の追随を許さない！"
 stress_trait_coping_decisions.6501.a:0 "もう一度ペンを浸して…"
 stress_trait_coping_decisions.7001.t:0 "ストレス解消：信用"
 stress_trait_coping_decisions.7001.desc:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))]である[confidant.GetTitledFirstName]と長い会話をした後には、私は自分の思考が落ち着くのを感じることができる。"
 stress_trait_coping_decisions.7001.desc_ending:2 "\n\nしかし、再び[ROOT.Char.Custom('GetCourt')|l]を見渡すしてみると、[ROOT.Char.Custom('GetCourtierPlural')|l]それぞれの顔に張り付く嫉妬を目の当たりすることになった…詰まるところ、[confidant.GetFirstNamePossessive]の信頼を望まぬ者などいるのか？ということだ。"
 stress_trait_coping_decisions.7001.a:0 "それでも私の心は安らいでいる。"
 stress_trait_coping_decisions.7002.desc:0 "徹底した長い会話をした後には、自分の思考が落ち着くのを感じることができる。"
 stress_trait_coping_decisions.7501.t:1 "$stress_trait_coping_decisions.activity$ 汗を流そう"
 stress_trait_coping_decisions.7501.desc:0 "我が[ROOT.Char.Custom('ResidenceBuilding')|l]の周囲をひと回り走ると、汗と一緒に悩み事が流れ落ちるのを感じる。\n\n一部の愚か者は私がそのような運動で問題から逃げていると言ってくるが、私は解決に向かって走っていると言い返している！"
 stress_trait_coping_decisions.7501.a:0 "さあ！もう一周！"
 stress_trait_coping_decisions.activity:0 "ストレス解消："
 stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$ 重いほど豊か"
 stress_trait_coping_decisions.7502.desc:0 "「これでは十分ではない！」 訓練用の[ROOT.Char.Custom('signature_weapon')]を置きながら、私は思う。休みなく練習しているが、まだ疲れが足りない——さらに不屈の挑戦が必要だ！\n\nそう…もっと大きいもの…いや、もっと重いものを！\n\n疲れること間違いなしだ！"
 stress_trait_coping_decisions.7502.a:0 "[random_artifact.GetNameNoTooltip]が必要だろう！"
 stress_trait_coping_decisions.7502.b:0 "訓練用の特別な[ROOT.Char.Custom('signature_weapon')]を依頼しよう。"
 stress_trait_coping_decisions.7502.c:0 "[lifted_child.GetFirstNameNoTooltip]、こっちへ来い！"
 stress_trait_coping_decisions.7502.c.flavor:0 "行くぞ！"
 stress_trait_coping_decisions.7502.d:0 "今のところ改善の必要はない。"
 stress_trait_coping_decisions.7502.success:0 "追加の挑戦があなたを活気づける"
 stress_trait_coping_decisions.7502.failure:0 "あなたは自身の力を過大評価している"
 stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$ 切磋琢磨"
 stress_trait_coping_decisions.7503.desc:0 "私は訓練の途中、同じく体を動かしている[random_knight.GetTitledFirstName]を発見する。[random_knight.GetHerHim]を観察してみると——[random_knight.GetSheHe]は健康だけでなく、体力も絶好調のようだ。[random_knight.GetHerHis]に対して、自分の腕前を測ってみたいのだが、だが、どんな方法で？\n\n勝ちを望むのであれば、複数の要素を考慮したほうが良いのだろうか？生身の強さか、それともスタミナや知恵まで含めた総合力か？"
 stress_trait_coping_decisions.7503.a:0 "二人でレスリングをすることを提案する。"
 stress_trait_coping_decisions.7503.a.tt:0 "あなたは純粋な力で圧倒することで勝てると考えます"
 stress_trait_coping_decisions.7503.b:0 "[random_knight.GetHerHim]に練習試合を挑む。"
 stress_trait_coping_decisions.7503.b.tt:0 "あなたは、腕前と武術の組み合わせが勝利につながると考えます"
 stress_trait_coping_decisions.7503.c:0 "「競走ではどうだ？」"
 stress_trait_coping_decisions.7503.c.tt:0 "あなたは、腕前と健康の組み合わせがあなたの競走を長持ちさせるのに役立つと考えます"
 stress_trait_coping_decisions.7503.d:0 "普段の訓練の仕上げに専念する。"
 stress_trait_coping_decisions.7503.success:0 "あなたは勝利を収める！"
 stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip]は挑戦に勝利する"
 stress_trait_coping_decisions.7504.desc:0 "一人で運動していると、やる気を持続させるのが難しいことがある。\n\n仲間を見つけられれば、嫌なことがあった日でもやる気が出るだろう。それだけでなく、自分の進歩を確認するときに比較の物差しにもなるはずだ。\n\nどんな仲間が一番自分に合っているのか？尊敬できる者か、油断できない者か、あるいは決して好んで望むことのない、私が知る誰かか？"
 stress_trait_coping_decisions.7504.a:0 "羨ましい腕前を持つ者と一緒に練習するべきだ。[ideal_character.GetFirstNameNoTooltip]のように！"
 stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip]は体格が似ていて、私のやり方を真似ることができる。"
 stress_trait_coping_decisions.7504.c:0 "[not_ideal_character.GetFirstNameNoTooltip]が努力しているのを見ると、やる気が出てくる。"
 stress_trait_coping_decisions.7504.d:0 "訓練中に仲間など不要だ。"
 stress_trait_coping_decisions.3001.desc_has_target_character: "全員が席に着き、[target_character.GetTitledFirstName]が話し始めた瞬間、私は[ROOT.Char.Custom('quirk_neg_adverb')]に微笑む。\n\n「[target_character.GetTitledFirstNameNoTooltip]くん、話を遮ってすまないが、なぜ君はいつもそんな[target_character.Custom('InsultAdjectiveArticle')][target_character.Custom('InsultNoun')]のような振る舞いを？」"
 stress_trait_coping_decisions.3001.a_target:0 "くくっ、奴のあの顔を見たか……？"
 stress_trait_coping_decisions.5502.desc_landless: "食事の準備が整うのを待ちながら陣営を歩き回っていると、近くの集落の若者に出くわした。\n\n[ROOT.Char.GetSheHe|U]は何とか見逃して貰おうとゴチャゴチャ言っているが、許すわけが無いだろう？こんな絶好の食事を見逃すわけにはいかない！\n\n私は[ROOT.Char.GetHerHim]を人目の届かない荒野の端へと連れて行く。そこで多少の悲鳴など気にする必要はない。そして、#EMP 今宵の宴はこれで決まりだ#!！"
 stress_trait_coping_decisions.5502.a_landless: "ああ、#EMP これこそが享楽#!。"
 stress_trait_coping_decisions.2004.t: "ストレス解消：結果"
 stress_trait_coping_decisions.2004.desc: "ある日の午後、不意に農民が赤ん坊を抱えて私に近寄ってきた。[prostitute.GetHerHis]の頬には涙が伝っている。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！」\n[prostitute.GetSheHe]は私を責めるように声を張り上げた。\n「あなたはやったことに責任をとりなさい！ この小さな[baby.Custom('GirlBoy')]は……#EMP あなたの子#!です!!」\n\n私は思わず息を詰まらせた——だが、[prostitute.GetHerHis]の顔を……あの身体を……罪の巣窟の薄暗い蝋燭の明かりに照らされた姿を……私は覚えているだろうか……？"
 stress_trait_coping_decisions.2004.a: "私の子だ…#EMP 私#!の[baby.Custom('GetDaughterSon')]だぁ！"
 stress_trait_coping_decisions.2004.b: "気狂いの女め、そんな稚児など知るか。"
 stress_trait_coping_decisions.2004.c: "我を何だと思っている！衛兵！"
 stress_trait_coping_decisions_2004_a_custom: "全ての[spouse|E]、[lover|E]、正統な[child|E]"