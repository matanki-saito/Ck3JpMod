l_english:
 stress_threshold_special.1001.t:0 "精神崩壊: 激しい悲しみ"
 stress_threshold_special.1001.desc_intro_standard:0 "人生とは決して楽なものではない。しかし、我が[ROOT.Char.Custom2('RelationToMeShort', deceased_character)][deceased_character.GetFirstName]の喪失によって、私は人生の崖っぷちへと追い込まれてしまった。そんな気がしている。\n\n"
 stress_threshold_special.1001.desc_intro_lover:0 "私の人生から光は消えてしまった。\n\n私の[deceased_character.Custom('LoverPetName')][deceased_character.GetFirstName]の死と共に、突然、人生はより暗いものへと変わった。"
 stress_threshold_special.1001.desc_intro_friend:0 "友人である[deceased_character.GetFirstName]はいつも私のそばにいてくれた。 [deceased_character.GetHerHis]の死を簡単受け入れられるとは思っていなかったが、こんなに大変だとは 想像もしていなかった。"
 stress_threshold_special.1001.desc_spouse:0 "[deceased_character.GetSheHe|U]は私の人生のパートナーであり、多くの試練や試練を乗り越える手助けをしてくれた。意見の相違はあったかもしれないが、[deceased_character.GetHerHim]のいない人生に直面するのは…大変なことだと感じている。\n\n[deceased_character.GetHerHim]なしでどうやってやっていけばいいだろう？"
 stress_threshold_special.1001.desc_child_toddler:0 "まだまだ若く、人生と可能性に満ち溢れていた。今は、完全にまだ…\n\nずっと動かない。もう二度と笑うことも泣くこともない。"
 stress_threshold_special.1001.desc_child_older:0 "今でも赤ん坊であった頃の[deceased_character.GetHerHim]を覚えている。とても小さく、とても脆かった。にもかかわらず、[deceased_character.GetSheHe]は生き延び、成長し、年を重ねた……今し方までは。[deceased_character.GetSheHe]は突如として事切れてしまった。\n\n私は[deceased_character.GetHerHis]の将来にとても多くのことを期待した……見たいと思っていた多くのものが、今や決して成就し得ないものとなった。"
 stress_threshold_special.1001.desc_parent:0 "最終的にはそうならざるを得ないことは分かっていたが、私は[ROOT.Char.Custom2('RelationToMe', deceased_character)]の死のに対する準備ができていなかったことに気づいている。\n\n突然、私はもはや[deceased_character.GetHerHim]に慰めや助言を求めることはできなくなったのだ。\n\n昔それらがあった場所はただ空っぽになっていて…そこを埋めることはできるのだろうか？"
 stress_threshold_special.1001.desc_lover:1 "毎日毎日が戦いであり、私は[deceased_character.GetHerHis]がいなくなった中に意味を見出そうともがいている。一緒に過ごした素敵な時間が頭から離れない…\n\nこれ以上のものは決してないだろう。"
 stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U]はいつも私を励ましてくれたし、私が窮地に陥っても助けてくれた。最近の私の悩みの中で、[deceased_character.GetHerHis]がいなくなってしまったことは特に大きなものだ。"
 stress_threshold_special.1001.depressed:0 "[deceased_character.GetHerHim]のない人生に生きる価値などあるのか？"
 stress_threshold_special.1001.drunkard:0 "[deceased_character.GetHerHim]を思い出すための一杯…そして忘れるための一杯。"
 stress_threshold_special.1001.hashishiyah:0 "この痛みはあまりにも生々しい。何か麻痺させるものが必要だ…"
 stress_threshold_special.1001.flagellant:0 "それは私の責任でもある。私はこのために苦しむに値する…"
 stress_threshold_special.1001.inappetetic.trait:0 "私の心に穴が開いているのに、何かを食べる意味があるのか？"
 stress_threshold_special.1001.inappetetic.effect:0 "私の心は今、胃袋のように空っぽだ。"
 stress_threshold_special.1001.journaller:0 "あるいは自分の感情を書き出すことで、感情を処理する助けになるのかも？"
 stress_threshold_special.1001.confider.shared:1 "辛いことだが、少なくとも[confidant.GetFirstNameNoTooltip]と私は共に悲しみを乗り越えていくことができる。"
 stress_threshold_special.1001.confider.assist:1 "辛いことだが、[confidant.GetFirstNameNoTooltip]が私を助けてくれる。"
 stress_threshold_special.1001.frozen_grief:0 "頑張らなくては。それこそ[deceased_character.GetSheHe]が望んでいたことだ。"
 stress_threshold_special.1001.lunatic:0 "だが[deceased_character.GetSheHe]はいなくなったわけじゃない！[deceased_character.GetSheHe|U]は確かに私と一緒にここにいるんだ…"
 stress_threshold_special.1001.lunatic.flavor:0 "…そして[deceased_character.GetSheHe]は、私とずっと一緒にいる！"
 stress_threshold_special.2001.t:0 "精神崩壊: 抑圧された欲求"
 stress_threshold_special.2001.beginning:0 "ああ、かつての放蕩と欲望にまみれた日々が懐かしくてたまらない。私は長らく他の人と一緒に寝ていない…一人きりで寝るのは苦痛だ。\n\n"
 stress_threshold_special.2001.consort:0 "私は[ROOT.Char.Custom2('RelationToMe', target)]である[target.GetFirstName]が、[target.GetHerHis]のベッドに戻ってきた私を両手を広げて歓迎してくれることを知っている。[target.GetSheHe|U]は私を求めており、私もそれを知っている…ああ、[target.GetHerHim]をどれほど待ち焦がれていたことか！"
 stress_threshold_special.2001.noble:0 "私は[target.Custom2('MyCharacterIntroduction', ROOT.Char)]が私を見つめる目を見てきた。[target.GetSheHe|U]は私を求めており、私もそれを知っている…ああ、[target.GetHerHim]をどれほど待ち焦がれていたことか！"
 stress_threshold_special.2001.servant:0 "[target.GetSheHe]はただの召使いだが、私は[target.GetFirstName]が私を見つめる目を見てきた。[target.GetSheHe|U]は私を求めており、私もそれを知っている…ああ、[target.GetHerHim]をどれほど待ち焦がれていたことか！"
 stress_threshold_special.2001.ending:0 "\n\n誓いを立てた時は私は禁欲を制御できると思っていたが、しかし今は…確信が持てない。"
 stress_threshold_special.2001.a:0 "忘れよう。もう我慢できない、私にはこれが#EMP 必要#!なんだ！"
 stress_threshold_special.2001.a.tt:0 "あなたが[GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]の[perk|E]を失う"
 stress_threshold_special.2001.b:0 "いや…それはもう私じゃない。これらの衝動を抑えなければ！"