l_english:
 stress_threshold_cooldown_message:1 "If you are still [stressed|E] in [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] years you may suffer another [mental_break|E]"
 stress_threshold.0010.toast:2 "[stress_level|E]が上がりました"
 stress_threshold.0010.text:0 "あなたは[stress|E]に侵されています"
 stress_threshold.0400.toast:2 "You went over your [stress|E] limit and reset to [stress_level|E] 3"
 stress_threshold.1001.t:0 "精神崩壊：暗い考え"
 stress_threshold.1001.desc:0 "最近、罪悪感と羞恥心が私を悩ませる。自分の罪、欠点、失敗…これらの暗い考えが私を責務から遠ざけ、夜中に眠れなくする。\n\nこの精神的苦痛に終止符を打たなければならない気がするが、何が助けになるのだろう？"
 stress_threshold.1001.contrite.gain:0 "私の罪を全て告白するのだ！"
 stress_threshold.1001.contrite.effect:0 "これ以上私の秘密を隠すことができない！"
 stress_threshold.1001.flagellant.gain:0 "鞭の痛みは私の罪を赦すだろう。"
 stress_threshold.1001.flagellant.effect:0 "私は罰せられて当然なのだ！全てにおいて！"
 stress_threshold.1001.improvident.gain:0 "寄進することは私の罪を償うだろう。"
 stress_threshold.1001.improvident.effect:0 "人々は私以上に私の財産を必要としている！"
 stress_threshold.1001.drunkard.gain:0 "多少飲むことが助けになるのだろうか？"
 stress_threshold.1001.drunkard.effect:0 "この考えが消えるまで私は飲むだろう。"
 stress_threshold.1001.hashishiyah.gain:0 "大麻が私の気持ちを楽にしてくれるだろう…"
 stress_threshold.1001.hashishiyah.effect:0 "パイプと優雅な夜は助けるだろう。"
 stress_threshold.1001.journaller.gain:0 "悩みを書き出すことは集中する助けになるだろう。"
 stress_threshold.1001.journaller.effect:0 "書斎で一人、夜を過ごしたい。"
 stress_threshold.1001.endure:0 "私は強くなり、この衝動に抵抗しなければならない！"
 stress_threshold.1011.t:0 "精神崩壊：淫らな欲望"
 stress_threshold.1011.desc:0 "最近、煽情的な感情や淫らな妄想に気を取られていると感じる。日々の困難に追われると、白昼夢に容易にとらわれ、現実を忘れがちである。\n\nこの欲望は明らかに私の生活を阻害しているが、これに対してどう対処したらいいだろうか？"
 stress_threshold.1011.rakish.gain:0 "売春宿へ行くことが救済になるだろう！"
 stress_threshold.1011.rakish.effect:0 "今夜は私以外、売春宿に近づけるな。"
 stress_threshold.1011.rakish.tt:0 "そのような無茶はリスクを伴うが…"
 stress_threshold.1011.reclusive.gain:0 "私は自分を誘惑から避ける為に隔離しなければならない！"
 stress_threshold.1011.reclusive.effect:0 "孤独の中でのみ平穏が見つかるだろう！"
 stress_threshold.1011.conversion.interfaith:0 "もしかしたら、[new_faith.HighGodName]の新しい観点が私を救ってくれるだろうか？"
 stress_threshold.1011.conversion.intrafaith:0 "Maybe [new_faith.HighGodName] can help me where [ROOT.Char.GetFaith.HighGodName] failed?"
 stress_threshold.1011.conversion.judaism:0 "古い戒律が私の純真さを助けてくれるだろう。"
 stress_threshold.1011.conversion.christianity:0 "イエスよ、私をこの誘惑から救ってくれ！"
 stress_threshold.1011.exercise.gain:0 "もしかしたら、違う捌け口が効くかもしれない…"
 stress_threshold.1001.exercise.effect:0 "運動はこれらの欲望を燃やし尽くすだろう。"
 stress_threshold.1011.endure:0 "唇を噛み集中する！"
 stress_threshold.1501.t:0 "精神崩壊：生きがいが無い"
 stress_threshold.1501.intro.desc:0 "新しい日が来るたび、宮廷へ寝床から自分を引きずり出す意味を見つけることが難しくなっている。"
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が食堂で私を待っているが、今日は[scoped_helper.GetHerHis]の言葉は何の慰めにもならない。"
 stress_threshold.1501.nohelper.desc:0 "何とか食堂に足を運んでからも、芸人の繰り返される動きに興味は引かれず、目の前の贅沢な料理にも喜びを感じられない。"
 stress_threshold.1501.faith.desc:0 "\n\n[scoped_ruler.GetFaith.AltPriestTermPlural]の言葉でさえ私の耳に入らない。"
 stress_threshold.1501.fallback.desc:0 "\n\nこの人生の単調なリズムに耐えられなくなってきた。"
 stress_threshold.1501.a:0 "私は[scoped_helper.GetHerHim]にもう耐えることができない！"
 stress_threshold.1501.b:0 "また昼食を控えるだろう。"
 stress_threshold.1501.c:0 "一人にさせて欲しいだけなんだ。"
 stress_threshold.1501.d:0 "全てか灰の味の様なのになぜ食べるのか？"
 stress_threshold.1501.e:0 "このような暗い考えに気を取られてはいけない。"
 stress_threshold.1501.f:0 "[scoped_ruler.GetFaith.GetAdherentName]としての人生に目的はない。"
 stress_threshold.1502.t:0 "精神崩壊：憤り"
 stress_threshold.1502.intro.desc:0 "なぜ全てを私自身が行わなければならないのか？私の下僕の半分は私の命令を実行できないほどの無能で、残り半分は命令を理解さえできないのに、どうして私が[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]を統治できると期待されるのか？"
 stress_threshold.1502.courtier.desc:0 "\n\n[scoped_courtier.GetFirstName], in particular, has become unbearable as of recent. I can barely stand to hear my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] incessant prattling."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "You are nothing but a [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b:0 "看守！他の囚人を連れて来い！"
 stress_threshold.1502.c:0 "「なぜお前ら全員は無能で#EMP 馬鹿#!なんだ！？」"
 stress_threshold.1502.d:0 "地下牢に訪れることは頭の中をスッキリさせてくれる…"
 stress_threshold.1502.e:0 "耐えるしかないのだろう。"
 stress_threshold.1502.f:0 "Perhaps if I kept a journal of my misfortunes?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], I need a drink!"
 stress_threshold.1503.t:0 "精神崩壊：内側の空虚"
 stress_threshold.1503.desc:0 "もう何をやっても満足することがない。どんなに努力しても、幸せも心の平穏も見出すことはできない。まるで何かが欠けているようだ。\n\n私の魂を苦しめるこの穴は何なのだろうか？"
 stress_threshold.1503.a.a:0 "もう少し宝石が欲しいのか？"
 stress_threshold.1503.a.b:0 "もっと大きな王冠が必要だ！"
 stress_threshold.1503.a.c:0 "服装に飽きてきた…"
 stress_threshold.1503.a.d:0 "新しく素晴らしい牡馬！"
 stress_threshold.1503.a.e:0 "著名な芸術家の新作絵画！"
 stress_threshold.1503.a.f:0 "私の最近の活躍を模した輝かしい彫像！"
 stress_threshold.1503.b:0 "この痛みは[scoped_ruler.Custom('GetExpensiveMeal')]だけが癒せる。"
 stress_threshold.1503.e:0 "自分にできることがあれば…"
 stress_threshold.1504.t:0 "精神崩壊：絶え間ない労苦"
 stress_threshold.1504.desc:0 "時々世界の全てが私の肩にかかっている様な気がする。[scoped_ruler.GetPrimaryTitle.GetNameNoTier]の[scoped_ruler.GetTitleAsName]としての責任は尽きることがなく…自分の時間はほとんどない。"
 stress_threshold.1504.a:0 "しばらく一人にしてくれないか？！"
 stress_threshold.1504.b:0 "自分の機嫌を保つ為に何かが必要だ…"
 stress_threshold.1504.e:0 "これは結局私の義務なんだ。"
 stress_threshold.1504.f:0 "私の周りは愚か者ばかりだ！"
 stress_threshold.1504.g:0 "自分の考えを文章に書き出そう。"
 stress_threshold.1504.h:0 "馬に跨いで、外に出たい！"
 stress_threshold.1601.t:0 "精神崩壊：巡る思考"
 stress_threshold.1601.desc:0 "集中できない、思考がぐるぐる回っている！私は[ROOT.Char.Custom('ResidenceBuilding')]を監督しなければならない、私は軍隊を視察しなければならない、私は…\n\n思考がこんなに私を裏切っているのに、どうやって休めばいいんだ？！"
 stress_threshold.1601.profligate.gain:0 "集中する為に光り物を買ったとしたら…"
 stress_threshold.1601.profligate.effect:0 "私は良い物を買うといつも集中力が高まるんだ！"
 stress_threshold.1601.inappetetic.gain:0 "食への思考は気晴らしになる。"
 stress_threshold.1601.inappetetic.effect:0 "気晴らしに飢えている！"
 stress_threshold.1601.comfort_eater.gain:0 "満腹感は集中させてくれるかもしれない。"
 stress_threshold.1601.comfort_eater.effect:0 "満腹感はいつも私の集中力を高めてくれる。"
 stress_threshold.1601.rakish.gain:0 "情欲の中に集中力を見出すかもしれない…"
 stress_threshold.1601.rakish.effect:0 "売春宿への旅はいつも私の集中を助けてくれる！"
 stress_threshold.1601.reclusive.gain:0 "一人でいると集中できるのかもしれない…"
 stress_threshold.1601.reclusive.effect:0 "一人の時、私はいつも集中できる…"
 stress_threshold.1601.irritable.gain:0 "もしみんなが#EMP 静か#!にしてくれたら、私は考えられるかもしれない！"
 stress_threshold.1601.irritable.effect:0 "みんなに#EMP 静かにして#!と言うだけだ！"
 stress_threshold.1601.confider.gain:0 "「我が友の[friend.GetFirstName]よ、思考を整理する手助けをしてくれ！」"
 stress_threshold.1601.confider.effect:0 "\"[friend.GetFirstName], please listen to me like you always do!\""
 stress_threshold.1601.athletic.gain:0 "I have heard that a healthy body begets a healthy mind..."
 stress_threshold.1601.athletic.effect:0 "I am never calmer than after some exercise!"
 stress_threshold.1601.contrite.gain:0 "I will clear my mind by confessing my wrongdoings."
 stress_threshold.1601.contrite.effect:0 "I must confess my wrongdoings! That should bring clarity."
 stress_threshold.1601.flagellant.gain:0 "Pain is supposed to sharpen the mind..."
 stress_threshold.1601.flagellant.effect:0 "There's nothing like pain to focus my thoughts."
 stress_threshold.1601.improvident.gain:0 "Perhaps a clear act of charity will free my thoughts?"
 stress_threshold.1601.improvident.effect:0 "Donating to a good cause always calms my mind."
 stress_threshold.1601.drunkard.gain:0 "Maybe I will feel more focused after some drink..."
 stress_threshold.1601.drunkard.effect:0 "I always feel more focused after some drink."
 stress_threshold.1601.hashishiyah.gain:0 "Some hashish will hopefully calm my mind..."
 stress_threshold.1601.hashishiyah.effect:0 "I am never calmer than after an evening with my pipe."
 stress_threshold.1601.journaller.gain:0 "Writing my thoughts down should bring some clarity..."
 stress_threshold.1601.journaller.effect:0 "Writing my thoughts down always brings clarity!"
 stress_threshold.1601.endure_no_option:0 "I– I must must endure. There's nothing I can do..."
 stress_threshold.1602.t:0 "Mental Break: Swirling Emotions"
 stress_threshold.1602.desc:0 "My emotions become more unstable every day that passes. All encompassing joy will replace the most profound sorrow from one moment to the next, and both my retinue and I grow wary.\n\nIf I only could find a way to tame this whirlwind inside!"
 stress_threshold.1602.profligate.gain:0 "Perhaps something new – something shiny – will center me."
 stress_threshold.1602.profligate.effect:0 "Something new and shiny will bring me only clear joy!"
 stress_threshold.1602.inappetetic.gain:0 "If I do not eat I will have no energy to feel..."
 stress_threshold.1602.inappetetic.effect:0 "I will starve out all emotions."
 stress_threshold.1602.comfort_eater.gain:0 "At least food brings me a clear feeling of comfort."
 stress_threshold.1602.comfort_eater.effect:0 "When I eat I feel only comfort."
 stress_threshold.1602.rakish.gain:0 "Strong desire might keep other feelings in check..."
 stress_threshold.1602.rakish.effect:0 "Nothing centers me like strong desire and lust!"
 stress_threshold.1602.reclusive.gain:0 "Perhaps I could calm down if I were alone..."
 stress_threshold.1602.reclusive.effect:0 "I always gain clarity when I am alone."
 stress_threshold.1602.irritable.gain:0 "It would be easier if people would #EMP leave me alone#!!"
 stress_threshold.1602.irritable.effect:0 "I'll tell them what I think of their #EMP wariness#!!"
 stress_threshold.1602.confider.gain:0 "Talking about it with [friend.GetFirstName] might help."
 stress_threshold.1602.confider.effect:0 "Talking to [friend.GetFirstName] usually helps!"
 stress_threshold.1602.athletic.gain:0 "I will run until I feel nothing but satisfaction."
 stress_threshold.1602.athletic.effect:0 "A run always calms my emotions down."
 stress_threshold.1602.contrite.gain:0 "I might calm down if I confess my faults."
 stress_threshold.1602.contrite.effect:0 "I always feel more balanced after I confess!"
 stress_threshold.1602.flagellant.gain:0 "Maybe I can strip away all emotions but pain..."
 stress_threshold.1602.flagellant.effect:0 "I will feel only pain, nothing more."
 stress_threshold.1602.improvident.gain:0 "Gratitude from charity might overpower all else."
 stress_threshold.1602.improvident.effect:0 "I always feel more centered after I donate..."
 stress_threshold.1602.journaller.gain:0 "I will write until I feel nothing but focused."
 stress_threshold.1602.journaller.effect:0 "Writing about my feelings always works!"
 stress_threshold.1602.drunkard.gain:0 "With enough drink all emotions fade..."
 stress_threshold.1602.drunkard.effect:0 "I can always leave my emotions behind by drinking!"
 stress_threshold.1602.hashishiyah.gain:0 "Perhaps some hashish will bring calm."
 stress_threshold.1602.hashishiyah.effect:0 "Hashish always centers me."
 stress_threshold.2001.t:0 "Mental Break: Ingratitude"
 stress_threshold.2001.desc:0 "Ungrateful wretches! Do they not know the sacrifices I make for their sake?\n\nEvery day I endlessly slave away to make this realm prosperous, yet all everyone ever does is complain and ask for more! And now [victim.GetFirstNameNoTooltip] goes so far as to question my orders!?"
 stress_threshold.2001.arbitrary.gain:0 "I am the [ROOT.Char.GetTitleAsNameNoTooltip], my word is law!"
 stress_threshold.2001.arbitrary.effect:0 "I decide how things are run around here!"
 stress_threshold.2001.imprison_victim:0 "Lets see how grateful [victim.GetFirstNameNoTooltip] feels in the dungeon!"
 stress_threshold.2001.endure:0 "I must be patient with them..."
 stress_threshold.2101.t:0 "Mental Break: Unwelcome"
 stress_threshold.2101.desc:0 "Sometimes I feel like a stranger in my own [ROOT.Char.Custom('ResidenceBuilding')]. I can't help but notice the odd looks my courtiers give me, the unease that fills any room I walk into... what happened to my life? Why am I not welcome amongst my own people?"
 stress_threshold.2101.witch.gain:0 "I am an outcast, just like [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "At least I know [ROOT.Char.GetFaith.WitchGodName] understands me."
 stress_threshold.2101.drunkard.effect:0 "Wine may be my only true friend."
 stress_threshold.2101.hashishiyah.effect:0 "At least my pipe doesn't judge me."
 stress_threshold.2101.endure:0 "Maybe this is just all in my head..."
 stress_threshold.2201.t:0 "Mental Break: Boiling Anger"
 stress_threshold.2201.desc.insult:0 "\"You might be a [character_to_yell_at.GetTitleAsName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!\"\n\n"
 stress_threshold.2201.desc:0 "I hesitate as soon as I see the look on my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))] face, but... I just feel so #EMP angry#! all the time, and everyone courts my wrath–\n\n"
 stress_threshold.2201.desc_liege:0 "\"What has gotten into you, [ROOT.Char.GetTitledFirstNameNoTooltip]?! This behavior is unacceptable."
 stress_threshold.2201.desc_vassal:0 "\"My liege, what is the meaning of this behavior?!"
 stress_threshold.2201.desc.calm:0 " And you're usually so calm...\""
 stress_threshold.2201.desc.ending:0 "\""
 stress_threshold.2201.a:0 "You heard what I said!"
 stress_threshold.2201.save:0 "Tell me, how would you respond to such an attack?"
 stress_threshold.2201.save_tt:0 "I pretend I am just testing [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege:0 "I am sorry, my liege. I will control myself better."
 stress_threshold.2201.c:0 "I am sorry. I will control myself better."
 stress_threshold.2202.t:0 "Boiling Anger"
 stress_threshold.2202.desc.liege:0 "The unprovoked anger expressed by my liege [stress_character.GetTitledFirstName] comes as a complete surprise."
 stress_threshold.2202.desc.vassal:0 "The unprovoked anger expressed by my vassal [stress_character.GetTitledFirstName] comes as a complete surprise."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] has been under a lot of stress lately, but"
 stress_threshold.2202.desc.rival:0 "when asked to explain [stress_character.GetHerselfHimself] [stress_character.GetSheHe] only doubled down on the insults."
 stress_threshold.2202.desc.other:0 "to behave like this..."
 stress_threshold.2202.a:0 "I will give as good as I get. \"[stress_character.Custom('InsultNoun')|U]!\""
 stress_threshold.2202.b:0 "That even [stress_character.GetSheHe] struggles... It's calming."
 stress_threshold.3001.t:0 "Mental Break: The Voices"
 stress_threshold.3001.desc:0 "Where my court deals only in lies and falsehoods, I have found those who claim to be willing to tell me the truth.\n\nThey live with me. In my head.\n\nThey say they know what the truth is...\n\nDo they really know?"
 stress_threshold.3001.possessed.gain:0 "Yes, only the voices know the real truth!"
 stress_threshold.3001.possessed.effect:0 "Yes, yes, they know the truth, the real truth..."
 stress_threshold.3001.naked_run:0 "I must exorcise these devils with a naked run!"
 stress_threshold.3001.endure:0 "Just... don't listen to them..."
 stress_threshold.3101.t:0 "Mental Break: Wrongdoing"
 stress_threshold.3101.desc:0 "Everything is... wrong. The walls in this room are wrong. The floor is wrong. Even the air itself is wrong!\n\nWhy is it all wrong? Who has done this? Who has made everything wrong!?"
 stress_threshold.3101.kill_victim:0 "It is all [victim.GetFirstNamePossessiveNoTooltip] fault, I just know it!"
 stress_threshold.3101.lunatic.gain:0 "The squirrels... in the walls? They did it!"
 stress_threshold.3101.lunatic.effect:0 "The squirrels in the walls are back!"
 stress_threshold.3101.lunatic.tt:0 "#F Fetch me my pickaxe!#!"
 stress_threshold.3201.t:0 "Mental Break: Overload"
 stress_threshold.3201.desc:0 "It's all too much, what worth is there in even trying?\n\nWe are in the middle of a dinner when it all just... falls apart. I have to go through new records from [county.GetNameNoTierNoTooltip], I have to settle a dozen local disputes, I have to–\n\n\"Are you alright, my liege?\" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] cautiously voices [vassal.GetHerHis] concern."
 stress_threshold.3201.depressed.gain:0 "What does it matter? I give up."
 stress_threshold.3201.depressed.effect:0 "It's all pointless anyway..."
 stress_threshold.3201.help:0 "\"[vassal.GetFirstNameNoTooltip]... Please help me.\""
 stress_threshold.3201.wrathful.gain:0 "\"No you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], I am #EMP not#! alright!\""
 stress_threshold.3201.wrathful.effect:0 "\"I'll show you who is #EMP alright#!, you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!\""
 stress_threshold.3201.wrathful.effect.success:0 "You beat up [vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] fights you off"
 stress_threshold.3301.t:0 "Mental Break: The Heart Aches"
 stress_threshold.3301.desc_man:0 "The first sign that something is wrong is a sharp pain in my chest. I stagger towards a wall for support as the pain spreads down my left arm and I grow lightheaded.\n\nI... I don't have time for this! I have things to do! As I try to take a step I collapse to the floor. I try to cry for help, but the only sound that escapes me is a strangled whimper.\n\nThe pain in my chest only builds, and builds, and— darkness overtakes my vision, and I can #EMP feel#! my heart stutter."
 stress_threshold.3301.desc_woman:0 "The first sign that something is wrong is a heartburn that will not go away. I try all the remedies – soft wool on my abdomen, leisurely walks... No luck.\n\nSuddenly I can't seem to take a deep breath and I stagger to the wall for support. What— what's happening?! I try to cry for help, but all that I manage is a pained gasp.\n\nIt #EMP hurts#!! A sharp pain spreads from between my shoulder blades down my left arm, and as the pain grows I sink down to the floor.\n\nDarkness quickly follows."
 stress_threshold.3301.a:0 "Ugh...!"