l_english:
 stress_threshold_cooldown_message:1 "あなたが[SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0]年間[stressed|E]を抱えたままであった場合、別の[mental_break|E]に苦しめられる可能性があります"
 stress_threshold.0010.toast:2 "ストレスの苦痛"
 stress_threshold.0010.text:0 "[stress_level|E]が上がった"
 stress_threshold.0400.toast:2 "あなたは[stress|E]の限界を超え、[stress_level|E]3にリセットされました"
 stress_threshold.1001.t:0 "精神崩壊: 暗い考え"
 stress_threshold.1001.desc:0 "最近、罪悪感と羞恥心が私を悩ませる。自分の罪、欠点、失敗…これらの暗い考えが私を責務から遠ざけ、夜中に眠れなくする。\n\nこの精神的苦痛に終止符を打たなければならない気がするが、何が助けになるのだろう？"
 stress_threshold.1001.contrite.gain:0 "私の罪を全て告白するのだ！"
 stress_threshold.1001.contrite.effect:0 "これ以上私の秘密を隠すことができない！"
 stress_threshold.1001.flagellant.gain:0 "鞭の痛みは私の罪を赦すだろう。"
 stress_threshold.1001.flagellant.effect:0 "私は罰せられて当然なのだ！全てにおいて！"
 stress_threshold.1001.improvident.gain:0 "寄進することは私の罪を償うだろう。"
 stress_threshold.1001.improvident.effect:0 "人々は私以上に私の財産を必要としている！"
 stress_threshold.1001.drunkard.gain:0 "多少飲むことが助けになるのだろうか？"
 stress_threshold.1001.drunkard.effect:0 "この考えが消えるまで私は飲むだろう。"
 stress_threshold.1001.hashishiyah.gain:0 "大麻が私の気持ちを楽にしてくれるだろう…"
 stress_threshold.1001.hashishiyah.effect:1 "ハシシ・ケーキと優雅な夜は助けになるだろう。"
 stress_threshold.1001.journaller.gain:0 "悩みを書き出すことは集中する助けになるだろう。"
 stress_threshold.1001.journaller.effect:0 "書斎で一人、夜を過ごしたい。"
 stress_threshold.1001.endure:0 "私は強くなり、この衝動に抵抗しなければならない！"
 stress_threshold.1011.t:0 "精神崩壊: 淫らな欲望"
 stress_threshold.1011.desc:0 "最近、煽情的な感情や淫らな妄想に気を取られていると感じる。日々の困難に追われると、白昼夢に容易にとらわれ、現実を忘れがちである。\n\nこの欲望は明らかに私の生活を阻害しているが、これに対してどう対処したらいいだろうか？"
 stress_threshold.1011.rakish.gain:0 "売春宿へ行くことが救済になるだろう！"
 stress_threshold.1011.rakish.effect:0 "今夜は私以外、売春宿に近づけるな。"
 stress_threshold.1011.rakish.tt:0 "そのような無茶はリスクを伴うが…"
 stress_threshold.1011.reclusive.gain:0 "誘惑を避けるために引きこもらねば！"
 stress_threshold.1011.reclusive.effect:0 "孤独の中でのみ平穏が見つかるだろう！"
 stress_threshold.1011.conversion.interfaith:0 "もしや[new_faith.HighGodName]への新しい観点が私を救ってくれるだろうか？"
 stress_threshold.1011.conversion.intrafaith:0 "私を助けてくれるのは[ROOT.Char.GetFaith.HighGodName]ではなく、[new_faith.HighGodName]では？"
 stress_threshold.1011.conversion.judaism:0 "古い戒律が私の純真さを助けてくれるだろう。"
 stress_threshold.1011.conversion.christianity:0 "イエスよ、私をこの誘惑から救ってくれ！"
 stress_threshold.1011.exercise.gain:0 "もしかしたら、違う捌け口が効くかもしれない…"
 stress_threshold.1001.exercise.effect:0 "運動はこれらの欲望を燃やし尽くすだろう。"
 stress_threshold.1011.endure:0 "唇を噛み集中する！"
 stress_threshold.1501.t:0 "精神崩壊: 生きがいが無い"
 stress_threshold.1501.intro.desc:0 "With every new day it is harder to find a reason to drag myself out of bed."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] awaits me, yet I know [scoped_helper.GetHerHis] words will give me no comfort."
 stress_threshold.1501.nohelper.desc:0 "Having dragged myself out of bed, I find no interest in the trivial business of the [ROOT.Char.Custom('GetCourt')], nor any pleasure in breaking my fast."
 stress_threshold.1501.faith.desc:0 "\n\n[scoped_ruler.GetFaith.AltPriestTermPlural]の言葉でさえ私の耳に入らない。"
 stress_threshold.1501.fallback.desc:0 "\n\nこの人生の単調なリズムに耐えられなくなってきた。"
 stress_threshold.1501.a:0 "私は[scoped_helper.GetHerHim]にもう耐えることができない！"
 stress_threshold.1501.b:0 "また昼食を控えるだろう。"
 stress_threshold.1501.c:0 "一人にさせて欲しいだけなんだ。"
 stress_threshold.1501.d:0 "何もかも灰でも噛むような味がするのになぜ食べる？"
 stress_threshold.1501.e:0 "このような暗い考えに気を取られてはいけない。"
 stress_threshold.1501.f:0 "[scoped_ruler.GetFaith.GetAdherentName]としての人生に目的はない。"
 stress_threshold.1502.t:0 "精神崩壊: 憤り"
 stress_threshold.1502.intro.desc:0 "Why must I #EMP always#! do everything myself? How can I be expected to manage the affairs of [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] when one half of my [ROOT.Char.Custom('GetCourt')|l] is incapable of following my orders, and the other doesn't even understand them?"
 stress_threshold.1502.courtier.desc:0 "\n\n特に最近、[scoped_courtier.GetFirstName]には耐えられなくなってきた。私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))]の絶え間ないおしゃべりを聞くのを私はなんとか我慢している状況だ。"
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "お前はただの[scoped_courtier.Custom('InsultAdjective')][scoped_courtier.Custom('InsultNoun')]だ！"
 stress_threshold.1502.b:0 "看守！他の囚人を連れて来い！"
 stress_threshold.1502.c:0 "「なぜ貴様らは皆、能なしで#EMP 馬鹿#!なのだ！？」"
 stress_threshold.1502.d:0 "A visit to the [ROOT.Char.Custom('GetDungeon')] will clear my head..."
 stress_threshold.1502.e:0 "耐えるしかないのだろう。"
 stress_threshold.1502.f:0 "あるいは自分の不幸を日記につけておいたら？"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName]よ、私には酒が必要だ！"
 stress_threshold.1503.t:0 "精神崩壊: 内側の空虚"
 stress_threshold.1503.desc:0 "Nothing I do satisfies me anymore. Despite all my efforts, I can find neither happiness nor peace of mind. It is as though something were... missing.\n\nWhat could fill this gnawing hole in my soul?"
 stress_threshold.1503.a.a:0 "もう少し宝石が欲しいのか？"
 stress_threshold.1503.a.b:0 "もっと大きな王冠が必要だ！"
 stress_threshold.1503.a.c:0 "服装に飽きてきた…"
 stress_threshold.1503.a.d:0 "新しく素晴らしい牡馬！"
 stress_threshold.1503.a.e:0 "著名な芸術家の新作絵画！"
 stress_threshold.1503.b:0 "この痛みは[scoped_ruler.Custom('GetExpensiveMeal')]だけが癒せる。"
 stress_threshold.1503.e:0 "自分にできることがあれば…"
 stress_threshold.1504.t:0 "精神崩壊: 絶え間ない労苦"
 stress_threshold.1504.desc:0 "Sometimes, I feel as though the entire world rests squarely upon my shoulders. My responsibilities as [scoped_ruler.GetTitleAsNameNoTooltip] seem endless...\n\nIndeed, I have hardly a moment left for myself."
 stress_threshold.1504.a:0 "しばらく一人にしてくれないか？！"
 stress_threshold.1504.b:0 "四体液の調和を取り戻すために何か飲み物が欲しい…"
 stress_threshold.1504.e:0 "これはどのみち我が義務なのだ。"
 stress_threshold.1504.f:0 "私の周りは愚か者ばかりだ！"
 stress_threshold.1504.g:0 "自分の考えを文章に書き出そう。"
 stress_threshold.1504.h:0 "Saddle my horse, I need to go for a ride!"
 stress_threshold.1601.t:0 "精神崩壊: 巡る思考"
 stress_threshold.1601.desc:0 "I cannot concentrate, my thoughts are running in circles! I have to oversee the [ROOT.Char.Custom('GetCourt')|l], I have to look over the troops, I have to...\n\nHow can I find rest when even my thoughts betray me like this?!"
 stress_threshold.1601.profligate.gain:0 "集中する為に光り物を買ったとしたら…"
 stress_threshold.1601.profligate.effect:0 "私は良い物を買うといつも集中力が高まるんだ！"
 stress_threshold.1601.inappetetic.gain:0 "食への思考は気晴らしになる。"
 stress_threshold.1601.inappetetic.effect:0 "気晴らしに飢えている！"
 stress_threshold.1601.comfort_eater.gain:0 "満腹感は集中させてくれるかもしれない。"
 stress_threshold.1601.comfort_eater.effect:0 "満腹感はいつも私の集中力を高めてくれる。"
 stress_threshold.1601.rakish.gain:0 "情欲の中に集中力を見出すかもしれない…"
 stress_threshold.1601.rakish.effect:0 "A trip to a brothel will help me focus my thoughts!"
 stress_threshold.1601.reclusive.gain:0 "一人でいると集中できるのかもしれない…"
 stress_threshold.1601.reclusive.effect:0 "一人の時、私はいつも集中できる…"
 stress_threshold.1601.irritable.gain:0 "もしみんなが#EMP 静か#!にしてくれたら、私は考えられるかもしれない！"
 stress_threshold.1601.irritable.effect:0 "みんなに#EMP 静かにして#!と言うだけだ！"
 stress_threshold.1601.confider.gain:0 "\"[friend.GetFirstNameNoTooltip], my friend, help me sort my thoughts out!\""
 stress_threshold.1601.confider.effect:0 "\"[friend.GetFirstNameNoTooltip], please listen to me like you always do!\""
 stress_threshold.1601.athletic.gain:0 "健全なる肉体が健全な精神を生むと聞いたことがあるが…"
 stress_threshold.1601.athletic.effect:0 "運動した後ほど落ち着くことはない！"
 stress_threshold.1601.contrite.gain:0 "自身の罪を告白することで、心を澄んだものにしよう。"
 stress_threshold.1601.contrite.effect:0 "私の罪を告白しなければならない！それが心に清澄をもたらすはずだ。"
 stress_threshold.1601.flagellant.gain:0 "痛みが心を研ぎ澄してくれるはずだ…"
 stress_threshold.1601.flagellant.effect:0 "痛みほど自分の思考を集中させてくれるものはない。"
 stress_threshold.1601.improvident.gain:0 "あるいは明確な慈善行為が私の思考を自由にしてくれるかもしれない？"
 stress_threshold.1601.improvident.effect:0 "正当な運動への寄付は、いつも私の心を落ち着かせてくれる。"
 stress_threshold.1601.drunkard.gain:0 "あるいは酒を飲んだ後には集中力が高まるかもしれない…"
 stress_threshold.1601.drunkard.effect:0 "酒を飲んだ後はいつも集中力が高まる。"
 stress_threshold.1601.hashishiyah.gain:0 "おそらくハシシで私の心は落ち着くだろう…"
 stress_threshold.1601.hashishiyah.effect:1 "ハシシ・ケーキを持って夜を過ごした後ほど落ち着くことはない。"
 stress_threshold.1601.journaller.gain:0 "自分の考えを書き留めることで明確になるはずだ…"
 stress_threshold.1601.journaller.effect:0 "自分の考えを書き留めることは、いつも明快さをもたらしてくれる！"
 stress_threshold.1601.endure_no_option:0 "私は——私は耐えなければならない。できることは何もない…"
 stress_threshold.1602.t:0 "精神崩壊: 感情の渦巻き"
 stress_threshold.1602.desc:0 "My emotions become more unstable every day that passes. All encompassing joy will replace the most profound sorrow from one moment to the next, and my [ROOT.Char.Custom('GetCourt')|l] and I both grow weary.\n\nIf I only could find a way to tame this whirlwind inside!"
 stress_threshold.1602.profligate.gain:0 "何か新しいもの——ピカピカするもの——それが私を集中させるだろう。"
 stress_threshold.1602.profligate.effect:0 "新しいもの、ピカピカするものは、私に澄んだ喜びだけをもたらしてくれるだろう！"
 stress_threshold.1602.inappetetic.gain:0 "食べなければ私は活力を感じることはないだろう…"
 stress_threshold.1602.inappetetic.effect:0 "すべての感情を飢えさせてやろう。"
 stress_threshold.1602.comfort_eater.gain:0 "少なくとも食べ物は、私に明確な快適さをもたらしてくれる。"
 stress_threshold.1602.comfort_eater.effect:0 "食べている時は快適さしか感じない。"
 stress_threshold.1602.rakish.gain:0 "強い願望が他の感情を抑えてくれるかもしれない…"
 stress_threshold.1602.rakish.effect:0 "強い欲望と願望ほど私を集中させるものはない！"
 stress_threshold.1602.reclusive.gain:0 "もしかしたら、一人になれば落ち着けるかもしれない…"
 stress_threshold.1602.reclusive.effect:0 "私は一人でいる時はいつも明快さを得ている。"
 stress_threshold.1602.irritable.gain:0 "人々が私を#EMP 一人にしておいて#!くれれば楽なのだが！"
 stress_threshold.1602.irritable.effect:0 "彼らの#EMP 臆病さ#!について私が思っていることを言ってやろう！"
 stress_threshold.1602.confider.gain:0 "Talking about it with [friend.GetFirstNameNoTooltip] might help."
 stress_threshold.1602.confider.effect:0 "Talking to [friend.GetFirstNameNoTooltip] usually helps!"
 stress_threshold.1602.athletic.gain:0 "満足感しか感じられなくなるまで走ろう。"
 stress_threshold.1602.athletic.effect:0 "走るといつも私の感情は落ち着く。"
 stress_threshold.1602.contrite.gain:0 "自分の過ちを告白することで落ち着くかもしれない。"
 stress_threshold.1602.contrite.effect:0 "告白した後はいつも安定したように感じる！"
 stress_threshold.1602.flagellant.gain:0 "痛み以外の感情を剥ぎ取ることができるかもしれない…"
 stress_threshold.1602.flagellant.effect:0 "私は痛みだけを感じ、それ以外は何も感じない。"
 stress_threshold.1602.improvident.gain:0 "慈善事業からの感謝は、他のすべてを圧倒するかもしれない。"
 stress_threshold.1602.improvident.effect:0 "寄付をした後は常により集中していると感じる…"
 stress_threshold.1602.journaller.gain:0 "集中力以外に何も感じなくなるまで書こう。"
 stress_threshold.1602.journaller.effect:0 "自分の気持ちを書くことは、いつも効果的だ！"
 stress_threshold.1602.drunkard.gain:0 "十分な酒を飲めばすべての感情は薄れていく…"
 stress_threshold.1602.drunkard.effect:0 "酒を飲むことで、常に感情を捨てることができる！"
 stress_threshold.1602.hashishiyah.gain:0 "ハシシがあれば落ち着くかもしれない。"
 stress_threshold.1602.hashishiyah.effect:0 "ハシシは常に私を集中させる。"
 stress_threshold.2001.t:0 "精神崩壊: 恩知らず"
 stress_threshold.2001.desc:0 "Ungrateful wretches! Do they not know the sacrifices I make for their sake?\n\nEvery day I endlessly slave away in the interests of this [ROOT.Char.Custom('GetRealmOrDomicile')|l], yet all anyone ever does is complain and ask for more!\n\nNow [victim.GetFirstName] goes so far as to question my orders!?"
 stress_threshold.2001.arbitrary.gain:0 "私は[ROOT.Char.GetTitleAsNameNoTooltip]だ、私の言葉が法律だ！"
 stress_threshold.2001.arbitrary.effect:0 "ここでは、物事がどう進むかを決めるのは私だ！"
 stress_threshold.2001.imprison_victim:0 "Lets see how grateful [victim.GetFirstNameNoTooltip] feels in the [ROOT.Char.Custom('GetDungeon')]!"
 stress_threshold.2001.endure:0 "Come, be patient with them..."
 stress_threshold.2101.t:0 "精神崩壊: 歓迎されない"
 stress_threshold.2101.desc:0 "Sometimes I feel like a stranger in my own [ROOT.Char.Custom('GetCourt')|l].\n\nI can't help but notice the odd looks my [ROOT.Char.Custom('GetCourtierPlural')|l] give me, the unease that fills any [ROOT.Char.Custom('GetRoom')|l] I walk into... what happened to my life? Why am I not welcome among my own?"
 stress_threshold.2101.witch.gain:0 "私はちょうど[ROOT.Char.GetFaith.WitchGodName]のような追放者だ。"
 stress_threshold.2101.witch.effect:0 "少なくとも[ROOT.Char.GetFaith.WitchGodName]が私を理解していることは知っている。"
 stress_threshold.2101.drunkard.effect:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] may be my only true friend."
 stress_threshold.2101.hashishiyah.effect:1 "少なくともハシシののったケーキは私を裁いたりはしない。"
 stress_threshold.2101.endure:0 "これはすべて気のせいかもしれない…"
 stress_threshold.2201.t:0 "精神崩壊: 沸き起こる怒り"
 stress_threshold.2201.desc.insult:0 "\"You might be a [character_to_yell_at.GetTitleAsName], [character_to_yell_at.GetFirstName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!\"\n\n"
 stress_threshold.2201.desc:0 "私は[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))]の顔を見て思わず口ごもってしまう、だが…私はいつも#EMP 怒り#!を感じており、皆が私の怒りを招いている——\n\n"
 stress_threshold.2201.desc_liege:0 "「何を勘違いしているのだ、[ROOT.Char.GetTitledFirstNameNoTooltip]！？このような行為は許されない。"
 stress_threshold.2201.desc_vassal:0 "「我が主君、この行動に何の意味があるのです！？"
 stress_threshold.2201.desc.calm:0 "それに、普段はとても落ち着いているのに…」"
 stress_threshold.2201.desc.ending:0 "」"
 stress_threshold.2201.a:0 "何を言ったか聞いていたのか！"
 stress_threshold.2201.save:0 "教えてくれ、あなたならそのような攻撃にどう対応する？"
 stress_threshold.2201.save_tt:0 "私は[character_to_yell_at.GetHerHim]を試すふりをしているだけだ。"
 stress_threshold.2201.liege:0 "申し訳ありません、我が主君、私はもっと自制心を持つようにします。"
 stress_threshold.2201.c:0 "申し訳なかった。私はもっと自制するようにするよ。"
 stress_threshold.2202.t:0 "沸き起こる怒り"
 stress_threshold.2202.desc.liege:0 "The unprovoked anger expressed by my liege, [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc.vassal:0 "The unprovoked anger expressed by my vassal, [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U]は​​最近ストレスが溜まっているようだが、"
 stress_threshold.2202.desc.rival:0 "[stress_character.GetHerselfHimself]自身に説明を求めたときも、[stress_character.GetSheHe]はただ侮辱を倍加しただけであった。"
 stress_threshold.2202.desc.other:0 "このように振る舞うとは…"
 stress_threshold.2202.a:0 "負けずにやり返す「[stress_character.Custom('InsultNoun')|U]！」"
 stress_threshold.2202.b:0 "[stress_character.GetSheHe]も苦労しているのだ…心は落ち着いた。"
 stress_threshold.3001.t:0 "精神崩壊: 声"
 stress_threshold.3001.desc:0 "Where my [ROOT.Char.Custom('GetCourt')|l] deals only in lies and falsehoods, I have found those who claim to be willing to tell me the truth.\n\nThey live with me. In my head.\n\nThey say they know what the truth is...\n\nDo they really know?"
 stress_threshold.3001.possessed.gain:0 "そう、本当の真実は声だけが知っているのだ！"
 stress_threshold.3001.possessed.effect:0 "そうそう、彼らは真実を知っている、本当の真実を…"
 stress_threshold.3001.naked_run:0 "全裸で走って、この悪魔たちを祓わねばならない！"
 stress_threshold.3001.endure:0 "ただ…彼らの言うことは聞くな…"
 stress_threshold.3101.t:0 "精神崩壊: 悪行"
 stress_threshold.3101.desc:0 "Everything is... wrong. This [ROOT.Char.Custom('GetRoom')|l] is wrong. The ground is wrong. Even the air itself is wrong!\n\nWhy is it all wrong? Who has done this?\n\nWho has made everything #EMP wrong?!#!"
 stress_threshold.3101.kill_victim:0 "すべては[victim.GetFirstNamePossessiveNoTooltip]のせいだ、私は知っているぞ！"
 stress_threshold.3101.lunatic.gain:0 "The [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... those devious little bastards did it!"
 stress_threshold.3101.lunatic.effect:0 "The devious [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] are back!"
 stress_threshold.3101.lunatic.tt:0 "#F Fetch me a torch!#!"
 stress_threshold.3201.t:0 "精神崩壊: 過負荷"
 stress_threshold.3201.desc:0 "It's all too much, why am I even trying?\n\nWe are in the middle of a dinner when it all just... falls apart. I have to go through the [ROOT.Char.Custom('GetCourt')|l] finances, I have to settle a dozen petty disputes, I have to–\n\n\"Are you alright, my [ROOT.Char.GetTitleAsNameNoTooltip]?\" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], cautiously voices [vassal.GetHerHis] concern."
 stress_threshold.3201.depressed.gain:0 "それがどうした？私はもうあきらめる。"
 stress_threshold.3201.depressed.effect:0 "どうせすべては無意味だ…"
 stress_threshold.3201.help:0 "「[vassal.GetFirstNameNoTooltip]…私を助けてくれ。」"
 stress_threshold.3201.wrathful.gain:0 "「違う[vassal.Custom('InsultAdjective')][vassal.Custom('InsultNoun')]、私は大丈夫#EMP じゃない#!んだ！」"
 stress_threshold.3201.wrathful.effect:0 "「誰が#EMP 大丈夫#!なのか見せてやろう、[vassal.Custom('InsultAdjective')][vassal.Custom('InsultNoun')]！」"
 stress_threshold.3201.wrathful.effect.success:0 "あなたが[vassal.GetTitledFirstName]を叩きのめす"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName]があなたを撃退する"
 stress_threshold.3301.t:0 "精神崩壊: 心臓の痛み"
 stress_threshold.3301.desc_man:0 "The first sign that something is wrong is a sharp pain in my chest. I stagger for support as the pain shoots down my left arm. I'm so lightheaded...\n\nI... I don't have time for this! I have things to do!\n\nAs I try to take a step, I collapse to the ground. I open my mouth to cry for help, but the only sound that escapes me is a strangled whimper.\n\nThe pain in my chest builds, and builds, and— darkness overtakes my vision, and I can #EMP feel#! my heart stutter."
 stress_threshold.3301.desc_woman:0 "The first sign that something is wrong is a heartburn that will not go away. I try all the remedies – soft wool on my abdomen, leisurely walks...\n\nSuddenly I can't seem to take a deep breath and I stagger for support. What— what's happening?! I try to cry for help, but all that I manage is a pained gasp.\n\nIt #EMP hurts#!! A sharp pain spreads from between my shoulder blades down my left arm, and as the pain grows I sink down to the ground.\n\nDarkness quickly follows."
 stress_threshold.3301.a:0 "#EMP #DIE1 Ugh...!#!#!"
 stress_threshold.2202.desc.other_relationship:0 "The unprovoked anger expressed by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName], came as a complete surprise."
 stress_threshold.2201.desc.insult_adventurer: "\"You might be my [ROOT.Char.Custom('GetCourtier')], [character_to_yell_at.GetFirstName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!\"\n\n"