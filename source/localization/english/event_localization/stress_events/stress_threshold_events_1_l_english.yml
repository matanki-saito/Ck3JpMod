 stress_threshold.2341.t:0 "精神崩壊：放棄された責務"
 stress_threshold.2341.desc.intro:0 "畜生め、私にも時間は必要なんだ！数日でも一ヶ月でも私が[ROOT.Char.Custom('GetCourt')|l]に来なかったら？統率は私に与えられた特権であり、その行使も放置も、私の自由だ。\n\n私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だ、"
 stress_threshold.2341.desc.lazy:0 "そして私には休息が必要だ！"
 stress_threshold.2341.desc.craven:0 "もし私が危険に身を晒さないことを選んだとしても、それは誰にも関係のないことであり、私自身の問題だ！"
 stress_threshold.2341.desc.shy:0 "そして私が自分の[ROOT.Char.Custom('GetCourtierPlural')|l]と向き合いたくないのであれば、向き合う必要はない！"
 stress_threshold.2341.desc.arbitrary:0 "そして私には私が選んだものを守り続ける義務などないのだ！"
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback:0 "そして、私の選択は侵すべからざるものだ！"
