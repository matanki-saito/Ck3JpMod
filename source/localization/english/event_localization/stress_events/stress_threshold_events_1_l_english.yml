 stress_threshold.2321.j:0 "I grit my teeth and force a smile."
 stress_threshold.2331.t:0 "精神崩壊: 引き離された権威"
 stress_threshold.2331.desc.intro:0 "Of late, my courtiers seem to avoid me at all costs. I hear whispers that "
 stress_threshold.2331.desc.calm:0 "they consider my calm outlook disturbing, devoid of emotion"
 stress_threshold.2331.desc.brave:0 "私の勇気は血の渇望と間違えられる"
 stress_threshold.2331.desc.ambitious:0 "they think I will stop at nothing to achieve my ambitions, that nothing is sacred to me"
 stress_threshold.2331.desc.just:0 "they think I am too stern, that I adhere too closely to the letter of the law rather than its spirit"
 stress_threshold.2331.desc.callous:0 "they say I have no heart, that I am uncaring of anyone but myself"
 stress_threshold.2331.desc.stubborn:0 "they consider me too stubborn, too inflexible, too uncompromising"
 stress_threshold.2331.desc.fallback:0 "they think me too impersonal, too distant"
 stress_threshold.2331.desc.rump:0 ", but that just means that I rule with a firm hand. It doesn't mean that I'm a monster.\n\n... Does it?"
 stress_threshold.2331.a.reclusive.gain:0 "I don't want to see #EMP them#! either!"
 stress_threshold.2331.a.reclusive.effect:0 "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list:0 "Your [courtiers|E] are forced away"
 stress_threshold.2331.b.irritable.gain:0 "Damnable ingrates!"
 stress_threshold.2331.b.irritable.effect:0 "$stress_threshold.2331.b.irritable.gain$"
 stress_threshold.2331.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.d.improvident.gain:0 "Gold and silver will buy me love!"
 stress_threshold.2331.d.improvident.effect:0 "$stress_threshold.2331.d.improvident.gain$"
 stress_threshold.2331.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.f.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2331.f.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2331.g.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.g.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.h.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.h.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.i.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.j:0 "I don't need love, just obedience."
 stress_threshold.2341.t:0 "Mental Break: Shirked Duty"
 stress_threshold.2341.desc.intro:0 "Damnation, I need time to myself too! So what if I don't come to court for a few days, or even a month? Ruling is my prerogative, and I will exercise it, or leave it, at my leisure.\n\nI am the [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy:0 "and I require my rest!"
 stress_threshold.2341.desc.craven:0 "and if I choose not to expose myself to the dangers of courtly life, it is no-one's business but my own!"
 stress_threshold.2341.desc.shy:0 "and if I do not want to face the courtly hordes, I do not have to!"
 stress_threshold.2341.desc.arbitrary:0 "and I have no obligations save those I choose to keep!"
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback:0 "and my choices are inviolate!"
 stress_threshold.2341.a.reclusive.gain:0 "Be gone! All of you!"
 stress_threshold.2341.a.reclusive.effect:0 "$stress_threshold.2341.a.reclusive.gain$"
 stress_threshold.2341.a.reclusive.list_courtier:0 "$stress_threshold.2331.a.reclusive.opinion_list$"
 stress_threshold.2341.a.reclusive.list_guest:0 "Every [guest|E] leaves"
 stress_threshold.2341.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2341.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2341.c.comfort_eater.tt:0 "Your courtiers snicker an unpleasant nickname behind your back..."
 stress_threshold.2341.d.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.d.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.e.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2341.e.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2341.f.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.f.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
