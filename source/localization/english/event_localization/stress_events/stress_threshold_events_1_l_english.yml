 stress_threshold.2331.t:0 "精神崩壊: 引き離された権威"
 stress_threshold.2331.desc.intro:0 "最近、廷臣たちは何としてでも私を避けようとしているようだ。私は"
 stress_threshold.2331.desc.calm:0 "彼らが私の冷静な見通しを感情のない不安なものに感じているという囁きを聞くが、"
 stress_threshold.2331.desc.brave:0 "私の勇気が血の渇望と勘違いされているという囁きを聞くが、"
 stress_threshold.2331.desc.ambitious:0 "彼らが私を野望を達成するためなら何でもするし、私にとって神聖なものが何もないと思っているという囁きを聞くが、"
 stress_threshold.2331.desc.just:0 "彼らが私をあまりに厳格で、法律の精神よりも法律の文字に固執しすぎていると思っているという囁きを聞くが、"
 stress_threshold.2331.desc.callous:0 "彼らが私には心がなく、自分以外への配慮が欠如していると言っているという囁きを聞くが、"
 stress_threshold.2331.desc.stubborn:0 "彼らが私があまりにも頑固であり、強情で、妥協しないとみなしているという囁きを聞くが、"
 stress_threshold.2331.desc.fallback:0 "彼らが私をあまりにも非人間的でよそよそしいと思っているという囁きを聞くが、"
 stress_threshold.2331.desc.rump:0 "それは私がしっかりとした手で支配していることを意味しているに過ぎない。私が怪物であるという意味では決してない。\n\n…そうだな？"
 stress_threshold.2331.a.reclusive.gain:0 "私も#EMP 彼ら#!には会いたくはない！"
