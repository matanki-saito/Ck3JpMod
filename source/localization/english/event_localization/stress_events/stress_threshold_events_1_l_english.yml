l_english:
 stress_threshold.1701.t:0 "精神崩壊: ねぐらへ戻る"
 stress_threshold.1701.desc.intro:0 "イライラしながら宮廷の廊下を歩いていると、私の廷臣の多くが、[capital_province.GetNameNoTooltip]において抱えている問題について延々と話しているようだ。\n\n"
 stress_threshold.1701.desc.lazy:0 "ただ、私はそれを気にする気力がなく、必死にベッドに戻りたいと思っている！"
 stress_threshold.1701.desc.wrathful:0 "On days like these, when their words have become a dull, irksome buzzing in my ears, I feel like hanging the lot."
 stress_threshold.1701.desc.impatient:0 "私が毎回個人的に対処しなくても、彼らが急いで自身で解決してくれればいいのに。小さな問題だ。"
 stress_threshold.1701.desc.arrogant:0 "正直なところ、時々、全てを自分で管理しなければ領国全体が崩壊してしまうような気がする。"
 stress_threshold.1701.desc.arbitrary:0 "おそらく、それは本当の問題ですらない。たいして重要でない地元の問題だろう。たぶん。"
 stress_threshold.1701.desc.trusting:0 "With how things have been lately, I find it difficult to focus, but I'm sure that no-one would be saying such harsh things if they were not true."
 stress_threshold.1701.desc.stubborn:0 "正直なところ、これは特に問題があるようにも思えない。彼らがもっと努力すれば、失敗にさえ気づかなかっただろうに。"
 stress_threshold.1701.desc.fallback:0 "時々、私が私でいるだけで精神的に疲れる時がある。"
 stress_threshold.1701.desc.rump:0 "\n\nSomething about the discussion sounds... Familiar, though. W-was that law not my idea? Is this #EMP my#! fault?"
 stress_threshold.1701.a.rakish.gain:0 "もういい！売春宿にでも行こう。"
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "I swear to [ROOT.GetCharacter.GetFaith.HighGodName], I'll punch someone."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "自己の罪を自己で叱責する！"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "新しい衣装に着替えれば気持ちが良く変わるかもな…"
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "I must rid myself of these thoughts through the pen."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Maybe [friend.GetFirstNameNoTooltip] will support me?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] will surely support me!"
 stress_threshold.1701.i.drunkard.gain:0 "A stiff drink solves most problems..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "Hashish will sooth my troubled nerves..."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.k:0 "It's just mindless chatter, nothing to do with me."
 stress_threshold.1711.t:0 "精神崩壊: 忙しすぎる"
 stress_threshold.1711.desc.intro:0 "By [ROOT.GetCharacter.GetFaith.FateGodName], petitioners from the realm have been queuing up lately. This work feels #EMP endless#!. Yet another one steps forward, evidently a distressed merchant of some kind.\n\n"
 stress_threshold.1711.desc.greedy:0 "\"Do you have any taxes for me? No? Then I don't much care.\""
 stress_threshold.1711.desc.diligent:0 "\"I'll get to your problems in a few weeks, but you are not important enough for anything faster.\""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 "\"You do not look like one of my subjects. Go bother someone else.\""
 stress_threshold.1711.desc.ambitious:0 "\"You think you can wheedle a royal stamp out of me, burgher? I am a [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!\""
 stress_threshold.1711.desc.just:0 "「正義のために来たのであれば、少しのコインのために私が判断を覆すことはないことを知っておくのだな。」"
 stress_threshold.1711.desc.zealous:0 "「商人よ、お前からは実際に罪の匂いがするぞ！」"
 stress_threshold.1711.desc.fallback:0 "\"[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] mercy, not another one!\""
 stress_threshold.1711.desc.rump:0 "\n\n 商人はショックで素早くまばたきしながら、私をじっと見つめる。私は何か言ったか？"
 stress_threshold.1711.a.reclusive.gain:0 "Last one. Then I want to be alone."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Perhaps scourging myself would loosen the realm's sin..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Help yourself to the treasury, burgher. You need it."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "I shall seek solace in my journal."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "I'm going for a ride. Now."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Drink! This is too much for a sober mind."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "Hashish! This is too much for a sober mind."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "I am the [ROOT.GetCharacter.GetTitleAsNameNoTooltip], I can do this!"
 stress_threshold.1721.t:0 "精神崩壊: 詐欺師！"
 stress_threshold.1721.desc.intro:1 "最近、私は[ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]にふさわしくないただの詐欺師かもしれないと感じている。私が自分自身を疑っているように、他の君主も自分自身を疑ってたりするのだろうか？\n\n私はなることにしよう、"
 stress_threshold.1721.desc.chaste:0 "chaste [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but it feels like I am always tempted by the pleasures of the flesh. Those of my station should not feel these libidinous stirrings."
 stress_threshold.1721.desc.temperate:0 "temperate [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but my mouth seems to water constantly. Everything makes me hungry. Why am I so damnably, uncharacteristically hungry?"
 stress_threshold.1721.desc.generous:0 "generous [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but no matter how much I give away, there's always someone else with a begging bowl outside the walls. Others of my station do not seem to have these problems."
 stress_threshold.1721.desc.calm:0 "calm [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but every #EMP one#! of my courtiers seems determined to fry my nerves. Small crises dominate my days, and I can feel myself cracking in a way that others of my station never do."
 stress_threshold.1721.desc.humble:0 "humble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but it feels like my every action reeks of pride. Others of my station live so modestly, but I seem to flaunt my magnificence at each opportunity, and I cannot stand it."
 stress_threshold.1721.desc.honest:0 "honest [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but with every proclamation and law, I can see lies of omission and little errors twisting my meaning. Others of my station are so diligent and open, so why must I be cursed with this deceitful nature?"
 stress_threshold.1721.desc.craven:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but I am simply too craven to act as bravely as others of my station, and it seems like my subjects notice constantly."
 stress_threshold.1721.desc.content:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], content with my lot and unburdened by needless ambition, but I feel that I act so much more jealous and prideful than others of my station."
 stress_threshold.1721.desc.cynical:0 "rational [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but my subjects always seem to adore the philosophies of others and never my own musings."
 stress_threshold.1721.desc.paranoid:0 "cautious [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but I can't predict everything. There are always more traitors to find, more plotters hiding in secret rooms. Other courts never seem to have this much treason, and I can only blame myself for inspiring it."
 stress_threshold.1721.desc.callous:0 "realistic [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but my subjects take everything I do as mean-spirited, fussing about petty trivialities constantly. Others of my station don't seem to have problems controlling their inferiors."
 stress_threshold.1721.desc.compassionate:0 "compassionate [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but others of my station seem to be so much more beloved than I. I just cannot connect with people as well as I would like."
 stress_threshold.1721.desc.fickle:0 "柔軟な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]に。だが何度考えても、いくら新しい情報がたくさん入っても、周りの他人の方が、私よりも臨機応変であるように見える。"
 stress_threshold.1721.desc.vengeful:0 "just [ROOT.GetCharacter.GetTitleAsNameNoTooltip], avenging slights and meting out retribution, but others of my station always seem to deliver vengeance so much swifter."
 stress_threshold.1721.desc.forgiving:0 "forgiving [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but still my subjects are afraid to come to me with their problem. Others of my station seem to be the confidants to hundreds, and I don't know how I can make my people trust me like that."
 stress_threshold.1721.desc.fallback:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], but I am riddled with imperfections."
 stress_threshold.1721.desc.rump:0 "\n\n私のような能無しをこんな高みに上げている、この世の理はいまいましい！"
 stress_threshold.1721.a.reclusive.gain:0 "この件について独りになって考える必要がある。"
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "Charity makes me a better person, right?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "I must confess my sins publicly."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.1721.g.comfort_eater.gain:0 "We shall feast, feast till I feel better!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Throw another feast! And another, and another!"
 stress_threshold.1721.h.inappetetic.gain:0 "コックにディナーを作るのをやめるように言ってほしい。食欲がないんだ。"
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "いや、私も他の者に負けず劣らずで良いほうだ！"
 stress_threshold.1721.n:0 "もしかしたら私は希少な肉を渇望してるのかもしれない..."
 stress_threshold.1731.t:0 "精神崩壊: 自分の時間がない"
 stress_threshold.1731.desc.intro:0 "最近、統治することは厳しい仕事のように思える。それはまるで[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]の臣民が私の明確な指示がなければ、自分のケツを拭くことさえできないようなものだ。\n\nそこで私は"
 stress_threshold.1731.desc.lustful:0 "地元の売春宿への小さな逃避行を計画し、そこでは、擦り切れて痛くなるまで居座ってやるつもりだったのだが、"
 stress_threshold.1731.desc.gluttonous:0 "有名な酒場への小さな逃避行を計画し、珍しい異国の料理を食べてみるつもりだったのだが、"
 stress_threshold.1731.desc.brave:0 "to a distant tourney with a reputation for a particular fierceness,"
 stress_threshold.1731.desc.shy:0 "首都から遠く離れた私有地への小さな逃避行を計画したのだが、"
 stress_threshold.1731.desc.gregarious:0 "性格の良い傾向の人と共に飲んで騒ぐ小さな逃避行を計画したのだが"
 stress_threshold.1731.desc.sadistic:0 "取るに足らない農民たちが詰め込まれた人里離れた地下牢への小さな逃避行を計画したのだが、"
 stress_threshold.1731.desc.fallback:0 "[capital_province.GetNameNoTooltip]の喧騒から遠く離れた小さな逃避行を計画したのだが、"
 stress_threshold.1731.desc.rump:0 "その時、召使いが駆け寄って来て、いくつかの新たな取るに足らない災難の話を早口でまくし立てている。"
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "It can wait, it can all wait."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "I'll just stop to buy a few things on the way..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "I'll think about returning early over lunch"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "I'll talk to [friend.GetFirstNameNoTooltip] about this on the way."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "旅先まで歩いていくかな..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "乗っている間、ずっと飲んでいることになりそうだ。"
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "Do we have hashish cakes for the ride?"
 stress_threshold.1731.i.hashishiyah.effect:0 "$stress_threshold.1731.i.hashishiyah.effect$"
 stress_threshold.1731.g:0 "#EMP 結構#!、私の計画は中止だ。"
 stress_threshold.2301.t:0 "Mental Break: Growing Needs"
 stress_threshold.2301.desc.intro:0 "Every day seems to slip away from me recently, a never-ending train of greedy petitioners and difficult decisions. My chest tightens as another steps forward. My fingers itch and tingle at the tips, my eyes feel too small for my skull.\n\nI need to get away from this, just for a little while, I need to"
 stress_threshold.2301.desc.lustful:0 "feel the warmth of another human in my arms, just to connect with someone a little."
 stress_threshold.2301.desc.gluttonous:0 "eat something, anything, to sate this void of meaning."
 stress_threshold.2301.desc.greedy:0 "feel the reassuring hardness of cold coin between my fingers, something reliable, something that makes sense."
 stress_threshold.2301.desc.gregarious:0 "talk to someone, anyone, really #EMP talk#! and feel like they understand me."
 stress_threshold.2301.desc.fallback:0 "just breath without feeling crushed, smile without feeling hollow."
 stress_threshold.2301.desc.rump:0 "\n\nIs that so much to ask?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Maybe... Maybe a new bed? Or three?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "I hate this."
 stress_threshold.2311.t:0 "精神崩壊: 過去からの苦しみ"
 stress_threshold.2311.desc.intro:0 "私は玉座に座り、何年も前にしたことを思い返しながら、思い出に心を重くする。"
 stress_threshold.2311.desc.generous:0 "私は本当に寛大な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だっただろうか？私は実際に人々を助けたのだろうか？"
 stress_threshold.2311.desc.diligent:0 "あの頃、私は十分に働いていただろうか？私の努力は問題を回避したのか、それとも問題の原因になっていたのか？"
 stress_threshold.2311.desc.wrathful:0 "私は何度暴言を吐いたことがあっただろうか？私の怒りは有益に使われたのか、それとも誤った方向に向けられたのか？"
 stress_threshold.2311.desc.patient:0 "私は慎重になりすぎたのだろうか？私の忍耐は美化された優柔不断に過ぎなかったのだろうか？"
 stress_threshold.2311.desc.arrogant:0 "私の誇りが私をここに導いたのか？私を破滅させるために相応の堕落が待っているのだろうか？"
 stress_threshold.2311.desc.humble:0 "私は本当にこれで良かったのだろうか？他の[ROOT.GetCharacter.GetTitleAsNameNoTooltip]の方がより適任だったのではないか？"
 stress_threshold.2311.desc.deceitful:0 "Am I too tangled in my own lies? I thought I was clever, but perhaps my deceit is catching up with me even now?"
 stress_threshold.2311.desc.zealous:0 "私は本当に[ROOT.GetCharacter.GetFaith.HighGodNamePossessive]の目を持っているのだろうか？私の信仰は暗闇の中の松明なのか、それとも自分の愚行への火葬なのだろうか？"
 stress_threshold.2311.desc.fallback:0 "私は正しかったのか？間違っていたのか？"
 stress_threshold.2311.desc.rump:0 "私は本当に正しいことをしたことがあったのだろうか？\n\n頭がズキズキと痛む。なぜ[ROOT.GetCharacter.GetFaith.HighGodName]は、[ROOT.GetCharacter.GetFaith.HighGodNameSheHe]が私をこんなに惨めにすると知っていたとすれば、私に統治を任せたのだろうか？"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "慈善的な寄付をすれば心が楽になるかもしれないな…"
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain:0 "こんな時は食べられない。"
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.j.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.k.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.k.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.l:0 "間違えるわけにはいかない、私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だ！"
 stress_threshold.2321.t:0 "Mental Break: Befuddled by Court"
 stress_threshold.2321.desc.intro:0 "Everything I do, people take advantage of!"
 stress_threshold.2321.desc.impatient:0 "My life is a constant procession of long, rambling explanations that I have no time for!"
 stress_threshold.2321.desc.honest:0 "My court lies to my face, all day, every day, commoner and noble alike!"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "My subjects play on my compassion constantly, eager to exploit every last drop of empathy in my liver!"
 stress_threshold.2321.desc.forgiving:0 "My mercy is tested daily, sometimes twice-daily, by a legion of stinking ingrates!"
 stress_threshold.2321.desc.fallback:0 "My court is filled with parasites! Vampires! Leeches!"
 stress_threshold.2321.desc.rump:0 "血が煮え立つ！\n\nもう我慢できない！何もしければ叫ぶぞ！"
 stress_threshold.2321.a.irritable.gain:0 "And maybe I'll scream anyway!"
 stress_threshold.2321.a.irritable.effect:0 "$stress_threshold.2321.a.irritable.gain$"
