 stress_threshold.2341.g.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.h:0 "Damn your petulant hides!"
 stress_threshold.2351.t:0 "精神崩壊: 不適切な発言"
 stress_threshold.2351.desc.intro:0 "私は、農民が悲惨な話を終えるのを見ながら、少しだけ注意を払って座っていた。正直言って、私は彼らが何を話していたのか、ほとんど気にも留めていなかった。私の頭の中は自身の問題でいっぱいなのだ。\n\n"
 stress_threshold.2351.desc.content:0 "「今あるものだけで#EMP 満足#!することはできないのか？」"
 stress_threshold.2351.desc.cynical:0 "「ぷっ、あなたが#EMP 嘘をついて#!いないとどうしてわかるんだ？」"
 stress_threshold.2351.desc.paranoid:0 "「#EMP ありそう#!な話だ。お前はおそらく外国のスパイだろう！」"
 stress_threshold.2351.desc.sadistic:0 "「ああ、俺の地下牢にはお前に#EMP ぴったり#!の場所があると思うよ」"
 stress_threshold.2351.desc.vengeful:0 "「あなたに起こったことは#EMP すべて#!当然の報いだ」"
 stress_threshold.2351.desc.fallback:0 "「[ROOT.GetCharacter.GetFaith.HighGodName]にかけて、あなたは#EMP 不愉快#!だな」"
 stress_threshold.2351.desc.rump:0 "と、私は何も考えずに答える。\n\n周りの宮廷は完全に静まり返り、困惑している庶民と私に視線が注がれる。明らかに彼らの予想していた反応ではなかったのだ。"
 stress_threshold.2351.a.reclusive.gain:0 "みんな#EMP 出ていけ#!！"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "What do you expect from me, you milk-drinkers?"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.d.improvident.gain:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.f.journaller.gain:0 "私の日記に請願者のスケッチでもするかな..."
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$"
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.h.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.h.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.i:0 "失敬、さて、もう一度お話を…"
 stress_threshold.3401.t:0 "精神崩壊: 使者への悪態"
 stress_threshold.3401.desc.intro:0 "私の頭の中は雷雨が卵の中に閉じ込められたように感じる。私は玉座の上で快適に過ごそうともがいていると、使者が海賊や盗賊、略奪者、あるいはある種の平民のたわごとについての無関係なお涙頂戴の話を私に紡いでくる。\n\n頭に重圧を感じ、どこかに解放を求めて、無意識のうちに、私の口が開いて話し始める。"
 stress_threshold.3401.desc.vengeful:0 "「お前は何年か前に私に卵を投げなかったか？"
 stress_threshold.3401.desc.wrathful:0 "「よくもそんなくだらない話を持ってきたものだな！？"
 stress_threshold.3401.desc.impatient:0 "「白状しろ、バカめ！ああ、遅すぎる！"
 stress_threshold.3401.desc.arbitrary:0 "「[ROOT.GetCharacter.GetFaith.HighGodName]にかけて、君の匂いはかなり強烈だぞ。"
 stress_threshold.3401.desc.paranoid:0 "「こんなあからさまな嘘に騙されると思ってるのか？お前は明らかに雇われた暗殺者だ！"
 stress_threshold.3401.desc.callous:0 "「私はそんな些細な問題は気にしていない。"
 stress_threshold.3401.desc.sadistic:0 "「お前のひどい奉仕は悪い見本になるな。"
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP この愚か者の首を切れ！#!」\n\n我々のまわりの宮廷内は静まり返った。"
 stress_threshold.3401.a.reclusive.gain:0 "全員私の前から失せろ！！"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "あなたの直接の家族以外のすべての[character|E]"
 stress_threshold.3401.b.irritable.gain:0 "私と話そうとする者は誰でも首を刎ねろ！"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Wring out the corpse! #EMP I'll have the fluids for ink!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "それと飲み物を持ってこい！予備もな！"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "それと、ハシシのケーキを持ってこい！"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "And bring me the head for a footstool!"
 stress_threshold.3411.t:0 "精神崩壊: 私には取り柄がない"
 stress_threshold.3411.desc.intro:0 "これは私にはできない。本当に私には無理なんだ。[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]になど一瞬たりともなれるわけがない！誰もがどうやってこの煮えくり返るようなストレスの塊を#EMP 管理#!しているのだろう？"
 stress_threshold.3411.desc.generous:0 "たとえどれほど私が寄付をしようが、どんなに私の臣民に寛大であっても、何人か常に貧乏に見えるし、何人かは常に私を憎んでいるように見える。"
 stress_threshold.3411.desc.diligent:0 "たとえどれほど私が働こうが、どんなに多くの寝不足の夜を過ごそうが、領国の問題は、今までになく増殖し、悪化しているように見えるだけだ。"
 stress_threshold.3411.desc.patient:0 "たとえどれほど私が問題に続く問題を辛抱強く聞いたとしても、私は単に十分な解決策を持っていないように思える。"
 stress_threshold.3411.desc.humble:0 "little I let my pride get in the way of my duty, I still feel as though I'm being consumed alive by my own hubris."
 stress_threshold.3411.desc.shy:0 "much effort I put into holding court, the sight of thronging courtiers sends me into apoplexies of fear."
 stress_threshold.3411.desc.just:0 "たとえどれほど私が公正であろうと、どれほど熱心に法の支配を追求しようと、私の領土の隅々まで犯罪が蔓延している。"
 stress_threshold.3411.desc.trusting:0 "たとえ私が何度人々を許しても、あるいは金を貸し、あるいは疑わしい恩恵を与えても、何か破滅的で予測不可能なことが常に起こっているようだ。"
 stress_threshold.3411.desc.compassionate:0 "たとえたびたび公判を開き、私がその土地の庶民の話を聞こうとしても、私への援助を請願するために常に何百人もの人々が待っているのだ。"
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "たとえ私がどんなに頑張っても、私がやることはすべて間違いで、すべての成果が私の手の中で灰になってしまうように思われるのだ。"
 stress_threshold.3411.desc.rump:0 "\n\n私には統治できるほどの実力が#EMP ない#!ことは明らかだ。何かが与えられなければ#EMP ならない#!"
 stress_threshold.3411.a.reclusive.gain:1 "私を見ないでくれ！"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "許しのために我が肉体を！"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "偉大な記念碑は私の臣民たちを騙すだろう…"
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "国庫がみんなのものだったとしたらどうだ？"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "世界は私の無能さを知っているに#EMP 違いない#!！"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "貯蔵庫を空にしろ！私は魅力的な食事には値しない。"
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "すべての[courtier|E]と[guest|E]があなたのそばで飢えに苦しんだ"
 stress_threshold.3411.g.journaller.gain:0 "私の古い日記！私は自分の欠点を研究しなければならない..."
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain:0 "この責任から逃げることはできないが、努力することはできる。"
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain:0 "私の悲しみを洗い流すために酒樽を持ってきてくれ。"
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain:0 "この恥を消し去るのに十分なハシシが欲しい。"
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l:0 "そうだ！私は退位するぞ！"
 stress_threshold.3411.l.list:0 "あなたを憎んでいないすべての[vassal|E]"
 stress_threshold.3411.l.tt:0 "あなたの[titles|E]に対するすべての[claims|E]が[pressed|E]ものになります"
 stress_threshold.3421.t:0 "Mental Break: Domain of Debauchery"
 stress_threshold.3421.desc.intro:0 "「我が主君」従僕は嘆願する「何とかしていただけませんか？[burning_holding.GetNameNoTier]が燃えております！援軍を送らなければなりません！」\n\n"
 stress_threshold.3421.desc.lustful:0 "私は背伸びをすると、両手を若く美しい肉体に自然に触れさせた。後ろの呻きと喘ぎ声の合唱は、来訪者をまったく気にしていない様子だ。"
 stress_threshold.3421.desc.gluttonous:0 "I continue to shovel food into my mouth, only pausing my one-[ROOT.GetCharacter.GetWomanMan] feast after several awkward minutes pass and it becomes clear that the messenger is not leaving without an explicit command."
 stress_threshold.3421.desc.greedy:0 "私は平然とただコインを数え続けている。煌びやかな銀と金の山が、小さな城の櫓のように私を取り囲み、大きさと純度で分類されたそれは、私の財産のかなりの部分を占めている。"
 stress_threshold.3421.desc.lazy:0 "My eyes remain shut. I swing gently in my cloth sling, alone in the tallest tower I own, save for the messenger and a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] ransom in soft pillows and blankets."
 stress_threshold.3421.desc.arrogant:0 "I keep at my model construction of a new, perfect version of the ideal palace. It is like me in every detail, and, because I am making it, every last detail is inherently correct."
 stress_threshold.3421.desc.craven:0 "I remain firmly secured behind a heavy, iron-banded door. It would take a dozen stout soldiers to break in here, and in this safe, windowless room I am further from danger."
 stress_threshold.3421.desc.gregarious:0 "後ろから聞こえてくる騒々しい笑い声と歓喜の音の向こうで、私は彼らの声がほとんど聞こえない。私のパーティーは盛り上がっており、すでに数日が経っている。"
 stress_threshold.3421.desc.cynical:0 "I stare back at them from the doorway of my sanctuary, my face a mask of disbelief. Burning, honestly? A clear and obvious lie. How can I ever know this is truly one of #EMP my#! servants? They could be anyone! Best to get rid of them quickly."
 stress_threshold.3421.desc.zealous:0 "I continue reading from [ROOT.GetCharacter.GetFaith.ReligiousText], surrounded by the sacred symbols of my faith, beseeching [ROOT.GetCharacter.GetFaith.HighGodName] for guidance. Only when it becomes clear that the messenger will not leave do I turn."
 stress_threshold.3421.desc.stubborn:0 "My eyes remain shut, my bed unruffled. My routine is my routine and I will not change it without an #EMP extremely#! good reason. Only when the messenger starts to ask again do I stir."
 stress_threshold.3421.desc.fallback:0 "I stand in the tallest tower in [capital_holding.GetNameNoTier], looking down at the capital, my lips pursed. It feels like I haven't left here in days, and every time I do, something else goes dramatically wrong."
 stress_threshold.3421.desc.rump:0 "\n\n「邪魔しないようにと厳しく言ってあったはずだ」と私は答える。この部屋だけが、この現実だけがもうボロボロになってしまった私の心の中で真に意味をなすものなのだ。"
 stress_threshold.3421.a.rakish.gain:0 "接待役を連れて来るなら、救援を送ろう。"
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain:0 "自分たちでなんとかしろ！放っておいてくれ！"
 stress_threshold.3421.b.reclusive.effect:0 "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain:0 "Damn and blast you hapless ingrates, I'll sort it!"
 stress_threshold.3421.c.irritable.effect:0 "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain:0 "What?! I must be scourged for my failure!"
 stress_threshold.3421.d.flagellant.effect:0 "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain:0 "国庫を空にしろ！市場を守るんだ！"
 stress_threshold.3421.e.profligate.effect:0 "$stress_threshold.3421.e.profligate.gain$"
 stress_threshold.3421.f.comfort_eater.gain:0 "食事をたっぷり用意してくれ、すぐ出てくるから。"
 stress_threshold.3421.f.comfort_eater.effect:0 "$stress_threshold.3421.f.comfort_eater.gain$"
 stress_threshold.3421.g.drunkard.gain:0 "最高の樽を用意してくれ、すぐに出てくるから。"
 stress_threshold.3421.g.drunkard.effect:0 "$stress_threshold.3421.g.drunkard.gain$"
 stress_threshold.3421.h.hashishiyah.gain:0 "ケーキの大皿を用意してくれ、すぐに出てくるから。"
 stress_threshold.3421.h.hashishiyah.effect:0 "$stress_threshold.3421.h.hashishiyah.gain$"
 stress_threshold.3421.i:0 "すべて#EMP 燃やして#!しまえ。"
