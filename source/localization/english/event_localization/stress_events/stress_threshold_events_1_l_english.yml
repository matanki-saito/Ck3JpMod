l_english:
 stress_threshold.1701.t:0 "精神崩壊：報いの時"
 stress_threshold.1701.desc.intro:0 "イライラしながら[ROOT.Char.Custom('GetCourt')]を歩いていると、私の[ROOT.Char.Custom('GetCourtierPlural')|l]の多くが、[capital_province.GetNameNoTooltip]で発生している問題について延々と話しているようだ。\n\n"
 stress_threshold.1701.desc.lazy:0 "私にはそれを気にする気力さえもなく、いまはただ寝台に戻りたい！"
 stress_threshold.1701.desc.wrathful:0 "こんな日には、連中の言葉がただの耳障りな羽音のように感じられて、全員を絞首刑にしてやりたくなる。"
 stress_threshold.1701.desc.impatient:0 "私が毎回個人的に対処しなくても、彼らが自身でさっさと解決してくれればよいのだ。小さな問題だ。"
 stress_threshold.1701.desc.arrogant:0 "正直なところ、私が自らすべてを行わければ、[ROOT.Char.Custom('GetRealmOrDomicile')|l]全体が崩壊してしまうような気さえする。"
 stress_threshold.1701.desc.arbitrary:0 "おそらく、それは現実には論争ですらない。たいして重要でない地方の問題だろう。たぶん。"
 stress_threshold.1701.desc.trusting:0 "近頃の状況では集中するのも難しいが、誰もがそこまで厳しいことを言うのなら、きっとそれなりの理由があるのだろう。"
 stress_threshold.1701.desc.stubborn:0 "正直なところ、これが特に問題とも思えない。彼らがもっと努力すれば、失敗にさえ気づかなかっただろうに。"
 stress_threshold.1701.desc.fallback:0 "時々、私が私でいるだけで精神的に疲れる時がある。"
 stress_threshold.1701.desc.rump:0 "\n\n何かについて議論している声が聞こえる…聞き覚えはあるが。あ、あの法律は#EMP 私の#!発案ではないだと？　これは#EMP 私の#!責任だと？"
 stress_threshold.1701.a.rakish.gain:0 "畜生め！娼館にでも行ってくるか。"
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "[ROOT.GetCharacter.GetFaith.HighGodName]に誓って、誰かを殴ってやりたい。"
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "この罪を清めるため、自らの肉を打とう！"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "新しい衣装に着替えれば気持ちが良く変わるかもな…"
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "この思いを筆に託して書き出すしかない。"
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "[friend.GetFirstNameNoTooltip]なら、私の話を聞いてくれるだろうか？"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip]が私を支えてくれるだろう！"
 stress_threshold.1701.i.drunkard.gain:0 "強めの酒で大抵の問題は解決するさ…。"
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "ハシシが私の荒れた神経を和らげてくれる…。"
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.k:0 "口さがない奴はどこにでもいる、気にする事はない。"
 stress_threshold.1711.t:0 "精神崩壊：忙しすぎる"
 stress_threshold.1711.desc.intro:0 "[ROOT.GetCharacter.GetFaith.FateGodName]よ！　近頃は[ROOT.Char.Custom('GetCourtierPlural')|l]が代わる代わる無遠慮に陳情を持ちかけてくる。仕事は#EMP 終わりがない#!。そしてまた一人、些細な問題を抱えてこちらにやって来る…。\n\n"
 stress_threshold.1711.desc.greedy:0 "「私への税金でも持ってきたのか？　違う？　それならどうでもいい」"
 stress_threshold.1711.desc.diligent:0 "「数週間後にはそなたの問題に取り掛かれるだろうが、そなたごときのためにそれ以上急ぐ必要はなかろう」"
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 "「お前は私の臣民には見えない。誰か他の者に頼むのだな」"
 stress_threshold.1711.desc.ambitious:0 "「甘い言葉で私から王家の印章がもらえるとでも思ったのか、商人よ？　私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]だぞ！」"
 stress_threshold.1711.desc.just:0 "「正義を求めて来たのなら、聞いておけ。私は小銭のために裁きを曲げたりはせぬ」"
 stress_threshold.1711.desc.zealous:0 "「庶民よ、お前からは確かに罪の匂いがするぞ！」"
 stress_threshold.1711.desc.fallback:0 "「[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive]のご慈悲を、またこれか！」"
 stress_threshold.1711.desc.rump:0 "\n\n[courtier.GetFirstName]は目を瞬かせながら私をじっと見つめる。そんなに驚くようなことを言っただろうか？"
 stress_threshold.1711.a.reclusive.gain:0 "これが最後の嘆願か。やっと一人になれる。"
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "自身を鞭打つことで罪は消えるだろう……。"
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "国庫から持って行け、民草よ。入り用だろう。"
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "日記に慰めを求めることにしよう。"
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "馬に乗ろう。今すぐ。"
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "酒だ！　正気ではやっていられん。"
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "ハシシを！これは素面では手に負えない。"
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だ。私ならできる！"
 stress_threshold.1721.t:0 "精神崩壊：詐称者！"
 stress_threshold.1721.desc.intro:1 "最近、自分が[ROOT.Char.GetTitleAsNameNoTooltip]の地位に値しないのではと感じている。私と同様に、他の者も自らを疑うものだろうか？\n\n私は良くあろうと努めている、"
 stress_threshold.1721.desc.chaste:0 "貞節であろうと。だが、常に肉体の快楽に誘惑されているような気がする。同様に感じる者であったとしても、このような性的興奮に抗えるはずだ。"
 stress_threshold.1721.desc.temperate:0 "節度あろうと。だが口は常によだれで溢れそうに思える。すべてが空腹感を刺激する。なぜこんなにもひどく、残酷なまでに、お腹が空くのだろう？"
 stress_threshold.1721.desc.generous:0 "気前のよくあろうと。しかしいくら与えようても、いつも誰かが物乞いの器をもう一つ地面に置くのだ。他の者は、こういった問題を抱えてはいないようなのに。"
 stress_threshold.1721.desc.calm:0 "穏やかであろうと。しかし、[ROOT.Char.Custom('GetCourtierPlural')|l]は#EMP 皆#!、私の神経をすり減らそうと決意しているかのようだ。小さな危機によって日々が支配され、他の者と違って、自分自身が脆く駄目になっていくのを感じる。"
 stress_threshold.1721.desc.humble:0 "控えめであろうと。だがやること成すことすべてが自尊心の塊であるように思える。他の者は慎ましく日常を送っているように見えるが、私は事あるごとに自分の素晴らしさを誇示してしまっているように感じ、それに耐えられない。"
 stress_threshold.1721.desc.honest:0 "正直であろうと。しかし、あらゆる決断の度に、怠慢からの嘘と小さな誤りが、私の込めた意図を捻じ曲げているように見えてしまう。他の人々は、とても勤勉かつ率直なように見えるのに、なぜこのような欺瞞的な性質で呪われなければならないのだろう？"
 stress_threshold.1721.desc.craven:0 "崇高であろうと。だが他の人々のように勇敢に振る舞うには、私は臆病すぎて、我が[ROOT.Char.Custom('GetCourtierPlural')|l]もそのことに耐えず気付いているように思える。"
 stress_threshold.1721.desc.content:0 "自分の地位に満足し、無用な野心に縛られることなく、崇高であろうと。だが私は、他の者よりも嫉妬心が強く、高慢に振る舞ってしまっていると感じている。"
 stress_threshold.1721.desc.paranoid:0 "慎重であろうと。だがすべてを予測はできない。常により多くの裏切り者が見つかり、より多くの企みが隠れている。他の者にはここまでの反逆を処理していないように思われ、私はそういった事態を招いた自分を責めることしかできない。"
 stress_threshold.1721.desc.callous:0 "現実主義であろうと。だが[ROOT.Char.Custom('GetCourtierPlural')|l]は、私の行い全てが寛大さを欠いており、重箱の隅をつついて無用に騒いでいると受け止めている。その一方で、他の人々は、臣下の統治統率にそのような問題を抱えているようには見えない。"
 stress_threshold.1721.desc.compassionate:0 "情け深くあろうと。だが他の人々は、私よりもずっと愛されているように見える。ただ、私は思うように人とのつながりが持てないのだ。"
 stress_threshold.1721.desc.fickle:0 "柔軟であろうと。だが何度考えても新しい情報がいくら入っても、他の人々の方がより臨機応変であるように思える。"
 stress_threshold.1721.desc.vengeful:0 "公正であろうと、少しばかりの仕返しと報いを与えようと。しかし、他の人々は常により一層手際よく報復の刃を届けているようだ。"
 stress_threshold.1721.desc.forgiving:0 "寛大であろうと。だが[ROOT.Char.Custom('GetCourtierPlural')|l]は、厄介事の持ち込みに尻込みしている。他の人々には数百もの相談相手がいるようで、どうすればあのように人々から信頼してもらえるのか、わからない。"
 stress_threshold.1721.desc.fallback:0 "高貴であろうと。だが私は欠点に溢れている。"
 stress_threshold.1721.desc.rump:0 "\n\n私程度の能無しにこのような責務が委ねられる、この世の理のなんといまいましいことか！"
 stress_threshold.1721.a.reclusive.gain:0 "この件について独りになって考える必要がある。"
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "施しは人を善くするのだろう？"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "この罪は、公に懺悔せねばならぬ。"
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.1721.g.comfort_eater.gain:0 "宴を開こう！　気が晴れるまで食らい尽くせ！"
 stress_threshold.1721.g.comfort_eater.effect:0 "また饗宴を開こう！何度でも、何度でも！"
 stress_threshold.1721.h.inappetetic.gain:0 "料理人に、夕食を作るのを止めるよう伝えてくれ。"
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "いや、私も他の者に負けず劣らずで良いほうだ！"
 stress_threshold.1721.n:0 "もしかしたら私は希少な肉を渇望してるのかもしれない…"
 stress_threshold.1731.t:0 "精神崩壊：自分の時間がない"
 stress_threshold.1731.desc.intro:1 "ここのところ、仕事で疲弊している。まったく、私のはっきりとした指示無しでは尻ひとつ満足に拭けない[ROOT.Char.Custom('GetCourtier')|l]ばかりだ！\n\nそこで私は"
 stress_threshold.1731.desc.lustful:0 "地元の娼館へ行こうとしていたのだ。擦れて痛むまで、どっぷりと浸るつもりでいたのだが、"
 stress_threshold.1731.desc.gluttonous:0 "有名な酒場への小さな逃避行を計画し、珍しい異国の料理を食べてみるつもりだったのだが、"
 stress_threshold.1731.desc.brave:0 "勇名高き地元の馬上槍試合を観に行こうとしていたのだが、"
 stress_threshold.1731.desc.shy:0 "静かなことで知られる地元のある場所への逃避行を計画していたのだが、"
 stress_threshold.1731.desc.gregarious:0 "地元の気の良い連中と酒を酌み交わす小さな逃避行を計画していたのだが、"
 stress_threshold.1731.desc.sadistic:0 "罪人や農民が詰め込まれた現地の牢獄へ出かけるつもりだったのだが、"
 stress_threshold.1731.desc.fallback:0 "[ROOT.Char.Custom('GetCourt')|l]の責務から逃れて小さな逃避行を計画していたのだが、"
 stress_threshold.1731.desc.rump:0 "召使いが駆け寄って来て、いくつかの新たな取るに足らない災害の話を早口でまくし立てている。"
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "後でよい。すべて後でよい。"
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "途中でいくらか買い物をしよう…。"
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "昼食を取りながら、早めに帰ることを考えるとしよう。"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "このことは、道中で[friend.GetFirstNameNoTooltip]に打ち明けてみよう。"
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "旅先まで歩いていくかな…。"
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "道中ずっと、酒を飲まずにはいられまい。"
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "道中用に、ハシシのケーキはあるのかな？"
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP 仕方あるまい#!、計画は中止だ。"
 stress_threshold.2301.t:0 "精神崩壊：募る欲求"
 stress_threshold.2301.desc.intro:0 "果てしない行列と難しい決断、最近の私からは毎日が滑り落ちていくようだ。胸が締め付けられる。指先がかゆくてうずうずして、目は私の頭には合わないほど非常に小さい気がする。\n\n私は一時だけでも離れる必要があり、私は"
 stress_threshold.2301.desc.lustful:0 "誰かと少しでもつながるために、温もりを腕の中で感じる必要がある。"
 stress_threshold.2301.desc.gluttonous:0 "この空虚の意味を満たすために、何かを、何でもいいから食べる必要がある。"
 stress_threshold.2301.desc.greedy:0 "指の間で冷たいコインの安心感のある硬さを、信頼できる何か、意味のある何かを感じる必要がある。"
 stress_threshold.2301.desc.gregarious:0 "誰かと話がしたい。いや、#EMP 本当に#!話がしたいのだ。私を理解してくれる誰かと。"
 stress_threshold.2301.desc.fallback:0 "押し潰されずに呼吸したい。虚しさを感じずに微笑みたい。"
 stress_threshold.2301.desc.rump:0 "\n\nそれほど贅沢な望みなのだろうか？"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "も…もしや寝台のせいか？1つ、いや3つ新調するか。"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "こん畜生め。"
 stress_threshold.2311.t:0 "精神崩壊：過去に取り憑かれて"
 stress_threshold.2311.desc.intro:0 "私はひとり座って考え込んでいる。何年も前に自分がしたことに思いを巡らせ、記憶の重みで心が軋んでいる。"
 stress_threshold.2311.desc.generous:0 "私は本当に寛大な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だっただろうか？私は実際に人々を助けたのだろうか？"
 stress_threshold.2311.desc.diligent:0 "あの頃、私は十分に尽力していたのか？　その努力は災いを避けたのか、それとも招いたのか？"
 stress_threshold.2311.desc.wrathful:0 "私は何度暴言を吐いたことがあっただろうか？　その怒りは正しかったのか、誤っていたのか？"
 stress_threshold.2311.desc.patient:0 "私は慎重になりすぎたのだろうか？私の忍耐は美化された優柔不断に過ぎなかったのだろうか？"
 stress_threshold.2311.desc.arrogant:0 "私の誇りがこの道を選ばせたのか？　それに見合う破滅が待ち受けているのではないか？"
 stress_threshold.2311.desc.humble:0 "私は本当にふさわしい者だったのか？　もっと相応しい[ROOT.GetCharacter.GetTitleAsNameNoTooltip]がいたのではないか？"
 stress_threshold.2311.desc.deceitful:0 "私は自らの嘘に絡め取られてはいないか？　利口なつもりだったが、その狡猾さがいま私を蝕んでいるのではないか？"
 stress_threshold.2311.desc.zealous:0 "私は本当に[ROOT.GetCharacter.GetFaith.HighGodNamePossessive]の御目に適っているのか？　私の信仰は闇を照らす灯火だったのか、それとも我が愚かさを焼く火葬の炎だったのか？"
 stress_threshold.2311.desc.fallback:0 "私は正しかったのか？間違っていたのか？"
