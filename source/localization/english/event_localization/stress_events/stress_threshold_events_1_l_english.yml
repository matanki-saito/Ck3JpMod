 stress_threshold.2351.t:0 "精神崩壊：不適切な発言"
 stress_threshold.2351.desc.intro:0 "私は、地元の農民が悲惨な話を終えるのを見ながら、少しだけ注意を払って座っていた。正直言って、私は彼らが何を話していたのか、ほとんど気にも留めていなかった。私の頭の中は#EMP 自身の#!問題でいっぱいなのだ。\n\n"
 stress_threshold.2351.desc.content:0 "「今あるものだけで#EMP 満足#!できないのか？」"
 stress_threshold.2351.desc.cynical:0 "「はっ、お前が#EMP 嘘をついて#!いないとなぜわかる？」"
 stress_threshold.2351.desc.paranoid:0 "「#EMP ありそう#!な話だ。お前はおそらくただの小賢しいスパイだろう！」"
 stress_threshold.2351.desc.sadistic:0 "「ああ、[ROOT.Char.Custom('GetDungeon')]にはお前に#EMP ぴったり#!の場所があるぞ」"
 stress_threshold.2351.desc.vengeful:0 "「お前に起こったことは#EMP すべて#!当然の報いだ」"
 stress_threshold.2351.desc.fallback:0 "「[ROOT.GetCharacter.GetFaith.HighGodName]の名にかけて、お前は#EMP 不愉快#!だな」"
 stress_threshold.2351.desc.rump:0 "と、私は何も考えずに答える。\n\n[ROOT.Char.Custom('GetRoom')]は完全に静まり返り、困惑している庶民と私に視線が注がれる。明らかに彼らの予想していた反応ではなかったのだ。"
 stress_threshold.2351.a.reclusive.gain:0 "みんな#EMP 出ていけ#!！"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "乳臭い青二才どもが、私に何を望んでいる？"
