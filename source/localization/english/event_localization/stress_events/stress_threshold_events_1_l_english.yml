 stress_threshold.2321.desc.compassionate:0 "私の臣民は常に私の哀れみを利用し、私の熱情の共感の最後の一滴まで搾り取ろうと必死になっている！"
 stress_threshold.2321.desc.forgiving:0 "私の慈悲は毎日、時には日に二回も、多数の不愉快な恩知らずどもに試されている！"
