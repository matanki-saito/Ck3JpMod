l_english:
 stress_threshold.1701.t:0 "精神崩壊: ねぐらへ戻る"
 stress_threshold.1701.desc.intro:0 "イライラしながら宮廷の廊下を歩いていると、私の廷臣の多くが、[capital_province.GetNameNoTooltip]において抱えている問題について延々と話しているようだ。\n\n"
 stress_threshold.1701.desc.lazy:0 "私はただ、それを気にする気力もなく、必死にベッドに戻りたい！"
 stress_threshold.1701.desc.wrathful:0 "こういう日は、彼らの言葉は鈍く、うんざりするほどの騒めきに聞こえ、私は全員を縛り首にでもしてやりたい感覚を覚える。"
 stress_threshold.1701.desc.impatient:0 "私が毎回個人的に対処しなくても、彼らが急いで自身で解決してくれればいいのに。小さな問題だ。"
 stress_threshold.1701.desc.arrogant:0 "正直なところ、時々、全てを自分で管理しなければ領国全体が崩壊してしまうような気がする。"
 stress_threshold.1701.desc.arbitrary:0 "おそらく、それは本当の問題ですらない。たいして重要でない地元の問題だろう。たぶん。"
 stress_threshold.1701.desc.trusting:0 "最近の状況を考えると、私は集中するのが困難だが、それらが真実でなければ、誰もそんな厳しいことを言わないのはわかっている。"
 stress_threshold.1701.desc.stubborn:0 "正直なところ、これは特に問題があるようにも思えない。彼らがもっと努力すれば、失敗にさえ気づかなかっただろうに。"
 stress_threshold.1701.desc.fallback:0 "時々、私が私でいるだけで精神的に疲れる時がある。"
 stress_threshold.1701.desc.rump:0 "\n\n何かについて議論している声が聞こえる…聞き覚えはあるが。あ、あの法律は私のアイデアではないだと？これが#EMP 私の#!責任だと？"
 stress_threshold.1701.a.rakish.gain:0 "もういい！売春宿にでも行こう。"
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "[ROOT.GetCharacter.GetFaith.HighGodName]に誓って、誰かを殴ってやりたい。"
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "自己の罪を自己で叱責する！"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "新しい衣装に着替えれば気持ちが良く変わるかもな…"
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "私はペンを通してこういった考えを捨てなければならない。"
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "もしかしたら[friend.GetFirstNameNoTooltip]が支えてくれるかも？"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip]が私を支えてくれるだろう！"
 stress_threshold.1701.i.drunkard.gain:0 "強めの酒で大抵の問題は解決するさ…"
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "ハシシが私の荒れた神経を和らげてくれる…"
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.k:0 "ただの心ないおしゃべりで、私には関係ない。"
 stress_threshold.1711.t:0 "精神崩壊: 忙しすぎる"
 stress_threshold.1711.desc.intro:0 "[ROOT.GetCharacter.GetFaith.FateGodName]よ！最近、領地の陳情者が列をなしている。この仕事は#EMP 終わりがない#!ように感じる。さらにもう一人、前に出てきたのは明らかに何かの苦境に陥った商人だ。\n\n"
 stress_threshold.1711.desc.greedy:0 "「私への税金でも持ってきたのか？違う？それならどうでもいい。」"
 stress_threshold.1711.desc.diligent:0 "「数週間後にはあなたの問題に取り掛かれるだろうが、それを急がせるほどあなたは重要ではないよ。」"
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 "「お前は私の臣民には見えない。誰か他の者に頼むのだな。」"
 stress_threshold.1711.desc.ambitious:0 "「甘い言葉で私から王家の印章がもらえるとでも思ったのか、商人よ？私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]だぞ！」"
 stress_threshold.1711.desc.just:0 "「正義のために来たのであれば、少しのコインのために私が判断を覆すことはないことを知っておくのだな。」"
 stress_threshold.1711.desc.zealous:0 "「商人よ、お前からは実際に罪の匂いがするぞ！」"
 stress_threshold.1711.desc.fallback:0 "「[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive]のご慈悲を、またこれか！」"
 stress_threshold.1711.desc.rump:0 "\n\n商人はショックで素早くまばたきしながら、私をじっと見つめる。私は何か言ったか？"
 stress_threshold.1711.a.reclusive.gain:0 "最後の一人か。私は一人になりたい。"
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "自身を鞭打つことで領国の罪は軽くなるかも…"
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "お前たち、国庫から好きなだけ持って行っていいぞ。入り用だろう。"
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "日記に慰めを求めることにしよう。"
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "馬に乗ろう。今すぐ。"
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "飲むぞ！これはしらふの心では手に負えない。"
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "ハシシを！これはしらふの心では手に負えない。"
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だ。私ならできる！"
 stress_threshold.1721.t:0 "精神崩壊: 詐称者！"
 stress_threshold.1721.desc.intro:1 "最近、私は[ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]にふさわしくないと感じている。私が自分自身を疑っているように、他の統治者も自身を疑っていたりするのだろうか？\n\n私は努力しよう、"
 stress_threshold.1721.desc.chaste:0 "良き貞節な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが、私は常に肉体の快楽に誘惑されているような気がする。私のような地位にあるの者が、このような肉欲的な刺激を感じるべきではない。"
 stress_threshold.1721.desc.temperate:0 "良き節度ある[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私の口は常によだれが溢れているように思える。すべてが私を空腹にさせる。なぜ私はこれほど、いつにも増してお腹が空いているんだろう？"
 stress_threshold.1721.desc.generous:0 "良き気前のよい[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。しかし、私がいくら与えようが壁の外には物乞いの器を持った誰かがいる。私の地位にある他の人々は、これらの問題を抱えてはいないようなのに。"
 stress_threshold.1721.desc.calm:0 "良き穏やかな[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。しかし、私の廷臣たちは#EMP 皆#!、私の神経を焦がすことを決意しているようだ。小さな危機が日々を支配し、私の地位にある他の人々が決してしないような方法で自自身が弱くなっていくのを感じることができる。"
 stress_threshold.1721.desc.humble:0 "良き控えめな[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私の行動はすべて自尊心の塊であるように思える。私の地位にある他の人々は慎ましく暮らしているが、私は機会あるごとに自分の素晴らしさを誇示しているように見え、それに耐えることができない。"
 stress_threshold.1721.desc.honest:0 "良き正直な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。しかし、あらゆる布告や法律と共に、私は怠慢の嘘と小さな誤りが私の意図を捻じ曲げているのを見ることができる。私の地位にある他の人々は、とても勤勉で率直であるのに、なぜ私はこのような欺瞞的な性質で呪われなければならないのだろう？"
 stress_threshold.1721.desc.craven:0 "良き崇高な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私の地位にある他の人々のように勇敢に行動するには、私は単にあまりに臆病であり、私の臣民たちもそのことに絶えず気付いているように思える。"
 stress_threshold.1721.desc.content:0 "自分の地位に満足し、無用な野心に縛られることなく、良き崇高な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私は、私の地位にある他の人々よりも嫉妬心が強く、自尊心が高い行動をしていると感じている。"
 stress_threshold.1721.desc.paranoid:0 "良き慎重な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だがすべてを予測することはできない。常により多くの裏切り者が見つかり、より多くの陰謀者が密室に隠れている。他の宮廷ではここまでの反逆はないように思われ、私はそれを引き起こした自分を責めることしかできない。"
 stress_threshold.1721.desc.callous:0 "良き現実主義的な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私の臣民は、私がすることはすべて寛大さを欠いており、絶えず些細なことで無用に騒いでいると受け止めている。私の地位にある他の人々は、自身より下位の者を制御することに問題を抱えているようには見えない。"
 stress_threshold.1721.desc.compassionate:0 "良き情け深い[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私の地位にある他の人々は、私よりもずっと愛されているように見える。ただ、私は自分が思うように人とのつながりが持てないのだ。"
 stress_threshold.1721.desc.fickle:0 "良き柔軟な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが何度考えても、いくら新しい情報がたくさん入っても、私の地位にある他の人々の方が、私よりも臨機応変であるように思える。"
 stress_threshold.1721.desc.vengeful:0 "公正な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]、少しばかりの復讐をし、報復を与える。 しかし、私の地位の人々は、もっと素早く報復しているようだ。"
 stress_threshold.1721.desc.forgiving:0 "良き寛大な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私の臣民は問題を抱えて私のところに来ることを恐れている。私の地位にある他の人々は何百人にも心を開かせているようで、私はどうすればあのように人々を信頼させることができるのかわからない。"
 stress_threshold.1721.desc.fallback:0 "良き高貴な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]となるように。だが私は欠点に溢れている。"
 stress_threshold.1721.desc.rump:0 "\n\n私のような能無しをこんな高みに上げている、この世の理はいまいましい！"
 stress_threshold.1721.a.reclusive.gain:0 "この件について独りになって考える必要がある。"
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "慈善は私をより良い人間にしてくれる、そうだな？"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "自分の罪を公に告白しなければならない。"
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.1721.g.comfort_eater.gain:0 "気分が良くなるまで御馳走が必要だ！"
 stress_threshold.1721.g.comfort_eater.effect:0 "また饗宴を開こう！何度でも、何度でも！"
 stress_threshold.1721.h.inappetetic.gain:0 "コックに夕食を作るのをやめるように言ってほしい。食欲がないんだ。"
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "いや、私も他の者に負けず劣らずで良いほうだ！"
 stress_threshold.1721.n:0 "もしかしたら私は希少な肉を渇望してるのかもしれない..."
 stress_threshold.1731.t:0 "精神崩壊: 自分の時間がない"
 stress_threshold.1731.desc.intro:1 "最近、統治することは非常に疲れる仕事のように思える。それはまるで[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]の臣民が私の明確な指示がなければ、自分のケツを拭くことさえできないようなものだ！\n\nそこで私は"
 stress_threshold.1731.desc.lustful:0 "地元の売春宿への小さな逃避行を計画し、そこでは、擦り切れて痛くなるまで居座ってやるつもりだったのだが、"
 stress_threshold.1731.desc.gluttonous:0 "有名な酒場への小さな逃避行を計画し、珍しい異国の料理を食べてみるつもりだったのだが、"
 stress_threshold.1731.desc.brave:0 "特に苛烈だと評判の遠征に出かけるつもりだったのだが"
 stress_threshold.1731.desc.shy:0 "首都から遠く離れた私有地への小さな逃避行を計画していたのだが、"
 stress_threshold.1731.desc.gregarious:0 "性格の良い傾向の人と共に飲んで騒ぐ小さな逃避行を計画していたのだが"
 stress_threshold.1731.desc.sadistic:0 "取るに足らない農民たちが詰め込まれた人里離れた地下牢への小さな逃避行を計画していたのだが、"
 stress_threshold.1731.desc.fallback:0 "[capital_province.GetNameNoTooltip]の喧騒から遠く離れた小さな逃避行を計画していたのだが、"
 stress_threshold.1731.desc.rump:0 "その時、召使いが駆け寄って来て、いくつかの新たな取るに足らない災難の話を早口でまくし立てている。"
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "待てる待てる、すべて待てる。"
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "途中でいくつか買い物をしよう…"
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "昼食を食べながら早く帰ろう考える"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "これについて途中、[friend.GetFirstNameNoTooltip]と話してみよう。"
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "旅先まで歩いていくかな..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "乗っている間、ずっと飲んでいることになりそうだ。"
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "乗っている間、ハシシのケーキはあるのかな？"
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP 結構#!、私の計画は中止だ。"
 stress_threshold.2301.t:0 "精神崩壊: 高まる要求"
 stress_threshold.2301.desc.intro:0 "強欲な請願者の果てしない行列と難しい決断、最近の私からは毎日が滑り落ちていくようだ。別の一歩を踏み出すと胸が締め付けられる。指先がかゆくてうずうずして、目は私の頭には合わないほど非常に小さい気がする。\n\n私は少しの間だけでもここから離れる必要があり、私は"
 stress_threshold.2301.desc.lustful:0 "誰かと少しでもつながるために、他の人間の温かさを腕の中に感じる必要がある。"
 stress_threshold.2301.desc.gluttonous:0 "この空虚の意味を満たすために、何かを、何でもいいから食べる必要がある。"
 stress_threshold.2301.desc.greedy:0 "指の間で冷たいコインの安心感のある硬さを、信頼できる何か、意味のある何かを感じる必要がある。"
 stress_threshold.2301.desc.gregarious:0 "誰かと話をして、誰でも、誰かと本当に#EMP 話して#!、自分を理解してくれているように感じる必要がある。"
 stress_threshold.2301.desc.fallback:0 "押しつぶされた感覚を感じずにただ息をし、うわべだけではない笑顔を感じる必要がある。"
 stress_threshold.2301.desc.rump:0 "\n\nそれほどまでに求めているのか？"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "もしかして…もしかしてだけど新しいベッドかな、一台？いや三台にしとく？"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "これが憎い。"
 stress_threshold.2311.t:0 "精神崩壊: 過去からの苦しみ"
 stress_threshold.2311.desc.intro:0 "私は玉座に座り、何年も前にしたことを思い返しながら、思い出に心を重くする。"
 stress_threshold.2311.desc.generous:0 "私は本当に寛大な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だっただろうか？私は実際に人々を助けたのだろうか？"
 stress_threshold.2311.desc.diligent:0 "あの頃、私は十分に働いていただろうか？私の努力は問題を回避したのか、それとも問題の原因になっていたのか？"
 stress_threshold.2311.desc.wrathful:0 "私は何度暴言を吐いたことがあっただろうか？私の怒りは有益に使われたのか、それとも誤った方向に向けられたのか？"
 stress_threshold.2311.desc.patient:0 "私は慎重になりすぎたのだろうか？私の忍耐は美化された優柔不断に過ぎなかったのだろうか？"
 stress_threshold.2311.desc.arrogant:0 "私の誇りが私をここに導いたのか？私を破滅させるために相応の堕落が待っているのだろうか？"
 stress_threshold.2311.desc.humble:0 "私は本当にこれで良かったのだろうか？他の[ROOT.GetCharacter.GetTitleAsNameNoTooltip]の方がより適任だったのではないか？"
 stress_threshold.2311.desc.deceitful:0 "私は自分の嘘に絡まれすぎているのだろうか？自分では賢いと思っていたが、もしかしたら自分の欺瞞が今も私を巻き込んでいるのだろうか？"
 stress_threshold.2311.desc.zealous:0 "私は本当に[ROOT.GetCharacter.GetFaith.HighGodNamePossessive]の目を持っているのだろうか？私の信仰は暗闇の中の松明なのか、それとも自分の愚行への火葬なのだろうか？"
 stress_threshold.2311.desc.fallback:0 "私は正しかったのか？間違っていたのか？"
