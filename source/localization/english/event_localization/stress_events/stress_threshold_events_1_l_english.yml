 stress_threshold.3421.t:0 "精神崩壊：放蕩の支配するところ"
 stress_threshold.3421.desc.intro:0 "「我が主君」従僕は嘆願する「何とかしていただけませんか？[burning_holding.GetNameNoTier]が燃えております！助けを送らなければなりません！」\n\n"
 stress_threshold.3421.desc.lustful:0 "私は背伸びをすると、両手を若く美しい肉体に自然に触れさせた。後ろの呻きと喘ぎ声の合唱は、来訪者をまったく気にしていない様子だ。"
 stress_threshold.3421.desc.gluttonous:0 "私は食べ物を口に押し込み続ける、気まずい数分が経過し、一人饗宴を中断する、使者は明確な指示なしに帰るつもりがないことがわかった。"
 stress_threshold.3421.desc.greedy:0 "私は平然とただコインを数え続けている。煌びやかな銀と金の山が、小さな城の櫓のように私を取り囲み、大きさと純度で分類されたそれは、私の財産のかなりの部分を占めている。"
 stress_threshold.3421.desc.lazy:0 "私の目は閉じたまま。吊り布のなかで優しく身を揺らす、わが高き塔に一人きり、使者と軟かな枕と毛布に隠した[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L]の身代金を除けば。"
 stress_threshold.3421.desc.arrogant:0 "私は理想の宮殿の新しい模型の完全版を作り続けている。それは細部に至るまで私そのものであり、私が作っているからこそ、至るところ隅々まで本質的に正しいのです。"
 stress_threshold.3421.desc.craven:0 "私は重い鉄で出来た縞模様の扉の後ろでしっかりと守られている。ここに侵入するには十数人の頑丈な兵士が必要で、窓の無いこの安全な部屋では、危険ははるかに及ばない。"
 stress_threshold.3421.desc.gregarious:0 "後ろから聞こえてくる騒々しい笑い声と歓喜の音の向こうで、私は彼らの声がほとんど聞こえない。私のパーティーは盛り上がっており、すでに数日が経っている。"
 stress_threshold.3421.desc.cynical:0 "わが聖域の入り口から彼らを見つめ返した。私の表情は不信の仮面となる。燃えている？明らかな嘘だ。どうやって本当に#EMP 私の#!使用人だと分かるんだ？彼らは誰でもなり得る！速やかに追い払うのが一番だ。"
 stress_threshold.3421.desc.zealous:0 "私は信仰の神聖な象徴に囲まれた[ROOT.GetCharacter.GetFaith.ReligiousText]を読み続け、[ROOT.GetCharacter.GetFaith.HighGodName]に導きを請う。使者が立ち去らないことが明らかになるまで、私は振り向かない。"
 stress_threshold.3421.desc.stubborn:0 "目を閉じたまま、ベッドの上でくつろぐ。私の日課は日課であり、#EMP 極めて#!正当な理由がない限り、それを変えることはない。使者が再び嘆願を始めるまで、私は起きない。"
 stress_threshold.3421.desc.fallback:0 "私は[capital_holding.GetNameNoTier]で一番高い塔の上に立ち、唇を竦めて首都を見下ろした。私は、何日もここを離れていないはずだが、何かが劇的におかしくなっているのを感じる。それは今日だけでは無い。戻ってくるたびにだ…"
 stress_threshold.3421.desc.rump:0 "\n\n「邪魔しないようにと厳しく言ってあったはずだ」と私は答える。この部屋だけが、この現実だけがもうボロボロになってしまった私の心の中で真に意味をなすものなのだ。"
