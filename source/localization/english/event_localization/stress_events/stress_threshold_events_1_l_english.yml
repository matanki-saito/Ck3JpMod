 stress_threshold.2331.t:0 "精神崩壊：疎まるる権力者"
 stress_threshold.2331.desc.intro:0 "最近、[ROOT.Char.Custom('GetCourtierPlural')|l]たちは何としてでも私を避けようとしているようだ。噂話も耳に入る——"
 stress_threshold.2331.desc.calm:0 "私の冷静な振る舞いを、不気味で感情の欠けたものと見なしているという。"
 stress_threshold.2331.desc.brave:0 "私の勇敢さは、血に飢えた狂気と誤解されている。"
 stress_threshold.2331.desc.ambitious:0 "私が野心のためなら何もかも犠牲にすると思われている。神聖なものすらないと。"
 stress_threshold.2331.desc.just:0 "私は厳格すぎて、法の精神ではなく文字面ばかりに固執していると思われている。"
 stress_threshold.2331.desc.callous:0 "私には心がなく、自分以外への配慮が欠如していると。"
 stress_threshold.2331.desc.stubborn:0 "私は頑固で、融通が利かず、妥協を知らないと見られている。"
 stress_threshold.2331.desc.fallback:0 "彼らが私をあまりにも非人間的でよそよそしいと。"
 stress_threshold.2331.desc.rump:0 "しかし、それは私が厳しい態度で皆を率いていることを意味しているに過ぎない。私は怪物などでは決してないのだ。\n\n……そうだな？"
 stress_threshold.2331.a.reclusive.gain:0 "私も#EMP 彼ら#!には会いたくはない！"
