 stress_threshold.3401.t:0 "精神崩壊：使者への悪態"
 stress_threshold.3401.desc.intro:0 "私の頭の中はコップの中の嵐に襲われているかのように感じられる。私が玉座の上で快適に過ごそうともがいていると、使者が海賊や盗賊、侵略者、あるいはどこかの平民の戯言について、どうでもよい懇願を私に長々と話す。\n\n頭に重圧を感じ、どこかに解放を求めて、ほぼ無意識のうちに、私の口が開いて話し始める。"
 stress_threshold.3401.desc.vengeful:0 "「お前は何年か前に私に卵を投げなかったか？"
 stress_threshold.3401.desc.wrathful:0 "「よくもそんなくだらない話を持ってきたものだな!?"
 stress_threshold.3401.desc.impatient:0 "「さっさと話せこの愚か者！　遅すぎるわ！"
 stress_threshold.3401.desc.arbitrary:0 "「[ROOT.GetCharacter.GetFaith.HighGodName]にかけて、お前、ひどく臭うぞ。"
 stress_threshold.3401.desc.paranoid:0 "「こんなあからさまな嘘に騙されると思ってるのか？お前は明らかに雇われた暗殺者だ！"
 stress_threshold.3401.desc.callous:0 "「私はそんな些細な問題は気にしていない。"
 stress_threshold.3401.desc.sadistic:0 "「お前の無様な働きぶりは悪しき前例になるな。"
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP この愚か者の首をはねよ！#!」\n\nその瞬間、宮廷は静まり返った。"
 stress_threshold.3401.a.reclusive.gain:0 "全員私の前から失せろ！"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "あなたの直系の家族以外のすべての[character|E]"
 stress_threshold.3401.b.irritable.gain:0 "私と話そうとする者は誰でも首を刎ねろ！"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "死体を搾れ！#EMP インクに使える！#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "酒を持て！予備もな！"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "ハシシのケーキを持て！"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "その首は、足置きにでもしておけ！"
 stress_threshold.3411.t:0 "精神崩壊：我はその器に非ず！"
 stress_threshold.3411.desc.intro:0 "もう無理だ。私にはできぬ。これ以上、[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]であり続けることなどできはしない！この沸き立つような重圧の渦を、どうして他の者たちは#EMP 乗りこなせる#!のだ？"
 stress_threshold.3411.desc.generous:0 "どれほど施しても、どれほど臣民に寛大であろうとも、貧しき者は絶えず、私を憎む者もまた絶えぬ。"
 stress_threshold.3411.desc.diligent:0 "どれだけ働いても、何夜も寝ずに奉仕しても、領国の問題は増える一方で、腐り果ててゆく。"
 stress_threshold.3411.desc.patient:0 "どれだけ忍耐強く訴えを聞いても、私の解決策はいつも不十分なものでしかない。"
 stress_threshold.3411.desc.humble:0 "誇りを捨て職務に尽くしてきたというのに、それでもなお、自らの驕りに食われているような気がしてならぬ。"
 stress_threshold.3411.desc.shy:0 "たとえどれほど覚悟を決めて謁見をしても、群がってくる廷臣たちの姿を見ていると、途端に私は恐怖に打ちひしがれてしまうのだ。"
 stress_threshold.3411.desc.just:0 "どれだけ公正を貫こうと、法の名のもとに裁こうと、悪はなおも領国の隅々でうごめいている。"
 stress_threshold.3411.desc.trusting:0 "何度も人を許し、貸し与え、信じてきたというのに、破滅的で予想外な災厄ばかりが振りかかってくる。"
 stress_threshold.3411.desc.compassionate:0 "たとえたびたび引見をし、私がその土地の庶民の話を聞こうとしても、私への援助を請願するために常に何百人もの人々が待っているのだ。"
