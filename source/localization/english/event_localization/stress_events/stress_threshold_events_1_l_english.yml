 stress_threshold.2321.desc.intro:0 "私がしていることはすべて、人々に利用されている！"
 stress_threshold.2321.desc.impatient:0 "私の人生には長い行列が絶えず、私の時間すらないほどのとりとめのない説明の連続だ！"
 stress_threshold.2321.desc.honest:0 "私の宮廷は、毎日、毎日、平民も貴族も、私の顔に嘘をついている！"
