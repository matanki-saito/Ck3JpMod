 stress_threshold.2341.t:0 "精神崩壊: 職務放棄"
 stress_threshold.2341.desc.intro:0 "くそっ、私にも時間は必要なんだ！数日でも一ヶ月でも私が宮廷に来なかったら？統治は私に与えられた特権であり、私はそれを行使もできるし、放っておくこともできる、私の自由のために。\n\n私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だ、"
 stress_threshold.2341.desc.lazy:0 "そして私には休息が必要だ！"
 stress_threshold.2341.desc.craven:0 "もし私が宮廷生活の危険に身を晒さないことを選んだとしても、それは誰にも関係のないことであり、私自身の問題だ！"
 stress_threshold.2341.desc.shy:0 "そして私が宮廷の群れと向き合いたくないのであれば、向き合う必要はない！"
 stress_threshold.2341.desc.arbitrary:0 "そして私には私が選んだものを守り続ける義務などないのだ！"
