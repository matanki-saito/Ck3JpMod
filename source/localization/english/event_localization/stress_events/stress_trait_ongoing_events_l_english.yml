l_english:
 stress_trait_ongoing.0501.t:0 "リラックスした夜"
 stress_trait_ongoing.0501.desc:0 "最近、領国を統治する仕事がストレスになって来た。それがこれでなければ、それはあれで、それがあれでなければ、それはこれだ。農民や司祭の果てしない行進、そして問題、すべてが彼らの些細な悩みを#EMP 私が#!解決することを期待している。\n\n私には、原告も嘆願者もいない、外交官も裁判官もいない、私自身の一日を過ごす資格がある。私とこの大皿に乗ったハシシのケーキだけの…"
 stress_trait_ongoing.0501.a:0 "仕事に戻ろう！"
 stress_trait_ongoing.0501.b:0 "たった一日の休みだ…"
 overworking_diplomacy_modifier:0 "働きすぎの外交"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "働きすぎの軍事"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "働きすぎの管理"
 overworking_stewardship_modifier_desc:0 "この人物は精神面の健康よりも仕事を優先している。"
 overworking_intrigue_modifier:0 "働きすぎの策略"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "働きすぎの学識"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "Sweet Relief"
 stress_trait_ongoing.0506.desc_leper:0 "この壊滅的な病気は、私の体をゆっくりと蝕み、日に日に肉が剥がれ落ちていく。[ROOT.GetCharacter.GetTitleAsNameNoTooltip]、私はそうなのかもしれないが、私は、臣民たちが私を見た時に無価値な癩病患者としか見えないのではないかと恐れている。"
 stress_trait_ongoing.0506.desc_gout_ridden:0 "ズキズキする手足の激痛は、何日も時間をかけてゆっくりと広がり身動きが取れない。私は時に疑問に思う、この痛みが変わらず続いた方がいいのか。それとも、鈍いものから焼け付く拷問のようなものまで、毎回変わる苦しみの波を乗りこなす方がいいのか。"
 stress_trait_ongoing.0506.desc_cancer:0 "Weeks drag by, a waiting game for this shooting pain or that. Some days are tolerable, but others I can hardly move or talk, and my breathe comes slower and slower. I can feel my remaining time on Earth falling away from me, robbed by this cancerous growth killing my body."
 stress_trait_ongoing.0506.desc_disfigured:1 "私の傷は外見上は治っていても、心の内では、私の醜い姿への苦悩がまだ燃え上がっている。私が一本の指で古傷の跡をなぞると、その悲惨な記憶が蘇ってくる。"
 stress_trait_ongoing.0506.desc_maimed:0 "I cough, hacking up a gobbet of phlegmy-blood. I don't even know if that's a new problem or not, not with the constant agony wracking my maimed, ruined body."
 stress_trait_ongoing.0506.desc_one_eyed:0 "目玉を収容していた空っぽの眼窩が今でも時々痛む。主には刺すような痛みだ。最悪のあの日の奇妙な視覚的な幻影と不自然な形の破裂である。"
 stress_trait_ongoing.0506.desc_one_legged:0 "私は失われた足のゴツゴツしたした付け根に指を押し当てた。時々、特に慣れ親しんだ道を歩いている時に未だにそれを感じることがある。切り離された時の苦悩が蘇り、それは相変わらずリアルに、脳裏に溢れてくる。"
 stress_trait_ongoing.0506.desc_wounded:0 "指で切り口を探りながら、私は震えている。それらは赤黒いかさぶたの塵にまみれて戻ってきて、鋭い苦痛の衝撃と共に、私の傷がまだとても新しく痛みを感じることを私に知らせてくれる。"
 stress_trait_ongoing.0506.desc_fallback:0 "この苦痛が私の体を苦しめており、私のボロボロになった脳にはあまりにも過酷な試練だ。私には少しでも安心が、そして何か対処する方法が必要なのだ。"
 stress_trait_ongoing.0506.desc:0 "\n\nハシシがしばらくは痛みを和らげてくれるはずだ。問題はそれを一人ぼっちで消費するのか、仲間が元気付けてくれるかどうかだ。[medication_friend.GetTitledFirstName]は今夜、仲間が欲しいかどうかを尋ねてきた…"
 stress_trait_ongoing.0506.a:0 "私は少しの間、一人になりたい。"
 hashish_alone_modifier:0 "単独での投薬"
 hashish_alone_modifier_desc:0 "この人物は、夜の間ハシシのケーキで痛みを管理している。"
 stress_trait_ongoing.0506.b:0 "あるいは[medication_friend.GetFirstNameNoTooltip]が共有するための世話をしてくれるかも？"
 hashish_with_friend_modifier:0 "仲間との投薬"
 hashish_with_friend_modifier_desc:0 "このキャラクターは、仲の良い友人と十分なハシシと共に夜を共有している。"
 stress_trait_ongoing.0511.t:0 "It Was Ever Thus"
 stress_trait_ongoing.0511.desc:0 "私が[hashishiyah_capital.GetNameNoTierNoTooltip]の庭園で涼しい夜を楽しみ、ハシシの載った小さなケーキを気軽にむしゃむしゃ食べながら座っていると、突然、激怒した[crusty_old_person.GetTitledFirstName]の重くて唾液が飛び散るような息遣いを頬に感じる。\n\n「その呪われた枝を下に置くんだ[ROOT.GetCharacter.GetFirstNameNoTooltip]、心を曇らせるのは終わりにするんだ！[crusty_old_person.GetFaith.HighGodName]は、君が人事不省になって君の時間を浪費するために、君をこの地上に置いのではないんだぞ！」"
 stress_trait_ongoing.0511.a:0 "あなたは正しい！これは直ちに止めるべきだ。"
 stress_trait_ongoing.0511.a_flavour:0 "あなたはハシシのケーキを捨てる"
 stress_trait_ongoing.0511.b:0 "(深呼吸して)そうだな、#EMP 先輩#!。"
 stress_trait_ongoing.0511.b_flavour:0 "食べる。全部。呪われた。ケーキ。"
 stress_trait_ongoing_0516.t:0 "A Wandering Mi—"
 stress_trait_ongoing_0516.desc:0 "\"—nd that is why this meeting is so important\".\n\nWuh? Oh, right, yes, the meeting with [important_guest.GetTitledFirstName]. About... Something. What #EMP were#! we talking about? [important_guest.GetSheHe|U] looks very serious about it, whatever it was.\n\nI reach out, grab another hashish-topped cake, and begin nibbling thoughtfully. [important_guest.GetFirstNameNoTooltip] raises an eyebrow at my vacant pause, and it dawns on me that maybe I've had a few #EMP too#! many cakes."
 stress_trait_ongoing.0516.a:0 "Yes, of course, such an important meeting..."
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] is impressed by your calm, steady responses"
 stress_trait_ongoing.0516.a.tt_fail:0 "Is offended by your obvious inebriation"
 stress_trait_ongoing.0516.b:0 "すみませんが気分がすぐれません。"
 stress_trait_ongoing.0516.b_flavour:0 "You duck out of the meeting early and go lay down"
 stress_trait_ongoing.0516.c:0 "Loosen up, [important_guest.GetFirstNameNoTooltip]. Have some hashish!"
 stress_trait_ongoing.0516.c_flavour:0 "You have a servant bring in more cakes to share"
 stress_trait_ongoing.1501.t:0 "Obsession"
 stress_trait_ongoing.1501.desc_1_a:0 "I caught a glimpse of [obsession.GetTitledFirstNamePossessive] tantalizing cleavage when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.desc_1_b:0 "I noticed a suggestive bulge protruding from [obsession.GetTitledFirstNamePossessive] hose when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.desc_1_c:0 "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] smiled warmly at me when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.desc_1_d:0 "I could not help but let my gaze wander over [obsession.GetTitledFirstNamePossessive] body when I passed [obsession.GetHerHim] in the hall this morning."
 stress_trait_ongoing.1501.bridge:0 "Ever since then, I have been unable to stop thinking about [obsession.GetHerHim], and my lurid fantasies keep distracting me from my work.\n\n"
 stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U] ample bosom,"
 stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U] wide hips,"
 stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U] tempting manhood,"
 stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U] lithe frame,"
 stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U] broad shoulders,"
 stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U] appealing physique,"
 stress_trait_ongoing.1501.desc_3_a:0 "the way [obsession.GetHerHis] nimble body glides down the halls..."
 stress_trait_ongoing.1501.desc_3_b:0 "the way [obsession.GetHerHis] plump body sways as [obsession.GetSheHe] walks down the hall..."
 stress_trait_ongoing.1501.desc_3_c:0 "the way [obsession.GetHerHis] muscles flex under [obsession.GetHerHis] skin as [obsession.GetSheHe] walks past..."
 stress_trait_ongoing.1501.desc_3_d:0 "the poise and dignity [obsession.GetSheHe] carries [obsession.GetHerselfHimself] with..."
 stress_trait_ongoing.1501.desc_3_e:0 "the way [obsession.GetSheHe] mischievously prowls through the halls..."
 stress_trait_ongoing.1501.desc_3_f:0 "the measured pace at which [obsession.GetSheHe] walks the halls..."
 stress_trait_ongoing.1501.end:0 "It is too much! I must find some relief from this infatuation, or I shall never get anything done!"
 stress_trait_ongoing.1501.warning:0 "\n\nAlas, I know that [obsession.GetFirstName] has no interest in [ROOT.Char.GetWomenMen], and thus [obsession.GetSheHe] will have no interest in me."
 stress_trait_ongoing.1501.a:0 "I must know if [obsession.GetSheHe] feels the same way!"
 stress_trait_ongoing.1501.a.flavor:0 "This will resolve things, one way or another."
 stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName] has also been desiring me"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName] rejects my advances"
 stress_trait_ongoing.1501.b:0 "A little bit of fantasizing can't hurt, can it?"
 stress_trait_ongoing.1501.b.flavor:0 "Some alone time will bring temporary relief, at least."
 stress_trait_ongoing.1501.c:0 "A trip to the brothel will get my mind off of [obsession.GetHerHim]..."
 stress_trait_ongoing.1501.c.flavor:0 "#EMP Someone#! there is certain to help me get past this."
 stress_trait_ongoing.1501.d:0 "I should not objectify [obsession.GetFirstName] like this, it is #EMP wrong#!!"
 stress_trait_ongoing.1501.d.flavor:0 "This obsession is both unfair to [obsession.GetHerHim] and harmful to me."
 stress_trait_ongoing.4501.t:0 "一口も食べられない"
 stress_trait_ongoing.4501.desc:0 "過去数週間は本当にストレスがたまっていたので、私はおいしくて風味の良い[ROOT.Char.Custom('FavoriteTreat')]を食べたいだけなんだ…たぶんいくつか…\n\nちくしょう、たぶんテーブルいっぱいに！\n\n悲しきかな、もう何も残っていないし、もっと作るための材料もないと料理人は伝えてきた。"
 stress_trait_ongoing.4501.a:0 "硬貨を持っていけ。何としても私の食べ物を手に入れろ！"
 stress_trait_ongoing.4501.b:0 "私の渇望を満たせる#EMP 何か#!を持ち合わせているか？"
 stress_trait_ongoing.4501.b.success:0 "あなたは新しいお気に入りのデザートを発見する"
 stress_trait_ongoing.4501.b.cannibal:0 "あなたは人肉の味を開拓する"
 stress_trait_ongoing.4501.b.failure:0 "あなたの渇望は満たされない"
 stress_trait_ongoing.4501.c:0 "あーあ…無しで済ますしかないかな。"
 stress_trait_ongoing.4502.t:0 "空腹"
 stress_trait_ongoing.4502.desc:0 "過去数週間は本当にストレスがたまっていたので、私はおいしくて汁気たっぷりのお肉が欲しいだけなんだ。ロースやリブのように柔らかくて良いお肉かな？\n\n考えるだけで口からよだれが出てきて、空腹を我慢できない。今回はだめだ。"
 stress_trait_ongoing.4502.a:0 "別に[prisoner.GetTitledFirstName]がいなくても、誰も寂しく思わないさ。"
 stress_trait_ongoing.4502.b:0 "どっちみち[courtier.GetTitledFirstName]は[courtier.GetHerHim]に当然の報いを受ける…"
 stress_trait_ongoing.4502.c:0 "[hapless_village.GetNameNoTier]への旅の時間だ！"
 stress_trait_ongoing.5001.t:0 "Feast of Intentions"
 stress_trait_ongoing.5001.desc:0 "\"Come with me [ROOT.Char.GetTitledFirstName]; I have a surprise for you!\" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] says excitedly. \"I noticed you haven't been eating well, so I spent weeks seeking out the rarest delicacies I could find!\"\n\nFollowing [giver.GetHerHim] into the banquet hall, I see a table piled with a wide variety of gourmet dishes. [ROOT.Char.Custom('GetExpensiveMeal')|U] and [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... the smell alone makes my stomach turn.\n\n\"Well? Dig in, my [ROOT.Char.GetLadyLord]!\""
 stress_trait_ongoing.5001.a:0 "\"It is, uh... really good. Mmm. So tasty.\""
 stress_trait_ongoing.5001.a.flavor:0 "I will eat the meal, but only to be polite."
 stress_trait_ongoing.5001.b:0 "\"You shouldn't have... no, really. #EMP Servants!#! Take this away.\""
 stress_trait_ongoing.5001.c.dog:0 "Feign eating, but feed it all to [ROOT.Char.Custom('DogStoryName')] under the table."
 stress_trait_ongoing.5001.c.cat:0 "Feign eating, but feed it all to [ROOT.Char.Custom('CatStoryName')] under the table."
 stress_trait_ongoing.5001.c.no_pet:0 "Feign eating, but feed it all to a dog under the table."
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName] thinks I enjoyed the meal"
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName] notices that I did not eat the food"