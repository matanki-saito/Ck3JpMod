l_english:
 stress_trait_ongoing.0501.t:0 "夜の安らぎ"
 stress_trait_ongoing.0501.desc:0 "最近、皆をまとめるのがキツい。それがこれでなければ、それはあれで、それがあれでなければ、それはこれだ。農民や司祭の果てしない文句、問題、そのすべてを生んでいる奴らの些細な悩みを#EMP 私が#!解決することを期待している。\n\n私には、原告も嘆願者もいない、外交官も裁判官もいない、私自身の一日を過ごす資格がある。私とこの大皿に乗ったハシシのケーキだけの…"
 stress_trait_ongoing.0501.a:0 "仕事に戻ろう！"
 stress_trait_ongoing.0501.b:0 "たった一日の休みだ…"
 overworking_diplomacy_modifier:0 "働きすぎの外交"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "働きすぎの元帥"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "働きすぎの家令"
 overworking_stewardship_modifier_desc:0 "この人物は精神面の健康よりも仕事を優先している。"
 overworking_intrigue_modifier:0 "働きすぎの密偵"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "働きすぎの学者"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "甘き救済"
 stress_trait_ongoing.0506.desc_leper:0 "この壊滅的な病気は、私の体をゆっくりと蝕み、日に日に肉が剥がれ落ちていく。[ROOT.GetCharacter.GetTitleAsNameNoTooltip]、私はそうなのかもしれないが、私は、[ROOT.Char.Custom(GetCourtierPlural)]たちが私を見た時に無価値ならい病患者としか見えないのではないかと恐れている。"
 stress_trait_ongoing.0506.desc_gout_ridden:0 "ズキズキする手足の激痛は、何日も時間をかけてゆっくりと広がり身動きが取れない。私は時に疑問に思う、この痛みが変わらず続いた方がいいのか。それとも、鈍いものから焼け付く拷問のようなものまで、毎回変わる苦しみの波を乗りこなす方がいいのか。"
 stress_trait_ongoing.0506.desc_cancer:0 "何週間もの間、この激痛やらあの激痛やらを待ち続けるゲームをしていた。我慢できる日もあれば、ほとんど動くことも話すこともできない日もあり、呼吸もどんどん遅くなってくる。この世で残された時間が、体を蝕むこの癌の成長に奪われ減少していくのが感じられる。"
 stress_trait_ongoing.0506.desc_disfigured:1 "私の傷は外見上は治っていても、心の内では、私の醜い姿への苦悩がまだ燃え上がっている。私が一本の指で古傷の跡をなぞると、その悲惨な記憶が蘇ってくる。"
 stress_trait_ongoing.0506.desc_maimed:0 "私は咳をして、血痰の塊を吐き出す。これが新たな疾患なのかどうかはともかく、私の傷だらけでボロボロになった体をずっと蝕んでいる苦しみとは違う。"
 stress_trait_ongoing.0506.desc_one_eyed:0 "目玉を収容していた空っぽの眼窩が今でも時々痛む。主には刺すような痛みだ。最悪のあの日の奇妙な視覚的な幻影と不自然な形の破裂である。"
 stress_trait_ongoing.0506.desc_one_legged:0 "私は失われた足のゴツゴツしたした付け根に指を押し当てた。時々、特に慣れ親しんだ道を歩いている時に未だにそれを感じることがある。切り離された時の苦悩が蘇り、それは相変わらずリアルに、脳裏に溢れてくる。"
 stress_trait_ongoing.0506.desc_wounded:0 "指で切り口を探りながら、私は震えている。それらは赤黒いかさぶたの塵にまみれて戻ってきて、鋭い苦痛の衝撃と共に、私の傷がまだとても新しく痛みを感じることを私に知らせてくれる。"
 stress_trait_ongoing.0506.desc_fallback:0 "この苦痛が私の体を苦しめており、私のボロボロになった脳にはあまりにも過酷な試練だ。私には少しでも安心が、そして何か対処する方法が必要なのだ。"
 stress_trait_ongoing.0506.desc:0 "\n\nハシシがしばらくは痛みを和らげてくれるはずだ。問題はそれを一人ぼっちで消費するのか、仲間が元気付けてくれるかどうかだ。[medication_friend.GetTitledFirstName]は今夜、仲間が欲しいかどうかを尋ねてきた…"
 stress_trait_ongoing.0506.a:0 "私は少しの間、一人になりたい。"
 hashish_alone_modifier:0 "単独での投薬"
 hashish_alone_modifier_desc:0 "この人物は、夜の間ハシシのケーキで痛みを管理している。"
 stress_trait_ongoing.0506.b:0 "あるいは[medication_friend.GetFirstNameNoTooltip]が共有するための世話をしてくれるかも？"
 hashish_with_friend_modifier:0 "仲間との投薬"
 hashish_with_friend_modifier_desc:0 "この人物は、仲の良い友人と十分なハシシと共に夜を共有している。"
 stress_trait_ongoing.0511.t:0 "それは今までかようにだった"
 stress_trait_ongoing.0511.desc:0 "私が涼しい夜を楽しみ、ハシシの載った小さなケーキを気軽にむしゃむしゃ食べながら座っていると、突然、激怒した[crusty_old_person.GetTitledFirstName]の重くて唾液が飛び散るような息遣いを頬に感じる。\n\n「その呪われた枝を下に置くんだ[ROOT.GetCharacter.GetFirstNameNoTooltip]、心を曇らせるのは終わりにするんだ！[crusty_old_person.GetFaith.HighGodName]は、君が人事不省になって君の時間を浪費するために、君をこの地上に置いたのではないんだぞ！」"
 stress_trait_ongoing.0511.a:0 "あなたは正しい！これは直ちに止めるべきだ。"
 stress_trait_ongoing.0511.a_flavour:0 "あなたはハシシのケーキを捨てる"
 stress_trait_ongoing.0511.b:0 "(深呼吸して)そうだな、#EMP 先輩#!。"
 stress_trait_ongoing.0511.b_flavour:0 "食べる。全部。呪われた。ケーキ。"
 stress_trait_ongoing_0516.t:0 "さまよう精——"
 stress_trait_ongoing_0516.desc:0 "「——なので、それがこの会談がとても重要な理由なのです。」\n\nああん？、わかった、はいはい。[important_guest.GetTitledFirstName]と会談をしてるんだった。何か…何か。我々は何の話をして#EMP いた#!んだ？何であれ[important_guest.GetSheHe|U]は、とても深刻な顔をしているな。\n\n私は手を伸ばし、もう一つのハシシが載ったケーキを手に取り、考えながらかじり始める。[important_guest.GetFirstNameNoTooltip]は私の空虚な間に眉をひそめ、そして、私はケーキをいくらか#EMP 食べ過ぎた#!のではないかと気がついた。"
 stress_trait_ongoing.0516.a:0 "ああ、もちろんだ、そのような大切な会議で…"
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip]はあなたの落ち着いた安定した対応に感動する"
 stress_trait_ongoing.0516.a.tt_fail:0 "あなたの明らかな酩酊状態に腹を立てる"
 stress_trait_ongoing.0516.b:0 "申し訳ないが気分がすぐれない。"
 stress_trait_ongoing.0516.b_flavour:0 "早めに会議を抜け出して横になりに行く"
 stress_trait_ongoing.0516.c:0 "まあ楽にして、[important_guest.GetFirstNameNoTooltip]。ハシシでもどうだ！"
 stress_trait_ongoing.0516.c_flavour:0 "下僕にケーキを持ってきてもらい分け合う"
 stress_trait_ongoing.1501.t:0 "妄想"
 stress_trait_ongoing.1501.desc_1_a:0 "今朝、[obsession.GetHerHim]とすれ違った時、[obsession.GetTitledFirstNamePossessive]の見せびらかすような胸の谷間に目が行った。"
 stress_trait_ongoing.1501.desc_1_b:0 "今朝、[obsession.GetHerHim]とすれ違った時、[obsession.GetTitledFirstNamePossessive]のタイツから突き出ている示唆に富んだ膨らみに気がついた。"
 stress_trait_ongoing.1501.desc_1_c:0 "今朝、[obsession.GetHerHim]とすれ違った時、[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に向かって暖かく微笑んだ。"
 stress_trait_ongoing.1501.desc_1_d:0 "今朝、[obsession.GetHerHim]とすれ違った時、私は[obsession.GetTitledFirstNamePossessive]の身体に視線を向けずにはいられなかった。"
 stress_trait_ongoing.1501.bridge:0 "それ以来、[obsession.GetHerHim]のことが頭から離れなくなり、その薄っぺらい妄想が仕事の邪魔をし続けている。\n\n"
 stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U]の豊かな胸、"
 stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U]の広い尻、"
 stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U]のうっとりするような男らしさ、"
 stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U]のしなやかな胴回り、"
 stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U]の幅の広い肩、"
 stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U]の魅力的な体格、"
 stress_trait_ongoing.1501.desc_3_a:0 "[obsession.GetHerHis]のしなやかな身体が軽やかに歩く姿……"
 stress_trait_ongoing.1501.desc_3_b:0 "[obsession.GetSheHe]が歩くとき、[obsession.GetHerHis]のふくよかな体がゆらゆらと揺れる様子…"
 stress_trait_ongoing.1501.desc_3_c:0 "[obsession.GetSheHe]が通り過ぎるとき、[obsession.GetHerHis]の筋肉が皮膚の下で曲がる様子…"
 stress_trait_ongoing.1501.desc_3_d:0 "[obsession.GetSheHe]の安定と威厳に満ちた振舞い…"
 stress_trait_ongoing.1501.desc_3_e:0 "[obsession.GetSheHe]が無作法に[ROOT.Char.Custom('ResidenceBuilding')]をうろつく様子…"
 stress_trait_ongoing.1501.desc_3_f:0 "[obsession.GetSheHe]が辺りを歩くときの堂々とした足取り…"
 stress_trait_ongoing.1501.end:0 "もうたくさんだ！この夢中にさせるものを何とかしなければ、私は何も手につかない！"
 stress_trait_ongoing.1501.warning:0 "\n\nああ、私は[obsession.GetFirstName]が[ROOT.Char.GetWomenMen]に興味を持たないことを知っている、[obsession.GetSheHe]は私に興味を持つことはないだろう。"
 stress_trait_ongoing.1501.a:0 "[obsession.GetSheHe]が同じように感じているかどうか、私は知る必要がある！"
 stress_trait_ongoing.1501.a.flavor:0 "これで、いずれにせよ物事は解決するだろう。"
 stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName]もまた私を求めている"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName]は私の誘惑を拒否する"
 stress_trait_ongoing.1501.b:0 "少しの夢想なら傷つくことはない、そうだろう？"
 stress_trait_ongoing.1501.b.flavor:0 "一人の時間があれば、少なくとも一時的に安堵感は得られるだろう。"
 stress_trait_ongoing.1501.c:0 "娼館へ行けば[obsession.GetHerHim]のことも忘れられるだろう…"
 stress_trait_ongoing.1501.c.flavor:0 "#EMP 誰か#!がこれを乗り越えるための手助けをしてくれるはずだ。"
 stress_trait_ongoing.1501.d:0 "[obsession.GetFirstName]をそんな目で見てはならない。#EMP 間違っている#!！"
 stress_trait_ongoing.1501.d.flavor:0 "この妄想は[obsession.GetHerHim]にとって不正であり、私にとっては有害だ。"
 stress_trait_ongoing.4501.t:0 "一口も食べられない"
 stress_trait_ongoing.4501.desc:0 "過去数週間は本当にストレスがたまっていたので、私はおいしくて風味の良い[ROOT.Char.Custom('FavoriteTreat')]を食べたいだけなんだ…たぶんいくつか…\n\nちくしょう、たぶんテーブルいっぱいに！\n\n悲しきかな、もう何も残っていないし、もっと作るための材料もないと料理人は伝えてきた。"
 stress_trait_ongoing.4501.a:0 "金を持っていけ。何としても私の食べ物を手に入れろ！"
 stress_trait_ongoing.4501.b:0 "私の渇望を満たせる#EMP 何か#!を持ち合わせているか？"
 stress_trait_ongoing.4501.b.success:0 "あなたは新しいお気に入りのデザートを発見する"
 stress_trait_ongoing.4501.b.cannibal:0 "あなたは人肉の味を開拓する"
 stress_trait_ongoing.4501.b.failure:0 "あなたの渇望は満たされない"
 stress_trait_ongoing.4501.c:0 "あーあ…無しで済ますしかないかな。"
 stress_trait_ongoing.4502.t:0 "空腹"
 stress_trait_ongoing.4502.desc:0 "過去数週間は本当にストレスがたまっていたので、私はおいしくて汁気たっぷりのお肉が欲しいだけなんだ。ロースやリブのように柔らかくて良いお肉かな？\n\n考えるだけで口からよだれが出てきて、空腹を我慢できない。今回はだめだ。"
 stress_trait_ongoing.4502.a:0 "別に[prisoner.GetTitledFirstName]がいなくても、誰も寂しく思わないさ。"
 stress_trait_ongoing.4502.b:0 "どっちみち[courtier.GetTitledFirstName]は[courtier.GetHerHim]に当然の報いを受ける…"
 stress_trait_ongoing.4502.c:0 "[hapless_village.GetNameNoTier]への旅の時間だ！"
 stress_trait_ongoing.5001.t:0 "饗宴の意図"
 stress_trait_ongoing.5001.desc:0 "「[ROOT.Char.GetTitledFirstName]、一緒に来てください。サプライズがあります！」と[giver.Custom2('MyCharacterIntroduction', ROOT.Char)]が興奮気味に言う。「あなたがあまり食べていないことに気づいたので、私が発見したものの中で最も珍しい珍味を、何週間もかけて探してきました！」\n\n[giver.GetHerHim]を追うと、テーブルにはさまざまなグルメ料理がどっさり載っている。[ROOT.Char.Custom('GetExpensiveMeal')|U]と[ROOT.Char.Custom('GetExpensiveMealAlt')]…[ROOT.Char.Custom('GetExpensiveDessert')]…匂いだけで気分が悪くなる。\n\n「さて？食べましょうか、我が[ROOT.Char.GetLadyLord]！」"
 stress_trait_ongoing.5001.a:0 "「それは、ええと…本当に美味しいよ。うーん。本当にうまい」"
 stress_trait_ongoing.5001.a.flavor:0 "食事をするが、行儀よくするだけだ。"
 stress_trait_ongoing.5001.b:0 "「それは駄目だ…いや、本当に。#EMP 使用人！#!これを下げてくれ」"
 stress_trait_ongoing.5001.c.dog:0 "食べるふりをして、テーブルの下の[ROOT.Char.Custom('DogStoryName')]に全部食べさせよう。"
 stress_trait_ongoing.5001.c.cat:0 "食べるふりをして、テーブルの下の[ROOT.Char.Custom('CatStoryName')]に全部食べさせてください。"
 stress_trait_ongoing.5001.c.no_pet:0 "食べるふりをして、テーブルの下の犬に全部食べさせてください。"
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName]は、私が食事を楽しんだと思っている"
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName]は私が料理を食べなかったことに気づく"
 stress_trait_ongoing.0501.adventurer: "陣営を率いる仕事は最近あまりにもストレスが多い。この問題が片付けば次の問題が、あれが終わればまた別のことが。果てしなく続く些細な仕事や課題、質問の数々が#EMP 私による#!解決を待ち受けている。\n\n私は自分だけの一日を過ごす権利がある。励ましの言葉も、演説も、訓練も、会議もなし。ただ私と、この大皿いっぱいのハシシケーキだけで…。"
 stress_trait_ongoing.0501.administrative: "[ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip]家を率いることは、最近あまりにもストレスが多い。この問題が片付けば次の問題が、あれが終わればまた別のことが。果てしなく続く些細な仕事や課題、質問の数々が#EMP 私による#!解決を待ち受けている。\n\n私は自分だけの一日を過ごす権利がある。陰謀も虚栄も、追従も捏造もなし。ただ私と、この大皿いっぱいのハシシケーキだけで…。"