l_english:
 scheme_type_contract: "契約"
 scheme_type_scheme: "計画"
 scheme_type_contracts: "依頼"
 scheme_type_schemes: "計画"
 agent_events.0001.t: "親しい間柄"
 agent_events.0001.desc: "[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]の両者を[scheme.Custom('GetSchemeContract')]に採用して以来、二人はかなり親しくなっている。\n\n同じ仕事と共通の関心ごとが二人の間に幾ばくかの親近感をもたらしたようだ。\n\n相互理解はまだ不十分かもしれないが、ほんの少しばかりの切欠で真の友情が芽生えるかもしれない"
 agent_events.0001.a: "やる気を出してくれるに越したことはない…"
 agent_events.0001.b: "もっと具体的な良い関係性を目指せると思うが…"
 agent_events.0001.b.tt.success: "絆はより明確に、硬い形となる"
 agent_events.0001.b.tt.failure: "やる気が損なわれた"
 agent_events.0001.c: "自分の持ち分の仕事に集中してくれ。"
 agent_events.0001.d: "いいんじゃない。"
 agent_events.0011.t: "密接な労働環境"
 agent_events.0011.desc: "[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]は、自分たちが私の計画で担う謙虚な役割にしては、#EMP 少しハシャぎすぎている#!ように見える。\n\n私たちのささやかな[scheme.GetName]計画で得た共通点が、相互の尊敬へと発展し、それが確実に強い絆へと変わりつつあるのが明らかだ。\n\nどれほど意外な出会いであったとしても。"
 agent_events.0011.a: "よき友情はよき主催の下でこそ生まれるということだな！"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip]#EMP は#!見どころがある…"
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip]はより良い人と友となるべきだ。"
 agent_events.0011.d: "三人纏めての友情といこうじゃないか。"
 agent_events.0011.e: "仲良きことは美しきかな！"
 agent_events.0011.f: "ここは暗中、社交の場ではない。"
 agent_events.0012.t: "より厳しい労働条件"
 agent_events.0012.desc: "[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]は、私の構想の中で控えめな役割を果たしている割には、少し楽しみ#EMP 過ぎて#!いるように見える。\n\n盗み見、ひそひそ話、偽りの下で交わされる手紙――私がもっと疑い深かったら、これは根付く前の初期の関係の明確な兆候だと気づかないかもしれない。\n\n[scheme.GetName]の計画の要点とは#EMP 少し#!違う。"
 agent_events.0012.a: "そして彼らは私が助けたことに感謝していないのでしょうか?"
 agent_events.0012.b: "間違いなく、彼らの情熱は制御できる。"
 agent_events.0012.c: "彼らの情熱は利用できるかもしれない..."
 agent_events.0012.c.tt.success: "愛し合う恋人たちは[scheme.GetNameNoTooltip]を競い合う"
 agent_events.0012.c.tt.failure: "その情熱は冷める"
 agent_events.0012.d: "そんなことは私たちの仕事じゃない！"
 agent_events.0012.e: "誰が気にかける？"
 agent_events.0012.e.tt.become_lovers: "もっと大きな何かの始まり"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "長所から学ぶ"
 agent_events.0021.desc.intro: "私の協力者の二人、[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]は我々の計画の基本的な到達点以外に共通の目的を見つけたようだ。\n\n[char_2.GetHerHis]の仲間の能力は"
 agent_events.0021.desc.diplomacy: "文章力、演説力、修辞法、"
 agent_events.0021.desc.martial: "兵站管理、実行の意思、指導力の発揮、"
 agent_events.0021.desc.stewardship: "算術、会計、そして細部への気配り、"
 agent_events.0021.desc.intrigue: "抜け目のなさ、狡猾さ、容赦のない二枚舌、"
 agent_events.0021.desc.learning: "知恵、学識、一般常識、"
 agent_events.0021.desc.prowess: "知力、筋力、体力、"
 agent_events.0021.desc.outro: "[scheme.GetName]に必要な力を兼ね備えていることに感銘を受けて[char_2.GetFirstNameNoTooltip]は[char_1.GetFirstNameNoTooltip]が[char_2.GetHerselfHimself]と何が違うのかを研究し、自らのスキルを向上させようとしている。\n\n計画にとって理論上は無害ではあるが、その目標達成そのものに役立つことではない。"
 agent_events.0021.a: "素晴らしい！"
 agent_events.0021.b: "その労力を計画そのものに使え、愚か者めが。"
 agent_events.0021.c: "私にも何か学べることがあるだろう…"
 agent_events.0031.t: "仕事中の学び"
 agent_events.0031.desc: "この小さな[scheme.Custom('GetSchemeContract')]に関与させた者たちの中で、[char_1.GetTitledFirstName]は#EMP 最も#!優秀と言い切れるほどのものではなかった。\n\nそれでも、[char_1.GetSheHe]は明らかに自分を磨こうとしており、私の努力を無駄にしないようにと決意し、[scheme.Custom('GetSchemeType')|l]に関する技術を向上させようとしている。\n\n自己研鑽は代償が伴うが、最終的には私たち全員に利益をもたらすだろう。"
 agent_events.0031.a: "もっとできる、そうだろう！"
 agent_events.0031.a.tt.success: "限界突破"
 agent_events.0031.a.tt.failure: "徒労に終わる"
 agent_events.0031.b: "結局は、そうだな、私のおかげということだな。"
 agent_events.0031.c: "計画は順調に進んでいる…"
 agent_events.0041.t: "綿密な計画"
 agent_events.0041.desc: "[char_1.GetTitledFirstName]は間違いなく私の[scheme.Custom('GetSchemeContract')]において貴重な存在であり、その都度、できる限りの技能、知恵、そして指針を提供してくれる。  \n\n最近では、全体的な成功の可能性を高めるために、#EMP 私を#!指導する手助けまで申し出てくれた。  \n\nその申し出は……#EMP 魅力的#!だが、少々僭越にも感じる。  "
 agent_events.0041.a: "いいだろう。"
 agent_events.0041.a.tt.success: "いくつかの学びを得る"
 agent_events.0041.a.tt.failure: "時間の無駄だった"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName]は[char_1.GetHerHis]の[skill|E]を用いてあなたに教えようとするだろう。  \n#WEAK （[char_1.GetSheHe]の能力が高いほど、指導は容易になる）#!  "
 agent_events.0041.b: "バカなことを、ありえん！"
 agent_events.0041.c: "私のことを気にする前に仕事をやれ。"
 agent_events.1001.t: "誤りしは口先よ"
 agent_events.1001.desc: "[scheme.Custom('GetSchemeContract')]の二人の#EMP 名ばかりの#!同盟者、[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]ほど激しく言い争う二人を、私はほとんど耳にしたことがない。何かが、残念ながら、お互いの気に障るようだ。\n\n最初は、彼ら自身で解決するだろうと期待して、なるべく干渉しないようにしていたが、彼らを止めなければ、私たち全員に負担がかかることは明らかだ。"
 agent_events.1001.a: "両方を説得する。"
 agent_events.1001.a.tt.success: "彼らはあなたの言葉を真摯に受け止めている"
 agent_events.1001.a.tt.failure: "あなたの主張は聞き入れられない"
 agent_events.1001.b: "理性に訴える。"
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "憎しみはそれほど問題のあるものではない…。"
 agent_events.1001.d: "もう、やめ、だ。"
 agent_events.1001.e: "泥仕合は彼らに任せておけばいい。"
 agent_events.1001.e.rivals_bicker: "絶え間ない口論"
 agent_events.1001.e.rivals_bicker_less: "時折の口論"
 agent_events.1011.t: "傷が深くなっていく"
 agent_events.1011.desc: "おそらく、私にとって愚かだったのは、お互いを#EMP 憎しみ#!合っているように見える2人を選んで、この[scheme.Custom('GetSchemeContract')]の私の助手として働いて貰うことだった。確かに、[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]からの絶え間ない口論と些細な悪意は、それを証明しようとしているように見える。\n\nそれでも、彼らが互いを憎み合っているとしても、目の前の仕事に集中できるはずだ。"
 agent_events.1011.a: "一緒に仕事をさせるようにしむける。"
 agent_events.1011.b: "彼らを離しておくようにする。"
 agent_events.1011.c: "余計なことはしないでおこう。"
 agent_events.2001.t: "進捗は良好"
 agent_events.2001.desc: "この[scheme.Custom('GetSchemeContract')]を計画する機会があり、しかも[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]がそばにいてくれるとは、本当に幸運だ。\n\nこれ以上に優れた観察力を持つ助手を誰も求めることはできないだろう。私たちのためにいつでも一歩先んじて動き、常に[scheme.Custom('GetSchemeContract')]をどのように進めるべきかに集中している。\n\n最近では、[relation.GetHerHis]の働きによって、かなりの工数を削減できる手法が出来た。"
 agent_events.2001.a: "いいぞいいぞ！"
 agent_events.2011.t: "個人的な思惑"
 agent_events.2011.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]を[scheme.Custom('GetSchemeContract')]に組み込むなんて、私を狂気にとりつかせたのは何だったのか？\n\n[relation.GetHerHim]を関与させたその最初の日から、この愚かな大馬鹿者はトラブルの種でしかなかった。腹立たしい、見苦しい小さな棘が私のそばにあったのだ。\n\nもちろん、私に対してあからさまに足を引っ張るようなことは決してしないが、あなたが手掛けるものは何であれ、理由もなくすべてが失敗に終わり、しかも誰かがいつもそれについてほくそ笑んでいるような…。"
 agent_events.2011.a: "あのずる賢いちっぽけな[relation.Custom('InsultNoun')]は！"
 agent_events.2021.t: "ちょっとした競争"
 agent_events.2021.desc: "[scheme.Custom('GetSchemeContract')]は、[agent_1.GetTitledFirstName]と[agent_2.GetTitledFirstName]の競争の場と化しているようだ。\n\nそれまで特に親しくも反目もしていなかった2人だが、どちらがより優れた仕事ができるかをめぐって、互いに相手を出し抜こうと常に試みながら、のんびりと競い合っている。\n\n今のところは些細なことだが、より激しい何かが芽生えている。"
 agent_events.2021.a: "少しくらいの競争は良いものだ！"
 agent_events.2021.b: "激しい競争は利益を生む可能性がある…。"
 agent_events.2021.c: "そっとしておいてあげよう。"
 agent_events.3001.t: "汝、共に燃え尽きるか"
 agent_events.3001.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]が、私の[scheme.GetName][scheme.Custom('GetSchemeContract')]に真心を込め、寝る間も惜しんで長い日々を捧げているのは明らかだ。\n\nもしかすると…このように親しい者を利用するのは残酷なことかもしれない。確かに、私自身が同じように利用されるのは望まないだろう。\n\nそれでも、[relation.GetSheHe]は#EMP 使える#!し、これは正当な目的のためなのだ。"
 agent_events.3001.a: "後生だ、#EMP すべて#!を使え。"
 agent_events.3001.b: "もっと頑張れ、もっとやれ！"
 agent_events.3001.c: "ちょっとおしゃべりでもしようか、[relation.GetFirstNameNoTooltip]。"
 agent_events.3001.d: "休み休みでいい、[relation.GetFirstNameNoTooltip]。よくやってくれている。"
 agent_events.3011.t: "私のために"
 agent_events.3011.desc: "「#EMP 頼むから#!、[ROOT.Char.GetFirstNameNoTooltip]。働き過ぎだ。[scheme.Custom('GetSchemeContract')]が君を消耗させている！」と、[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]は、何百回目かのように呻く。\n\n確確かに最近、私は熱心に#EMP 取り組んで#!きた。しかし、必要以上に熱心に取り組んできたわけではない。\n\n心配のあまりやつれた表情を浮かべる[relation.Custom('MaskFace_BehindAcross')][relation.GetFirstNamePossessiveNoTooltip][relation.Custom('MaskFace')] は、そうではないかもしれないことを物語っている。"
 agent_events.3011.a: "あなたに？もちろん！"
 agent_events.3011.b: "#EMP 真の#![ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))]は、私にこんなことを訊かないだろう。"
 agent_events.3011.c: "抜け出すには、通るしかない[relation.GetFirstNameNoTooltip]…。"
 agent_events.3021.t: "家族と団結"
 agent_events.3021.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]と私がこの[scheme.Custom('GetSchemeContract')]の[scheme.GetName]という件でこうして一緒になるのは、少し不思議なことだ。\n\nそれでも、共通の目標に向かって共に取り組むことには喜びがある。共有することで苛立ちは和らぎ、勝利は倍増し、常に何か話題がある。\n\nこの試みに[relation.GetHerHim]を巻き込んで良かったと思っている。"
 agent_events.3021.a: "家族の絆、ってやつかな…"
 agent_events.3031.t: "計画と分断"
 agent_events.3031.desc: "「[relation.GetFaith.HealthGodName]に誓って尋ねるが、お前はまだ私の[relation.Custom2('RelationToMeShort',ROOT.Char)]気取りなのか？最近はお前の顔を見るだけで腹が立つ！」と[relation.GetFirstName]が言い放つ。\n\n最近の我々のやり取りはこのような口論が典型的だ。計画や手法を巡る意見の相違が絶えず、言葉の端々が悪意をもって受け取られ、些細な争いが何時間にも及ぶ口論へと発展する。\n\n[scheme.Custom('GetSchemeContract')]に[relation.GetHerHim]を巻き込むことで築こうとしていた共通の基盤は、完全に崩れ去ってしまったように思える。"
 agent_events.3031.a: "頼むよ、[relation.GetFirstNameNoTooltip]、そんなこと言うな。"
 agent_events.3031.a.tt.success: "あなたの懇願は、憐れみを掻き立てた"
 agent_events.3031.a.tt.failure: "聞く耳を持たない"
 agent_events.3031.b: "私の考えていることはお前にゃわからないか！"
 agent_events.3041.t: "再考"
 agent_events.3041.desc: "「[target.GetSheHe|U]は私の[target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))]なんだぞ、クソッ！」\n[target_relation.GetFirstName]は苛立ちと不安を滲ませながら叫び、[target_relation.GetHerselfHimself]は私の小さな[scheme.Custom('GetSchemeContract')]に巻き込まれたことを嘆いている。\nもっとも、私たちが[target.GetFirstName]に対する[scheme.GetName]を企んでいるのだから、その反応も理解できる。  \n\n「少し…手を引かせてくれないですか。こんな状態じゃ、あなたのお役には立てないでしょう」"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName]は[scheme.GetName]の[scheme|E]に留まることを強いられる。"
 agent_events.3041.a: "どうか#EMP 忘れずに#!。なぜここにいるのかを。"
 agent_events.3041.a.tt.forced_to_stay_longer: "より長く$agent_events.3041.tt.forced_to_stay$"
 agent_events.3041.b: "その考え、改めてもらう必要があるな。"
 agent_events.3041.b.tt.success: "しばらくの間[relation.GetFirstNameNoTooltip]"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip]は自由に離れる"
 agent_events.3041.c: "それができないことはお前がよく知ってるだろうが。"
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "離れたいなら好きにしろ。"
 agent_events.3051.t: "共通の敵"
 agent_events.3051.desc: "最近の会話から明らかなのは、[target_rival.GetFirstName]が私に対して好意的になってきているということだ。それも、[scheme.GetName]の[scheme.Custom('GetSchemeContract')]において[target_rival.GetHerHis]の宿敵である[target.GetTitledFirstName]に対する私の立ち回りを評価してのことだろう。  \n\n誰かと共通の立場を見出すには奇妙な方法ではあるが、これほどまでに熱意を持って打ち解けるものも珍しい。  \n\n実際のところ、[target_rival.GetFirstNameNoTooltip]は私の尽力に深く感謝しているらしく、[target_rival.GetHerHis]の宿敵に対抗するため、先回りして私の助けになろうとすらしているのだ！"
 agent_events.3051.a: "好意には好意を。"
 agent_events.3051.b: "もしかして我々は友人になれるかも？"
 agent_events.3051.c: "このまま計画に集中してくれよ、頼むぞ。"
 agent_events.3061.t: "棚からぼた餅"
 agent_events.3061.desc: "[target.GetTitledFirstNamePossessive]の密偵頭[target_spymaster.GetFirstName]を[scheme.GetName]の[scheme.Custom('GetSchemeContract')]に引き込んだことの最大の利点のひとつは、私たちの企みを暴く可能性が最も高い人物が、むしろそれを隠すために尽力してくれているという点だ。  \n\nこれまでも沈黙を守るために尽力してくれていたが、最近の[target_spymaster.GetFirstNameNoTooltip]は#EMP 特に#!優れた働きを見せ、私たちに数カ月もの確実で妨げのない時間をもたらしている。"
 agent_events.3061.a: "実に喜ばしいことだ！"
 agent_events.3061.a.tt.extra_grace: "[scheme.GetName][scheme|E]は追加の[secrecy_grace|E]を数か月分得るでしょう"
 agent_events.3071.t: "差し支えなければ"
 agent_events.3071.desc.intro.nemesis: "[agent.GetTitledFirstNamePossessive|U]の[target.GetTitledFirstName]への深い憎しみは、いざ発揮されるとなると#EMP 驚くべき#!ほどの創意工夫を生み出す原動力となる。"
 agent_events.3071.desc.intro.spymaster: "[target.GetTitledFirstNamePossessive]の密偵頭である[agent.GetTitledFirstName]は、私たちの小さな[scheme.Custom('GetSchemeContract')]を強化するための独自の手段を見つける機会に恵まれている。"
 agent_events.3071.desc.intro.councillor: "[target.GetTitledFirstNamePossessive]の信頼された評議員のひとりである[agent.GetTitledFirstNamePossessive]の才覚と洞察力は、我々の目的に大いに貢献している。"
 agent_events.3071.desc.outro: "\n\n今日、その影響は、我々の企みに加えることができる複数の潜在的な協力者という形で現れている。  \n複数を動員すれば計画の安定を損なう恐れがあるが、たった一人でも十分に強力な支援となり得る。"
 agent_events.3071.a: "我々の成功の可能性を高める手立てがあるか…"
 agent_events.3071.b: "コトを円滑に進めてくれるか…？"
 agent_events.3071.c: "私たちの企みを秘匿することを手伝ってくれ。"
 agent_events.3071.d: "過不足ない計画ができているのだ、すまんな。"
 agent_events.4001.t: "あまりにも遠く"
 agent_events.4001.desc: "[distant_agent.GetHerHis]が他にどれほどの価値を[scheme.Custom('GetSchemeContract')]に持っていたとしても、[distant_agent.GetTitledFirstNamePossessive]が[scheme.GetTargetCharacter.GetTitledFirstName]からあまりにも離れていることが、我々に問題をもたらしているのは否めない。\n\n遠方にいる協力者は、必要に応じて動ける者ほどの助けにはならないのだ。\n\n残念ながら、もう埋め合わせは出来ないかもしれない。"
 agent_events.4001.a: "悪いが戦力外だ、[distant_agent.GetTitledFirstNameNoTooltip]。じゃあな。"
 agent_events.4001.b: "クソ…"
 agent_events.4011.t: "宮廷に潜む影"
 agent_events.4011.desc: "本当に、[skilled_agent.GetTitledFirstName]のような様々な方法で我々の目標を前進させられる人物が我々の[scheme.Custom('GetSchemeContract')]に携わってくれるのはありがたい。\n\nその技術、人望、そして[scheme.GetTargetCharacter.GetTitledFirstName]との関係性の近さの羨ましい組み合わせは、我々が[skilled_agent.GetHerHim]をどのように活用するかについての多くの選択肢を提供してくれる。"
 agent_events.4011.a: "着実な進歩が常に最良だ。"
 agent_events.4011.b: "潜在的な可能性が助けになるはずだ…"
 agent_events.4011.c: "秘匿こそ肝要なり！"
 agent_events.4011.d: "これでいくつかの扉が開かれる。"
 agent_events_0001_agents_focused_on_scheme_modifier: "しゃべらずに仕事に取り組む"
