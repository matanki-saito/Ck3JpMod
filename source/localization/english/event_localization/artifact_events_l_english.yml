 test_artifact_name:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] Artifact"
 test_artifact_desc:0 "This artifact is inscribed with the [ROOT.Char.GetDynasty.GetName] heraldic crest."
 debug_test_artifact_cloth_option:0 "So soft! So smooth!"
 artifact_lost_toast:0 "Artifact Lost"
 artifact_lost_in_siege:0 "[SAISE_artifact.GetName] was stolen by [SAISE_attacker.GetShortUINameNoTooltip] in the siege of [SAISE_location.GetNameNoTooltip]"
 artifact_lost_in_raid:0 "[SAISE_artifact.GetName] was stolen by [SAISE_attacker.GetShortUINameNoTooltip] in [SAISE_attacker.GetHerHis] raid on [SAISE_location.GetNameNoTooltip]"
 artifact_seized_toast:0 "Artifact Seized"
 artifact_seized_in_siege:0 "I seized [SAISE_artifact.GetName] after the siege of [SAISE_location.GetNameNoTooltip]"
 artifact_seized_in_raid:0 "I seized [SAISE_artifact.GetName] in my raid on [SAISE_location.GetNameNoTooltip]"
 artifact_damaged_toast:0 "Artifact Damaged"
 artifact_damaged_in_siege:0 "My [DAIBE_artifact.GetName] took [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] damage in the siege of [DAIBE_location.GetNameNoTooltip]"
 artifact_damaged_in_duel:0 "My [DAIBE_artifact.GetName] took [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] damage in my duel with [DAIBE_opponent.GetShortUINameNoTooltip]"
 artifact_claim_gained_notification:0 "宝物の請求権を手に入れた"
 artifact_claim_lost_notification:0 "宝物の請求権を喪失した"
 artifact.0011.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Lost!"
 artifact.0011.tooltip:0 "You lost [this_artifact.GetName] to [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Gained!"
 artifact.0012.tooltip:0 "You acquired [this_artifact.GetName] from [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Destroyed!"
 artifact.1001.t:0 "Ashes to Ashes, Rust to...?"
 artifact.1001.desc.antiquarian:1 "My antiquarian [antiquarian.GetTitledFirstName] approaches me, holding my [this_artifact.GetName] in [antiquarian.GetHerHis] hands."
 artifact.1001.desc.servant:2 "One of my servants approaches me, holding my [this_artifact.GetName] in [dummy_servant_gender.GetHerHis] hands."
 artifact.1001.desc.weapon:0 "\n\n\"M'liege, while I was cleaning the armory I noticed that this here [SCOPE.Custom('ThisArtifactType')] has rusted away to almost nothing. What should we do with it?'\"\n\nI look the [SCOPE.Custom('ThisArtifactType')] over. While no amount of reforging could ever make it battle-worthy again, it would be possible to clean it up and preserve it for display at only a marginal cost."
 artifact.1001.desc.other:0 "\n\n\"M'liege, while I was cleaning up the storeroom I noticed that this [SCOPE.Custom('ThisArtifactType')] is so old it is practically falling apart! What should we do with it?'\"\n\nI look the [SCOPE.Custom('ThisArtifactType')] over. While no amount of mending could ever make it wearable again, it would be possible to clean it up and preserve it for display at only a marginal cost."
 artifact.1001.a:0 "A worthwhile endeavor."
 artifact.1001.a.tt:1 "[this_artifact.GetName] is converted into a [court_artifact|E] giving only [grandeur|E] and [prestige|E]"
 artifact.1001.b:0 "No, it's too expensive."
 manhunter:0 "#EMP \"Manhunter\"#!"
 heartseeker:0 "#EMP \"Heartseeker\"#!"
 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\nHaving never been used in combat, this weapon only serves as an ornament to hang on some lordling's wall."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nHaving once been used to slay a foe in battle, this weapon has proven its worth enough to display in a ruler's hall."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\nHaving slain [ROOT.Var('num_kills').GetValue|V0] foes in battle, this weapon has earned its place in the hall of a great warrior or other ruler."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nWhile no longer battle-worthy, the [ROOT.Var('num_kills').GetValue|V0] lives this weapon has claimed have made it a symbol of martial prowess, fit to display in the hall of a great warrior."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nWhile no longer battle-worthy, the [ROOT.Var('num_kills').GetValue|V0] lives this weapon has claimed make it a legendary symbol of martial prowess, striking awe or fear into all who gaze upon it."
 artifact.3000.t:0 "Degraded Artifact: Reuse"
 artifact.3000.desc.antiquarian_intro:0 "My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] approaches me with a worried expression on [antiquarian.GetHerHis] face.\n\n\"My [ROOT.GetCharacter.GetLadyLord], I've grown increasingly concerned about your [this_artifact.GetName] and the state of utter disrepair it has fallen into. It's coming apart!"
 artifact.3000.desc.antiquarian:0 "\n\n\"It might be too late to restore it now, but not all is lost. If you allow me, I could break it down into useful parts to be used in a future artifact!\""
 artifact.3000.desc.servant_intro:1 "A servant approaches me with a guilty expression on [dummy_servant_gender.GetHerHis] face and something hidden behind [dummy_servant_gender.GetHerHis] back.\n\n\"My [ROOT.GetCharacter.GetLadyLord], I was cleaning your artifacts' collection as usual when I noticed the state of utter disrepair of your [this_artifact.GetName]."
 artifact.3000.desc.servant:0 "\"Without an expert at court, it might not be possible to restore it to its former glory, but we might as well keep the scraps to be reused in a new artifact...\""
 artifact.3000.a:0 "It pains me, but do proceed."
 artifact.3000.b:0 "It can still be saved!"
 artifact.3000.c:0 "I bet it was #EMP you#! who broke it!"
 artifact.3001.t:0 "Inspiration: Reuse"
 artifact.3001.desc:0 "It is with a spring in [inspiration_owner.GetHerHis] step that [inspiration_owner.GetFirstName] approaches me today.\n\n\"My [ROOT.GetCharacter.GetLadyLord]! I was rummaging through discarded items and broken knick-knacks in your lumber rooms searching for inspiration when I came across an unexpected treasure. It looks like you left some spare materials from a dismantled artifact in storage for the future... Well, the future is now!\n\nIf I were to use these spare parts for my project, the quality wouldn't suffer, and I could give you back a part of the gold that you set aside for buying materials!\""
 artifact.3001.a:0 "This is excellent news!"
 artifact.3010.t:0 "劣化した宝物: 売却"
 artifact.3010.desc.antiquarian:0 "\n\n「廃品屋がまずまずの値段で部品でも買い取るかもしれません…」"
 artifact.3010.desc.servant:0 "\n\n「今ではこれは使い物にならず、以前の輝きもありません！廃品屋に売りつけて数枚の金貨に変えた方が良いかと…」"
 artifact.3010.a:0 "あいわかった、元々必要ではなかった。"
 artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U]は商人に売られ、永遠に消失する。"
 artifact.3010.b:0 "この宝物は#EMP 私のもの#!だ"
 artifact.3020.t:0 "劣化した宝物: 改作"
 artifact.3020.desc:0 "\n\n\"It might never regain its original use but, if you'll allow me, I can at least salvage a part of it as a memento of glory past! After all, it has been a mighty symbol of your power for a while...\""
 artifact.3020.a:0 "At least it's still good for something..."
 artifact.3020.b:0 "Just do your job and repair it!"
 keepsake_trinket_name:0 "Keepsake of [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description:0 "A fragment of the lost [this_artifact.GetNameNoTooltip], salvaged for [owner.GetTitledFirstNameNoTooltip] by [owner.GetHerHis] $antiquarian_court_position$ as a keepsake."
 artifact.3030.t:0 "劣化した宝物: 保管"
 artifact.3030.desc:0 "\n\n\"In order to save it, I have a proposal. Recently I've won a dusty scroll at dice from a shady character in a traveling fair – a very fortunate deal, since its content played well into my budding interest in alchemy! The old scroll describes a secret potion that is ensured to make #EMP any artifact#! even better than new. Please, let me try it!\""
 artifact.3030.a:0 "Sure, it can't get any worse than this..."
 artifact.3030.b:0 "You are #EMP not#! touching it with that concoction!"
 artifact.3030.a.bigsuccess:0 "The artifact is cleaner and stronger than ever"
 artifact.3030.a.bigsuccess.t:0 "Artifact Restored and Improved"
 artifact.3030.a.success:0 "The artifact is repaired"
 artifact.3030.a.success.t:0 "Artifact Repaired"
 artifact.3030.a.failure:0 "The treatment is unsuccessful"
 artifact.3030.a.failure.t:0 "Useless Treatment"
 artifact.3030.a.bigfailure:0 "The artifact is destroyed"
 artifact.3030.a.bigfailure.t:0 "Artifact Destroyed!"
 artifact.3040.t:0 "劣化した宝物: 申し出"
 artifact.3040.desc.antiquarian:0 "\"My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] approaches me accompanied by [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n\"My [ROOT.GetCharacter.GetLadyLord], it has been brought to my attention that your [this_artifact.GetName] is in terrible conditions... Despite my best efforts, I can't do anything more to preserve it without adequate funding!\n\nNevertheless, I've found a possible solution to spare your coffers. [vassal.GetTitledFirstNameNoTooltip|U] has offered to shoulder the expenses in exchange for a mere token of your gratitude.\""
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with such a falsely contrite expression that I already fear [vassal.GetHerHis] next words.\n\n\"\"My [ROOT.GetCharacter.GetLadyLord], it is an absolute #EMP shame#! that such precious treasures as your [this_artifact.GetName] lie forgotten and abandoned to the dust! Please allow me to pay for its restoration – in exchange for a small favor.\""
 artifact.3040.a:0 "I knew there was a catch... But fine!"
 artifact.3040.b:0 "We'll call it even then."
 artifact.3040.c:0 "I have no need for your help."
 artifact.3050.t:0 "Degraded Artifact!"
 artifact.3050.desc:0 "A high-quality artifact in your possession – [this_artifact.GetName] – is approaching [durability|E] 0 and might get destroyed!"
 artifact.4000.t:0 "Cursed Rumors"
 artifact.4000.desc.antiquarian_intro:0 "My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] has been looking concerned for some days when [antiquarian.GetSheHe] finally approaches me.\n\n\"My [ROOT.Char.GetLadyLord], I have troubling news about one of your prized possessions, your [this_artifact.GetName]. The court is abuzz with rumors concerning the item, and guests and courtiers alike look at it with fear and suspicion... They believe it to be #EMP cursed!#! As the rumors go,"
 artifact.4000.desc.servant_intro:0 "In the past few days, I couldn't help but notice that my court has been more abuzz with rumors than usual, although all voices quieten when I enter the room.\n\nWhen I finally manage to catch a servant to ask for an explanation, [dummy_servant_gender.GetHerHis] reply is: \"My [ROOT.Char.GetLadyLord], you don't know? It's your [this_artifact.GetName]! Everyone knows that it's #EMP cursed!#! It's clear that"
 artifact.4000.desc.stolen:0 "no one can really own it, for it's fated to be stolen and cause perpetual strife!"
 artifact.4000.desc.assassinated:0 "it brings great misfortune and a violent death to whoever owns it!"
 artifact.4000.desc.ghost:0 "it is inhabited by the angry spirit of the dead!"
 artifact.4000.desc.fallback:0 "it is infused with the insidious power of [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.end:0 "\n\n\"Perhaps the intervention of a holy man or woman could put everyone's mind at ease...\""
 artifact.4000.cursed_name:1 "Cursed [this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\nNobles and peasants alike fall silent or call on divine protection in the presence of this item, which is famed to be cursed."
 artifact.4000.a:0 "Send for this person immediately!"
 artifact.4000.b:0 "Let everyone cower in fear at its sight!"
 artifact.4001.t:0 "Cursed Rumors: Holy Intervention"
 artifact.4001.desc.antiquarian_intro:0 "\"My [ROOT.Char.GetLadyLord],\" my $antiquarian_court_position$ [antiquarian.GetTitledFirstName] requires my attention,"
 artifact.4001.desc.servant_intro:0 "\"My [ROOT.Char.GetLadyLord],\" a hurried servant approaches me, accompanied by a solemn-looking character,"
 artifact.4001.desc:0 "\"as you requested, a holy [holy_man.GetWomanMan] has been found to bless your [this_artifact.GetName]. \n\n\"Let me introduce you to [holy_man.GetFirstName]. I am sure that [holy_man.GetHerHis] intervention will lift the curse and put your courtier's minds at ease.\""
 artifact.4001.a:0 "Try your best, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success:0 "Curse Lifted"
 artifact.4001.a.failure:0 "The Curse Remains"
 artifact.4001.a.success.desc:0 "The curse is lifted"
 artifact.4001.a.failure.desc:0 "The curse remains"
 artifact.4002.t:0 "Cursed Rumors: A Dark Fame"
 artifact.4002.desc.antiquarian_intro:0 "My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] addresses me with a me thoughtful expression on [antiquarian.GetHerHis] face.\""
 artifact.4002.desc.servant_intro:0 "A group of scared servants stops me on my way to my chambers. One of them speaks up:"
 artifact.4002.desc:0 "\n\n\"My [ROOT.Char.GetLadyLord], you must be aware that the maleficent reputation of your [this_artifact.GetName] as a cursed item has kept growing throughout the years... Your courtiers, servants, and even guests are terrorized by it!\n\nWould you agree to call for a holy man or woman to bless the item and finally grant some peace to your frightened subjects?"
 artifact.4010.t:0 "A Killing Weapon of Fame"
 artifact.4010.desc.antiquarian_intro:0 "\"My [ROOT.Char.GetLadyLord], did you hear the news?\" My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] approaches me."
 artifact.4010.desc.servant_intro:0 "I can't help but listen to the excited voices coming from a small crowd of servants in the hall."
 artifact.4010.desc:1 "\n\n\"The fame of [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName] reaches far and wide and keeps growing! Everybody speaks with admiration of the invincible [SCOPE.Custom('ThisArtifactType')] that cuts down enemies as easily as flowers in a field, and of its glorious owner!\""
 artifact.4010.a:0 "Excellent news!"
 artifact_killer_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:1 "[this_artifact.Custom('RandomWeaponTitle2')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:1 "[this_artifact.Custom('RandomWeaponTitle4')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\nHaving been used in at least 15 victories on the battlefield, this weapon is renowned for showing the true valor of its owners."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\nHaving been used in at least 30 victories on the battlefield, this weapon is renowned for bringing pain to its enemies."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\nHaving been used in at least 50 victories on the battlefield, this weapon is renowned for always bringing victory to its owner."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\nHaving been used in at least 100 victories on the battlefield, this weapon is spoken of in legends."
 artifact.4020.t:0 "高名な鎧"
 artifact.4020.desc:1 "\n\n\"Everybody recognizes [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName], which shines on the battlefield like no other and lets friends and foes alike know that an immortal hero walks among them!\""
 artifact.4020.a:0 "Excellent news!"
 artifact_armor_1_name:1 "[this_artifact.Custom('RandomArmorTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:1 "[this_artifact.Custom('RandomArmorTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\nHaving kept its owner safe for at least 15 battles, this armor has started getting recognized on the battlefield."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\nHaving kept its owner safe for at least 30 battles, this armor is making itself a name on the battlefield."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\nHaving kept its owner safe for at least 50 battles, this armor is recognized and feared by both friends and foes."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\nHaving kept its owner safe for at least 100 battles, this armor is considered a legendary item."
 artifact.4030.t:0 "The Crown of Our People"
 artifact.4030.desc.antiquarian_intro:0 "我が$antiquarian_court_position$[antiquarian.GetTitledFirstName]は[antiquarian.GetHerHis]の顔に大きな笑みを見せながら、[this_artifact.GetName]を[antiquarian.GetHerHis]の手に乗せ、こちらにやって来た。"
 artifact.4030.desc.servant_intro:0 "いつも私の貴重な所有物を清掃している召使いが、[this_artifact.GetName]を[dummy_servant_gender.GetHerHis]の手に乗せこちらにやって来た。"
 artifact.4030.desc_emperor:1 "\n\n「我が[ROOT.Char.GetLadyLord]、長年[ROOT.Char.GetTitleTierName]の象徴であったこの冠は、今では帝国の力の象徴として知られていることをご存知でしょうか？」"
 artifact.4030.desc_kingdom:1 "\n\n「我が[ROOT.Char.GetLadyLord]、長年[ROOT.Char.GetTitleAsNameNoTooltip]の象徴であったこの冠は、今では[primary_title_scope.GetBaseNameNoTierNoTooltip]と不可分の存在として敬われていることをご存知でしょうか？」"
 artifact_emperors_crown_name:1 "帝国の[this_artifact.GetNameNoTooltip]"
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\n\n何世代にも渡って皇帝の象徴であったため、特別な権威を得た。"
 artifact_crown_special_name:1 "[primary_title_scope.GetNameNoTierNoTooltip]の[this_artifact.GetNameNoTooltip]"
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nこの冠は何世代にも渡って同じ称号の統治者に受け継がれ、その権力の象徴となった。"
 artifact.4040.t:0 "The Eye of the Expert"
 artifact.4040.desc:0 "It is with a glint in [helpful.GetHerHis] eyes that [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me.\n\n\"My [ROOT.Char.GetLadyLord], I couldn't help but notice the fine craftsmanship of your [this_artifact.GetName]... However, only a true expert of the battlefield like myself could identify the tiny adjustments that could make it an even more effective tool of war!\"\n\nI tune [helpful.GetHerHim] out when [helpful.GetSheHe] starts rambling about #EMP symmetry#!, #EMP balance#!, and #EMP edge consumption#!, but I get the general gist that [helpful.GetFirstNameNoTooltip] could improve my artifact in exchange for a #EMP symbolic token of my gratitude#!."
 artifact.4040.a:0 "Fine, do your thing."
 artifact.4040.a.tt:0 "[this_artifact.GetName|U] is improved!"
 artifact.4040.b:0 "I don't need your help."
 artifact.4050.t:0 "怒りの暴発"
 artifact.4050.desc:0 "ここしばらく、ストレスがレンガの山の様に私に積み上がっていた。私の怒りは沸点に達するほど煮えていたように感じたし、その怒りを壮大に爆発させる口実だけを探していた。\n\n今日、私が玉座の間に足を踏み入れると全てが私を待ち構えていた。召使いは噂話を、廷臣はくだらないことを長々と、評議員はみな私の気を引こうと張り合っている、全てが私にはもう耐えられないほど大きくなってしまった。\n\n「#EMP もう、たくさんだ！#!」私は手握っていたものを近くの壁に投げつけ叫んだ。\n\n静寂が部屋に広がると、[this_artifact.GetName]が床で転がりながら損傷しているのに気付いた、折れ曲がり壊れている。私の全ての怒りが消え、ある種の恐怖に代わった…"
 artifact.4050.a:0 "くそが！"
 artifact.4060.t:0 "[ROOT.Char.GetFaith.HighGodName]の祝福された[SCOPE.Custom('ThisArtifactType')|U]"
 artifact.4060.desc:0 "「私に[holy_man.GetFirstName]を貴方様に紹介することをお許しください、この土地一番の敬虔な[holy_man.GetWomanMan]であると知られています。」\n\n「[holy_man.GetSheHe|U]は、貴方様の敬虔で公正な統治者としての名声に惹かれこの宮廷へやってきました。そして、貴方様の宝物から一つに神の庇護を与えたいと申しております。」\n\n「許可なさいますか？」"
 artifact.4060.a:0 "謹んで申し出を受けよう、[holy_man.GetFirstNameNoTooltip]よ。"
 artifact.4060.b:0 "必要ないだろう。"
 artifact_4060_blessed_artifact_name:1 "祝福された[this_artifact.GetNameNoTooltip]"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\n伝承によると、この品は神聖な人物によって祝福された、よって神の庇護を受ける。神を信じるか否かにかかわらず、賢者はこの神秘性に惑わされない。"
 artifact.4070.t:0 "穢された遺物"
 artifact.4070.desc:0 "異教徒から我々の宝である[this_artifact.GetName]を奪取したことで、[ROOT.Char.GetFaith.HighGodName]の目に映る私は確実に良くなったはずだ。しかし、我が宮廷で囁かれる声は、私に一抹の不安を感じさせる。\n\n#EMP 「異教徒は我々の遺物を汚した！」「あいつらは遺物に呪いを込めた！」「あいつらが遺物をどんな邪教の儀式に使ったのか分からない！」#!\n\n彼はおそらく騒ぎたいのだ、しかし、「浄化」の為の派手な宗教的行進は悪くだろう？"
 artifact.4070.a:0 "計画しよう、すぐにだ！"
 artifact.4070.b:0 "いらない、あれらはただの迷信だ。"
 artifact.4080.t:0 "決闘を極めし者の武器"
 artifact.4080.desc:0 "\n\n「誰もが[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip][this_artifact.GetName]について噂している！どうやら、それを振り回すものはどんな決闘も負けないらしい！しかもその武器は自分を使うに値する人間を選ぶとも聞いた！別の日には旅の商人からもその話をされた、その無敵の武器の名声は彼の故郷にさえ及んでいるのだ！」"
 artifact_duel_weapon_1_name:1 "[this_artifact.Custom('RandomDuelTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name:1 "[this_artifact.GetNameNoTooltip][this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:1 "[this_artifact.Custom('RandomDuelTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip][this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\n少なくとも5人を決闘で破ったことで、この武器は信頼と幸運を証明してみせた。"
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\n少なくとも10人を決闘で破ったことで、この武器はそれなりの名声を得ている。"
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\n少なくとも20人を決闘で破ったことで、この武器は畏るべき名声を得た。"
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\n少なくとも30人を決闘で破ったことで、この武器は伝説的な遺物となった。"
 artifact.6001.t:0 "敵の旗"
 artifact.6001.desc.commander:0 "私はこの戦いがどのように記憶されるかを考えながら、戦場を見渡し、残された死者を見つめている。ふと私は兵士たちが近づいてくるのに気づくと、彼らは私の前で丁重にお辞儀をした。\n\n"
 artifact.6001.desc:0 "[combat_location.GetName]の戦いは驚異的な勝利で幕を閉じた!指揮官である[friendly_commander.GetTitledFirstName]からの報告を読む使者に熱心に耳を傾け、そして目の前の兵士に目を向ける。\n\n"
 artifact.6001.desc.looting:0 "「我が[ROOT.Char.GetLadyLord]!敵の旗を戦場で...\"掃除\"していた時に見つけました!このままではもったいないと思い持ってきたのですが、戦利品としてお持ちになられてはいかがでしょうか?」"
 artifact.6001.desc.killed_defender:0 "「我が[ROOT.Char.GetLadyLord]!勇敢に立ち向かってきた残敵を追い詰めました。彼らはこの旗を守るために命を捧げたのです。」"
 artifact.6001.a:0 "これは私のコレクションに華を添えてくれるだろう!"
 artifact.6001.b:0 "祝いの薪の上に置け。こんな無駄なものは必要ない。"
 artifact.7000.a.boil_skull:0 "[court_artifact|E]に変えるために、[skull_boiler.GetFirstName]は[skull_to_boil.GetFirstNamePossessive]の頭を煮る、"
 artifact_rival_skull:0 "この[skull_to_boil.GetTitledFirstName]の頭蓋骨は、[ROOT.Char.GetTitledFirstName]の処刑されたライバルだ。[skull_boiler.GetFirstName]によって茹でられ、洗浄された。その額には「[skull_to_boil.Custom('InsultAdjective')|U][skull_to_boil.Custom('InsultNoun')]」が刻まれている。"
 artifact.7000.t:0 "ライバルよ、永遠に。"
 artifact.7000.desc:0 "あぁ、[ROOT.Char.GetFaith.HighGodName]よ感謝致します、[skull_to_boil.GetFirstName]が死んだことに。その処刑の命令を出したのは他でもない#EMP 私#!だ！\n\n我が地下牢で[skull_to_boil.GetHerHis]が哀れなほどすすり泣くのを聞くことが恋しくなってしまうを認めなければならないだろう…もしかすると、私が玉座で寛ぐ間、罵詈雑言の対象として、[skull_to_boil.GetHerHim]の一部を私は保管すべきなのか？\n\nとにかく、[skull_boiler.GetFirstName]は急ぎの用事をしているわけじゃないな…"
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip]、私のために[skull_to_boil.GetFirstNamePossessiveNoTooltip]の頭部を煮て奇麗にしろ。早く。"
 artifact.7000.b:0 "ダメだ、私は[skull_to_boil.GetFirstNamePossessiveNoTooltip]の存在を#EMP 一刻も早く#!忘れたいんだ！"