 test_artifact_desc:0 "この宝物には[ROOT.Char.GetDynasty.GetName]の紋章が刻まれている。"
 debug_test_artifact_cloth_option:0 "とても柔らかい！とても滑らか！"
 artifact_lost_toast:0 "宝物が失われた"
 artifact_lost_in_siege:0 "[SAISE_artifact.GetName]は[SAISE_location.GetNameNoTooltip]の包囲中に[SAISE_attacker.GetShortUINameNoTooltip]によって盗まれた"
 artifact_lost_in_raid:0 "[SAISE_artifact.GetName]は[SAISE_location.GetNameNoTooltip]に対する[SAISE_attacker.GetHerHis]の略奪において[SAISE_attacker.GetShortUINameNoTooltip]によって盗まれた"
 artifact_seized_toast:0 "宝物を奪った"
