 artifact_seized_in_raid:0 "私は[SAISE_location.GetNameNoTooltip]に対する私の略奪において[SAISE_artifact.GetName]を奪った"
 artifact_damaged_toast:0 "宝物が損傷を受けた"
 artifact_damaged_in_siege:0 "私の[DAIBE_artifact.GetName]は[DAIBE_location.GetNameNoTooltip]の包囲において[DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0]のダメージを受けた"
 artifact_damaged_in_duel:0 "私の[DAIBE_artifact.GetName]は[DAIBE_opponent.GetShortUINameNoTooltip]との私の決闘において[DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0]のダメージを受けた"
 artifact_claim_gained_notification:0 "宝物の請求権を手に入れる"
 artifact_claim_lost_notification:0 "宝物の請求権を喪失する"
 artifact.0011.t:1 "[this_artifact.Custom('InventoryCourtArtifact')]を失った！"
 artifact.0011.tooltip:0 "あなたは[owner.GetTitledFirstNameNoTooltip]との関係を通して[this_artifact.GetName]を失いました"
 artifact.0012.t:1 "[this_artifact.Custom('InventoryCourtArtifact')]を得た！"
 artifact.0012.tooltip:0 "あなたは[old_owner.GetTitledFirstNameNoTooltip]から[this_artifact.GetName]を獲得しました"
 artifact.0021.t:1 "[this_artifact.Custom('InventoryCourtArtifact')]が破壊された！"
 artifact.1001.t:0 "灰から灰へ、錆から…？"
 artifact.1001.desc.antiquarian:1 "私の古物蒐集家である[antiquarian.GetTitledFirstName]は、その手に私の[this_artifact.GetName]を持ち、私に近づいてきた。"
 artifact.1001.desc.servant:2 "私の召使いの一人が、その手に私の[this_artifact.GetName]を持ち、私に近づいてくる。"
 artifact.1001.desc.weapon:0 "\n\n「我が主君、武器庫を掃除していたら、この[SCOPE.Custom('ThisArtifactType')]が錆びついてほとんど価値がなくなっていることに気がつきました。それをどうするべきでしょうか？」\n\n私は[SCOPE.Custom('ThisArtifactType')]を眺める。これではいくら再鍛造しても戦いで役に立つものにはならないが、わずかな出費で綺麗にし、展示用に保存することは可能だろう。"
 artifact.1001.desc.other:0 "\n\n「我が主君、貯蔵庫を片付けていたら、この[SCOPE.Custom('ThisArtifactType')]が古くなりすぎて、ほとんどバラバラになっていることに気づきました。」\n\n私は[SCOPE.Custom('ThisArtifactType')]を眺める。これではいくら繕っても再び着用できるものにはならないが、わずかな出費で綺麗にし、展示用に保存することは可能だろう。"
 artifact.1001.a:0 "やりがいのある努力だ。"
 artifact.1001.a.tt:1 "[this_artifact.GetName]は[court_artifact|E]に変換され、[grandeur|E]と[prestige|E]のみを与えます"
 artifact.1001.b:0 "いや、金がかかりすぎる。"
 manhunter:0 "#EMP 「マンハンター」#!"
 heartseeker:0 "#EMP 「ハートシーカー」#!"
 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\n\n一度も戦闘で使われたことのないこの武器は、どこかの領主の壁に飾られているだけのものだ。"
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\n\nかつて戦場で敵を倒すのに使われたこの武器は、統治者の広間に飾られるに足る価値を持つ。"
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\n\n戦いで[ROOT.Var('num_kills').GetValue|V0]人の敵を倒したこの武器は、偉大な戦士や他の統治者の広間に置かれるに値するものだ。"
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\n\nもはや戦いの役には立たないが、この武器が主張する[ROOT.Var('num_kills').GetValue|V0]人の命は、武勇の象徴として、偉大な戦士の広間に飾られるのにふさわしいものとなっている。"
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\n\nもはや戦いの役には立たないが、この武器が主張する[ROOT.Var('num_kills').GetValue|V0]人の命は、それを見つめるすべての人に畏怖と恐怖を与え、武勇の伝説的象徴にしている。"
 artifact.3000.t:0 "劣化した宝物: 再利用"
 artifact.3000.desc.antiquarian_intro:0 "私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]は不安そうな表情を浮かべて私に近づいてくる。\n\n「我が[ROOT.GetCharacter.GetLadyLord]、あなたの[this_artifact.GetName]の状態が完全に荒廃してしまったことに、私はますます憂慮しています。バラバラになってしまっているのです！」"
 artifact.3000.desc.antiquarian:0 "\n\n「今となっては修復しても遅いかもしれませんが、すべてが失われたわけではありません。もし許していただければ、有用な部品に分解し、将来の宝物へと活用できます！」"
 artifact.3000.desc.servant_intro:1 "一人の使用人が後ろめたい表情で私に近づいてきて、[dummy_servant_gender.GetHerHis]は後ろに何かを隠している。\n\n「我が[ROOT.GetCharacter.GetLadyLord]、いつものように宝物のコレクションを掃除していたら、あなたの[this_artifact.GetName]が全く使い物にならない状態になっていることに気づきました。"
 artifact.3000.desc.servant:0 "「宮廷の専門家でなければ、かつての栄光を取り戻すことはできないかもしれませんが、我々は新しい宝物に再利用するために、破片を取っておいた方が良いのではないでしょうか…」"
 artifact.3000.a:0 "辛いところではあるが、進めてくれ。"
 artifact.3000.b:0 "それはまだ保存できる！"
 artifact.3000.c:0 "#EMP お前#!が壊したに違いない！"
 artifact.3001.t:0 "ひらめき: 再利用"
 artifact.3001.desc:0 "今日、[inspiration_owner.GetFirstName]は足取りも軽く、私に近づいてきた。\n\n「我が[ROOT.GetCharacter.GetLadyLord]！あなたの物置で捨てられた物や壊れた小物からひらめきを得ようと物色していたら、思いがけない宝物に出会いました。どうやらあなたは解体された宝物から予備の材料を将来のために保管しておかれたようですね…さて、その将来とは今です！」\n\n「この予備の部品を私の事業に使えば、品質も落ちませんし、材料の購入のためにあなたが用意された金の一部を還元することもできます！」"
 artifact.3001.a:0 "これは素晴らしい知らせだ！"
 artifact.3010.t:0 "劣化した宝物: 売却"
 artifact.3010.desc.antiquarian:0 "\n\n「廃品屋がまずまずの値段で部品でも買い取るかもしれません…」"
 artifact.3010.desc.servant:0 "\n\n「今ではこれは使い物にならず、以前の輝きもありません！廃品屋に売りつけて数枚の金貨に変えた方が良いかと…」"
 artifact.3010.a:0 "あいわかった、元々必要ではなかった。"
 artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U]は商人に売られ、永遠に消失します。"
 artifact.3010.b:0 "この宝物は#EMP 私のもの#!だ！"
 artifact.3020.t:0 "劣化した宝物: 改作"
 artifact.3020.desc:0 "\n\n「もう元の状態には戻らないかもしれませんが、もし許していただけるのであれば、せめて過去の栄光の思い出に、私がその一部を回復することができるでしょう！何と言っても、しばらくの間はあなたの力の強大な象徴だったのですから…」"
 artifact.3020.a:0 "少なくともそれはまだ何かの役に立つだろう…"
 artifact.3020.b:0 "ちゃんと務めを果たして、それを修理するんだ！"
 keepsake_trinket_name:0 "[this_artifact.GetNameNoTooltip]の記念"
 keepsake_trinket_description:0 "失われた[this_artifact.GetNameNoTooltip]の断片で、[owner.GetTitledFirstNameNoTooltip]のための記念品として[owner.GetHerHis]の$antiquarian_court_position$によって回収された。"
 artifact.3030.t:0 "劣化した宝物: 保管"
 artifact.3030.desc:0 "\n\n「それを救うため、私に提案がございます。最近、私は旅先の見本市で怪しげな人物とのサイコロ勝負に勝ち、埃まみれの巻物を手に入れたのです—— その内容は、錬金術に関心を持ち始めていた私にとって、とても幸運なものでした！その古い巻物には、#EMP どんな宝物#!でも新品以上のものにすることを保証する秘薬について記されていたのです！ぜひ、私に試させてくださいませ！」"
 artifact.3030.a:0 "確かに、これ以上悪くなることはないだろう…"
 artifact.3030.b:0 "そんな作り事でそれに触れては#EMP ならない#!！"
 artifact.3030.a.bigsuccess:0 "宝物かこれまで以上に綺麗で力強い"
 artifact.3030.a.bigsuccess.t:0 "宝物は復元され、改良された"
 artifact.3030.a.success:0 "宝物は修復される"
 artifact.3030.a.success.t:0 "宝物は修復された"
 artifact.3030.a.failure:0 "処置はうまくいかない"
 artifact.3030.a.failure.t:0 "役に立たない処置"
 artifact.3030.a.bigfailure:0 "宝物は破壊される"
 artifact.3030.a.bigfailure.t:0 "宝物が破壊された！"
 artifact.3040.t:0 "劣化した宝物: 申し出"
 artifact.3040.desc.antiquarian:0 "私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]が[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]を伴って私に近づいてくる。\n\n「我が[ROOT.GetCharacter.GetLadyLord]、あなたの[this_artifact.GetName]がひどい状態であることはずっと私の注意を引いてきました… どんなに頑張っても、十分な資金がなければ、これ以上その保護のためには何もできないのです！」\n\n「それでも、私は財源を確保するために可能な解決策を見つけました。[vassal.GetTitledFirstNameNoTooltip|U]は、あなたの感謝の印のみと引き換えに、費用を負担することを申し出ているのです。」"
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が過ちを後悔するような表情で私に近づいてくるので、私はすでに[vassal.GetHerHis]の次の言葉を恐れている。\n\n「我が[ROOT.GetCharacter.GetLadyLord]、あなたの[this_artifact.GetName]のような貴重な宝物が、忘れ去られ、塵に埋もれているのは、本当に#EMP 恥ずべき#!ことです！どうか私に修復の費用を負担させてください——ささやかな好意と引き換えに。」"
 artifact.3040.a:0 "これには何か裏があるな…だが素晴らしい！"
 artifact.3040.b:0 "これで貸し借りはなしだ。"
 artifact.3040.c:0 "あなたの助けなど必要ない。"
 artifact.3050.t:0 "宝物の劣化！"
 artifact.3050.desc:0 "あなたが持っている高品質の宝物の[this_artifact.GetName]は[durability|E]が0に近づいており、破壊される可能性があります！"
 artifact.4000.t:0 "呪いの噂"
 artifact.4000.desc.antiquarian_intro:0 "私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]はここ数日何かを懸念している様子だったが、今日、[antiquarian.GetSheHe]はついに私に近づいてきた。\n\n「我が[ROOT.Char.GetLadyLord]、あなたの貴重な所有物の一つである[this_artifact.GetName]について、心配な知らせがあるのです。宮廷中がその品に関する噂でもちきりで、客人も廷臣も恐れと疑惑の目でそれを見ています…彼らはそれが#EMP 呪われている#!と信じているのです！噂されているのは、"
 artifact.4000.desc.servant_intro:0 "ここ数日、私の法廷がいつもより噂で賑わっているのに気付かずにはいられない。とはいえ、私が部屋に入ると途端に静かになってしまうのだが。\n\n私がようやく一人の使用人を捕まえて説明するよう求めると、[dummy_servant_gender.GetHerHis]は答える。「我が[ROOT.Char.GetLadyLord]、ご存知ないのですか？あなたの[this_artifact.GetName]です！皆それが#EMP 呪われた#!ものであることを知っています！明らかなのは、"
 artifact.4000.desc.stolen:0 "誰もそれを真の意味で所有することはできず、盗まれ、永遠の争いを引き起こす運命にあるのだということです！」"
 artifact.4000.desc.assassinated:0 "それを持つ者に大きな災難と激しい死をもたらすということです！」"
 artifact.4000.desc.ghost:0 "それには死者の怒りに満ちた魂が宿っているということです！」"
 artifact.4000.desc.fallback:0 "それが[ROOT.Char.GetFaith.DevilName]の狡猾な力に満ちているということです！」"
 artifact.4000.desc.end:0 "\n\n「あるいは聖なる人物が介入することで、皆の心は安らぐのかもしれませんが…」"
 artifact.4000.cursed_name:1 "呪われた[this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\n\n貴族も農民も同様に、呪われていることで有名なこの品の存在を前にすると沈黙するか、神の保護を求めている。"
 artifact.4000.a:0 "その人物をすぐに呼んでくれ！"
 artifact.4000.b:0 "その姿に皆恐れおののくことだろう！"
 artifact.4001.t:0 "呪いの噂: 聖なる介入"
 artifact.4001.desc.antiquarian_intro:0 "「我が[ROOT.Char.GetLadyLord]」私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]が私に話しかける。"
 artifact.4001.desc.servant_intro:0 "「我が[ROOT.Char.GetLadyLord]」一人の使用人が慌てた様子で、厳粛な面持ちの人物を伴って、私に近づいてくる。"
 artifact.4001.desc:0 "「ご要望の通り、あなたの[this_artifact.GetName]を祝福するための聖なる[holy_man.GetWomanMan]が見つかりました。」\n\n「[holy_man.GetFirstName]をご紹介いたします。[holy_man.GetHerHis]が介入すれば、きっと呪いは解け、廷臣たちの心も安らぐことでしょう。」"
 artifact.4001.a:0 "全力を尽くしてくれ、[holy_man.GetFirstNameNoTooltip]…"
 artifact.4001.a.success:0 "呪いは解ける"
 artifact.4001.a.failure:0 "それは呪われたままだ"
 artifact.4001.a.success.desc:0 "呪いは解けます"
 artifact.4001.a.failure.desc:0 "それは呪われたままです"
 artifact.4002.t:0 "呪いの噂: 暗き評判"
 artifact.4002.desc.antiquarian_intro:0 "私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]は私を思いやるような表情で私に話しかける。"
 artifact.4002.desc.servant_intro:0 "私が部屋に向かう途中、怖がっている様子の使用人たちが私を呼び止めた。そのうちの一人が口を開く。"
 artifact.4002.desc:0 "\n\n「我が[ROOT.Char.GetLadyLord]、あなたは[this_artifact.GetName]が呪われた品であるという悪しき評判が、長年にわたって高まり続けていることを認識される必要があります…あなたの廷臣や使用人、そして客人までもが恐怖に陥っているのです！」\n\n「聖人を呼んで、その品を祝福してもらい、怯える臣民たちに安らぎを与えることに同意していただけますか？」"
 artifact.4010.t:0 "名声ある殺戮の武器"
 artifact.4010.desc.antiquarian_intro:0 "「我が[ROOT.Char.GetLadyLord]、知らせをお聞きになりましたか？」私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]が近づいてくる。"
 artifact.4010.desc.servant_intro:0 "ホールにいる小さな使用人の集団から聞こえてくる興奮した声に、私は思わず耳を傾ける。"
 artifact.4010.desc:1 "\n\n「[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の[this_artifact.GetName]の名声は、遠くまで届き、大きくなるばかりです！野に咲く花のように簡単に敵を切り倒す無敵の[SCOPE.Custom('ThisArtifactType')]と、その輝かしい所有者を誰もが賞賛して語っているのです！」"
 artifact.4010.a:0 "素晴らしい知らせだ！"
 artifact_killer_1_name:1 "[this_artifact.Custom('RandomWeaponTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_killer_2_name:1 "[this_artifact.Custom('RandomWeaponTitle2')][this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name:1 "[this_artifact.Custom('RandomWeaponTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_killer_4_name:1 "[this_artifact.Custom('RandomWeaponTitle4')][this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\n\n戦場で少なくとも15回の勝利を収めたこの武器は、持ち主の真の勇気を示すものとして知られている。"
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\n\n戦場で少なくとも30回の勝利を収めたこの武器は、敵に苦痛を与えることで知られている。"
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\n\n戦場で少なくとも50回の勝利を収めたこの武器は、常に持ち主に勝利をもたらすことで知られている。"
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\n\n戦場で少なくとも100回の勝利を収めたこの武器は、伝説として語り継がれている。"
 artifact.4020.t:0 "高名な鎧"
 artifact.4020.desc:1 "\n\n「誰もが認める[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の[this_artifact.GetName]は、戦場で他にはない輝きを放ち、敵味方を問わず彼らの間を不滅の英雄が歩いていることを知らせてくれます！」"
 artifact.4020.a:0 "素晴らしい知らせだ！"
 artifact_armor_1_name:1 "[this_artifact.Custom('RandomArmorTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip][this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:1 "[this_artifact.Custom('RandomArmorTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip][this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\n\n少なくとも15回の戦闘で持ち主の安全を守ったこの鎧は、戦場において認知されるようになった。"
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\n\n少なくとも30回の戦闘で持ち主の安全を守ったこの鎧は、戦場でその名を轟かせている。"
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\n\n少なくとも50回の戦闘で持ち主の安全を守ったこの鎧は、敵にも味方にも認められ、恐れられている。"
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\n\n少なくとも100回の戦闘で持ち主の安全を守ったこの鎧は、伝説の品と考えられている。"
 artifact.4030.t:0 "人々の冠"
 artifact.4030.desc.antiquarian_intro:0 "我が$antiquarian_court_position$[antiquarian.GetTitledFirstName]は[antiquarian.GetHerHis]の顔に大きな笑みを見せながら、[this_artifact.GetName]を[antiquarian.GetHerHis]の手に乗せ、こちらにやって来た。"
 artifact.4030.desc.servant_intro:0 "いつも私の貴重な所有物を清掃している召使いが、[this_artifact.GetName]を[dummy_servant_gender.GetHerHis]の手に乗せこちらにやって来た。"
 artifact.4030.desc_emperor:1 "\n\n「我が[ROOT.Char.GetLadyLord]、長年[ROOT.Char.GetTitleTierName]の象徴であったこの冠は、今では帝国の力の象徴として知られていることをご存知でしょうか？」"
 artifact.4030.desc_kingdom:1 "\n\n「我が[ROOT.Char.GetLadyLord]、長年[ROOT.Char.GetTitleAsNameNoTooltip]の象徴であったこの冠は、今では[primary_title_scope.GetBaseNameNoTierNoTooltip]と不可分の存在として敬われていることをご存知でしょうか？」"
 artifact_emperors_crown_name:1 "帝国の[this_artifact.GetNameNoTooltip]"
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\n\n何世代にも渡って皇帝の象徴であったため、特別な権威を得た。"
 artifact_crown_special_name:1 "[primary_title_scope.GetNameNoTierNoTooltip]の[this_artifact.GetNameNoTooltip]"
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\n\nこの冠は何世代にも渡って同じ称号の統治者に受け継がれ、その権力の象徴となった。"
 artifact.4040.t:0 "専門家の目"
 artifact.4040.desc:0 "目を輝かせた[helpful.Custom2('MyCharacterIntroduction', ROOT.Char)]が私に近づいてくる。\n\n「我が[ROOT.Char.GetLadyLord]、私はあなたの[this_artifact.GetName]の職人芸を認めずにはいられません…しかしながら、私のような戦場の真の専門家でなければ、それをさらに効果的な戦争の道具にするための小さな調整を見分けることはできないのです！」\n\n私は[helpful.GetSheHe]が#EMP 調和#!や#EMP バランス#!、#EMP 刃の消耗#!などについて語り始めるとそれらを聞き流したが、しかし、[helpful.GetFirstNameNoTooltip]は、#EMP 私の感謝の象徴的な印#!と引き換えに、私の宝物を改善することができるという大筋は理解している。"
 artifact.4040.a:0 "いいだろう、やってくれ。"
 artifact.4040.a.tt:0 "[this_artifact.GetName|U]は改善されます！"
 artifact.4040.b:0 "あなたの助けはいらない。"
 artifact.4050.t:0 "怒りの暴発"
 artifact.4050.desc:0 "ここしばらく、ストレスがレンガの山の様に私に積み上がっていた。私の怒りは沸点に達するほど煮えていたように感じたし、その怒りを壮大に爆発させる口実だけを探していた。\n\n今日、私が玉座の間に足を踏み入れると全てが私を待ち構えていた。召使いは噂話を、廷臣はくだらないことを長々と、評議員はみな私の気を引こうと張り合っている、全てが私にはもう耐えられないほど大きくなってしまった。\n\n「#EMP もう、たくさんだ！#!」私は手握っていたものを近くの壁に投げつけ叫んだ。\n\n静寂が部屋に広がると、[this_artifact.GetName]が床で転がりながら損傷しているのに気付いた、折れ曲がり壊れている。私の全ての怒りが消え、ある種の恐怖に代わった…"
 artifact.4050.a:0 "くそが！"
 artifact.4060.t:0 "[ROOT.Char.GetFaith.HighGodName]の祝福された[SCOPE.Custom('ThisArtifactType')|U]"
 artifact.4060.desc:0 "「私に[holy_man.GetFirstName]を貴方様に紹介することをお許しください、この土地一番の敬虔な[holy_man.GetWomanMan]であると知られています。」\n\n「[holy_man.GetSheHe|U]は、貴方様の敬虔で公正な統治者としての名声に惹かれこの宮廷へやってきました。そして、貴方様の宝物から一つに神の庇護を与えたいと申しております。」\n\n「許可なさいますか？」"
 artifact.4060.a:0 "謹んで申し出を受けよう、[holy_man.GetFirstNameNoTooltip]よ。"
 artifact.4060.b:0 "必要ないだろう。"
 artifact_4060_blessed_artifact_name:1 "祝福された[this_artifact.GetNameNoTooltip]"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\n\n伝承によると、この品は神聖な人物によって祝福された、よって神の庇護を受ける。神を信じるか否かにかかわらず、賢者はこの神秘性に惑わされない。"
 artifact.4070.t:0 "穢された遺物"
 artifact.4070.desc:0 "異教徒から我々の宝である[this_artifact.GetName]を奪取したことで、[ROOT.Char.GetFaith.HighGodName]の目に映る私は確実に良くなったはずだ。しかし、我が宮廷で囁かれる声は、私に一抹の不安を感じさせる。\n\n#EMP 「異教徒は我々の遺物を汚した！」「あいつらは遺物に呪いを込めた！」「あいつらが遺物をどんな邪教の儀式に使ったのか分からない！」#!\n\n彼はおそらく騒ぎたいのだ、しかし、「浄化」の為の派手な宗教的行進は悪くだろう？"
 artifact.4070.a:0 "計画しよう、すぐにだ！"
 artifact.4070.b:0 "いらない、あれらはただの迷信だ。"
 artifact.4080.t:0 "決闘を極めし者の武器"
 artifact.4080.desc:0 "\n\n「誰もが[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip][this_artifact.GetName]について噂している！どうやら、それを振り回すものはどんな決闘も負けないらしい！しかもその武器は自分を使うに値する人間を選ぶとも聞いた！別の日には旅の商人からもその話をされた、その無敵の武器の名声は彼の故郷にさえ及んでいるのだ！」"
 artifact_duel_weapon_1_name:1 "[this_artifact.Custom('RandomDuelTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name:1 "[this_artifact.GetNameNoTooltip][this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:1 "[this_artifact.Custom('RandomDuelTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip][this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\n\n少なくとも5人を決闘で破ったことで、この武器は信頼と幸運を証明してみせた。"
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\n\n少なくとも10人を決闘で破ったことで、この武器はそれなりの名声を得ている。"
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\n\n少なくとも20人を決闘で破ったことで、この武器は畏るべき名声を得た。"
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\n\n少なくとも30人を決闘で破ったことで、この武器は伝説的な遺物となった。"
 artifact.6001.t:0 "敵の旗"
 artifact.6001.desc.commander:1 "私はこの戦いがどのように記憶されるかを考えながら、戦場を見渡し、残された死者を見つめている。ふと私は兵士たちが近づいてくるのに気づくと、彼らは私の前で丁重にお辞儀をした。\n\n"
 artifact.6001.desc:0 "[combat_location.GetName]の戦いは驚異的な勝利で幕を閉じた！指揮官である[friendly_commander.GetTitledFirstName]からの報告を読む使者に熱心に耳を傾け、そして目の前の兵士に目を向ける。\n\n"
 artifact.6001.desc.looting:0 "「我が[ROOT.Char.GetLadyLord]！敵の旗を戦場で...\"掃除\"していた時に見つけました！このままではもったいないと思い持ってきたのですが、戦利品としてお持ちになられてはいかがでしょうか？」"
 artifact.6001.desc.killed_defender:0 "「我が[ROOT.Char.GetLadyLord]！勇敢に立ち向かってきた残敵を追い詰めました。彼らはこの旗を守るために命を捧げたのです。」"
 artifact.6001.a:0 "これは私のコレクションに華を添えてくれるだろう！"
 artifact.6001.b:0 "祝いの薪の上に置け。こんなものは必要ない。"
 artifact.7000.a.boil_skull:0 "[court_artifact|E]に変えるために、[skull_boiler.GetFirstName]は[skull_to_boil.GetFirstNamePossessive]の頭を煮る、"
 artifact_rival_skull:0 "この[skull_to_boil.GetTitledFirstName]の頭蓋骨は、[ROOT.Char.GetTitledFirstName]の処刑されたライバルだ。[skull_boiler.GetFirstName]によって茹でられ、洗浄された。その額には「[skull_to_boil.Custom('InsultAdjective')|U][skull_to_boil.Custom('InsultNoun')]」が刻まれている。"
 artifact.7000.t:0 "ライバルよ、永遠に。"
 artifact.7000.desc:0 "あぁ、[ROOT.Char.GetFaith.HighGodName]よ感謝致します、[skull_to_boil.GetFirstName]が死んだことに。その処刑の命令を出したのは他でもない#EMP 私#!だ！\n\n我が地下牢で[skull_to_boil.GetHerHis]が哀れなほどすすり泣くのを聞くことが恋しくなってしまうを認めなければならないだろう…もしかすると、私が玉座で寛ぐ間、罵詈雑言の対象として、[skull_to_boil.GetHerHim]の一部を私は保管すべきなのか？\n\nとにかく、[skull_boiler.GetFirstName]は急ぎの用事をしているわけじゃないな…"
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip]、私のために[skull_to_boil.GetFirstNamePossessiveNoTooltip]の頭部を煮て奇麗にしろ。早く。"
 artifact.7000.b:0 "ダメだ、私は[skull_to_boil.GetFirstNamePossessiveNoTooltip]の存在を#EMP 一刻も早く#!忘れたいんだ！"
 artifact.6001.toast:0 "旗は[combat_location.GetNameNoTooltip]で失われた"
 artifact.4090.t:0 "遺物を手の中に…"
 artifact.4090.desc.antiquarian:0 "古物蒐集家である[antiquarian.GetTitledFirstName]が私にアイデアを持ってきた。私の[that_artifact.GetName]を[this_artifact.GetName]の持ち手の中に封印しておけば、それを振るときに常に[ROOT.Char.GetFaith.HighGodName]に近づけることができると言うのだ。\n\n「あなた様が[this_artifact.GetType]を持つたび、文字通り[ROOT.Char.GetFaith.PositiveAfterLife]の断片に触れることとなるのです。」[antiquarian.GetTitledFirstNameNoTooltip]は目を宗教的な恍惚で輝かせながら言う。"
 artifact.4090.desc:0 "ある日、私は自分の[that_artifact.GetName]を眺めていて、ひらめいた。遺物を[this_artifact.GetName]の持ち手に埋め込んでおけば、それを振る時、常に[ROOT.Char.GetFaith.HighGodName]に近い位置にいることができるではないか。"
 artifact.4090.a:0 "私は常に[ROOT.Char.GetFaith.HighGodName]の近くにありたい。"
 artifact.4090.b:0 "それは適切ではない。"
 artifact.4090.a.tt:0 "遺物と武器は合体します"
 artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\n\n[ROOT.Char.GetFaith.GetName]の遺物である[that_artifact.GetNameNoTooltip]が持ち手に埋め込まれている。"
 relic_weapon_name:0 "[ROOT.Char.Custom('artifact_relic_desc')]の[this_artifact.GetType|U]"
 embedded_not_destroyed_tooltip:0 "[that_artifact.GetName]は、私の[this_artifact.GetName]の中に埋め込まれます"
