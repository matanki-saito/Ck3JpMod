 diarchy.1721.t:0 "不満の解決"
 diarchy.1721.desc:1 "「どうしてあなたがそんなに首を突っ込みたがるのか理解できないよ、[diarch.GetFirstName]。」[exploitable_vassal.GetTitledFirstName]は溜め息をついている。「我々の不満の原因はあなたにあるわけではない。」\n\n[exploitable_vassal.GetTitleAsNameNoTooltip]が[liege.GetTitledFirstName]の意思に反する野望を持っていることは周知の事実だ。この野望は、放っておけば領国を悲惨な内戦に巻き込む可能性がある。\n\n私の主君の[liege.GetDiarchTitle]として、二人の間の緊張を和らげようとするのは私の務めだが、今のところ[exploitable_vassal.GetSheHe]は私の努力に無関心のようだ。"
