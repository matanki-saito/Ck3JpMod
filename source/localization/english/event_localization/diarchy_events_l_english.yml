 diarchy.1701.t:0 "支配する権利"
 diarchy.1701.desc:1 "[liege.GetTitledFirstNamePossessive]の[liege.GetDiarchTitle]として、私は[liege.GetPrimaryTitle.GetNameNoTier]の中央における権威を促進するため[liege.GetHerHis]の命令に従う義務がある。\n\n今日私は、[councillor_1.Custom('CouncilPosition')]である[councillor_1.GetTitledFirstName]と[councillor_2.Custom('CouncilPosition')]である[councillor_2.GetTitledFirstName]に挟まれ、彼らが些細な個人的な問題で怒鳴り合う中、緊迫した評議員室へと連れて行かれた。\n\n私は[liege.GetTitleAsNameNoTooltip]に対するいくつかの新しい権限を承認するための合意を引き出したいと思っていたのだが、この議論が終わるまでは何も得られない。"
