 diarchy.2221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2231.t:0 "より良い使い方"
 diarchy.2231.desc:1 "[exploitable_county.GetNameNoTier]の牢獄や裁判所では、最近不幸にも多くの悪党が処理されている。通常であれば、正義はこれらの悪人を速やかに発見し、その後、彼らは荒野か墓場に放たれることになるはずだ。\n\n幸いなことに、彼らの多くは剣や矢で十分な経験を積んでおり、そして[liege.GetDiarchTitle]としての私の務めは、新しい兵士を見つけることである。[liege.GetTitledFirstNamePossessive]の軍勢への奉仕というまずい解決策は明らかなようで、その結果、勇敢な盗賊や鋭い目をした密猟者がたくさん見つかったが、農民はこの考え方に憤激している。"
 diarchy.2231.a:0 "耕せ。こうした不満は時の経過とともに消えていく。"
 diarchy.2231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b:1 "おそらく、最高の者だけを採れば良いのではないか？"
 diarchy.2231.b.tt.success:0 "バランスは取れている"
 diarchy.2231.b.tt.failure:0 "犯罪者の多くはすぐに逃げる"
 diarchy.2231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c:0 "彼らは帳簿の中よりも外で役に立つかもしれない…"
 diarchy.2231.c.tt.success:0 "暴力的な集団が形成される"
 diarchy.2231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure:0 "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d:0 "#EMP できない#!。これは正義を曲げることになる！"
 diarchy.2231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e:0 "これはあまりにも物議を醸す。"
 diarchy.2231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2241.t:0 "籾殻から小麦を取る"
 diarchy.2241.desc:1 "[liege.GetTitledFirstName]が私に課した任務は、[liege.GetHerHis]の[liege.GetDiarchTitle]として、定期的に新しい軍隊の供給源を見つけることだ。\n\nさて、[exploitable_vassal.GetTitledFirstName]の不十分に並べられた徴募兵より始めるのに適した場所はあるまい？私と家臣は査定のために地元の住民を集めたが、今後、召集するに#EMP 値する#!だけの人数を確保するのに未だ苦労している。"
 diarchy.2241.a:0 "後ろに続け、兵士たちよ！見よ！"
 diarchy.2241.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b:0 "田舎者ども、私が鍛えてやろう！"
 diarchy.2241.b.tt.success:0 "あなたは彼らを流れる川のように素早くする"
 diarchy.2241.b.tt.failure:0 "彼らはなんとも残念な田舎者の集団であることが判明する"
 diarchy.2241.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c:0 "私自身も鍛えてみようかな…"
 diarchy.2241.c.tt.success:0 "少しの追加トレーニングは大きな効果がある"
 diarchy.2241.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure:0 "注意力が散漫になり、大事な部分を痛めてしまう"
 diarchy.2241.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d:0 "無言で去る。"
 diarchy.2241.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.e:0 "これは#EMP 全くの#!時間の無駄だ。"
 diarchy.2241.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.0511.t:0 "$overthrow_regent$: 失敗"
 diarchy.0511.desc.intro:0 "糞ったれの[target.GetHerHis]の革のような皮膚で、[target.GetTitledFirstName]は私の暴漢から逃れ、"
 diarchy.0511.desc.discovered:0 "しかも、悪いことに、そのうちの一人が捕まり、尋問の際に全てを#EMP べらべらと#!しゃべってしまったのだ。[target.GetFirstNameNoTooltip]も[liege.GetTitledFirstName]も、私がやろうとしたことを正確に知っている！"
 diarchy.0511.desc.undiscovered:0 "しかし、少なくとも傭兵たちは捕えられることなく殺された。\n\n少なくとも直接的に私につながる痕跡はなく、[target.GetFirstNameNoTooltip]や[liege.GetTitledFirstName]が私を特定できるようなものは何もない。"
 diarchy.0511.desc.outro:0 "\n\n今のところ、領国の[target.GetDiarchTitle]には何も変化はない。"
 diarchy.0511.a:0 "ハッ、無意味だな。"
 diarchy.0511.b:0 "もう一度だ。次は[liege.GetHerHim]を仕留めてやるぞ。"
 diarchy.0521.t:0 "高貴なる[liege.GetTitledFirstName]へ、"
 diarchy.0521.desc.discovered:0 "あの悪党の[owner.GetTitledFirstName]は、私を誘拐し、私の執務室の道具も一緒に押収しようと試みたのです！\n\n[owner.GetSheHe]が私を職から追放し、その過程で自身をあなたの[liege.GetDiarchTitle]にしようとしたことは明白です。この忌まわしい犯罪が罰せられないはずはありません。"
 diarchy.0521.desc.undiscovered:0 "私は、私の自由を脅かす試みがあったことをお知らせするために手紙を書きました。悪党の一団が私を誘拐し、私の執務室の道具を押収しようとしたのです。\n\n誰が資金を支払ったのかは不明ですが、その策略は十分に明白であるように思われます。[liege.GetDiarchTitle]としての私個人とその象徴を支配することで、彼らの親玉が私の正当な地位を簒奪することができるかもしれないと考えたのでしょう。"
 diarchy.0521.a:0 "驚いた！"
 diarchy.0521.b:0 "心配だな…"
 diarchy.0531.t:0 "$overthrow_regent$: 失敗した試み"
 diarchy.0531.desc.intro:0 "私は廊下を滑るように移動し、まだ続いている戦いの音が耳に残っている。あの卑劣な傭兵たちは、壁から飛び出してきたようだ！完全に丸腰だった私は、警護の適時な介入によって脱出することができた。\n\n"
 diarchy.0531.desc.discovered:0 "尋問の結果、捕らえられた凶漢たちは、自分たちの雇い主が[target.Custom2('MyCharacterIntroduction', owner)]であることを明かしたのだ！"
 diarchy.0531.desc.undiscovered:0 "彼らは一、二分もしないうちに全員死んでしまい、雇い主の秘密も一緒に死んでしまう。"
 diarchy.0531.desc.outro:0 "\n\n明らかに、[target.GetDiarchTitle]であることが私の背中に標的を描いているのだ。知っておくべきだった…"
 diarchy.0531.a.paranoid:0 "そう、#EMP 陰謀#!はある！わかっていたことだ！"
 diarchy.0531.a.trusting:0 "どうすれば…どうすればこんなことができるのだ？"
 diarchy.0531.a.scheme_discovered:0 "[owner.GetFirstNameNoTooltip]、あの野良犬め！"
 diarchy.0531.a.scheme_secret:0 "また次の試みがあるはずだ。私は確信している。"
 diarchy.0551.t:0 "$overthrow_regent$: 成功"
 diarchy.0551.desc:0 "単純だが堅実な作戦だ。私の雇った傭兵の一団が、[target.GetHerHis]の執務室で、我々のかつての[owner.GetDiarchTitle]を捕らえ、手錠をかけ目隠しをした[target.GetWomanMan]をずた袋に入れて建物の外に密かに運び出した。\n\n最小限の流血で、[target.GetTitledFirstNamePossessive]の机から直接取り出した印章を使用し、権力の移譲を正当化するこの一連の事件を伝達する書類を作り上げた。今後、[liege.GetTitledFirstName]で問題を起こす可能性がないとは言えないが、正式に物事を進めるには十分だ。\n\nもちろん、下書きの写しは確実に[target.GetFirstNameNoTooltip]に送ってやる。[target.GetHerHis]がその監禁の中で熟読すべきものとして。"
 diarchy.0551.a:0 "絹のように滑らかだ。"
 diarchy.0561.t:0 "高貴なる[liege.GetTitledFirstName]へ"
 diarchy.0561.desc:0 "この度、短いながらも活発な議論の末、[target.GetTitledFirstName]が[liege.GetDiarchTitle]の地位を私に譲渡したことを報告できることを嬉しく思います。\n\nこの任務はどうにも[target.GetHerHim]には荷が勝ちすぎたようでして、私が[liege.GetDiarchTitle]の任に就いている間、[target.GetSheHe]は私の屋敷でお休み頂いております。なに、深くお考えにならずとも結構、[target.GetHerHis]の健康のためですとも。"
 diarchy.0561.a:0 "とりあえずはそれで仕方ない…"
 diarchy.0571.t:0 "$overthrow_regent$: 投獄"
 diarchy.0571.desc.intro:0 "#EMP 私の頭が#!。私は…ここはどこだ？[owner.GetTitledFirstName]？\n\n「まだ私たちと一緒に会えて嬉しいよ、[target.GetFirstName]。」[owner.GetSheHe]はにっこり笑って、私の足元に一束の書類を放り投げる。「よく読んでくれ。私に職を譲る前に、あなたが[owner.GetDiarchTitle]として認めた罪のリストだよ。写しが欲しいだろうと思ってね。\n\n"
 diarchy.0571.desc.outro.blind:0 "走り書きされた嘘を見ることができなくても、私は[owner.GetHerHis]の捏造の規模を知ることができるし、これが[liege.GetPrimaryTitle.GetBaseNameNoTier]の向こう側に広まっていることを直感することができる。"
 diarchy.0571.desc.outro.sighted:0 "あからさまな捏造と意図的な誤解が何ページにもわたって書き込まれた文章に、私は必死に目を通した。否定したい、全てを否定したい、でも今頃、それは[liege.GetPrimaryTitle.GetBaseNameNoTier]の全てに届いているのだろう。"
 diarchy.0571.a:0 "[liege.GetTitledFirstNameNoTooltip]がこれを聞くだろう！[liege.GetSheHe|U]は聞くだろう！"
 betrayed_by_proxy:0 "代理人に裏切られる"
 diarch_attempt_to_overthrow_liege.event.t:0 "待ち望んでいたクーデター:"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate:0 "\n\n「[liege.GetFirstName]よ！」[usurper.GetFirstNameNoTooltip]は叫ぶ。「貴様は王位にふさわしくない僭称者だ！それを領国の真の統治者に明け渡すのだ。この#EMP 私に。#!」\n\n数人の小騎士が[usurper.GetHerHis]の前進を阻もうとするが、すぐに打ち倒されるだけだ。"
 diarchy.9001.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ 雄弁"
 diarchy.9001.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の玉座の間に飛び込んでくる。[usurper.GetHerHis]の背後には、宮廷の有力者たちが控えており、それぞれが、脅威が十分であることを知っている人たちのように冷静な重さで武器を振り回している…$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal:0 "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro:0 "\n\nまさにこれだ。反逆が沸騰する瞬間だ。"
 diarchy.9001.a:0 "私の忠実な封臣が、#EMP あなた#!のために私を見捨てるとでも？"
 diarchy.9001.a.tt.success:0 "あなたの弁舌は[usurper.GetFirstNamePossessiveNoTooltip]の協定を粉々にする"
 diarchy.9001.a.tt.failure:0 "それはすでに既成事実だ"
 diarchy.9001.b.young:0 "[proxy.GetFirstNameNoTooltip]を指差し助けを求める。"
 diarchy.9001.b.fallback:0 "[proxy.GetFirstNameNoTooltip]、この野良犬を始末しろ。"
 diarchy.9001.b.tt.success:0 "[proxy.GetFirstNamePossessiveNoTooltip]の弁舌は[usurper.GetFirstNamePossessiveNoTooltip]の協定を粉々にする"
 diarchy.9001.b.tt.failure:0 "それはすでに既成事実だ"
 diarchy.9001.c:0 "わ…私には何もできない…"
 diarchy.9001.d:0 "#DIE2 衛兵。#!#DIE1 衛兵。#!#BER 衛兵！#!"
 diarchy.9001.d.tt.win:0 "忠実な兵士たちが到着し、陰謀者たちを圧倒する"
 diarchy.9001.d.tt.loss:0 "最後の砦となる守備隊は簡単に殺されてしまう"
 diarchy.9002.t:0 "$diarchy.9001.t$"
 diarchy.9002.desc.intro:0 "私はもうだめだ。完全に、完全に終わりだ。\n\n"
 diarchy.9002.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]は全力を尽くしたが、[usurper.GetFirstNamePossessive]の議論はスムーズでよく練習されていた。裏切り者は雇い主に忠誠を誓い、私の宮廷は[usurper.GetHerHim]が自由に使用できるよう退くことになった。"
 diarchy.9002.desc.proxy.self_fought:0 "私の努力は実を結ばない。[usurper.GetFirstName|U]はこの計画に長い時間を費やしており、我々が言葉をやり取りするたびに、私の宮廷の数人が[usurper.GetHerHis]の側に移動していくのが見える。もうだめだ。私は玉座を失ったのだ。"
 diarchy.9002.desc.surrendered:0 "この戦いがどうなるかは知っている。もし私が言葉で戦えば、私は統治する資格がないことを証明することになる。鋼鉄で戦えば、私は捕まるか、もっと悪いことになる。唯一の勝利への道は諦めることだ——#EMP 今のところは#!。\n\n「[usurper.GetTitleAsName]」[usurper.GetFirstName]、間違いなく、私はお前のために戻ってくるぞ。"
 diarchy.9002.desc.scuffled:0 "助けを求めて叫ぶが、到着した数少ない兵士は[usurper.GetFirstNamePossessive]の陰謀者によって簡単に退けられる。しばらくすると、助けを求める人の流れが途絶え、私がいかに孤独であるかということが、宮廷の全員にわかるようになる。"
 diarchy.9002.desc.outro:0 "\n\n簒奪者が合図をすると、明らかに気乗りしない様子で、ついさっきまで私の護衛だった者が私を外に連れ出すために動き出した。どちらに向かって風が吹いているかは、悲しいながら、一目瞭然だ。"
 diarchy.9002.a:0 "自由はあるけれど、それ以外はほとんど何もない。"
 diarchy.9002.b:0 "私の運命だ。終わりだ。"
 diarchy.9003.t:0 "$diarchy.9001.t$"
 diarchy.9003.desc.intro:0 "もう終わった。私は今、完全に、そして一人で統治している。\n\n"
 diarchy.9003.desc.proxy.proxy_fought:0 "我々が広間に入ると、[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]は我々の結束を破るために部下である[proxy.Custom2('MyCharacterIntroduction', ROOT.Char)]を差し向けた。我々は短剣と同じくらい厳しい言葉で戦ったが、最終的には宮廷が私の味方であることを誰もが知ることになった。"
 diarchy.9003.desc.proxy.self_fought:0 "それから[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]は、私のしもべとしてとして我々に会い、私は玉座の間へと足を踏み入れた。[liege.GetHerHis]の動揺する廷臣たちの忠誠を取り戻すために最後の努力をしたことについては[liege.GetHerHim]の功績を認めなければならないが、[liege.GetHerHis]の叫び声は聞こえず、その叫びは盲目にしか映らなかった。\n\nすぐに、その部屋にいる誰が#EMP 真の#![usurper.Custom('MistressMaster')]であるかを全員が知ることになった。"
 diarchy.9003.desc.surrendered:0 "結局のところ、それは何か拍子抜けだった。部下と私が部屋に入ると、誰もが我々がなぜそこにいるのか、何をするためにそこにいるのかを理解していた。特に[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]からの抵抗はほとんどなく、私は予定していた演説をほとんど使う必要さえなかった。"
 diarchy.9003.desc.scuffled:0 "我々が玉座の間に入った瞬間、[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]は聞くに値しないことを喚き始め、誰か、誰でもいいから[liege.GetHerHim]を助けてくれと叫んでいた。我々は武器を抜く必要さえなかったが、それでも到着した数人の衛兵が我々に剣を向けるのを止めることはできなかった。[liege.GetFirstNameNoTooltip]に味方する者は他に誰もいなかった。"
 diarchy.9003.desc.outro:0 "\n\n衛兵は消え去り、貴族たちはひざまずいた。今でも、噂は[usurper.GetPrimaryTitle.GetTierAsName]全体に広がり、忠誠心は池に浮かぶ波紋のように外に向かって広がっている。"
 diarchy.9003.a:0 "そして#EMP 私の#!玉座には一滴の血も流れていない！"
 diarchy.9003.a.some_blood:0 "私はここで、流血を避けようとしていた。"
 diarchy.9004.t:0 "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]が話し始めるとすぐ、裏切り者たちは混乱し始める。\n\n忠誠心という重要な概念よりも、いかなる代償も払うことによる権力への欲望によって結びついていたことで、[usurper.GetTitledFirstNamePossessive]の大義が [usurper.GetHerHis]の目の前で崩壊するのにそれほど時間はかからなかった。"
 diarchy.9004.desc.proxy.self_fought:0 "私の言葉は急速にその効果を発揮し、慎重に練られた突きの一つ一つが、[usurper.GetTitledFirstNamePossessive]の連合を結びつける唯一のものである貪欲と野心とを崩していく。\n\n結束がなければ大義も失われ、裏切り者も傭兵たちも同様に一斉に[usurper.GetFirstNameNoTooltip]から離れ始める。"
 diarchy.9004.desc.scuffled:0 "私の叫び声は、声が届いた範囲のあらゆる下級騎士と信用できる兵士たちを広間へと呼び込み、それは[usurper.GetTitledFirstNamePossessive]の一団が対処できる数をはるかに超える戦士たちだった。\n\n短く残忍な小競り合いが起こり、陰謀者たちは死ぬかまたは捕らえられ、首謀者は武器を奪われた。"
 diarchy.9004.desc.outro:0 "\n\n衛兵たちが[usurper.GetHerHim]を捕らえるのを見て、私はにやにや笑いながら、このクソ野郎を連行するよう手を振って合図をする。"
 diarchy.9004.a:0 "なんと軽蔑すべき小さな裏切り者だろう。"
 diarchy.9005.t:0 "$diarchy.9001.t$"
 diarchy.9005.desc.intro:0 "失敗だ。完全なる失敗だ。\n\n最初は全てがうまくいっていた。"
 diarchy.9005.desc.proxy.proxy_fought:0 "[liege.GetTitledFirstName]は必死で[proxy.GetTitledFirstName]に助けを求め、私の部下たちは私の後ろに詰めかける。我々の目的は明確で、我々の歩幅は堂々としている。\n\nその後、忌々しい宰相が[proxy.GetHerHis]の口を開くと、全てが崩壊していく。私に続いて入ってきた貴族たちは一人また一人と後ずさりし、ついには私一人になり、私が苦労して構築した権威は私の耳元で崩れ落ちた。\n\nその後すぐに衛兵が私を捕らえた。"
 diarchy.9005.desc.proxy.self_fought:0 "私の部下も私も、明らかな勝利を確信している。だがそれが続いたのは、[liege.GetFirstNameNoTooltip]が口を開いて我々を攻撃し始め、私の計画の弱点、私の権威の微妙な空白を暴露するまでの間だけだった。\n\n私は完全に制御できていると考えていた。衛兵に捕まえられるまで、自分がどれほど誤っていたかに全く気づかなかった。"
 diarchy.9005.desc.scuffled:0 "部下たちと私が目的を明確にして玉座の間に入り、血なまぐさい殺人を叫び始めると、[liege.GetTitledFirstName]は明らかにパニックに陥っていた。\n\n私は…私は、傭兵たちや雇われた衛兵の何人かが雇い主に対してどれだけ忠実であるかを過小評価していた。彼らは我々を急襲した。私の素晴らしい言葉は、傭兵の槌矛の一撃の前には何の意味も持たず、今、私は可能な限り安全な錠と鍵の下に置かれている。"
 diarchy.9005.desc.outro:0 "\n\n皮肉なことに私の唯一の望みは、私が簒奪しようとした主君からの恩赦である。[usurper.GetFaith.FateGodName]のご慈悲がありますように。"
 diarchy.9005.a:0 "私の綿密な計画の全てが！"
 diarchy.9011.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ 鋭いナイフ"
 diarchy.9011.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の玉座の間に乱入してくる。[usurper.GetHerHis]の背後には宮廷の下級貴族、傭兵や盗人どもが群れをなし、彼らは短剣を抜き、頭に血が上っている。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none:0 "私は周りを見回して評議員たちに支援を求める。そこには誰もいない。あるいは私のために声を上げる意欲や資格のある者は誰もいない。"
 diarchy.9011.desc.proxy.betrayed:0 "私は周りを見回して評議員たちに支援を求める。[proxy.GetTitledFirstName]は冷酷な目で私と視線を合わせると、[usurper.GetFirstNameNoTooltip]の後ろへと進む。裏切り者がまた一人。"
 diarchy.9011.desc.proxy.loyal:0 "私は支援を求めて[proxy.GetTitledFirstName]に目を向けるが、[proxy.GetHerHim]がすでに私に代わって発言する支度を整えているのがわかった。"
 diarchy.9011.desc.outro:0 "$diarchy.9001.desc.outro$"
 diarchy.9011.a:0 "私を罠にはめたとでも思っていたのか、小さき蛇よ？"
 diarchy.9011.a.tt.success:0 "あなたは盟約の団結を傷つけ、崩壊させる"
 diarchy.9011.a.tt.failure:0 "あなたの攻撃は無視され囚われの身となる"
 diarchy.9011.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success:0 "[proxy.GetFirstNamePossessive]は盟約の団結を傷つけ、崩壊させる"
 diarchy.9011.b.tt.failure:0 "[proxy.GetFirstNamePossessive]の叫びは無視され、あなたは囚われの身となる"
 diarchy.9011.c:0 "$diarchy.9001.c$"
 diarchy.9011.d:0 "$diarchy.9001.d$"
 diarchy.9011.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"
 diarchy.9012.t:0 "$diarchy.9011.t$"
 diarchy.9012.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]が私の代わりに前に出て、[proxy.GetSheHe]と[usurper.GetFirstName]が互いに言葉を戦わせるが、効果はない。その忌々しい[usurper.GetWomanMan]は、あらゆる角度を保護し、あらゆる賄賂を投げつけ、あらゆるフックを呼び出す。ついに[proxy.GetFirstNameNoTooltip]は[usurper.GetFirstNameNoTooltip]に突進するが、[usurper.GetHerHis]の部下たちに体当たりされて床に倒れる。"
 diarchy.9012.desc.proxy.self_fought:0 "[usurper.GetFirstName]と私は数分に渡って言葉を戦わせるが、私は[usurper.GetHerHim]には敵わない。その忌々しい[usurper.GetWomanMan]は、あらゆる角度を保護し、あらゆる賄賂を投げつけ、あらゆるフックを呼び出す。\n\n私は身を守るために武器の柄に手をかけたが、背後から刃が私の首に当てられる。忌々しい裏切り者の衛兵め。"
 diarchy.9012.desc.surrendered:0 "[usurper.GetFirstName]は私の無抵抗にがっかりしているようだが、[usurper.GetHerHim]と戦っても無意味なことは分かっている。もし[usurper.GetSheHe]が、この建物のすべての刃を自分の味方に置き、そうでない人に向けていなければ、[usurper.GetSheHe]はここで、これほど大胆に私に対して行動してはいないだろう。"
 diarchy.9012.desc.scuffled:0 "私は呼んだ衛兵がやって来るが、部屋に入るなり、第一陣は後ろから来た第二陣に斬られ、背中を刺されたり、立っているところを喉をかき切られたりしている。[usurper.GetFirstName]は[usurper.Custom('MaskFace_BehindAcross')][usurper.GetHerHis]の[usurper.Custom('MaskFace')]に浮かぶにやにや笑いを隠そうともしない。"
 diarchy.9012.desc.outro:0 "\n\n裏切り者たちが短剣を構え、[usurper.GetFirstNamePossessiveNoTooltip]の手に手錠をぶら下げて私に向かってくると、私は叫ぶ。\n\n誰も耳を傾けない。誰も気にしない。鉄でピシャリと叩かれ、私は連行される。"
 diarchy.9012.a:0 "お前にそんな事はできない！私は[usurper.GetTitleAsNameNoTooltip]だ！#EMP [usurper.GetTitleAsNameNoTooltip]だぞ！"
 diarchy.9012.b:0 "$diarchy.9002.b$"
 diarchy.9013.t:0 "$diarchy.9011.t$"
 diarchy.9013.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought:0 "[liege.GetFirstName]は部下である[proxy.GetTitledFirstName]を送り、私の共謀者を私から遠ざけようとする。我々は数分間、言葉を戦わせ、その憤慨した[proxy.GetWomanMan]は私に突進しようとするが、私の傭兵の一人に押さえつけられる。\n\n主君は、あまりの衝撃に本気で抵抗することもなく、手錠をかけられた。"
 diarchy.9013.desc.proxy.self_fought:0 "[liege.GetFirstName]は私に挑戦し、この重要な瞬間に私の部下たちの支持を削ごうとするが、私は [liege.GetHerHis]の無価値な針を容易にかわす。結局のところ、人は決して半端な気持ちでクーデターを起こすべきではないのだ。\n\n[liege.GetFirstNameNoTooltip]が間違いなく私の首を刎ねることを期待して[liege.GetHerHis]の武器を抜こうとしたとき、私の裏切り者の一人が[liege.GetHerHim]を背後から抑え込む。手錠をかけるのは簡単なことだった。"
 diarchy.9013.desc.surrendered:0 "我々が[liege.GetFirstName]に手錠をかけたとき、小さな怒りの叫びをあげた他に[liege.GetHerHim]が何の抵抗もしなかったことに、私はほとんど失望していることに気がついた。\n\n確かに#EMP 賢い#!選択だが、[liege.GetSheHe]が#EMP そのような#!選択をしたことがあっただろうか？"
 diarchy.9013.desc.scuffled:0 "[liege.GetFirstName]は助けを求めたが、当然のことながら、私はこのことを計算済みだった。呼びかけに応じた愚かな者たちは、すぐに私の裏切り者によって切り倒された。\n\n誰も助けようとする者はなく、我々はかつての主君の前に歩み出た。"
 diarchy.9013.desc.outro:0 "\n\n宮廷内の反対派は死亡または投獄され、私のかつての[usurper.GetTitleAsNameNoTooltip]は投獄されていることで、未来は明るいものに見える。"
 diarchy.9013.a:0 "新しい王座と新しい人質、もう安心だな。"
 diarchy.9014.t:0 "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought:0 "[proxy.GetFirstName]のよく考えられたいくつかの言葉で$diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive]の自惚れた一団は一瞬のうちに崩壊していく。\n\n毒蛇の巣と同じように、彼らは私に牙をむくのと同じように互いに牙を突き刺そうとしており、それほど多くの刺激を必要とせずに逃げたり、互いに争い始める者もいる。\n\n[usurper.GetFirstNamePossessiveNoTooltip]はクーデターの可能性がすでに崩壊していることに気づき、その笑顔は崩れていく。"
 diarchy.9014.desc.scuffled:0 "私の叫び声に、#EMP 私でさえ#!驚くほどの数の衛兵がやってきて、[usurper.GetTitledFirstName]と[usurper.GetHerHis]の共謀者の一団に群れとなって飛びかかる。\n\n裏切り者たちが、自分たちが絶望的に数的不利であることを悟り、一人ずつ武器を捨て始めるまでそれほど時間はかからない。[usurper.GetTitledFirstNameNoTooltip]は最後の一人だ。"
 diarchy.9014.desc.outro:0 "\n\n私の衛兵が[usurper.GetHerHim]を逮捕するために移動すると、[usurper.GetSheHe]は自身を連行することを許可する。[usurper.GetHerHis]の陰謀が解消された以上、それ以外のことは自殺行為になるだろう。"
 diarchy.9014.a:0 "#EMP お前#!をどうするかは後で決めよう。"
 diarchy.9015.t:0 "$diarchy.9011.t$"
 diarchy.9015.desc.intro:0 "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought:0 "我々は強く、団結し、その計画がもたらす正当な報酬に備えることができていた。あの忌々しい[proxy.GetTitledFirstName]が[proxy.GetHerHis]の鈍重な主君を擁護するために名乗りを上げるまでは。私は…[proxy.GetSheHe]が行った議論や、私の慎重な計画に穴があったことに対する準備ができていなかった。彼らは私を捨てた。全員が私を捨てた。"
 diarchy.9015.desc.proxy.self_fought:0 "我々は短剣を手に集大成を迎えるべく、強大な一団として一つにまとまっていた。[liege.GetFirstName]にしゃべらせるべきではなかった、決してしゃべらせてはいけなかったのだ！その一文一文が、私が慎重に並べた言い訳を引き裂く論証であり、一点一点が我々の結束の核心を突く短剣であった。仲間が一人、またひとりと離れていく。"
 diarchy.9015.desc.scuffled:0 "我々はやるべきことをやるために、玉座の間へと飛び込んだ。しかし、[liege.GetTitledFirstName]の金切り声が、あの愚か者の味方になるとは想像もつかないほど、大勢の味方を連れてきた。私の裏切り者たちはほとんど戦おうとせず、数的不利を確認するとすぐに武器を捨てた。"
 diarchy.9015.desc.outro:0 "\n\n陰謀が崩壊していく中、衛兵が私を鉄で捕らえようとしても、私は何の抵抗もしない。今ここで処刑されないならそれは幸運だ。"
 diarchy.9015.a:0 "全ての#EMP 労苦#!が。無駄であった。"
 diarchy.9021.t:0 "$diarch_attempt_to_overthrow_liege.event.t$ 薄光の剣"
 diarchy.9021.desc.intro:0 "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、傭兵や宮廷の裏切り者たちを従え私の玉座の間に乱入してきた。武器を抜き、必要なだけの人間を剣にかける覚悟で、その目には血塗られた目的が煌々と輝いている。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none:0 "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed:0 "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal:0 "私は支援を求めて[proxy.GetTitledFirstName]に目を向けるが、[proxy.GetHerHim]がすでに私のために戦う支度を整えているのがわかった。"
 diarchy.9021.a:0 "この悪党め！私の手で斬り捨ててやる！"
 diarchy.9021.a.tt.commence_duel.self:0 "直ちに[usurper.GetShortUIName]との[single_combat_duel|E]が始まります"
 diarchy.9021.a.tt.success:0 "あなたは襲撃者を処刑する"
 diarchy.9021.a.tt.failure:0 "[usurper.GetSheHe|U]は玉座の間であなたを殺す"
 diarchy.9021.b.young:0 "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback:0 "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy:0 "直ちに[proxy.GetShortUIName]と[usurper.GetShortUIName]の間で[single_combat_duel|E]が始まります"
 diarchy.9021.c:0 "$diarchy.9001.c$"
 diarchy.9021.d:0 "$diarchy.9001.d$"
 diarchy.9021.d.tt.win:0 "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss:0 "$diarchy.9001.d.tt.loss$"
 diarchy.9022.t:0 "$diarchy.9021.t$"
 diarchy.9022.desc.intro:0 "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstName]は全力の戦いを見せたが、[usurper.GetFirstName]は[proxy.GetHerHim]を惨殺した。このような[proxy.GetWomanMan]が、私のために[proxy.GetHerHis]の命を…捨てたのか、ほとんど#EMP 何も#!信じられない。"
 diarchy.9022.desc.scuffled:0 "私の護衛は部屋へと殺到したが、[usurper.GetFirstName]は[usurper.GetHerHis]の共謀者をよく選んでおり、彼らの仲間の傭兵たちは、到着するとほとんど同時に私のすべての防御者を殺してしまった。彼らは…間に合うまい。#EMP 間に合わない#!。"
 diarchy.9022.desc.proxy.surrendered:0 "私の抗議にもかかわらず、数人の衛兵と傭兵が[usurper.GetFirstNamePossessive]の軍勢に抵抗しようとするが、彼らはバラバラに切り倒される。その音を聞いて、私の家族の多くが玉座の間に駆け寄ってくるが、彼らは事態を目の当たりにして動揺するだけだ。"
 diarchy.9022.desc.outro:0 "\n\n私に選択の時間も与えず、簒奪者は血に濡れたままの[usurper.Custom('signature_weapon')]を手に、私に向かって大股で歩いてくる。これで終わりだ。"
 diarchy.9022.desc.outro.surrendered:0 "\n\n私の最後の希望は、宣誓した最初の兵士が新しい[usurper.GetTitleAsName]に跪いた時に消え去る。\n\n終わりだ。"
 diarchy.9022.a:0 "お前はこれでまっすぐに[liege.GetFaith.random_NegativeAfterLife]へと向かうのだ、[usurper.GetFirstNameNoTooltip]。"
 diarchy.9022.b:0 "$diarchy.9002.b$"
 diarchy.9023.t:0 "$diarchy.9021.t$"
 diarchy.9023.desc.intro:0 "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought:0 "[proxy.GetTitledFirstNamePossessive]の死体が脇に倒れ込む。暴力は暴力を呼ぶだけであり、[liege.GetFirstName]は自身の道を選んだ。\n\n代闘士の死に呆然とする[usurper.GetTitleAsNameNoTooltip]をよそに、私は前に進み、[usurper.Custom('signature_weapon')]を[liege.GetHerHis]の喉に[usurper.Custom('SignatureWeaponWoundVerb5')]。\n\n死は最速ではないが、遅くはない。宮廷と私は[liege.GetHerHim]が何も言わずに死ぬのを見守り、[liege.GetHerHim]を玉座から放り投げる。"
 diarchy.9023.desc.proxy.self_fought:0 "私の権力が確保され、かつての[usurper.GetTitleAsNameNoTooltip][liege.GetFirstNameNoTooltip]が私の手によって殺された今、集まった宮廷からの気まずい咳き込みを除けば、私が正当な地位に就くことに反対する者はほとんどいない。"
 diarchy.9023.desc.surrendered:0 "驚いたことに[liege.GetFirstName]は降伏した。私は[liege.GetHerHim]を殺すことになると思っていたが、[liege.GetSheHe]にとっては[liege.GetHerHis]の命の方がその王冠よりも価値あるもののようだ。\n\n私の仲間の多くが、かつての[usurper.GetTitleAsNameNoTooltip]が#EMP 私のため#!の道を作るために玉座の間から追い出され、彼らの前を引きずられるのを嘲笑している。\n\nまあ、予想外だったとしても、自主的な退位は私にとっても価値がある。それはより…合法的なものなのだから。"
 diarchy.9023.desc.scuffled:0 "予想した通り、我々が玉座の間に突入した瞬間、[liege.GetFirstName]は衛兵を呼んだ。しかし義務に忠実な不運な愚か者にとっては残念なことに、私は事前に計画を立てる[usurper.GetWomanMan]であり、私の仲間たちは簡単に前に飛び出すと新たにやって来た者たちを殺してしまった。\n\n兵士たちが小競り合いに勝利するまでの間に、私はまだ叫んでいる[liege.GetFirstNameNoTooltip]の方へ進むと、[usurper.Custom('signature_weapon')]を[liege.GetHerHis]の喉に[usurper.Custom('SignatureWeaponWoundVerb5')]。\n\nそれは私のかつての主君を玉座から放り投げる音によって告げられ、その死は残った者たちを即座に殺してしまう。"
 diarchy.9023.desc.outro:0 "\n\n玉座の間の床で冷たくなっていく[liege.GetFirstNamePossessiveNoTooltip]の死骸は、おそらく、私の治世を始めるのに見苦しい方法ではあるが、必要なものだ。\n\n私は領国がそのように見てくれることを望んでいる。"
 diarchy.9023.a:0 "ここでの一握りの死が、[usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]全域の命を救うのだ。"
 diarchy.9023.a.liege_survives:0 "私の治世は寛容に始まる。"
 diarchy.9024.t:0 "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought:0 "悲しいことに、私は[usurper.GetTitledFirstName]から少し離れすぎていて、[usurper.GetHerHis]が死にゆく呪いの言葉を聞くことはできないが、[usurper.GetHerHim]の最期を眺める満足感は得られている。\n\n[proxy.GetTitledFirstName]は私のためによく戦い、軽蔑的に見えるほど簡単に私の玉座の足元で裏切り者を殺した。この行為は私の護衛に決意を与え、共謀者の仲間たちを打ち砕き、その後に続くのは反乱派が切り倒される数分間の絶望的な流血であった。"
 diarchy.9024.desc.proxy.self_fought:0 "[usurper.GetTitledFirstNamePossessive]の身体は私の目の前でバラバラになり、私自身の手で殺され横たわっている。\n\n盲目のパニックに陥った共謀者たちはバラバラに逃げようとするが、私の成功で力を得た護衛が彼らの中に突入する。その後、数分間の絶望的な流血が続き、反乱派は一人ずつ切り倒されていく。"
 diarchy.9024.desc.scuffled:1 "幸いなことに、私が助けを求めると、近くの部屋から忠実な軍隊や雇い人のまさに#EMP 大群#!が集まってきた。[usurper.GetTitledFirstNamePossessive]の反逆者たちは善戦するが、すぐに圧倒される。\n\n私は、[usurper.GetHerHis]の[usurper.Custom('EyeEyes')]がパニックに陥り、[usurper.GetHerHim]の周りで鋼が飛び散る中、[usurper.GetFirstNameNoTooltip]が最後の一人として死ぬのを眺めていた。それから[usurper.GetHerHim]の中へ。 それから[usurper.GetHerHim]を通して。\n\nそれが反逆の代償である。"
 diarchy.9024.desc.outro:0 "\n\nこの知らせは、まもなく他の[liege.GetPrimaryTitle.GetTierAsName]にも波及すると思うが、私はこれが今後の簒奪者の教訓となることを期待している。"
 diarchy.9024.a:0 "[usurper.GetSheHe]にふさわしい汚らしい野良犬のように置いておけ。"
 diarchy.9025.t:0 "$diarchy.9021.t$"
