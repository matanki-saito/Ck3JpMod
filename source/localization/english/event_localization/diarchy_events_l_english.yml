 diarchy.1711.t:0 "有効期限"
 diarchy.1711.desc:1 "「正直言って、この問題は解決済みだと思っていた。[liege.GetTitledFirstName]との取り決めは、前回私の義務を再交渉したときに修正されるはずだったのだが。」[exploitable_vassal.GetTitledFirstName]は口の中でもぐもぐと言っている。「私がこれほど徹底的に誓いを無効にしたとどうして言えるのか理解できないのだが？確かに言葉は永遠に拘束されるべきなのか？」\n\n[exploitable_vassal.GetSheHe|U]は完全に間違っているわけではない。しかし私は[liege.GetDiarchTitle]であり、私の使命は晴れた夏の日のように明解である。[exploitable_vassal.GetFirstNamePossessiveNoTooltip]の宣いが部分的に無効である場合、[liege.GetTitleAsNameNoTooltip]にはそれらを調整する余地があり、私は仕事を終えたことになる。"
