 diarchies.0000.diarch_mandate_fail.tt.obtain_gold.self:0 "[diarch.GetSheHe|U]は自身のために[gold|E]を手に入れようとした"
 diarchies.0000.diarch_mandate_fail.tt.acquire_character.liege:0 "[diarch.GetSheHe|U]があなたに[courtier|E]を入手しようとしました"
 diarchies.0000.diarch_mandate_fail.tt.acquire_character.self:0 "[diarch.GetSheHe|U]は自身のために[character|E]の忠誠を手に入れようとした"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.liege:0 "[diarch.GetSheHe|U]はあなたに兵士を獲得させようとしました"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.split:0 "[diarch.GetSheHe|U]はあなた方二人のために兵士を獲得しようとしました"
 diarchies.0000.diarch_mandate_fail.tt.affect_contract.liege:0 "[diarch.GetSheHe|U]はあなたのために[vassal|E]の[feudal_contract|E]に有益な影響を与えようとした"
 diarchies.0000.diarch_mandate_fail.tt.harass_peasants.liege:0 "[diarch.GetSheHe|U]は農民から資源を手に入れようとした"
 diarchies.0000.diarch_mandate_fail.tt.boost_authority.liege:0 "[diarch.GetSheHe|U]はあなたの権威を高めようとした"
 diarchies.0000.diarch_mandate_fail.tt.affect_faction.liege:0 "[diarch.GetSheHe|U]は[faction|E]の危険を取り除こうとした"
 diarchies.0000.diarch_mandate_fail.tt.network.self:0 "[diarch.GetSheHe|U]は自身のためにあなたの[vassals|E]の好意を集めようとした"
 diarchies.0000.diarch_mandate_fail.tt.train_self.self:0 "[diarch.GetSheHe|U]はあなたの軍隊の代わりに自身の訓練に集中した"
 diarchy.0021.t:1 "[liege.GetDiarchTitle|U]になる呼びかけ"
 diarchy.0021.desc.appointment_nature.child:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が単なる子供である以上、[liege.GetSheHe]が[liege.GetPrimaryTitle.GetName]を有効に統治できないことは明白である。少なくとも[liege.GetHerHis]が多数派となるまでは、[liege.GetHerHim]を導く、しっかりとした手が必要だ。"
 diarchy.0021.desc.appointment_nature.incapable:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が震えるような弱々しい#EMP 混乱#!に陥ったことで、[liege.GetPrimaryTitle.GetName]は絶対的な無政府状態の瀬戸際に追い込まれている。特に[liege.GetHerHis]の状態を考えると、我々がどれほどの権威を失うのか、一体誰がわかると言うのだろう？"
 diarchy.0021.desc.appointment_nature.imprisoned:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が[liege.GetImprisonedBy.GetTitledFirstName]によって投獄されたことで、[liege.GetPrimaryTitle.GetName]は指針を失って漂流している。我々の主君からの通信は[liege.GetHerHis]の看守が許可する頻度でのみ行われ、どの手紙が#EMP 本当に#![liege.GetTitleAsNameNoTooltip]から送られたものなのかは常に議論の対象となっている。"
 diarchy.0021.desc.appointment_nature.travelling:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が現在外国の地に滞在しているため、[liege.GetPrimaryTitle.GetName]は静かな不確実性の状態にある。[liege.GetTitleAsNameNoTooltip]の椅子に座らないということは、拘束力のある権威がないことを意味し、家臣たちを#EMP 不安#!にさせる。"
 diarchy.0021.desc.appointment_nature.war:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が戦地に赴き、残された我々の間には緊張感が漂っている。[liege.GetTitleAsNamePossessiveNoTooltip]からの連絡は不定期であり、紛争の山は日々増大している。"
 diarchy.0021.desc.appointment_nature.fallback:0 "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が自身で統治の重荷を背負うことができないことは、[liege.GetPrimaryTitle.GetName]のすべてにとって自明であり、我々の土地に回復不能な損害を与えることなくしてはありえない。"
 diarchy.0021.desc.diarchy_type.regency_temporary:0 "\n\nこの義務は長くは続かないと予想されるが、誰かが領国に気を配り、紛争を仲裁し、[liege.GetTitledFirstNameNoTooltip]の玉座を暖かく保っておく必要がある、"
 diarchy.0021.desc.diarchy_type.regency_entrenched:0 "\n\nこの状況はしばらく続く可能性が高いため、領国は[liege.GetTitledFirstNameNoTooltip]が個人的に正義を遂行できない場合に誰に頼るべきかを知る必要がある。我々には永続的に奉仕してくれる誰かが必要だ、"
 diarchy.0021.desc.diarchy_type.fallback:0 "\n\n我々がこのままではいけないというのは明らかなようだ。[liege.GetTitledFirstNameNoTooltip]が自身により統治を行うことができない以上、誰かが奉仕する必要がある。[liege.GetHerHis]の"
 diarchy.0021.desc.outro:0 "[liege.GetDiarchTitle|U]として。\n\n当然、その誰かとは私である。"
 diarchy.0021.reminder.diarch_powers:0 "あなたは自身の[liege|E]や仲間の[vassals|E]に対して使用できる[diarch_powers|E]を獲得しました"
 diarchy.0021.reminder.scales_of_power:0 "[scales_of_power|E]が発動し、引き寄せることでより多くの[diarch_powers|E]をアンロックできるようになります"
 diarchy.0021.a:0 "すぐに再#EMP 統治#!を開始しよう！"
 diarchy.0021.a.sedate:0 "この領国についてのアイデアがすでに多くある！"
 diarchy.0021.b:0 "ああ、承認だ。"
 diarchy.0021.c:0 "差し迫った責任が多すぎるのではないかと懸念している…"
 mandate_induced_fines_to_liege_modifier:0 "過大な犯罪者への罰金"
 mandate_induced_fines_to_liege_modifier_desc:0 "この伯爵領は、より広い領国を豊かにするために課された、強権的な犯罪者への罰金のくびきの下で苦闘している。"
 mandate_induced_fines_split_modifier:0 "過剰な犯罪者への罰金の分割"
 mandate_induced_fines_split_modifier_desc:0 "この伯爵領は、強権的な犯罪者への罰金のくびきの下で苦闘しており、その多くは地元の領主に直接支払われる。"
 mandate_fines_being_ignored_modifier:0 "無視された犯罪者への罰金"
 mandate_fines_being_ignored_modifier_desc:0 "この伯爵領は犯罪者への罰金の厳格化の要求を無視しており、要求されたこと自体にも未だに怒りを感じている。"
 mandate_hated_recruiter_modifier:0 "嫌われた募兵者"
 mandate_hated_recruiter_modifier_desc:0 "この人物は、徴募兵にふさわしい人物を#EMP 冷酷に#!見極めることで知られている。"
 mandate_failed_to_drum_up_rural_recruits_modifier:0 "失敗した募兵者"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc:0 "この人物は公平と考えられる以上の徴募兵を集めようとして失敗し、悪評が立っている。"
 mandate_squeezing_recruiting_sources_modifier:0 "暴力的な徴兵"
 mandate_squeezing_recruiting_sources_modifier_desc:0 "戦える年齢であれば、奉仕を全うしてもらう。あるいは代償を払うことになる。"
 mandate_extra_recruiting_sources_modifier:0 "追加の法的徴兵"
 mandate_extra_recruiting_sources_modifier_desc:0 "戦争に必要な兵力は限られているが、この伯爵領はもう少し兵力を増員したほうがよいことを知っている。さもないと。"
 mandate_sellswords_bolster_ranks_modifier:0 "傭兵による階級の強化"
 mandate_sellswords_bolster_ranks_modifier_desc:0 "この人物の家の兵士が死亡するか引退したりするたび、彼らの代わりを務める熱心な傭兵が不足することはないようだ。"
 mandate_sellswords_bolster_recruitment_modifier:0 "傭兵による募兵の強化"
 mandate_sellswords_bolster_recruitment_modifier_desc:0 "より#EMP 永続的#!な収入源を求める雇い人は、この人物の家に入ることを常に望んでいる。"
 mandate_hired_thugs_modifier:0 "悪党の雇用"
 mandate_hired_thugs_modifier_desc:0 "この人物を非難する者には厄介なことが起こるようだ。"
 mandate_emptied_gaols_modifier:0 "空っぽの留置所"
 mandate_emptied_gaols_modifier_desc:0 "ここでは兵役と引き換えに犯罪が許されると知って、凶悪犯や盗賊がこの伯爵領に群がっている。"
 mandate_baronial_troops_trained_modifier:0 "男爵の軍勢の強化"
 mandate_baronial_troops_trained_modifier_desc:0 "この人物の軍隊の多くは、予想されるよりも戦闘に持ち込むのに適している。"
 mandate_baronial_troops_half_trained_modifier:0 "男爵の軍勢の半強化"
 mandate_baronial_troops_half_trained_modifier_desc:0 "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier:0 "健康への注力"
 mandate_focused_on_own_training_modifier_desc:0 "普段から基本を大切にすることで、この人物は良い状態で戦える。"
 mandate_strained_self_training_modifier:0 "緊張した自己訓練"
 mandate_strained_self_training_modifier_desc:0 "この人物は徴募兵の訓練中に怪我を負い、まだ立ち直れていない。"
 shift_privileges_monopolies_sold_modifier:0 "独占販売"
 shift_privileges_monopolies_sold_modifier_desc:0 "何人かの評判の悪い人物が、地元の統治者の許可#EMP なし#!に、特定の商品を販売または生産する独占的権利を販売している。"
 shift_privileges_scutage_exemptions_modifier:0 "軍役代納金の免除"
 shift_privileges_scutage_exemptions_modifier_desc:0 "地元の統治者よりも高位の印章が押された文書には、地元の農民の多くが兵役を免除されていることが示されている。"
 shift_privileges_conflicting_deeds_modifier:0 "相反する行為"
 shift_privileges_conflicting_deeds_modifier_desc:0 "悪辣な悪党が、地元の統治者の土地と重複するか、それを無効にする小規模な土地をさまざまな地元の有力者に売却した。"
 diarchy.1201.t:0 "心を開いて、ポケットを開いて"
 diarchy.1201.desc:1 "「未払い税だと？#EMP 未払い税#!とはどういう意味だ？」[exploitable_vassal.GetTitledFirstName]は嘲るように言う。「私は王室への税を期日通りに、他の者たちと同じように半ペニーで支払っているが、それ以上の金額を強要されるのは納得できない。」\n\n[exploitable_vassal.GetSheHe|U]は、私が期待していたよりも…追加の十分の一税を支払うという考えに抵抗があるようだが、[liege.GetDiarchTitle]の務めとして、我が主君に奉仕するためには、そのような問題も追求しなければならない。"
 diarchy.1201.a:0 "[liege.GetTitledFirstNameNoTooltip]の権威において、あなたは支払う#EMP ことになる#!。"
 diarchy.1201.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b:0 "あなたはそう言うが、これらの記録はせいぜい部分的な収益しか示していない…"
 diarchy.1201.b.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip]は渋々支払う"
 diarchy.1201.b.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip]は断固としたままだ"
 diarchy.1201.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c:0 "[liege.GetTitleAsNameNoTooltip]と私は尋ねているのではない。命令しているのだ。"
 diarchy.1201.c.tt.success:0 "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure:0 "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d:0 "私には無理だ——もちろんあなたの税金は問題ない、無視してくれ。"
 diarchy.1201.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e:0 "あなたが正しい。これらの負債は忘れ去られたと考えてくれ。"
 diarchy.1201.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1211.t:0 "契約条件"
 diarchy.1211.desc:1 "「…そして、あなたの忠誠の誓いの証人の何人かは、あなたが単に義務を果たすだけでなく、義務を#EMP 超えること#!を約束したことを確認している。」私は言い終える。[exploitable_vassal.GetTitledFirstName]は評議会のテーブルの向こうから私を見つめ、呆気に取られている。\n\n「名もなき小貴族の証言で、私が主君に対して負う義務が#EMP さらに#!正当化されるとでも言うのか？」私の主張の大胆さに唖然として、[exploitable_vassal.GetSheHe]は口ごもりながら言う。\n\n危険な提案ではあるが、[liege.GetDiarchTitle]としての私の務めは、[liege.GetTitledFirstName]の地位を高めることである。"
 diarchy.1211.a:0 "そうだ、あなたがこれらの証人が気に入らないなら、私には他の証人がいる。"
 diarchy.1211.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b:0 "証人は不可欠だ——この誓いは神聖なものだ。"
 diarchy.1211.b.tt.success:0 "あなたは[exploitable_vassal.GetFirstNameNoTooltip]を論破して服従させる"
 diarchy.1211.b.tt.failure:0 "あなたの立場は精査によって崩れる"
 diarchy.1211.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c:0 "まあ、あるいは新しい臣従の礼と#EMP 国庫#!へのわずかな十分の一税だ。"
 diarchy.1211.c.tt.success:0 "[exploitable_vassal.GetFirstNameNoTooltip]は支払う"
 diarchy.1211.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure:0 "[exploitable_vassal.GetTitleAsNameNoTooltip]は脅迫を拒む"
 diarchy.1211.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d:0 "多少の言い間違いで拘束するのは酷だろう…"
 diarchy.1211.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e:0 "おそらく…おそらくこれはすべてが少し漠然としているかもしれないが…"
 diarchy.1211.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1221.t:0 "あなたの新しい故郷"
 diarchy.1221.desc:0 "[liege.GetTitledFirstName]からの命令に従い、摂政としての私の主な義務は[liege.GetHerHis]の国庫を満たすことだ。これを行う簡単な方法は、[recipient_county.GetNameNoTier]の郊外への人口の流入を支援し、農奴や小自作農を私自身の[actor_county.GetName]から[liege.GetFirstNamePossessiveNoTooltip]の土地に移動させることだ。\n\nただし農民が移動を拒否する場合を除いては。どの家族も強制的に移動させられるのは歯を抜くようなものであり、同じように彼らは上位の者によって移動されることに#EMP 反対#!しているのだ。"
 diarchy.1221.a:0 "私が移動させれば、彼らは私が移動させる場所に移動するのだ。"
 diarchy.1221.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b:0 "もし、私が適切な保証を提供した場合はどうだろう？"
 diarchy.1221.b.tt.success:0 "鉄鋼が苦戦したところで金は成功する"
 diarchy.1221.b.tt.failure:0 "地元は連帯の中で結束している"
 diarchy.1221.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c:0 "より裕福な家族は別の方法で奉仕を提供することも#EMP できる#!…"
 diarchy.1221.c.tt.success:0 "整理された小さな税金で地域の連帯が崩れる"
 diarchy.1221.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure:0 "不誠実な取引に関するあなたの評判が広まる"
 diarchy.1221.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d:0 "このすべての作業は#EMP [liege.GetFirstNameNoTooltip]#!コインを贈るためなのか？"
 diarchy.1221.d.tt:0 "あなたは代わりに午後は休みを取ります"
 diarchy.1221.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e:0 "ハッ、そんなに土が好きなら地面に留まらせておけばいい！"
 diarchy.1221.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1231.t:0 "一ペニーのために"
 diarchy.1231.desc:0 "[liege.GetTitledFirstName]が発行し命令は、私に王位のための収入を求めるように指示するものだが、現在悲劇的に私の主君によって十分に確保されていない収入形態の一つが裁判所である。判事や下級貴族は毎日軽犯罪者に罰金を課しているが、集められた資金の大半を手にしている。\n\n[exploitable_county.GetNameNoTier]には特にそのような荒くれ者が多く、地元住民の軽犯罪に対する罰金の価格をつり上げれば、非常に不人気ではあるものの、大きな利益が得られるだろう。"
 diarchy.1231.a:0 "彼らがどう思うかなんて誰が気にする？犯罪者は犯罪者だ。"
 diarchy.1231.a.t:0 "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b:0 "我々は料金の均衡を見つけることができるだろう。"
 diarchy.1231.b.tt.success:0 "人々は以前より不平不満を言わなくなる"
 diarchy.1231.b.tt.failure:0 "地元が応じることを拒否する"
 diarchy.1231.b.t:0 "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c:0 "これだけの仕事をするのだから、多少の報酬は必要だろう…"
 diarchy.1231.c.tt.success:0 "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success:0 "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure:0 "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure:0 "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d:0 "罰金は上げるのではなく、#EMP 下げる#!べきだ！"
 diarchy.1231.d.t:0 "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e:0 "これは、あまりに自分の権限から外れているような気がする。"
 diarchy.1231.e.t:0 "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1241.t:0 "課税問題"
