l_english:
 tribal.1001.t:0 "挑戦者"
 tribal.1001.desc_old:0 "「お前は老いて弱っている。 [ROOT.Char.GetTitledFirstNameNoTooltip]、"
 tribal.1001.desc_weak:0 "「お前は#EMP 弱い#!、[ROOT.Char.GetTitledFirstNameNoTooltip]、"
 tribal.1001.desc_meak:0 "「お前はウナギのように意気地無しだ。 [ROOT.Char.GetTitledFirstNameNoTooltip]、"
 tribal.1001.desc_fallback:0 "「お前は統治者には不適格だ。 [ROOT.Char.GetTitledFirstNameNoTooltip]、"
 tribal.1001.desc:0 "「お前は降りる時が来たんだ！」\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] が部族の全員の前で私に近づき、[challenger.GetHerHis]の挑戦をすべての部族民の前で宣言した。\n\n「今日から俺が[ROOT.Char.GetPrimaryTitle.GetName] を統治する」"
 tribal.1001.a_child:0 "[challenger.Custom('GirlBoy')]、お前の言葉を裏打ちできないように口に鉄を入れてやる！"
 tribal.1001.a:0 "お前の言葉を裏打ちできないように口に鉄を入れてやる！"
 tribal.1001.a_success:0 "戦いに勝った"
 tribal.1001.a_failure:0 "戦いに負けた"
 tribal.1001.b:0 "フライティングでお前が私に勝てるならな！(フライティング: 中世に行われた詩の喧嘩ラップ)"
 tribal.1001.b_success:0 "侮辱なら私の方が上だ"
 tribal.1001.b_failure:0 "[challenger.GetSheHe|U]は私に勝利した"
 tribal.1001.c:0 "ここではお前とは戦わない..."
 tribal.1002.desc:0 "私はこの日が来るのが怖い。私はあなたとは戦えません。私の[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]。」\n\n[liege_to_challenge.GetFirstName]は抵抗することなく[liege_to_challenge.GetHerHis]の支配を放棄し、混乱の短いビートの中で部族は私の勝利を祝った。"
 tribal.1002.a:0 "あ...えっと...ありがとう"
 tribal.1003.desc_opening:0 "「それでお前は私の支配権に挑戦するのか？！"
 tribal.1003.desc_old:0 "[challenger.Custom('GirlBoy')]よ、自分の言葉は得物で裏打ちできないとだめだよなあ！」"
 tribal.1003.desc_young:0 "自分の言葉は得物で裏打ちできないとだめだよなあ！」"
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] [liege_to_challenge.GetHerHis] [liege_to_challenge.Custom('signature_weapon')] そして私に向かって一歩を踏み出した。部族全員が私と挑戦者の周りに集まった。興奮と恐怖が重くのしかかっていた。 私が身体を広げて構えると..."
 tribal.1003.a:0 "...[ROOT.Char.Custom('signature_weapon')]を掲げた。"
 tribal.1003.b:0 "...両手を上げ、気まずく笑った。"
 tribal.1004.desc_opening:0 "我が[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]である[challenger.GetFirstName]は[challenger.GetHerHis]の[challenger.Custom('signature_weapon')]を[challenger.Custom('SignatureWeaponActionThirdPerson')]と、私に向かって一歩踏み出す。部族全員が私たちの周りに集まっている、興奮と恐怖が重く漂っている。\n\n"
 tribal.1004.desc:0 "私は[ROOT.Char.Custom('signature_weapon')]を掲げて攻撃する。#EMP 身をかわし、前進し、牽制し——うぐっ！#![challenger.Custom('SignatureWeaponActionReaction')]とともに[challenger.GetFirstNameNoTooltip]が私の足を[challenger.Custom('SignatureWeaponCriticalPresent')]と、私はよろめく中で終わったのだと気づく。部族たちはもう私に声援を送ってはくれない。"
 tribal.1004.a:0 "呪ってやる！"
 tribal.1005.desc:0 "私は[ROOT.Char.Custom('signature_weapon')]を掲げて攻撃する。\n\n#EMP 身をかわし、前進し、牽制し…#![ROOT.Char.Custom('SignatureWeaponActionReaction')]とともに[challenger.GetHerHis]の足を[ROOT.Char.Custom('SignatureWeaponCritical')]と、[challenger.GetSheHe]がよろめく中、私はやり遂げたのだと悟る。"
 tribal.1005.a:0 "貴公が失敗から何かを学びますように！"
 tribal.1006.desc_old:0 "欲しいものは実力で要求できるようになったほうがいいぞ、[challenger.Custom('GirlBoy')]よ！」"
 tribal.1006.desc_young:0 "欲しいものは実力で要求できるようになったほうがいいぞ！」"
 tribal.1006.desc:1 "[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がフライティングを宣言するや否や、部族全員がその闘いを見ようと近づいてくる。\n\n[liege_to_challenge.GetFirstNameNoTooltip]が前に出て咳ばらいをすると静寂が訪れる。\n"
 tribal.1006.a:0 "侮辱だと？見せてやる！"
 tribal.1006.a_success:0 "フライティングで勝利する"
 tribal.1006.a_failure:0 "フライティングで敗北する"
 tribal.1006.b:0 "これは……何かの間違いだ。"
 tribal.1007.desc_ending:1 "\n\nその後の騒動は耳をつんざくほどのもので、私は負けたのだと悟る。"
 tribal.1007.a:0 "こん畜生！"
 tribal.1008.desc:1 "私と我が[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]の間でのフライティングを見ようと部族が集まる。[challenger.GetFirstNameNoTooltip]が前に出て咳ばらいをすると、興奮したざわめきが聞こえてくる。\n"
 tribal.1008.desc_ending:1 "\n\nこの後に起こるのは衝撃と気まずさと沈黙なのだ。"
 tribal.1008.a:0 "侮辱だと？出て行け。"
 tribal.1010.desc:0 "部族全員が私と[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]との決闘に立ち会うために集まっているが、[challenger.GetSheHe]はその姿を見せるとすぐに言い訳を言い始めた。\n\n「こ、これは全部間違いなんだ。私はあなたに戦いを挑むつもりなんてなかったんだ。許してくれ。」"
 tribal.1010.a:0 "臆病者め。"
 tribal.1101.t:0 "ホルムガング"
 tribal.1101.desc:0 "廊下に入ると、ライバルの[rival.GetTitledFirstName]が顔を上げる。[rival.GetHerHis]の足元で血まみれになって横たわっているのは——[victim.GetTitledFirstName]——我が#EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#!だ。\n\n「やあ、[ROOT.Char.GetFirstNameNoTooltip]。ちょうど君に伝言を残していたところだ！」\n\n [victim.GetFirstNameNoTooltip]はまだ生きている。[victim.GetHerHis]の苦痛のうめき声を聞く限りは。しかしながら、私が邪魔をしなければ[rival.GetFirstNameNoTooltip]はどこまでやっていたのだろう？"
 tribal.1101.a:0 "忌々しい[rival.Custom('InsultNoun')]め！お前にホルムガングを申し込む！"
 tribal.1101.a_success:0 "貴方の勝利です！"
 tribal.1101.a_failure:0 "[rival.GetSheHe|U]の勝利"
 tribal.1101.b:0 "ホルムガングで[friend.GetFirstNameNoTooltip]と対決する！"
 tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip]の勝利"
 tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip]の勝利"
 tribal.1101.c:0 "そうだな…過去のことは水に流そうじゃないか、え？"
 tribal.1102.desc_opening:0 "[rival.GetTitledFirstName]と私のホルムガングを見るために、大勢の人が集まっている; 彼らは怒濤のような声量と振り上げた拳で我々を包み込む。\n\n私は自分の[ROOT.Char.Custom('signature_weapon')]を握りしめ突撃する——我々は間もなく鋼鉄と血が飛び交う突風に巻き込まれるだろう。\n\n"
 tribal.1102.desc:0 "だが、その時！[rival.GetTitledFirstNamePossessiveNoTooltip]の守りに隙ができた。私は[ROOT.Char.Custom('signature_weapon')]を[ROOT.Char.Custom('SignatureWeaponAction')]、歯を食いしばり[ROOT.Char.Custom('SignatureWeaponActionReaction')]、[rival.GetHerHis]の胸に[ROOT.Char.Custom('SignatureWeaponCritical')]。[rival.GetSheHe]は地面に叩きつけられる前に死んでいた。"
 tribal.1102.a:0 "これが、私に挑戦する者の末路だ！"
 tribal.1103.desc_opening:0 "[rival.GetTitledFirstName]と[friend.GetTitledFirstName]のホルムガングを見ようと、大勢の人が集まってきた。大きな声と振り上げられた拳の中で、私は誰よりも大きな声で叫ぶ。\n\n[friend.GetTitledFirstNameNoTooltip]は[friend.GetHerHis]の[friend.Custom('signature_weapon')]を握りしめ突撃する——彼らは間もなく鋼鉄と血が飛び交う突風に巻き込まれるだろう。\n\n"
 tribal.1103.desc:0 "突然、[friend.GetFirstNameNoTooltip]が[friend.GetHerHis]の[friend.Custom('signature_weapon')]を[friend.Custom('SignatureWeaponActionThirdPerson')]、[friend.Custom('SignatureWeaponActionReaction')]とともに[rival.GetTitledFirstNamePossessiveNoTooltip]の胸に[friend.Custom('SignatureWeaponCriticalPresent')]。[rival.GetSheHe|U]は地面に崩れ落ちる前にすでに息絶えている。"
 tribal.1104.desc:0 "突然、[rival.GetTitledFirstNameNoTooltip]が[rival.GetHerHis]の[rival.Custom('signature_weapon')]を[rival.Custom('SignatureWeaponActionThirdPerson')]、防ぐ間もなく[rival.GetSheHe]は私の肩に[rival.Custom('SignatureWeaponCriticalPresent')]。痛みが…突然、[rival.GetSheHe]が私を見下ろしているところからして、私は気を失っていたに違いない。\n\n「降参しろ。」"
 tribal.1104.a:0 "こ……降参する。"
 tribal.1105.desc:0 "突然、[rival.GetTitledFirstNameNoTooltip]が[rival.GetHerHis]の[rival.Custom('signature_weapon')]を[rival.Custom('SignatureWeaponActionThirdPerson')]、[friend.GetFirstNameNoTooltip]が防ぐ間もなく、[rival.GetSheHe]は[friend.GetFirstNamePossessiveNoTooltip]の肩に[rival.Custom('SignatureWeaponCriticalPresent')]。我が友は痛みで悲鳴を上げながら地面に倒れ、[rival.GetFirstNameNoTooltip]は死んだような目で私を見る。\n\n「降参しろ。」"
 tribal.1105.a:0 "こ……降参する。"
 tribal.1201.t:0 "競馬レース"
 tribal.1201.desc_opening:0 "ここ数週間、大きなレースに向けて準備を進めてきたが、ついに勝負の時がやって来た！\n\n"
 tribal.1201.desc_warhorse:0 "私の信頼できる[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]に乗って来たところ、"
 tribal.1201.desc:0 "私が持つ一番速い馬に乗って来たところ、"
 tribal.1201.desc_ending:0 "[racer.Custom2('MyCharacterIntroduction', ROOT.Char)]と[villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)]の二人がレースに参加することがわかった。"
 tribal.1201.a:0 "もちろん私も参加する！"
 tribal.1201.a.tt:0 "競争は名声をもたらすが、同時にリスクも伴う！"
 tribal.1201.b:0 "見世物を楽しむだけにしよう。"
 tribal.1202.desc:0 "ダンス、歌、応援...レースが始まる前から観客は大興奮！\n\n私は群衆の中を移動し、騎手が馬に乗るまであと数分となったところで、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]が何か鋭いものを[villain_racer.GetHerHis]の手に持ち、馬のそばにいるのを発見した..."
 tribal.1202.a:0 "「おい！何してるんだ？！」"
 tribal.1202.b:0 "私には関係のないことだ。"
 tribal.1202.b.tt:0 "何があろうと..."
 tribal.1202.c:0 "[villain_racer.GetFirstNameNoTooltip]は[villain_racer.GetHerHis]の馬を無防備なままにしているのか..."
 tribal.1202.c.success:0 "[villain_racer.GetHerHis]の手綱をかろうじて使用できる状態にしておく"
 tribal.1202.c.tt:0 "レース中に何かが#EMP 壊れたら#!残念なことだ..."
 tribal.1202.c.failure:0 "誰かが[villain_racer.GetHerHis]の手綱をいじったことに[villain_racer.GetSheHe|U]が気付く"
 tribal.1203.desc_opening:0 "上空の雲と隣の騎手に歩調を合わせて、草原を駆け抜ける。\n\n"
 tribal.1203.desc_sabotaged_you:0 "#EMP パチーン！#!\n\n突然すべてが反転する; 天地がひっくり返る。鞍が馬の下で揺れていることに気がついて、私は鞍に留まるために奮闘する！しかし、足は支配力を失い...私は地面に強く打ちつけた——泣き叫ぼうにも息もできない。"
 tribal.1203.desc_sabotaged_racer:0 "私が[villain_racer.GetTitledFirstName]のそばに寄った時、[villain_racer.GetSheHe]は突然、私の方に向かってきて、その瞬間、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))][racer.GetTitledFirstName]の苦痛の悲鳴が聞こえた。鞍から振り返ると、[racer.GetHerHim]は血まみれになって地面に倒れ、[racer.GetHerHis]の馬は、もはや背中には無いが腹の下にぶら下がっている鞍と必死に戦っている。"
 tribal.1203.desc_sabotaged_villain:0 "突然、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]の苦痛の悲鳴が聞こえた。私は鞍から振り返って、地面で血まみれになっている[villain_racer.GetHerHim]と、[villain_racer.GetHerHis]の手に持っている手綱の壊れた跡を見た。"
 tribal.1203.desc:0 "これほどのものはない！風の音、ひづめの音、——私が[villain_racer.GetTitledFirstName]の横に近づくと、突然、[villain_racer.GetSheHe]は私の方に向きを変え、馬のバランスを崩しそうになった！"
 tribal.1203.a:0 "振り返って[racer.GetHerHim]を助けなければならない！"
 tribal.1203.b_nothing_sabotaged:0 "邪魔だ。"
 tribal.1203.b:0 "素晴らしい！競争はなくなった"
 tribal.1203.b.tt:0 "あなたはレースに集中する"
 tribal.1203.c:0 "少なくとも私は馬の下敷きにならなかった…"
 tribal.1203.d:0 "始まったぞ、[villain_racer.GetFirstNameNoTooltip]！"
 tribal.1203.d.success:0 "#EMP 誤って#![villain_racer.GetHerHis]の馬に突っ込みすぎた"
 tribal.1203.d.failure:0 "一時的に減速した"
 tribal.1203.d.failure.tt:0 "レースでの順位が悪くなるかもしれない"
 tribal.1203.e:0 "ジャンプできるくらい近くにいないと…"
 tribal.1203.success:0 "私は何とか[villain_racer.GetHerHim]を馬から振り落とす"
 tribal.1203.failure:0 "私はそれをはじき飛ばす"
 tribal.1204.desc_slow:0 "長い時間がかかったが、ようやく私はゴール地点を越える。\n\n"
 tribal.1204.desc_fast:0 "ゴールに向かって走っていると群衆の歓声に迎えられる。\n\n"
 tribal.1204.desc_racer:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))][racer.GetTitledFirstName]はすでに[racer.GetHerHis]の勝利を祝っており、人々に囲まれて記念品をたくさん貰っている。[racer.GetSheHe]は嬉しそうに私の方へ手を振ってくれている。"
 tribal.1204.desc_villain:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))][villain_racer.GetTitledFirstName]はすでに[villain_racer.GetHerHis]の勝利を祝っており、人々に囲まれて記念品をたくさん貰っている。[villain_racer.GetSheHe]は私を見るや否やニヤリと笑って、[villain_racer.GetSheHe]は手を振っている。"
 tribal.1204.desc_you:0 "あっという間に私を祝福してくれる人たちに囲まれた。馬に触わってこようと手を伸ばしてきたり、踊ってくれたり...ほとんどの人が[racer.GetTitledFirstName]と[villain_racer.GetTitledFirstName]がゴールしたことに気づかなかった。観衆は私と一緒にお祝いで大忙し！"
 tribal.1204.desc_you_jumped_horses:0 "私は祝福してくれる人たちに囲まれた。しかし私が[villain_racer.GetTitledFirstNamePossessive]の馬に乗っていて、しかも自分の馬を引き連れているのを見ると、混乱が生まれた。それでも踊りと喝采があり、ほとんどの人は[racer.GetTitledFirstName]と[villain_racer.GetTitledFirstNameNoTooltip]がゴールしたことにも後者が裸足であることにも気づかなかった。"
 tribal.1204.a:0 "なぜ？そうだ私はとても機敏だ。ありがとう！"
 tribal.1204.b:0 "次は勝つ！"
 tribal.1301.t:0 "致命的な出会い"
 tribal.1301.desc:0 "私は[capital.GetName]の近くの小さな川を訪れていた。喉の渇きを癒やそうとすると、地元の[peasant.GetWomanMan]が決然として私と川の間に割り込んできた。 — ずうずうしいな!\n\nどけと命じようとした矢先、[peasant.GetSheHe]は「水の中にはクロコダイルがいます。あなた様」と言ってきた。\n\n[peasant.GetSheHe|U]は... [peasant.GetSheHe|U]は私を#EMP 守ってくれた#!のか？"
 tribal.1301.a:0 "感謝する！あなたとあなたの村に。"
 tribal.1301.b:0 "私は[peasant.GetWomanMan]を使うこともできるね。"
 tribal.1301.c:0 "クロコダイル?ぷっ！私はクロコダイルなどは見なかった。"
 tribal.1301.d:0 "それはどうも、さあ行け。"
 tribal.1301.d.tt:0 "[peasant.GetHerHis]の忠告に従おう"
 tribal.1302.desc:0 "私は[peasant.GetWomanMan]など無視して水に近づき、かがむようにして冷たい水を夢中になって飲む。小さな虫を除いて生き物の気配は感じなかった。\n\n二口目に手を伸ばした時、何かが表面を乱す音がした。#EMP 痛い#!すごく痛い！下を見下ろすと、足の周りに巨大な口が閉じていてギザギザの歯の周りから血が滲み出ていた。"
 tribal.1302.a:0 "あああああ！！やめろ！"
 tribal.1303.t:0 "オアシス"
 tribal.1303.desc:0 "「私の[ROOT.Char.GetLadyLord]」 [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]が私に近づいてくる。「[capital.GetName]の近くにオアシスが発見されました。いかがいたしましょうか？」\n\nオアシス！それは水と命の源...あるいはお金の源かも？"
 tribal.1303.a:0 "それは繁栄をもたらすだろう——灌漑工事だ！"
 tribal.1303.b:0 "灌漑のためにそれを使え。ただし農民たちには無料では使わせるなよ。"
 tribal.1303.c:0 "農民に最大限活用させてやれ。"
 tribal.1001.a_champion:0 "[liege_champion.GetTitledFirstName]が私のために戦うだろう\n"
 tribal.1001.a_champion_success:0 "[liege_champion.GetFirstNameNoTooltip]は戦いに勝利する"
 tribal.1001.a_champion_failure:0 "[liege_champion.GetFirstNameNoTooltip]は戦いに敗れる"
 tribal.1003.desc_liege_champion:0 "\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))][liege_to_challenge.GetTitledFirstNamePossessive]に選ばれたチャンピオン、[liege_champion.GetTitledFirstName]が[liege_champion.Custom('signature_weapon')]を[liege_champion.Custom('SignatureWeaponActionThirdPerson')]。そして私に向かって一歩を踏み出した。部族全員が私たちの周りに集まり、興奮と恐怖が重くのしかかる中、私は足を広くかまえ、そして..."
 tribal.1014.desc_opening:0 "我が[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]は[challenger.GetHerHis]の[challenger.Custom('signature_weapon')]を[challenger.Custom('SignatureWeaponActionThirdPerson')]と、[liege_champion.GetTitledFirstName]に向かって一歩踏み出す。部族全員が我々の周りに集まり、興奮と恐怖が重くのしかかっている。\n\n"
 tribal.1014.desc:0 "[liege_champion.GetTitledFirstName]は[liege_champion.Custom('signature_weapon')]を掲げて攻撃する。#EMP 身をかわし、前進し、牽制し——うぐっ！#![challenger.Custom('SignatureWeaponActionReaction')]とともに[challenger.GetFirstNameNoTooltip]が[liege_champion.GetFirstNamePossessive]の足を[challenger.Custom('SignatureWeaponCriticalPresent')]、[liege_champion.GetSheHe]がよろめく中で、私は終わったのだと気づく。部族たちはもう私に声援を送ってはくれない。"
 tribal.1014.a:0 "呪ってやる！"
 tribal.1015.desc:0 "[liege_champion.GetTitledFirstName]は[liege_champion.Custom('signature_weapon')]を掲げて攻撃する。\n\n#EMP 身をかわし、前進し、牽制し…#![liege_champion.Custom('SignatureWeaponActionReaction')]とともに[liege_champion.GetSheHe]が[challenger.GetTitledFirstNamePossessive]の足を[liege_champion.Custom('SignatureWeaponCriticalPresent')]、[challenger.GetSheHe]がよろめく中、私はやり遂げたのだと悟る。"
