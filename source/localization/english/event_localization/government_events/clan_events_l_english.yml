l_english:
 clan.1001.t:0 "子供同士の婚約"
 clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[vassal.GetHerHis]の[vassal_child.Custom('GetDaughterSon')][vassal_child.GetTitledFirstName]が私のところへ来た。\n\n「我が[ROOT.Char.GetLadyLord]よ\n、我々の間に同盟関係がないのは恥ずべきことです。あなたの[child.GetTitledFirstName]と私の[vassal_child.Custom('GetDaughterSon')]を結婚させて、物事をあるべき姿になそうではありませんか！」"
 clan.1001.a:0 "お前は正しい。彼らは結婚する！"
 clan.1001.b:0 "そのようなことはありえない。"
 clan.1002.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、これはどういうことですか⁉︎」\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[vassal.GetHerHis]の[vassal_child.Custom('GetDaughterSon')][vassal_child.GetTitledFirstName]を連れて部屋に飛び込んできた。\n\n「何故あなたは我が[child.Custom('GetDaughterSon')]と[vassal_child.GetTitledFirstNameNoTooltip]との婚約を破棄したのです！」"
 clan.1002.a:0 "手違いだ。断言しよう。"
 clan.1002.b:0 "お前には関係のないことだ。"
 clan.1011.t:0 "同盟なくしては"
 clan.1011.desc_opening:0 "「[allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)]への待遇は縁故主義にほかならないと言わざるを得ません。我が君」\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[vassal.GetHerHim]と同盟関係にないことを[vassal.GetSheHe]は軽蔑と捉えており、その事態に方を付けるようと私を探しだしたようだ。\n\n「あなたからの譲歩があれば私も落ち着くでしょう。例えば…"
 clan.1011.desc_army:0 "何年間かあなたの[councillor.GetCouncilTitle][councillor.GetTitledFirstName]から専門知識をお借りするのはどうでしょう！」"
 clan.1011.desc_prestige:0 "いい言葉を正しい耳を持つ方に言っていただくとか」"
 clan.1011.desc_diplomacy:0 "外交術の指南をしていただくとか」"
 clan.1011.desc_prowess:0 "戦いを指南していただくのはどうでしょう！」"
 clan.1011.desc_fallback:0 "金目のものとか」"
 clan.1011.army:0 "私の[councillor.GetCouncilTitle][councillor.GetFirstNameNoTooltip]が教鞭をとろう。"
 clan.1011.tt:0 "#F 受け取るか断るか #!"
 clan.1011.prestige:0 "君のことを良く言っておこう。"
 clan.1011.diplomacy:0 "雄弁さを磨く準備はいいか！"
 clan.1011.prowess:0 "では戦いを教えるとしよう。"
 clan.1011.fallback:0 "これを持って出ていけ。"
 clan.1011.b:0 "貴様には何もやらぬ。"
 clan.1101.t:0 "権力の均衡"
 clan.1101.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私にこう不平を漏らしに来た。「あなたの親族は[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]において権力を持ちすぎています。私を含めた封臣がどれほど働こうと、あなたの親族に遠く及ばないのです！\n\nこの不当な事態の是正を求めます。結局の所、露骨な縁故主義は封臣から恨みを買うことがあるのです…」"
 clan.1101.a:0 "懸念しているのはわかった。検討しておこう。"
 clan.1101.b:0 "君は正しい。すぐに状況を改善しよう！"
 clan.1101.b.custom:0 "すべての[vassal|E][dynasty|E]のメンバー"
 clan.1101.b.tt:0 "[revoke_title_reason|E]を獲得する"
 clan.1101.c:0 "では、その恨みを買ってしまうのはどうだ…"
 clan.1101.d:0 "貴様が私の親族になれなかったのは私のせいではない！"
 clan.1101.d.custom:0 "[dynasty|E]の一員でない全ての[vassal|E]"
 clan.1201.t:0 "代表権なし"
 clan.1201.desc:0 "一人の[target_title.GetNameNoTier]出身の[culture.GetNameNoTooltip]人の[petitioner.GetWomanMan]が我が政府の代表の増員を求めて陳情に来ました\n\n「我が[ROOT.Char.GetLadyLord]、我々はあなたの忠実な民です、しかし、我々の地域社会がどのように統治されるかについては発言権がありません 。できれば我々の同胞の一人に統治権を与えて欲しいと頼むのは、そんなに大それたことでしょうか？」"
 clan.1201.a:0 "いいだろう。今から[target_title.GetNameNoTierNoTooltip]を統治するのは君にする！"
 clan.1201.b:0 "お前の故郷に便宜してやることもできる。お前の奉仕と引き換えにな..."
 clan.1201.c:0 "ありえない。"