l_english:
 clan.1001.t:0 "子供同士の婚約"
 clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] approach me.\n\n\"The lack of an alliance between us is shameful, my [ROOT.Char.GetLadyLord]. Let [child.GetTitledFirstName] marry my [vassal_child.Custom('GetDaughterSon')] and set things right!\""
 clan.1001.a:0 "You are right – they will marry!"
 clan.1001.b:0 "It will not happen."
 clan.1002.desc:0 "\"[ROOT.Char.GetTitledFirstNameNoTooltip] what is the meaning of this?!\"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room, [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] in tow.\n\n\"Why have you broken the betrothal between your [child.Custom('GetDaughterSon')] and [vassal_child.GetTitledFirstNameNoTooltip]?\""
 clan.1002.a:0 "It was a mistake, I promise!"
 clan.1002.b:0 "It's none of your business."
 clan.1011.t:0 "Without an Alliance"
 clan.1011.desc_opening:0 "\"I cannot help but notice the nepotism you treat [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)] with, my liege.\"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has sought me out, looking to settle what [vassal.GetSheHe] perceives as a slight; me not having an alliance with [vassal.GetHerHim].\n\n\"A concession from you would sooth my temper. Say..."
 clan.1011.desc_army:0 "the expertise of your [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] for a few years!\""
 clan.1011.desc_prestige:0 "some good words in the right ears.\""
 clan.1011.desc_diplomacy:0 "lessons in the art of diplomacy.\""
 clan.1011.desc_prowess:0 "instructions in fighting!\""
 clan.1011.desc_fallback:0 "gold.\""
 clan.1011.army:0 "My [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] will tutor you."
 clan.1011.tt:0 "#F Take it or leave it#!"
 clan.1011.prestige:0 "I will speak well of you."
 clan.1011.diplomacy:0 "You better sharpen your silver tongue!"
 clan.1011.prowess:0 "Then let us fight, and I'll teach you."
 clan.1011.fallback:0 "Take this and leave me alone."
 clan.1011.b:0 "You will get no such thing."
 clan.1101.t:0 "Balance of Power"
 clan.1101.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has come to me with a complaint. \"Your family members have too much power in the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. No matter how hard vassals such as myself work, we will never even come close to them!\n\nI implore you to remedy this injustice. After all, even the appearance of nepotism can breed resentment among your vassals...\""
 clan.1101.a:0 "I hear your concerns, and will take them under advisement."
 clan.1101.b:0 "You are right. I will take steps to fix this immediately!"
 clan.1101.b.custom:0 "Every [vassal|E] [dynasty|E] member"
 clan.1101.b.tt:0 "Gains a [revoke_title_reason|E]"
 clan.1101.c:0 "Oh, I'll give you something to breed resentment..."
 clan.1101.d:0 "It's not my fault you weren't born into my family!"
 clan.1101.d.custom:0 "Every [vassal|E] who is not a [dynasty|E] member"
 clan.1201.t:0 "代表権なし"
 clan.1201.desc:0 "一人の[target_title.GetNameNoTier]出身の[culture.GetNameNoTooltip]人の[petitioner.GetWomanMan]が我が政府の代表の増員を求めて陳情に来ました\n\n「我が[ROOT.Char.GetLadyLord]、我々はあなたの忠実な民です、しかし、我々の地域社会がどのように統治されるかについては発言権がありません 。できれば我々の同胞の一人に統治権を与えて欲しいと頼むのは、そんなに大それたことでしょうか？」"
 clan.1201.a:0 "いいだろう。今から[target_title.GetNameNoTierNoTooltip]を統治するのは君にする！"
 clan.1201.b:0 "お前の故郷に便宜してやることもできる。お前の奉仕と引き換えにな..."
 clan.1201.c:0 "ありえない。"