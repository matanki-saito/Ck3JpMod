l_english:
 marriage_effect.0001.t:0 "正しいことをする"
 marriage_effect.0001.desc.multiple:0 "ついに物事はなるようになった。私を覆っていた[illegitimate_child.Custom('TwinDaughtersSonsChildren')]の秘密は、もう私たちを傷つけることはない。今や彼らの父[new_spouse.GetTitledFirstName]と私は法的に結ばれたのだ。"
 marriage_effect.0001.desc.child:0 "[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]のことや[illegitimate_child.GetHerHis]の本当の両親が明らかになることが心配で、私はいくつもの眠れない夜を過ごしてきた。\n\n今や[illegitimate_child.GetHerHis]の父である[new_spouse.GetTitledFirstName]と私は法的に結ばれたので、昔からの不安もようやく解消されるかもしれない。"
 marriage_effect.0001.desc.pregnancy:0 "妊娠していることを知って以来、私はその子供の将来だけを心配していた。しかし、今やこの子の父である[new_spouse.GetTitledFirstName]と私は法に従い結ばれ、ようやくその恐怖から解放された。"
 marriage_effect.0001.a:0 "この秘密はもう私を悩ませることはない。"
 marriage_effect.0002.desc.multiple:0 "ようやくあるべき姿を取り戻した。私たちが法的に結婚した今、[illegitimate_child.Custom('TwinDaughtersSonsChildren')]の秘密が彼らや[real_mother.GetTitledFirstName]を苦しめることはもはやない。"
 marriage_effect.0002.desc.child:0 "もし私の[illegitimate_child.Custom('GetDaughterSon')]、[illegitimate_child.GetTitledFirstName]の出生の秘密が明かされたとしたら、[illegitimate_child.GetHerHis]の身に何が起こるか心配で、私は眠れぬ夜を過ごしてきた。\n\nしかし、私と[illegitimate_child.GetHerHis]の母である[real_mother.GetTitledFirstName]が法的に結婚した今、かつての恐怖にようやく終止符を打つことができそうだ。"
 marriage_effect.0002.desc.pregnancy:0 "[real_mother.GetTitledFirstName]が私たちの子供を身籠もっていると知ったその日以来、私はその子の未来について気を病んでいた。法的に彼女と結婚した今、その恐れからようやく解放されるだろう。"
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は膨らんだお腹に手を添えながら、私に近づいてきた。\n\n「以前はこの話を出すことができませんでした…。この子はあなたの子です。私たちはもう法的に結婚しているのですから、この秘密が害になることはないでしょう」"
 marriage_effect.0001.a_not_knowing:0 "ああ、私は…私は嬉しいよ。"
 marriage_effect.0003.desc.pregnancy:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )]の[real_mother.GetTitledFirstName]が[new_spouse.GetTitledFirstNamePossessive]の子供を妊娠していることに気付いた日から、私はその秘密を胸の奥にしまっていた。彼らは今では正式に結婚をしているので、私はようやく気が楽になった。"
 marriage_effect.0003.desc.multiple:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的に結婚したことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.0003.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的に結婚したことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.0011.desc.multiple:0 "最終的にものごとは上手く運ぶものだ。もはや私の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]に関する秘密に私が苦しめられることはない。いまでは、この子たちの父[new_spouse.GetTitledFirstName]と私は、正式に結婚しているのだから。"
 marriage_effect.0011.desc.child:0 "私は、我が[illegitimate_child.Custom('GetDaughterSon')]の[illegitimate_child.GetTitledFirstName]の出生の真相が明らかになれば何が起るだろうかと思い悩んで、幾度となく眠れぬ夜を過ごした。\n\nいまでは、私は[illegitimate_child.GetHerHis]の父親の[new_spouse.GetTitledFirstName]と正式に結婚しており、以前からの心配はもはや無用のものとなった。"
 marriage_effect.0011.desc.pregnancy:0 "自分が妊娠に気付いた日から、私はわが子の将来について思い悩んでいた。ついに私は不安から解放された。いまでは、私とその子の父親[new_spouse.GetTitledFirstName]は正式に結婚しているのだから。"
 marriage_effect.0012.desc.multiple:0 "最終的に物事はうまく運ぶものだ。もはや私の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]に関する秘密に、この子たちやその母親の[real_mother.GetTitledFirstName]が苦しめられることはない。いまや私たちは正式に結婚しているのだから。"
 marriage_effect.0012.desc.child:0 "私の[illegitimate_child.Custom('GetDaughterSon')]である[illegitimate_child.GetTitledFirstName]についてや、[illegitimate_child.GetHerHis]の出自が明らかになったら[illegitimate_child.GetHerHim]はどうなるのだろうかといったことについて、私は眠れない夜を何度となく過ごしてきた。\n\n今や[illegitimate_child.GetHerHis]の母である[real_mother.GetTitledFirstName]と私が合法的に結ばれたことで、私の古い恐れはようやく鎮まるのかもしれない。"
 marriage_effect.0012.desc.pregnancy:0 "[real_mother.GetTitledFirstName]が私たちの子供を身籠もっていると知ったその日以来、私はその子の未来について気を病んでいた。私たちが合法的に結ばれた今、その不安からようやく解放されるだろう。"
 marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[real_mother.GetHerHis]のお腹に手を当てて近づいてくる。\n\n「今まで言っていませんでしたが…私が身籠っているこの子はあなたの子です。私たちが法のもとで結びついた今、この秘密は何の害にもなりません」"
 marriage_effect.0013.desc.pregnancy:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )]の[real_mother.GetTitledFirstName]が[new_spouse.GetTitledFirstNamePossessive]の子供を妊娠していることを知った日から、私はその秘密を胸に秘めてきた。彼らが合法的なった今、私はようやく気が楽になった。"
 marriage_effect.0013.desc.multiple:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的になったことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.0013.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的になったことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.1001.t:0 "愛は勝つ"
 marriage_effect.1001.desc:1 "ああ、[spouse.GetTitledFirstName]、私の[spouse.Custom('LoverPetName')]！[ROOT.Char.GetFaith.FertilityGodName]と周りの人たちの祝福を受けて、今、あなたを堂々と受け入れることができると思うと…私は生きている中で一番幸せな[ROOT.Char.GetWomanMan]だ！"
 marriage_effect.1001.a:0 "さあ来てくれ、私だけの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]よ！"
 marriage_effect.1002.desc:1 "ああ、[spouse_2.GetTitledFirstName]、私の[spouse_2.Custom('LoverPetName')]！[ROOT.Char.GetFaith.FertilityGodName]と周りの人たちの祝福を受けて、今、あなたを素直に受け入れることができると思うと…私は生きている中で一番幸せな[ROOT.Char.GetWomanMan]だ！"
 marriage_effect.1002.a:0 "さあここへ、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]よ!"
 marriage_effect.2001.t:0 "結婚祝い"
 marriage_effect.2001.desc.start_normal:0 "私と[new_spouse.GetTitledFirstName]との結婚において、領国では我々が相応に贅沢な結婚式を行なうことが待ち望まれている。"
 marriage_effect.2001.desc.start_divine_marriage:0 "私と[new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]との結婚により、私たちの神の血の再会を祝福する壮大な歓迎会を開催することが待ち望まれている。"
 marriage_effect.2001.desc.start_prison:0 "私の新しい配偶者、[new_spouse.GetTitledFirstName]は現在投獄されている。それでも、私たちの結婚はまだ有効であり、贅沢な結婚式が行われることを領国内では期待している。"
 marriage_effect.2001.desc.end:0 "\n\nその一環として領主への義務を徴収するのは私の権利だが、歓喜の時に余計な税金を課すのは好ましくないと思う者もいるかもしれない…"
 marriage_effect.2001.a:0 "もちろん徴収しよう！婚礼の費用を自前で賄う者などいまい。"
 marriage_effect.2001.b:0 "臣民には憂えず案ぜず祝い事を楽しんでもらいたい。"