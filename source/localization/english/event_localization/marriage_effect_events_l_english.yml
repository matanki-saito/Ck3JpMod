l_english:
 marriage_effect.0001.t:0 "正しいことをする"
 marriage_effect.0001.desc.multiple:0 "ついに物事はなるようになった。私を覆っていた[illegitimate_child.Custom('TwinDaughtersSonsChildren')]の秘密は、もう私たちを傷つけることはない。今や彼らの父[new_spouse.GetTitledFirstName]と私は法的に結ばれたのだ。"
 marriage_effect.0001.desc.child:0 "[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]のことや[illegitimate_child.GetHerHis]の本当の両親が明らかになることが心配で、私はいくつもの眠れない夜を過ごしてきた。\n\n今や[illegitimate_child.GetHerHis]の父である[new_spouse.GetTitledFirstName]と私は法的に結ばれたので、昔からの不安もようやく解消されるかもしれない。"
 marriage_effect.0001.desc.pregnancy:0 "妊娠していることを知って以来、私はその子どもの将来だけを心配していた。 しかし、今やこの子の父である[new_spouse.GetTitledFirstName]と私は法に従い結ばれ、ようやくその恐怖から解放された。"
 marriage_effect.0001.a:0 "この秘密はもう私を悩ませることはない。"
 marriage_effect.0002.desc.multiple:0 "ようやくあるべき姿を取り戻した。 私たちが法的に結婚した今、[illegitimate_child.Custom('TwinDaughtersSonsChildren')]の秘密が彼らや[real_mother.GetTitledFirstName]を苦しめることはもはやない。"
 marriage_effect.0002.desc.child:0 "もし私の[illegitimate_child.Custom('GetDaughterSon')]、[illegitimate_child.GetTitledFirstName]の出生の秘密が明かされたとしたら、[illegitimate_child.GetHerHis]の身に何が起こるか心配で、私は眠れぬ夜を過ごしてきた。\n\nしかし、私と[illegitimate_child.GetHerHis]の母である[real_mother.GetTitledFirstName]が法的に結婚した今、かつての恐怖にようやく終止符を打つことができそうだ。"
 marriage_effect.0002.desc.pregnancy:0 "[real_mother.GetTitledFirstName]が私たちの子どもを妊娠していると知ったその日以来、私はその子の未来について気を病んでいた。 法的に彼女と結婚した今、その恐れからようやく解放されるだろう。"
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は膨らんだお腹に手を添えながら、私に近づいてきた。\n\n「以前はこの話を出すことができませんでした…。 この子はあなたの子です。 私たちはもう法的に結婚しているのですから、この秘密が害になることはないでしょう。」"
 marriage_effect.0001.a_not_knowing:0 "ああ、私は...私は嬉しいです。"
 marriage_effect.0003.desc.pregnancy:0 "Since the day I found out that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] was pregnant with [new_spouse.GetTitledFirstNamePossessive] child, I have carried their secret close to my chest. Now that they are lawfully married I can finally relax."
 marriage_effect.0003.desc.multiple:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的に結婚したことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.0003.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的に結婚したことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.0011.desc.multiple:0 "Finally things are the way they were always supposed to be. The secret hovering over my [illegitimate_child.Custom('TwinDaughtersSonsChildren')] can no longer hurt us, now that their father [new_spouse.GetTitledFirstName] and I are lawfully bound."
 marriage_effect.0011.desc.child:0 "I have spent many sleepless nights worrying about my [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] and what would happen to us if the truth of [illegitimate_child.GetHerHis] parentage came out.\n\nNow that [illegitimate_child.GetHerHis] father [new_spouse.GetTitledFirstName] and I are lawfully bound, my old fears may finally rest."
 marriage_effect.0011.desc.pregnancy:0 "Since the day I found out I was pregnant, I have worried myself sick over my child's future. Finally I am released from my fears, now that its father [new_spouse.GetTitledFirstName] and I are lawfully bound."
 marriage_effect.0012.desc.multiple:0 "Finally things are the way they were always supposed to be. The secret hovering over my [illegitimate_child.Custom('TwinDaughtersSonsChildren')] can no longer hurt them or their mother, [real_mother.GetTitledFirstName], now that we are lawfully bound."
 marriage_effect.0012.desc.child:0 "I have spent many sleepless nights worrying about my [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] and what would happen to [illegitimate_child.GetHerHim] if the truth of [illegitimate_child.GetHerHis] parentage came out.\n\nNow that [illegitimate_child.GetHerHis] mother [real_mother.GetTitledFirstName] and I are lawfully bound, my old fears may finally rest."
 marriage_effect.0012.desc.pregnancy:0 "Since the day I found out that [real_mother.GetTitledFirstName] was pregnant with our child, I have worried myself sick over our child's future. Now that we are lawfully bound my fears can finally be laid to rest."
 marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me with a hand on [real_mother.GetHerHis] belly.\n\n\"I did not tell you this before, but... The child I am carrying is yours. Now that we are lawfully bound this secret can do no harm.\""
 marriage_effect.0013.desc.pregnancy:0 "Since the day I found out that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] was pregnant with [new_spouse.GetTitledFirstNamePossessive] child, I have carried their secret close to my chest. Now that they are lawfully bound I can finally relax."
 marriage_effect.0013.desc.multiple:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的になったことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.0013.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )][real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]が生まれ、それが[new_spouse.GetTitledFirstName]と[real_mother.GetHerHis]の野合によって妊娠したものと知って、それ以来、私はずっと心配していた。\n\n[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が合法的になったことで、以前から抱いていた不安はようやく解消されるかもしれない。"
 marriage_effect.1001.t:0 "愛は勝つ"
 marriage_effect.1001.desc:1 "Oh [spouse.GetTitledFirstName], my [spouse.Custom('LoverPetName')]! To think that I can embrace you openly now, with the blessing of both [ROOT.Char.GetFaith.FertilityGodName] and the people around us... I am the happiest [ROOT.Char.GetWomanMan] alive!"
 marriage_effect.1001.a:0 "こっちに来て、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]！"
 marriage_effect.1002.desc:1 "ああ、[spouse_2.GetTitledFirstName]、私の[spouse_2.Custom('LoverPetName')]！[ROOT.Char.GetFaith.FertilityGodName]と周りの人たちの祝福を受けて、今、あなたを素直に受け入れることができると思うと…私は生きている中で一番幸せな[ROOT.Char.GetWomanMan]だ！"
 marriage_effect.1002.a:0 "さあここへ、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]よ!"
 marriage_effect.2001.t:0 "結婚祝い"
 marriage_effect.2001.desc.start_normal:0 "私と[new_spouse.GetTitledFirstName]との結婚にて、適切に贅沢な結婚式であることを領国内では期待しています。"
 marriage_effect.2001.desc.start_divine_marriage:0 "私と[new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]との結婚により、私たちの神の血の再会を祝福する壮大なレセプションを開催することが待ち望まれています。"
 marriage_effect.2001.desc.start_prison:0 "私の新しい配偶者、[new_spouse.GetTitledFirstName]は現在投獄しています。それにしても、私達の結婚がまだ有効であり、贅沢な結婚式であることを領国内では期待しています。"
 marriage_effect.2001.desc.end:0 "\n\nその一環として領主への義務を徴収するのは私の権利ですが、歓喜の時に余計な税金を課すのは好ましくないと思う人もいるかもしれません..."
 marriage_effect.2001.a:0 "もちろん徴収しよう！でなければ私たちの盛大な結婚式の費用は誰が払うんだ？"
 marriage_effect.2001.b:0 "私は領民に余計な心配はさせず宴を楽しんでもらって祝福してもらいたい。"