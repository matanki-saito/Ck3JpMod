l_english:
 diplomacy_foreign.1074.t:0 "宗教的難民"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName]は近くの[target_county.GetName]を支配しており、そこには多くの敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]が暮らしている。[heretic_ruler.GetFaith.GetAdherentName]の[heretic_ruler.GetTitleAsName]はそこに住む[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]信者を容易に迫害することができ、彼らを[heretic_ruler.GetHerHis]の[ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]影響から守るのは私の責任である。"
 diplomacy_foreign.1074.a:0 "[heretic_ruler.GetHerHim]が忠実な信者たちを弾圧するのを許すことはできぬ！"
 diplomacy_foreign.1074.b:0 "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]をできるだけ多く安全な場所に移動させよう。"
 diplomacy_foreign.1074.c:0 "[heretic_ruler.GetFirstNameNoTooltip]に使節を送り、彼らの扱いについて話し合う。"
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName]は私の使節を歓迎する"
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName]は私の使節の意図を疑っている"
 diplomacy_foreign.3001.t:0 "書簡"
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "あなたについて良い話を聞いておりますので、書簡にて交流をしたく思っております。この書簡であなたのお考えを知ることができれば幸いです。あなたからの返信を心待ちにしております。"
 diplomacy_foreign.3001.a:0 "[neighboring_ruler.GetFirstNameNoTooltip]との書簡のやり取りを開始する。"
 diplomacy_foreign.3001.a.tt:1 "あなたは[neighboring_ruler.GetFirstName]からの書簡を受け取り続けます"
 diplomacy_foreign.3001.b:0 "[neighboring_ruler.GetTitleAsNamePossessiveNoTooltip]の手紙を額に入れて、広間に飾ろう！"
 diplomacy_foreign.3001.c:0 "丁重にお断りしよう。"
 diplomacy_foreign.3003.desc_dead:0 "私の前任者である[dead_ruler.GetTitledFirstName]は、あなたと[dead_ruler.GetHerHis]との書簡のやり取りを、私にも継続するよう勧めました。しかし私は正直、何を書いたらよいのかわからないと言わざるを得ません——私はあなたに主題を選択するようお願いしたいと思います！"
 diplomacy_foreign.3003.desc:0 "迅速な返信をありがとうございました！今後の書簡のやり取りも楽しみにしております。お願いいたします——我々が議論する最初の主題を選んでください！"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "礼儀作法の細かい点について話し合おう！"
 diplomacy_foreign.3003.a_lifestyle_general:0 "共有できる素晴らしい戦争の話がある。"
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "領国管理の独自性はとにかく#EMP 魅力的#!だ！"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "ううむ、[neighboring_ruler.GetSheHe]はきっと最新の噂話を聞きたがるだろう…"
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "哲学的な議論は常に面白い！"
 diplomacy_foreign.3003.a.tt:1 "あなたが精通している話題で主導すれば、[neighboring_ruler.GetHerHim]に感銘を与えることができるかもしれません"
 diplomacy_foreign.3003.b:2 "お願いだ、[neighboring_ruler.Custom('subject_of_interest')]について教えてくれ。"
 diplomacy_foreign.3003.b.tt:1 "この話題に[neighboring_ruler.GetHerHis]が強い関心を持っているという噂を聞いたことがあります"
 diplomacy_foreign.3003.c:1 "感謝の気持ちを込めて贈り物を贈ろう。"
 diplomacy_foreign.3003.c.tt:1 "あなたは、[neighboring_ruler.GetSheHe]が物質的なものを大切にする[neighboring_ruler.GetWomanMan]だと信じています"
 diplomacy_foreign.3007.desc_dead:0 "私の前任者である[dead_ruler_2.GetTitledFirstName]は、あなたと[dead_ruler_2.GetHerHis]との書簡のやり取りを、私にも継続するよう勧めました。あなたに最後に送っていただいた書簡は印象的でした！"
 diplomacy_foreign.3007.desc_lifestyle:0 "私は、あなたがどれだけ情熱をもって投資に励んでいるかを拝見し、満足しました。最後の手紙は、間違いなくあなたの持つ能力を証明しています！"
 diplomacy_foreign.3007.desc_interest:0 "あなたが私の大切なものについて尋ねたことを考えると——あなたは本当に私のことを誰よりもよくご存知なのですね！"
 diplomacy_foreign.3007.desc_gift:0 "私に送っていただいた贈り物に大変感謝しています！"
 diplomacy_foreign.3007.desc_ending:0 "私をとても満足させてくださったことで、私も何かお役に立てることがないかお聞きしたいのですが？"
 diplomacy_foreign.3007.a:0 "これからも書簡のやり取りを続けていきたい、それだけだ。"
 diplomacy_foreign.3007.a_random_list_good:0 "我々の書簡のやり取りは、外交問題について多くを教えてくれる"
 diplomacy_foreign.3007.a_random_list_bad:0 "[neighboring_ruler.GetFirstNamePossessiveNoTooltip]の手紙から学ぶことはあまりない"
 diplomacy_foreign.3007.b:0 "もしかしたら我々は交易取引を手配できるかも？"
 diplomacy_foreign.3007.c:0 "さて、話をしたいというあなたの望みは叶えてあげたわけだから…"
 diplomacy_foreign.3007.c_tt:0 "私は[neighboring_ruler.GetFirstNameNoTooltip]に[neighboring_ruler.GetSheHe]が私に借りがあることを納得させようとします！"
 diplomacy_foreign.3007.c_random_list_good:0 "[neighboring_ruler.GetFirstNameNoTooltip]を説得することに成功する"
 diplomacy_foreign.3007.c_random_list_bad:0 "私は笑いものになる"
 diplomacy_foreign.3008.opening:0 "[neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]へ"
 diplomacy_foreign.3008.desc.dead:0 "私の前任者である[dead_ruler_2.GetTitledFirstName]は、あなたと[dead_ruler_2.GetHerHis]との書簡のやり取りを私にも継続するよう勧めました。しかし、あなたから最後に送られた手紙を読んで、私は、この書簡のやり取りを終わらせるつもりでいます。[dead_ruler_2.GetSheHe]はあなたの魅力について誤解していたようです！"
 diplomacy_foreign.3008.desc.skilled:0 "貴方は私をバカにしようとしているのですか？あなたの最後の手紙は意味不明な言葉でいっぱいで、三つの文章らしきもののうち、読めるものは一つもありませんでした！"
 diplomacy_foreign.3008.desc.special:0 "おべんちゃらで私から何か引き出せると思っているのなら、あなたは私を大きく見誤っています。今のあなたの言葉は、あなたの頭の中のように空っぽです。"
 diplomacy_foreign.3008.desc.bribe:0 "賄賂で私から何か引き出せると思っているのなら、あなたは私を大きく見誤っています。強欲は非常に不道徳な特性です。"
 diplomacy_foreign.3008.desc.end:0 "思うに、私はあなたの友情を尊重してきたのですが…"
 diplomacy_foreign.3008.a:0 "しまった。"
 diplomacy_foreign.3008.a.tt:1 "少なくとも学べたものはあった！"
 diplomacy_foreign_special.1017.t:0 "もてなし"
 diplomacy_foreign_special.1017.desc:0 "貴族の国政術を学べば学ぶほど、私は隣人との良好な関係がいかに有益なものであるかを実感している。\n\n私は、彼らのうちの一人に私の宮廷を訪れてもらい、私がどれほど良い友人であるかを彼らに示したいのだが——誰を招待するべきだろうか？"
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]だ。"
 diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]だ。"
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]だ。"
 diplomacy_foreign_special.1017.d:0 "私は自分の封臣を宥めることに専念すべきだ。"
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName]は私のもてなしに感銘を受ける"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName]は[THIS.Char.GetHerHis]の訪問を楽しむ"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName]は失望して早々に去る"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName|U]と私は友人になる可能性があります"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U]と私は友人になる可能性があります"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U]と私は友人になる可能性があります"
 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "あなたの宮廷への招待に感謝申し上げます。私の従者と私は数週間後に[root_realm.GetNameNoTierNoTooltip]に到着するでしょう。"
 diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip]、召使いたちを働かせてくれ！"
 diplomacy_foreign_special.1017.a.no_spouse:0 "すぐに召使いたちを働かせよう！"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName]はまもなく到着するでしょう"
 diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$: 温かい歓迎"
 diplomacy_foreign_special.1019.start.desc:0 "[foreign_guest.Custom('ComplimentAdjective')][foreign_guest.GetTitledFirstName]はようやく到着した！我々は今夜、外国の客人を迎えるための饗宴を用意している。\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]である[helper_spouse.GetFirstName]があらゆる計画と準備に奔走してくれた。[helper_spouse.GetSheHe|U]は私に、最後の仕上げとして何か提案はないかと尋ねてきた。"
 diplomacy_foreign_special.1019.no_spouse.desc:0 "私はあらゆる計画と準備のため奔走してきた。すべてはほぼ完了していて、最後の仕上げを付け加えるためのいくらかの時間がある。"
 diplomacy_foreign_special.1019.a:0 "[foreign_guest_realm.GetNameNoTierNoTooltip]の特産品はいくつか知っている。"
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]は我が家にいるように感じる"
 diplomacy_foreign_special.1019.a.failure.tt:1 "あなたは思い違いをしており[foreign_guest.GetTitledFirstNameNoTooltip]は侮辱される"
 diplomacy_foreign_special.court_visit.very_well:0 "宮廷訪問は#P 非常に良好#!に進行します"
 diplomacy_foreign_special.court_visit.poorly:0 "宮廷訪問は#N 惨めに#!進行します"
 diplomacy_foreign_special.1019.b:0 "贅沢なものにしよう！もっと…全てを！"
 diplomacy_foreign_special.1019.b.rl.desc:0 "結果は[foreign_guest.GetTitledFirstNamePossessiveNoTooltip]の性格に依存します"
 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]はほとんどの者がそうであるように、もてなしに感謝する"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]はもっと単純なものの方が好みだったようだ"
 diplomacy_foreign_special.1019.c:0 "直前の変更で危険を冒すようなことはしない。"
 diplomacy_foreign_special.court_visit.normal:0 "宮廷訪問は#Z 平常どおり#!に進行します"
 diplomacy_foreign_special.court_visit.well:0 "宮廷訪問は#P 良好#!に進行します"
 diplomacy_foreign_special.court_visit.disaster:0 "宮廷訪問は#N 大失敗#!して終了します"
 diplomacy_foreign_special.1020.t:1 "$diplomacy_foreign_special.1017.t$: 運動か休養か"
 diplomacy_foreign_special.1020.desc:0 "空を信じるなら、今日は素敵な天気になりそうだ！賓客である[foreign_guest.GetTitledFirstName]に地方の素晴らしさを伝える絶好の機会だ。[foreign_guest.GetSheHe]は精力的な狩りの旅を好むだろうか？それとも、太陽の下でののんびりとした昼食会の方が好みだろうか？"
 diplomacy_foreign_special.1020.a:0 "狩りの旅こそ適当だろう！"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]は狩りを楽しむ"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]にはつまらない時間だ"
 diplomacy_foreign_special.1020.b:0 "[foreign_guest.GetSheHe]は昼食会の方を好むと思う。"
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]は昼食を楽しむ"
 diplomacy_foreign_special.1021.t:1 "$diplomacy_foreign_special.1017.t$: 笑いか尊敬か"
 diplomacy_foreign_special.1021.desc:0 "私は賓客である[foreign_guest.GetTitledFirstName]に[root_realm.GetNameNoTier]の文化的に重要な部分を見せたいと思っている。問題は、[foreign_guest.GetSheHe]が宮廷のあらゆる紳士や淑女たちとの盛大な踊りを好むのか、それとも我々の最高の[ROOT.Char.GetFaith.HouseOfWorship]への訪問を好むのか、ということだが？"
 diplomacy_foreign_special.1021.a:0 "[foreign_guest.GetSheHe]は優れた踊り手だと確信している！"
 diplomacy_foreign_special.1021.b:0 "[ROOT.Char.GetFaith.HouseOfWorship]の方が[foreign_guest.GetHerHis]の好みに合っているようだ。"
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip]はダンスを楽しむ"
 diplomacy_foreign_special.1021.b.success.tt:1 "[foreign_guest.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetFaith.HouseOfWorship]への訪問を楽しむ"
 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$: 奇妙な要求"
 diplomacy_foreign_special.1022.desc:0 "「あなたの[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]は立派な[interesting_relation.GetWomanMan]ですね。」[foreign_guest.GetTitledFirstName]は[foreign_guest.GetHerHis]のカップの[foreign_guest.Custom('RegionalDrink')]をゆっくりと回しながら言う。[foreign_guest.GetHerHis|U]の目は、下の方の席に座っている[interesting_relation.GetFirstName]に向けられている。\n\n「親愛なる[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]、私が[interesting_relation.GetLadyLord][interesting_relation.GetFirstNameNoTooltip]との個人的な謁見を手配してもよろしいでしょうか？もちろん何も問題はありません。私の部屋で簡単な夕食をとるだけです。」"
 diplomacy_foreign_special.1022.a:0 "「もちろん！何も問題はないでしょう。」"
 diplomacy_foreign_special.1022.a.tt:1 "あなたは閉じたドアの向こう側で何が起こるかを知ることはないでしょう"
 diplomacy_foreign_special.1022.b:0 "許可はするが、密かに聞き耳を立てる…"
 diplomacy_foreign_special.1022.b.duel.success:1 "彼らが何をしているのかを知る"
 diplomacy_foreign_special.1022.b.duel.failure:1 "あなたは発見される"
 diplomacy_foreign_special.1022.c:0 "「それは適切ではないと思います。」"
 diplomacy_foreign_special.1023.t:1 "$diplomacy_foreign_special.1017.t$: 根拠のない疑念"
 diplomacy_foreign_special.1023.desc:0 "[foreign_guest.GetTitledFirstNamePossessive]と[interesting_relation.GetFirstNamePossessive]の二人きりの会合の間、私はずっと隠し通路にいた。私の心配は全くの杞憂だったようだ。何の提案もなく、策略もなく、誘惑もなかった。"
 diplomacy_foreign_special.1023.a:0 "ほっとした！"
 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$: 楽しく懐かしき時"
 diplomacy_foreign_special.1024.desc:0 "[foreign_guest.GetTitledFirstNamePossessive]と[interesting_relation.GetFirstNamePossessive]の果てることの無い会話に耳を傾けながら、私は何時間もこの隠し通路にいる。彼らの言葉には疑わしいものは何も無い。会ったばかりの誰かに対する不自然な相互関係以上のものは何も。"
 diplomacy_foreign_special.1024.a:0 "これには何の害もない。"
 diplomacy_foreign_special.1024.b:0 "これは終わりだ、今すぐ！"
 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$: 心の中の蛇"
 diplomacy_foreign_special.1025.desc:0 "私が潜んでいる隠し通路に、[foreign_guest.GetTitledFirstNamePossessive]の欺瞞的な言葉がはっきりと聞こえてくる。[foreign_guest.GetSheHe|U]は[interesting_relation.GetFirstNamePossessive]に良からぬことを吹き込み、私に対する悪い偏見を抱かせようとしており、それはうまくいっているようだ。"
 diplomacy_foreign_special.1025.a:0 "はっ！[foreign_guest.GetSheHe]にチャンスがあると思わせておこう。"
 diplomacy_foreign_special.1025.b:0 "裏切り者め！二人ともだ！"
 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$: 欺瞞と欲望"
 diplomacy_foreign_special.1026.desc:0 "淫らな提案が[foreign_guest.GetTitledFirstNamePossessive]の唇から飛び出すと、私は[foreign_guest.GetHerHis]の品性のなさに激怒しているのか、それとも[foreign_guest.GetHerHis]の厚かましさに感銘を受けているのかかわからなくなる。私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]を私の屋根の下で誘惑するとは！私は隠し通路の冷たい壁にもたれかかり、感情の嵐を抑えようとする。"
 diplomacy_foreign_special.1026.a.tt:1 "あなたは彼らの[secret|E]を知ります"
 diplomacy_foreign_special.1026.a:0 "彼らを楽しませてやろう、知ったことではない。"
 diplomacy_foreign_special.1026.b:0 "[interesting_relation.GetHerHim]からその汚らわしい手をどけろ、[foreign_guest.Custom('InsultNoun')]！"
 diplomacy_foreign_special.1026.c:0 "ベッドに三人分のスペースはあるのか？"
 diplomacy_foreign_special.1026.c.success:0 "三人で一夜を共にする"
 diplomacy_foreign_special.1026.c.failure:0 "彼らは完全に呆れ返る"
 diplomacy_foreign_special.1027.t:1 "$diplomacy_foreign_special.1017.t$: 穴ぐらのネズミ"
 diplomacy_foreign_special.1027.desc:0 "囁くように静かに、私は隠し通路を通って[foreign_guest.GetTitledFirstNamePossessive]の部屋へと忍び込む。そこに着くと、私は身をかがめ長い夜に備える。\n\nすると、どこからともなく手が私の肩を掴み、私は恐怖で体が痙攣した。「これが客人への接し方ですか、[ROOT.GetCharacter.GetTitledFirstName]？」"
 diplomacy_foreign_special.1027.a:0 "も——申し訳ない！"
 diplomacy_foreign_special.1028.t:1 "$diplomacy_foreign_special.1017.t$: 花びらと棘"
 diplomacy_foreign_special.1028.desc:0 "庭園を歩いている間、[foreign_guest.GetTitledFirstName]と私は景色を見るために一旦立ち止まった。「この調和、色彩——私はこれほど美しいものをほとんど見たことがありません、[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]。」[foreign_guest.GetSheHe]はそう言うと目の前の風景を手で指し示す。\n\n今度は私が何か優しいことを言いたくなる気がする。あるいは[foreign_guest.GetHerHis]の…"
 diplomacy_foreign_special.1028.compassionate:0 "暖かさと優しさについて。"
 diplomacy_foreign_special.1028.bold:0 "容赦ない勇気について。"
 diplomacy_foreign_special.1028.honorable:0 "忠誠心と名誉意識について。"
 diplomacy_foreign_special.1028.greed:0 "高まる野望について。"
 diplomacy_foreign_special.1028.rational:0 "明確な合理性について。"
 diplomacy_foreign_special.1028.zealous:0 "揺るぎない信仰について。"
 diplomacy_foreign_special.1028.energetic:0 "活力と自発性について。"
 diplomacy_foreign_special.1028.forgiving:0 "寛容な性格について。"
 diplomacy_foreign_special.1028.beautiful:0 "堂々たる外見について。"
 diplomacy_foreign_special.1028.strong:0 "力強い手腕について。"
 diplomacy_foreign_special.1028.extroverted:0 "人々を操る力について。"
 diplomacy_foreign_special.1028.dominant:0 "主張の強い存在感について。"
 diplomacy_foreign_special.1028.good:0 "私の賛辞は歓迎される"
 diplomacy_foreign_special.1028.neutral:0 "私の賛辞は失敗に終わる"
 diplomacy_foreign_special.1028.bad:0 "私の賛辞は侮辱として受け止められる"
 diplomacy_foreign_special.1028.compliment.tt:1 "[foreign_guest.GetTitledFirstName]がどれだけ賛辞を良く受け止めるかは、[foreign_guest.GetHerHim]にどれだけ合致しているかだけでなく、[foreign_guest.GetHerHis]のあなたに対する評価やあなたの[diplomacy|E]能力も重要です。"
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.GetTitledFirstName]は私の賛辞に気を良くした！"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName]は私の賛辞を気にもかけなかったようだ。"
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName]は私のお世辞に侮辱されたようだ…"
 diplomacy_foreign_special.1030.t:1 "$diplomacy_foreign_special.1017.t$: 永続する絆"
 diplomacy_foreign_special.1030.desc:0 "まったく愉快としか言いようのない訪問を終え、[foreign_guest.GetTitledFirstName]と[foreign_guest.GetHerHis]の一行は、[foreign_guest_realm.GetNameNoTierNoTooltip]に向けて出発しようとしている。\n\n[foreign_guest.GetTitleTierName]は[foreign_guest.GetHerHis]の馬車に乗り込む前に、[foreign_guest.GetSheHe]は[ROOT.GetCharacter.Custom('GestureOfFriendship')]ことで、"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "詐欺師の[foreign_guest.GetTitledFirstName]と[foreign_guest.GetHerHis]の一行は、[foreign_guest_realm.GetNameNoTierNoTooltip]に向けて出発しようとしている。\n\n[foreign_guest.GetTitleTierName]は[foreign_guest.GetHerHis]の馬車に乗り込む前に、[foreign_guest.GetSheHe]は[ROOT.GetCharacter.Custom('GestureOfFriendship')]ことで、"
 diplomacy_foreign_special.1030.spouse.desc:0 "私と私の「最も[helper_spouse.Custom('ComplimentAdjective')]」[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]に感謝の意を示す。私は[foreign_guest.GetHerHis]の賛辞を伝えることを約束する。"
 diplomacy_foreign_special.1030.no_spouse.desc:0 "感謝の意を表す。私は[foreign_guest.GetHerHim]に[foreign_guest.GetSheHe]の再訪を歓迎することを保証する。"
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U]は私を利用したと思っているが、私は[foreign_guest.GetSheHe]が何をしたかわかっている。"
 diplomacy_foreign_special.1030.a_extroverted:0 "[foreign_guest.GetSheHe]が早くまた来てくれますように！"
 diplomacy_foreign_special.1030.a_introverted:0 "やっと平和と静けさが戻ってきた。"
 diplomacy_foreign_special.1030.a:0 "あなたの旅が滞りなく安全でありますように！"
 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$: 早い出発"
 diplomacy_foreign_special.1031.desc:1 "朝日が昇った頃に、[foreign_guest.GetTitledFirstNamePossessive]の使用人が大きな箪笥を運んでいるのに気がついた。私はその[dummy_servant_gender.GetWomanMan]の後を追って中庭に行くと、客人が[foreign_guest.GetHerHis]の馬車に積み込みを命じているのを見つけた。\n\n[foreign_guest.GetFirstName]は、私が[foreign_guest.GetHerHim]に挨拶をするとびっくりして、手紙や急ぎの用事について曖昧な言い訳をして出発した。私は気まずい思いをしたものの、[foreign_guest.GetHerHim]の無事を祈り、自分の部屋に急いで戻った。"
 diplomacy_foreign_special.1031.a:0 "想像していた通りにはいかないものだ…"
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "我々の後継者である[main_heir.GetTitledFirstName]と[other_heir.GetTitledFirstName]との会談を手配することが、我々の領国の最善の利益になるかもしれないと私は考えます。彼らが今、安定した健全な関係を築けるようにすることは、我々の領土の将来の安定を確実にすることにつながるでしょう。"
 diplomacy_foreign.1100.a:0 "何と素敵なアイデアだ！"
 diplomacy_foreign.1100.b:0 "代わりに我々自身が互いをよく知るべきかもしれない。"
 diplomacy_foreign.1100.t:0 "開花する友情"
 diplomacy_foreign.1101.desc:0 "[other_heir.GetFirstName]と[main_heir.GetFirstName]との会談を手配することは、私の領国と[other_ruler.GetTitledFirstNamePossessive]の領国との間の長期的な関係の基礎を築く絶好の機会だ。\n\n出会いを計画するときには十分に注意しなければ。"
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip]が[scoped_capital.GetNameNoTooltip]に来るべきだ。"
 diplomacy_foreign.1101.court_visit.very_well:0 "宮廷訪問は#P 非常に良好#!に進行します"
 diplomacy_foreign.1101.court_visit.poorly:0 "宮廷訪問は#N 惨めに#!進行します"
 diplomacy_foreign.1101.court_visit.well:0 "宮廷訪問は#P 良好#!に進行します"
 diplomacy_foreign.1101.a.tooltip:1 "主催者となることで、あなたは会談に影響を与えることができます"
 diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip]が[other_ruler.GetTitledFirstNamePossessiveNoTooltip]の宮廷を訪問するだろう。"
 diplomacy_foreign.1101.b.tooltip:1 "あなたは会談に影響を与えることが#N できません#!"
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName]は、そのような著名な客人に相応しいあらゆる華やかさとふさわしい環境で迎えられる。[other_heir.GetSheHe|U]は、数週間は[scoped_capital.GetNameNoTooltip]のに留まり、その間に[other_heir.GetSheHe]と[main_heir.GetFirstName]は互いのことをよく知るようになるだろう。"
 diplomacy_foreign.1102.a:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]を手助けしよう。"
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip]は私のもてなしに感銘を受ける"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip]は私のもてなしに感銘を受けた"
 diplomacy_foreign.1102.a.duel_failure:0 "私の存在は若い後継者の会談の妨げとなる"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "私の存在は若い後継者の会談の妨げとなった"
 diplomacy_foreign.1102.b:0 "[other_heir.GetFirstNameNoTooltip]を贅沢な贈り物で喜ばせてやろう！"
 diplomacy_foreign.1102.c:0 "[main_heir.GetFirstNameNoTooltip]が[main_heir.GetHerselfHimself]自身で処理できると信じている。"
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName]は#P 良い#!行動を取るでしょう"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName]は#P 普通の#!行動を取るでしょう"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName]は#N ひどい#!行動を取るでしょう"
 diplomacy_foreign.1103.start.desc:0 "いよいよ[other_heir.GetTitledFirstName]の帰国の時がやってきた。"
 diplomacy_foreign.1103.culture_conversion.desc:0 "どうやら[other_heir.GetHerHis]がここに滞在している間に、若い[other_heir.GetWomanMan]は我々の文化に好意を持ったようで、私の宮廷の慣習をいくつか取り入れることを決めたようだ。"
 diplomacy_foreign.1103.faith_conversion.desc:0 "[other_heir.GetHerHis]がここに滞在している間に、若い[other_heir.GetWomanMan]が[main_heir.GetFaith.GetName]を受け入れ、[other_heir.GetHerHis]の古い信仰を捨てることにしたと聞いて、私は嬉しくなった。"
 diplomacy_foreign.1103.present.desc:0 "帰る前に、若い[other_heir.GetWomanMan]は、[other_heir.GetHerHis]の[other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]に代わって、我々に最高の贈り物を与えることを決めたようだ。"
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U]は、我々のもてなしに感銘を受け、私の宮廷の威信を至る所で伝えることを約束してくれた。"
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\n\n[other_heir.GetHerHim]と[main_heir.GetFirstName]の間の問題は予想以上にうまくいった。二人は切っても切れない関係になっている。"
 diplomacy_foreign.1103.love.desc:0 "\n\n[other_heir.GetHerHim]と[main_heir.GetFirstName]の間の問題は予想以上にうまくいった。二人が恋に落ちたことは明らかだ。"
 diplomacy_foreign.1103.rivalry.desc:0 "\n\n残念ながら事は計画通りにはいかなかった。[other_heir.GetFirstNameNoTooltip]と[main_heir.GetFirstName]はただ、互いのことが我慢ならない。"
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\n[other_heir.GetHerHim]と[main_heir.GetFirstName]の間の問題は、[other_ruler.GetTitledFirstName]と私が期待していた通りにうまくいき、二人の若い後継者はおそらくそのうち良い友人になるだろう。"
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\n残念ながら事は計画通りにはいかなかった。[other_heir.GetFirstNameNoTooltip]と[main_heir.GetFirstName]は結局のところあまり共通点がないようだ…"
 diplomacy_foreign.1103.tainted_exp.desc:0 "\n\n少なくとも、この経験は、私の政治への理解を深める助けとなった。"
 diplomacy_foreign.1103.good_exp.desc:0 "\n\nさらに、今回の訪問は、私の外交能力を磨く絶好の機会となったことを証明している。"
 diplomacy_foreign.1103.no_exp.desc:0 "\n\nこの一連の出来事で本当に腹立たしいのは、私がそこから多くのことを学ぶことすらできなかったということだ。"
 diplomacy_foreign.1103.a:0 "鉄は熱いうちに打て！"
 diplomacy_foreign.1103.b:0 "きっとまたいつか試してみよう…"
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName]は[main_heir.GetHerHis]の[other_ruler.GetTitledFirstNamePossessive]の宮廷訪問からようやく戻ってきた。"
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\n[main_heir.GetHerHis]の短い滞在の間に、[main_heir.GetSheHe]は主催者の慣習がとても気に入ったようだ。"
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\n[main_heir.GetHerHis]の訪問中、[main_heir.GetSheHe]は[other_heir.GetFaith.HighGodName]を崇拝する中に新たな目的を見出したようだ。"
 diplomacy_foreign.1104.present.desc:0 "\n\n[main_heir.GetHerHis]の輝かしい地位に応じて、[main_heir.GetSheHe]は滞在中にたくさんの豪華な贈り物を与えられたようだ。"
 diplomacy_foreign.1104.prestige.desc:0 "\n\n[main_heir.GetHerHis]の輝かしい地位に応じて、[main_heir.GetSheHe]は主催者から丁重なもてなしを受け、[main_heir.GetFirstNamePossessiveNoTooltip]の滞在中、彼らは何度も公に我々の家族を称賛したようだ。"
 diplomacy_foreign.1105.hostdead.desc:0 "不幸にも[other_ruler.GetTitledFirstName]が亡くなってしまったことで、子供たちを互いに知り合いにして、互いの領国の友好的な関係を確保しようとする我々の計画もまた消えてしまった。"
 diplomacy_foreign.1105.guestdead.desc:0 "悲しいことに、私と[other_ruler.GetTitledFirstNamePossessive]の計画は、[other_heir.GetFirstName]の突然の死によって打ち切られてしまった。"
 diplomacy_foreign.1105.fallback.desc:0 "運命のいたずらにより、[main_heir.GetFirstName]と[other_heir.GetFirstName]の会談は阻止されてしまった。おそらく今後また、新たな機会が訪れることだろう。"
 diplomacy_foreign.1105.a:0 "何という悲劇だ……"
 diplomacy_foreign.1150.t:0 "国境線の整理"
 diplomacy_foreign.1150.desc:0 "しばらくの間、私は[neighbor.GetTitledFirstNamePossessive]の領国と私の領国の歴史的な国境と現在の国境の不一致について考えていた。\n\n[neighbor.GetSheHe|U]は[ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]に正当に帰属するべき[county.GetName]の土地を支配しているが、一方で、私は現在、[neighbor.GetTitledFirstNameNoTooltip]が支配権を主張している[neighbor_county.GetName]の土地を支配している。"
 diplomacy_foreign.1150.a:0 "解決策は単純だ…"
 diplomacy_foreign.1160.a.success:0 "[neighbor.GetTitledFirstName]を納得させる"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName]は私の提案を拒否する"
 diplomacy_foreign.1150.b:0 "きっと我々は取り決めを見出せるはずだが？"
 diplomacy_foreign.1150.c:0 "この争いは言葉ではなく剣で解決するべきだ。"
 diplomacy_foreign.1151.desc:0 "私の鋭い外交感覚のおかげで、私は[neighbor.GetTitledFirstName]に対し、[neighbor_county.GetNameNoTier]と引き換えに[county.GetNameNoTier]を放棄させることを納得させることができた。うまくいけば、この行動は将来、我々の領国間での不必要な流血を防ぐことができるだろう。"
 diplomacy_foreign.1151.a:0 "願ってもないことだ。"
 diplomacy_foreign.1152.desc:0 "悲しいことに、私は[neighbor.GetTitledFirstName]に対し[neighbor_county.GetNameNoTier]と引き換えに[county.GetNameNoTier]を放棄するよう説得することができなかった。[neighbor.GetHerHis]の頑固さが我々の領国を暗黒の道へと導かないことを願うばかりだ。"
 diplomacy_foreign.1152.a:0 "争いは避けられないかもしれない。"
 diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName]は今日、私に奇妙な提案をしてきた。\n\n[ruler.GetSheHe|U]は、[ruler.GetHerHis]の祖先が領地を支配していたとされる[county.GetName]と引き換えに、我々の国家が古くから主張している[neighbor_county.GetNameNoTier]における[ruler.GetHerHis]の支配権を放棄する準備ができていると言っている。"
 diplomacy_foreign.1153.a:0 "公平な提案だ。"
 diplomacy_foreign.1153.b:0 "自分のものを手放したりはしない！"
 diplomacy_foreign.1200.t:0 "繊細な問題"
 diplomacy_foreign.1200.spouse.desc:0 "「また遅くまで仕事ですか、[ROOT.Char.GetLadyLord]？」\n\n机の上に溢れた書類を覗きながら、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]は言った。「[neighbor_ruler.GetTitledFirstNamePossessive]の信頼を得たいのですか？そういうことなら私も少しは経験がありますが…」[diplomacy_friend.GetSheHe]はためらいがちに言う。「何かお役に立てることはありませんか？」"
 diplomacy_foreign.1200.relative.desc:0 "「[diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]上、隣国に対する地位向上に力を入れていると伺っております」 \n\n[diplomacy_friend.GetFirstName]が親しげに話を持ち掛けてくる。「以前からこの件に興味を持っていました。[neighbor_ruler.GetTitledFirstNamePossessive]の信頼を得るため、 私の力、喜んでお貸ししたいと思っています。私たちは家族なのですから」"
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName]にはここ数日本当役に立ってくれており、隣国との関係を強化するための私の努力を助けてくれている。[diplomacy_friend.GetSheHe|U]は、私が[neighbor_ruler.GetTitledFirstNamePossessive]の信頼を得るための[diplomacy_friend.GetHerselfHimself]自身の助力を、再び申し出てくれたところだ。\n\n最近は真に頼りになる人を見つけるのは難しいものだが…"
 diplomacy_foreign.1200.a.a:0 "これ以上喜ばしいことはない。"
 diplomacy_foreign.1200.a.b:0 "光栄に思う、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]よ。"
 diplomacy_foreign.1200.a.c:0 "あなたの優しさは忘れない。"
 diplomacy_foreign.1200.b:0 "私ひとりでも[neighbor_ruler.GetTitledFirstNameNoTooltip]のもてなしは可能なはずだ。"
 diplomacy_foreign.1200.b.success:0 "私の外交努力が実を結ぶ"
 diplomacy_foreign.1200.b.failure:0 "[neighbor_ruler.GetTitledFirstName]に感銘を与えることに失敗する"
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.GetTitledFirstNameNoTooltip]相手か、そこまで苦労する甲斐はないな…"
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success:0 "文化を転向する"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "改宗する"