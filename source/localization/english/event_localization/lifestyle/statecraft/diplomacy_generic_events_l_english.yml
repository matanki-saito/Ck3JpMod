l_english:
 diplomacy_lifestyle_rank_up_indication:1 "[diplomacy_lifestyle|E]の[perk|E]を獲得する可能性があります"
 diplomacy_generic.0012.t:0 "人心操作術"
 diplomacy_generic.0012.start.desc:0 "それが初めて起こったとき、私はそれについて少しも考えもしなかったが、[disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)]は​​より大胆な行動に出た。 [disobedient_subject.GetHerHis|U]の試みはもはや"
 diplomacy_generic.0012.council.desc:0 "評議会の場において見過ごせなくなった。"
 diplomacy_generic.0012.vassal.desc:0 "私の封臣たちの間で見過ごせなくなった。"
 diplomacy_generic.0012.end.desc:0 "\n\n[disobedient_subject.GetSheHe|U]は私の限界を試した。他の者も追従するだろう——私が[disobedient_subject.GetHerHis]を同じように痛い目に合わせない限り…"
 diplomacy_generic.0012.a:0 "[disobedient_subject.GetHerHim]を無視して、[disobedient_subject.GetHerHis]のアイデアを奪おう。"
 make_invisible_option.tt:2 "あなたは[disobedient_subject.GetFirstName]が控えめで、無気力または野心を持たないだろうと推測します"
 diplomacy_generic.0012.b:0 "[disobedient_subject.GetHerHis]の[disobedient_subject.Custom('PointOfRidicule')]を嘲れば、[disobedient_subject.GetHerHim]は黙るだろう。"
 ridicule_option.tt:2 "あなたは[disobedient_subject.GetFirstName]が自意識過剰で、他人にどう思われているかを気にしていると推測します"
 diplomacy_generic.0012.c:0 "[disobedient_subject.GetHerHim]を招待するのを「忘れて」[disobedient_subject.GetHerHim]を蚊帳の外に置いてやろう。"
 withhold_information_option.tt:2 "あなたは[disobedient_subject.GetFirstName]が気が弱いか、人付き合いをしないと推測します"
 diplomacy_generic.0012.d:0 "[disobedient_subject.GetSheHe|U]に、完了不可能な任務を与えてやろう。"
 impossible_task_option.tt:2 "あなたは、[disobedient_subject.GetFirstName]は、任務を完了させるために[disobedient_subject.GetHerHis]の力ですべてを行うだろうと推測します"
 diplomacy_generic.0012.e:0 "全ての問題は[disobedient_subject.GetHerHim]のせいだ。"
 shame_option.tt:2 "あなたは[disobedient_subject.GetFirstName]が良心的であるか、あるいは少なくとも人々に[disobedient_subject.GetHerHim]のことをよく思ってもらいたいのだと推測します"
 diplomacy_generic.0012.f:0 "[disobedient_subject.GetHerHis]の[disobedient_subject.Custom('ObjectifiedFeature')]についておだててやれば戸惑わせることができるだろう。"
 objectification_option.tt:2 "あなたは[disobedient_subject.GetFirstName]がしばしば[disobedient_subject.GetHerHis]の外見のために客観的に見られているのではないかと推測します"
 diplomacy_generic.0012.g:0 "暴力の「微妙な」脅しがこれに終止符を打つだろう。"
 threat_option.tt:2 "あなたは[disobedient_subject.GetFirstName]が臆病かまたは平安が維持されることを望んでいると推測します"
 diplomacy_generic.0012.h:0 "「よくも自分の#EMP [ROOT.Char.GetTitleAsName]#!に挑戦できるな！？」"
 diplomacy_generic.0012.tt:0 "それほど外交的ではありませんが、それでも効果はあります..."
 diplomacy_generic.0012.good_outcome.desc:1 "あなたが[disobedient_subject.GetTitledFirstNameNoTooltip]を操る"
 diplomacy_generic.0012.bad_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip]は騙されない"
 diplomacy_generic.0012.terrible_outcome.desc:1 "[disobedient_subject.GetTitledFirstNameNoTooltip]があなたを出し抜く"
 diplomacy_generic.0012.failure.desc:1 "あなたは[disobedient_subject.GetTitledFirstName]を操るのに失敗した"
 diplomacy_generic.0013.t:0 "糸の上の操り人形"
 diplomacy_generic.0013.make_invisible.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))][suppressor.GetTitledFirstName]は私の評価に興味を失ったようだ。私が発言すると、[suppressor.GetSheHe]は私を遮ったり、[suppressor.GetHerHis]の注意を他のことに移したりする。だが、時々、[suppressor.GetSheHe]は耳を傾けているようにも見える、[suppressor.GetSheHe]が私の考えを繰り返し、[suppressor.GetHerHis]自身のものとして主張するために…"
 diplomacy_generic.0013.ridicule.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]にまともに受け止められるにはどうすればいいのだろう？私が発言するたびに[suppressor.GetTitledFirstName]が割り込んできて、私の考え、あるいは私の「[disobedient_subject.Custom('PointOfRidicule')]」を嘲笑うのだ。"
 diplomacy_generic.0013.withhold_information.desc:0 "最近、私以外は皆感づいているような気がする！会議で常に[suppressor.GetTitledFirstName]に説明を求めなければならなかったり、古い情報に基づいて提案をしたりする時、私は正真正銘の愚か者のように見える。私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]が意図的に何かを隠しているのではないかと危惧している。"
 diplomacy_generic.0013.impossible_task.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]の[suppressor.GetTitledFirstName]は、時間内に仕上げられない努めを繰り返し与えてくる！徹底的にやろうとすると、のろまになり、急ぐといい加減にやったと思われてしまう。"
 diplomacy_generic.0013.shame.desc:0 "問題があるときは常に[suppressor.GetTitledFirstName]は、まず私を非難すべきと考えているようだ。ところが私が議題を持ち出すと、間違ったことに焦点を当てていると私を攻撃してくる！"
 diplomacy_generic.0013.objectification.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]が会議に呼ばれると、胃が痛くなる。ここ数週間、私の「[disobedient_subject.Custom('ObjectifiedFeature')]」に関する発言が数回あり、私が話すと[suppressor.GetSheHe]は聞くよりも私を凝視していることが多い。なぜ[suppressor.GetTitledFirstName]は私の言動よりも私の身体を気にするのだろうか？"
 diplomacy_generic.0013.threat.desc:0 "最近、私が話すたびに[suppressor.GetTitledFirstNamePossessive]の顔が、苛立ちと怒りが入り混じった奇妙な表情をしていることに私は気がついていた。しかし、今日まではそれが何かおかしいとまでは考えていなかった。会議で[suppressor.GetHerHim]の意見に反対すると、鞭打つぞと脅されたのだ！"
 diplomacy_generic.0013.a:0 "この遊戯は二人向けだ。"
 diplomacy_generic.0013.a.success.tt:1 "[suppressor.GetTitledFirstNameNoTooltip]を操ることに成功する"
 diplomacy_generic.0013.a.failure.tt:1 "あなたは、[suppressor.GetTitledFirstNameNoTooltip]に操られる"
 diplomacy_generic.0013.b:0 "私には、この仕打ちがお似合いなのだろう…"
 diplomacy_generic.0014.t:1 "$diplomacy_generic.0012.t$: 抑圧の達人"
 diplomacy_generic.0014.make_invisible.desc:0 "[disobedient_subject.GetTitledFirstName]が発言の声を上げるたびに、私はあくびをしたり、他のことに目を向けたりして邪魔をしてきた。他の人が私に倣うようになると、[disobedient_subject.GetTitledFirstNameNoTooltip]はますます気後れするようになった。"
 diplomacy_generic.0014.ridicule.desc:0 "常々、[disobedient_subject.GetTitledFirstNamePossessive]の[disobedient_subject.Custom('PointOfRidicule')]について私が発していた嫌味は、どうやら本当に[disobedient_subject.GetHerHim]に届いているようだ！他の者も私に倣うようになり、[disobedient_subject.GetTitledFirstNameNoTooltip]は以前にもまして気後れするようになっている。"
 diplomacy_generic.0014.withhold_information.desc:0 "[disobedient_subject.GetTitledFirstName]に情報を与えなくなってから、[disobedient_subject.GetSheHe]は数え切れないほど愚かな真似をしてきた。[disobedient_subject.GetHerHis]の絶望的に時期外れの提案を却下するのは、犬を出し抜くよりも簡単だった。"
 diplomacy_generic.0014.impossible_task.desc:0 "私は[disobedient_subject.GetTitledFirstName]が[disobedient_subject.GetHerHis]の仕事を完璧に終わらせようとした時は、皆の前で[disobedient_subject.GetHerHim]を叱り、[disobedient_subject.GetSheHe]が時間内に終わらせようと急いだ時は、雑になった[disobedient_subject.GetHerHis]のずさんな仕事を皆に見せて嫌味を言った。[disobedient_subject.GetSheHe|U]は私を喜ばせるために[disobedient_subject.GetHerselfHimself]自身を後ろに曲げていたが、私はそんな[disobedient_subject.GetHerHis]の努力も決して認めなかった。"
 diplomacy_generic.0014.shame.desc:0 "[disobedient_subject.GetTitledFirstName]が持ち出した問題は、以前は私を悪く見せたが、今は逆だ。問題が提起されるたびに、私は巧みに[disobedient_subject.GetHerHim]に責任を転嫁したり、提起したことすら[disobedient_subject.GetHerHim]の小心のせいにした。"
 diplomacy_generic.0014.objectification.desc:0 "猥談、好奇の視線、[disobedient_subject.GetHerHis]の[disobedient_subject.Custom('ObjectifiedFeature')]という「褒め言葉」で[disobedient_subject.GetHerHis]の邪魔をした。少しずつ少しずつ私は[disobedient_subject.GetTitledFirstName]を打ち崩していき、[disobedient_subject.GetHerHim]の自己意識と緊張感を塗り込んでいった。"
 diplomacy_generic.0014.threat.desc:0 "時には、単なる暴力の脅しが効くこともある。"
 diplomacy_generic.0014.end.desc:0 "今は[disobedient_subject.GetSheHe]は目を伏せて沈黙を貫いている。"
 diplomacy_generic.0014.a.cruel:0 "私に再び偉そうな口を聞く前に[disobedient_subject.GetSheHe|U]はよく考えることだな！"
 diplomacy_generic.0014.a.compassionate:0 "残酷かもしれないが、そうせねばならなかった。"
 diplomacy_generic.0015.t:1 "$diplomacy_generic.0012.t$: 操る側が操られる側に"
 diplomacy_generic.0015.make_invisible.desc:0 "[disobedient_subject.GetTitledFirstName]が発言に声をあげると、私はあくびをして書類に目を向けた。他の人たちが私の誘導に従うことを期待したが、彼らは会話に参加していた。誇りを捨てて参加した時には、[disobedient_subject.GetFirstName]が優位に立っていて、私の言葉はすぐに忘れられてしまった。"
 diplomacy_generic.0015.ridicule.desc:0 "結論から言うと、[disobedient_subject.GetTitledFirstNamePossessive]のウィットは予想よりもはるかに鋭い。[disobedient_subject.GetHerHis]の[disobedient_subject.Custom('PointOfRidicule')]に意見すると、[disobedient_subject.GetSheHe]はすぐに状況を反転し、まっとうな議題に鼻持ちならない言い草の私が小心者にみえた。"
 diplomacy_generic.0015.impossible_task.desc:0 "驚いたことに、私が割り当てた仕事を、[disobedient_subject.GetTitledFirstName]は他の人に協力してもらうことができたのだ。協力してもきちんと仕上げる時間がなかったのは、私の要求が多すぎたせいだと明らかになった。この実行の仕方にも文句は言えない。"
 diplomacy_generic.0015.shame.desc:0 "[disobedient_subject.GetTitledFirstName]に責任転嫁するのは想像以上に難しい。私に説得力はあるが、[disobedient_subject.GetSheHe]は私より上手だった。ひとことで私の説明をズタズタにし、私を愚か者か、不誠実に見せた。そのどっちがより悪いかわからないが。"
 diplomacy_generic.0015.objectification.desc:0 "私は下品な物言いをすれば[disobedient_subject.GetTitledFirstName]が黙るだろうと思っていたのだが、[disobedient_subject.GetHerHis]の反応は上品なもので、なおかつ辛辣でもあった。今や他の者は、[disobedient_subject.GetSheHe]をある種の聖人のように思っており、それに引き換え私はまるで卑小で不道徳な人物に見えていることだろう。"
 diplomacy_generic.0015.threat.desc:0 "私の脅しで黙ると思っていたが、[disobedient_subject.GetTitledFirstName]はただ無視して続けた。[disobedient_subject.GetHerHis|U]には全く恐怖心がなく、私の言葉は脅しよりはむしろ些細なことのようだった。"
 diplomacy_generic.0015.withhold_information.desc:0 "私は何度も[disobedient_subject.GetTitledFirstName]に連絡をしたり、会議に呼ぶのを「忘れ」ているのに、[disobedient_subject.GetSheHe]はいつでも知っていたかのようだ。それに比べて、今の私は混乱し無能に思える。"
 diplomacy_generic.0015.a:0 "[disobedient_subject.GetFirstNameNoTooltip]よ、今回は君の勝ちだ。"