l_english:
 diplomacy_family.0007.t:0 "絶好の時"
 diplomacy_family.0007.desc:1 "私が慎重に計画した晩餐会は、計画通りに進行しているが、そこで私は[voter.GetTitledFirstName]が一人でいることに気づいた。ワインと[voter.GetHerHis]の好きな[voter.Custom('FavoriteTreat')]で、[voter.GetSheHe]は私がここ数ヶ月見たことがないほど幸せそうにしている。\n\n今こそ[voter.GetFirstNameNoTooltip]を説得し、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))][candidate.GetTitledFirstName]への投票を依頼する完璧な機会だ。"
 diplomacy_family.0007.a:0 "強い説得力のある主張をする。"
 diplomacy_family.0007.a.success.tt:1 "あなたは[voter.GetTitledFirstNameNoTooltip]を説得する"
 diplomacy_family.0007.a.success.desc:0 "[voter.GetTitledFirstName]が[candidate.GetTitledFirstName]に投票するよう説得に成功した。"
 diplomacy_family.0007.a.failure.tt:1 "あなたは[voter.GetTitledFirstNameNoTooltip]の説得に失敗する"
 diplomacy_family.0007.a.failure.desc:0 "[voter.GetTitledFirstName]の説得に失敗した。"
 diplomacy_family.0007.c:0 "持ちつ持たれつがいいじゃないか。なあ？"
 diplomacy_family.0007.b:0 "金を使えば[voter.GetHerHis]の気も変わるかもしれんな…"
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U]は次の[title.GetNameNoTier]の統治者として[candidate.GetShortUIName]に投票します"
 diplomacy_family.0008.t:0 "人の欠点"
 diplomacy_family.0008.start.desc:1 "私がこの世から去れば、[disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]が代わりに領地を統治する。\n\nだが、[disagreeable_heir.GetFirstNamePossessiveNoTooltip]が"
 diplomacy_family.0008.lazy.desc:0 "恥ずべき無気力"
 diplomacy_family.0008.craven.desc:0 "ひどく臆病"
 diplomacy_family.0008.arbitrary.desc:0 "不道徳"
 diplomacy_family.0008.callous.desc:0 "ひどく冷血"
 diplomacy_family.0008.stubborn.desc:0 "腹が立つほど頑固"
 diplomacy_family.0008.gluttonous.desc:0 "汚らしい大食"
 diplomacy_family.0008.greedy.desc:0 "あまりに強欲"
 diplomacy_family.0008.arrogant.desc:0 "傲慢さの塊"
 diplomacy_family.0008.deceitful.desc:0 "嘘つきで狡猾"
 diplomacy_family.0008.vengeful.desc:0 "あまりに報復的"
 diplomacy_family.0008.end.desc:0 "であるという噂は宮廷中に広まっている。私が去ったあと、[disagreeable_heir.GetSheHe]は封臣から支持を得られるのだろうか…"
 diplomacy_family.0008.end_no_vassals.desc:0 "であるという噂は宮廷中に広まっている。私が去ったあと、[disagreeable_heir.GetSheHe]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]とその人々への職務を全うできるのだろうか…"
 diplomacy_family.0008.a:0 "[disagreeable_heir.GetFirstNamePossessiveNoTooltip]の欠点の修正を試みる。"
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U]が[disagreeable_heir.GetHerHis]の欠点を克服するかもしれません"
 diplomacy_family.0008.b:0 "[disagreeable_heir.GetHerHis]と良い資質とはなんなのか話し合う。"
 diplomacy_family.0008.b.custom:0 "すべての封臣"
 diplomacy_family.0008.c:0 "自身のことに注力し模範を示す。"
 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName]は私が[disagreeable_heir.GetHerHim]の助言者となることに同意した。だが、[disagreeable_heir.GetHerHis]の熱意はどうも欠けているようだ。\n\n[disagreeable_heir.GetHerHis]の悪徳が深く根付いている心配もあるが、考え方を変えるような経験をすれば、[disagreeable_heir.GetHerHim]は自身の愚かな行いに気づくだろう。\n\nどうするべきだろうか？"
 diplomacy_family.0009.wronglessonstart.desc:0 "[disagreeable_heir.GetFirstName]が[disagreeable_heir.GetHerHis]に託された職務をこなしている様子を見ていると、疑問が浮かび上がってきた。[disagreeable_heir.GetSheHe|U]は苦労せずに"
 diplomacy_family.0009.compassion.desc:0 "自身が貧しい人の立場に立ち、同情する"
 diplomacy_family.0009.honor.desc:0 "[disagreeable_heir.GetHerHis]の間違いを認め、責任を取る"
 diplomacy_family.0009.greed.desc:0 "物欲に縛られずにいる"
 diplomacy_family.0009.energy.desc:0 "私の代わりに統治する"
 diplomacy_family.0009.vengefulness.desc:0 "真の寛容さを示す"
 diplomacy_family.0009.wronglessonend.desc:0 "ことができたようだが、[disagreeable_heir.GetSheHe]はそこから何も学んでいないようだ。\n\n[disagreeable_heir.GetFirstNameNoTooltip]にもう一度機会を与えよう。今回はやり方を変えたほうがいいだろう。\n\n今回、私達は…"
 diplomacy_family.0009.rightlessonstart.desc:0 "あの様子を見ると腹が立つ。[disagreeable_heir.GetFirstName]は"
 diplomacy_family.0009.rightlessonend.desc:0 "ことに苦労しているようだ。そもそも[disagreeable_heir.GetSheHe]にやる気があるかも怪しい！\n\nこの問題の原因はほぼ間違いなくやり方の問題ではなく、[disagreeable_heir.GetFirstNamePossessiveNoTooltip]の熱意が問題だろう。あと一回だけ[disagreeable_heir.GetHerHim]にチャンスをやろう…\n\n問題は、別のやり方をするのか？それとも忍耐強くいるべきなのか？"
 diplomacy_family.0009.a:0 "街路に赴き、貧しい人々と話す。"
 diplomacy_family.0009.a.tt:0 "慈悲を学ぶ必要がある人物に対して適切な教訓です"
 diplomacy_family.0009.b:0 "悪事を白状させ、それを正す。"
 diplomacy_family.0009.b.tt:0 "名誉を学ぶ必要がある人物に対して適切な教訓です"
 diplomacy_family.0009.c:0 "財産を困窮している人に与える。"
 diplomacy_family.0009.c.tt:0 "寛容を学ぶ必要がある人物に対して適切な教訓です"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip]が代わりに宮廷を統治する。"
 diplomacy_family.0009.d.tt:0 "勤勉さを学ぶ必要がある人物に対して適切な教訓です"
 diplomacy_family.0009.e:0 "[disagreeable_heir.GetHerHim]に間違いを犯した人を許す。"
 diplomacy_family.0009.e.tt:0 "寛大さを学ぶ必要がある人物に対して適切な教訓です"
 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: 新たな理解"
 diplomacy_family.0010.start.desc:0 "[disagreeable_heir.GetTitledFirstName]に変化があったようだ！"
 diplomacy_family.0010.compassion.desc:0 "[disagreeable_heir.GetSheHe]は初め興味がなさそうだったが、出会った可哀想な生き物の話を聞いて[disagreeable_heir.GetHerHis]の心になにか動くものがあったようだ。\n\n帰路につくと[disagreeable_heir.GetSheHe]は深く考え込み、以来、[disagreeable_heir.GetSheHe]はそれほど"
 diplomacy_family.0010.honor.desc:0 "最初は、[disagreeable_heir.GetSheHe]がしたことを自身は間違っていると思っていなかったようだが、問題を正しているときに、[disagreeable_heir.GetSheHe]に来た反応が[disagreeable_heir.GetHerHim]の心に響いたようだ。\n\nおそらく、[disagreeable_heir.GetFirstNameNoTooltip]は今までそのような尊敬を得たことがなかったのだろう。以来、[disagreeable_heir.GetSheHe]はそれほど"
 diplomacy_family.0010.greed.desc:0 "もちろん、[disagreeable_heir.GetSheHe]は最初[disagreeable_heir.GetHerHis]の財産を手放すのに苦労した。だが、必要としている人からの喜びと感謝の気持ちに触れるのは[disagreeable_heir.GetHerHim]にとって新たな経験だった。\n\n帰路につくと、[disagreeable_heir.GetFirstNameNoTooltip]は[disagreeable_heir.GetSheHe]が持つどんなものも惜しくないとも言ったのだ。以来、[disagreeable_heir.GetSheHe]はそれほど"
 diplomacy_family.0010.energy.desc:0 "私は最初、[disagreeable_heir.GetHerHim]に多くの職務を任せるのを心配していた。だが、[disagreeable_heir.GetSheHe]は逃げるところも任せる人もいないと悟ると、毅然として職務に立ち向かった。\n\n[disagreeable_heir.GetFirstNameNoTooltip]は[disagreeable_heir.GetHerHis]の隠された才能に私よりも驚かされたようだ。以来、[disagreeable_heir.GetSheHe]はそれほど"
 diplomacy_family.0010.vengefulness.desc:0 "[disagreeable_heir.GetHerHim]にとって、[disagreeable_heir.GetHerHim]にひどい行いをした[dummy_gender.GetWomanMan]に立ち向かうことは難しいとわかっていた。[disagreeable_heir.GetSheHe]は話そうとしても[disagreeable_heir.GetHerHis]の口から言葉が出なかった。\n\n幸運なことに、[dummy_gender.GetWomanMan]は快く応じ、[dummy_gender.GetHerHis]の手本のおかげか、[disagreeable_heir.GetFirstName]は[dummy_gender.GetHerHim]を心から許すことができた。以来、[disagreeable_heir.GetSheHe]はそれほど"
 diplomacy_family.0010.lazy.desc:0 "怠惰"
 diplomacy_family.0010.craven.desc:0 "臆病"
 diplomacy_family.0010.arbitrary.desc:0 "独善的"
 diplomacy_family.0010.callous.desc:0 "非情"
 diplomacy_family.0010.stubborn.desc:0 "頑固"
 diplomacy_family.0010.gluttonous.desc:0 "大食"
 diplomacy_family.0010.greedy.desc:0 "強欲"
 diplomacy_family.0010.arrogant.desc:0 "傲慢"
 diplomacy_family.0010.deceitful.desc:0 "嘘つき"
 diplomacy_family.0010.sadistic.desc:0 "嗜虐的"
 diplomacy_family.0010.vengeful.desc:0 "報復的"
 diplomacy_family.0010.end.desc:0 "に見えることはなくなったように思える。"
 diplomacy_family.0010.a:0 "互いにとって、素晴らしい功績だ！"
 diplomacy_family.0010.b:0 "ただの教育的指導だ。それ以上のものではない。"
 diplomacy_family.0010.c:0 "これは第一歩に過ぎない！努力を重ねるのだ！"
 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: [disagreeable_heir.GetHerHis|U]の執念"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName]と[disagreeable_heir.GetHerHis]が"
 diplomacy_family.0011.end.desc:0 "であることに腹が立ってくる！私の努力も虚しく、[disagreeable_heir.GetSheHe]に変化はなかった。\n\n今後、[disagreeable_heir.GetHerHis]の心に変化が訪れることはないだろう。"
 diplomacy_family.0011.a:0 "諦めよう…"
 diplomacy_family.2101.t:0 "諍い"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、数日前から[family_2.Custom2('HerHisCharacterIntroduction', family_1)]と口論している。ちょうど今も隣の部屋で言い争っているのが聞こえてくる…\n\n「信じられない！」と[family_1.GetFirstName]が叫ぶ。「お前のような[family_2.Custom('InsultNoun')]が、自身を[ROOT.Char.GetDynastyName]一族の美徳の理想の現れだと信じているとは！？私の方が#EMP はるかに#!それにふさわしいのは明らかだ！」"
 diplomacy_family.2101.a:0 "家族で争うな！"
 diplomacy_family.2101.a.tt:1 "彼らの戦いをやめさせるために部屋に入ります"
 diplomacy_family.2101.b:0 "彼らの喧嘩を平和に処理させよう。"
 diplomacy_family.2102.desc:0 "私が部屋に入ると、[family_1.GetFirstName]が私の方に向き直る。「来てくれてよかった、[ROOT.Char.GetFirstNameNoTooltip]。[family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]に言ってやってもらえませんか？[family_2.GetSheHe|U]の言っていることは完全に理不尽なのです！」"
 diplomacy_family.2102.a:0 "よし、恥を知れ、[family_2.GetFirstNameNoTooltip]！"
 diplomacy_family.2102.b:0 "今回はお前が間違っている、[family_1.GetFirstNameNoTooltip]。"
 diplomacy_family.2102.c:0 "二人とも癇癪を起こした子供のようだぞ！"
 diplomacy_family.2102.c.success:0 "彼らは理性に従う"
 diplomacy_family.2102.c.failure:0 "彼らは聞き入れない"
 diplomacy_family.2102.d:0 "ハハ！[ROOT.Char.GetDynastyNameNoTooltip]全体を見れば私こそが最高なのは#EMP 明らか#!だ！"
 diplomacy_family.2102.d.flavor:0 "まあ、確かにそれは#EMP 互いの#!喧嘩を止める方法の一つではある…"
 diplomacy_family.2200.t:0 "親愛なるすべての友よ"
 diplomacy_family.2200.desc:0 "私のように多くの友人を持つことができる幸運な[ruler.GetWomenMen]はほとんどいない。私は彼らの支援に感謝し、同様に彼らを信頼しているが、しかし、私が人生の忠実な仲間として数えている勇敢な魂の中でも、私を最も理解してくれているのはただ一人だと感じている。"
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip]が私の最高の友だ。"
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName]が最高の友人になる可能性があります"
 diplomacy_family.2200.b:0 "私は他の誰より[friend_2.GetFirstNameNoTooltip]を信じている。"
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName]が最高の友人になる可能性があります"
 diplomacy_family.2200.c:0 "[friend_3.GetTitledFirstNameNoTooltip]以外に誰がいる？"
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName]が最高の友人になる可能性があります"
 diplomacy_family.2200.d:1 "特別扱いをするべきではない。"
 diplomacy_family.2201.desc:0 "私がどれだけ[ruler.GetFirstNamePossessive]の助言や支援に頼っているかに気付き始めたのは、つい最近のことだ。私は[ruler.GetHerHim]を最も身近で親愛なる友人として見るようになった。"
 diplomacy_family.2201.a:0 "我々は本当に気の合う仲間だ。"
 diplomacy_family.2201.b:0 "確かに我々は友人だが、それだけだ。"
 diplomacy_family.2201.b.tt:1 "我々はただの友人のままです"
 diplomacy_family.2201.a.tt:0 "我々は最高の友人となります"
 diplomacy_family.2250.t:0 "嫉妬深い[lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2250.desc.intro:0 "私は、私の最愛の[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]、[lover.GetFirstName]が、[lover.GetHerHis]の[spouse.Custom('InsultAdjective')][spouse.GetWifeHusband]である[spouse.GetTitledFirstName]と共に過ごしているのを見るのが耐えられない。"
 diplomacy_family.2250.desc.legal.pure:0 "\n\nあの汚らわしい手が[lover.GetHerHis]の体を汚すことを考えると耐えられない。我々は両方とも[ruler.GetHouse.GetName]家の人間であり、我々は同類だ！"
 diplomacy_family.2250.desc.legal.same:0 "\n\nなぜ[ruler.GetFaith.HighGodName]は私よりも私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]を支持する必要があるのか？我々は両方とも[ruler.GetHouse.GetName]家に属しているが、[spouse.GetFirstNameNoTooltip]が[lover.GetHerHim]と共に暮らすことができる一方で、私は彼らの影に潜んでいなければならないのだ。"
 diplomacy_family.2250.desc.illegal:0 "\n\nたとえ我々が結婚できなくても、[lover.GetSheHe]が[lover.GetHerHis]の残りの人生を誰と過ごすかを気にすることができないわけではない！"
 diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip]は余計な手出しをしない方がいいぞ！"
 diplomacy_family.2250.a.tt:0 "[spouse.GetTitledFirstName]が私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]と寝るのをやめさせようとします"
 diplomacy_family.2250.a.success.duel:0 "[spouse.GetTitledFirstName]を脅すことに成功する"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName]は私の警告を無視する"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName]は[lover.GetFirstName]についての私の警告を無視しています"
 diplomacy_family.2250.b.a:0 "「あなたはなぜまだ死んでいないのだ！？！」"
 diplomacy_family.2250.b.b:0 "[spouse.GetSheHe|U]に対処する必要がある。"
 diplomacy_family.2250.b.tt:0 "[scheme|E]は[success_chance|E]が高まります"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName]が私の[scheme|E]に参加#P する#!でしょう"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName]は私の[scheme|E]に参加#N しない#!でしょう"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip]はこの結婚を終わらせるべきだ！"
 diplomacy_family.2250.c.b:0 "私はこの結婚を終わらせるべきだ！"
 diplomacy_family.2250.c.flavor:0 "[house_head|E]には[lover.GetFirstNamePossessive]の結婚を取り消す力がある"
 diplomacy_family.2250.d:0 "私は苦悩の中で生きることを学ばなければならない。"
 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName]は、私の[lover.GetFirstName]に再び触れる前によく考えるようになるだろう。私は理由を明かさないように特に注意していたが、今後また問題を押し付けるのは愚かなことかもしれない。\n\n遅かれ早かれ、[spouse.GetFirstNameNoTooltip]は私の脅しを無視する解決策を見つけるだろうが、私は今のところは安心していられる。"
 diplomacy_family.2251.a:0 "私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]がそれを評価してくれるといいのだが。"
 diplomacy_family.2252.desc:0 "「よくもそんな軽はずみなことができたな！？」私の部屋でさえ声を上げる勇気もないのに、[lover.GetFirstName]は私に罵声を浴びせる。\n\nどうやら[spouse.GetTitledFirstName]は私の警告を無視して、私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]に我々の会話の内容を伝えたようだ。\n\n「私はあなたのために夫婦間の義務を放棄することはできない、[ruler.GetFirstNameNoTooltip]！」そう言うと、[lover.GetSheHe]は急いで去っていく。"
 diplomacy_family.2252.a:0 "しかし…！"
 diplomacy_family.2253.desc.a:0 "私の計画は問題なく成功した！[lover.GetFirstName]は、あの粗野な[spouse.Custom('InsultNoun')]、[spouse.GetTitledFirstName]から解放され、我々はこれ以上の喜びはない。\n\n[lover.GetSheHe|U]は[house_head.GetTitledFirstName]からの知らせを聞くとすぐに、[lover.GetSheHe]は私の部屋に駆けつけ、[lover.GetHerHis]の甘い言葉で感謝の気持ちを伝えてくれた。"
 diplomacy_family.2253.desc.b:0 "私の計画は問題なく成功した！[lover.GetFirstName]は、あの気の粗野な[spouse.Custom('InsultNoun')]、[spouse.GetTitledFirstName]から解放され、我々はこれ以上の喜びはない。\n\n[lover.GetSheHe]は私の手紙を受け取るとすぐに私の部屋に駆けつけ、[lover.GetHerHis]の甘い言葉で感謝の気持ちを伝えてくれた。"
 diplomacy_family.2253.a:0 "これで我々はようやく永遠に一緒にいることができる！"
 diplomacy_family.2253.b:0 "家族のためにやっていることだ…"
 diplomacy_family.2254.desc.a:0 "私は[lover.GetFirstName]が、[house_head.GetTitledFirstName]に[spouse.GetFirstName]との離婚を請願したことについて、私に感謝してくれると期待していたのだが、そうはいかなかった。\n\n[lover.GetSheHe|U]は、私が[lover.GetHerHis]の結婚生活に口出ししたことにひどく腹を立てており、もう私とは関わりたくないと思っている。"
 diplomacy_family.2254.desc.b:0 "私は[lover.GetFirstName]が、[lover.GetHerHim]のために離婚を手配したことを私に感謝してくれると期待していたのだが、そうはいかなかった。\n\n[lover.GetSheHe|U]は、私が[lover.GetHerHis]の結婚生活に口出ししたことにひどく腹を立てており、もう私とは関わりたくないと思っている。"
 diplomacy_family.2254.a:0 "それは我々のことではなく、家族のことだ！"
 diplomacy_family.2254.b:0 "何と言っていいかわからない…"
 diplomacy_family.2300.t:0 "王朝の剪定"
 diplomacy_family.2300.desc.intro:0 "[bad_relative.GetFirstNamePossessive]の存在は私たちの輝かしい王朝の名に対する侮辱だ。"
 diplomacy_family.2300.desc.a:0 "\n\n私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]は愚か者で、失敗ばかりしており、[bad_relative.GetSheHe]が言葉を発するたび、[ruler.GetDynastyName]家を愚かなものにしているようなものだ。"
 diplomacy_family.2300.desc.b:0 "\n\n我が[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]は、[bad_relative.GetSheHe]が成し遂げようとすることすべてに対し、完全に失望してしまっている。"
 diplomacy_family.2300.desc.c:0 "\n\nできそこないの奇人である我が[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]は、[bad_relative.GetHerHis]が息をするたび[bad_relative.GetDynasty.GetName]王朝を衰退させていく。どうしてこのような名家の血統が、[bad_relative.GetHerHim]のような生き物を産み出すことができたのだろう？"
 diplomacy_family.2300.desc.d:0 "\n\n我々の活気ある家系図にぶら下がった枯れた「ねじれた枝」である私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]は、常に[bad_parent.GetFirstNamePossessive]の不貞を思い出させる。"
 diplomacy_family.2300.a:0 "もしかしたら[bad_relative.GetHerHim]から何かを生み出すことができるかも。"
 diplomacy_family.2300.a.success.tt:0 "[bad_relative.GetFirstName]が何か有用なものを学ぶのを助ける"
 diplomacy_family.2300.a.success.effect.tt:0 "[bad_relative.GetFirstNamePossessive]の[skills|E]の一つが向上します"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName]は私の助けを拒否する"
 diplomacy_family.2300.a.failure.toast:0 "私は[bad_relative.GetFirstName]に何も教えることができなかった"
 diplomacy_family.2300.b.a:0 "[bad_relative.GetHerHim]を始末する新しい努力をしなければならない"
 diplomacy_family.2300.b.b:0 "時には腐った枝を切り落とさなければ…"
 diplomacy_family.2300.c:0 "[bad_relative.GetHerHim]を追い出す必要がある！"
 diplomacy_family.2300.c.flavor:0 "[dynast|E]には家族を廃嫡する力がある。"
 diplomacy_family.2300.d:0 "誰にでも欠点はあるものだ。"
 diplomacy_family.2301.desc:0 "[bad_relative.GetFirstNamePossessive]に理解させるのは骨が折れたが、私は何とか成功した。[bad_relative.GetSheHe]について、少なくとも今は完全に失望しているというわけではない…"
 diplomacy_family.2301.a:0 "できることはやった。"
 diplomacy_family_special.2200.t:0 "後継者争い"
 diplomacy_family_special.2200.desc:2 "[ROOT.Char.Custom('ResidenceBuilding')]で一日の終わりにくつろいでいると、[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]が明らかに悩んだ様子で入ってきた。\n\n「[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]は不快です！」と[heir.GetSheHe]は大声で言う。「[vassal.GetSheHe|U]は、私がいかにあなたの後を継ぐには向いていないかを延々と言い続けています。[vassal.GetSheHe|U]は私が次の[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "統治者"
 diplomacy_family_special.2200.end.desc:0 "となるにはあまりに[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]だと考えているのです！」"
 diplomacy_family_special.2200.a:0 "こっちへ来て一緒に座れ、この問題について議論しよう。"
 diplomacy_family_special.2200.a.tt:0 "[heir.GetFirstNameNoTooltip]が批判を受けたときの対応策を探すのを助けます"
 diplomacy_family_special.2200.b:0 "このことについて[vassal.GetTitledFirstNameNoTooltip]と話そう。"
 diplomacy_family_special.2200.b.tt:0 "[vassal.GetFirstNameNoTooltip]に、[vassal.GetSheHe]が私の後継者を批判している理由を説明させます"
 diplomacy_family_special.2200.c:0 "なぜこんなことで私を悩ませるんだ？"
 diplomacy_family_special.2201.desc:0 "私は[heir.GetFirstName]の脇に寄り添い、心を通わせて話をする。[heir.GetSheHe]は[vassal.GetTitledFirstName]の立場に不満を持っていて、私の助言を聞きたいと思っているのがわかる。"
 diplomacy_family_special.2201.a:0 "あなたが思っている以上に共通点はある。"
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip]と[vassal.GetFirstNameNoTooltip]は互いの相違点を解決する"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip]は[vassal.GetFirstNameNoTooltip]との和解を望まない"
 diplomacy_family_special.2201.b:0 "あなたが[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]になる訓練を手助けできる…"
 diplomacy_family_special.2201.b.success:0 "[heir.GetHerHis]の性格を変えようとすることについて[heir.GetFirstNameNoTooltip]を納得させる"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip]は[heir.GetHerHis]の性格を変えることを拒否する"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName]はより[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]になろうとし始めます"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName]は[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]のままです"
 diplomacy_family_special.2201.c:0 "あなたを批判したことを[vassal.GetHerHim]に償わせてやる！"
 diplomacy_family_special.2202.desc:0 "私は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]である[heir.GetTitledFirstName]と彼の問題について話し合うために、[vassal.GetTitledFirstName]との会合を手配する。\n\n「非常に単純です[ROOT.Char.GetTitledFirstNameNoTooltip]。私にとって[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]の主君を持つのは好ましくありません。領国の利益のために、私は自分の不愉快さを公表したいのです、たとえ自分を危険にさらすことになっても。」"
 diplomacy_family_special.2202.a:0 "しかし、[heir.GetHerHis]の良い資質についてはどうだ？"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip]と[heir.GetFirstNameNoTooltip]は互いの相違点を解決する"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip]は[heir.GetFirstNameNoTooltip]との和解を望まない"
 diplomacy_family_special.2202.b:0 "あなたは正しい、[heir.GetFirstNameNoTooltip]は期待外れだ。"
 diplomacy_family_special.2202.c:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]を批判することは許さない！"
 diplomacy_family_special.2210.desc:0 "[vassal.GetTitledFirstName]と話した後、[vassal.GetSheHe]は[heir.GetTitledFirstName]に謝罪し、互いの相違点ではなく、共通点に焦点を当てようと決めた。この心境の変化はかなり期待できるものだ！"
 diplomacy_family_special.2210.a:0 "これは将来に向けての良い兆しだ！"
 diplomacy_family_special.2211.desc:0 "私は[vassal.GetSheHe]が努力することで、[heir.GetTitledFirstName]と仲良くなれると[vassal.GetTitledFirstName]を説得しようと最善の努力をしたにもかかわらず、愚か者は[heir.GetTitledFirstNamePossessive]の性格で好感が持てるものを何一つ認めようとしなかった。"
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip]は本当に野暮で卑しい奴だな！"
 diplomacy_family_special.2211.a.high_opinion:0 "[vassal.GetTitledFirstNameNoTooltip]にはもう少し期待していたのだが。"
 diplomacy_family_special.2212.desc:0 "[heir.GetHerHim]と話した後、[heir.GetTitledFirstName]は[vassal.GetTitledFirstName]の周りではもっと良い行動を取るようにすると言った。\n\n互いの違いではなく、共通点に焦点を当てることで、二人の間に新たな友情が生まれる可能性がある。"
 diplomacy_family_special.2212.a:0 "これは将来に向けての良い兆しだ！"
 diplomacy_family_special.2213.desc:0 "私は[heir.GetSheHe]が努力することで、[vassal.GetTitledFirstName]と仲良くなれると[heir.GetTitledFirstName]を説得しようと最善の努力をしたにもかかわらず、[heir.GetFirstNameNoTooltip]は[vassal.GetTitledFirstNameNoTooltip]の周りにいる時に[heir.GetHerHis]の行動を変えることを拒否した。\n\n彼らの間の反目はしばらくの間続きそうだ…"
 diplomacy_family_special.2213.a:0 "[heir.GetFirstNameNoTooltip]には失望した。"
 diplomacy_family_special.2220.desc:0 "私は[heir.GetFirstName]と共に座り、たとえそのような行動が自然には起こらなくても、[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]になることが領国の最善の利益になることがあることを説明した。\n\n最初、[heir.GetSheHe|U]は怪訝そうにしていたが、私が[heir.GetHerHim]に、時間と訓練によって簡単にできるようになると伝えると、励まされたようだった。"
 diplomacy_family_special.2220.a:0 "どのように変化するかは、時が経てばわかるだろう。"
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName]はより[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]になろうとするでしょう"
 diplomacy_family_special.2221.desc:0 "私は[heir.GetFirstName]に、[heir.GetHerHis]自身が興味を持つ[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]ではなく、[heir.GetHerHim]に[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')][ROOT.Char.GetTitleAsNameNoTooltip]であることがいかに利益になるかの例を挙げながら説得を試みた。\n\nにもかかわらず、[heir.GetSheHe]は[heir.GetHerHis]の行動を変える検討すら拒否した。[heir.GetSheHe|U]は、たとえそれが他人を疎外することになろうとも、自身のやり方に固執しているようだ。"
 diplomacy_family_special.2221.a:0 "なぜ[heir.GetSheHe]は私の言葉の真意がわからないのだ？"
 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName]と[vassal.GetTitledFirstNamePossessive]の関係は、最初は敵意と憎しみから始まったかもしれないが、私の指導の下、彼らは互いを理解し、信頼する方法を学んだ。その特質を大切に育てたことで、二人の間には強い友情が生まれた！"
 diplomacy_family_special.2231.a:0 "すべてうまくいくとわかっていた！"
 diplomacy_family_special.2233.desc:0 "私はここ数年、[heir.GetFirstName]に[heir.GetHerHis]の行動を変えるように促してきたが、私の努力は実を結んだようだ！\n\n[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]であることは、[heir.GetHerHim]にとって第二の天性とも言うべきことのようで、[heir.GetSheHe]はもはやそのように振る舞うための努力をする必要がないほど習慣化されている。"
 diplomacy_family_special.2233.a:0 "[heir.GetFirstNameNoTooltip]が人として成長しているのを見て嬉しい。"
 diplomacy_family.2253.c:0 "私たちの愛の深さを皆が知るだろう！"