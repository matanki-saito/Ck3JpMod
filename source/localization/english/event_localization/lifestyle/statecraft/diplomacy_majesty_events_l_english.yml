l_english:
 diplomacy_majesty.0004.t:0 "言葉の力"
 diplomacy_majesty.0004.desc:0 "我々は二人ともそれに気づいていた——作り笑いと気まずい会話の後、居心地の悪い沈黙が続く。[compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)]と私の間には何か違和感がある。\n\nあるいは褒め言葉があればもっと円滑な交流ができるのではないだろうか？次に会った時には、私は[compliment_receiver.GetHerHis]の…"
 diplomacy_majesty.0004.compassionate:0 "共感し親切な心を褒めるだろう。"
 diplomacy_majesty.0004.bold:0 "容赦ない勇気を褒めるだろう。"
 diplomacy_majesty.0004.honorable:0 "忠誠心と名誉意識を褒めるだろう。"
 diplomacy_majesty.0004.greed:0 "遠大な野望を褒めるだろう。"
 diplomacy_majesty.0004.rational:0 "明確な合理性を褒めよう。"
 diplomacy_majesty.0004.zealous:0 "[compliment_receiver.GetFaith.HighGodName]への揺るぎない信仰を褒めるだろう。"
 diplomacy_majesty.0004.energetic:0 "若々しい活力を褒めるだろう。"
 diplomacy_majesty.0004.forgiving:0 "寛容な性質を褒めるだろう。"
 diplomacy_majesty.0004.beautiful:0 "ハンサムな外見を褒めるだろう。"
 diplomacy_majesty.0004.strong:0 "巧妙な手腕を褒めるだろう。"
 diplomacy_majesty.0004.extroverted:0 "他に類を見ない社交性を褒めるだろう。"
 diplomacy_majesty.0004.dominant:0 "主張の強い存在感を褒めるだろう。"
 diplomacy_majesty.0004.fallback:0 "…いや、気にしないでくれ。私は[compliment_receiver.GetHerHim]を侮辱してしまうかもしれないのが怖い！"
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive]の反応は、この選択肢がどれだけ[compliment_receiver.GetHerHim]に適しているかによって決まるでしょう。"
 diplomacy_majesty.0004.success.tt:1 "あなたの誉め言葉は歓迎される"
 diplomacy_majesty.0004.neutral.tt:1 "あなたの誉め言葉は失敗する"
 diplomacy_majesty.0004.failure.tt:1 "誉め言葉が侮辱として受け止められる"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "私が[compliment_receiver.GetTitledFirstName]に送った賛辞は失敗した。"
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: 蜜のように甘い"
 diplomacy_majesty.0005.desc:0 "私が入念に準備した誉め言葉は感謝の笑顔と共に迎えられ、[compliment_receiver.GetTitledFirstNamePossessive]の頬を赤く染めている。その後の会話は、私たちの長い月日の中で最も楽しいものだった。"
 diplomacy_majesty.0005.a:0 "ほんの少しの優しい言葉は、本当に奇跡を起こすことがある！"
 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: ヨモギのように苦い"
 diplomacy_majesty.0006.desc:0 "優しい言葉をかけたつもりだったのだが、[compliment_receiver.GetTitledFirstNamePossessive]の反応は、自分の失敗を疑わずにはいられなかった。[compliment_receiver.GetHerHis]の顔に映った憤慨の表情に、私は胸が張り裂けそうになった。"
 diplomacy_majesty.0006.a:0 "なんて無粋なことをしてしまったんだろう…"
 diplomacy_majesty.0016.t:0 "気の合う仲間"
 diplomacy_majesty.0016.desc:0 "私は私と[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]が、かなり似通った考え方や行動をしていることに気づいた。我々は常に目が合うとは限らないが、芯の部分では相性がいと思う。\n\nこれは、永続的な友情の基礎となるかもしれない——あるいは利用すべき弱点かもしれない…"
 diplomacy_majesty.0016.a:0 "我々は最高の友人になれるだろう！"
 diplomacy_majesty.0016.a.tt:0 "[scheme|E]は[success_chance|E]が高まるでしょう"
 diplomacy_majesty.0016.b:0 "[potential_friend.GetHerHim]を私の言いなりにしてやろう…"
 diplomacy_majesty.0016.c:0 "友人はいらない、ナイフがある！"
 diplomacy_majesty.1020.t:0 "忠義か恐怖か"
 diplomacy_majesty.1020.desc:0 "[ROOT.Char.GetTitleTierName]として、配下は私に忠誠を誓う義務がある。私の言葉がすなわち法だ。しかし、献身を伴わない従順はどれだけの価値があるのだろうか?\n\n危機的な状況では、対応の遅れや中途半端な努力が災いを招く。そんな危険を冒す余裕があるだろうか。"
 diplomacy_majesty.1020.a:0 "私は彼らの揺るぎない忠誠心を勝ち取るだろう。"
 diplomacy_majesty.1020.b:0 "感銘を与えるべきもっと大事な[important_ruler.GetWomenMen]がいる。"
 diplomacy_majesty.1020.c:0 "恐怖を与えるのは非常に効果的な手段だ。"
 diplomacy_majesty.1020.d:0 "なぜ他人の考えを気にしなければならないのか？"
 diplomacy_majesty.4030.t:0 "アイデアの戦い"
 diplomacy_majesty.4030.desc:0 "国政や外交の実践に時間を費やすうちに、私は宮廷生活と戦争の類似点について考えるようになった。敵の動き…対策を読む…\n\nこの考えを保持しておくことで、自分のやり方を確実にする秘密の武器を手に入れることができる。 あるいは、このアイデアを[event_target.GetTitledFirstName]と共有して、[event_target.GetHerHis]の好意を得ることも…"
 diplomacy_majesty.4030.a:0 "この理論を広げていかなければならない！"
 diplomacy_majesty.4030.a.success:0 "私の新しい戦術は非常によく機能する"
 diplomacy_majesty.4030.a.failure:0 "有用な戦術の開発に失敗する"
 diplomacy_majesty.4030.b:0 "戦争でも平和でも同盟者は必要だ。"
 diplomacy_majesty.4030.c:0 "このように考えるだけでも有利になる。"
 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: 影響力"
 diplomacy_majesty.4031.desc:0 "何度も熟考した後、私は討論において自分の主張を証明するための確固たる戦略を考案した。\n\n私は、疑う余地のない主題で人気のある姿勢を採用して、強い立場から開始し、その立場から相手の主張を攻撃し、相手の欠点をすべて指摘していく。\n\nそうすることで、私は問題となる可能性のあるすべての解決策を取り除く…私が好ましいと思うものを除いて、すべてを。"
 diplomacy_majesty.4031.a:0 "この手法で人々は私の味方につくだろう。"
 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: 予測できない嚙み合わせ"
 diplomacy_majesty.4032.desc:0 "私は何度も夜を徹して、会話を自分の望む方向に導くための戦術を考案し、私の言うことに対して人々が反応する可能性のあるやり方について検討してきた。\n\nにもかかわらず、これらの戦略を実践しようとするたびに、物事は思ったようには進まない。敵との接触においてはどんな計画も生き残れないのだ。"
 diplomacy_majesty.4032.a:0 "少なくともこの失敗が命を落とすことにはなっていない。"
 diplomacy_majesty.4033.t:0 "アイデアの供給網"
 diplomacy_majesty.4033.desc:0 "今日、[thinker.GetTitledFirstName]が面白いアイデアを私に持ちかけてきた。[thinker.GetSheHe|U]によると、宮廷での議論を大規模な会戦のように考えることが有用だそうだ。異なる関係者が異なる目標を求め、それぞれが自身に有利なように会話を舵取りしようとするが、勝つのは一人だけだ。"
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U]は、外交に関する魅力的なアイデアを持っている！"
 diplomacy_majesty.4070.t:0 "言語の魅力"
 diplomacy_majesty.4070.desc:0 "多文化である[ROOT.Char.GetPrimaryTitle.GetName]を支配するには、独自の課題がある。外国人の臣下は宮廷で母国語を話すことができない場合に疎外感を感じることが多く、それは恨みを助長することにつながる。\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、彼らの言語を我々自身の言語と共に話すことを学ぶことで、自分の[my_vassal.GetCulture.GetName]の臣下との関係を大幅に改善できることを示唆している。"
 diplomacy_majesty.4070.a:0 "猛勉強する時間だ！"
 diplomacy_majesty.4070.b:0 "教師を雇って指導してもらおう。"
 diplomacy_majesty.4070.c:0 "なぜわざわざ？[ROOT.Char.GetCulture.GetNameNoTooltip]の方が明らかに優れている。"
 diplomacy_majesty.4070.success:0 "[my_vassal.GetCulture.GetName]の言語を話すために学ぶ"
 diplomacy_majesty.4070.failure:0 "新しい言語を学ぶのに失敗する"
 diplomacy_majesty.4070.failure.tt:1 "あなたは勉強を続けることを選択できます。"
 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: 言語の習得"
 diplomacy_majesty.4071.desc:0 "何週間も練習して、ようやく[my_vassal.GetCulture.GetName]語の基礎をしっかりと理解することができた。\n\n練習を続ければさらに流暢に喋ることができるようになるだろうが、この基本的な理解だけでも[my_vassal.GetCulture.GetNameNoTooltip]文化の臣下との関係の改善につながった。"
 diplomacy_majesty.4071.a:0 "有意義な時間を過ごせた。"
 diplomacy_majesty.4071.b:0 "こんなにも魅力的な文化... もっと知りたい！"
 diplomacy_majesty.4070.b.custom:1 "すべての[close_family|E]の廷臣と子供で直接の封臣"
 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: 理解できない！"
 diplomacy_majesty.4072.desc:0 "何週間も勉強したにもかかわらず、私は[my_vassal.GetCulture.GetName]の言語をしっかりと理解することができない。いくつかの単語は覚えたが 文法、言い回し…それらは私から逃げ回り続けている。これは生産的とは思えない。"
 diplomacy_majesty.4072.a:0 "挑戦し続けなければ！"
 diplomacy_majesty.4072.b:0 "私の時間は他の場所で使った方がいい。"
 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: 実りの無い努力"
 diplomacy_majesty.4073.desc:0 "認めたくないが、私は[my_vassal.GetCulture.GetName]の言語を使いこなせるようになるとは思えない。試行錯誤してはみたものの、何の進展もなかった…私はそれを受け入れなければならない。"
 diplomacy_majesty.4073.a:0 "もう諦めよう。"
 diplomacy_majesty.4090.t:0 "威厳ある衣服"
 diplomacy_majesty.4090.desc:0 "私はこの領国での絶対的な君主として臣民の上に立つ存在である。華やかな衣服や宝石で着飾ることは、私が神聖不可侵であることを、皆に繊細に思い知らせるのに役立つであろう。"
 diplomacy_majesty.4090.a:0 "私には最高級のアーミンとビロードだけを！"
 diplomacy_majesty.4090.b:0 "地方の様式には象徴的な意味がある。"
 diplomacy_majesty.4090.b.desc:0 "私は地元の素材を使うことに長けた仕立て屋を探している"
 diplomacy_majesty.4090.b.success:0 "私は[me.GetTitleAsNameNoTooltip]に合った衣装を得る"
 diplomacy_majesty.4090.b.success.tt:1 "あなたの見事な新しい衣装は、本当に[me.GetTitleAsNameNoTooltip]にピッタリです！"
 diplomacy_majesty.4090.b.failure:0 "退屈で印象に残らない服を得る"
 diplomacy_majesty.4090.b.failure.tt:1 "あなたの新しい服は誰にも印象づけられません。"
 diplomacy_majesty.4090.c:0 "私の支配を正当化する#EMP もの#!は必要ない！"
 diplomacy_majesty.4090.c.zealous:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]のしもべに華美な装飾は必要ない！"
 diplomacy_majesty.4090.d.lunatic.male:0 "下着は足の牢獄以外の何物でもない！"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "衣服は体にとっての牢獄に過ぎない！"
 diplomacy_majesty.4090.d.lunatic.female:0 "ガードルは抑圧的な縛りにすぎない！"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "私の自然な美しさに勝る服はない！"
 diplomacy_majesty_special.1010.t:0 "うんざりする不一致"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は、常に"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "神の特性の両立性について議論になってしまう。"
 diplomacy_majesty_special.1010.free_will.desc:0 "神の予知と自由意志との両立性について議論になってしまう。"
 diplomacy_majesty_special.1010.faith_reason.desc:0 "信仰と理性の関係について議論になってしまう。"
 diplomacy_majesty_special.1010.just_war.desc:0 "正当な戦争の本質について議論になってしまう。"
 diplomacy_majesty_special.1010.chivalry.desc:0 "騎士道の価値について議論になってしまう。"
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "七元徳の中で最も重要なものについて議論になってしまう。"
 diplomacy_majesty_special.1010.duty_women.desc:0 "女性の義務について議論になってしまう。"
 diplomacy_majesty_special.1010.mercy.desc:0 "慈悲が弱さの現れかどうかについて議論になってしまう。"
 diplomacy_majesty_special.1010.ambition.desc:0 "野心が強さなのか罪なのかについて議論になってしまう。"
 diplomacy_majesty_special.1010.inheritance.desc:0 "継承法の問題について議論になってしまう。"
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "地図の端から向こうに何が広がっているのか議論になってしまう。"
 diplomacy_majesty_special.1010.heroism.desc:0 "英雄は勇気か愚行かについて議論になってしまう。"
 diplomacy_majesty_special.1010.end.desc:0 "我々はどこにも進まず、何度も同じ議論を繰り返している…\n\nもうたくさんだ。次に出てくる主題を最後にしなければならない。"
 diplomacy_majesty_special.1010.o.tt:1 "あなたは近いうちに[debater.GetFirstNameNoTooltip]と議論するでしょう"
 diplomacy_majesty_special.1010.a:0 "主題を広く読み込んで準備をしておく。"
 diplomacy_majesty_special.1010.a.success.desc:0 "主題に対する私の理解度が高まる"
 diplomacy_majesty_special.1010.a.success.tt:1 "あなたの最後の議論での成功確率が#P 20%#!増加します"
 diplomacy_majesty_special.1010.a.success.message:0 "私の勉強は順調に進み、最後の討論に向けての準備は整っている。"
 diplomacy_majesty_special.1010.a.failure.desc:0 "私は疲れ果てる"
 diplomacy_majesty_special.1010.a.failure.tt:1 "あなたの最後の議論での成功確率が#N 20%#!低下します"
 diplomacy_majesty_special.1010.a.failure.message:0 "私は勉強で疲れ果て、何を学んだのかさえよく覚えていない。"
 diplomacy_majesty_special.1010.b:0 "相手を研究することで、自分が有利になるかもしれない…"
 diplomacy_majesty_special.1010.b.success.desc:0 "私は[debater.GetTitledFirstNameNoTooltip]に対する理解を高める"
 diplomacy_majesty_special.1010.b.success.tt:1 "最後の討論でどの戦術を選ぶべきかのヒントが得られるでしょう"
 diplomacy_majesty_special.1010.c:0 "少し休むことで私は論争に備えることができる。"
 diplomacy_majesty_special.1010.d:0 "あの[debater.Custom('InsultNoun')]に誰が相手か教えてやる！"
 diplomacy_majesty_special.1010.e:0 "[debater.GetHerHim]を勝たせてやった方が楽だ。"
 diplomacy_majesty_special.1011.start.desc:0 "ここでまた我々は、私が予想していた通りに口論になってしまう"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "私の準備がうまくいったのは何と幸運だったろう——私は少しばかりの新しい議論を密かに用意している！"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "[debater.GetFirstNamePossessive]の[debater.Custom('StrongestAIValueNoun')]を利用できるのを理解したのは何と幸運だったろう！"
 diplomacy_majesty_special.1011.failure.desc:0 "残念ながらタイミングは最悪だ。昨夜は準備をしようと、すっかり夜更かししてしまった。"
 diplomacy_majesty_special.1011.end.desc:0 "\n\n一人、また一人と、我々の議論に耳を傾けるために周辺の人々が立ち止まる——中には、他の人々よりも少々厚かましくしている者もいる。今こそ、この議論に白黒付ける時だ。\n\nその前に、私が最も望む結論を決めなければならない。"
 diplomacy_majesty_special.1011.a:0 "私は[debater.GetHerHim]を味方につけたい。"
 diplomacy_majesty_special.1011.a.flavor:0 "これを達成するためには、[debater.GetFirstNameNoTooltip]が受け入れられる方法で自分の考えを提示する必要がある…"
 diplomacy_majesty_special.1011.b:0 "皆の前で[debater.GetHerHim]を叩き潰してやりたい！"
 diplomacy_majesty_special.1011.b.flavor:0 "これを達成するためには、[debater.GetFirstNamePossessiveNoTooltip]の性格的な欠陥を利用して、[debater.GetHerHim]が合理的な思考をしないようにする必要がある…"
 diplomacy_majesty_special.1011.a.desc:0 "最後の議論で考えられる結果"
 diplomacy_majesty_special.1011.a.success.desc:0 "最後の議論に勝利した場合"
 diplomacy_majesty_special.1011.a.failure.desc:0 "最後の議論に敗れた場合"
 diplomacy_majesty_special.1011.b.rival:0 "ライバルになる可能性がある"
 diplomacy_majesty_special.1012.desc:0 "[debater.GetFirstNamePossessive]の性格について私が知っていることを念頭に置いて、私が信じる[debater.GetHerHim]に勝つための最善の方法は…"
 diplomacy_majesty_special.1012.a:0 "…論理に基づいて私の主張を構築すること。"
 diplomacy_majesty_special.1012.a.tt:0 "合理的、利己的、懐疑的、冷淡な人にはうまく機能します"
 diplomacy_majesty_special.1012.b:0 "…何があっても冷静でいること。"
 diplomacy_majesty_special.1012.generic.tt:0 "この戦術の有効性は、[debater.GetTitledFirstNamePossessive]の性格にどれだけ合致しているかにかかっています。"
 diplomacy_majesty_special.1012.b.tt:0 "大胆、活発、執念深いまたは不道徳な人にはうまく機能します。"
 diplomacy_majesty_special.1012.c:0 "…より高い価値観に訴えること。"
 diplomacy_majesty_special.1012.c.tt:0 "高潔、親切、寛大、信者あるいは野望のない人にはうまく機能します。"
 diplomacy_majesty_special.1012.d:0 "…[debater.GetHerHis]の言葉に注意深く耳を傾けること。"
 diplomacy_majesty_special.1012.d.tt:0 "慎重、無気力または無知な人にはうまく機能します。"
 diplomacy_majesty_special.1013.logic.desc:0 "一つのアイデアがどのように別のアイデアに続くのかを明確に示すことで、私は[ROOT.Char.Custom('FortifiedBuilding')]の壁と同じくらい強い論拠を構築した。一旦自分の主張にたどり着くと、[debater.GetFirstName]はそれに同意するしかなかった。"
 diplomacy_majesty_special.1013.calm.desc:0 "[debater.GetFirstName]がどんなに私を挑発しても、私は感情を抑えて冷静にしっかりした態度で受け答えをした。これには見物人も感心し、私の話を聞いているうちにうなずき、鼻を鳴らしてで同意するようになった。すると、[debater.GetFirstName]が聴き始め、すぐに[debater.GetHerHim]にも感銘を与えた。"
 diplomacy_majesty_special.1013.higher_values.desc:0 "[debater.GetFirstName]が大義に関心を持つ[debater.GetWomanMan]であることを知っていた私は、[debater.GetSheHe]が大切にしているより高い価値観に訴えかけた。このような視点で、[debater.GetSheHe]はようやく私の主張の正当性に気がついた。"
 diplomacy_majesty_special.1013.listen.desc:0 "[debater.GetFirstName]には、[debater.GetHerHis]自身の主張を貫く忍耐力が欠けていることを知っていたので、私は他の誰もやらなかったことをした——[debater.GetHerHim]の話に耳を傾けたのだ。真剣に受け止められたことは[debater.GetHerHim]を大いに喜ばせ、[debater.GetSheHe]の話が終わると[debater.GetSheHe]は嬉しそうに今度は私の話に耳を傾けた。"
 diplomacy_majesty_special.1013.a.cruel:0 "弱者は何と簡単に操られてしまうことか。"
 diplomacy_majesty_special.1013.a.compassionate:0 "我々がこれを忘れられることは嬉しいものだ。"
 diplomacy_majesty_special.1014.desc:0 "私が[debater.GetFirstNamePossessive]の弱点を知っていることを念頭に置いて、皆の前で[debater.GetHerHim]に恥をかかせる最も効果的な方法は…"
 diplomacy_majesty_special.1014.a:0 "…無慈悲な演技で[debater.GetHerHim]を怯えさせること。"
 diplomacy_majesty_special.1014.generic.tt:0 "#F この戦術の有効性は、[debater.GetTitledFirstNamePossessive]の弱点をどれだけうまく利用できるかにかかっています。#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F 慎重、親切、寛大で無気力な人にはうまく機能します。#!"
 diplomacy_majesty_special.1014.b:0 "…[debater.GetHerHim]を挑発して冷静さを失わせること。"
 diplomacy_majesty_special.1014.b.tt:0 "#F 大胆、活発、執念深く高潔な人にはうまく機能します。#!"
 diplomacy_majesty_special.1014.c:0 "…[debater.GetHerHis]の人格の低さを指摘すること。"
 diplomacy_majesty_special.1014.c.tt:0 "#F 不道徳、冷淡、利己的、懐疑的な人にはうまく機能します。#!"
 diplomacy_majesty_special.1014.d:0 "…[debater.GetHerHis]の立場を誇張すること。"
 diplomacy_majesty_special.1014.d.tt:0 "#F 無知、信者あるいは野望のない人にはうまく機能します。#!"
 diplomacy_majesty_special.1015.scare.desc:0 "少し微妙だったかもしれないが、私の薄っぺらい脅しと悪意のある報復が功を奏したのは間違いない。[debater.GetFirstName]は、[debater.GetHerHis]自身の主張をほとんど説明できず、ましてや私の主張に反対することはできなかった！"
 diplomacy_majesty_special.1015.provoke.desc:0 "気の毒な[debater.GetFirstName]を狂乱させて鞭打つのは、非常に簡単だった。[debater.GetSheHe]が観衆のぞっとした顔に気付いた時には、すでに遅かった。それに比べて私は知恵の模範のように見え、ほとんど試す必要すらなかった。"
 diplomacy_majesty_special.1015.exaggerate.desc:0 "私は、自分の立場を詳しく説明するのではなく、[debater.GetFirstName]の立場を捻じ曲げたり、誇張したりすることに重点を置いた。最初、[debater.GetSheHe]は気づかず、ますます突拍子もない意見を擁護し続けていた。最終的に自分の発表をした時、観客は私の味方だった。"
 diplomacy_majesty_special.1015.low_character.desc:0 "[debater.GetFirstNamePossessive]の主張に事実と論理で答えるのではなく、私は[debater.GetHerHis]の意見と[debater.GetHerHis]の性格の欠点との類似性を描き出した。[debater.GetHerHis]の[debater.Custom('InsultAdjective')]やり方は広く知られていることで、[debater.GetSheHe]が何を言おうと、すぐに[debater.GetHerHis]の立場に対する聴衆の見方を汚すことになった。"
 diplomacy_majesty_special.1015.a.cruel:0 "おお、あの[debater.GetHerHis]の顔を見ろ！こいつはおもしろい！"
 diplomacy_majesty_special.1015.a.compassionate:0 "少し厳しくやりすぎたかな…"
 diplomacy_majesty_special.1016.start.desc:0 "私の、"
 diplomacy_majesty_special.1016.logic.desc:0 "論理を使って[debater.GetFirstName]を納得させる最善の試みにもかかわらず、[debater.GetSheHe]は筋道を立てて見るにはあまりにも感情移入しすぎていた。"
 diplomacy_majesty_special.1016.calm.desc:0 "冷静さを保つという最善の試みにもかかわらず、[debater.GetFirstName]のとんでもない意見に、私はすぐに怒りで震えた。あの[debater.Custom('InsultAdjective')][debater.Custom('InsultNoun')]め！"
 diplomacy_majesty_special.1016.higher_values.desc:0 "[debater.GetFirstNamePossessive]のより高い価値観に訴えるという最善の試みにもかかわらず、[debater.GetFirstName]は主題を変えようとした私を責めて形勢を変えた。"
 diplomacy_majesty_special.1016.listen.desc:0 "注意深く耳を傾けるという最善の試みにもかかわらず、[debater.GetFirstName]はいつもの無意味なやり方で話すだけだった。私がいまやってることの代わりにしたいことについて想像している間に、[debater.GetFirstName]はかなり鋭い質問を用意していたようだ。"
 diplomacy_majesty_special.1016.scare.desc:0 "[debater.GetFirstName]を怯えさせるという最善の試みにもかかわらず、[debater.GetSheHe]は笑うだけで、私が狭量で愚か者でもあるように見えてしまった。"
 diplomacy_majesty_special.1016.provoke.desc:0 "[debater.GetFirstName]を挑発するという私の最善の試みにもかかわらず、[debater.GetSheHe]は落ち着いたままだった。これは観客に感銘を与えた一方、私はただの狭量に見られてしまったようだ。"
 diplomacy_majesty_special.1016.exaggerate.desc:0 "[debater.GetHerHim]に対する[debater.GetFirstNamePossessive]の意見をねじ曲げるという私の最善の試みにもかかわらず、私は実際には[debater.GetHerHis]の策略にはまってしまった。"
 diplomacy_majesty_special.1016.low_character.desc:0 "[debater.GetFirstNamePossessive]の人格の低劣さに焦点を移す最善の努力にもかかわらず、誰もそのように感じていないことがわかった。それどころか、観客は[debater.GetHerHim]を擁護し始めた。"
 diplomacy_majesty_special.1016.end.desc:0 "\n\n 私が正しいかどうかは問題ではなかった——[debater.GetFirstName]は聴衆を[debater.GetHerHis]の意のままに操り、彼らは何の疑問も持たずに[debater.GetHerHis]の言葉を受け入れた。"
 diplomacy_majesty_special.1016.a:0 "なんと恥ずべきことか…"
 diplomacy_majesty_special.1050.title:0 "討論がうやむやのまま終了"
 diplomacy_majesty_special.1050.message:0 "[debater.GetTitledFirstName]を相手に私の討論の腕前を試す機会は訪れなかった。"
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"