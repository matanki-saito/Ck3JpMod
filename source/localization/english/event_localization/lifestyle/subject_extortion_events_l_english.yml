l_english:
 subject_extortion.0001.t:0 "臣下からの強制徴発: 有力な封臣"
 subject_extortion.0001.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))]、[extortion_target.GetTitledFirstName]は——裕福な[extortion_target.GetWomanMan]だ。[extortion.GetHerHis]の様子から判断すると、私が何の目的で[extortion_target.GetHerHim]に近づいてきたのかを既に勘付いているようだ。\n\n「私は忠誠を誓い、貢納も払っている…」[extortion_target.GetSheHe]は主張する。「これ以上何をお求めになるのか？」"
 subject_extortion.0001.a:0 "ほんのちょっと、忠誠心を試したいだけさ！"
 subject_extortion.0001.b:0 "心配いらない、#EMP 皆に#!払ってもらうのだ。"
 subject_extortion.0001.c:0 "ああ、でもまだ私に借りがある、覚えているか？"
 subject_extortion.0001.d:0 "[extortion_target.GetFirstNameNoTooltip]、ただの冗談さ！"
 subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U]は予想以上に動揺しているようだ。"
 subject_extortion.0002.t:0 "臣下からの強制徴発: 庶民"
 subject_extortion.0002.desc:0 "[extortion_target.GetName]の農民たちは徴収している税額にしては裕福な暮らしをしているようだ。もう少し国庫に貢献してもらっても支障はないだろう。\n\nどうせ奴らが騒ぎ出すだろうが、農民にはいつものことだ。きっと、そのうちほとぼりも冷めるだろう。"
 subject_extortion.0002.a:0 "好きなようにせよ。だがその対価は支払ってもらうぞ。"
 subject_extortion.0002.b:0 "#EMP 誰#!のおかげで今の暮らしが守られているか、理解しておらぬようだな。"
 subject_extortion.0002.c:0 "今あやつらの気分を害するのは、得策ではないだろう。"
 subject_extortion.0003.t:0 "臣下からの強制徴発: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc:0 "[ROOT.Char.GetFaith.WealthGodName]は我が一族の繁栄を望んでいないというのか？国庫には十分な蓄えがなくてはならぬというのに。\n\n[ROOT.Char.GetFaith.AltPriestTermPlural]が徴発に応じていない。奴らは神の威を借り、余の命に背く不届き者だ。"
 subject_extortion.0003.a:0 "お前たちも余の臣下であろう。[ROOT.Char.GetFaith.PriestNeuterPlural|U]よ！"
 subject_extortion.0003.b:0 "[ROOT.Char.GetFaith.HighGodName]が余の邪魔をするなど、あり得ぬ！"
 subject_extortion.0003.c:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]のしもべ達を敵に回すのは、得策ではないだろう…"
 subject_extortion.0004.t:0 "臣下からの強制徴発: 封臣"
 subject_extortion.0004.desc:0 "封臣たちの責務は、余のために働くことだ。彼らはすでに余が与えた特権の対価として、十分な額の税を納めている。だが、彼ら全員の負担をほんの少しでも増やせば、それだけでかなりの増収となるのではないか？\n\n国庫は満たされ、封臣たちの負担は小さい。完璧ではないか！"
 subject_extortion.0004.a:0 "なんという名案だ！"
 subject_extortion.0004.b:0 "「ほんの少し」？#EMP もっと#!取ることができるのではないか？"
 subject_extortion.0004.c:0 "いや、彼らはすでに義務を果たしている。"
 subject_extortion.0005.t:0 "臣下からの強制徴発: 廷臣"
 subject_extortion.0005.desc:0 "廷臣たちは余の情けにすがって生きている。だがあやつらには余への敬意が足りておらぬ。\n\n誇りある貴族を名乗るならば、この程度の義務は果たしてほしいものだ。"
 subject_extortion.0005.a:0 "余の情けがなくては、あやつらは生きていくこと#EMP さえ#!できぬのだ！"
 subject_extortion.0005.b:0 "奪おうとしておるのではない。差し出せと申しておるのだ。"
 subject_extortion.0005.c:0 "…いや、これ以上あやつらから物を奪うべきではないな。"
 subject_extortion.9998.t:0 "臣下からの強制徴発"
 subject_extortion.9998.desc.steward:0 "[steward.GetCouncilTitle]は、領内にこれ以上の収入源を見つけることができなかったようだ。\n\n「殿、誠に申し訳ございません。これ以上の徴発は難しいようです。」"
 subject_extortion.9998.desc:0 "余はこれほどにも誇り高く、寛大であるというのに、誰一人として契約以上の奉仕を行おうとしない。余が新たに定めた法も、喜んで守ろうとするものはおらぬ。\n\nすべて家臣たちが悪いのだ。あやつらは金のことにしか目がない。"
 subject_extortion.9998.a:0 "待て。その懐に入っているものは何だ？"
 subject_extortion.9998.b:0 "おや、玉座の下に何かあるぞ。"