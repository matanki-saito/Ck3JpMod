l_english:
 subject_extortion.0001.t:0 "臣下からの強制徴発：有力な封臣"
 subject_extortion.0001.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))]、[extortion_target.GetTitledFirstName]は——今や裕福な[extortion_target.GetWomanMan]だ。その様子から察するに、何の目的で私が近づいてきたのかを既に勘付いているようだ。\n\n「私は忠誠を誓い、貢納も払っている…」そう主張する[extortion_target.GetSheHe]「これ以上何をお求めになるのか？」"
 subject_extortion.0001.a:0 "ほんのちょっと、忠誠心を試したいだけさ！"
 subject_extortion.0001.b:0 "心配いらない、#EMP 皆に#!払ってもらうのだ。"
 subject_extortion.0001.c:0 "ああ、でもまだ私に借しがあるはずだ、忘れたか？"
 subject_extortion.0001.d:0 "[extortion_target.GetFirstNameNoTooltip]、ただの冗談さ！"
 subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U]は予想以上に動揺しているようだ。"
 subject_extortion.0002.t:0 "臣下からの強制徴発：庶民"
 subject_extortion.0002.desc:0 "[extortion_target.GetName]の農民たちは徴収している税額にしては裕福な暮らしをしているようだ。もう少し国庫に貢献してもらっても支障はないだろう。\n\n奴らは騒ぎ出すだろうが、農民にはよくあることだ。どうせそのうちほとぼりも冷めるだろう。"
 subject_extortion.0002.a:0 "私に金を払ってくれるのなら、どれほど楽しんで貰っても構わないのだが。"
 subject_extortion.0002.b:0 "#EMP 誰#!のおかげで今の暮らしが守られているか、理解しておらぬようだな。"
 subject_extortion.0002.c:0 "今あやつらの気分を害するのは、得策ではないだろう。"
 subject_extortion.0003.t:0 "臣下からの強制徴発：[ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc:0 "[ROOT.Char.GetFaith.WealthGodName]は私の繁栄を望まないのだろうか？そして、十分に蓄えられた国庫は最良の手段ではないのか？\n\nどういうわけか[ROOT.Char.GetFaith.AltPriestTermPlural]は渋っている。信者たちに対する影響力を信じており、それが自分たちを守るだろうと考えているようだ。"
 subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U]も皆と同じように貢献しなければならん！"
 subject_extortion.0003.b:0 "これが不当な要求だと[ROOT.Char.GetFaith.HighGodName]に誓って言えるのか？"
 subject_extortion.0003.c:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]のしもべ達を敵に回すのは、得策ではないだろう…"
 subject_extortion.0004.t:0 "臣下からの強制徴発：封臣"
 subject_extortion.0004.desc:0 "封臣たちの存在意義はまさに役に立つことだ。彼らはすでに特権のために税金を払っているが、彼らがもうほんの少しずつ金を出したとしたら、どれだけ懐に入るかを考えずにはいられない…\n\n封臣たちは僅かな負担で、私に莫大な富が集まる！"
 subject_extortion.0004.a:0 "なんという名案だ！"
 subject_extortion.0004.b:0 "「ほんの少し」、ではなく#EMP 「たくさん」#!取ることも出来るな。"
 subject_extortion.0004.c:0 "いや、彼らはすでに義務を果たしている。"
 subject_extortion.0005.t:0 "臣下からの強制徴発：廷臣"
 subject_extortion.0005.desc:0 "廷臣たちは実質的に私の寛大さに頼って生活している。彼らが感謝の気持ちを表すべき時はまだまだ先のことなのか？\n\n貴族の末席とはいえ、名誉、そして義務について理解しているはずだ。"
 subject_extortion.0005.a:0 "余の情けがなくては、あやつらは生きていくこと#EMP さえ#!できぬのだ！"
 subject_extortion.0005.b:0 "これは命令ではない。だが、当然のことだろう。"
 subject_extortion.0005.c:0 "なんだ、これっぽっちしかもっていないのか…"
 subject_extortion.9998.t:0 "臣下からの強制徴発"
 subject_extortion.9998.desc.steward:0 "わが[steward.GetCouncilTitle]は、領国内でさらなる収入源を見つけられなかったようだ。\n\n「申し訳ありません。我が君。しかし取れるものはもう何も残っていません」"
 subject_extortion.9998.desc:0 "私は寛大で道徳的だというのに、法律での義務以上に私を支えようとする者は見当たらないようだ。新しく考えた法律を進んで支持する者も誰もいない。\n\n強欲で身勝手な臣下のせいで貧困に苦しまねばならぬのか？"
 subject_extortion.9998.a:0 "待て！その懐でカチャカチャ鳴ってるのは何だ？"
 subject_extortion.9998.b:0 "おや、玉座の下に何かあるぞ。"