l_english:
 subject_extortion.0001.t:0 "臣下からの強制徴発: 有力な封臣"
 subject_extortion.0001.desc:0 "わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))]、[extortion_target.GetTitledFirstName]——裕福な[extortion_target.GetWomanMan]だ。[extortion.GetHerHis]の様子から判断すると、私が何の目的で[extortion_target.GetHerHim]に近づいてきたのかを既に知っている。\n\n「私は忠誠を誓い、貢納も払っている、」[extortion_target.GetSheHe]は主張する。「何をこれ以上要求するのか？」"
 subject_extortion.0001.a:0 "ちょっとした忠誠心への試練と考えて欲しい！"
 subject_extortion.0001.b:0 "心配いらない、#EMP 皆に#!払ってもらうのだ。"
 subject_extortion.0001.c:0 "ああ、でもまだ私に借りがあるんだよね？"
 subject_extortion.0001.d:0 "[extortion_target.GetFirstNameNoTooltip]、冗談さ！"
 subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U]は予想以上に動揺しているようだ。"
 subject_extortion.0002.t:0 "臣下からの強制徴発: 庶民"
 subject_extortion.0002.desc:0 "[extortion_target.GetName]の農民は、私が徴収した税金から予想されるよりも、うまくやっているようだ。国庫への余分な貢献は害にならないはずだ。\n\nまあ、彼らは文句を言うだろうが、それは農民の常ではないか？彼らはこれを乗り切るだろう、間違いない。"
 subject_extortion.0002.a:0 "私は金さえ手に入れば、彼らが喜ぶ何をしようと構わない。"
 subject_extortion.0002.b:0 "なぜ彼らは自分が#EMP 持っている#!ものに感謝しないのか？"
 subject_extortion.0002.c:0 "いま、彼らを動揺させる値打ちはない。"
 subject_extortion.0003.t:0 "臣下からの強制徴発: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc:0 "[ROOT.Char.GetFaith.WealthGodName]は私の繁栄を望まないのだろうか？そして、十分に蓄えられた国庫は最良の手段ではないのか？\n\n何らかの理由で、[ROOT.Char.GetFaith.AltPriestTermPlural]は同意を渋っている。彼らの信徒に対する自分たちの権威が彼ら自身を守ると考えているようだ。"
 subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U]は他の皆と同じように貢献しなければならぬ！"
 subject_extortion.0003.b:0 "これが得られないのは、[ROOT.Char.GetFaith.HighGodName]のせい？"
 subject_extortion.0003.c:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]のしもべたちを動揺させるのは上手くない…"
 subject_extortion.0004.t:0 "臣下からの強制徴発: 封臣"
 subject_extortion.0004.desc:0 "封臣たちの目的はまさに私の努力を支援することだ。彼らはすでに特権のために税金を払っているが、私は彼らがもう少しだけ金を出したとしたら、どれだけ多くのものを得るかを考えずにはいられない...\n\n彼らには大きな負担がなく、私に莫大な富が集まる！"
 subject_extortion.0004.a:0 "なんて完璧な解決法だ！"
 subject_extortion.0004.b:0 "#EMP たくさん#!取れるというのになぜ少ししかとらないのか？"
 subject_extortion.0004.c:0 "いや、彼らはすでに義務を果たしている。"
 subject_extortion.0005.t:0 "臣下からの強制徴発: 廷臣"
 subject_extortion.0005.desc:0 "私の廷臣たちは私の寛大さに実質的に頼って生活している。彼らは感謝の気持ちを表すべき時ではないだろうか。\n\n下級貴族でも、名誉や義務について理解しなければならない。"
 subject_extortion.0005.a:0 "彼らは#EMP 生きる#!ことさえ我が慈悲にのみすがるのだ！"
 subject_extortion.0005.b:0 "要求しているのではない、だが、期待はしている。"
 subject_extortion.0005.c:0 "なんてことだ、この世界に住まう彼らの持ち分はあまりに少ない…"
 subject_extortion.9998.t:0 "臣下からの強制徴発"
 subject_extortion.9998.desc.steward:0 "わが[steward.GetCouncilTitle]は、領国内でさらなる金の供給源を見つけられなかったようだ。\n\n「申し訳ありませんが、ただで取って来れるものは何も残っていません。」"
 subject_extortion.9998.desc:0 "私の優雅で名誉ある人格にもかかわらず、法律での義務以上に私を援助してくれる人は見つからないようだ。新たな法律への私の考えを支持することにも、彼らの誰も盛り上がってはいない。\n\n私は貪欲で利己的な臣下の手で貧困に苦しまねばならぬのか？"
 subject_extortion.9998.a:0 "ちょっと待って！ポケットでカチャカチャ鳴ってるのなに？"
 subject_extortion.9998.b:0 "待って、私の席の下にあるのなに？"