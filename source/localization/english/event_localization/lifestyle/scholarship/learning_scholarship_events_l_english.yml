l_english:
 learning_zealous_path_tt:0 "#F この選択は宗教に対する熱狂を高める可能性があります#!"
 learning_cynical_path_tt:0 "#F この選択は宗教に対する冷笑を強める可能性があります#!"
 learning_scholarship_focus_point_clear_gain:1 "[learning_lifestyle|E]への理解が向上します"
 learning_lifestyle_rank_up_indication:0 "[learning_lifestyle|E]の[perk|E]を獲得する可能性があります"
 learning_scholarship.1101.t:0 "識字能力の欠如"
 learning_scholarship.1101.desc:1 "「我が[ROOT.Char.GetLadyLord]、手紙のええ、なんと申しますか、その、解読法に御助言が必要らしい様子とお見受けしたのですが」、巻物を見せて[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]が申し出た。\n\n「我が[ROOT.Char.GetLadyLord]がお嫌でなければ、ご教授させていただきます。こちらに完全な解説書もございますれば。」"
 learning_scholarship.1101.a:0 "お、おおさまは、大きな王冠を一つ持っている、いや、持っていた…"
 learning_scholarship.1101.b:0 "私はちゃんと読める！"
 learning_scholarship.1201.t:0 "鳴き鳥"
 learning_scholarship.1201.desc:0 "鈍く輝く金属の羽、貴石光る二つの眼、鈴の音で鳴き歌う…[bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]から贈られた機械仕掛けの小鳥こそ真実の傑作だ！\n\n「この小鳥は[bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]で一番の工匠たちが作ったものでございます。」[bird_sender.GetTitledFirstNamePossessiveNoTooltip]の手紙にそうあった。「ご興味をお持ちいただけるものかと存じます。」"
 learning_scholarship.1201.a:0 "売ってしまえ。"
 learning_scholarship.1201.b:0 "飾っておくか。"
 learning_scholarship.1201.c:0 "分解して構造を研究せよ。"
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip]は学識ある[bird_sender.GetWomanMan]です"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip]は侮辱されます"
 learning_scholarship.1401.t:0 "ガラスの石"
 learning_scholarship.1401.desc:0 "目の前の巻物の字を必死に読み取っていると、また頭痛がしてきた。 なぜ書記官はこう小さな文字を書くのだろうか？！\n\n目を細めてもう一度見てみる。\n\n「…奇跡に他ならない。ガラスの石の助けを借りれば、視力の悪い老いた[ROOT.Char.GetWomenMen]でも楽に読めるようになった。」"
 learning_scholarship.1401.a:1 "この石が必要だ！"
 learning_scholarship.1401.b:0 "読めないものなどすべて売り払ってしまえ。"
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip]、助けが必要だ！"
 learning_scholarship.3001.t:0 "神のビジョン"
 learning_scholarship.3001.desc:0 "真鍮の球と蝋燭を載せた棹を円型に配置した暗い部屋に、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]、[chaplain.GetTitledFirstName]を招き入れる。悪臭除けに焚かれた香が鼻につき、すぐに涙が滲む。「目の隅を使って見ること、これが不可思議な天使たちを目にする方法だ。」\n\n[chaplain.GetFirstNameNoTooltip]はすぐに待ったをかけた。「これは違う気がいたします。神性の存在は人間の目に見えるものではありませぬ。」"
 learning_scholarship.3001.a:0 "立ち去っても良いぞ、なんとしてでも私は知るのだ。"
 learning_scholarship.3001.b:0 "そうだな、罪無しとしても、これは骨折り損だな。"
 learning_scholarship.3001.c:0 "わが意は純粋だ、保証する！"
 learning_scholarship.3001.c.tt1:0 "[chaplain.GetFirstName]を説得し手助けをさせます"
 learning_scholarship.3001.c.toast.tt1:0 "私の嘆願に[chaplain.GetFirstName]は折れます"
 learning_scholarship.3001.c.tt2:0 "[chaplain.GetFirstName]は考えを変えません"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName]は私を諦めさせます"
 learning_scholarship_special.2001.t:0 "新たな解釈"
 learning_scholarship_special.2001.desc:0 "他の何よりも、私が学識ある[ROOT.Char.GetWomanMan]になるための探求は、私がどのくらい無知であるかを教えてくれる。そして、多くの知識は本が散逸したり、言語が忘れ去られたりして、時と共に忘れ去られてしまっているだろう…\n\nもしかしたら、古典文献の新訳を作ることで貢献できるかもしれない。\n\nといっても、何を翻訳すればいいのか…？"
 learning_scholarship_special.2001.regula_pastoralis:0 "司牧規則 、良き人生をいかに導くか。"
 learning_scholarship_special.2001.physica_elementa:0 "古典科学——アリストテレスの自然学！"
 learning_scholarship_special.2001.almagest:0 "プトレマイオスの「アルマゲスト」を通じて天界について学ぶ。"
 learning_scholarship_special.2001.elements:0 "原論、ユークリッドの数学書！"
 learning_scholarship_special.2001.corpus_hermeticus:0 "ヘルメス文書の神秘主義！"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "ヒポクラテス文書の医学的洞察！"
 learning_scholarship_special.2001.peri_psyches:0 "アリストテレスの有名なプシュケーについて！"
 learning_scholarship_special.2001.kategoriai:0 "範疇論、すべての問題と術後を定義する。"
 learning_scholarship_special.2001.avesta:0 "古代ペルシアの聖典、アヴェスター。"
 learning_scholarship_special.2001.de_oratore:0 "キケロの弁論家について！"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "アルダー・ウィーラーフの書から夢の旅！"
 learning_scholarship_special.2001.upanishads:0 "最も有名なヴェーダ、ウパニシャッド！"
 learning_scholarship_special.2001.rigveda:0 "宗教讃歌たるリグ・ヴェーダ。"
 learning_scholarship_special.2001.book_of_balances:0 "約分と消約の計算の書 。"
 learning_scholarship_special.2001.secret_of_secrets:0 "秘中の秘、アレクサンダー大王の一節。"
 learning_scholarship_special.2001.court_of_agriculture:0 "農業の宮廷。"
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "錬金術の解説、智慧のランタン。"
 learning_scholarship_special.2001.shahnameh:0 "ペルシアの民族叙事詩、シャー・ナーメ。"
 learning_scholarship_special.2001.arithmetica:0 "ディオファントスの算術。"
 learning_scholarship_special.2001.pali_canon:0 "パーリ三蔵の一篇。"
 learning_scholarship_special.2001.the_norse_sagas:0 "北欧サガから一篇。"
 learning_scholarship_special.2001.family_history:0 "個人的に——我が一族の歴史。"
 learning_scholarship_special.2001.ancient_myths:0 "何か壮大なもの——古代の神話の一つ！"
 learning_scholarship_special.2001.decline:0 "それは難しすぎる。"
 book_translation_tooltip.unchanged:0 "#V 翻訳の質#!は変わりません"
 book_translation_tooltip.more_good:0 "#V 翻訳の質#!はかなり改善するでしょう"
 book_translation_tooltip.less_good:0 "#V 翻訳の質#!は少し改善するでしょう"
 book_translation_tooltip.finish_faster:0 "翻訳は早めに終わるでしょう"
 book_translation_toast.unchanged:0 "#V 翻訳の質#!は変わりませんでした"
 book_translation_toast.more_good:0 "#V 翻訳の質#!はかなり改善しました"
 book_translation_toast.less_good:0 "#V 翻訳の質#!は少し改善しました"
 book_translation_toast.finish_faster:0 "翻訳は早めに終わるでしょう"
 learning_scholarship_special.2011.desc:0 "[ROOT.Char.Custom('TranslationBook')]の翻訳は進んでいたが、典拠する版の一節で止まってしまった。\n\n書記があるページのある文の意味が「我々が二尺を保ち、精霊は狩人の刃を持ち上げているとき。」であると主張するのだ。\n\nおかしいだろう、おかしくないか？"
 learning_scholarship_special.2011.a:0 "私ならもっと、ピッタリの訳を当てられる。"
 learning_scholarship_special.2011.a.success:0 "訳文がより良くなる"
 learning_scholarship_special.2011.a.failure:0 "意味が通らなくなる"
 learning_scholarship_special.2011.b:0 "まさに書かれていた通りの訳を作ろう！"
 learning_scholarship_special.2011.c:0 "おお、意味は明白だ、そこは私にやらせてくれ。"
 learning_scholarship_special.2012.desc:0 "[ROOT.Char.Custom('TranslationBook')]の特定のフレーズが、私の翻訳作業を何日も妨げている。私は時々それを独り言で呟くようにさえなった。\n\n「まだ苦労していらっしゃるのですか？」 私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))]は、重く古い書物を持ってきた。「どこを見ればいいのでしょうか?」"
 learning_scholarship_special.2012.a:0 "これを解き明かすのを手伝ってくれ、[realm_priest.GetFirstNameNoTooltip]！"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip]は答えを見つけます"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip]は答えのようなものを見つけます"
 learning_scholarship_special.2012.b:0 "私は真剣だ。私が探しているものを教えてくれ。"
 learning_scholarship_special.2012.c:0 "古き友よ、私に教えてくれないか？"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "このオプションは[realm_priest.GetFirstNameNoTooltip]との友情のために利用可能です"
 learning_scholarship_special.2013.desc:0 "[ROOT.Char.Custom('TranslationBook')]の訳文に読み返すための覚書を書いていると、急に理解が進むところがあった。「書記！追加の注釈を入れてくれ…」"
 learning_scholarship_special.2013.a:0 "「[ROOT.Char.GetFaith.ReligiousText]と違って、この仕事は断定…」"
 learning_scholarship_special.2013.b:0 "「[ROOT.Char.GetFaith.HighGodName]の意思から明らかとして…」"
 learning_scholarship_special.2014.desc:0 "[ROOT.Char.Custom('TranslationBook')]の訳文に読み返すための覚書をかいていると…\n\n「我が[ROOT.Char.GetLadyLord]？おゆるしくださいませ、しかし…今寝ておられましたか？！」\n\nまったくもって、この「古典」というものはひどく退屈だな！"
 learning_scholarship_special.2014.a:0 "それでもやはり、やり通さなければならぬ！"
 learning_scholarship_special.2014.b:0 "書記たちは責任感以上のことを引き受けられる。"
 learning_scholarship_special.2014.c:0 "これが終わったら休憩がいるな。"
 learning_scholarship_special.2015.desc:0 "仄めく燭台の下で何時間も[ROOT.Char.Custom('TranslationBook')]の翻訳に取り組んでいた自分に気づくことがある。時間が経ったことに気づかぬこともしばしば。そんなときに書記に促されるのだ。\n\n「我が[ROOT.Char.GetLadyLord]、もう夜半を過ぎたはずでございます、お休みの時間ではありませんか？」"
 learning_scholarship_special.2015.a:0 "「いや、私が納得するまで続けねばならぬ！」"
 learning_scholarship_special.2015.b:0 "「うむ、少し寝ると皆元気になるからな。」"
 learning_scholarship_special.2015.c:0 "「私が寝てる間に皆で進めておいて構わぬぞ。」"
 learning_scholarship_special.2016.desc:0 "一人の書記が私の知らぬ間に[ROOT.Char.Custom('TranslationBook')]の翻訳に編集を加えていた！\n\n「私はただ出来うる限り良きものを望むのでございます！ご自分の仕事とお考えくださればお気に召すかと存じます！」"
 learning_scholarship_special.2016.a:0 "誰のためであっても、もう写本をとってはならぬ！"
 learning_scholarship_special.2016.b:0 "罪を償わせてやろう！"
 learning_scholarship_special.2016.b.flavor:0 "「残りの書記たちよ、これを教訓とすることだな！」"
 learning_scholarship_special.2016.c:0 "こんなもの…いや実際、結構いいね。"
 learning_scholarship_special.2017.desc:0 "[ROOT.Char.Custom('TranslationBook')]を翻訳するための絶え間ない努力は疲れる。翻訳が完成に近づくにつれて、必要とされる執拗な集中力、理解力、創造力が私を消耗させていく。"
 learning_scholarship_special.2017.a:0 "今夜はあと数ページ、明日の朝にもう数ページ…"
 learning_scholarship_special.2017.b:0 "これが終わるまで、気晴らしをするのはやめよう。"
 learning_scholarship_special.2017.c:0 "しばらくの間、後回しでもいいだろう。"
 learning_scholarship_special.2097.t:0 "最高の訳書"
 learning_scholarship_special.2097.opening:0 "[ROOT.Char.Custom('TranslationBook')]の翻訳作業はついに完成した。私の文章が、その偉業の重要さにふさわしく、美しく飾られた紙面に収まり全てが豪華な表紙で守られていた。"
 learning_scholarship_special.2097.conclusion:0 "\n\nその豪華な本は我が図書室の名誉ある場所におさまり、それを読んだ[ROOT.Char.GetFaith.PriestNeuter]は私の努力に力強く印象付けられるのだった。自分用の写本を作りたいと話している者たちもすでにいた。"
 learning_scholarship_special.2097.a:0 "苦労を通じて多くを教えられた。"
 learning_scholarship_special.2098.t:0 "翻訳完成"
 learning_scholarship_special.2098.opening:0 "ついに、[ROOT.Char.Custom('TranslationBook')]の翻訳は完成した。文章は美しい飾りで囲まれていた、なかでも最も豪華な飾りは私の自信のない文章から注意をそらしていた。"
 learning_scholarship_special.2098.conclusion:0 "\n\n少し解りにくいところもあるだろうが、今回の翻訳が切実に必要だったことはほとんど疑いがない。[ROOT.Char.GetFaith.DevoteeNeuterPlural]が時々読みに来るその本を図書室に飾り、最初に写本しようと努力する人を私は待ち望んでいるのだ。"
 learning_scholarship_special.2098.a:0 "いい勉強になったな！"
 learning_scholarship_special.2099.termination.toast:0 "翻訳挫折"
 learning_scholarship_special.2099.termination.desc.prison:0 "牢獄で翻訳は無理だ。"
 learning_scholarship_special.2099.termination.desc.incapable:0 "こんな体で翻訳は無理だ。"
 learning_scholarship_special.3001.t:0 "鉛から金へ"
 learning_scholarship_special.3001.desc:1 "にもかかわらず、植物についての本をめくっている時、その余白にいくつかのメモが書き込まれているのを見つけた。 それによれば、海藻の灰を濾過した溶液に酢酸鉛を加えて煮ることで「黄金の雨」を作り出すことができるという。"
 learning_scholarship_special.3001.a:0 "少なくとも、調べる価値はある…"
 learning_scholarship_special.3001.b:0 "この落書きは明らかに意味のない悪戯だ。"
 learning_scholarship_special.3001.c:0 "このような富の追求は、そもそも不敬だ！"
 learning_scholarship_special.3001.d:0 "魔術契約には誘惑されないぞ！"
 learning_scholarship_special.3002.desc:0 "ワインの甘味料に使う鉛糖を最初に用意しなければいけない。\n\n必要なものを輸入できる業者を見つけたが、高くつきそうだった。代わりに、金属鉛を焼いた灰を酢に溶かして安く自作できる。"
 learning_scholarship_special.3002.a:0 "金を稼ぐには金を使え！"
 learning_scholarship_special.3002.b:0 "他の人に全部やらせたら勉強にならないな！？"
 learning_scholarship_special.3002.a.success:1 "無事に鉛糖ができる"
 learning_scholarship_special.3002.a.failure:1 "鉛中毒で頭が痛い"
 learning_scholarship_special.3002.tt:1 "あなたは鉛糖を手に入れます"
 learning_scholarship_special.3002.c:0 "よく考えると、あまりいい考えじゃないな…"
 learning_scholarship_special.3003.desc:0 "次に必要な試薬は海藻…大量の海藻。切り刻んで乾燥したもの百ドラム分。そんな量どこで手に入るんだ？"
 learning_scholarship_special.3003.a:0 "何カ所かの沿岸の街から輸入しよう。"
 learning_scholarship_special.3003.b:0 "海藻税を臣下たちに課そう！"
 learning_scholarship_special.3003.c:0 "しょうがないから鉛糖でワインを甘くして飲むか…"
 learning_scholarship_special.3003.tt:1 "あなたは海藻を手に入れます"
 learning_scholarship_special.3004.desc:0 "ついに、金の雨を作り出すのに必要な試薬が全部そろった！\n\n鉛糖は防水瓶に安全に保管した。乾燥した海藻はいつでも点火できるように炉に積み上げた。\n\nこれが、わがマグヌムオプスとなるのか？"
 learning_scholarship_special.3004.a:0 "実験開始！"
 learning_scholarship_special.3004.a.success:1 "黄金の雨をなんとか作り出す"
 learning_scholarship_special.3004.a.success.tt:1 "富と栄光はあなたの手に！"
 learning_scholarship_special.3004.a.failure:0 "製造法は期待はずれだった"
 learning_scholarship_special.3004.a.failure.tt:1 "代わりに出来たのはなんだ？"
 learning_scholarship_special.3004.b:0 "…何をしていたんだ、馬鹿なことを。"
 learning_scholarship_special.3005.desc:0 "鉛糖を溶液に混ぜたあと、溶液は突然、きらめく黄色に変じた！沸騰を続けると透明に戻ってしまい、不安な時間が過ぎていった。フラスコが冷えていくと中に小さな金色の結晶が生じていた。\n\n調べてみると、結晶は透明なので本物の金では無いと言える。しかし、この反応は金の生成に必要な、伝説の「十二の重要な過程」の一つだったのかもしれない！"
 learning_scholarship_special.3005.a:0 "真の変性に一歩前進といえるだろうか？"
 learning_scholarship_special.3006.desc:0 "鉛糖と海藻の灰の混合液を沸騰させると、混合液は突然、きらめく黄色に変じた。\n\n本物の金を作り出すことは出来なかったが、出来た溶液は、鮮やかさではサフランに匹敵する染料になることがわかった。染料を売れば経費の足しになるかもしれない。"
 learning_scholarship_special.3006.a:0 "素敵だ、経済的とは言えぬが。"
 learning_scholarship_special.3007.desc:0 "焼いた海藻を水に混ぜると、ただならぬ量の汚らしく茶色のカスが残された。この時点でどうすればいいかわからないので、鉛糖を混ぜてみたが目に見える変化は起きなかった。\n\n残念にも、私が考えられるこの実験の唯一の使いみちは、肥料としての利用だった。"
 learning_scholarship_special.3007.a:0 "今年は作物の生りがいいかもな？"
 learning_scholarship_special.3099.termination.toast:0 "変成挫折"
 learning_scholarship_special.3099.termination.desc.prison:0 "牢獄で変成実験は無理だ。"
 learning_scholarship_special.3099.termination.desc.incapable:0 "こんな体で変成実験は無理だ。"
 learning_scholarship.4000.t:1 "親愛なる[ROOT.GetCharacter.GetFaith.HighGodName]よ、外へ！"
 learning_scholarship.4000.desc:0 "夜遅く、私は古典的な文法についての興味深い論文を読みふけっていた。前の読者が残した愉快で皮肉めいた余白に私が笑い始めたとき、私の[spouse_uninterested_in_study.GetWifeHusband]が部屋に入ってきた。\n\n「意気地なしの[ROOT.Char.GetWomanMan]め！あなたは研究以外のことを放棄して、夕暮れから夜明けまで部屋に閉じこもって読書ばかりしている。埃まみれの巻物から頭を上げるのです、さもなければ、今夜は私のベッドに来ないでください。」"
 learning_scholarship.4000.a:0 "仰せのままに。"
 learning_scholarship.4000.b:0 "あるいは、我々はこれから抄録を共に読めるようになるかもしれない。"
 learning_scholarship.4000.c:0 "愛する[child_educated.GetFirstNameNoTooltip]の授業の準備のため、遅くまで働かなければならないのだよ。"
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName]は[child_educated.GetFirstNameNoTooltip]の[spouse_uninterested_in_study.GetMotherFather]ではありません"
 learning_scholarship.4000.d:0 "私はお前と一緒に寝る必要などない——私には知識の暖かい抱擁があるのだ！"
 learning_scholarship_special.3001.desc_opening:0 "鉛から金への変成は、世界中の錬金術師の長年の夢だ。 多くの人々がその偉業を達成しようと試みたが、成功させたものは誰ひとりとして知られていない。\n\n"
 learning_scholarship_special.3001.desc_alchemist:0 "しかし、[alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)]は植物についての本をめくっている時、その余白にいくつかのメモが書き込まれているのを見つけた。 それによれば、海藻の灰を濾過した溶液に酢酸鉛を加えて煮ることで「黄金の雨」を作り出すことができるという。"
 learning_scholarship_special.3001.desc_ending:0 "\n\nこんなことがあり得るだろうか？"
 learning_scholarship_special.3002.desc_alchemist:0 "我々が最初に手に入れる必要がある試薬は、ワインの甘味付けに使われる鉛糖である。\n\n高価ではあるが、必要なものを輸入してくれる業者を見つけることができた。あるいは、我々は金属鉛を燃やして、その灰を酢で溶かせば、安価に製造することもできる…"
 learning_scholarship_special.3002.b_alchemist:0 "他の人が全部やってしまったら、我々はどうやって学べばよいのだ！？"
 learning_scholarship_special.3003.desc_alchemist:0 "二つ目の試薬として、我々は海藻を入手する必要がある…大量の海藻を。100ドラムを千切り、それを乾燥させる。そんなべらぼうな量をどこで手に入れられるのだろう？"
 learning_scholarship_special.3004.desc_alchemist:0 "ついに、我々は金の雨を作り出すのに必要な試薬を全部揃えた！\n\n鉛糖は防水瓶に安全に保管した。乾燥した海藻はいつでも点火できるように炉に積み上げた。\n\nこれが、わがマグヌム・オプスとなるのか？"
 learning_scholarship_special.3005.desc_alchemist:0 "鉛糖を溶液に混ぜたあと、溶液は突然、きらめく黄色に変じた！沸騰を続けるとそれは透明に戻ってしまい、我々にとっては不安な時間が過ぎていったが、フラスコが冷えていくと中に小さな金色の結晶が生じていた。\n\n調べてみると、結晶は透明なので本物の金では無いと言える。しかし、この反応は金の生成に必要な、伝説の「12の重要な過程」の一つだったのかもしれない！"
 learning_scholarship_special.3005.a_alchemist:0 "我らは真の変性に一歩前進といえるだろうか？"
 learning_scholarship_special.3006.desc_alchemist:0 "鉛糖と海藻の灰の混合液を沸騰させると、混合液は突然、きらめく黄色に変じた。\n\n本物の金を作り出すことは出来なかったが、出来た溶液は、鮮やかさではサフランに匹敵する染料になることがわかった。染料を売れば経費の足しになるかもしれない。"
 learning_scholarship_special.3007.desc_alchemist:0 "焼いた海藻を水に混ぜると、ただならぬ量の汚らしく茶色のカスが残された。この時点でどうすればいいかわからないので、我々は鉛糖を混ぜてみたが目に見える変化は起きなかった。\n\n残念にも、私が考えられるこの実験の唯一の使いみちは、肥料としての利用だった。"
 bibliomancy_chain_header:0 "神聖な文章:"
 learning_scholarship.5000.t:0 "神聖な文章"
 learning_scholarship.5000.desc:0 "私が市場を散策していると、一人の商人が私を呼ぶ。[merchant_mystic.GetSheHe]は何か私の興味を引くようなものを持っていると主張しているようだ。\n\n屋台に近づくと、私は乾燥した薬草と外国のチンキ剤の香りに圧倒される。[merchant_mystic.GetSheHe|U]は埃まみれの本やその他の宝物のコレクションの中から何かを探している。\n\nやがて商人は古い本を取り出すと、私にとってそれが「これから起こること」のために必要だと主張する。"
 learning_scholarship.5000.a:0 "よし、話を聞いてやろう。"
 learning_scholarship.5000.b:0 "あるいは我々は折り合うことができるだろう。"
 learning_scholarship.5000.c:0 "必要なものは持っていく。"
 learning_scholarship.5000.d:0 "どうしてお前の本が必要なのだ？"
 learning_scholarship.5000.b.success:0 "価格交渉がうまくいく"
 learning_scholarship.5000.b.failure:0 "価格交渉に失敗する"
 bibliomancy_book_purchased:0 "あなたは本の[artifact|E]を受け取ります"
 learning_scholarship_sacred_artifact_obtained:0 "あなたは神聖な文章を入手する"
 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ 書物占い"
 learning_scholarship.5001.desc:0 "新しく手に入れた[sacred_text.GetName]を片付けていると、羊皮紙の切れ端が落ちてきた。そこには、本の一節から運勢を占う、書物占いと呼ばれる占いの方法が書かれている。\n\nこの書物を適当に開いて、最初に目に入る運命的な一節を読めば良いだけのようだ。"
 learning_scholarship.5001.a:0 "その誘惑には抵抗できないな。"
 learning_scholarship.5001.b:0 "このような邪悪な行為には関わりたくない。"
 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ 運命的な解釈"
 learning_scholarship.5002.desc:0 "私は指示に従い、目の前の書物から適当な一節を選ぶ。期待に震えながら、目を開けてそれを読む。\n\n#EMP 恐怖は人の心を殺す。臆病者は千の小さな死を迎えるが、勇敢な者が死ぬのは一度だけだ。#!\n\nこれをどうすればよいのだろう？"
 learning_scholarship.5002.a:0 "恐怖は、完全な消滅をもたらす小さな死である。"
 learning_scholarship.5002.b:0 "魅力的だ。これはさらに研究が必要だ。"
 learning_scholarship.5002.b.success:0 "この一節の真の意味を発見する"
 learning_scholarship.5002.b.failure:0 "その一節は、私には理解できないままだ"
 learning_scholarship.5002.c:0 "まったくもってくだらない！"
 learning_scholarship.5002.c.tt:0 "あなたは一節を無視します"
 learning_scholarship.5002.d:0 "我が$antiquarian_court_position$、[antiquarian.GetTitledFirstNameNoTooltip]はこれを見ているはずだ。"
 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ 書物占い"
 learning_scholarship.5003.desc:0 "我が封臣である[bibliomancy_antagonist.GetName]は、何年も前から私の能力を静かに疑ってきた。しかし最近、私の家令の報告によると、[bibliomancy_antagonist.GetSheHe]は私の統治権について公然と批判するようになったようだ。[bibliomancy_antagonist.GetSheHe|U]は他の家臣たちにも影響力があり、私の人生を困難にすることも容易にできるはずだ。\n\n[sacred_text.GetName]の一節は、これを予言していたのだろうか？恐怖は人の心を殺す…"
 learning_scholarship.5003.a:0 "私は恐怖と向き合う。"
 learning_scholarship.5003.a.tt:0 "私は公の場で[bibliomancy_antagonist.GetName]と討論します"
 learning_scholarship.5003.b:0 "巧みなアプローチこそ最良だ。"
 learning_scholarship.5003.b.tt:0 "[bibliomancy_antagonist.GetName]を公式に歓迎します"
 learning_scholarship.5003.c:0 "後で議論しよう。"
 learning_scholarship.5003.vassal.tt:0 "すべての封臣"
 learning_scholarship.5003.a.success:0 "あなたは封臣との討論に勝つ"
 learning_scholarship.5003.a.failure:0 "あなたは封臣との討論に敗れる"
 learning_scholarship.5003.b.success:0 "あなたは封臣を宥めることに成功する"
 learning_scholarship.5003.b.failure:0 "あなたは封臣を宥めることに失敗する"
 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ 厄介な一節"
 learning_scholarship.5004.desc:0 "どうしても、私は[sacred_text.GetName]のこの一節を理解することができず、それは私の心を支配している。\n\n恐怖は人の心を殺す…あれは一体どういう意味なのだろうか？何を恐れればいいのか？#EMP 私は何を見逃しているのか#!？\n\nあるいは他の誰かがこれを解明することができるかもしれない。"
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstNameNoTooltip]なら答えを知っているだろう。"
 learning_scholarship.5004.b:0 "廷臣である[target_courtier.GetTitledFirstNameNoTooltip]が私を助けてくれるだろう。"
 learning_scholarship.5004.c:0 "もう諦めよう。"
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]は一節の意味を明らかにする"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]は一節を理解できない"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip]は一節の意味を明らかにする"
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip]は一節を理解できない"
 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ 恐れるものなし"
 learning_scholarship.5005.desc:0 "私は[sacred_text.GetName]の謎の一節をついに解読し、大いに賢くなった気分だ。あの商人のおかげで、私は運命の糸が急にはっきりと見えてきた。\n\n恐怖は心を殺すかもしれないが、私は恐怖と向き合った。"
 learning_scholarship.5005.a:0 "恐れはない、私は一度だけ死ぬ。"
 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ 高まる疑心暗鬼"
 learning_scholarship.5006.desc:0 "この解読不能で難解な文章を何日もかけて熟読した結果、ついに私はあきらめた。それが何を意味するのかはまったく理解できず、この出来事には骨の髄まで凍りつく思いだ。\n\n何が起こるのだろう？私は#EMP 永遠に#!、恐怖の中で生きなければならないのか？"
 learning_scholarship.5006.a:0 "恐怖は、完全な消滅をもたらす小さな死である。"
 learning_scholarship_paranoid_trait.tt:0 "あなたは[sacred_text.GetName]の一節の意味を理解することができなかったため、この特性を得ました"
 learning_scholarship_paranoid_trait_possible:0 "あなたが[GetTrait('paranoid').GetName( GetNullCharacter )]の[trait|E]を得る可能性があります"
 learning_lifestyle_experience_gain_indication:0 "[learning_lifestyle|E]の[lifestyle_experience|E]を獲得する可能性があります"
 learning_scholarship.6000.t:0 "数文字の[illiterate.GetWomanMan|U]"
 learning_scholarship.6000.desc:0 "このように、[teacher.Custom2('HerHisCharacterIntroduction',illiterate)]の最善の努力にも関わらず、[illiterate.GetName]は村の愚か者と同じ程度の読み書きしか出来ないままだった。\n\n「もっとも賢明にして悟りし[ROOT.Char.GetTitleTierName]よ」[teacher.GetFirstNameNoTooltip]は媚びへつらいながら言った。「我が主君が読み書きを学ぶようにするには、どうすればよいでしょう？」"
 learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.GetSheHe|U]はため息をつき、憤慨した。\n\n「[illiterate.GetTitleAsNameNoTooltip]は、読書のためだけに[illiterate.GetHerselfHimself]の時間を費やしたくはない、と…」"
 learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U]は躊躇し、つぶやく：\n\n「[illiterate.GetFaith.ReligiousText]の最初の聖行で悪戦苦闘なさったのちに[illiterate.GetTitleAsNameNoTooltip]がおっしゃったのは…神聖でも悟り#EMP でも#!無かったと…」"
 learning_scholarship.6000.poetry_insult:0 "\n\n教師はニヤニヤした。\n\n「もっとも優雅な[illiterate.GetCulture.GetNameNoTooltip]の詩に悪戦苦闘したあとで[illiterate.GetTitledFirstNameNoTooltip]が言うには…優雅でも悟り#EMP でも#!無かった…」"
 learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.GetSheHe|U]は私の貯め込んだ知識を示した。\n\n「[illiterate.GetTitleTierName]は、苦労して一千行読んでも、あなたのように知識を得られないことを恐れています」"
 learning_scholarship.6000.a:0 "私の[illiterate.GetCouncilTitle]には、遠い民族についての詳細が必要だ。"
 learning_scholarship.6000.b:0 "我が[illiterate.GetCouncilTitle]には、宮廷の噂話に満ちた年代記が必要だ。"
 learning_scholarship.6000.c:0 "私の[illiterate.GetCouncilTitle]には、戦いの物語が必要だ。"
 learning_scholarship.6000.d:0 "私の[illiterate.GetCouncilTitle]には、司法に関する論文が必要だ。"
 learning_scholarship.6000.e:0 "私の[illiterate.GetCouncilTitle]には、抗いがたい崇高なる叙事詩が必要だ。"
 learning_scholarship.6000.f:0 "[illiterate.GetSheHe|U]は、[illiterate.GetHerHis]の[ROOT.Char.GetTitleTierName]の文字を読める。"
 learning_scholarship.6000.f.tt:0 "書き方よりも、書く理由だ！"
 learning_scholarship.6000.f.success:0 "あなたの論文はとてもためになる"
 learning_scholarship.6000.f.failure:0 "あなたの家臣は、あなたの退屈で無味乾燥な文章を嘲笑っている"
 learning_scholarship.6000.g:0 "[illiterate.GetTitleAsNamePossessiveNoTooltip]の時間はあまりにも貴重だ。"
 learning_scholarship.6000.g.tt:0 "[illiterate.GetSheHe|U]は行動の[illiterate.GetWomanMan]だ――他人が[illiterate.GetHerHim]のために読むことができる！"
 learning_scholarship.6000.h:0 "冒涜的？ もう少し教えて…"
 learning_scholarship.6000.h.tt:0 "あなたは[illiterate.GetTitleAsNamePossessiveNoTooltip]の言葉の響きを#EMP 実に#!不敬なものにできる"
 learning_scholarship.6000.non_believer:0 "[illiterate.GetTitledFirstName]が不信心者であるという証拠を得た。"
 learning_scholarship.6000.i:0 "[illiterate.GetCulture.GetNameNoTooltip]の詩に栄誉を与え、[illiterate.GetHerHim]を鼓舞する。"
 learning_scholarship.6000.i.tt:0 "あなたの宮廷では、[illiterate.GetCulture.GetNameNoTooltip]の詩がしばしば朗読されるだろう。"
 learning_scholarship.6000.j:1 "知識とは、それぞれの言葉の不思議を見出すもの…"
 learning_scholarship.6000.j.tt:1 "…むしろ、全て読んでしまいたいと思うほどだ。"
 learning_scholarship.6000.k:0 "識字能力はあの無骨者を超える！"
 learning_scholarship.6000.k.tt:0 "ヤギに天文学を教えるようなものだ！"
 high_learning_custom:1 "高い[learning|E]を持つ[GetTrait('compassionate').GetName( GetNullCharacter )]ではないすべての家臣"