l_english:
 learning_zealous_path_tt:0 "#F この選択は宗教に対する熱狂を冷ます可能性がある#!"
 learning_cynical_path_tt:0 "#F この選択は宗教に対する冷笑を弱める可能性がある#!"
 learning_scholarship_focus_point_clear_gain:1 "[learning_lifestyle|E]への理解を深める"
 learning_lifestyle_rank_up_indication:0 "[learning_lifestyle|E]の[perk|E]を獲得するかもしれない"
 learning_scholarship.1101.t:0 "識字能力の欠如"
 learning_scholarship.1101.desc:1 "「わが[ROOT.Char.GetLadyLord]、手紙のええ、なんというかその、解読法にお助言が必要らしい様子とお見受けしたのですが」、巻物を見せて[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]が申し出た。\n\n「わが[ROOT.Char.GetLadyLord]がお嫌でなければ、ご教授させていただきます。こちらに完全な解説書がございますれば。」"
 learning_scholarship.1101.a:0 "お、おおさまは、大きな王冠を持っている、いや、持っていた…"
 learning_scholarship.1101.b:0 "私はちゃんと読める！"
 learning_scholarship.1201.t:0 "鳴き鳥"
 learning_scholarship.1201.desc:0 "鈍く輝く金属の羽、貴石光る二つの眼、鈴の音で鳴き歌う…[bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]から贈られた機械仕掛けの小鳥こそ真実の傑作！\n\n「この小鳥は[bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]で一番の工匠たちが作ったものでございます」[bird_sender.GetTitledFirstNamePossessiveNoTooltip]の手紙にそうあった。「ご興味をお持ちいただけるものかと存じます。」"
 learning_scholarship.1201.a:0 "売っちゃうか。"
 learning_scholarship.1201.b:0 "飾っておくか。"
 learning_scholarship.1201.c:0 "分解して構造を研究せよ。"
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip]は学識ある[bird_sender.GetWomanMan]だ。"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip]は侮辱された。"
 learning_scholarship.1401.t:0 "ガラスの石"
 learning_scholarship.1401.desc:0 "目の前のスクロールの文字を読み取るのに苦労しているうちに、また頭痛がしてきた。 なぜ書記官はこう小さな文字を書くのだろうか？！\n\n目を細めてもう一度見てみる。\n\n「...奇跡に他ならない。 ガラスの石の助けを借りれば、視力の悪い老いた[ROOT.Char.GetWomenMen]でも楽に読めるようになった。」"
 learning_scholarship.1401.a:1 "この石が必要だ！"
 learning_scholarship.1401.b:0 "読めないものすべてを売り払え。"
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip]、助けが必要だ！"
 learning_scholarship.3001.t:0 "神のビジョン"
 learning_scholarship.3001.desc:0 "真鍮の球と蝋燭を載せた棹を円型に配置した暗い部屋、わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]、[chaplain.GetTitledFirstName]を差し招いた。悪臭除けに焚かれた香が鼻につき、すぐに涙が滲む。「横目を使って見ること、これが目に見えぬ天使たちを目撃する方法だ。」\n\n[chaplain.GetFirstNameNoTooltip]はすぐに待ったをかけた。「これは違う気がする。神性の存在は人間の目に見えるものではありませぬ。」"
 learning_scholarship.3001.a:0 "立ち去っても良いぞ、私はなんとしてでも知らずにはおけぬ。"
 learning_scholarship.3001.b:0 "そうだな、罪無しとしても、これは骨折り損だな。"
 learning_scholarship.3001.c:0 "わが意は純粋、保証いたす！"
 learning_scholarship.3001.c.tt1:0 "[chaplain.GetFirstName]を説得し手助けをさせる"
 learning_scholarship.3001.c.toast.tt1:0 "わが嘆願に[chaplain.GetFirstName]は折れた"
 learning_scholarship.3001.c.tt2:0 "[chaplain.GetFirstName]は考えを変えなかった"
 learning_scholarship.3001.c.toast.tt2:0 "私の考えは[chaplain.GetFirstName]に退けられた"
 learning_scholarship_special.2001.t:0 "新たな解釈"
 learning_scholarship_special.2001.desc:0 "他の何よりも、私が学識ある[ROOT.Char.GetWomanMan]になるための探求は、私がどのくらい無知であるかを教えてくれる。そして、多くの知識は本が散逸したり、言語が忘れ去られたりして、時と共に忘れ去られてしまっているだろう...\n\nもしかしたら、古典文献の新訳を作ることで貢献できるかもしれない。\n\nといっても、何を翻訳すればいいのか......？"
 learning_scholarship_special.2001.regula_pastoralis:0 "The Regula Pastoralis, on how to lead a good life."
 learning_scholarship_special.2001.physica_elementa:0 "A classic of science — Aristotle's Physica!"
 learning_scholarship_special.2001.almagest:0 "プトレマイオスの「アルマゲスト」を通じて天界について学ぶ"
 learning_scholarship_special.2001.elements:0 "Elements, Euclid's mathematical treatise!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "The mystic knowledge of the Corpus Hermeticus!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "The medical insights of Hippocrates' Treatises."
 learning_scholarship_special.2001.peri_psyches:0 "Aristotle's famous Peri Psyches!"
 learning_scholarship_special.2001.kategoriai:0 "The Categories, defining all subjects and predicates."
 learning_scholarship_special.2001.avesta:0 "The ancient Persian holy texts, the Avesta."
 learning_scholarship_special.2001.de_oratore:0 "Cicero's rhetoric lessons from De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "The dream journey from the Book of Arda Viraf."
 learning_scholarship_special.2001.upanishads:0 "The most famous of the Vedas, the Upanishads!"
 learning_scholarship_special.2001.rigveda:0 "The religious hymns of the Rigveda."
 learning_scholarship_special.2001.book_of_balances:0 "The Compendious Book on Calculation."
 learning_scholarship_special.2001.secret_of_secrets:0 "The Secret of Secrets bestowed to Alexander."
 learning_scholarship_special.2001.court_of_agriculture:0 "The Court of Agriculture."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instructions on alchemy in The Lanterns of Wisdom."
 learning_scholarship_special.2001.shahnameh:0 "The poem of the history of Persia, the Shahnameh."
 learning_scholarship_special.2001.arithmetica:0 "The Arithmetica and the commentaries of Diophantus."
 learning_scholarship_special.2001.pali_canon:0 "A text from the Pali Canon."
 learning_scholarship_special.2001.the_norse_sagas:0 "One of the Norse sagas!"
 learning_scholarship_special.2001.family_history:0 "Something personal — my family history."
 learning_scholarship_special.2001.ancient_myths:0 "Something grand — one of the ancient myths!"
 learning_scholarship_special.2001.decline:0 "それは難しすぎる。"
 book_translation_tooltip.unchanged:0 "The #V Translation Quality#! will remain unchanged"
 book_translation_tooltip.more_good:0 "#V 翻訳の質#!はかなり改善するだろう。"
 book_translation_tooltip.less_good:0 "#V 翻訳の質#!は少し改善するだろう。"
 book_translation_tooltip.finish_faster:0 "The Translation will be concluded faster"
 book_translation_toast.unchanged:0 "The #V Translation Quality#! remained unchanged"
 book_translation_toast.more_good:0 "#V 翻訳の質#!はかなり改善した"
 book_translation_toast.less_good:0 "#V 翻訳の質#!は少し改善した"
 book_translation_toast.finish_faster:0 "The Translation will be concluded faster"
 learning_scholarship_special.2011.desc:0 "My translation of [ROOT.Char.Custom('TranslationBook')] is coming along, but one section in the version I am copying from gives me pause.\n\nMy scribes insist that the words on the page mean \"as we hold two feet and spirit's rising edges of hunter.\"\n\nThat cannot be right, can it?"
 learning_scholarship_special.2011.a:0 "I can come up with something more fitting."
 learning_scholarship_special.2011.a.success:0 "I improve the text"
 learning_scholarship_special.2011.a.failure:0 "I lose the meaning"
 learning_scholarship_special.2011.b:0 "We translate the text exactly as written!"
 learning_scholarship_special.2011.c:0 "Oh, the meaning is obvious, let me handle this."
 learning_scholarship_special.2012.desc:0 "[ROOT.Char.Custom('TranslationBook')]の特定のフレーズが、私の翻訳作業を何日も妨げている。私は時々それを独り言で呟くようにさえなった。\n\n「まだ苦労していらっしゃるのですか？」 私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))]は、重く古い書物を持ってきた。「どこを見ればいいのでしょうか?」"
 learning_scholarship_special.2012.a:0 "これを解き明かすのを手伝ってくれ、[realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip]は答えを見つける。"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] finds a kind of answer"
 learning_scholarship_special.2012.b:0 "私は真剣だ。私が何を探しているのか教えてくれ。"
 learning_scholarship_special.2012.c:0 "Care to show me, old friend?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "This option is available due to my friendship with [realm_priest.GetFirstNameNoTooltip]"
 learning_scholarship_special.2013.desc:0 "I am having the notes for my translation of [ROOT.Char.Custom('TranslationBook')] read back to me, when I snap to with a sudden understanding. \"Scribe! Add the following commentary...\""
 learning_scholarship_special.2013.a:0 "\"Unlike [ROOT.Char.GetFaith.ReligiousText], this work posits that...\""
 learning_scholarship_special.2013.b:0 "\"As evident from the will of [ROOT.Char.GetFaith.HighGodName]...\""
 learning_scholarship_special.2014.desc:0 "I am having the notes for my translation of [ROOT.Char.Custom('TranslationBook')] read back to me, when...\n\n\"My [ROOT.Char.GetLadyLord]? Please forgive me, but... did you fall asleep?!\"\n\nHeavens above, this \"classic\" is a piece of absolute drivel!"
 learning_scholarship_special.2014.a:0 "Nevertheless, I will force myself through it!"
 learning_scholarship_special.2014.b:0 "My scribes can take on more of the responsibility."
 learning_scholarship_special.2014.c:0 "I need a break from all this."
 learning_scholarship_special.2015.desc:0 "I find myself working on the translation of [ROOT.Char.Custom('TranslationBook')] for hours under the flickering light of a candle. Often I will barely notice time passing. My scribes remind me, however.\n\n\"My [ROOT.Char.GetLadyLord], it must be past midnight by now. Is it not time to rest?\""
 learning_scholarship_special.2015.a:0 "\"No, we have to keep going until I feel done!\""
 learning_scholarship_special.2015.b:0 "\"Yes, some sleep will do us all good.\""
 learning_scholarship_special.2015.c:0 "\"You can all keep working while I rest.\""
 learning_scholarship_special.2016.desc:0 "One of my scribes has been making edits to my translation of [ROOT.Char.Custom('TranslationBook')] without my knowledge!\n\n\"I simply wanted to make it as good as it could be! You liked it whenever you thought it was your own work!\""
 learning_scholarship_special.2016.a:0 "You will never copy text for anyone again!"
 learning_scholarship_special.2016.b:0 "I will make you pay!"
 learning_scholarship_special.2016.b.flavor:0 "\"The rest of you scribes better take a lesson from this!\""
 learning_scholarship_special.2016.c:0 "This... is pretty good, actually."
 learning_scholarship_special.2017.desc:0 "[ROOT.Char.Custom('TranslationBook')]を翻訳するための絶え間ない努力は疲れる。翻訳が完成に近づくにつれて、必要とされる執拗な集中力、理解力、創造力が私を消耗させていく。"
 learning_scholarship_special.2017.a:0 "今夜はあと数ページ、明日の朝にもう数ページ..."
 learning_scholarship_special.2017.b:0 "これが終わるまで、気晴らしをするのはやめよう。"
 learning_scholarship_special.2017.c:0 "しばらくの間、後回しでもいいだろう。"
 learning_scholarship_special.2097.t:0 "An Excellent Translation"
 learning_scholarship_special.2097.opening:0 "My translation of [ROOT.Char.Custom('TranslationBook')] finally stands complete. My words rest on beautifully illuminated pages, all protected by a lavish cover, as befits the work's importance."
 learning_scholarship_special.2097.conclusion:0 "\n\nThe tome has taken pride of place in my library, and every [ROOT.Char.GetFaith.PriestNeuter] who reads it is mightily impressed by my efforts. Some are already speaking of making copies of their own."
 learning_scholarship_special.2097.a:0 "This effort has taught me so much."
 learning_scholarship_special.2098.t:0 "My Translation Complete"
 learning_scholarship_special.2098.opening:0 "At long last, my translation of [ROOT.Char.Custom('TranslationBook')] is finished. The words are surrounded by beautiful illuminations, with the most lavish ones drawing attention away from the sections I felt uncertain about."
 learning_scholarship_special.2098.conclusion:0 "\n\nWhile it might be a little hard to understand in places, there can be little doubt that this translation is sorely needed. As it rests in my library, where [ROOT.Char.GetFaith.DevoteeNeuterPlural] often read, I eagerly await the first efforts to copy it."
 learning_scholarship_special.2098.a:0 "I have learned a lot from this!"
 learning_scholarship_special.2099.termination.toast:0 "Translation Thwarted"
 learning_scholarship_special.2099.termination.desc.prison:0 "I cannot work on translating from prison."
 learning_scholarship_special.2099.termination.desc.incapable:0 "I cannot work on translating while incapable."
 learning_scholarship_special.3001.t:0 "鉛から金へ"
 learning_scholarship_special.3001.desc:0 "鉛から金への変成は、世界中の錬金術師の長年の夢だ。 多くの人々がその偉業を達成しようと試みたが、成功させたものは誰ひとりとして知られていない。\n\nにもかかわらず、植物についての本をめくっている時、その余白にいくつかのメモが書き込まれているのを見つけた。 それによれば、海藻の灰を濾過した溶液に酢酸鉛を加えて煮ることで「黄金の雨」を作り出すことができるという。\n\nこんなことがあり得るだろうか？"
 learning_scholarship_special.3001.a:0 "少なくとも、調べる価値はある...。"
 learning_scholarship_special.3001.a.tt:0 "I begin acquiring the necessary reagents"
 learning_scholarship_special.3001.b:0 "この落書きは明らかに無意味な悪戯だ。"
 learning_scholarship_special.3001.c:0 "このような富の追求は、そもそも不敬だ！"
 learning_scholarship_special.3001.d:0 "I will not be tempted by the promises of witchcraft!"
 learning_scholarship_special.3002.desc:0 "The first reagent I need to obtain is lead sugar, an ingredient used to sweeten wines.\n\nI could find a supplier to import what I need, though it would be expensive. Alternatively, I can cheaply manufacture my own by burning metallic lead and dissolving the ashes in vinegar..."
 learning_scholarship_special.3002.a:0 "One must spend money to make money!"
 learning_scholarship_special.3002.b:0 "How can I learn if other people to do all the work!?"
 learning_scholarship_special.3002.a.success:0 "I create the lead sugar without incident"
 learning_scholarship_special.3002.a.failure:0 "The lead fumes give me a headache"
 learning_scholarship_special.3002.tt:0 "I obtain the lead sugar"
 learning_scholarship_special.3002.c:0 "On second thought, this is a bad idea..."
 learning_scholarship_special.3003.desc:0 "The second reagent I need to obtain is seaweed... a lot of seaweed. A hundred drams, shredded and then dried. Where can I get such a substantial amount?"
 learning_scholarship_special.3003.a:0 "I will import it from various coastal towns."
 learning_scholarship_special.3003.b:0 "Demand a seaweed tax from my subjects!"
 learning_scholarship_special.3003.c:0 "I can just use my lead to sweeten wines instead..."
 learning_scholarship_special.3003.tt:0 "I obtain the seaweed"
 learning_scholarship_special.3004.desc:0 "At last, I have all the necessary reagents to produce the golden rain!\n\nThe lead sugar is safely stored in waterproof casks. The cords of dried seaweed are stacked in the furnace, ready to burn.\n\nWill this be my magnum opus?"
 learning_scholarship_special.3004.a:0 "Begin the experiment!"
 learning_scholarship_special.3004.a.success:0 "I manage to create golden rain"
 learning_scholarship_special.3004.a.success.tt:0 "Wealth and glory are mine!"
 learning_scholarship_special.3004.a.failure:0 "The formula does not work as expected"
 learning_scholarship_special.3004.a.failure.tt:0 "But what did I create instead?"
 learning_scholarship_special.3004.b:0 "...what am I doing? This is stupid."
 learning_scholarship_special.3005.desc:0 "After mixing the lead sugar into the solution, it suddenly turned a vibrant yellow! I had a moment of worry when the mixture became clear after boiling, but once it cooled back down, I saw small golden-colored crystals form in my flask.\n\nUpon examination, I can tell these crystals are not true gold, as they are translucent. However, it is possible that this reaction is one of the fabled '12 vital processes' needed to create gold!"
 learning_scholarship_special.3005.a:0 "Am I one step closer to true transmutation?"
 learning_scholarship_special.3006.desc:0 "Upon mixing the lead sugar into the boiled seaweed ash the mixture suddenly turned a vibrant yellow.\n\nWhile I did not manage to produce actual gold, I did find that my solution can be used as a dye which rivals saffron in brilliance. Selling this dye will allow allow me to recoup some of my costs."
 learning_scholarship_special.3006.a:0 "Pretty, if uneconomical to produce."
 learning_scholarship_special.3007.desc:0 "After burning the seaweed and mixing it with water, I was left with an alarming amount of disgusting brown sludge. Unsure of what to do at this point, I mixed the lead sugar into the solution, but no observable change occurred.\n\nUnfortunately the only use I can think of for my experiment is to use it as fertilizer."
 learning_scholarship_special.3007.a:0 "I guess the crops will grow well this year?"
 learning_scholarship_special.3099.termination.toast:0 "Transmutation Thwarted"
 learning_scholarship_special.3099.termination.desc.prison:0 "I cannot continue my experiments with transmutation from prison."
 learning_scholarship_special.3099.termination.desc.incapable:0 "I cannot continue my experiments with transmutation while incapable."