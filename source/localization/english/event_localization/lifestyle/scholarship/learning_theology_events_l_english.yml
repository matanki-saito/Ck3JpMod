l_english:
 learning_theology.1301.t:0 "待ちに待った文献"
 learning_theology.1301.desc_opening:0 "「我が[ROOT.Char.GetLadyLord]！」[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が切迫した様子で駆け寄ってきた。\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 "「地元商人が影響力のある『レグラ・パストラリス』の写本を持っているのですが、売ろうとせぬのです。"
 learning_theology.1301.desc:0 "「地元商人が『約分と消約の計算の書』の写本を持っているのですが、売ろうとせぬのです。"
 learning_theology.1301.desc_ending:0 "もし彼に自らの過ちを気付かせてくだされば…あなたに借りができましょう！」"
 learning_theology.1301.a:0 "必ずやお前の手元へその本を届けよう。"
 learning_theology.1301.b:0 "ふむ、面白そうな本だな…"
 learning_theology.1301.c:0 "それは#EMP お前の#!問題に聞こえるのだが？"
 learning_theology.2020.t:0 "[ROOT.Char.GetFaith.ReligiousText|U]の力"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]は[ROOT.Char.GetFaith.ReligiousText]の聖なる美徳についての一節をよく引用している。私も自分で一節を引用し、注意を払っていたことを証明する必要がある——できれば[court_chaplain.GetHerHis]の性格に合ったものが良いだろう。\n\n何についての一節を暗唱すべきか…"
 learning_theology.2020.brave:0 "…勇気だな。"
 learning_theology.2020.just:0 "…公正だな。"
 learning_theology.2020.temperate:0 "…節制だな。"
 learning_theology.2020.chaste:0 "…貞節だな。"
 learning_theology.2020.compassionate:0 "…慈悲だな。"
 learning_theology.2020.honest:0 "…正直だな。"
 learning_theology.2020.forgiving:0 "…赦しだな。"
 learning_theology.2020.wrathful:0 "…獰猛だな。"
 learning_theology.2020.vengeful:0 "…復讐心だな。"
 learning_theology.2020.content:0 "…満足だな。"
 learning_theology.2020.patient:0 "…忍耐だな。"
 learning_theology.2020.calm:0 "…平静だな。"
 learning_theology.2020.humble:0 "…謙遜だな。"
 learning_theology.2020.diligent:0 "…勤勉だな。"
 learning_theology.2020.generous:0 "…寛容だな。"
 learning_theology.2020.greedy:0 "…富だな。"
 learning_theology.2020.lustful:0 "…欲望だな。"
 learning_theology.2020.ambitious:0 "…野心だな。"
 learning_theology.2020.gluttonous:0 "…健啖だな。"
 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]はお気に召したようだ。"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]は満足している。"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]は私が[court_chaplain.GetHerHim]をからかったのだと感じたようだ。"
 learning_theology.2021.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]は[SCOPE.Custom('virtue_choice')]の美徳について説いていたに違いない。その言葉を正確に思い出すことはできないから、多少の創造性を発揮することにしよう。\n\n運の悪いことに、その[court_chaplain.GetCouncilTitle|U]は割と保守的な部類だったらしい。「お前は一体何を言っているんだ？」[court_chaplain.GetSheHe]が嗤う。「それは[ROOT.Char.GetFaith.HighGodName]の言葉ではない！」"
 learning_theology.2021.a:0 "[ROOT.Char.GetFaith.ReligiousText]をもっと頻繁に読むべきかもしれない…"
 learning_theology.3002.t:0 "世界の年齢"
 learning_theology.3002.desc:0 "私は古代の宗教的文章や学者の著作を読んできたが、誰もがおよそ[ROOT.Char.Custom('WorldDeadline')]ということに同意しているようである。私の計算では、我々には百年も残されていない。\n\nしかし、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))][chaplain.GetTitledFirstName]は、それを黙っておくようすすめてくる。「[ROOT.Char.GetFaith.AltPriestTermPlural]に任せて恐慌を生じるのは避けるのです。仮に計算が間違っていたらどうなさるのですか？」"
 learning_theology.3002.a:0 "誰もが真実を知る資格を持っている！"
 learning_theology.3002.b:0 "それも道理だな、[chaplain.GetFirstNameNoTooltip]よ。"
 learning_theology.3002.c:0 "[ROOT.Char.GetFaith.PriestNeuterPlural]ともっと討論すべきだ。"
 learning_theology.3003.t:0 "星々の観察"
 learning_theology.3003.desc:0 "夜通し星を眺めていると、今まで聞いたことのないようなことをこの目で見つけた。\n\n星は異なる速度で移動し、異なる時間に航路を遡るが、どの天球に属するかによって、大きなグループになっているように見える。実際、正しい計算をすれば、星の動きを予測することさえできるのだ。\n\nもちろん、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]はそれを認めていない。「空は放っておきなさい。天空の領域は[ROOT.Char.GetFaith.AltPriestTermPlural]のためのものです。」"
 learning_theology.3003.a:0 "天界で我が答えを見つけよう。"
 learning_theology.3003.b:0 "なるほど、地上の問題に集中すべきだな。"
 learning_theology.3011.t:0 "祈願の共有"
 learning_theology.3011.desc_friend:0 "私と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]は[temple_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]を出た後、地元商人たちの組合へと行き着いた。"
 learning_theology.3011.desc:0 "[believer.GetTitledFirstName]に加え、私もまた[temple_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]から出た後、地元商人たちの組合へと行き着いた。"
 learning_theology.3011.ending:0 "彼らは神学と世俗的な富についての議論をしている最中であった。\n\n「私は[ROOT.Char.GetFaith.HouseOfWorship]に投資を#EMP したいと思っている#!が、[ROOT.Char.GetFaith.WealthGodNamePossessive]もそれを望まれているかどうか、一体どうやったらわかるというのか？」"
 learning_theology.3011.a_friend:0 "[ROOT.Char.GetFaith.WealthGodName]がその予兆をお与えになっていることを納得させてやろう！"
 learning_theology.3011.a:0 "説き伏せる手伝いをしてもらえぬか、[believer.GetTitledFirstNameNoTooltip]よ！"
 learning_theology.3011.a.success:0 "商人は納得した"
 learning_theology.3011.a.failure:0 "[ROOT.Char.GetFaith.HouseOfWorship]が硬貨を見ることはない"
 learning_theology.3011.b:0 "お前の金にはもっと良い使い道があるはずだ…！"
 learning_theology.3021.t:0 "聖なる手紙"
 learning_theology.3021.desc_opening:0 "最近、神学の分野で努力してきたことで、地上における[ROOT.Char.GetFaith.HighGodNamePossessive]の代理人への感謝の気持ちが強くなってきた。その気持を一部でも表現しようと思い立ち、[compliment_receiver.GetTitleAsName][compliment_receiver.GetFirstName]へと手紙を書くことにした。\n\n"
 learning_theology.3021.desc_friend:0 "私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]と共に腰掛け、"
 learning_theology.3021.desc:0 "私は代書人と共に腰掛け、"
 learning_theology.3021.desc_christian:0 "[compliment_receiver.GetHerHis|U]の神聖さを強調した、まったくもって素晴らしい手紙を書いた…"
 learning_theology.3021.desc_other:0 "[compliment_receiver.GetHerHis]を強調した、まったくもって素晴らしい手紙を書いた…"
 learning_theology.3021.success.tt:0 "[believer.GetTitledFirstNameNoTooltip]の裁量で:"
 learning_theology.3021.b:0 "唯一優れたる[ROOT.Char.GetFaith.HighGodName|U]！"
 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "あなたの手紙は非常に優れたものです！人間の本質と[ROOT.Char.GetFaith.HighGodName|U]の領域に対するその洞察力には驚かされます。"
 learning_theology.3022.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]を讃えよ！"
 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "教えに対するあなたの洞察力には感銘を受けました。ですが、人間に対する洞察力に関しては今ひとつです。"
 learning_theology.3023.a:0 "むべなるかな。"
 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "空虚なうわべで[ROOT.Char.GetFaith.HighGodName]つかえる[ROOT.Char.GetWomanMan]を装っても私は騙されない。お前の曇った眼で人々の心を見ようとしても裏切られるだけだ！"
 learning_theology.3024.a:0 "畜生め…！"
 learning_theology.3031.t:0 "信仰の違い"
 learning_theology.3031.desc_opening:0 "[county.GetName]の人々は[county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip]に帰依し、[ROOT.Char.GetFaith.HighGodName]へ祈りを捧げることはない。\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U][bishop.GetFirstName]はそれを異教と非難したが、人々は理解を求めていた…"
 learning_theology.3031.desc:0 "異教としての多数派は非難したが、そこの人々は理解を求めていた…"
 learning_theology.3031.a:0 "どうして、自分は信仰問題とは関係ないなどと言えるのか。"
 learning_theology.3031.b:0 "[ROOT.Char.GetFaith.PantheonTerm]に祈りをささげるように#EMP なる#!だろう！"
 learning_theology.3031.b_tt:1 "$task_conversion$評議会任務の進行度増加"
 learning_theology.3031.b_tt2:0 "三十年間、[county.GetNameNoTooltip]の改宗が容易になります"
 learning_theology.3041.t:0 "神秘的知識"
 learning_theology.3041.desc:0 "古代の[ROOT.Char.GetFaith.DevoteeNeuterPlural]が[ROOT.Char.GetFaith.DivineRealm]と交信するためにトランス状態や幻覚をどのように使用していたかを記述した本に出くわした。\n\n現代では奇妙な習慣のように思えるが、彼らから学ぶべきことがあるかもしれないではないか？"
 learning_theology.3041.a:0 "彼らが実践したことを真似したらどうなるのだろう。"
 learning_theology.3041.a.tt:0 "あなたは神秘的な慣習を試します"
 learning_theology.3041.b:0 "他には何が書いてある？"
 learning_theology.3041.b.tt:0 "本を通じて実戦についての詳細を学ぼうとしています"
 learning_theology.3042.desc:0 "部屋に閉じ込もり、燃え盛る火の上の奇妙な粉が圧倒的な熱と煙と匂いを発し始めると、私は感覚の世界の向こう側にあるものを感じようとした。\n\nどのくらいの時間が経過したのかはわからないが、光と脈打つ音の奇妙で解読不能な幻影が私の前に現れた。それは私の想像なのか、それとも神を垣間見たのか？判断する方法はあるだろうか？"
 learning_theology.3042.a:0 "何か違うものが見えるか試してみなくてはならない。"
 learning_theology.3042.a.tt:0 "実践を続けます"
 learning_theology.3042.b:0 "興味深い。将来のために我が発見を記録しておくとしよう。"
 learning_theology.3043.desc:0 "さらに探求を重ねていくうちに、私は物事をより明確に把握するようになった。小さな儀式を開始するときに感じる霊感を今では呼び出すことができるかのようだ。\n\n世界の混乱が私の周りを渦巻いているとしても、私には安定と快適さが提供されている。"
 learning_theology.3043.a:0 "これぞ私が求めていたものだ！"
 learning_theology.3043.b:0 "神聖なものとはとてもいえないが——とても落ち着く！"
 learning_theology.3044.desc:0 "古文書を掘り下げれば掘り下げるほど、発見が増えていく。古代の[ROOT.Char.GetFaith.DevoteeNeuterPlural]の神秘的な実践は、[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]自体よりも前からあったのだろうか？\n\n驚くべきものに出くわしたようだ。"
 learning_theology.3044.a:0 "これぞ我が信仰の知識を増やすもの！"
 learning_theology.3044.b:0 "やはり少しは経験してみるべきか…"
 learning_theology.3045.desc:0 "苛立たしい！どうしても、神秘的な最初の実験で得た感覚をつかめないのだ。\n\nそこに#EMP なにかある#!という感じ、手が届かない、ただ消えさった、何をしようとも！"
 learning_theology.3045.a:0 "もう一度あの感覚を掴まなければ！"
 learning_theology.3045.b:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]と交信することこそ願いだ。"
 learning_theology.3046.desc:0 "神秘的知識と体験を長く追い求めてきたが、今もって得られたものは…無い！本当の最初の実験に戻り、当時の条件を完全に再現することが残された唯一の答えだろう。\n\n神と交信しなければならぬ。それとも意図的に無視されているのか？！"
 learning_theology.3046.a:0 "答えを見つけねば！"
 learning_theology.3046.a.success:0 "実験は成功した"
 learning_theology.3046.a.success.tt:0 "[GetTrait('mystic_1').GetName( GetPlayer )]を得る"
 learning_theology.3046.a.failure:0 "何も起きない"
 learning_theology.3046.a.failure.tt:0 "探求に狂気を発した"
 learning_theology.3046.b:0 "何をしていたんだ…バカは卒業だな。"
 learning_theology.3047.desc:0 "神との交信に、いにしえの儀式はいらない。神はいつでも話しかけてくれる。聞こえるんだ。心配も、探しものも、ない。朝に、夕に、夜に、大丈夫、ここで私と一緒にいるよ。\n\n話してくるんだ、私の名だけを！"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName]は私を選んだ！選ばれたんだ！"
 learning_theology_special.1001.t:0 "失われていた教典"
 learning_theology_special.1001.desc:0 "飽くなき知識の追求が、古い奇妙な文章の発見につながった。\n\nこの巻は古代の神学者によるもので、公式な情報源ではほとんど参照されていないが、私の知らなかった[ROOT.Char.GetFaith.GetName]のある側面に光を当ててくれている。"
 learning_theology_special.1001.d:0 "古代の実践を復活させねばなるまい。"
 learning_theology_special.1001.d.success:0 "[THIS.Char.GetFaith.GetAdjective]の現在の教義に私の知見を統合することに成功した。"
 learning_theology_special.1001.d.failure:0 "他の聖職者たちとは議論にならなかった"
 learning_theology_special.1001.d.failure.toast:0 "失われていた教えを統合する試みは頓挫した"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip]にお伝えしなければ！"
 learning_theology_special.1001.e.success:0 "[THIS.Char.GetFaith.GetAdjective]の教義に私の発見を統合するよう[vassal_pope.GetTitledFirstName]を説得した"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip]はその教典の真正性を受け入れなかった"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName]はその教典を異端のたわごととして退けた"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip]が研究を助けてくれるかもしれない。"
 learning_theology_special.1001.a.desc:0 "[bishop.GetTitledFirstName]の熱意次第だ"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U]は研究を助けてくれるだろう"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName]は貴重な発見を祝福してくれた"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U]はその本を燃やすつもりだ"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName]は異端の書籍を届け出た私に感謝し、それを火に焚べた"
 learning_theology_special.1001.b:0 "内々に研究したほうがいいようだ…"
 learning_theology_special.1001.c:0 "汚らわしい異端は焼かねば！"
 learning_theology_special.1002.t:0 "新教義"
 learning_theology_special.1002.a.desc:0 "現在の[ROOT.Char.GetFaith.GetAdjective]の実践に旧教義の知識を統合することで、信仰の歴史に足跡を残すことになったが、我が未来の後継者たちでも、それに気づくものはほとんどいないだろう。\n\n聖職者の重要な代表たちは我々の教説による異例の変化を嘲笑っていたが、我が側近により、影響力ある神学者たちには改革の正当性をすでに納得させてあった。"
 learning_theology_special.1002.b.desc:0 "まず[vassal_pope.GetTitledFirstName]に文章の信憑性を納得させ、次に[vassal_pope.GetHerHim]下の[ROOT.Char.GetFaith.GetAdjective]の信仰における主要な代表者を説得するのは容易なことではなかったが、私の情熱と神学的な知識がこの日、勝利をもたらした。\n\n聖職者の代表の中には、今でも我々の教義におけるこの異常な変化を嘲笑する者もいるが、影響力のある神権者のほとんどは、その正統性を確信している。"
 learning_theology_special.1002.a:0 "私をこの本に導き給うたのは[ROOT.Char.GetFaith.HighGodName]、間違いない！"
 learning_theology_special.1003.a.desc:0 "[player_pope.GetTitledFirstName]の計りしれぬ叡智が、[ROOT.Char.GetFaith.GetAdjective]の教義に重大な変化をもたらす古代の祈祷文を発見したのだった。\n\n[player_pope.GetHerHis]の発見を主要な聖職者たちと協議した後、[player_pope.GetTitleTierName]はこの本の内容を正式な教義に加えることを決断した。"
 learning_theology_special.1003.b.desc:0 "大変な調査と終わりなき神学的探求の末、[pope_liege.GetTitledFirstName]は[ROOT.Char.GetFaith.GetAdjective]の教義に重大な変化をもたらす古代の祈祷文を見つけたのだった。\n\n[vassal_pope.GetTitledFirstName]に[pope_liege.GetHerHis]の発見を示すと、[vassal_pope.GetTitleTierName]はこの教典の内容を正式な教義に加えることを決断した。"
 learning_theology_special.1003.a:0 "まったくのところ、わしらにはなんの意味があるんかのう？"
 learning_theology_special.1101.t:0 "注釈"
 learning_theology_special.1101.desc:0 "「わが[ROOT.Char.GetLadyLord]に祝福あれ。[scholar.GetTitledFirstName]と申します」、神父は私に深々とお辞儀した。\n\n「私はタナハとタルムードの研究と注釈に生涯を捧げてきたものでございます。[ROOT.Char.GetFaith.ReligiousText]のご研究にわたくしの論説と助言がお役に立てるかと存じます。」"
 learning_theology_special.1101.desc.fallback:0 "「わが[ROOT.Char.GetLadyLord]、ご機嫌うるわしく。私は[scholar.GetTitledFirstName]。」僧侶は深々とお辞儀した。\n\n「[ROOT.Char.GetFaith.ReligiousText]の研究と論説に生涯を捧げてきたものでございます。わたくしの論説と助言がご研究のお役に立てるかと存じます。」"
 learning_theology_special.1101.a:0 "[ROOT.Char.GetFaith.ReligiousText]の注釈を書こう！"
 learning_theology_special.1101.b:0 "#emp 現実世界#!のことで手一杯だ。"
 learning_theology_special.1101.c:0 "異端者に軒は貸せないな！"
 learning_theology_special.1102.desc:0 "幾日もの大変な作業の後、見回すと、詳細を極め全力を尽くして書き上げた何枚もの注釈が散らかっていた。[scholar.GetTitledFirstNamePossessive]の助言により、[ROOT.Char.GetFaith.ReligiousText]に新発見の理解を得られた。"
 learning_theology_special.1102.desc_dead:0 "幾日もの大変な作業の後、見回すと、何枚もの詳細を極め全力を尽くして書き上げた注釈が散らかっていた。残念なことに目を通してもらうべき[scholar.GetTitledFirstName]はそこにいなかった。"
 learning_theology_special.1102.desc_ending:0 "\n\n成し遂げたこの仕事に聖職者たちが関心を示すと信じている！"
 learning_theology_special.1102.a.success:0 "[scholar.GetTitledFirstNameNoTooltip]に続けてくれるよう説得した"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip]は納得しなかった"
 learning_theology_special.1102.b:0 "この栄光は私だけのものだ"
 learning_theology_special.1102.c:0 "すべては[scholar.GetFirstNameNoTooltip]のおかげだ！"
