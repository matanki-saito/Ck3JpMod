l_english:
 learning_theology.1301.t:0 "待ちに待った文献"
 learning_theology.1301.desc_opening:0 "「我が[ROOT.Char.GetLadyLord]！」[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が切迫した様子で駆け寄ってきた。\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 "「地元商人が影響力のある『レグラ・パストラリス』の写本を持っているのですが、売ろうとせぬのです。"
 learning_theology.1301.desc:0 "「地元商人が『約分と消約の計算の書』の写本を持っているのですが、売ろうとせぬのです。"
 learning_theology.1301.desc_ending:0 "もし彼に自らの過ちを気付かせてくだされば…あなたに借りができましょう！」"
 learning_theology.1301.a:0 "必ずやお前の手元へその本を届けよう。"
 learning_theology.1301.b:0 "ふむ、面白そうな本だな…"
 learning_theology.1301.c:0 "それは#EMP お前の#!問題に聞こえるのだが？"
 learning_theology.2020.t:0 "[ROOT.Char.GetFaith.ReligiousText|U]の力"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]は[ROOT.Char.GetFaith.ReligiousText]の聖なる美徳についての一節をよく引用している。私も自分で一節を引用し、注意を払っていたことを証明する必要がある — できれば[court_chaplain.GetHerHis]の性格に合ったものが良いだろう。\n\n何についての一節を暗唱すべきか…"
 learning_theology.2020.brave:0 "…勇気だな。"
 learning_theology.2020.just:0 "…公正だな。"
 learning_theology.2020.temperate:0 "…節制だな。"
 learning_theology.2020.chaste:0 "…貞節だな。"
 learning_theology.2020.compassionate:0 "…慈悲だな。"
 learning_theology.2020.honest:0 "…正直だな。"
 learning_theology.2020.forgiving:0 "…赦しだな。"
 learning_theology.2020.wrathful:0 "…獰猛だな。"
 learning_theology.2020.vengeful:0 "…復讐心だな。"
 learning_theology.2020.content:0 "…満足だな。"
 learning_theology.2020.patient:0 "…忍耐だな。"
 learning_theology.2020.calm:0 "…平静だな。"
 learning_theology.2020.humble:0 "…謙遜だな。"
 learning_theology.2020.diligent:0 "…勤勉だな。"
 learning_theology.2020.generous:0 "…寛容だな。"
 learning_theology.2020.greedy:0 "…富だな。"
 learning_theology.2020.lustful:0 "…欲望だな。"
 learning_theology.2020.ambitious:0 "…野心だな。"
 learning_theology.2020.gluttonous:0 "…健啖だな。"
 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]はお気に召したようだ。"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]は満足している。"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]は私が[court_chaplain.GetHerHim]をからかったのだと感じたようだ。"
 learning_theology.2021.desc:0 "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]は[SCOPE.Custom('virtue_choice')]の美徳について説いていたに違いない。その言葉を正確に思い出すことはできないから、多少の創造性を発揮することにしよう。\n\n運の悪いことに、その[court_chaplain.GetCouncilTitle|U]は割と保守的な部類だったらしい。「お前は一体何を言っているんだ？」[court_chaplain.GetSheHe]が嗤う。「それは[ROOT.Char.GetFaith.HighGodName]の言葉ではない！」"
 learning_theology.2021.a:0 "[ROOT.Char.GetFaith.ReligiousText]をもっと頻繁に読むべきかもしれない…"
 learning_theology.3002.t:0 "世界の年齢"
 learning_theology.3002.desc:0 "私は古代の宗教的文章や学者の著作を読んできたが、誰もがおよそ[ROOT.Char.Custom('WorldDeadline')]に同意しているようである。私の計算では、我々には百年も残されていない。\n\nしかし、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))][chaplain.GetTitledFirstName]は、それを黙っておくようすすめてくる。「[ROOT.Char.GetFaith.AltPriestTermPlural]に任せて恐慌を生じるのは避けるのです。仮に計算が間違っていたらどうなさるのですか？」"
 learning_theology.3002.a:0 "誰もが真実を知る資格を持っている！"
 learning_theology.3002.b:0 "それも道理だな、[chaplain.GetFirstNameNoTooltip]よ。"
 learning_theology.3002.c:0 "[ROOT.Char.GetFaith.PriestNeuterPlural]ともっと討論すべきだ。"
 learning_theology.3003.t:0 "星々の観察"
 learning_theology.3003.desc:0 "夜通し星を眺めていると、今まで聞いたことのないようなことをこの目で見つけた。\n\n星は異なる速度で移動し、異なる時間に航路を遡るが、どの天球に属するかによって、大きなグループになっているように見える。実際、正しい計算をすれば、星の動きを予測することさえできるのだ。\n\nもちろん、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]はそれを認めていない。「空は放っておけ。天空の領域は[ROOT.Char.GetFaith.AltPriestTermPlural]のためのものである。」"
 learning_theology.3003.a:0 "天界で我が答えを見つけよう。"
 learning_theology.3003.b:0 "なるほど、地上の問題に集中すべきだな。"
 learning_theology.3011.t:0 "祈願の共有"
 learning_theology.3011.desc_friend:0 "私と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]は[temple_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]を出た後、地元商人たちの組合へと行き着いた。"
 learning_theology.3011.desc:0 "[believer.GetTitledFirstName]に加え、私もまた[temple_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]から出た後、地元商人たちの組合へと行き着いた。"
 learning_theology.3011.ending:0 "彼らは神学と世俗的な富についての議論をしている最中であった。\n\n「私は[ROOT.Char.GetFaith.HouseOfWorship]に投資を#EMP したいと思っている#!が、[ROOT.Char.GetFaith.WealthGodNamePossessive]もそれを望まれているかどうか、一体どうやったらわかるというのか？」"
 learning_theology.3011.a_friend:0 "[ROOT.Char.GetFaith.WealthGodName]がその予兆をお与えになっていることを納得させてやろう！"
 learning_theology.3011.a:0 "説き伏せる手伝いをしてもらえぬか、[believer.GetTitledFirstNameNoTooltip]よ！"
 learning_theology.3011.a.success:0 "商人は納得した"
 learning_theology.3011.a.failure:0 "[ROOT.Char.GetFaith.HouseOfWorship]が硬貨を見ることはない"
 learning_theology.3011.b:0 "お前の金にはもっと良い使い道があるはずだ…！"
 learning_theology.3021.t:0 "聖なる手紙"
 learning_theology.3021.desc_opening:0 "最近、神学の分野で努力してきたことで、地上における[ROOT.Char.GetFaith.HighGodNamePossessive]の代理人への感謝の気持ちが強くなってきた。その気持を一部でも表現しようと思い立ち、[compliment_receiver.GetTitleAsName][compliment_receiver.GetFirstName]へと手紙を書くことにした。\n\n"
 learning_theology.3021.desc_friend:0 "私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]と共に腰掛け、"
 learning_theology.3021.desc:0 "私は代書人と共に腰掛け、"
 learning_theology.3021.desc_christian:0 "[compliment_receiver.GetHerHis|U]の神聖さを強調した、まったくもって素晴らしい手紙を書いた…"
 learning_theology.3021.desc_other:0 "[compliment_receiver.GetHerHis]を強調した、まったくもって素晴らしい手紙を書いた…"
 learning_theology.3021.success.tt:0 "[believer.GetTitledFirstNameNoTooltip]の裁量で:"
 learning_theology.3021.b:0 "唯一優れたる[ROOT.Char.GetFaith.HighGodName|U]！"
 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "あなたの手紙は非常に優れたものです！人間の本質と[ROOT.Char.GetFaith.HighGodName|U]の領域に対するその洞察力には驚かされます。"
 learning_theology.3022.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]を讃えよ！"
 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "教えに対するあなたの洞察力には感銘を受けました。ですが、人間に対する洞察力に関しては今ひとつです。"
 learning_theology.3023.a:0 "むべなるかな。"
 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Your empty posturing as a [ROOT.Char.GetWomanMan] of [ROOT.Char.GetFaith.HighGodName] does not fool me, and your clouded sight into the hearts of people betray you!"
 learning_theology.3024.a:0 "Damnations...!"
 learning_theology.3031.t:0 "Differences in Faith"
 learning_theology.3031.desc_opening:0 "In the [county.GetName] they believe in [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], and they do not pray to [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] condemns it as heresy, but the people ask for understanding..."
 learning_theology.3031.desc:0 "Many condemn it as heresy, but the people ask for understanding..."
 learning_theology.3031.a:0 "How they worship is none of my business."
 learning_theology.3031.b:0 "They #EMP will#! pray to [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.b_tt:1 "Increased progress of $task_conversion$ council task"
 learning_theology.3031.b_tt2:0 "It will be easier to Convert Faith in [county.GetNameNoTooltip] for 30 years"
 learning_theology.3041.t:0 "神秘的知識"
 learning_theology.3041.desc:0 "古代の[ROOT.Char.GetFaith.DevoteeNeuterPlural]が[ROOT.Char.GetFaith.DivineRealm]と交信するためにトランス状態や幻覚をどのように使用していたかを記述した本に出くわした。\n\n現代では奇妙な習慣のように思えるが、彼らから学ぶべきことがあるかもしれないではないか？"
 learning_theology.3041.a:0 "彼らが実践したことを真似したらどうなるのだろう。"
 learning_theology.3041.a.tt:0 "You test the mystical practices"
 learning_theology.3041.b:0 "他には何が書いてある？"
 learning_theology.3041.b.tt:0 "本を通じて実戦についての詳細を学ぼうとしています"
 learning_theology.3042.desc:0 "部屋に閉じ込もり、燃え盛る火の上の奇妙な粉が圧倒的な熱と煙と匂いを発し始めると、私は感覚の世界の向こう側にあるものを感じようとした。\n\nどのくらいの時間が経過したのかはわからないが、光と脈打つ音の奇妙で解読不能な幻影が私の前に現れた。それは私の想像なのか、それとも神を垣間見たのか？判断する方法はあるだろうか？"
 learning_theology.3042.a:0 "何か違うものが見えるか試してみなくてはならない。"
 learning_theology.3042.a.tt:0 "実践を続けます"
 learning_theology.3042.b:0 "興味深い。将来のために我が発見を記録しておくとしよう。"
 learning_theology.3043.desc:0 "さらに探求を重ねていくうちに、私は物事をより明確に把握するようになった。小さな儀式を開始するときに感じる霊感を今では呼び出すことができるかのようだ。\n\n世界の混乱が私の周りを渦巻いているとしても、私には安定と快適さが提供されている。"
 learning_theology.3043.a:0 "これぞ私が求めていたものだ！"
 learning_theology.3043.b:0 "神聖なものとはとてもいえないがーとても落ち着く！"
 learning_theology.3044.desc:0 "古文書を掘り下げれば掘り下げるほど、発見が増えていく。古代の[ROOT.Char.GetFaith.DevoteeNeuterPlural]の神秘的な実践は、[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]自体よりも前からあったのだろうか？\n\n驚くべきものに出くわしたようだ。"
 learning_theology.3044.a:0 "これぞ我が信仰の知識を増やすもの！"
 learning_theology.3044.b:0 "やはり少しは経験してみるべきか……"
 learning_theology.3045.desc:0 "This is so frustrating! Whatever I do, I cannot capture the feeling I got from my first mystical experiments.\n\nThat sense that #EMP something#! is there, just out of reach, is simply gone, no matter what I do!"
 learning_theology.3045.a:0 "I have to recapture that feeling!"
 learning_theology.3045.b:0 "A prayer is all I need to commune with [ROOT.Char.GetFaith.HighGodNameAlternate]."
 learning_theology.3046.desc:0 "I have been seeking mystical knowledge and experience for so long now, and yet... nothing! The only answer I have left is to go back to the very beginning, and perfectly recreate the conditions of my experiment.\n\nI need to commune with the divine. Am I being intentionally ignored?!"
 learning_theology.3046.a:0 "I have to find the answers!"
 learning_theology.3046.a.success:0 "A successful experiment"
 learning_theology.3046.a.success.tt:0 "You may gain [GetTrait('mystic_1').GetName( GetPlayer )]"
 learning_theology.3046.a.failure:0 "Still nothing!"
 learning_theology.3046.a.failure.tt:0 "Your quest drives you mad"
 learning_theology.3046.b:0 "What am I doing... It is time I gave up this foolishness."
 learning_theology.3047.desc:0 "I don't need ancient rituals to commune with the divine. The divine speaks to me all the time. I hear it. I have nothing to be worried about, and nothing to seek. It is all right here with me, every morning, every evening, every night.\n\nIt speaks to me, and my name only!"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName] chose me! I am one!"
 learning_theology_special.1001.t:0 "Apocrypha"
 learning_theology_special.1001.desc:0 "My unquenchable pursuit for knowledge has brought me to discover a strange, old text.\n\nThe volume, attributed to an ancient theologian only rarely referenced in official sources, brings light to certain aspects of [ROOT.Char.GetFaith.GetName] that I had no idea belonged within the faith's dogma."
 learning_theology_special.1001.d:0 "We must revive these ancient practices."
 learning_theology_special.1001.d.success:0 "I successfully integrate my findings into current [THIS.Char.GetFaith.GetAdjective] dogma"
 learning_theology_special.1001.d.failure:0 "I am unable to make my case to the rest of the clergy"
 learning_theology_special.1001.d.failure.toast:0 "My attempt to integrate the apocryphal text failed"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] must be informed of this!"
 learning_theology_special.1001.e.success:0 "I convince [vassal_pope.GetTitledFirstName] to integrate my findings into current [THIS.Char.GetFaith.GetAdjective] dogma"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] refuses to accept the text as genuine"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] dismissed the text as an heretical hoax"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] could help me study this text."
 learning_theology_special.1001.a.desc:0 "Depending on how zealous [bishop.GetTitledFirstName] is"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] will help me study"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] congratulated me for the rare find"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] will have the book burned"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] thanked me for delivering the heretical book to the pyre"
 learning_theology_special.1001.b:0 "I better study this in private..."
 learning_theology_special.1001.c:0 "This heretical filth should burn!"
 learning_theology_special.1002.t:0 "New Dogma"
 learning_theology_special.1002.a.desc:0 "By integrating the contents of the old text to the modern [ROOT.Char.GetFaith.GetAdjective] practices, I have left an historical mark on our faith, one that few of my successors will hope to ever match.\n\nSome notable representatives of our clergy still scoff at this unusual change in our doctrines, but, thanks to my eloquence, most of the influential theocrats have been convinced of the legitimacy of my reform."
 learning_theology_special.1002.b.desc:0 "It was no easy task convincing [vassal_pope.GetTitledFirstName] of the authenticity of the text first, and then the other major representative of the [ROOT.Char.GetFaith.GetAdjective] faith below [vassal_pope.GetHerHim], but my passion and my knowledge of theological matters won the day.\n\nSome notable representatives of our clergy still scoff at this unusual change in our doctrines, but most of the influential theocrats have been convinced of its legitimacy."
 learning_theology_special.1002.a:0 "Clearly, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] led me to this book!"
 learning_theology_special.1003.a.desc:0 "In all [player_pope.GetHerHis] immense wisdom, [player_pope.GetTitledFirstName] has discovered an ancient religious text that significantly changes [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nAfter discussing [player_pope.GetHerHis] findings with notable members of the clergy, the [player_pope.GetTitleTierName] decided to integrate the book's content in the faith's official doctrine."
 learning_theology_special.1003.b.desc:0 "After laborious research and endless hours of theological studies, [pope_liege.GetTitledFirstName] has discovered an ancient religious text that significantly changes [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nAfter bringing [pope_liege.GetHerHis] findings before [vassal_pope.GetTitledFirstName], the [vassal_pope.GetTitleTierName] decided to integrate the book's content in the faith's official doctrine."
 learning_theology_special.1003.a:0 "What does this mean for the rest of us, exactly?"
 learning_theology_special.1101.t:0 "Commentaries"
 learning_theology_special.1101.desc:0 "\"Blessings upon you, my [ROOT.Char.GetLadyLord]. My name is [scholar.GetTitledFirstName].\" The rabbi before me gives a respectful bow.\n\n\"I have dedicated my life to studying and writing commentaries on the Tanakh and the Talmud. Perhaps my writings and my guidance would be of use to you in your own studies of the [ROOT.Char.GetFaith.ReligiousText].\""
 learning_theology_special.1101.desc.fallback:0 "\"Greetings, my [ROOT.Char.GetLadyLord]. My name is [scholar.GetTitledFirstName].\" The priest before me gives a respectful bow.\n\n\"I have dedicated my life to studying and writing the [ROOT.Char.GetFaith.ReligiousText]. Perhaps my writings and my guidance would be of use to you in your own studies.\""
 learning_theology_special.1101.a:0 "Let us write commentaries on the [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b:0 "I have more pressing matters in the #emp real#! world."
 learning_theology_special.1101.c:0 "I will never host a heretic under my roof!"
 learning_theology_special.1102.desc:0 "After days of hard labor we look upon the pages scattered before us; the commentaries we have written are exhaustive and detailed. Thanks to [scholar.GetTitledFirstNamePossessive] guidance, I have a newfound understanding of the [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead:0 "After days of hard labor I look upon the pages scattered before me; the commentaries written are exhaustive and detailed. To bad [scholar.GetTitledFirstName] is not here to see it."
 learning_theology_special.1102.desc_ending:0 "\n\nI do believe the clergy would be interested in the work I have done!"
 learning_theology_special.1102.a.success:0 "I convince [scholar.GetTitledFirstNameNoTooltip] to continue"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip] is not convinced"
 learning_theology_special.1102.b:0 "Why should I share the glory?"
 learning_theology_special.1102.c:0 "It is all thanks to [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc:1 "Depending on how honorable [scholar.GetTitledFirstNameNoTooltip] is"
 learning_theology_special.1102.c.success:0 "[scholar.GetSheHe|U] will share the glory with me"
 learning_theology_special.1102.c.failure:0 "[scholar.GetSheHe|U] will take all the credit"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName] shared the glory with me"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName] took all the credit"
 learning_theology_special.1102.b.success:0 "I outwit [scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] reveals my duplicity"
 learning_theology_special.1102.d:0 "I learned a lot though!"