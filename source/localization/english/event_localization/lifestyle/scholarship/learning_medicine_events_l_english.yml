l_english:
 learning_medicine.2001.t:0 "自然の神秘"
 learning_medicine.2001.pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]から申し出を受けとった。手紙を信ずれば、[herbalist.GetSheHe]は経験ある薬草師で場所と食い扶持を頂ければ、その知識を分かち合うつもりがあるというのだ。"
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、薬草にも毒草にも詳しい腕利きの薬草師だが、その専門知識を私にも授けたいと何度も申し出ていた。"
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\n申し出は興味深いのだが、[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]がまじないや、霊薬を信用しない。[ROOT.Char.GetFaith.DevilName]により、不埒な目的にそれが使われると信じているのだ。"
 learning_medicine.2001.a:0 "新しい知識は熱心に学ばねばならぬ。"
 learning_medicine.2001.b:0 "一輪の珍しき花は[flower_receiver.GetFirstNamePossessiveNoTooltip]の一日を輝かしく彩るでしょう。"
 learning_medicine.2001.c:0 "[herbalist.GetSheHe|U]は、聖なるハーブのために薬草園を作ってくれるだろう。"
 learning_medicine.2001.d:1 "土や草いじりで無駄にする時間などない。"
 learning_medicine.2001.d.chaplain_hates_herbs:0 "この件につては [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip]の判断を信じる。"
 learning_medicine.2002.start.desc:0 "私は[herbalist.GetFirstName]と夜遅くまで過ごし、薬草を分類したり秘薬を醸したりしていた。[herbalist.GetHerHis]の古びた稀覯書を見つけては読みすすめたりした。"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "その文章を読めば、[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]は口から泡を吹いて怒り出すだろう！"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "その文章を読めば[ROOT.Char.Custom('DefaultPriestTitlePlural')]は口から泡を吹いて怒り出すだろう！"
 learning_medicine.2002.witchcraft_accepted.desc:0 "なんと興味深い調合。ただの薬草にこれほどの効き目があるとは。"
 learning_medicine.2002.a:0 "この秘された知識、もっと深く掘り下げねば。"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip]は魔女である。"
 learning_medicine.2002.a.failure.t:0 "私にほのめかされると[herbalist.GetFirstNameNoTooltip]は愕然とした。"
 learning_medicine.2002.b:0 "[herbalist.GetSheHe]に秘め事があるなら必ず暴いてやる。"
 learning_medicine.2002.b.success.t:0 "[herbalist.GetFirstNameNoTooltip]の真実を見出した。"
 learning_medicine.2002.b.success.tt:0 "[herbalist.GetShortUIName]が魔女の秘密を隠していても、いずれ私の知るところになるだろう。"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip]は魔女だ。"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip]は魔女じゃない。"
 learning_medicine.2002.b.success.no_witch.desc:1 "[herbalist.GetTitledFirstNamePossessive]の無実を信じている。"
 learning_medicine.2002.b.inconclusive.t:0 "私は不確かなままに調査を終えた。"
 learning_medicine.2002.b.inconclusive.desc:0 "魔術の証拠はなかった"
 learning_medicine.2002.b.failure.t:0 "のぞき見が[herbalist.GetFirstNameNoTooltip]にバレた。"
 learning_medicine.2002.c:0 "神話や伝聞に気を取られることはない。"
 learning_medicine.2003.desc:0 "「私が学びたいものはこれです」と、私は[herbalist.GetFirstName]に学術書を手渡しながら言う。「教えてくれませんか？」\n\n[herbalist.GetSheHe|U]は私のことをじっと見つめている。「本当に覚悟はあるのですか、[ROOT.Char.GetFirstNameNoTooltip]？あなたは[herbalist.GetFaith.WitchGodHerHis|U]の祝福と引き換えに[herbalist.GetFaith.WitchGodName]に身を捧げるのですか？」"
 learning_medicine.2003.a:0 "これ以上望むものはない。"
 learning_medicine.2010.t:0 "煩雑な翻訳"
 learning_medicine.2010.start.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))][court_physician.GetFirstNamePossessive]の執務室へ入ると[court_physician.GetHerHim]は本の上に深く腰を屈めていた。\n\n「この"
 learning_medicine.2010.galen.desc:0 "ガレノス"
 learning_medicine.2010.hippocrates.desc:0 "ヒポクラテス"
 learning_medicine.2010.herophilus.desc:0 "ヘロフィロス"
 learning_medicine.2010.hildegard.desc:0 "ビンゲンのヒルデガルト"
 learning_medicine.2010.mundinus.desc:0 "ムンディヌス"
 learning_medicine.2010.avicenna.desc:0 "イブン・スィーナー"
 learning_medicine.2010.trota.desc:0 "サルレノのトロトゥーラ"
 learning_medicine.2010.fallback.desc:0 "検死報告書"
 learning_medicine.2010.end.desc:0 "の訳文はひどすぎる。」[court_physician.GetSheHe]はため息混じりに言った。「書いてあるとおりにしたら患者を助けるどころか殺してしまいそうだ。」"
 learning_medicine.2010.a:0 "ちょっと見せてくれ…"
 learning_medicine.2010.a.success.desc:0 "[court_physician.GetFirstNameNoTooltip]の翻訳を手伝ってみる"
 learning_medicine.2010.a.failure.desc:0 "私は笑いものになる"
 learning_medicine.2010.b:0 "もっといい訳本を買ってやろう。"
 learning_medicine.2010.c:0 "[ROOT.Char.GetFaith.ReligiousText]の導きを求めなさい。"
 learning_medicine.2021.t:0 "[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]へ"
 learning_medicine.2021.desc:0 "私は[physician.GetTitledFirstNameNoTooltip]、特に不妊治療を専門とする医師でございます。[ROOT.Char.GetLadyLord]への内々のご相談でお役に立てるのではありませんか？名誉なことですので、ええ、ご料金はほんの名ばかりで結構ですとも。"
 learning_medicine.2021.a:0 "そなたの助けがあればよいのだが…"
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V]は不妊治療を勧めるだろう"
 learning_medicine.2021.b:0 "医学の修練を受けた[physician.GetWomanMan]はいつでも歓迎だ。"
 learning_medicine.2021.b.tt:0 "不妊治療は辞退しておこう"
 learning_medicine.2021.c:0 "そんな#EMP 問題#!などない！"
 learning_medicine.2022.t:0 "生殖能力の問題"
 learning_medicine.2022.old_physician.desc:0 "[physician.GetTitledFirstName]が蛭治療から腐りゆく死体まで扱うのを見てきたが、その苦しげな表情は、[physician.GetHerHis]のなんというか初めて見る一面だった。\n\n「侍医とは健康の守護者でございます、」うつむいて自分の足先を見つめながら[physician.GetSheHe]は言った。「その、あなたの…#EMP 生殖機能#!も含めまして。あなたとあなたの[spouse.Custom('WifeHusband')]をお助けするチンキ剤をご用意できるかと存じます。加えまして、効果のありそうな実験的治療法をいくつか読んだことがございます。」"
 learning_medicine.2022.new_physician.desc:0 "新しい医者にはゆっくりしてもらうつもりだったが、[physician.GetHerHis]の到着からほんの数時間後には巨大な箱を持った[physician.GetFirstName]が私の執務室に駆け込んできた。[physician.GetSheHe|U]はそれを#EMP ガチャン#!と無造作に私の机に乗せた。\n\n「わが[ROOT.Char.GetLadyLord]、あなたとあなたの[spouse.Custom('WifeHusband')]にはいくつかの選択肢がございます。効き目の確かなチンキ剤がいくつか。それだけではなく、研究中の実験的な治療も少々あるのでございますよ。」"
 learning_medicine.2022.b:0 "チンキ剤によるシンプルな治療が賢明であろう。"
 learning_medicine.2022.b.success:0 "治療が功を奏した。"
 learning_medicine.2022.b.failure:0 "なんの効果もなかった。"
 learning_medicine.2022.a:0 "我が領国の未来は危機に瀕しておる！どんな治療でも試すぞ。"
 learning_medicine.2022.a.success:0 "治療は大成功だ。"
 learning_medicine.2022.a.unexpected:0 "治療は奇妙な副作用をもたらした。"
 learning_medicine.2022.a.failure:0 "たちの悪い副作用があらわれた。"
 learning_medicine.2022.c:0 "実のところ、何か…助言がほしい。"
 learning_medicine.2022.a.unexpected.tt:0 "予期しないことが起きるかもしれない。"
 learning_medicine.2023.urine.desc:0 "「お二人の肉体が調和しておりませぬ。わが[ROOT.Char.GetLadyLord]、いい治療がございます。あなたは[spouse.Custom('WifeHusbandPossessive')]のおしっこを飲む、[spouse.GetSheHe]はあなたのおしっこを飲むのです。毎晩、床につく前に、一週間でございます。お二人の生命力は間違いなく調うことでしょう！」\n\n一週間が長かった。"
 learning_medicine.2023.unpleasant_end.desc:0 "\n\n治療そのものは楽しくはないのだが、"
 learning_medicine.2023.pig_testicles.desc:0 "「[location.GetNameNoTooltip]で一番の精力絶倫の雄豚を手に入れてございます。こやつの睾丸を干物にし、さらには粉末にいたしました。ワインにてお飲みいただくこと二週間、生殖力は実に十倍に達するでしょう！」"
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\n粉でワインはかび臭くなったが、概しては驚くべき歓喜の体験であった。"
 learning_medicine.2023.udder.desc:0 "「ミルクは生命、その源へ向かうのでございます。お二人のために雌牛の乳房の煮込みを作らせましょうぞ。一週間、それ以外に何も食べてはなりませぬ。必ずや報われまする。」\n\n一週間とはかくも長きか。"
 learning_medicine.2023.female_orgasm.start.desc:0 "「ご存じかもしれませんが、女性の喜びは男性のそれと同じくらい重要です。」"
 learning_medicine.2023.female_orgasm.female.desc:1 "あなた様のお種が正しく飛び出し[spouse.Custom('WifeHusbandPossessive')]の中で混じり合わねばなりませぬ。[spouse.GetSheHe|U]はこちらの閨房技術の学術書をお読みになるべきでございます。」\n\nより良い治療を望むことはできなかった。\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "まず、[spouse.Custom('WifeHusbandPossessive')]のお種が正しく打ち出れるよう導かねばなりませぬ。そのときにこそ貴方様の中で混じり合えるのでございます。こちらの閨房技術の指南書をお読みくださいませ。」\n\n慣れない手くだの習得に苦労したが、ともかく私は成し遂げた——[spouse.GetFirstNamePossessive]の表情がなにを意味していても！\n\n"
 learning_medicine.2023.milk_bath.desc:0 "「ミルクは生命、ことに山羊のミルクこそ至高。いつ何時であろうと、交わりを持たんとするとき、あなたの[spouse.Custom('WifeHusband')]ともに山羊のミルク風呂を先に浴びなさい。浴槽でなさるのもぜひ。」"
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nミルクの#EMP におい#!がきつくても、"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip]は結果をかなり前向きにとらえていたし、私も最高の気分だった。[physician.GetSheHe|U]は忍耐強くあれとは言っていたが、すぐに新しい家族が期待できると私は思っていた。"
 learning_medicine.2023.a:0 "さあ[spouse.GetFirstNameNoTooltip]、寝室に戻ろう…"
 learning_medicine.2024.end.desc:0 "\n\n[physician.GetFirstNamePossessive]の指導に一字一句従っていたし、忍耐もまた求められてはいたが、疑念を強く持っていた。私は吐き気がして気が遠くなり、[spouse.GetFirstName]は三日前から寝たきりのままだった。"
 learning_medicine.2024.a:0 "休みたいだけなのに…"
 learning_medicine.2024.b:0 "衛兵！このペテン師を投獄しろ！"
 learning_medicine.2025.start.desc:0 "「わが[ROOT.Char.GetLadyLord]、重大なお知らせでございます！少し早いとは存じますが、あなたの[spouse.Custom('WifeHusband')]のお見せになる兆しはすべてご懐妊を示しております。」\n\n歓喜と救済の波が私を洗い流して間もなく、混乱した気分の余波が襲ってきた。「[physician.GetFirstName]、君の治療はまだ試しておらんのだが。」端的にたずねた。\n\n"
 learning_medicine.2025.fertilitygod.desc:0 "\"[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 "「森羅万象"
 learning_medicine.2025.end.desc:0 "のはたらきは神秘そのもの、わが[ROOT.Char.GetLadyLord]よ。説き明かすよりも、そなたの祝福を抱き締めるときであろうぞ。」"
 learning_medicine.2025.b:0 "かしこきお言葉！"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]よ、内々に話したいことがある。"
 learning_medicine.2025.a.tt:0 "[spouse.GetShortUIName]を問い詰める"
 learning_medicine.2030.t:0 "重たい王冠"
 learning_medicine.2030.desc:0 "時おり、[ROOT.Char.GetTitleAsNameNoTooltip]としての責任に押し潰されそうになるのだ。[ROOT.Char.GetWomanMan]ひとりが[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]のすべてを背負って立つなど出来はしない。\n\n一人きりでは立ち向かえぬ重荷はさまざまに存在するのであろう。信頼できる誰かにいて欲しい…"
 learning_medicine.2030.a:0 "[confider_target.GetFirstNamePossessiveNoTooltip]の助言にはいつも癒やされている。"
 learning_medicine.2030.a.message:0 "信頼感があればストレスは軽くなる。"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip]は本当に聞き上手。"
 learning_medicine.2030.c:0 "互いに暗き秘密ごとを護りあえるのだ。"
 learning_medicine.2030.d:0 "人頼みは自らを弱めるだけだ。"
 learning_medicine.2030.c.tt:0 "もし、[confider_target.GetShortUIName]の[secret|E]が明かされたら"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip]は秘密を明かした"
 learning_medicine.2040.t:0 "心と体"
 learning_medicine.2040.start.desc:0 "勉強をすればするほど、心と体のつながりが明らかになる。心配し過ぎると病気になることがあり、心はその器ほど強くはない。\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "活発に運動すればストレスは管理出来る、我がかしこき友[friend.GetTitledFirstName]は請け負ってくれた。それに日記の習慣は不安を和らげると読んだことがある。"
 learning_medicine.2040.journaller_friend.desc:0 "我がかしこき友[friend.GetTitledFirstName]は、心配事を日記に書くと心が軽くなると請け負ってくれた。それに、活発な運動はすり減らした神経を回復すると読んだことがある。"
 learning_medicine.2040.no_friend.desc:0 "支配する緊張に対処するために健康的なはけ口が必要だ。私は、激しい運動の利点と日記を書くとはすり切れた神経を落ち着かせるということを読んだ。"
 learning_medicine.2040.a:0 "[friend.GetFirstNameNoTooltip]と一緒に運動しよう。"
 learning_medicine.2040.b:0 "[friend.GetFirstNameNoTooltip]に頼んで日記の書き方を教わろう。"
 learning_medicine.2040.c:0 "走りにいこう。"
 learning_medicine.2030.c.trait:0 "運動は私を落ち着かせる"
 learning_medicine.2030.c.modifier:0 "リラックスしていませんが、強くなる"
 learning_medicine.2040.d:0 "午後を日記を書いて過ごそう。"
 learning_medicine.2030.d.trait:0 "日記を書くことは私を落ち着かせる"
 learning_medicine.2030.d.modifier:0 "くつろいだ気分ではないが、私の文章力は向上した"
 learning_medicine.2040.e:0 "丸一日休もう。"
 learning_medicine.2050.t:0 "失血死"
 learning_medicine.2050.start.desc:0 "兵舎の医務室を視察していると、ひどく傷ついた兵士が担ぎ込まれてきた。「出血が多すぎる。医者はどこだ？」\n\n"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName]はどこにもいなかった。"
 learning_medicine.2050.no_physician.desc:0 "治療師はどこにも見つからない。"
 learning_medicine.2050.end.desc:0 "背筋に冷いものが流れた。#EMP 私が#![soldier.Custom('WomanManPossessive')]の最後の望みだ。\n\n突然、[helper.GetSheHe]がふっと消えたように感じると、[helper.Custom2('MyCharacterIntroduction', ROOT.Char)]は私のそばに来ていた。[helper.GetSheHe|U]は腕まくりをして私を見つめていた。"
 learning_medicine.2050.a:0 "止血帯をくれ！"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip]とともにその兵士を救ったのだ。"
 learning_medicine.2050.a.failure:0 "努力にもかかわらず、我々は[soldier.GetHerHim]を失います"
 learning_medicine.2050.b:0 "#EMP 下がれ#!！これは#EMP 私の#!患者だ！"
 learning_medicine.2050.b.success:0 "私は一人でその兵士を救ったのだ。"
 learning_medicine.2050.b.failure:0 "[soldier.GetHerHim]を救えなかった。"
 learning_medicine.2050.c:0 "出血など放っておけ、[soldier.GetSheHe|U]はなんの値打ちもない。"
 learning_medicine.2051.start_our.desc:0 "我らの"
 learning_medicine.2051.start.desc:0 "患者はわめき、暴れた。大柄の[soldier.GetWomenMen]三人で抑えつけても、道のり一歩一歩が戦いだった。"
 learning_medicine.2051.middle.desc:0 "しかし、[helper.GetTitledFirstName]は冷静だった、ついには静かなる集中がわれわれを飲み込んだ。\n\nいかにして成し遂げたか定かではないが、その兵士は助かりそうだ。「忘れられない偉業でした、"
 learning_medicine.2051.my_ladylord.desc:0 "わが[ROOT.Char.GetLadyLord]」、"
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip]」、"
 learning_medicine.2051.end.desc:0 "疲れた笑みとともに[helper.GetFirstNameNoTooltip]は言った。「おそばでお手伝いできたことは光栄の至りです。」"
 learning_medicine.2051.a:0 "君の助けなしではとても無理だったろう。"
 learning_medicine.2052.middle.desc:0 "\n\n混乱の中で指示を叫び、狂ったように働いたが、それは無駄に終わった。[soldier.GetWomanMan]は弱っていくばかり、[soldier.GetHerHis]の生命力は我らの指の間から流れ出して行った。\n\n「出来ることは全てやった、"
 learning_medicine.2052.end.desc:0 "遺体が運び出されると、[helper.GetFirstNameNoTooltip]は重いため息をついた。「あの[soldier.GetWomanMan]の運命は私たちが手を付けるもっと前から定まっていたんでしょう。」"
 learning_medicine.2052.a:0 "君の言うとおりだ、[helper.GetFirstNameNoTooltip]、ありがとう。"
 learning_medicine.2052.b:0 "哀れみは無用だ！"
 learning_medicine.2053.start_my.desc:0 "私の"
 learning_medicine.2053.desc:0 "しかし、知識にも助けられたし、手にも震えはなかった。\n\nどうやって切り抜けたか定かではないが、その兵士は助かりそうだった。[soldier.GetHerHis|U]の仲間は安堵に礼儀を忘れ私の背中を叩いた。「ありがとうございます。わが[ROOT.Char.GetLadyLord]。[soldier.GetFirstName]を死なせるところでした。」"
 learning_medicine.2053.a:0 "今日、命を救った！"
 learning_medicine.2054.desc:0 "\n\n混沌の中で指示を叫び、狂ったように働いたが、それは無駄に終わった。[soldier.GetWomanMan]は弱っていくばかり、[soldier.GetHerHis]の生命力は我らの指の間から流れ出して行った。\n\n遺体が運び出されて、私を見る[helper.GetFirstName]の目に浮かんだのは、"
 learning_medicine.2054.disgust.desc:0 "あからさまな嫌悪だった。"
 learning_medicine.2054.pity.desc:0 "憐れみだった。"
 learning_medicine.2054.a:0 "も…もし、わたしが、ただ…"
 learning_medicine.2110.t:0 "ケーキを食べながらおしゃべり"
 learning_medicine.2110.desc:0 "[capital.GetNameNoTooltip]に側近を連れたちょっとの散策に出た帰り道、思いがけなく、[hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]とそのお付きの者たちと行き会った、訪問の断りもなしに、わが町の周りを嗅ぎ回っていたようだ。\n\n"
 learning_medicine.2110.desc_good_terms:0 "「おお、[ROOT.Char.GetFirstNameNoTooltip]殿！お会いしたいと思っていたんです。小さいが愉快な飲み屋を見つけましてね、ちょっと行ったすぐのところなんですよ。ご一緒して[ROOT.Char.Custom('GetExpensiveDrink')]とハシシケーキなんていかがですかな？」"
 learning_medicine.2110.desc_bad_terms:0 "緊張した空気がみなぎっていた、互いの護衛は戦意をあらわにしている。「我が君」、後ろから若く緊張した兵士が甲高く言った。「その小さな飲み屋でハシシケーキでもやればお互いに冷静になれそうではありませんか？」\n\n沈黙が続き、[hashish_vassal_or_liege.GetFirstNameNoTooltip]は私の答えを待っていた。"
 learning_medicine.2110.desc_neutral_terms:0 "[hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip]の目が私の背後に落ち着くまで、驚きで居心地の悪い沈黙が数秒続いた。\n\n「おお、わが[hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)]、いかがかな、これのことは忘れて[ROOT.Char.Custom('GetExpensiveDrink')]とハシシケーキでもご一緒できないかな？」"
 learning_medicine.2110.a.good_terms:0 "失敬、道を急ぐのでね。"
 learning_medicine.2110.a.bad_terms:0 "ろくでなしどもとか？断わる！"
 learning_medicine.2110.a.neutral_terms:0 "残念だが、行きたいところがあるのだよ。"
 learning_medicine.2110.b.good_terms:0 "ちょっと楽しむくらいなら誘われてもいいかな…"
 learning_medicine.2110.b.bad_terms:0 "わかった。ケーキ#EMP 一個だけ#!"
 learning_medicine.2110.b.neutral_terms:0 "ケーキを一つ、二つくらいでよければ…"
 learning_medicine.2110.b.flavour:0 "ケーキ一個が二個になり、三個になり、四個、五…"
 cosmic_insights_modifier:0 "広大無辺の洞察"
 cosmic_insights_modifier_desc:0 "ハシシを楽しむ長き夜、現実の本質を見通す洞察力がその人物に与えられる。"
 learning_medicine.2110.c.good_terms:0 "友よ、ただついて来ればよいのだ！"
 learning_medicine.2110.c.bad_terms:0 "我が寛容は伝説となる！"
 learning_medicine.2110.c.neutral_terms:0 "退廃の夜としようぞ！"
 learning_medicine.2110.c.tt_success:0 "ハシシのせいで[hashish_vassal_or_liege.GetHerHim]の話が自由すぎる。"
 learning_medicine.2110.c.tt_fail:0 "耽溺が過ぎて無思慮となった"
 learning_medicine_special.1001.t:0 "肉体の秘密"
 learning_medicine_special.1001.desc:0 "人体と未だ知られざるその秘密に心惹かれるのです。生と死への疑問はいつでも心のどこかにあったのです。\n\n読んで学ぶのは好きだったしそれはそれで良いのです、自分の手ずから研究しもっと多くを知りたい、という考えが頭から離れないのです。"
 learning_medicine_special.1001.a:0 "病気による遺体の変化を研究してみるか。"
 learning_medicine_special.1001.b:0 "死者の肉体に敬意を！"
 learning_medicine_special.1002.desc:0 "死体の下腹部から内臓がはみ出して腫れ上がっていた。そのぐちょぐちょ絡まった塊を息をこらえながらも慎重に選り分けていたが、それは無駄な努力だった。死体の腐った臭いがゆっくりと肺に忍び込むと咳き込まずにはいられない。\n\n何かを切り開くと、にちゃにちゃと黄色い膿汁が手術台の上いっぱいに溢れ広がった。\n\n「#EMP これは#!なんだ？」"
 learning_medicine_special.1002.a:0 "[scoped_physician.GetTitledFirstNameNoTooltip]なら手助けを頼めるかも？"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName]が研究を助けてくれる。"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName]は私の実験に驚いていた。"
 learning_medicine_special.1002.b:0 "もっと死体が必要だ…なんとかならないか。"
 learning_medicine_special.1002.c:0 "たくさんだ！見苦しい！"
 learning_medicine_special.1003.desc_physician:0 "私の新たな解剖学的発見に[scoped_physician.GetTitledFirstName]は夢中になった。[scoped_physician.GetHerHis]の助けもあり、人体への理解は飛躍的に深まっていった。"
 learning_medicine_special.1003.desc_fallback:0 "要所要所に配った金と口の固い下僕のおかげで、実験用の死体は安定して手に入った。残念ながら、ほとんどの死体は肉屋さながらの解体で終ってしまうのだったが、一度や一ダースの失敗なくして研究は進まない。"
 learning_medicine_special.1003.desc_ending:0 "\n\nこの臭いをなんとかしたい、ただ願うだけだったが…こんな悪い空気を吸い続けていたら健康にいいわけがない、怖くなってきた。"
 learning_medicine_special.1003.a:0 "お花をたくさん置いて見たらどうかしら？"
 learning_medicine_special.1003.a.good:0 "疾病に対する予防的自衛措置を講ぜよ。"
 learning_medicine_special.1003.a.bad:0 "解剖する死体の臭いで気分がおかしくなってきた。"
 learning_medicine_special.1003.b:0 "ここまで、十分研究したと思う。"
 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName]は実験の成果に興味を示さなかった。[scoped_physician.GetSheHe|U]は助言を拒み、この種の努力は[ROOT.Char.GetTitleTierName]たる者のすることではないと諭された。"
 learning_medicine_special.1004.unavailable.desc:0 "[scoped_physician.GetTitledFirstName]の助言が得られなくなったので、人体解剖は続けられなくなった。"
 learning_medicine_special.1004.a:0 "君が正しいのだろうな…"
 learning_medicine_special.1004.unavailable.a:0 "ああ！"
 learning_medicine_special.1004.unavailable.tt:0 "人体解剖の研究は頓挫した"
 learning_medicine_special.1005.desc:0 "ありがたいことに、花束、お香、換気をうまく組み合わせると死体から立ち上る悪臭の影響も和らいでくるようだった。\n\nこれで体調悪化の恐れなく研究に集中できるようになった。"
 learning_medicine_special.1005.a:0 "知識へと続く道は開かれた！"
 learning_medicine_special.1006.desc_opening:0 "幾日か研究を続けた遺体の傍らで急にめまいに襲われた…またか。"
 learning_medicine_special.1006.desc_death:0 "咳は長く続かなかった。痛みに腰を屈めると、唇から血の滴りを感じた。\n\n気がつくと床に倒れていた。ごぼごぼと息をつく、これ以上出来ない。私は目を閉じた…"
 learning_medicine_special.1006.desc:0 "もう、体の悲鳴を無視出来ない、これを終わらせ、しばらく横にならなくては…"
 learning_medicine_special.1006.a:0 "このおかしな気分は死の匂いのせいだ！"
 learning_medicine_special.2100.t:0 "最も奇跡的な魚"
 learning_medicine_special.2100.desc:1 "[hallucinogenic_fish_county.GetNameNoTierNoTooltip]から来た田舎漁師の[fish_alchemist.GetWomanMan]、[fish_alchemist.GetName]がやって来ると、魅惑の料理を用意できると主張した。\n\nおそらく、秘密の釣り場で捕らえた夢魚に奇妙な儀式を施すのだとか。それから[fish_alchemist.GetSheHe|U]は魚の頭を取り分ける、この一匹一匹を食すと恍惚とした幻影が何日か続くのだという。\n\n漁師の[fish_alchemist.GetWomanMan]は揉み手しながら、強欲と畏れに輝く瞳で見つめてきた。"
 learning_medicine_special.2100.a:0 "魔法の魚、一匹頼もうか。"
 learning_medicine_special.2100.a.tt_success:0 "[ROOT.Char.GetFaith.PositiveAfterLife]、聖なる啓示を受け取った。"
 hallucinogenic_visions_uplifting_modifier:0 "高揚する来世の幻影"
 hallucinogenic_visions_uplifting_modifier_desc:0 "この人物は選ばれたもを来世で待つ至福の精神を変容させるような啓示を受け取りました、それは選ばれしものを待つ至福。"
 learning_medicine_special.2100.a.tt_failure:0 "[ROOT.Char.GetFaith.NegativeAfterLife]の悪夢に押し拉がれた。"
 hallucinogenic_visions_terrifying_modifier:0 "恐ろしきあの世の幻影"
 hallucinogenic_visions_terrifying_modifier_desc:0 "この人物は心に傷跡を残すような幻影に苦しめられました。それは値打ち無きものを待ち受ける恐怖。"
 learning_medicine_special.2100.b:0 "この儀式、教えてもらわねば…"
 learning_medicine_special.2100.b.tt_success:0 "農民は[fish_alchemist.GetHerHis]の秘密を明かした。"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]は忠実なる下僕として宮廷に加わった。"
 learning_medicine_special.2100.b.tt_fail:0 "庶民たちに猛批判を受けた"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]は怒って宮廷を飛び出していった。"
 associates_with_strange_peasants_modifier:0 "奇妙な農民たちの仲間"
 associates_with_strange_peasants_modifier_desc:0 "身分にそぐわぬ奇妙な論争に加わった人物として知られています。"
 learning_medicine_special.2100.c:0 "汝、魔女が生きることに、苦しむなかれ。"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]は火炙りにされた。"
 learning_medicine_special.2100.d:0 "この平民を追い出してくださいませんか？"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip]はみじめにも宮廷から放逐された。"
 aloof_from_the_commoners_modifier:0 "平民から遠い"
 aloof_from_the_commoners_modifier_desc:0 "この人物は農民など時間の無駄として背を向けたと噂されています。"