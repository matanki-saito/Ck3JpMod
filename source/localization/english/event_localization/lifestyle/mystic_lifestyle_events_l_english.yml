l_english:
 mystic_lifestyle_communion_header:0 "神秘的交わり:"
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$ 非難"
 mystic_lifestyle.1001.desc:0 "神秘的な交わりの準備を順調に進めていたところ、[SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )]がこちらに近寄ってきた。\n\n「私としては、あなたのなさっておられる事が全く…正統であるとは信じておりません」[priest.GetSheHe]は言う。「善き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であれば、このような行為は慎むであろうと存じます。」"
 mystic_lifestyle.1001.a:0 "これで君の以前の望みよりも[ROOT.Char.GetFaith.HighGodName]に近づけるのだ！"
 mystic_lifestyle.1001.b:0 "もちろんだ。私は何を考えていたのだろう？"
 mystic_lifestyle.1001.b.flavor:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]について考えたことを[priest.GetHerHim]に話す事はおそらくうまくいくまい"
 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "あなたが異常な形式の祈りを定期的に行っていると伺って警告に参りました。\n\n私はあなたの馬鹿げた習慣を終わらせ、我々の信仰への誤った解釈に対して代償を支払うよう要求いたします。"
 mystic_lifestyle.1002.a:0 "我は汝よりも[ROOT.Char.GetFaith.HighGodName]のご意志を善く知る者だ！"
 mystic_lifestyle.1003.opening:0 "我が嘆かわしき誤りの[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]へ"
 mystic_lifestyle.1003.desc:0 "あなたの奇妙な試みは[ROOT.Char.GetFaith.PriestNeuterPlural]に承認されません、そしてあなたの責任を誰かが問わねばなりません。私が今できなければ、[ROOT.Char.GetFaith.HighGodName]の罰が下るでしょう。\n\n道理をわきまえ、こんな奇妙な道に背を向けてください。これがどんな異端や悪魔崇拝につながるかしれません！"
 mystic_lifestyle.1003.a:1 "[ROOT.Char.GetFaith.HighGodNamePossessive]の秘密をあなたは知らぬ、私は止められない！"
 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$ うわさ"
 mystic_lifestyle.1004.desc:0 "私のちょっと変わった宗教的な習慣が、ますます多くの人の目を引いているようだ。\n\nそれはほとんど問題ではない——私が何をしているか理解するなど彼らには望むべくもない——しかし、閉じた扉の向こうで私が#EMP やっている#!ことについて、人々は注意深く見守るようにと囁きあっているのだ。"
 mystic_lifestyle.1004.a:0 "彼らの小さな声など気にすることはない。"
 mystic_lifestyle.1004.b:0 "手を広げて歓迎すれば、皆は理解してくれるのでは？"
 mystic_lifestyle.1005.opening:0 "わが親愛なる[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc:0 "私はあなたの習慣や実践を完全に理解しているとは思っていません。しかし、あなたが祈りにかける明らかな努力に拍手を送らなければなりません。\n\n真の信者がみんなあなたのように敬虔な人ならいいのですが。"
 mystic_lifestyle.1005.a:0 "私の努力を認めてくれるとは嬉しい。"
 mystic_lifestyle.1005.b:0 "それがどのように行われるかをお教えしよう！"
 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$ 評判"
 mystic_lifestyle.1006.desc:0 "私の神秘的な実践がかなりの評判になっている。私が何をしているのか人々は正確には知らない、だが私に逆らってまで、知るべきではないことは理解している。\n\n滑稽だが悪いことばかりではないかも…"
 mystic_lifestyle.1006.a:0 "彼らのその小さな魂で怖がれるだけ怖がっておけばよい。"
 mystic_lifestyle.1006.b:0 "私が害のないことを誓えば、彼らも安心するはずだ。"
 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$ 何か違う"
 mystic_lifestyle.1007.desc:0 "私と神との交わりは最近変わってきた。もはや恍惚とした気分にはならず，かわりに体が弱ってきた。\n\n今日はベッドから起き上がる体力さえ出てこない。"
 mystic_lifestyle.1007.a:0 "我が下僕共よ…助けてくれ…"
 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$ 奇跡"
 mystic_lifestyle.1008.desc:0 "身体は弱っていたが、私は交わりを維持するためにできることをした。\n\nそれは今まで以上に熱烈で、そして今朝、驚くなかれ！ [ROOT.Char.GetFaith.HighGodName|U]は私に奇跡を起こしてくださったのだ！"
 mystic_lifestyle.1008.a:0 "我は快復した！"
 mystic_lifestyle.1009.opening:0 "私の親愛なる[SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc:0 "あなたの我らの信仰への神秘的な探究心を称賛しなければならない！\n\n聞くところによると私は私自身を知るためにさらに一つか二つ学ぶことが残っているようだ！"
 mystic_lifestyle.1009.a:0 "共有できるとは喜ばしいことだ！"