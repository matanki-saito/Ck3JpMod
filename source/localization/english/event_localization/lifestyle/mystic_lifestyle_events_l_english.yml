l_english:
 mystic_lifestyle_communion_header:0 "神秘的会派:"
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$ 不承認"
 mystic_lifestyle.1001.desc:0 "神秘的な聖餐の準備を順調に進めていたところ、[SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )]がこちらに近寄ってきた。\n\n「私としては、あなたのなさっておられる事が全く…正統であるとは信じておりません」[priest.GetSheHe]は言う。「善き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であれば、このような行為は慎むであろうと存じます」"
 mystic_lifestyle.1001.a:0 "これで君の以前の望みよりも[ROOT.Char.GetFaith.HighGodName]に近づけるのだ！"
 mystic_lifestyle.1001.b:0 "もちろんだ。 私が何も考えていなかったとでも？"
 mystic_lifestyle.1001.b.flavor:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]について考えたことを[priest.GetHerHim]に話す事はおそらくうまくいくまい"
 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "あなたが世間一般的ではない形式の祈りを定期的におこなっていると聞き警告しに来ました。\n\n私はあなたの馬鹿げた習慣を終わらせ、我々の信仰への誤った解釈に対して代償を支払うよう要求いたします。"
 mystic_lifestyle.1002.a:0 "我は汝よりも[ROOT.Char.GetFaith.HighGodName]のご意志を善く知る者だ！"
 mystic_lifestyle.1003.opening:0 "[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )] は私を悲惨に見誤った"
 mystic_lifestyle.1003.desc:0 "あなたの奇妙な試みは[ROOT.Char.GetFaith.PriestNeuterPlural]に承認されません、そしてあなたの責任を誰かが問わねばなりません。私が今できなければ、[ROOT.Char.GetFaith.HighGodName]の罰が下るでしょう。\n\n道理をわきまえ、こんな奇妙な道に背を向けてください。これがどんな異端や悪魔崇拝につながるかしれません！"
 mystic_lifestyle.1003.a:1 "[ROOT.Char.GetFaith.HighGodNamePossessive]の秘密をあなたは知らぬ、私は止められない!"
 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$うわさ"
 mystic_lifestyle.1004.desc:0 "私のちょっと変わった宗教的な習慣が、ますます多くの人の目を引いているようだ。\n\nそれはほとんど問題ではない——私が何をしているか理解するなど彼らには望むべくもない——しかし、閉じた扉の向こうで私が#EMP 何かしている#!、人々は目を光らせ続けろ、などと囁かれている。"
 mystic_lifestyle.1004.a:0 "彼らの小さな声など気にすることはない。"
 mystic_lifestyle.1004.b:0 "開放的に歓迎すれば、みんな理解してくれそう？"
 mystic_lifestyle.1005.opening:0 "わが親愛なる[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc:0 "私はあなたの習慣や実践を完全に理解しているとは思っていません。しかし、あなたが祈りにかける明らかな努力に拍手を送らなければなりません。\n\n真の信者がみんなあなたのように敬虔な人ならいいのですが。"
 mystic_lifestyle.1005.a:0 "私の努力を認めてくれて嬉しいです。"
 mystic_lifestyle.1005.b:0 "それがどのように行われるかをお教えしましょう！"
 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$評判"
 mystic_lifestyle.1006.desc:0 "私の神秘的な実践がかなりの評判になっている。私が何をしているのか、人々は正確には知らないが、私に逆らってまで、知るべきではないと理解している。\n\n滑稽だが悪いことばかりでもないかも…"
 mystic_lifestyle.1006.a:0 "彼らのその小さな魂で怖がれるだけ怖がっておけばよい。"
 mystic_lifestyle.1006.b:0 "臣従して無益な争いを避け、安寧をもたらそう。"
 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$何か違う"
 mystic_lifestyle.1007.desc:0 "私と神との交わりは最近変わってきた。もはや恍惚とした気分にはならず，かわりに弱ってきた。\n\n今日はベッドから起き上がる体力さえ出てこない。"
 mystic_lifestyle.1007.a:0 "我が下僕共よ... 助けてくれ..."
 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$の奇跡"
 mystic_lifestyle.1008.desc:0 "体調が衰えたにもかかわらず、会派を維持するためにできることをした。\n\nそれはかつてないほど激しくこの朝を見てくれ！ [ROOT.Char.GetFaith.HighGodName|U]が奇跡を起こしてくれたのだ！"
 mystic_lifestyle.1008.a:0 "我は快復した！"
 mystic_lifestyle.1009.opening:0 "私の親愛なる[SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]殿へ"
 mystic_lifestyle.1009.desc:0 "あなたの我らの信仰への神秘的な探究心を称賛しなければならない！\n\n聞くところによると私は私自身を知るためにさらに一つか二つ学ぶことが残っているようだ！"
 mystic_lifestyle.1009.a:0 "共有できるとは喜ばしいことだ！"