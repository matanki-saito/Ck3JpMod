l_english:
 sell_titles.0001.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike:0 "あなたが売っている空約束には興味はありませんが、そんなに金が必要なのであれば、何らかの取り決めをすることができると私は思う。"
 sell_titles.0001.desc.normal:0 "これは私が光栄だと思うようなものではありません、我が[vassal.Custom2('RelationToMeShort', ROOT.Char)]よ。しかしあなたが金に困っているのであれば、何らかの取り決めができると私は考える。"
 sell_titles.0001.a:0 "いいですか、私は自分の領地のためにお金が必要なんだ。"
 sell_titles.0001.b:0 "これは農民が八百屋で値切るようなものではない！"
 sell_titles.0002.desc:0 "I have been told that you are offering minor titles in exchange for \"gifts.\"\n\nMy friend, if you needed gold you should have let me know!"
 sell_titles.0002.a:0 "そなたは真の友だ、[friend.GetFirstNameNoTooltip]よ！"
 sell_titles.0002.b:0 "これは受け入れられない。"
 sell_titles.0003.desc:0 "I am honored by the titles you have offered me, and of course I will subsidize them, as is right and proper!\n\nI cannot thank you enough for this honor. Whatever you demand, I will do my utmost for you."
 sell_titles.0003.a:0 "君は正しい。そして忠実なる封臣だ。"
 sell_titles.0003.a.flavor:0 "皆に理解してほしい。私は非常に寛大であると云う事を。"
 sell_titles.0004.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc:0 "It has come to my attention that you are selling off titles, even though I myself have been inadequately honored for my service.\n\nIndeed, considering my achievements on your behalf, a few new titles would not go amiss."
 sell_titles.0004.a:0 "So it shall be, then."
 sell_titles.0004.b:0 "Do not aggrandize yourself!"
 sell_titles.0005.desc:0 "Even though they do not come with fiefs, the obligations associated with the titles you are offering are more generous than I could ever ask for.\n\nOf course I will honor such munificence with an appropriate gift!"
 sell_titles.0005.a:0 "They are? Oh."
 sell_titles.0005.b:0 "That is not what... Curse you!"
 sell_titles.0006.desc:0 "Though I know I risk your ire, my honor demands that I speak up. Your offer to give \"titles\" in exchange for \"gifts\" is driven by nothing but base greed, that is plain to see!\n\nMy honor comes from my nobility, not my wealth, but for you it seems to be otherwise!"
 sell_titles.0006.a:0 "よくも私に恥をかかせたな！"
 sell_titles.1002.t:0 "称号の売却: ささやかな提案"
 sell_titles.1002.desc:0 "豪商[merchant.GetTitledFirstName]が私の下級称号の売却計画を聞きつけてきた。[merchant.GetSheHe|U]には更に大胆な提案があった。\n\n「私が[ROOT.Char.GetDynasty.GetBaseName]家の遠縁の者であるという証拠を示した時に、それを支持して頂けませんか?」\n\n全く以て馬鹿げた提案ではあるが、[merchant.GetSheHe]の手元にはこれもまた馬鹿げた量の金がある…"
 sell_titles.1002.a.muslim:0 "ムハンマドも商人であった！"
 sell_titles.1002.a:0 "Let us celebrate the return of my long-lost [merchant.Custom('SisterBrother')]!"
 sell_titles.1002.b:0 "My name is not for sale, under any circumstance!"
 sell_titles.1004.t:0 "Sell Titles: An Excellent Bargain"
 sell_titles.1004.desc:0 "Against all odds, [merchant.GetTitledFirstName], the merchant who turned out to be a very, very distant relative, has proven [merchant.GetHerselfHimself] to be an excellent warrior!\n\nWho would have thought that a commoner could ever achieve such heights?"
 sell_titles.1004.a:0 "Perhaps [merchant.GetSheHe] truly is of noble blood, after all?"
 sell_titles.1005.desc:0 "In the time since I accepted [merchant.GetTitledFirstNamePossessive]- I mean, since [merchant.GetSheHe] returned to the family, [merchant.GetSheHe] has proven [merchant.GetHerselfHimself] popular with the [ROOT.Char.GetFaith.AltPriestTermPlural]. Apparently [merchant.GetSheHe] is quite wise. Far more so than one would expect from a simple commoner."
 sell_titles.1005.a:0 "Even gold is found among plain rock, I suppose."
 sell_titles.1006.desc:0 "Perhaps new perspectives #EMP can#! be good every so often? [merchant.GetTitledFirstName], already sufficiently skilled to acquire a place in my House, has proven [merchant.GetHerselfHimself] incredibly adept at navigating the perils of my court. Sometimes I even have to wonder if [merchant.GetSheHe] knows more about what is going on than I do!"
 sell_titles.1006.a:0 "Thank [ROOT.Char.GetFaith.HighGodName] [merchant.GetSheHe] owes me for this."
 sell_titles.1007.t:0 "Sell Titles: Black Sheep"
 sell_titles.1007.desc:0 "There is a reason commoners are not made nobles at a whim. Ever since [merchant.GetTitledFirstName] joined my court, [merchant.GetSheHe] has been nothing but an embarrassment!\n\nI backed [merchant.GetHerHis] claim to be of my House, so there is nothing to be done about it now, but it is a mistake I am not likely to make again!"
 sell_titles.1007.a:0 "What a shame..."