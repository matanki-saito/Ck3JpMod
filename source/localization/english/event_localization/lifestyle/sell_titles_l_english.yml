l_english:
 sell_titles.0001.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike:0 "あなたが売ろうとしている空手形に興味はありません。しかし、是が非でもお金が必要なのであれば、双方にとって悪くない決着が得られましょう。"
 sell_titles.0001.desc.normal:0 "この話、私の望む栄誉とは比べるべくもありません、我が[vassal.Custom2('RelationToMeShort', ROOT.Char)]よ。ですが、金の話でお困りなのでしたら、双方にとって悪くない決着が得られましょう。"
 sell_titles.0001.a:0 "わかるだろう、領国の利益を思えばこそお金が必要なのだ。"
 sell_titles.0001.b:0 "市場での農夫を相手にした値切り交渉とはわけが違うのだ！"
 sell_titles.0002.desc:1 "「贈り物」と引き換えに称号を売っていると聞いたが。\n\n友よ、金が必要なら言ってくれればよかったのに！"
 sell_titles.0002.a:0 "そなたは真の友だ、[friend.GetFirstNameNoTooltip]よ！"
 sell_titles.0002.b:0 "これは受け入れられない。"
 sell_titles.0003.desc:0 "あなたが与えてくれた称号を光栄に思っています。もちろん、適切で正当なお礼をいたします！\n\nこの名誉には感謝しきれません。何を望まれても、出来るだけのことをいたします。"
 sell_titles.0003.a:0 "君は正しい。そして忠実なる封臣だ。"
 sell_titles.0003.a.flavor:0 "皆に理解してほしい。私は非常に寛大であると云う事を。"
 sell_titles.0004.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc:0 "私の奉仕にも十分な栄誉が与えられていないのに、あなたは称号を売り飛ばしていることを知りました。\n\n実際、あなたへの私の功績を考えれば、少しばかり新しい称号を頂いてもまずくは無いでしょう。"
 sell_titles.0004.a:0 "それなら、そうしようか。"
 sell_titles.0004.b:0 "偉そうに言うな！"
 sell_titles.0005.desc:0 "封土が付いていなくても、あなたに提供している称号に付属する義務は、私がこれまで求めていた義務より寛大なものです。\n\nもちろん、私は適切な贈り物で気前の良さにお応えします！"
 sell_titles.0005.a:0 "それらを？なんと。"
 sell_titles.0005.b:0 "これは、あれじゃない…呪いあれ！"
 sell_titles.0006.desc:0 "あなたの怒りを買うかもしれませんが、私の名誉のために言わせていただきます。「贈り物」と引き換えに「称号」を与えるというあなたの申し出は、基本的に欲に駆られている、それは明白です！\n\n私の名誉は、私の富ではなく、私の高貴さから来ています。しかし、あなたにとっては、そうではないようです！"
 sell_titles.0006.a:0 "よくも私に恥をかかせたな!?"
 sell_titles.1002.t:0 "称号の売却：ささやかな提案"
 sell_titles.1002.desc:1 "一人の信頼できる[merchant.GetTitledFirstName]が私の余分の称号の売却計画を聞きつけたようだ。だが、[merchant.GetSheHe|U]には更に大胆な提案があった。\n\n「私が[ROOT.Char.GetDynasty.GetBaseName]家の遠縁の者であるという証拠を示した時に、それを支持して頂けませんか？」\n\n全く以て馬鹿げた提案ではあるが、[merchant.GetSheHe]の手元にはこれまた馬鹿げた量の金がある…"
 sell_titles.1002.a.muslim:0 "ムハンマドもかつては商人であったな！"
 sell_titles.1002.a:0 "長く消息不明だった[merchant.Custom('SisterBrother')]の帰還を祝おうではないか！"
 sell_titles.1002.b:0 "どういう状況であれ、我が名は売り物ではない！"
 sell_titles.1004.t:0 "称号の売却：素晴らしい取引"
 sell_titles.1004.desc:0 "困難をのりこえ、とても遠い親戚であることが判明した商人[merchant.GetTitledFirstName]は、[merchant.GetHerselfHimself]が優れた戦士であることを証明した！\n\n平民がこのような高みに到達できるとは、誰が考えたであろうか？"
 sell_titles.1004.a:0 "もしかして、[merchant.GetSheHe]は本当に高貴な血筋かもしれない？"
 sell_titles.1005.desc:0 "[merchant.GetTitledFirstNamePossessive]を受け入れてから、つまり、[merchant.GetSheHe]が家族に戻ってからの時間で、[ROOT.Char.GetFaith.AltPriestTermPlural]での評判の良さを見せている。どうも[merchant.GetSheHe]はかなり賢い。単純な平民への期待をはるかに超えている。"
 sell_titles.1005.a:0 "ただの岩のあいだから金が見つかった、そういうことだな。"
 sell_titles.1006.desc:0 "時々は、新しい視点もいい#EMP かも#!しれない。[merchant.GetTitledFirstName]は宮廷の危険を乗り切ることに信じられぬほど熟練を見せ、その充分な能力で一族としての立場を得ている。時々、[merchant.GetSheHe]が私より何が起きているか知っているかもと疑うときがある。"
 sell_titles.1006.a:0 "[ROOT.Char.GetFaith.HighGodName]に感謝します、[merchant.GetSheHe]には貸しがある。"
 sell_titles.1007.t:0 "称号の売却：黒い羊"
 sell_titles.1007.desc:0 "平民が気まぐれで貴族になれないのには理由がある。[merchant.GetTitledFirstName]が私の宮廷に入って以来、[merchant.GetSheHe]は恥ずべき存在でしかない。\n\n[merchant.GetHerHis]が私の一族であるという主張を私が支持したので今更どうしようもないが、二度と同じ失敗は繰り返すまい。"
 sell_titles.1007.a:0 "なんと残念なことだ…"
 sell_titles.0002.opening:0 "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"