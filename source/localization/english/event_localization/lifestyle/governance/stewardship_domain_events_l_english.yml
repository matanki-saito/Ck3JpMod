l_english:
 stewardship_domain.1041.t:0 "ギルドの争議"
 stewardship_domain.1041.desc:0 "[guild_county.GetName]にある鍛冶師ギルドと商人ギルドからそれぞれ代表者が送られ、私と面会することとなった。両ギルドは州内での原鉄の取引を巡って行き詰っており、私に仲裁を求めている。\n\n秘密裏に、それぞれの代表者は私へ有利な取引を申し出ており、自ギルドの味方をさせようとしている。"
 stewardship_domain.1041.a:0 "両者が協力すれば互いに利益を得るだろう。"
 stewardship_domain.1041.a.success:0 "2つのギルドを協力させる"
 stewardship_domain.1041.a.success.tt:0 "[guild_county.GetNameNoTier]のギルドが協力して武器生産を強化中"
 stewardship_domain.1041.a.failure:0 "ギルドの合意が得られない"
 stewardship_domain.1041.a.failure.tt:0 "[guild_county.GetNameNoTier] のギルドでは、製鉄をどのように扱うかについて意見が一致しませんでした。"
 stewardship_domain.1041.b:0 "鍛冶屋だけが良い鉄と悪い鉄を見分けることができる..."
 stewardship_domain.1041.b.flavor:0 "そして...鍛冶屋ギルドは我が軍勢に武器を無料供与してくれるのだ！"
 stewardship_domain.1041.c:0 "交易は明らかに商人の領域だ…"
 stewardship_domain.1041.c.flavor:0 "...そして承認ギルドは彼らの儲けの一部を渡しに支払うでしょう!"
 stewardship_domain.1041.d:0 "[guild_county.GetNameNoTierNoTooltip]は#EMP 私の#!ものだ！私が公益を管理するのだ"
 stewardship_domain.1042.t:0 "傲慢なギルド"
 stewardship_domain.1042.desc:0 "[guild_county.GetName]の[guild_county.Custom('Governance_1041_GuildType')]は当地での鉄の販売について規制を強化した。\n\nギルドはは今、その力を利用して商品に法外な価格をつけギルドの主人たちを豊かにしているが、伯領から交易を衰退させている"
 stewardship_domain.1042.a:0 "値下げについて彼らと交渉する"
 stewardship_domain.1042.a.success:0 "[guild_county.Custom('Governance_1041_GuildType')]から値引きを得ることになった。"
 stewardship_domain.1042.a.failure:0 "[guild_county.Custom('Governance_1041_GuildType')]は値引きを拒んだ"
 stewardship_domain.1042.b:0 "適切な税金を払ってくれれば・・・"
 stewardship_domain.1042.c:0 "彼らが公正にできないなら、彼らの機会はない！"
 stewardship_domain.1052.t:0 "穀物倉庫への侵入"
 stewardship_domain.1052.desc:0 "害虫が[target_county.GetName]にあるいくつかの穀物倉庫へと住み着き、そこに貯蓄してあった種籾がだめになってしまった。 来年に植えられる作物が何もなくなってしまった自由農民が、援助を求めてやってきた。\n\n彼らの悲惨な状況を考えれば、この農民たちは最終的に私が提示した条件を受け入れざるをえないだろう。"
 stewardship_domain.1052.a:0 "私の農奴となるのなら穀物をわけてやろう...。"
 stewardship_domain.1052.b:0 "同情し、穀物の蓄えを開放する。"
 stewardship_domain.1052.c:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')]に命令し、慈善事業を実施する。"
 stewardship_domain.1053.t:0 "腐敗徴税人"
 stewardship_domain.1053.desc:0 "[target_county.GetNameNoTier]の徴税記録にさまざまな矛盾や脱落があるのに気づいた。明らかに単純なミスで起きる間違いではない — 誰か使い込んでる！\n\n不幸にも、この謎めいた犯人の痕跡は不規則すぎるので正しくどの徴税人の責任か指すことは出来ない。"
 stewardship_domain.1053.a:0 "この問題、慎重に捜査せよ…"
 stewardship_domain.1053.a.success:0 "犯人どもを見つけ、法の前に引き出した"
 stewardship_domain.1053.a.failure:0 "犯人どもは逃げ続けている"
 stewardship_domain.1053.c:0 "[target_county.GetNameNoTierNoTooltip]での徴税を直接管理下に置くことを検討せよ。"
 stewardship_domain.1053.d:0 "彼らの多くを処刑し、新しい徴税人を集めよ！"
 stewardship_domain.1073.t:0 "文化破壊"
 stewardship_domain.1073.desc:0 "[target_county.GetName]に住む民の多くは[target_ruler.GetCulture.GetName]です。彼らの伝統を誇りに思っているが、隣の領主の[target_ruler.GetTitledFirstName]とは彼らの文化や歴史観を共有しているのに、私のような外国人に仕えなければならないのは、彼らにとっては不愉快なことだろう。"
 stewardship_domain.1073.a:0 "[me.GetCulture.GetNameNoTooltip]文化のほうが優秀であること彼らに教えよう！"
 stewardship_domain.1073.a.success:0 "庶民たちは[me.GetCulture.GetNameNoTooltip]の習慣を受け入れた"
 stewardship_domain.1073.a.failure:0 "庶民どもが文明化を拒んでいる"
 stewardship_domain.1073.c:0 "彼らが変な伝統を守っていても、私は気にしない。"
 stewardship_domain.1073.c.warning:0 "文化の統合速度:#N -75%#!"
 stewardship_domain.1073.d:0 "民の気持ちなど関係ない ——  私は彼らの領主である。"
 stewardship_domain.5031.t:0 "不足がちな地域"
 stewardship_domain.5031.desc:0 "[county.GetName]にとって騒がしい時代だ。この地域での問題の深刻な状況を知らせる詳しい報告が次々と届けられる、そして、農民たちが#EMP 新たな#!解決に不平をつぶやき始めている…"
 stewardship_domain.5031.a:0 "個人的にこの問題を扱ってみよう。"
 stewardship_domain.5031.b:0 "懲罰的に増税せよ。"
 stewardship_domain.6001.t:0 "排水"
 stewardship_domain.6001.desc:0 "数ヶ月前、[barony.GetNameNoTier]に沼地の干拓による入植をすすめるため[baron.GetTitledFirstName]は入念な努力を始めた。重量犂と排水溝が地面を固くしてゆくが、時間のかかる仕事だ。\n\nわが[steward.GetCouncilTitle]に[baron.GetFirstName]から手紙があり、臣下の義務軽減を頼んできた。計画が来年の収穫に間に合うか心配なので、[baron.GetSheHe]の徴募兵をかわりに労働させたいという。"
 stewardship_domain.6001.a:0 "[baron.GetFirstNameNoTooltip]、作業に必要な人数だけ徴募兵を連れて行け。"
 stewardship_domain.6001.b:0 "[county.GetNameNoTier]の領内全体でその作業ができるだろう。"
 stewardship_domain.6001.c:0 "駄目だ、今年は戦場で多くの人手が必要になる！"
 stewardship_domain.6002.t:0 "開拓"
 stewardship_domain.6002.desc:0 "数ヶ月前、[baron.GetTitledFirstName]は入植の準備のため、[barony.GetNameNoTier]の森の土地の開拓を始めました。木を根こそぎ切り倒し、道を切り開き、地面を削っています。\n\n[baron.GetFirstName]は[steward.GetCouncilTitle][steward.GetFirstName]に手紙を出して[baron.GetHerHis]の地域への徴税の軽減を求めている。また[baron.GetSheHe]は次の収穫までに仕事を終わらせたいと考えており、代わりに徴募兵を使いたいと考えている。"
 stewardship_domain.6011.t:0 "石工組合ととの取引"
 stewardship_domain.6011.desc:0 "石工組合が[county.GetName]に設立された。私の個人的な仕事において、献身的な職人を持つことは、地域の繁栄を助けるだろう。"
 stewardship_domain.6011.a:0 "石工の親方と取引をしよう。"
 stewardship_domain_6011_great_deal:0 "良い取り引き"
 stewardship_domain.6011.offer_tt:0 "私の申し出:"
 stewardship_domain_6011_fair_deal:0 "公正な取引"
 stewardship_domain_6011_bad_deal:0 "不幸な取引"
 stewardship_domain.6011.b:0 "[steward.GetTitledFirstName]よ、彼らの私への忠誠を取ってきてくれ！"
 stewardship_domain.6011.c:0 "農民どもがいるのになぜ彼らの助けが必要なのだ？"
 stewardship_domain.6012.desc:0 "The leader of the masons seemed reluctant to strike any kind of deal on behalf of the guild, until I pointed out exactly how much it would benefit us both."
 stewardship_domain.6012.a:0 "I did not even have to resort to threats of violence!"
 stewardship_domain.6013.desc:0 "After a lengthy audience, the chief mason will budge no further.\n\n\"For a lower price than this, it cannot be done.\""
 stewardship_domain.6013.a:0 "\"Then we have an agreement.\""
 stewardship_domain.6013.b:0 "Surely I can find cheaper masons somewhere else."
 stewardship_domain.6014.desc:0 "「我が[ROOT.Char.GetLadyLord]よ、あなたは私と石工の全てを侮辱しています！」石工の親方は私の申し出に全く満足していない。「実際、価格は上昇しているのです。もちろん単純に人件費です。私は[ROOT.Char.GetTitleTierName]にご理解いただけると確信しております。」"
 stewardship_domain.6014.a:0 "「完璧に理解しているとも。」"
 stewardship_domain.6014.b:0 "[county.GetTitleTierName]は私に奉仕するし、ギルドもそうだ!"
 stewardship_domain.6015.desc:1 "The chief mason must have enjoyed the company of my [steward.GetCouncilTitle] [steward.GetTitledFirstName], because [steward.GetSheHe] has returned with a deal from the masons that even exceeds my demands."
 stewardship_domain.6015.a:0 "I could scarce have negotiated better myself!"
 stewardship_domain.6016.desc:0 "[steward.GetTitledFirstName] has returned to me with an offer from the masons' guild.\n\n\"I inspected their records, my liege. I do not believe a better deal can be struck.\""
 stewardship_domain.6016.a:0 "This sounds very good."
 stewardship_domain.6016.b:0 "Then I was a fool to send you, [steward.GetFirstNameNoTooltip]!"
 stewardship_domain.6017.desc:0 "\"Negotiations did not go... entirely as planned, my liege.\" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] sounds apologetic. \"However, I do have an offer, even if the mason's guild refuses to speak to me further.\""
 stewardship_domain.6017.a:0 "I have to come to terms with what my servants accomplish."
 stewardship_domain.6017.b:0 "I will speak to them, then! I will order them!"
 stewardship_domain_special.1001.t:0 "[development_county.GetNameNoTier|U]の収穫期"
 stewardship_domain_special.1001.desc:0 "今は不作の時期。[development_county.GetNameNoTier]の中で[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の領国は大抵のの国よりも重い被害を受けていた。\n\n凶作の詳しい知らせが次々に届けられる、今年の税負担を彼らから受け取るべきか、私は迷い始めた。"
 stewardship_domain_special.1001.a:0 "その州の問題を調査せよ。"
 stewardship_domain_special.1001.a.tt:0 "[development_county.GetNameNoTier]の運命は私の手のなかにある…"
 stewardship_domain_special.1001.b:0 "わが正当な権利、力づくでも押収せよ。"
 stewardship_domain_special.1001.c:0 "これは[county_holder.GetFirstNamePossessiveNoTooltip]の責任だ、私じゃない。"
 stewardship_domain_special.1002.desc:0 "どうやら、[development_county.GetName]は部分的には不適切な運営による不運に見舞われている。土地の開墾は中途半端で、種まきは季節外れ、牧草地は過食されている。"
 stewardship_domain_special.1002.desc.repentant:1 "\n\n[county_holder.GetTitledFirstName]はその手を握りしめ、後悔をあらわに立っている。「どうか[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]、もう一度機会をください直せます、誓います！」"
 stewardship_domain_special.1002.desc.uncaring:0 "\n\n退屈そうな見た目の[county_holder.GetTitledFirstName]が関心なさげに私の前に立っている。「最後は農民たちが自分で解決するでしょう。いつもそうしてきたみたいに。これは農民の仕事です、そうじゃないですか？"
 stewardship_domain_special.1002.desc.blaming:0 "\n\n不満げな[county_holder.GetTitledFirstName]が疲れ切った様子で私の前に立っている。「あの農民どもはどうしてこんなにもひどくめちゃくちゃにできたんでしょうか？彼ら土を掘り返すしか能のない連中です！」"
 stewardship_domain_special.1002.a:0 "君には引き続きこの件で責任を果たしてもらう、[county_holder.GetFirstNameNoTooltip]。"
 stewardship_domain_special.1002.a.success:0 "[county_holder.GetTitledFirstName]とともに、この失敗から学ぶことが出来た"
 stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName]は[development_county.GetNameNoTier]の問題を解決出来なかった。"
 stewardship_domain_special.1002.b:0 "私自身で解決にのり出そう、どれだけかかろうとも！"
 stewardship_domain_special.1002.b.success:0 "[development_county.GetNameNoTier]の問題を解決に成功した"
 stewardship_domain_special.1002.b.failure:0 "[development_county.GetNameNoTier]の問題を解決に失敗した"
 stewardship_domain_special.1002.c:0 "[development_county.GetNameNoTierNoTooltip]への君の請求権は没収となる！"
 stewardship_domain_special.1002.c.tt:0 "[county_holder.GetTitledFirstName]から、[development_county.GetName]を接収する。"
 stewardship_domain_special.1003.desc:1 "「自分を信頼していただき有難うございます、[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]！」\n\n[county_holder.GetSheHe]自身が巻き込まれたこの危機を[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はなんとか解決した。経験ある誰かを信頼して任せる、彼らから学ぶ、という決断が時として最高の経過となる！"
 stewardship_domain_special.1003.a:0 "君がどう成し遂げたか、すべて教えてくれ！"
 stewardship_domain_special.1004.desc:0 "[development_county.GetName]からの知らせはより破滅的になっていく一方だった。[county_holder.GetTitledFirstName]が事態を悪化させるばかりだとすぐに明白になった。"
 stewardship_domain_special.1004.a:0 "[county_holder.GetSheHe]はどういう[county_holder.GetTitleTierName]なんだ？！"
 stewardship_domain_special.1005.desc:0 "私の指導の下、[development_county.GetName]が栄えていくのを見るにつけ、自分の成し遂げたことに誇りを感じざるを得ない。時々、自分の手を動かして小さな事柄に取り組むといい勉強になるな！"
 stewardship_domain_special.1005.a:0 "この知識は本当の役に立つだろう！"
 stewardship_domain_special.1006.desc:0 "[development_county.GetName]に何を試そうとも少しほどの猶予も得られない。状況が以前より悪いわけではないが、私の前に残る仕事をどう処理するか途方に暮れている。"
 stewardship_domain_special.1006.a:0 "うむむ、いつでも成功できるわけじゃない…"
 stewardship_domain_special.1101.t:0 "[county.GetNameNoTierNoTooltip|U]・フェア"
 stewardship_domain_special.1101.desc:0 "[county.GetName]には年に一度の大規模なフェアに最適な空き地がある。\n\n[local_baron.GetTitledFirstName]と [second_local_baron.GetTitledFirstName]の二人の地元の貴族が、我が名でフェアを開催する勅許状を請願にきた。"
 stewardship_domain_special.1101.a:0 "フェアの勅許状は[second_barony.Custom('BaronyTownType')]の[second_barony.GetNameNoTierNoTooltip]に与える。"
 stewardship_domain_special.1101.all_goes_well:0 "すべてうまくいけば:"
 stewardship_domain_special.1101.b:0 "[barony.GetNameNoTierNoTooltip]の[local_baron.GetFaith.HouseOfWorship]に勅許状を与える。"
 stewardship_domain_special.1101.c:0 "代わりに空き地は放牧に使おう。"
 stewardship_domain_special.1102.desc:0 "[second_local_baron.GetTitledFirstName]は私に世界中の物品を提供してくれた。シルクロードの最果てからもたらされた布地、地元で穫れた作物、東方からの技術の奇跡...\n\n「我が [ROOT.Char.GetLadyLord]、今回のフェアでは我々は何が一押しの物品だと思いますか?」"
 stewardship_domain_special.1102.a:0 "我々はできるだけ多くの絹を輸入しよう！"
 stewardship_domain_special.1102.a.tt:0 "地域が安定し繁栄している場合は、人々はこれを高く評価するでしょう"
 stewardship_domain_special.1102.b:0 "我々は地元で栽培と収穫された作物に焦点を当てよう！"
 stewardship_domain_special.1102.b.tt:0 "地域が混乱している場合は、人々はこれを高く評価するでしょう"
 stewardship_domain_special.1102.c:0 "驚異的な珍しい技術を前面に出して、フェアの話題の中心にしよう！"
 stewardship_domain_special.1102.c.tt:0 "地域の開発レベルが低い場合は、人々はこれを高く評価するでしょう"
 stewardship_domain_special.1103.desc_silk:0 "[county.GetNameNoTier]の富裕な人々を市場へ引き寄せる高級絹織物、農民たちも遅れを取らず— 祝祭と取引の一週間！"
 stewardship_domain_special.1103.desc_crops:0 "農民たちを市場に惹きつける豊富な食料、露店に並ぶ一級の品々も飽きさせない— 祝祭と取引の一週間！"
 stewardship_domain_special.1103.desc_technology:0 "人々を魅了する驚異の新技術、そして露店に並ぶ一級の品々 — 祝祭と取引の一週間！"
 stewardship_domain_special.1103.a:0 "今年から毎年開催する免許を与える。"
 stewardship_domain_special.1104.desc_silk:0 "「我が[ROOT.Char.GetLadyLord]、すべてのこの絹で何をなさるおつもりですか？」\n\nどうやらこの地域では絹の需要はそれほど高くなく、[second_local_baron.GetTitledFirstName]の手元には高価な布地が売れずにたくさん残っています。"
 stewardship_domain_special.1104.desc_crops:0 "\"My [ROOT.Char.GetLadyLord], the crops are growing stale and moldy, what are we supposed to do with it all?\"\n\nApparently, the demand for local crops was not high in the area, and [second_local_baron.GetTitledFirstName] is left with a lot of it unsold."
 stewardship_domain_special.1104.desc_technology:0 "\"My [ROOT.Char.GetLadyLord], what are we supposed to do with these trinkets?\"\n\nApparently, the demand for marvelous technology was not high in the area, and [second_local_baron.GetTitledFirstName] is left with a lot of it unsold."
 stewardship_domain_special.1104.a:0 "波乱の幕開けだが、今の地元でならうまく扱えると確信している!"
 stewardship_domain_special.1105.desc:0 "聖なる都市の祭祀用品、[local_baron.GetFaith.DevoteeMalePlural]と[local_baron.GetFaith.DevoteeFemalePlural]が地元で育てた食料品、異教徒の不思議な小物など、世界中から集まった品々を[local_baron.GetTitledFirstName]が提供してくれた…\n\n「我が [ROOT.Char.GetLadyLord]、新しいフェアでどの品を売り込んで行きましょうか？」"
 stewardship_domain_special.1105.a:0 "地元の聖人をたたえ、祭祀用品に集中しよう！"
 stewardship_domain_special.1105.a.tt:1 "信仰の情熱が強ければ、人々はより感謝するでしょう。"
 stewardship_domain_special.1105.b:0 "食料をできるだけたくさん持ち込もう！"
 stewardship_domain_special.1105.b.tt:0 "この地域が援助を必要とするなら、人々はより高く評価するでしょう"
 stewardship_domain_special.1105.c:0 "異教徒の品々を展示すれば、物珍しさも薄れていくでしょう！"
 stewardship_domain_special.1105.c.tt:1 "信仰の情熱が弱ければ、人々はより面白く見物するでしょう"
 stewardship_domain_special.1106.desc_religious_objects:0 "人々を魅了し虜にする聖なる都市の祭祀用品、そして露店に並ぶ一級の品々 — 敬虔な祝祭と取引の一週間！"
 stewardship_domain_special.1106.desc_religious_food:0 "この地域の[local_baron.GetFaith.DevoteeMalePlural]と[local_baron.GetFaith.DevoteeFemalePlural]が供給する食料品、このフェアのどの売り物より良質 — 敬虔な祝祭と取引の一週間！"
 stewardship_domain_special.1106.desc_religious_other:0 "異教に出会い、[county.GetNameNoTier]の人々は自身の共同体にいつも以上の祈りと感謝を捧げる — 敬虔な祝祭と取引の一週間！"
 stewardship_domain_special.1106.a:0 "今年から毎年開催する免許を与える。"
 stewardship_domain_special.1107.desc_religious_objects:0 "「わが[ROOT.Char.GetLadyLord]、この小さな聖なる飾りでどうなると思っていたんですっけ？」\n\nこの神聖な小物は期待したように敬虔な心を惹きつけなかった、[local_baron.GetTitledFirstName]には大量の売れ残りが残された。"
 stewardship_domain_special.1107.desc_religious_food:0 "「わが[ROOT.Char.GetLadyLord]、こんな大量の食料をどうするつもりだったんですっけ？」\n\n地元の[local_baron.GetFaith.DevoteeMalePlural]と[local_baron.GetFaith.DevoteeFemalePlural]が用意した食事は神聖なる助けをえられるはずだった — ほとんど何も売れなかった。"
 stewardship_domain_special.1107.desc_religious_other:0 "わが[ROOT.Char.GetLadyLord]、この冒涜的な飾りでどうなると思っていたんですっけ？」\n\nこの外国の小物は人々にただ嫌悪感を抱かせた — 市場に出かける気をなくさせた。[local_baron.GetTitledFirstName]はすぐにそれらを焼いてしまうように助言されたが、損失はもう取り戻せない。"
 stewardship_domain_special.1107.a:0 "波乱の幕開けだが、地元の人々がこれからうまくやっていくと信じている！"
 stewardship_domain_special.1301.increase_road_progress_1:0 "#V 街道の進捗#! #P 1#!増加"
 stewardship_domain_special.1301.increase_road_progress_2:0 "#V 街道の進捗#! #P 2#!増加"
 stewardship_domain_special.1301.increase_road_quality_1:0 "#V 街道の品質#! #P 1#!増加"
 stewardship_domain_special.1301.increase_road_quality_2:0 "#V 街道の品質#! #P 2#!増加"
 stewardship_domain_special.1301.decrease_road_quality_1:0 "#V 街道の品質#! #N 1#!低下"
 stewardship_domain_special.1301.t:0 "街道工事"
 stewardship_domain_special.1301.steward_opening:0 "家令の[steward.GetTitledFirstName]が私に伝えてきた。"
 stewardship_domain_special.1301.no_steward_opening:0 "市長が私に伝えてきた。"
 stewardship_domain_special.1301.desc:0 "[project_county.GetName]を横断する新しい街道が切実に必要であること。古い街道の多くは老朽化しており、さらには危険です。\n\n[peasant_leader.GetTitledFirstName]という名の庶民が、街道の土木工事の受注先として名乗りを上げています。"
 stewardship_domain_special.1301.a:0 "そのようにやってくれ。"
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "[peasant_leader.GetTitledFirstName]を監督官に任命し、計画を始めた。"
 stewardship_domain_special.1301.b:0 "我が家令がうまく処理するだろう。"
 stewardship_domain_special.1301.a.steward_tt:0 "[steward.GetTitledFirstName]を監督官に任命し、計画を始めた。"
 stewardship_domain_special.1301.c:0 "あの街道で先祖たちの時代は充分だったはずだ！"
 stewardship_domain_special.1301.c.tt:0 "我々にとっても十分だ。！"
 stewardship_domain_special.1311.t:0 "街道工事: 遠い封土"
 stewardship_domain_special.1311.desc:0 "[project_county.GetNameNoTier]での道路工事がすすんでいる、現在準備中の土地の広がりは二つの村それぞれから遠い丘を越えている。\n\n村はそれぞれ労働者の提供を嫌がり、丘の向こうの土地の所有権が曖昧なのだ！"
 stewardship_domain_special.1311.a:0 "それなら、双方の村から労働者を得よう。"
 stewardship_domain_special.1311.b:0 "この仕事は私自身の金を出そう。"
 stewardship_domain_special.1311.c:0 "曖昧ならその土地は私に属する。"
 stewardship_domain_special.1312.t:0 "街道工事: 日常利用"
 stewardship_domain_special.1312.desc:0 "完成前から、商人たちは[project_county.GetNameNoTier]の新街道に沿って旅するようになっている。\n\n道路を利用するものは建設に貢献すべきと[project_leader.GetTitledFirstName]は言う。"
 stewardship_domain_special.1312.a:0 "さもなくば、私の金箱に貢献してもらいたい。"
 stewardship_domain_special.1312.b:0 "なんと新奇な考え…気に入った！"
 stewardship_domain_special.1313.t:0 "街道工事: 追い剥ぎ"
 stewardship_domain_special.1313.desc:0 "未完成の街道にも追い剥ぎはいるようです。[project_leader.GetTitledFirstName]には届かない物資の問題、村を出るのが怖い労働者の問題があります。このままでは[project_county.GetNameNoTier]の街道は完成しないだろう。"
 stewardship_domain_special.1313.a:0 "街道沿いに衛兵を置こう。"
 stewardship_domain_special.1313.b:0 "どうでもいい！！ #EMP わ・た・し・の・道・を・終・わ・ら・せ・ろ#!"
 stewardship_domain_special.1314.t:0 "街道工事: 軍靴"
 stewardship_domain_special.1314.war:0 "進行中の戦争において、徴募兵たちは素早い行軍のために[project_county.GetNameNoTier]の街道の完成部分を使用していた。"
 stewardship_domain_special.1314.end:0 "\n\nすでにくたびれ、傷んでいたので、[project_leader.GetTitledFirstName]は街道が開通する前に、引き返して修理するよう労働者たちに求めた。"
 stewardship_domain_special.1314.a:0 "苦労する甲斐がないな。"
 stewardship_domain_special.1314.b:0 "不運だが、必要なことだ。"
 stewardship_domain_special.1315.t:0 "街道工事: 軍靴"
 stewardship_domain_special.1315.end:0 "\n\nありがたいことに、酷使により路面を踏み固める、まさに必要とされていたことだ！幸運にも、大部分の徴募兵は帰り道も同じように行軍してくれるだろう。"
 stewardship_domain_special.1315.a:0 "前線まで工事を進めよう！"
 stewardship_domain_special.1315.b:0 "[project_leader.GetTitledFirstName]の命令次第で、彼らはこの道を行軍することになる。"
 stewardship_domain_special.1316.t:0 "街道工事: 改善委託"
 stewardship_domain_special.1316.desc:0 "すでに完成している新街道の一部が非常に有益であると判断した[project_county.GetNameNoTier]の商人ギルドは、道路のさらなる拡張のために寄付を行いました。"
 stewardship_domain_special.1316.a:0 "これは皆の道路の助けになる。"
 stewardship_domain_special.1316.b:0 "これは私のポケットの助けになる。"
 stewardship_domain_special.1317.t:0 "街道工事: 旅籠"
 stewardship_domain_special.1317.desc:0 "[project_county.GetNameNoTier]での街道工事は遅れが出ていた。労働者たちが未来の宿屋主人に囲われていると[project_leader.GetTitledFirstName]が報告してきた。労働者たちの気持ちを癒やし、また、他の旅行者のため街道沿いに旅籠を建てているのだ。"
 stewardship_domain_special.1317.a:0 "当然、王の所有に帰す。"
 stewardship_domain_special.1317.b:0 "労働者を道路に戻らせろ！"
 stewardship_domain_special.1318.t:0 "街道工事: 進捗"
 stewardship_domain_special.1318.desc:0 "[project_leader.GetTitledFirstName]によると、[project_county.GetNameNoTier]での工事は順調に進んでいるようだ。\n\n「我が[ROOT.Char.GetLadyLord]、地面はしっかりしていて予想していたよりも平坦でした。」"
 stewardship_domain_special.1318.a:0 "工事をさらに拡大しよう！"
 stewardship_domain_special.1318.b:0 "物事は私が望むとおりに進むもんだな。"
 stewardship_domain_special.1318.c:0 "コスト削減の絶好のチャンス！！"
 stewardship_domain_special.1319.t:0 "街道工事: 労働倫理"
 stewardship_domain_special.1319.desc:0 "私の家令はほとんどショックを受けているようだ。 「私は[project_county.GetNameNoTier]の道路工事を視察しており、農民の労働者たちは私の予想よりもはるかに効率的です...私でさえ彼らから一つや二つのことを 学ぶかもしれない。」"
 stewardship_domain_special.1319.a:0 "この知識を他の場所でも活かせるか？"
 stewardship_domain_special.1319.b:0 "百姓から学ぶのか？その考えは忌まわしいぞ。"
 stewardship_domain_special.1320.t:0 "街道工事: [peasant_leader.GetTitledFirstNamePossessiveNoTooltip]の専門知識"
 stewardship_domain_special.1320.desc:0 "平民が私に直越向き合うことはあまりないが、[project_county.GetNameNoTier]での建設工事について[peasant_leader.GetTitledFirstName]が報告した。\n\n「この道路計画ではこの平地を通過します、領主さま、今取り組んでいるこの種の土壌をわたくし知っております。たぶん私の農民らしさからですが、近くの森を通る経路に見直しをお願いしたいのです。」"
 stewardship_domain_special.1320.a:0 "お前の判断を信じよう。"
 stewardship_domain_special.1320.b:0 "遠すぎるし、高くつきすぎる。予定の計画でいこう。"
 stewardship_domain_special.1321.t:0 "街道工事: 専門性の欠如"
 stewardship_domain_special.1321.desc:0 "「彼らにあの平地をまっすぐ抜けて行けと言い続けているのですが、[peasant_leader.GetTitledFirstName]が近くの森を通る経路に見直すよう言って聞かぬのです！」[steward.GetTitledFirstName]は[project_county.GetNameNoTier]での道路建設について目に見えて動揺していた。\n\nしかし、[peasant_leader.GetHerHis]の手法に[peasant_leader.GetTitledFirstName]は固執し続けた。「あの平地の土壌は不均一で密度も不充分です、領主さま！あの森がより良い経路です。」"
 stewardship_domain_special.1321.a:0 "農民よ、お前のより良い策、聞いてみようぞ！"
 stewardship_domain_special.1321.b:0 "[peasant_leader.GetTitledFirstName]が最良を知っているようだが…"
 stewardship_domain_special.1391.t:0 "街道工事: 失われた指導力"
 stewardship_domain_special.1391.desc:0 "[project_leader.GetTitledFirstName]が去り、[project_county.GetNameNoTier]での道路建設は明確な方向性がなくなってしまった。誰か責任者をおかないと、建設はいつまでも終わりそうにない。"
 stewardship_domain_special.1391.a:0 "[peasant_leader.GetTitledFirstName]は有能な後継に見える。"
 stewardship_domain_special.1391.b:0 "[steward.GetTitledFirstName]が後継に入るときだ。"
 stewardship_domain_special.1392.t:0 "街道建設: 損切り"
 stewardship_domain_special.1392.desc:0 "[project_county.GetName]を失ったことで、街道を完成させる利益はあまり大きなものではなくなった。建設工事のために徴収した税金が道路に費やされなくなれば、私の財政に入るようになる。"
 stewardship_domain_special.1392.a:0 "すべてを失ったわけではない。"
 stewardship_domain_special.1396.t:0 "街道の竣工"
 stewardship_domain_special.1396.desc:0 "[project_county.GetNameNoTier]の道は遂に完成した。\n\n「これは、なんというか…とても機能的です」[project_leader.GetTitledFirstName]はそう言った。"
 stewardship_domain_special.1396.a:0 "これで十分だ、道路は豪華である必要はない。"
 stewardship_domain_special.1397.desc:0 "[project_county.GetNameNoTier]の道路網は遂に完成した。\n\n\"何十年も先までこの道路で必要なときに運ぶことができる \" [project_leader.GetTitledFirstName]はそう言った。"
 stewardship_domain_special.1397.a:0 "その恩恵を享受するのが待ちきれません！"
 stewardship_domain_special.1397.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]！お前に次の仕事があるんだ。"
 stewardship_domain_special.1398.desc:0 "[project_county.GetNameNoTier]の道路網は遂に完成した。\n\n「これらの街道は、何世代にもわたって地域の血管となるでしょう！」 [project_leader.GetTitledFirstName]は事務的に発表した。"
 stewardship_domain_special.1398.a:0 "その恩恵を享受するのが待ちきれません！"
 stewardship_domain_special.1398.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]！お前のためにもっと仕事がある。"
 stewardship_domain_special.1399.desc:0 "[project_county.GetNameNoTier]の道路網は遂に完成した。\n\n「我が主、これは領域全体で最高の街道かもしれません！」[project_leader.GetTitledFirstName]は誇らしげに発表しました。"
 stewardship_domain_special.1399.a:0 "その恩恵を享受するのが待ちきれません！"
 stewardship_domain_special.1399.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]！私にはあなたに頼みたい仕事がもっとあります。"
 stewardship_domain_special.1401.t:0 "欠落した村"
 stewardship_domain_special.1401.desc:0 "一本の蝋燭に照らされた私の指は、元帳への記入を止めている。何かが全く正しくない…すぐに私は[county.GetName]にある全ての記録を探す。\n\n遂に、それは極めて明白となった。課税記録から村全体が欠落しているようなのだ！"
 stewardship_domain_special.1401.a:0 "[county.GetNameNoTierNoTooltip]の徴税官は調査せよ！"
 stewardship_domain_special.1401.a.tt:0 "徴税人がこの調査を先導するだろう"
 stewardship_domain_special.1401.b:0 "私が個人的に村へ向かおう。"
 stewardship_domain_special.1401.b.tt:0 "私がこの調査を先導する"
 stewardship_domain_special.1401.c:0 "村はいつも見えなくなる、気にする必要はない。"
 stewardship_domain_special.1411.desc:0 "[county.GetName]の徴税人である[collector.GetTitledFirstName]は、その「欠落した」村を自分自身で見るのが如何に重要であるかを、労も厭わず私に押し付けてきた。\n\n何日もの旅のあと、私は遂に村へと乗り込む。そこは他と同じような汚い村落の一部だ。それでも[collector.GetTitledFirstName]は主張している。「我が主、あなた様を案内させて頂きたい、どうかお願いです。ここは私の故郷なのです。」"
 stewardship_domain_special.1411.a:0 "よろしい、案内せよ。"
 stewardship_domain_special.1411.a.tt:0 "[collector.GetTitledFirstName]は私に[collector.GetHerHis]の村を案内する"
 stewardship_domain_special.1411.b:0 "お前は私の時間を無駄にしすぎだ！"
 stewardship_domain_special.1411.b.tt:0 "なぜ私はここまで来た！？"
 stewardship_domain_special.1412.desc:0 "村の緑に釘付けな[collector.GetTitledFirstNamePossessive]の足と共に、護衛を引き連れ、私は出発した。私たちが最初の建物を後にすると、一人の少女が私の馬に駆け寄ってくる。\n\n「まあ、最愛なる[ROOT.Char.GetLadyLord]、私たちはどうなるの？あなたが課す罰金を支払える人なんて、ここには居ないのよ。」"
 stewardship_domain_special.1412.a:0 "来年の徴税人は君の借金を解決するだろう。"
 stewardship_domain_special.1412.b:0 "私は君の借金を満額集めている。そう今だ。"
 stewardship_domain_special.1412.b.flavor:0 "価値あるものは回収し、残りは燃やしてしまえ！"
 stewardship_domain_special.1413.desc:0 "[collector.GetTitledFirstName]が村を案内していると、私の目に映るのは、痩せ細った牛、土を掘っている鶏、軽い積荷と共に土地から帰ってくる農民だけだ。私がそれについて指摘すると、[collector.GetSheHe]は主張する。\n\n「ここの人々は家畜を飼うだけでやっとなのです。これ以上私が要求すると、彼らは飢えてしまうのです。」"
 stewardship_domain_special.1413.a:0 "I guess I could grant a tax lien..."
 stewardship_domain_special.1413.b:0 "このような状況でも、彼らは払わねばならん。"
 stewardship_domain_special.1413.c:0 "これがお前が私に見せたかったものか？反逆だぞ！"
 stewardship_domain_special.1413.c.tt:0 "村の対処法は私が決めるだろう"
 stewardship_domain_special.1414.desc:0 "護衛と私が出発した時も、その村はまだ燻っている。\n\n時に、古いものは新しいものが入り込む為、浄化されなくてはならない。"
 stewardship_domain_special.1414.a:0 "統治には多くの方法がある。"
 stewardship_domain_special.1421.collector_opening:0 "欠落した村の調査へ派遣した徴税人は、二度と帰っては来なかった。厳重な護衛の下、私自身が調査することを決めると、遂にそうなった理由を突き止めた…"
 stewardship_domain_special.1421.self_opening:0 "護衛を引き連れ私がその村に到着すると、地元民がなぜ税を払うのを止めたのか、その理由をようやく突き止めた…"
 stewardship_domain_special.1421.desc:0 "\n\nどの家も荒れ果て放棄されている。人が居た痕跡は無く、私の徴税人さえいない。\n\n静かな家々を護衛が捜索していると、徐々に湧き出した恐怖が私を襲ってくる。突然、護衛の一人が叫ぶと、すぐにパニックとなった。"
 stewardship_domain_special.1421.a:0 "お前は何を見た！？！"
 stewardship_domain_special.1421.a.tt:0 "何かがいるのかもしれない"
 stewardship_domain_special.1421.b:0 "離れるぞ。今すぐにだ。"
 stewardship_domain_special.1422.desc:0 "朽ちた戸口から、あの叫んだ護衛が腕に子供を抱えてやって来る。[foundling.Custom('GirlBoy')]は家の奥で発見されるのを避けようとしたようだ。\n\n答えを要求しても、その子供は村で何があったのか話そうとしない――いや、それどころか何も話そうとしない。"
 stewardship_domain_special.1422.a:0 "もはや、可愛そうな[foundling.Custom('GirlBoy')]に家は無いのか…私は[foundling.GetHerHim]を養子にする！"
 stewardship_domain_special.1422.b:0 "その子供を近くの村に預けろ。"
 stewardship_domain_special.1422.c:0 "村を燃やせ、その呪われた子供も一緒だ。"
 stewardship_domain_special.1423.foundling:0 "今や、幼き[foundling.GetTitledFirstName]は他の子供と共に、無事に宮廷で遊んでいる――そして、会話さえしている。\n\n"
 stewardship_domain_special.1423.no_foundling:0 "The noise and chattering at court does little to distract me from what I have seen."
 stewardship_domain_special.1423.desc:0 "静かな村の記憶は、未だに私に付きまとっている。結局、そこに人が住んでいた痕跡を、私たちは何一つ見つけることは無かった。"
 stewardship_domain_special.1423.a:0 "あの呪われた地には、決して再定住してはならない。"
 stewardship_domain_special.1423.b:0 "時があの村を取り戻すだろう、全てのものがそうであるように。"
 stewardship_domain_special.1424.desc:0 "放棄された家で私を待っていたのは、鼻に付く悪臭と死体の山。腐敗が進みどうなっているのかがわからない、"
 stewardship_domain_special.1424.collector_end:0 "but even the more recent corpse leaned against the wall — my tax collector — is without noticeable marks."
 stewardship_domain_special.1424.self_end:0 "しかし、腐敗が進んでいない死体さえ、明らかな殺傷痕はない。"
 stewardship_domain_special.1424.a:0 "この奈落の地を燃やせ。"
 stewardship_domain_special.1424.b:0 "死体を埋め、再定住を命じろ。"
 stewardship_domain_special.1425.desc:0 "The bodies are easy enough to be rid of. More of a challenge is finding families willing to settle in a village of the dead. No peasant can stand against the allure of a healthy plot of land for long, however. Or against the tip of a prodding spear, for that matter.\n\nOverseeing the beginnings of reconstruction has taught me a lot, too!"
 stewardship_domain_special.1425.a:0 "今に、この呪われた咳が去ってくれさえすれば！"
 stewardship_domain_special.1426.desc:0 "これは不作法だが、その火は必要とされたことを終えた。まるで炎が長く放棄された家々を食い尽くす様を、私は眺めていたが、長くは続かなかった。ここで見なければいけないものを、私は全て見た。"
 stewardship_domain_special.1426.a:0 "家に帰る時だ。"
 stewardship_domain_special.1431.desc:0 "何日もの旅の後、私は記録から欠落した村を見つける。そこは繁栄しているだけではなく、――確実に繁栄している！――村民は彼らは#EMP 絶対に#!税を納めていると主張している。\n\n男爵領の徴税人である[collector.GetTitledFirstName]は、全く誠実ではない。"
 stewardship_domain_special.1431.a:0 "[collector.GetFirstNameNoTooltip]は答えるべき疑問を持っていた…"
 stewardship_domain_special.1431.a.tt:0 "[collector.GetFirstName]と対決する"
 stewardship_domain_special.1431.b:0 "村民達を駆り集めろ。もう一度、彼らは支払えるだろう。"
 stewardship_domain_special.1432.desc:0 "「あの資金は、あー、[county.GetNameNoTier]の防衛に不可欠だったのです！」[barony.GetNameNoTier]の徴税人である[collector.GetTitledFirstName]は、怯えている。[collector.GetHerHis]の領地に屈強な兵士を、私が連れてきたので尚更である。\n\n「どうかお願いです、あなた様の許しが頂けるのでしたら、私め何でも致します！」"
 stewardship_domain_special.1432.a:0 "お前は闇の中で忘れ去られるのだ。"
 stewardship_domain_special.1432.b:0 "I could use someone who owes me their life."
 stewardship_domain_special.1432.b.collector_loyal:0 "感謝と忠誠"
 stewardship_domain_special.1432.b.collector_bad:0 "逃亡の可能性"
 stewardship_domain_special.1432.b.collector_bad.tt:0 "[collector.GetFirstNameNoTooltip]は逃亡する！"
 stewardship_domain_special.1432.c:0 "何でもだと？ミミズを数えてはどうだ？！"
 stewardship_domain_special.1433.desc:0 "この裏切り者のウジ虫め！私が許そうとすると、次の瞬間、悪意のある表情をしながら、[collector.GetTitledFirstName]は刃を手に私の前にやって来る。\n\n護衛が[collector.GetHerHim]と対峙する前に、私は自衛の為、少しの間戦っていた。"
 stewardship_domain_special.1433.a:0 "すぐに[collector.GetHerHim]を締め上げろ。"
 stewardship_domain_special.1433.b:0 "二度と光を見ることは無いぞ、[collector.GetFirstNameNoTooltip]！"
 stewardship_domain_special.1441.desc:0 "農民に課せられた税が辛い時はもある。しかし、最近の出来事が私に示したように、人生#EMP は#!辛いのだ。私がどんな温情を見せても、変えることはできない。"
 stewardship_domain_special.1441.a:0 "たくさんのことを学べた。"
 stewardship_domain_special.1442.desc:0 "The taxes levied on the peasants of my realm can at times be so harsh that even life is stifled. Easing it can often be the path to ever greater prosperity for a patient [ROOT.Char.GetTitleTierName]."
 stewardship_domain_special.1443.t:1 "$stewardship_domain_special.1401.t$: 改善した徴税"
 stewardship_domain_special.1443.opening:0 "税務記録を精査していると、[barony.GetNameNoTier]にあるあの欠落した村を思い出す。"
 stewardship_domain_special.1443.end:0 "\n\nあれから事態は改善され、今や、[barony.GetNameNoTier]からの収入は依然より増えている！"
 stewardship_domain_special.1443.a:0 "素晴らしい！"
 stewardship_domain_special.1444.t:1 "$stewardship_domain_special.1401.t$: 広がる脱税"
 stewardship_domain_special.1444.end:0 "\n\n今は事態は違っている、しかし、私は慈悲と寛大が時に、損を大きくするだけであることを学んだ。税を逃れる為のあらゆる方法が、ノミのように農民の間に広がっていくだろう。"
 stewardship_domain_special.1444.a:0 "なんということだ。"
 stewardship_domain_special.1445.t:1 "$stewardship_domain_special.1401.t$: 継続的な放棄"
 stewardship_domain_special.1445.end:0 "\n\n今ではより多くの村が欠落している、しかし、私の徴税人はその明白な理由を知っている。飢えや他の国へ逃げることで、高額な税は申し分なく良い土地を、さらに放棄させてしまったのだ。"
 stewardship_domain_special.1445.a:0 "まぁ、彼らが生活に余裕が無いのなら…"
 stewardship_domain_special.1451.t:1 "$stewardship_domain_special.1401.t$: 焼き付いた記憶"
 stewardship_domain_special.1451.desc:0 "夜中に目を覚ますと、[barony.GetNameNoTier]の村を全焼させた時、あの子供の非難的な視線を未だに思い出す。"
 stewardship_domain_special.1451.a:0 "なぜこんなに重くのしかかる？"
 stewardship_domain_special.1451.b:0 "ああ、ほとんど忘れていた！"
 stewardship_domain_special.1500.t.a:0 "大調査"
 stewardship_domain_special.1500.t.b:0 "ドゥームズデイ・ブック（土地台帳）"
 stewardship_domain_special.1500.desc:1 "わが[domesday_steward.GetCouncilTitle][domesday_steward.GetTitledFirstName]が、領国内のすべての財物を一つの巨大な調査で評価するという大胆な思いつきをもってきた、それはわが保有物の正確な記録を作ることになる。\n\nこの知識を整理すると、徴税のような経営的問題により良い視点を得ることが出来るかもしれない — 初期投資は決して小さくないが。"
 stewardship_domain_special.1500.a:0 "すべての畑の広さ、農奴の人数、家畜の数をしらべよう。"
 stewardship_domain_special.1500.a.tt:0 "#F 徹底的な調査は高くつくが、高い調査品質が期待できる。#!"
 stewardship_domain_special.1500.b:0 "保有財産の概略でも十分だ。"
 stewardship_domain_special.1500.b.tt:0 "#F 大雑把な調査は安く済むが、高い調査品質は望めない。#!"
 stewardship_domain_special.1500.c:0 "なぜそれをする？臣民たちのほうが、私に何を払うべきか知っておる。"
 stewardship_domain_special.1500.c.tt:0 "私の他の封臣すべて"
 stewardship_domain_special.1500.quality_increase.tt:0 "調査の品質が#P 上昇#!します"
 stewardship_domain_special.1500.quality_decrease.tt:0 "調査の品質が#N 低下#!します"
 stewardship_domain_special.1500.quality_based_taxes:0 "完了した調査の品質に基づき"
 stewardship_domain_special.1500.every_county_control:0 "[control|E]は調査品質に応じて上昇する。"
 stewardship_domain_special.1500.every_county_summary:0 "#V ５年間#!、比例して高い[holding|E]の税金を与えます。"
 stewardship_domain_special.1500.survey_not_completed:0 "調査が完了しなければ"
 stewardship_domain_special.1501.desc:0 "わが元帥[domesday_marshal.GetTitledFirstName]は調査員たちが山賊や、泥棒どもの優先目標になることを心配している。完了前の調査でも犯罪者どもには、襲撃目標の候補として貴重な情報になる！\n\nわが配下の安全を守るため、調査員たちに武装した護衛を配するよう[domesday_marshal.GetFirstNameNoTooltip]が提案している。"
 stewardship_domain_special.1501.a:0 "我が法の下、配下たちには有効な保護が与えられている！"
 stewardship_domain_special.1501.a.tt:0 "低い[control|E]の州では、調査員たちは攻撃されやすい。"
 stewardship_domain_special.1501.b:0 "調査員を守るため、民兵隊を組織せよ。"
 stewardship_domain_special.1501.b.success:0 "わが民兵で調査員たちの安全は確保できる"
 stewardship_domain_special.1501.b.failure:0 "わが民兵でも調査員たちの安全を守るのは難しい"
 stewardship_domain_special.1501.c:0 "調査員の一団ごとに[ROOT.Char.Custom('MountedWarriorTerm')]を送ろう。"
 stewardship_domain_special.1501.c.tt:0 "街道上の襲撃から調査員を守ることができるだろう。"
 stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening:0 "私は嫌な予感がしました。あの朝の礼拝に姿を見せたのはあなたの調査員たちだけでした。いかめしい顔の役人たちがドアの外で待ち、礼拝に来た多くの[upset_priest.GetFaith.GetAdherentNamePluralNoTooltip]を邪魔していました。"
 stewardship_domain_special.1510.desc_ending:0 "\n\n私の義務は喜んでお支払いしますが、教会の件は本質的に信仰の問題です、世俗とは異なります。あなたの調査員には、ここに来て礼拝を邪魔していい用事などありません！"
 stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\n教会については本質的に信仰の問題です、世俗とは違うんです。ここにあなたの下僕どもの用事は無いし、私の礼拝の邪魔をさせるな！"
 stewardship_domain_special.1510.a:0 "望むと望まざるとにかかわらず、[upset_priest.GetFaith.HouseOfWorshipPlural]は調査を受けることになっておる！"
 stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U]が正しい、[upset_priest.GetFaith.HouseOfWorshipPlural]は[upset_priest.GetFaith.HighGodNamePossessive]の領域に属する。"
 stewardship_domain_special.1510.b.tt:0 "[upset_priest.GetTitledFirstNamePossessive]の財産を調査から除外する。"
 stewardship_domain_special.1510.c:0 "[upset_priest.GetFaith.ReligiousText]を利用し、調査を正当化しよう。"
 stewardship_domain_special.1510.c.success:0 "[upset_priest.GetTitledFirstName]は私が説得する"
 stewardship_domain_special.1510.c.success.tt:0 "調査が正当であると[upset_priest.GetTitledFirstName]を納得させた"
 stewardship_domain_special.1510.c.failure:0 "[upset_priest.GetTitledFirstName]は納得しなかった"
 stewardship_domain_special.1510.c.failure.tt:0 "調査の正当性を[upset_priest.GetTitledFirstName]は納得しなかった"
 stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc:0 "私は毎年王位への義務を忠実に払ってきました、先日あなたの調査員たちが玄関先まで来て私の財産の調査を要求してきました！\n\nわが私生活を侵害する連中を送り込むほど、私への信頼は小さいのですか？"
 stewardship_domain_special.1520.a:0 "もちろん、信頼している！部下たちは間もなく立ち去るだろう。"
 stewardship_domain_special.1520.a.tt:0 "[concerned_noble.GetTitledFirstNamePossessive]の財産を調査から除外する。"
 stewardship_domain_special.1520.b:0 "わが領国に何が存在するか、私は知るつもりだ。例外は無い。"
 stewardship_domain_special.1520.c:0 "何か隠しているのではないか、[concerned_noble.GetSheHe]は？調査員に代えて密偵を送ってみよう！"
 stewardship_domain_special.1520.c.tt:0 "[concerned_noble.GetTitledFirstNamePossessive]の[secrets|E]を知ることができた。"
 stewardship_domain_special.1530.desc:0 "[city_mayor.GetTitledFirstName]がやって来て言うには、[guild_county.GetName]、[guild_town.GetNameNoTierNoTooltip]の大工ギルドは自分たちが調査に含まれたことに難色を示している。\n\nギルド内部の自律的管理を許す特権を今回の調査が侵害していると彼らは主張している。それから、恣意的な操作をわが調査員たちがゆるされているとして、その州から呼び戻すよう求めている。"
 stewardship_domain_special.1530.a:0 "そのギルドは調査されることになる、特権など知らぬ！"
 stewardship_domain_special.1530.b:0 "彼らが奉仕を提供するなら、調査から除外できるが…"
 stewardship_domain_special.1530.c:0 "わが権威を拒否するのか？彼らの認可状は無効とする！"
 stewardship_domain_special.1540.desc.a:0 "わが調査員が[domesday_robbed_county.GetName]を移動中、山賊の一味に襲撃された。数人が殺され、所持していた調査記録が失われた。"
 stewardship_domain_special.1540.desc.b:0 "わが調査員が[domesday_robbed_county.GetName]を移動中、山賊の一味に襲撃された。さいわい、護衛に付けてあった兵士たちは盗賊どもを殺すことができた。"
 stewardship_domain_special.1540.a:0 "[domesday_robbed_county.GetNameNoTierNoTooltip]を無視しよう。そこは評価から欠けることになる。"
 stewardship_domain_special.1540.b:0 "街道沿いの警戒を強めよ、もっと多くの調査員を送れ！"
 stewardship_domain_special.1540.c:0 "この件を、私に敵対する[domesday_robbed_county.GetNameNoTierNoTooltip]の連中への教訓とさせよ！"
 stewardship_domain_special.1550.desc:1 "昨年支払われた税収と収入調査の情報を比べてみると、いくつか大きな乖離が見つかった…私の臣下が継続的に払いすぎてきたか、調査に何らかの大きな誤りがあるか！\n\n捜査を進めると、わが[domesday_steward.GetCouncilTitle][domesday_steward.GetTitledFirstName]が、地主たちの財産を見逃す見返りに賄賂をに受け取って調査記録をごまかしていたことがわかった。"
 stewardship_domain_special.1550.a:0 "調査を断念し[domesday_steward.GetHerHim]に経費を払い戻させよ。"
 stewardship_domain_special.1550.b:0 "受け取った賄賂を使ってそれらの財産を適切に再評価させよ。"
 stewardship_domain_special.1550.c:1 "[domesday_steward.GetTitledFirstNameNoTooltip]、[domesday_steward.GetHerHis]を[domesday_steward.GetCouncilTitle]の在職期間が終わるまで投獄せよ。"
 stewardship_domain_special.1560.desc:0 "[city_mayor.GetTitledFirstName]が言うには、行商人が[trade_county.GetName]の調査員について不平をこぼしているという。\n\n[ROOT.Char.GetPrimaryTitle.GetName]の住人では無いのに行商人たちの商品が調査されるのが不公平だと考えているらしい。それに、何人かの行商人は立ち去って、二度と戻らないように脅されている。"
 stewardship_domain_special.1560.a:0 "住民であろうとなかろうと、全員が調査を受けることになる。"
 stewardship_domain_special.1560.b:0 "手数料を払うなら、彼らを除外しても良い"
 stewardship_domain_special.1560.c:0 "商人たちは良い指摘をする"
 stewardship_domain_special.1590.desc.start:0 "数ヶ月の長きに渡る我が国土の調査のあと、ついに終わった。"
 stewardship_domain_special.1590.perfect.desc:0 "私の主導で、調査員たちは絶対的に完全な財産の記録をまとめた。にわとり一羽に至るまですべて詳細に記録したので、毎年得られるべき税がすべて、完全に徴収できる！"
 stewardship_domain_special.1590.excellent:0 "調査員はわが財産の正確な記録をまとめた"
 stewardship_domain_special.1590.excellent.desc:0 "税務官が我が所領についての極めて詳細な記録を作成した。これにより、毎年得られるべき税を完全に漏れなく徴収することが出来る。"
 stewardship_domain_special.1590.good:0 "調査員たちはわが財産の正確な推定をまとめた"
 stewardship_domain_special.1590.good.desc:0 "調査員たちはわが財産の正確な推定をまとめた 。このおかげで得られるべき重要な税金を徴税人たちが間違えることがなくなるだろう。"
 stewardship_domain_special.1590.mediocre:0 "調査員たちはわが財産の漠然とした推定をまとめた"
 stewardship_domain_special.1590.mediocre.desc:0 "調査員たちはわが財産の漠然とした推定しかまとめられなかった。役立つとはいえ、得られるべき税金をについてほぼ確実に間違いを起こすだろう。"
 stewardship_domain_special.1590.poor:0 "調査は不正確すぎるため役に立たない"
 stewardship_domain_special.1590.poor.desc:0 "不幸なことに調査員たちは不正確な調査をまとめたので、まったく役に立たない！今年も徴税人たちは自分の帳簿で仕事をするだろう…"
 stewardship_domain_special.1590.none.desc:0 "\n\n驚くべきことに、わが領国の一つ一つ地域が調査から除外される免除措置をなんとかして獲得していた。結果として、わが領国のどの財産についても文字通りなんの情報も、完成した記録に含まれていない。"
 stewardship_domain_special.1590.every_county:0 "[THIS.Char.GetPrimaryTitle.GetName]のすべての伯爵領"
 stewardship_domain_special.1590.every_nonexcluded_county:0 "[THIS.Char.GetPrimaryTitle.GetName]のすべての除外されない伯爵領"
 stewardship_domain_special.1590.high_quality.desc:1 "\n\n誇りで光り輝きながら、完成した記録をどこに収納すべきか、わが[domesday_final_steward.GetCouncilTitle][domesday_final_steward.GetFirstName]がたずねた。"
 stewardship_domain_special.1590.low_quality.desc:1 "\n\n[domesday_final_steward.GetCouncilTitle][domesday_final_steward.GetFirstName]はこのような結果は望むところではなかったといい、うろたえた。"
 stewardship_domain_special.1590.no_steward.desc:1 "\n\n[ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]が今もいてくれたら、この調査はより良いものになっていただろう。"
 stewardship_domain_special.1590.high_quality.a:0 "徴税人たちだけに閲覧を限定する。"
 stewardship_domain_special.1590.high_quality.a.tt:0 "#F これらの記録の閲覧を限定することで、私の領国について独占的に情報を使用できる。#!"
 stewardship_domain_special.1590.high_quality.b:0 "記録を公共に配布せよ！"
 stewardship_domain_special.1590.high_quality.b.tt:0 "#F Having the records be public knowledge will awe and inspire the populace, improving development in my lands.#!"
 stewardship_domain_special.1590.poor_quality.a:0 "What a waste of time and money..."
 stewardship_domain_special.1590.poor_quality.b:0 "Fire [domesday_final_steward.GetFirstNameNoTooltip] for [domesday_final_steward.GetHerHis] incompetence!"
 stewardship_domain_special.1590.poor_quality.d.tt:0 "Is fired from my [council|E]"
 stewardship_domain_special.1590.poor_quality.c:0 "[domesday_final_steward.GetSheHe|U] will pay for this failure with [domesday_final_steward.GetHerHis] life!"
 stewardship_domain_special.3010.t:0 "Unrest in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3010.desc:0 "The people in [stewardship_domain_special_3010_county.GetNameNoTier] seem displeased with my rule.\n\nIf I visited the county in person, I could impress on them the... ahem, #EMP necessity#! of my authority."
 stewardship_domain_special.3010.a:0 "I will show them what I am made of!"
 stewardship_domain_special.3010.b:0 "My time is too important to waste on their opinion."
 stewardship_domain_special.3012.t:0 "[stewardship_domain_special_3010_county.GetNameNoTier] Visit"
 stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.GetTitledFirstName] explains apologetically that the people here are an unruly lot, and that they need to be made to understand that my rule shall not be questioned. Their passive acceptance is not enough, I need loyalty and obedience.\n\nHow can I convince them to comply?"
 stewardship_domain_special.3012.desc.b:0 "The people here are an unruly lot.  They need to be made to understand that my rule shall not be questioned.  Their passive acceptance is not enough, I need loyalty and obedience.\nHow can I convince them to comply?"
 stewardship_domain_special.3012.a:0 "With gold, I shall show my generosity."
 stewardship_domain_special.3012.b:0 "Impress them with a grand speech about my rule."
 stewardship_domain_special.3012.b.success:0 "I impress the people with my speech"
 stewardship_domain_special.3012.b.failure:0 "My words fall flat and the people are unmoved"
 stewardship_domain_special.3012.c:0 "The peasants shall suffer for their insolence!"
 stewardship_domain_special.3014.t.a:0 "Order restored in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.t.b:0 "Unrest in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc:0 "Money well spent. My largesse has bought the compliance of the people to my rule."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "[stewardship_domain_special_3010_county.GetNameNoTier] is as unruly as ever. At first my speeches were rough, but I think they got better towards the end of my visit."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "My speeches fell on deaf ears. I don't know what I'm doing wrong. [stewardship_domain_special_3010_county.GetNameNoTier] is as unruly as ever."
 stewardship_domain_special.3014.popular_appeal_success.desc:0 "My speeches struck a cord and now [stewardship_domain_special_3010_county.GetNameNoTier] shows greater compliance to my rule."
 stewardship_domain_special.3014.intimidate_success.desc:0 "Throwing my weight around [stewardship_domain_special_3010_county.GetNameNoTier] seemed to do the trick.  They cowered before my might and will be better subjects now."
 stewardship_domain_special.3014.a:0 "Gold always finds empty hands."
 stewardship_domain_special.3014.b:0 "At least I learned something."
 stewardship_domain_special.3014.c:0 "My words move the realm."
 stewardship_domain_special.3014.e:0 "Let them hate, so long as they fear."
 stewardship_domain_special.3014.f:0 "This so frustrating. Will I ever improve my diplomacy?"
 stewardship_domain_special.3014.f.tt:0 "I did not learn anything about stewardship."
 stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$: Bringing Life"
 stewardship_domain_special.8031.aqueduct:0 "I am present to witness the last stones being placed in my new aqueduct in the [county.GetName]. My steward holds out a cup and catches the first few drops of flowing water, before offering it to me."
 stewardship_domain_special.8031.irrigation:0 "I am present on the day that the levees will be brought down to bring water into my new network of ditches in the [county.GetName]. It takes hours for the water to start spreading properly,"
 stewardship_domain_special.8031.interlude:0 "\n\nThe ground is still hard and inhospitable, and much work remains,"
 stewardship_domain_special.8031.full_scope:0 "but the water is fresh,"
 stewardship_domain_special.8031.scoped_down:0 "especially as my project is not quite as grand as I had envisioned. Nevertheless, the water is fresh,"
 stewardship_domain_special.8031.conclusion:0 "and will in time bring new life to this soil. As the rivulets become a stream, I reflect on all that my work has taught me."
 stewardship_domain_special.8031.a:0 "Even decades from now we will reap the reward for this."
 stewardship_domain_special.8001.progress_is_made:0 "著しい進捗"
 stewardship_domain_special.8001.continued_problems:0 "Continued Problems"
 stewardship_domain_special.8001.troubled_construction:0 "Troubled Construction"
 stewardship_domain_special.8001.slow_progress:0 "ゆっくりした進捗"
 stewardship_domain_special.8001.high_death_count:0 "High Death Toll"
 stewardship_domain_special.8001.project_continues:0 "#V The project continues#!"
 stewardship_domain_special.8001.project_completed:0 "#P The project is completed#!"
 stewardship_domain_special.8001.t:0 "Irrigation"
 stewardship_domain_special.8001.desc:1 "There are fair stretches of unsettled land in the [county.GetName], often blamed on unsuitable terrain.\n\nMy [steward.GetCouncilTitle] has suggested that an irrigation project might make it arable, and thereby valuable."
 stewardship_domain_special.8001.a:0 "I will design an aqueduct!"
 stewardship_domain_special.8001.b:0 "We need a ditch-and-soil network."
 stewardship_domain_special.8001.c:0 "That land is unsettled for good reason."
 stewardship_domain_special.8001.if_successful:0 "If successful:"
 stewardship_domain_special.8011.t:1 "$stewardship_domain_special.8001.t$: Running Over Budget"
 stewardship_domain_special.8011.desc:0 "My appointed assistant architect has come to me, requesting that I spend even more on my aqueduct project in the [county.GetName].\n\n\"Surely you yourself can see that any construction project would be expensive under these conditions, my [ROOT.Char.GetLadyLord].\""
 stewardship_domain_special.8011.a:1 "[steward.GetFirstNameNoTooltip], find me a replacement!"
 stewardship_domain_special.8011.a.tt:0 "#F I had such high hopes for this one...#!"
 stewardship_domain_special.8011.b:0 "You are right. Take what you need."
 stewardship_domain_special.8012.t:1 "$stewardship_domain_special.8001.t$: Continued Problems"
 stewardship_domain_special.8012.desc:0 "Are there no competent architects in my realm?! My new assistant architect, overseeing the aqueduct construction in [county.GetNameNoTier], has also been running over budget!\n\nI am tired of nonsense excuses such as \"it cannot be done, my liege\"!"
 stewardship_domain_special.8012.a:0 "Take the gold, but you had better complete it with this!"
 stewardship_domain_special.8012.a.tt:0 "#F How can it ever cost this much to build a simple aqueduct?#!"
 stewardship_domain_special.8012.b:0 "Levy more peasants for the corvée."
 stewardship_domain_special.8013.t:1 "$stewardship_domain_special.8001.t$: Troubled Construction"
 stewardship_domain_special.8013.desc:0 "Resources delivered to the wrong place, structures not matching what I had in mind... Which part of the order \"build an aqueduct the way I want it\" is so hard to follow?"
 stewardship_domain_special.8013.a:0 "I will manage the works myself."
 stewardship_domain_special.8013.b:0 "Conscript peasants to make up for time lost."
 stewardship_domain_special.8021.t:1 "$stewardship_domain_special.8001.t$: Unforeseen Difficulties"
 stewardship_domain_special.8021.desc:1 "My irrigation project in [county.GetNameNoTier] is progressing, but with more difficulty than expected.\n\nAccording to my [steward.GetCouncilTitle], the ground is both \"twice as rocky and twice as porous as we thought.\""
 stewardship_domain_special.8021.a:0 "The peasants will have to work twice as hard, then!"
 stewardship_domain_special.8021.b:0 "We should take our time and get this right."
 stewardship_domain_special.8021.c:0 "There are always corners we can cut to get back on track!"
 stewardship_domain_special.8022.t:1 "$stewardship_domain_special.8001.t$: Unfortunate Conditions"
 stewardship_domain_special.8022.desc:0 "The irrigation project in [county.GetNameNoTier] is continuing apace, my [ROOT.Char.GetLadyLord],\" my steward reports. My smugness soon fades, however. \"Unfortunately, the peasant workers are perishing at an alarming rate.\""
 stewardship_domain_special.8022.a:0 "I might need to oversee things a little closer from here on."
 stewardship_domain_special.8022.b:0 "Do they not live to serve me?"
 stewardship_domain_special.8022.c:0 "Ah... Levy replacements as needed."
 stewardship_domain_special.8022.c.tt:0 "#F Do not tell them why they are needed.#!"
 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$: 進捗の停滞"
 stewardship_domain_special.8023.desc:0 "\"My liege, the irrigation project in [county.GetNameNoTier] is running behind schedule,\" my steward reports. \"Far behind. Having inspected the work, I worry whether it will be complete in my lifetime.\"\n\nI cannot tell whether [steward.GetSheHe] is serious or not."
 stewardship_domain_special.8023.a:0 "Replace the taskmasters. And give them new whips."
 stewardship_domain_special.8023.b:0 "Hire however many workers are needed!"
 stewardship_domain_special.8023.c:0 "Perhaps it is time to aim a little lower..."
 stewardship_domain_special.8023.c.tt:0 "This will reduce the effect of my project"
 stewardship_domain_special.9999.t:0 "All in My Ledger"
 stewardship_domain_special.9999.desc_opening:0 "With a finger in every pie, an eye on every matter, and a opinion about every decision I have focused on administrative matters for a long time now."
 stewardship_domain_special.9999.desc_education_4:0 "\n\nAs I survey my accomplishments I realize that there is nothing left for me to learn!"
 stewardship_domain_special.9999.desc_not_education:0 "\n\nAs I survey my accomplishments I realize that I have become an administrative force to be reckoned with!"
 stewardship_domain_special.9999.a:0 "Nothing in the study of governance has eluded me!"
 stewardship_domain_special.9999.a.tt:1 "I feel as if I have reached as far as I ever will in the study of [stewardship_lifestyle|E]."