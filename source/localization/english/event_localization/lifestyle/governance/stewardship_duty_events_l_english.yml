l_english:
 stewardship_duty.0001.t:0 "調停の行使"
 stewardship_duty.0001.start.desc:0 "またしても喧騒の声が私まで届くと、私は踵を返して帰りたくなる本能を鎮めた。絶え間なく続く"
 stewardship_duty.0001.vassals.desc:0 "我が封臣である[arguer_1.GetTitledFirstName]と[arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc:0 "我が封臣である[arguer_1.GetTitledFirstName]と[arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc:0 "の口論は、どんな[ROOT.Char.GetWomanMan]でも気が狂うのに充分なものだ。— なんとかしなくては!\n\n私はこの状況の調停を行使すべきか、同情を持ってどちらか一方に近づくべきか..."
 stewardship_duty.0001.a:0 "彼らに意味を理解させる事を試みよう。"
 stewardship_duty.0001.b:0 "「うわー、 [arguer_2.GetFirstNameNoTooltip]はとても[arguer_2.Custom('InsultNoun')]な奴だ！」"
 stewardship_duty.0001.c:0 "「[arguer_1.GetFirstNameNoTooltip]を信じられるか？[arguer_1.GetSheHe|U]は図々しい奴だ！」"
 stewardship_duty.0001.a.success.tt:0 "調停は成功した"
 stewardship_duty.0001.a.failure.tt:0 "有難迷惑に思われる"
 stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName|U]と[arguer_2.GetShortUIName]は互いに[opinion|e]を獲得する"
 stewardship_duty.0017.t:0 "理性の声"
 stewardship_duty.0017.start.desc:0 "評議会を開くたびに、論争が起こる。[councillor_1.GetCouncilTitle][councillor_1.GetFirstName]と[councillor_2.GetCouncilTitle][councillor_2.GetFirstName]がこの度激しく口論しているのは"
 stewardship_duty.0017.war.desc:0 "継続中の戦争。"
 stewardship_duty.0017.election.desc:0 "私の後継者を指名"
 stewardship_duty.0017.building_projects.desc:0 "今後の建築計画についてである。"
 stewardship_duty.0017.troop_training.desc:0 "軍の訓練計画についてだ。"
 stewardship_duty.0017.charity_projects.desc:0 "my next charity project."
 stewardship_duty.0017.religious_minorities.desc:0 "the religious minorities issue."
 stewardship_duty.0017.health_issues.desc:0 "the spreading contagion."
 stewardship_duty.0017.end.desc:0 "\n\n[ROOT.GetCharacter.GetTitleAsNameNoTooltip]として一言で黙らせることもできたが、もっと良い考えがある。交渉術を研究することで、私はこういう状況で全員が満足するようにどう処理したら良いかの洞察を得ているのだ。"
 stewardship_duty.0017.a:0 "[councillor_2.GetFirstNameNoTooltip]ではなく、[councillor_1.GetFirstNameNoTooltip]の味方につこう。"
 stewardship_duty.0017.b:0 "[councillor_1.GetFirstNameNoTooltip]ではなく、[councillor_2.GetFirstNamePossessiveNoTooltip]の味方につこう。"
 stewardship_duty.0017.c:0 "全員が幸せになれる妥協点を探ろう。"
 stewardship_duty.0017.c.criticial_success.tt:0 "I arrange a great compromise"
 stewardship_duty.0017.c.criticial_success.desc:0 "I arranged a great compromise, pleasing both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.success.tt:0 "I arrange a good compromise"
 stewardship_duty.0017.c.success.desc:0 "I arranged a good compromise, placating both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.failure.tt:0 "I fail to find a compromise"
 stewardship_duty.0017.c.failure.desc:0 "I fail to find a compromise, disappointing both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 stewardship_duty.1055.t:0 "望まぬ妊娠"
 stewardship_duty.1055.desc:0 "私の接見室で劇的な光景が展開した、それは[new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]が、[new_mothers_parent.GetHerHis]の[new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')]を妊娠させたとして[new_father.Custom2('MyCharacterIntroduction', ROOT.Char)]を告発したのだ。\n\n[new_fathers_parent.GetTitledFirstName]は憤然として彼の息子に有罪の証拠は無いと申し立てた。「たとえ、せがれのせいだとしても、ふしだらに育った[new_mother.GetFirstNamePossessive]の過ちに間違いない！」\n\n議論は白熱しており、手に負えなくなる前に何とかしなければならない。"
 stewardship_duty.1055.a:0 "[new_mothers_parent.GetFirstNameNoTooltip]、あなたが望むように白黒つけなさい。"
 stewardship_duty.1055.b:0 "[new_father.GetFirstNameNoTooltip]に罪なし、[new_mothers_parent.GetFirstNameNoTooltip]に負うところは何もない！"
 stewardship_duty.1055.e:0 "なんでお前たちはささいな争いで私の邪魔をする！？"
 stewardship_duty.1062.t:0 "有り余る財産"
 stewardship_duty.1062.desc:0 "わが金庫は金銀で溢れ、すべての出費のあてもついている。富裕な[ROOT.Char.GetLadyLord]として、私はある種の芸術家や学者に後援の申し出を期待されている。\n\n運良く、三人の将来性ある候補者たちが[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に到着した…しかし、わたしをその気にさせるものがいるだろうか？"
 stewardship_duty.1062.a:0 "[client_1.GetTitledFirstNameNoTooltip]は美しい庭園を作ることで有名だ。"
 stewardship_duty.1062.b:0 "[client_2.GetTitledFirstNamePossessiveNoTooltip]の宗教詩は多くの魂を揺すぶってきた。"
 stewardship_duty.1062.c:0 "[client_3.GetTitledFirstNameNoTooltip]がなした発見の数々は前途有望に思える。"
 stewardship_duty.1062.d:0 "いや、この金は他に使うあてがある…"
 stewardship_duty.1062.e:0 "後援の期待？ふふん！私は宝の放つきらめきで日光浴でもするよ！"
 stewardship_duty.1063.t:0 "後援の更新"
 stewardship_duty.1063.desc:0 "五年間、[client.Custom('Governance_1062_Client')][client.GetTitledFirstName]への後援に当てていた資金が終了する。新たに五年間[client.GetHerHim]に後援を続けるか否かを決めよう。"
 stewardship_duty.1063.a:0 "次期も後援を続ける。"
 stewardship_duty.1063.b:0 "[client.GetSheHe|U]はいい仕事を続けている、ボーナスをやろう！"
 stewardship_duty.1063.c:0 "[client.GetHerHis|U]への後援は終了する。"
 stewardship_duty.1064.desc:0 "[client.Custom('Governance_1062_Client_U')]は宮廷を去った"
 stewardship_duty.1065.desc:0 "[client.Custom('Governance_1062_Client_U')|U]は死亡した"
 stewardship_duty.1065.guilty.desc:0 "わが[client.Custom('Governance_1062_Client_U')]を死なせてしまった"
 stewardship_duty.1066.desc:0 "わが[client.Custom('Governance_1062_Client_U')]を投獄した。"
 stewardship_duty.1068.desc.a:0 "わが庭園に臣下が感銘を受けている"
 stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U]がわが[client.Custom('Governance_1062_Client_U')]に感銘を受けている"
 stewardship_duty.1068.desc.c:0 "[client.Custom('Governance_1062_Client_U')]が新発見を成し遂げた"
 stewardship_duty.1071.t:0 "逃亡奴隷"
 stewardship_duty.1071.desc:0 "近隣の[origin_county.GetName]から逃亡した農奴たちが[target_county.GetName]に到着した。[origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の虐待的支配から逃げて来たと主張しており、わが領域に定住したいと望んでいるのだ。\n\n法的に農奴たちはいまだ[origin_county_owner.GetFirstName]の束縛下にあるが、わが土地に定住させてしまえば農奴たちの所有権を[origin_county_owner.GetHerHim]が証明するのはほぼ不可能である。"
 stewardship_duty.1071.a:0 "[origin_county_owner.GetFirstNameNoTooltip]へ農奴たちを丁重に送還する。"
 stewardship_duty.1071.b:0 "農奴たちを送還し、[origin_county_owner.GetFirstNameNoTooltip]に強く抗議する。"
 stewardship_duty.1071.c:0 "#EMP わたしの#!農奴たちを新しい農場に案内する…"
 stewardship_duty.1071.c.compassionate:0 "[origin_county_owner.GetFirstNameNoTooltip]からの避難を承諾してやろう…"
 stewardship_duty.1071.c.flavor:0 "…そして、[origin_county_owner.GetFirstName]にわたしの仕業が知れないよう祈る！"
 stewardship_duty.1072.opening:0 "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival:0 "私の農奴を奪ったのは知っている。もう取り返しのつかないことかもしれないが、この無礼を忘れることはないだろう。あなたは私の恨みを買ってしまったーその価値があったのならいいのだが。"
 stewardship_duty.1072.desc.relationship:0 "なぜ私の奴隷を奪うのだ？あなたの裏切りがショックで深く傷ついた…今後、あなたを同じように見られるかどうかはわからない。"
 stewardship_duty.1072.desc.vassal:0 "あなたの土地に私の農奴を再定住させたことは知っている。なぜ自分の臣下にそんなことを？あなたに支払うべき税金を払っていなかったのか？\n\n畑を耕す農奴がいないので作物を育てることができない。あなたは土地そのものを盗んだようなものだ！これはすぐには忘れられない犯罪だ。"
 stewardship_duty.1072.desc.subvassal:0 "あなたが私の農奴をあなたの土地に再定住させたことは知っている。そのような行為は私たちの社会構造そのものを破壊する！\n\n今は何もできないけど、今年の[origin_county_owner_liege.GetHerHim]の税金が少ない理由は[origin_county_owner_liege.GetTitledFirstName]が知っているので安心してくれ。"
 stewardship_duty.1072.a:0 "それはあなたの農奴だったのか？申し訳ない、返還しよう。"
 stewardship_duty.1072.b:0 "文句を言っても何も変わらない。"
 stewardship_duty.1072.b.compassionate:0 "これはあなたのせいだ。彼らを虐待するべきではなかった。"
 stewardship_duty.4010.t:0 "臣従派閥主義"
 stewardship_duty.4010.desc.start:0 "[faction_member.GetTitledFirstName]は[faction_member.GetHerHis]の影響力を利用して、"
 stewardship_duty.4010.desc.independence:1 "[targeting_faction.GetName]の拡大を進めてきた。彼らは、私の君主としての正当性を否定することで、わが統治からの自由を目指しているのだ。"
 stewardship_duty.4010.desc.liberty:0 "[targeting_faction.GetName]の拡大を進めてきた。[faction_member.Custom('StatecraftGetVassalType')]の伝統的権利を侵害すると彼らが考える[ROOT.Char.GetPrimaryTitle.GetName]の法律を無効しようとはかっているのだ。"
 stewardship_duty.4010.desc.claimant:2 "[targeting_faction.GetName]の発展を推進してきた。"
 stewardship_duty.4010.desc.peasant:0 "[targeting_faction.GetName]の拡大を進めてきた。[Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)]の臣下でいることに彼らは不満があり、文化と信仰を共にする[faction_leader.GetTitledFirstName]のような人物を君主に迎えたいと望んでいるのだ。"
 stewardship_duty.4010.desc.end:0 "\n\n[faction_member.GetFirstNamePossessiveNoTooltip]の野心は疑いようがないが、[faction_member.GetSheHe]も人間だ。もし私が[faction_member.GetHerHim]を説得してこれらの活動を抑制することができれば、私の家臣に対する権力をより強固なものにすることが容易になるだろう。"
 stewardship_duty.4010.bribe:0 "気前良い贈り物で[faction_member.GetHerHis]も気が変わるかもしれない。"
 stewardship_duty.4010.bribe.flavor:0 "自己中心的な[faction_member.GetWomenMen]は賄賂を受けやすい傾向がある。"
 stewardship_duty.4010.favor:0 "[faction_member.GetSheHe]が私を助けてくれれば、私は好意を返します。"
 stewardship_duty.4010.favor.flavor:0 "利己的または思いやりのある[faction_member.GetWomenMen]は、この提案を受け入れる傾向がある。"
 stewardship_duty.4010.prestige:0 "昔ながらのお世辞は忠誠心を刺激するのに向いている。"
 stewardship_duty.4010.prestige.flavor:0 "傲慢または名誉を重んじる[faction_member.GetWomenMen]は、お世辞に動じやすい。"
 stewardship_duty.4010.piety:0 "私の利益が[faction_member.GetFaith.HighGodNamePossessive]の利益であることを[faction_member.GetHerHim]に気付かせる。"
 stewardship_duty.4010.piety.flavor:0 "熱心な[faction_member.GetWomenMen]は、信仰に従って行動する可能性が高くなる。"
 stewardship_duty.4010.attempt.tt:0 "[faction_member.GetTitledFirstNamePossessiveNoTooltip]の決定は[faction_member.GetHerHis]の個性に基づいて行われます"
 stewardship_duty.4010.success:0 "[faction_member.GetTitledFirstNameNoTooltip]が私の提案を受け入れる"
 stewardship_duty.4010.failure:0 "[faction_member.GetTitledFirstNameNoTooltip]が私の提案を却下する"
 stewardship_duty.4010.decline:0 "[faction_member.GetTitledFirstNameNoTooltip]は[faction_member.GetHerHis]の権利を行使しているだけだ。"
 stewardship_duty.4010.decline.tt:0 "どんな[faction_member.GetWomenMen]も好きにやらせてもらえることに感謝する。"
 stewardship_duty.4011-4.desc.start:0 "[my_liege.GetTitledFirstName]が近づくと、[targeting_faction.GetName]と私の関わりで大変な困難が生じているので、関わりを絶つように言ってきた。"
 stewardship_duty.4011-4.b:0 "わが道を踏み外しはなしない！"
 stewardship_duty.4011-4.b.tt:0 "[targeting_faction.GetName]にわたしは残る"
 stewardship_duty.4011.t:0 "強欲を突く"
 stewardship_duty.4011.desc:0 "\n\nついに[my_liege.GetSheHe]は、わたしが派閥を去り関心を他に向けるかわりに大金を申し出た。"
 stewardship_duty.4011.a:0 "公正な取引だ。"
 stewardship_duty.4012.t:0 "野心を突く"
 stewardship_duty.4012.desc:0 "\n\n[my_liege.GetHerHis]の立場から見えることをわたしに説き、派閥への援助を中止する見返りにわたしへの助力を約束した。"
 stewardship_duty.4012.a:0 "共存共栄ですな！"
 stewardship_duty.4013.t:0 "自尊心を突く"
 stewardship_duty.4013.desc:0 "\n\nついに[my_liege.GetSheHe]は、他地域でのわたしの仕事を公的に推賞し[my_liege.GetPrimaryTitle.GetName]での評判を高めると申し出た。"
 stewardship_duty.4013.a:0 "[my_liege.GetSheHe]がわが[faction_member.Custom('quirk_pos_noun')]を持ち上げてくれるなら、わたしは満足だ。"
 stewardship_duty.4014.t:0 "信心を突く"
 stewardship_duty.4014.desc:0 "\n\n[my_liege.GetSheHe|U]がその座に座るのは[faction_member.GetFaith.HighGodNamePossessive]の意志だとわたしに思い出させた。[my_liege.GetHerHim]に反対するのは[faction_member.GetFaith.HighGodName]に反対することと同じことだ。"
 stewardship_duty.4014.a:0 "わたしは[my_liege.GetTitledFirstNameNoTooltip]に仕えながらも、[faction_member.GetFaith.HighGodName]にも仕えるのだ。"
 stewardship_duty.4015.t:0 "派閥の放棄"
 stewardship_duty.4015.desc:0 "[faction_member.GetSheHe]が私に忠誠を尽くすことで何を得るのかを明確にすることで、[faction_member.GetTitledFirstName]に[faction_member.GetHerHis]が[targeting_faction.GetName]の支持をやめるように説得した。\n\n[faction_member.GetHerHis|U]の不平不満は、私が提供しなければならなかったものに比べれば、あまりにも取るに足らないものだった。"
 stewardship_duty.4015.a:0 "[faction_member.GetHerHim]には理性を見出せると思っていた！"
 stewardship_duty.4019.t:0 "派閥にしがみつく"
 stewardship_duty.4019.desc:0 "[faction_member.GetTitledFirstName]を説得する努力にもかかわらず、[targeting_faction.GetName]を去ろうとはしなかった。引き続き[faction_member.GetSheHe]は自分たちの利益を擁護し続けた。"
 stewardship_duty.4019.a:0 "私と共に立つ利益をなぜ[faction_member.GetSheHe]は理解してくれぬのか？"
 stewardship_duty.4020.t:0 "離脱の申し出"
 stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName]はもはや派閥に所属していない。"
 stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName]は派閥を乗り換えた。"
 stewardship_duty.4040.t:0 "契約の変更"
 stewardship_duty.4040.desc:0 "わが[ROOT.Char.Custom2('RelationToMe', my_vassal)][my_vassal.GetTitledFirstName]との契約はかなり寛大なもので、普通の臣下に期待する義務の多くから[my_vassal.GetHerHim]を免除している。\n\n[my_vassal.GetHerHim]に負担の増加を同意させれば、長い目で見てわが領国に大きな利益になるのだが…"
 stewardship_duty.4040.a:0 "十分な見返りが無いと[my_vassal.GetHerHis]の同意は得られない。"
 stewardship_duty.4040.b:0 "[my_vassal.GetHerHim]の契約変更を説得できる、賭けてもいい。"
 stewardship_duty.4040.b.success:0 "[my_vassal.GetFirstNameNoTooltip]は契約変更を受け入れた。"
 stewardship_duty.4040.b.failure:0 "[my_vassal.GetFirstNameNoTooltip]に契約変更するつもりはない"
 stewardship_duty.4040.c:0 "[my_vassal.GetSheHe|U]は契約変更を受け入れるはずだ、さもなくば！"
 stewardship_duty.4040.c.success:0 "[my_vassal.GetFirstNameNoTooltip]は契約変更をしぶしぶ受け入れた"
 stewardship_duty.4040.c.failure:0 "[my_vassal.GetFirstNameNoTooltip]は契約変更を拒絶した"
 stewardship_duty.4040.d:0 "忠誠の方が徴募兵より大切だ。"
 stewardship_duty.4040.d.tt:0 "#F わが祝福とともに[my_vassal.GetFirstNameNoTooltip]は原契約を維持する:#!"
 stewardship_duty.4040.contractchange:0 "[my_vassal.GetTitledFirstNamePossessive]との契約はわたしの望むように変更される。"
 stewardship_duty.4041.desc:0 "より負担が多い契約を受け入れるよう[my_vassal.GetTitledFirstName]を説得する努力のなかで、わたしは[my_vassal.GetHerHim]と腰掛けて契約を更新すべきあらゆる理由を説明した。\n\nはじめは抵抗していたが、議論を続けていくうちに[my_vassal.GetHerHis]との契約を変更すべきだと同意してもらうことが出来た。"
 stewardship_duty.4041.a:0 "[my_vassal.GetHerHim]を間違いなく説得できると知っていた。"
 stewardship_duty.4042.desc:0 "会談の始まりから、[my_vassal.GetTitledFirstName]の契約で認められた権利を諦めさせるのは難しいだろうとわかっていた。\n\n最大の努力と懇願にもかかわらず、[my_vassal.GetSheHe]は今まで提供されてきた[my_vassal.GetHerHis]の義務も失われてもよいのかと主張して強く抵抗した。今回はわたしの失敗だ。"
 stewardship_duty.4042.a:0 "別の手段を試す必要があるな…"
 stewardship_duty.4043.desc:0 "それは交渉ではなかった — 要求だった。[my_vassal.GetTitledFirstName]が[my_vassal.GetHerHis]の称号を維持できるのは、わたしがそれに満足しているからであり、わたしの味方でありつづけるならば譲歩すべきだとはっきりさせた。"
 stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc:0 "負担がより重い契約を受け入れよというわたしの要求に[my_vassal.GetTitledFirstName]は尻込みしていた。\n\nわたしが[ROOT.Char.GetTitleAsNameNoTooltip]でこの国の君主であっても、原契約には特権が保証されており簡単に奪われるべきではないと[my_vassal.GetSheHe|U]は言った — 少なくとも正当には。"
 stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"
 stewardship_duty.4060.t:0 "派閥組織化"
 stewardship_duty.4060.desc.default:0 "戦争のさなかであっても、[faction_leader.GetTitledFirstName]と[targeting_faction.GetName]の援助者どもは、彼らの目的を進めるためにどんな口実でも利用するつもりだ！"
 stewardship_duty.4060.desc.self_claim:0 "戦争のさなかであっても、[faction_leader.GetTitledFirstName]は[targeting_faction.GetSpecialTitle.GetName]への請求を押し通すためにどんな口実でも利用するつもりだ！"
 stewardship_duty.4060.desc.other_claim:0 "戦争のさなかであっても、[faction_leader.GetTitledFirstName]は[targeting_faction.GetSpecialTitle.GetName]への[targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]の請求を押し通すためならどんな口実でも利用するつもりだ！"
 stewardship_duty.4060.desc.end:0 "\n\nわが軍と金が戦場で出血を続けているときに、こんな脅迫を凌ぐための手段には厳しい顔を見せずにいられない…"
 stewardship_duty.4060.a:0 "領国の団結を#EMP 訴えねばならぬ#!。"
 stewardship_duty.4060.a.success:0 "その派閥に団結のあかしを示すよう説得した"
 stewardship_duty.4060.a.success.every_faction_member:0 "[targeting_faction.GetName|V]の全てのメンバー"
 stewardship_duty.4060.a.failure:0 "この派閥はわたしの説得に応じなかった"
 stewardship_duty.4060.b:0 "大金を出せば[faction_leader.GetHerHim]も納得するだろう…"
 stewardship_duty.4060.c:0 "[faction_leader.GetHerHis]の計画通りにはさせられない！"
 stewardship_duty.4060.d:0 "いまは心配する余裕はない。"
 stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip]は性格に基づき判断するでしょう"
 stewardship_duty.4060.decline.tt:1 "当分の間、その派閥を無視する"
 stewardship_duty.4060.failure.tt:0 "[targeting_faction.GetName]への不満はなにも解決されない"
 stewardship_duty.5021.t:0 "不忠な封臣"
 stewardship_duty.5021.desc:0 "封臣からの収入を記した台帳をくわしく調べている。納得いかない数字がある…[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))][cheater_vassal.GetTitledFirstName]は私を愚かものと思っているのか、支払いが少なすぎる！"
 stewardship_duty.5021.a:0 "[cheater_vassal.GetTitleAsNameNoTooltip]は自らの義務を支払わねばならない。"
 stewardship_duty.5021.a.message_1:0 "[cheater_vassal.GetFirstNameNoTooltip]は私への借りを支払う"
 stewardship_duty.5021.a.message_2:0 "[cheater_vassal.GetFirstNameNoTooltip]にはまだ隠し金の疑いがある"
 stewardship_duty.5021.b:0 "これからは[cheater_vassal.GetHerHim]をしっかり見張っておかないとな！"
 stewardship_duty.5021.c:0 "私腹を肥やさないヤツなどおらぬ。"
 stewardship_duty.7001.t:0 "封臣相争う"
 stewardship_duty.7001.desc:0 "二人の臣下[war_vassal.GetTitledFirstName]と[war_vassal_2.GetTitledFirstName]がお互い相手の戦争を始めている。この[war_scope.GetName]はわが領国の安定を損なう危険がある。介入するつもりなら素早く行動を開始せねば。"
 stewardship_duty.7001.a:0 "休戦するよう彼らを説得せよ。"
 stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip]は平和の叡智を知る"
 stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip]が私の説得を聞かない"
 stewardship_duty.7001.b:0 "当人同士の問題だ — わたしは関与しない。"
 stewardship_duty.7001.c:0 "「愚かな真似はよせ、#EMP いますぐに！#!」"
 stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName]と[war_vassal_2.GetFirstName]は白紙和平に合意した"
 stewardship_duty.7002.toast.invalid:0 "[war_scope.GetName]は私の介入前に終結した"
 stewardship_duty.7023.t:0 "あの借りを…"
 stewardship_duty.7023.desc:0 "[hook_holder.GetTitledFirstName]に実質的に恩恵を受けている事実は私に重くのしかかっている。\n\n自分に都合よく解決できれば大いに楽になるのだが。[hook_holder.GetHerHim]が貸しの回収に来るのを待っていたら、後々苦しい立場に追い込まれるだろう。"
 stewardship_duty.7023.success:0 "[hook_holder.GetFirstNameNoTooltip]が私への貸しを諦めるよう説得できた"
 stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip]は私への貸しを諦めなかった"
 stewardship_duty.7023.a:0 "[hook_holder.GetHerHim]に納得してもらうため大金を申し出る。"
 stewardship_duty.7023.a.success:0 "私の借りのかわりに金を受け取ってもらえた"
 stewardship_duty.7023.b:0 "[hook_holder.GetHerHim]に過去を水に流すよう頼もう。"
 stewardship_duty.7023.c:0 "[hook_holder.GetSheHe|U]は忘れてくれるだろう、さもなくば！"
 stewardship_duty.7023.d:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]はいつでも[ROOT.Char.GetHerHis]の借りを返す！"
 stewardship_duty.7023.d.tt:0 "私には[hook_holder.GetTitledFirstName]への借りがまだ残っている。"
 stewardship_duty.7023.player:0 "#weak 別のプレイヤーは常に拒否する選択肢を持ちます、しかし、その選択により[stress|e]を受けます。#!"
 stewardship_duty.7023.invalidated.hooked_ruler:0 "[hook_holder.GetTitledFirstName]への私の借りが消えたので、貸しの放棄を要請した件は無効となる。"
 stewardship_duty.7023.invalidated.hook_holder:0 "[hooked_ruler.GetTitledFirstName]への私の貸しが消えたので、貸し分の放棄を私に要請した件は無効となる。"
 stewardship_duty.7025.opening:0 "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold:0 "あなたが以前に大きな奉仕をしてくれたことに感謝しています。ご好意をお返しするために今年の税金の一部を提供させていただきたい。\n\nこのような申し出を受けていただけますか？"
 stewardship_duty.7025.desc.diplomacy.success:0 "以前あなたから受けた好意について相談するために書いています。いままでしてきたことで私の義務を十分に果たしたと分別ある多くの人々は同意するでしょう。\n\nですので、あなたに受けた恩義をいまは借りには思っておりません。"
 stewardship_duty.7025.desc.diplomacy.failure:0 "私はあなたに借りがあります、そうしたくなかったけれど。借りを作りたいと思う人は普通はいない、という意味です。\n\nあなたがちょっと…私の借りを忘れてくれるといいのですが。そうしてもらえたら本当にありがたいです。"
 statectaft_ongoing.7025.desc.intimidation.success:0 "以前、あなたから良くしてもらいましたが、私に貸しがあるとは思わないで頂きたい。私の恩寵の中にあったことがまさにその返礼です。信じなさい、私を敵に回したくはないですよね…"
 stewardship_duty.7025.desc.intimidation.failure:0 "自分が私の好意に値するという幻想の中にいたようですね。あなたのような[hook_holder.Custom('InsultAdjective')][hook_holder.Custom('InsultNoun')]に借りは一切ありません！一切忘れて頂きます、さもなくば。"
 stewardship_duty.7025.gold.a:0 "お金を頂くことにします。"
 stewardship_duty.7025.gold.b:0 "金より借りのほうが重い、"
 stewardship_duty.7025.diplomacy.a:0 "説得力ある主張。"
 stewardship_duty.7025.diplomacy.b:0 "[hooked_ruler.GetSheHe]は本気なのか？信じられん！"
 stewardship_duty.7025.intimidation.a:0 "[hooked_ruler.GetHerHim]を怒らせたくない…"
 stewardship_duty.7025.intimidation.b:0 "[hooked_ruler.GetHerHim]にこけおどしは通じない！"
 stewardship_duty.7025.refuse.tt:0 "[hooked_ruler.GetTitledFirstName]はまだ私に借りがある。"
 stewardship_duty.7025.stress.tt:0 "無理すると疲れるので、貸しは諦めることが多い"
 stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold:0 "贈り物ありがとう。貸しはすべて返してもらったことにしよう。"
 stewardship_duty.7027.desc.refused.gold:0 "あなたの義理はお金以上の意味がある。まだ、貸しておきます。"
 stewardship_duty.7027.desc.accepted.diplomacy:0 "賢明なるお言葉は理解しました。過去の恩恵はもう忘れて結構です。"
 stewardship_duty.7027.desc.refused.diplomacy:0 "あなたの華美な言葉はうわべだけの約束と同じく無意味です。私はまだあなたに貸しがあると思っています。"
 stewardship_duty.7027.desc.accepted.intimidation:0 "もちろん貸し分は忘れましょう。そんなことは問題じゃない！私はあなた掌中にあるのですから。"
 stewardship_duty.7027.desc.refused.intimidation:0 "あなたは怖くないですよ。どうあろうとも、あなたには義務を果たしてもらいます。"
 stewardship_duty.7027.a:0 "ようやく決着がついた。"
 stewardship_duty.7027.b:0 "もっとうまくいくはずだった。"
 stewardship_duty_special.1201.t:0 "地図の作成"
 stewardship_duty_special.1201.desc:0 "私の[steward.GetCouncilTitle]、[steward.GetTitledFirstName]は、[steward.GetSheHe]が[ROOT.Char.Custom('RealmType')]に利益をもたらすと主張するクエストを提案しています。\n\n[steward.GetSheHe|U]は、私が従者と一緒に[painting_land_owner.GetTitledFirstName]の領地を図にするために旅をするべきだと考えています。私は自分の領地をよりよく知ることができるだろうし、[steward.GetFirstNameNoTooltip]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]についてより深く理解できるだろうと考えている。"
 stewardship_duty_special.1201.a:0 "やりがいのある努力だ。"
 stewardship_duty_special.1201.a.tt:0 "すぐに準備を始める！"
 stewardship_duty_special.1201.b:0 "そんな旅をしている場合ではない。"
 stewardship_duty_special.1201.b.tt:0 "旅には行かない"
 stewardship_duty_special.1201.continue_tooltip:0 "調査は続く。"
 stewardship_duty_special.1202.desc:0 "painting_land_owner.GetTitledFirstNamePossive]の土地に入ると、[painting_land_owner.Custom('MountedWarriorTerm')]と従者が出迎えてくれた。\n\n「[painting_land_owner.GetTitledFirstName]はわが[ROOT.Char.Custom('my_title')]を歓迎いたします。必要なだけここにご滞在してください。」"
 stewardship_duty_special.1202.a:0 "多くを学びたい。"
 stewardship_duty_special.1202.a.tt:0 "この地域の地図作成を始める。"
 stewardship_duty_special.1203.desc:0 "静かな道に見えたが、それが待ち伏せにはもってこいの道なのだろう。\n\n丘の向こうから山賊が突進してきて、矢と指令が急に飛び交い始めた。"
 stewardship_duty_special.1203.a:0 "犯罪人を生かして帰すな！"
 stewardship_duty_special.1203.b:0 "やめろ！安全に通すなら金は払う！"
 stewardship_duty_special.1204.desc:0 "私たちは[painting_land_owner.Custom('IndefiniteBodyOfWater')]の側で一晩の露営をした。従者たちは鳥の鳴き声と水上にかかる穏やかな霧で気分良く目を覚ました。"
 stewardship_duty_special.1204.a:0 "しばらくここに泊まるのもいいな。"
 stewardship_duty_special.1204.a.tt:0 "旅は少し遅れ気味だ。"
 stewardship_duty_special.1204.b:0 "ただちに移動しよう。"
 stewardship_duty_special.1205.desc:0 "道端の畑の手入れをしている農民たちは 私が先頭に立つ行列ほど威厳あるものを見たことがないだろう。\n\n「ありゃ誰だ？」 彼らが尋ねあうのが聞こえた。"
 stewardship_duty_special.1205.a:0 "「われは君主で統治者、この土地の支配者なり」"
 stewardship_duty_special.1205.b:0 "ここ近辺の農民の生活も知るべきだな。"
 stewardship_duty_special.1206.desc:0 "この地域でいくつかの砦を見てきた、変化する地形の中で様々に防御態勢をとっていた。ある朝、そのうちの一つに近づくと、地元の[local_baron.GetTitleAsNameNoTooltip]が門の外で馬の世話をしていた。"
 stewardship_duty_special.1206.a:0 "[local_baron.Custom('FortifiedBuilding')]の見学を頼む。"
 stewardship_duty_special.1206.b:0 "今夜、[local_baron.GetTitledFirstName]を招いて食事を共にしよう。"
 stewardship_duty_special.1207.desc:0 "数週間の旅では、どんな[ROOT.Char.GetWomanMan]でも疲れてしまう。そんなわけで、本物のベッドのように贅沢品のありそうな宿にやっと出会えたら幸せだ。鼠はおらず、もっと大きな動物がいるかもしれない。"
 stewardship_duty_special.1207.a:0 "ここに泊まって食事をするぞ。"
 stewardship_duty_special.1207.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip]をお泊めできるとは宿の主人も名誉なことだろう！"
 stewardship_duty_special.1208.desc:0 "[painting_land_owner.GetTitledFirstNamePossessive] の土地は小川や川で分断され、粗末な橋や浅瀬でつながっている。この穏やかな河川はもっと役立てようがあるかもしれない。"
 stewardship_duty_special.1208.a:0 "地図製作者への連絡は小さなお椀に入れて流そうか！"
 stewardship_duty_special.1208.b:0 "こんな泥の土手をならせば、耕作可能な土になるかもしれない。"
 stewardship_duty_special.1281.opening:0 "丘や谷、平原や湖、街道や森の小径。[painting_land_owner.GetTitledFirstNamePossessive]の領国ですべて見てきたが、わが地図製作者は、初めて見る景色を熱心に記録したりスケッチをしたりしている。"
 stewardship_duty_special.1281.end:0 "\n\n[ROOT.Char.Custom('RealmType')]の町や村の調査も興味深いが、そこを旅する人々にも同じように興味を惹かれる。"
 stewardship_duty_special.1281.a:0 "自分の心に留めおくべき有益な情報だ。"
 stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName]はわが発見に耳を傾けるべきだ。"
 stewardship_duty_special.1282.end:0 "\n\n朽ちかけた砦や、特に防御的価値の高い自然の有り様についても記録を取らせている。"
 stewardship_duty_special.1282.a:0 "いつ役に立つかは誰にもわからない。"
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName]は防衛体制を一新すべきだな…私もだが！"
 stewardship_duty_special.1283.end:0 "\n\nわが地図制作者が今回の地図で達成した詳細さの水準には驚くべきだ。気づかなかった道はほとんどないようで、地形の詳細な情報が満載だ。"
 stewardship_duty_special.1283.a:0 "いまや、私よりこの土地の地勢を知るものはいない。"
 stewardship_duty_special.1283.b:0 "将軍たちはこの地図を上手につかうことだろう。"
 stewardship_duty_special.1284.end:0 "\n\n[painting_land_owner.Custom('my_title')]の土地を流れる川や小川の数の多さに特に興味をそそられた。"
 stewardship_duty_special.1284.a:0 "たぶん、河川は連絡係の役に立つかな？"
 stewardship_duty_special.1284.b:0 "軍事的な意味を考えるべきだな。"
 stewardship_duty_special.1285.end:0 "\n\n人間が足を踏みれたことがないような人里離れた場所が、ここにはたくさんあることがわかってきた。"
 stewardship_duty_special.1285.a:0 "歩いてきた土の上には、学ぶべきことがまだ多く残っている。"
 stewardship_duty_special.1285.b:0 "あそこで入植者を集めて、この土地に送り込めば…"
 stewardship_duty_special.1286.end:0 "\n\nわが領域の多様性について私は理解を新たにしている。[capital.GetNameNoTier]とこんなに違うとは知らなかった。"
 stewardship_duty_special.1286.a:0 "非常に役立つ知識だ。"
 stewardship_duty_special.1286.b:0 "私はここの[ROOT.Char.GetLadyLord]であるも同然だ。"
 statecraft_mediation_unfair:0 "これは不公平に見えるだろう"
 statecraft_mediation_fair:0 "これはやや公平に見えるだろう"
 statecraft_mediation_very_fair:0 "非常に公平に見えるだろう"
 statecraft_mediation_favor_vassal_1:0 "これは、[vassal_1.GetTitledFirstName] が有利に見えるだろう。"
 statecraft_mediation_favor_vassal_2:0 "これは、[vassal_2.GetTitledFirstName] が有利に見えるだろう。"
 stewardship_duty_special.2001.t:0 "調停"
 stewardship_duty_special.2001.desc:0 "我が封臣[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の確執は伝説的であり、他の領国の貴族が、私に介入を要請するほどになっている。\n\n境界紛争、課税権、家柄…彼らは争いを繰り返し、我が宮廷でさえ、辛うじて礼節を保っている。"
 stewardship_duty_special.2001.a:0 "この両者の仲介は確かな挑戦となるだろう！"
 stewardship_duty_special.2001.b:0 "この問題は我が宰相のものだ。"
 stewardship_duty_special.2001.c:0 "「お前達は些細なことで私を困らせるのか？！」"
 stewardship_duty_special.2011.t:0 "調停: 土地争議"
 stewardship_duty_special.2011.desc:0 "地図が持ち出される#EMP 前#!から、議論は白熱していたと私は思っていた。\n\n[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]は彼らの領国の図を所持しており、そのどちらの図も同じ渡河点を彼らに帰属させている。お互い一歩も譲る気は無いようだ。\n\n私はこれほど怒りを引き出せる羊皮紙を見たことがない、とりあえず、新たな境界を設定しなければならないは確かである。"
 stewardship_duty_special.2011.a:0 "私が個人的にこの議論を仲介する。"
 stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip] will be compensated for any loss."
 stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip] is #EMP very#! eager for me to make the right and just call..."
 statecraft_mediation_debug_improve_contract:0 "#D Improve Feudal Contract with [vassal_2.GetTitledFirstName]#!"
 stewardship_duty_special.2012.t:0 "調停: 家格争議"
 stewardship_duty_special.2012.desc:0 "この日の[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の議論はうまくいっていない。\n\n「あなたが祖父の盾を手渡されて以来――」\n「またあの盾か、正気か？ここで、[ROOT.Char.GetTitlePossessive]の宮廷でか？！」"
 stewardship_duty_special.2012.a:0 "家族は我々を結束させるものだ、引き裂くものではない。"
 stewardship_duty_special.2012.a.success:0 "名文句"
 stewardship_duty_special.2012.a.failure:0 "空虚で陳腐な言葉"
 stewardship_duty_special.2012.b:0 "あなたの家族は偉大なのだな。"
 stewardship_duty_special.2012.c:0 "家族喧嘩の解決方法を私は知っている！"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D Add Renown#!"
 stewardship_duty_special.2012.c.major_progress:0 "I bring the quarrelers closer, significantly increasing the chance of a positive outcome"
 stewardship_duty_special.2013.t:0 "調停: 課税権"
 stewardship_duty_special.2013.desc:0 "[vassal_1.GetTitledFirstName]は、[vassal_2.GetTitledFirstName]が[vassal_1.GetHerHis]の課税する権利を否定していると主張する。\n\n「全く違います！」[vassal_1.GetFirstName]が抗議する。「何世代にも渡って、件の家族は我が境界を侵しております。反対側の田畑一枚では、あなた様への満額の税も稼ぐことが出来ません！」"
 stewardship_duty_special.2013.a:0 "あなたが決められないのなら、その税は[ROOT.Char.GetTitleAsNameNoTooltip]に戻るだろう。"
 stewardship_duty_special.2013.b:0 "ここでは慣習が優先される。"
 stewardship_duty_special.2013.c:0 "誰が解決しようが、土地の所有者が税を課せる。"
 stewardship_duty_special.2014.t:0 "Settlement: Betrothal"
 stewardship_duty_special.2014.desc:0 "\"[betrothal_candidate_lord.GetTitledFirstNamePossessive] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] was promised to my [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] since—\" [vassal_1.GetTitledFirstName] begins, before being predictably interrupted by [vassal_2.GetTitledFirstName].\n\n\"[betrothal_candidate.GetTitledFirstName] was always meant to marry my [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]!\""
 stewardship_duty_special.2014.a:0 "[betrothal_candidate.GetTitledFirstNameNoTooltip] will be married to [vassal_1.GetFirstNamePossessiveNoTooltip] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]."
 stewardship_duty_special.2014.b:0 "A betrothal will be made with [vassal_2.GetFirstNamePossessiveNoTooltip] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]."
 stewardship_duty_special.2014.c:0 "This bickering has forfeited the right from both of you!"
 stewardship_duty_special.2015.t:0 "Settlement: Judgement"
 stewardship_duty_special.2015.desc:0 "\"There was the time [vassal_2.GetTitledFirstName] harbored a known thief!\" [vassal_1.GetTitledFirstName] accuses.\n\n\"By [vassal_2.GetFaith.HighGodName]!\" [vassal_2.GetFirstName] has obviously heard this before. \"You do not have right of judgement over my subjects, in my realm!\"\n\n\"Simply because he managed to escape before—\"\n\nThey quickly fall to silence when I lift my hand and remind them of my presence."
 stewardship_duty_special.2015.a:0 "This thief will be executed, and the question will be void."
 stewardship_duty_special.2015.b:0 "If [vassal_2.GetFirstNameNoTooltip] has right of judgement, that is all that matters."
 stewardship_duty_special.2015.c:0 "My Chancellor will hold a trial for this petty thief."
 stewardship_duty_special.2018.t:0 "Settlement: Horses"
 stewardship_duty_special.2018.desc:0 "[vassal_1.GetTitledFirstName] has yet another complaint today, of course. \"The horses bred in [barony_1.GetNameNoTier] have long been famous, but now merchants from [barony_2.GetNameNoTier] are selling them as if they had bred them themselves! In [barony_2.GetNameNoTier]!\"\n\n[vassal_2.GetTitledFirstName] objects to this. \"They #EMP are#! bred there! Should the merchants lie about their wares?\""
 stewardship_duty_special.2018.a:0 "Origins must be respected, surely?"
 stewardship_duty_special.2018.b:0 "They are not from [barony_1.GetNameNoTier] or [barony_2.GetNameNoTier], but [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c:0 "It sounds like we might need a royal horse inspection fee."
 stewardship_duty_special.2019.t:0 "Settlement: The Quarry"
 stewardship_duty_special.2019.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] have been listing grievances for what feels like hours.\n\n\"... and then there is the quarrymaster on the border who refused to pay taxes due to a writ of leniency #EMP you#! had offered!\"\n\"What?! You were the one who had already taken all they had when my collectors—\"\n\nThey finally pause at the realization that they have both been had."
 stewardship_duty_special.2019.a:0 "The missing tax will be collected, and divided evenly."
 stewardship_duty_special.2019.b:0 "You both deserve to be made fools!"
 stewardship_duty_special.2019.c:0 "Execute the quarrymaster and burn the quarry."
 stewardship_duty_special.2019.d:0 "This is a crime against the [ROOT.Char.GetTitleAsNameNoTooltip], and the [ROOT.Char.GetTitleAsNameNoTooltip] will handle it!"
 stewardship_duty_special.2021.t:0 "Settlement: The Feast"
 stewardship_duty_special.2021.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] hold all manner of grievances against each other, from great to small.\n\n\"[uninvited.GetFirstName] denied [uninvited.GetHerHis] landholders from attending my autumn feast!\" [host.GetFirstName] complains.\n\n\"Of course, I do not want my vassals to bring more fleas back home with them.\""
 stewardship_duty_special.2021.a:0 "They are [uninvited.GetFirstNamePossessiveNoTooltip] vassals. They must do as [uninvited.GetSheHe] demands."
 stewardship_duty_special.2021.b:0 "No one should ever be denied a feast!"
 stewardship_duty_special.2021.c:0 "You are both now #EMP obliged#! to attend each others' feasts!"
 stewardship_duty_special.2022.t:0 "Settlement: The Insult"
 stewardship_duty_special.2022.desc:0 "\"[insulter.GetTitledFirstName] insulted my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] most grievously!\" [insultee.GetTitledFirstName] blurts out. \"Implying that [spouse.GetSheHe] shares a bed with pigs!\"\n\n[insulter.GetFirstName] remains calm. \"Sometimes the truth is less than flattering, [insultee.GetFirstName].\""
 stewardship_duty_special.2022.a:0 "This demands a public apology!"
 stewardship_duty_special.2022.b:0 "These petty squabbles are below even the two of you."
 stewardship_duty_special.2022.c:0 "But surely it was actually a compliment, if you think about it?"
 stewardship_duty_special.2025.t:0 "Settlement: Opportunities"
 stewardship_duty_special.2025.desc:0 "Given the leverage I hold on [hooked_vassal.GetTitledFirstName], I could request that whatever the outcome of [hooked_vassal.GetHerHis] quarrel with [other_vassal.GetTitledFirstName], [hooked_vassal.GetSheHe] will tell everyone what fair and just judgements I passed."
 stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip], there #EMP is#! something you can do for me..."
 stewardship_duty_special.2025.b:0 "This is not the way to settle matters."
 statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip] emphasizes how fair I am, significantly improving my chances of a positive outcome"
 stewardship_duty_special.2026.t:0 "Settlement: An End"
 stewardship_duty_special.2026.desc:0 "Screams and bloody hands greet me. The cup has finally spilled over, and [killer.GetTitledFirstName] is standing over the body of [victim.GetTitledFirstName], [killer.Custom('signature_weapon')] still in hand.\n\n\"This is the only fair settlement I would ever get.\""
 stewardship_duty_special.2026.a:0 "What have you done... This demands an eye for an eye."
 stewardship_duty_special.2026.b:0 "You have consigned yourself to a life in darkness."
 stewardship_duty_special.2026.c:0 "I see the dispute is settled, then!"
 stewardship_duty_special.2027.t:0 "Settlement: Family"
 stewardship_duty_special.2027.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstNamePossessive] disputes go on forever, and apparently it has already lasted for generations.\n\nParents, grandparents, distant ancestors, all quarreling over one matter or another. Is there even a way of breaking this chain?"
 stewardship_duty_special.2027.a:0 "A more prestigious dynasty is a more important one."
 stewardship_duty_special.2027.b:0 "A great name is not what great [lower_prestige.Custom('WomenMen')] are made from."
 stewardship_duty_special.2027.c:0 "Our realm is built from all manner of great dynasties."
 statecraft_mediation_favor_higher_prestige:0 "This will be seen as favoring [higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige:0 "This will be seen as favoring [lower_prestige.GetTitledFirstName]"
 stewardship_duty_special.2071.t:0 "Settlement: New Beginnings"
 stewardship_duty_special.2071.desc:0 "It has been an exhausting process, but no longer are [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] constantly at each others' throats.\n\nIndeed, not only do they depart my court with their grievances settled, they do so as newfound friends."
 stewardship_duty_special.2071.a:0 "A miracle if I have ever seen one."
 stewardship_duty_special.2072.desc:0 "When [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] depart my court — at last — it is without any of the hate or venom that marked their arrival. We shall see if it lasts, but for now they hold a newfound respect for each other, thanks to my efforts."
 stewardship_duty_special.2072.a:0 "No small feat, if I may say so myself!"
 stewardship_duty_special.2073.t:0 "Settlement: Favoritism"
 stewardship_duty_special.2073.desc:0 "\"This was never going to be a fair mediation, was it?!\" [accuser.GetTitledFirstName] is deeply upset as [accuser.GetSheHe] marches out of the audience hall. \"The favoritism on display here is sickening!\"\n\n[favorite.GetTitledFirstName] remains calm. \"I disagree with that, my [ROOT.Char.GetLadyLord].\""
 stewardship_duty_special.2073.a:0 "Ah, let the ungrateful cur go."
 stewardship_duty_special.2074.t:0 "Settlement: Ever Unfriendly"
 stewardship_duty_special.2074.desc:0 "When [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] arrived, I did not think they could be spitting more hatred and bitterness at each other. How wrong their departure proved me."
 stewardship_duty_special.2074.a:0 "My mediation could have gone better."
 stewardship_duty_special.2081.t:0 "Settlement: An End"
 stewardship_duty_special.2081.both_dead:0 "With the deaths of [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName], their petty fights are distant, small and meaningless."
 stewardship_duty_special.2081.vassal_1:0 "With the death of [vassal_1.GetTitledFirstName], the fights and disputes [vassal_1.GetSheHe] had with [vassal_2.GetTitledFirstName] seem small, petty and meaningless."
 stewardship_duty_special.2081.vassal_2:0 "With the death of [vassal_2.GetTitledFirstName], the fights and disputes [vassal_2.GetSheHe] had with [vassal_1.GetTitledFirstName] seem small, petty and meaningless."
 stewardship_duty_special.2081.a:0 "In time, we move on."
 stewardship_duty_special.2081.tt:0 "My mediation efforts end."
 stewardship_duty_special.2082.t:0 "Settlement: An End"
 stewardship_duty_special.2082.desc:0 "With [prisoner.GetTitledFirstName] locked away, the dispute between [prisoner.GetHerHim] and [other.GetTitledFirstName] seem a lot less important."
 stewardship_duty_special.2082.a:0 "We all find ways to settle our conflicts."