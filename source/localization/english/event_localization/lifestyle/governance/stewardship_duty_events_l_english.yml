l_english:
 stewardship_duty.0001.t:0 "調停の行使"
 stewardship_duty.0001.start.desc:0 "またしても喧騒の声が私まで届くと、私は踵を返して帰りたくなる本能を鎮めた。絶え間なく続く"
 stewardship_duty.0001.vassals.desc:0 "我が封臣である[arguer_1.GetTitledFirstName]と[arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc:0 "我が封臣である[arguer_1.GetTitledFirstName]と[arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc:0 "の口論は、どんな[ROOT.Char.GetWomanMan]でも気が狂うのに十分なものだ——なんとかしなくては！\n\n私はこの状況の調停を行使すべきか、同情を持ってどちらか一方に近づくべきか..."
 stewardship_duty.0001.a:0 "彼らに意味を理解させる事を試みよう。"
 stewardship_duty.0001.b:0 "「うわー、 [arguer_2.GetFirstNameNoTooltip]はとても[arguer_2.Custom('InsultNoun')]な奴だ！」"
 stewardship_duty.0001.c:0 "「[arguer_1.GetFirstNameNoTooltip]を信じられるか？[arguer_1.GetSheHe|U]は図々しい奴だ！」"
 stewardship_duty.0001.a.success.tt:0 "調停は成功する"
 stewardship_duty.0001.a.failure.tt:0 "有難迷惑としか思われない"
 stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName|U]と[arguer_2.GetShortUIName]は互いへの[opinion|e]を獲得します"
 stewardship_duty.0017.t:0 "理性の声"
 stewardship_duty.0017.start.desc:0 "評議会を開くたびに、論争が起こる。[councillor_1.GetCouncilTitle][councillor_1.GetFirstName]と[councillor_2.GetCouncilTitle][councillor_2.GetFirstName]がこの度激しく口論しているのは"
 stewardship_duty.0017.war.desc:0 "継続中の戦争についてだ。"
 stewardship_duty.0017.election.desc:0 "私の後継者の選出についてだ。"
 stewardship_duty.0017.building_projects.desc:0 "今後の建築事業についてだ。"
 stewardship_duty.0017.troop_training.desc:0 "軍の訓練計画についてだ。"
 stewardship_duty.0017.charity_projects.desc:0 "我が次期慈善事業についてだ。"
 stewardship_duty.0017.religious_minorities.desc:0 "宗教的少数者の問題についてだ。"
 stewardship_duty.0017.health_issues.desc:0 "蔓延しつつある疫病についてだ。"
 stewardship_duty.0017.end.desc:0 "\n\n[ROOT.GetCharacter.GetTitleAsNameNoTooltip]として一言で黙らせることもできたが、もっと良い考えがある。交渉術を研究することで、私はこういう状況で全員が満足するようにどう処理したら良いかの洞察を得ているのだ。"
 stewardship_duty.0017.a:0 "[councillor_2.GetFirstNameNoTooltip]を怒らせることなく、[councillor_1.GetFirstNameNoTooltip]の味方につこう。"
 stewardship_duty.0017.b:0 "[councillor_1.GetFirstNameNoTooltip]を怒らせることなく、[councillor_2.GetFirstNamePossessiveNoTooltip]の味方につこう。"
 stewardship_duty.0017.c:0 "全員が幸せになれる妥協点を探ろう。"
 stewardship_duty.0017.c.criticial_success.tt:0 "大きな妥協を考える"
 stewardship_duty.0017.c.criticial_success.desc:0 "[councillor_1.GetFirstName]と[councillor_2.GetFirstName]双方が満足する大きな妥協を考えよう。"
 stewardship_duty.0017.c.success.tt:0 "適切な妥協を考える"
 stewardship_duty.0017.c.success.desc:0 "[councillor_1.GetFirstName]と[councillor_2.GetFirstName]双方が収められる適切な妥協を考えてみよう。"
 stewardship_duty.0017.c.failure.tt:0 "妥協点が見つからない"
 stewardship_duty.0017.c.failure.desc:0 "妥協点が見つからず、[councillor_1.GetFirstName]と[councillor_2.GetFirstName]双方は失望している。"
 stewardship_duty.1055.t:0 "望まぬ妊娠"
 stewardship_duty.1055.desc:0 "私の接見室で劇的な光景が展開した、それは[new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]が、[new_mothers_parent.GetHerHis]の[new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')]を妊娠させたとして[new_father.Custom2('MyCharacterIntroduction', ROOT.Char)]を告発したのだ。\n\n[new_fathers_parent.GetTitledFirstName]は憤然として彼の息子に有罪の証拠は無いと申し立てた。「たとえ、せがれのせいだとしても、ふしだらに育った[new_mother.GetFirstNamePossessive]の過ちに間違いない！」\n\n議論は白熱しており、手に負えなくなる前に何とかしなければならない。"
 stewardship_duty.1055.a:0 "[new_mothers_parent.GetFirstNameNoTooltip]、あなたが望むように白黒つけなさい。"
 stewardship_duty.1055.b:0 "[new_father.GetFirstNameNoTooltip]に罪なし、[new_mothers_parent.GetFirstNameNoTooltip]に負うところは何もない！"
 stewardship_duty.1055.e:0 "なぜお前たちはささいな争いで私の邪魔をする！？"
 stewardship_duty.1062.t:0 "有り余る財産"
 stewardship_duty.1062.desc:0 "わが金庫は金銀で溢れ、すべての出費のあてもついている。富裕な[ROOT.Char.GetLadyLord]として、私はある種の芸術家や学者に後援の申し出を期待されている。\n\n運良く、三人の将来性ある候補者たちが[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に到着した…しかし、私をその気にさせるものがいるだろうか？"
 stewardship_duty.1062.a:0 "[client_1.GetTitledFirstNameNoTooltip]は美しい庭園を作ることで有名だ。"
 stewardship_duty.1062.b:0 "[client_2.GetTitledFirstNamePossessiveNoTooltip]の宗教詩は多くの魂を揺さぶってきた。"
 stewardship_duty.1062.c:0 "[client_3.GetTitledFirstNameNoTooltip]がなした発見の数々は前途有望に思える。"
 stewardship_duty.1062.d:0 "いや、この金は他に使うあてがある…"
 stewardship_duty.1062.e:0 "後援の期待？ふふん！私は宝の放つきらめきで日光浴でもするよ！"
 stewardship_duty.1063.t:0 "後援の更新"
 stewardship_duty.1063.desc:0 "五年間、[client.Custom('Governance_1062_Client')][client.GetTitledFirstName]への後援に当てていた投資が終了する。新たに五年間[client.GetHerHim]に後援を続けるか否かを決めよう。"
 stewardship_duty.1063.a:0 "次期も後援を続ける。"
 stewardship_duty.1063.b:0 "[client.GetSheHe|U]はいい仕事を続けている、ボーナスをやろう！"
 stewardship_duty.1063.c:0 "[client.GetHerHis|U]への後援は終了だ。"
 stewardship_duty.1064.desc:0 "[client.Custom('Governance_1062_Client_U')]は宮廷を去った"
 stewardship_duty.1065.desc:0 "[client.Custom('Governance_1062_Client_U')|U]は死亡した"
 stewardship_duty.1065.guilty.desc:0 "我が[client.Custom('Governance_1062_Client_U')]を死なせてしまった"
 stewardship_duty.1066.desc:0 "我が[client.Custom('Governance_1062_Client_U')]を投獄した"
 stewardship_duty.1068.desc.a:0 "我が庭園に臣下が感銘を受けている"
 stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U]が我が[client.Custom('Governance_1062_Client_U')]に感銘を受けている"
 stewardship_duty.1068.desc.c:0 "[client.Custom('Governance_1062_Client_U')]が新発見を成し遂げた"
 stewardship_duty.1071.t:0 "逃亡した農奴たち"
 stewardship_duty.1071.desc:0 "近隣の[origin_county.GetName]から逃亡した農奴たちが[target_county.GetName]に到着した。[origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の虐待的支配から逃げて来たと主張しており、わが領域に定住したいと望んでいるのだ。\n\n法的に農奴たちはいまだ[origin_county_owner.GetFirstName]の束縛下にあるが、わが土地に定住させてしまえば農奴たちの所有権を[origin_county_owner.GetHerHim]が証明するのはほぼ不可能である。"
 stewardship_duty.1071.a:0 "[origin_county_owner.GetFirstNameNoTooltip]へ農奴たちを丁重に送還する。"
 stewardship_duty.1071.b:0 "農奴たちを送還するが、[origin_county_owner.GetFirstNameNoTooltip]に強く抗議する。"
 stewardship_duty.1071.c:0 "#EMP 私の#!農奴たちを新しい農場に案内しよう…"
 stewardship_duty.1071.c.compassionate:0 "[origin_county_owner.GetFirstNameNoTooltip]からの避難を承諾してやろう…"
 stewardship_duty.1071.c.flavor:0 "…そして、[origin_county_owner.GetFirstName]に私の仕業が知れないよう祈る！"
 stewardship_duty.1072.opening:0 "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival:0 "貴様が私の農奴を奪ったのはわかっている。もう取り返しのつかないことかもしれないが、この無礼を忘れることはないだろう。お前は私の恨みを買ってしまった——その価値があったのならいいのだが。"
 stewardship_duty.1072.desc.relationship:0 "なぜ私の農奴を奪ったのだ！？あなたの裏切りがショックで深く傷ついた…今後、あなたを同じように見られるかどうかはわからない。"
 stewardship_duty.1072.desc.vassal:0 "あなたが自分の土地に私の農奴を再定住させたことは知っている。なぜ自分の臣下にそんなことを？あなたに支払うべき税金を払っていなかったのか？\n\n畑を耕す農奴がいないので作物を育てることができない。あなたは土地そのものを盗んだようなものだ！これはすぐには忘れられない犯罪だ。"
 stewardship_duty.1072.desc.subvassal:0 "あなたが私の農奴をあなたの土地に再定住させたことは知っている。そのような行為は私たちの社会構造そのものを破壊する！\n\n今は何もできないけど、今年の[origin_county_owner_liege.GetHerHim]の税金が少ない理由は[origin_county_owner_liege.GetTitledFirstName]が知っているので安心してくれ。"
 stewardship_duty.1072.a:0 "あれはあなたの農奴だったのか？申し訳ない、返還しよう。"
 stewardship_duty.1072.b:0 "文句を言っても何も変わらない。"
 stewardship_duty.1072.b.compassionate:0 "これはあなたのせいだ。彼らを虐待するべきではなかった。"
 stewardship_duty.4010.t:0 "封臣の派閥争い"
 stewardship_duty.4010.desc.start:0 "[faction_member.GetTitledFirstName]は[faction_member.GetHerHis]の影響力を利用して、"
 stewardship_duty.4010.desc.independence:1 "[targeting_faction.GetName]の拡大を進めてきた。彼らは、私の君主としての正当性を否定することで、わが統治からの自由を目指しているのだ。"
 stewardship_duty.4010.desc.liberty:0 "[targeting_faction.GetName]の拡大を進めてきた。[faction_member.Custom('StatecraftGetVassalType')]の伝統的権利を侵害すると彼らが考える[ROOT.Char.GetPrimaryTitle.GetName]の法律を無効化しようとはかっているのだ。"
 stewardship_duty.4010.desc.claimant:2 "[targeting_faction.GetName]の拡大を推進し、自身の指導者が最終的に私よりも優れた統治者になると信じている。"
 stewardship_duty.4010.desc.peasant:0 "[targeting_faction.GetName]の拡大を進めてきた。[Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)]の臣下でいることに彼らは不満があり、文化と信仰を共にする[faction_leader.GetTitledFirstName]のような人物を君主に迎えたいと望んでいるのだ。"
 stewardship_duty.4010.desc.end:0 "\n\n[faction_member.GetFirstNamePossessiveNoTooltip]の野心は疑いようがないが、[faction_member.GetSheHe]も人間だ。もし私が[faction_member.GetHerHim]を説得してこれらの活動を抑制することができれば、私の家臣に対する権力をより強固なものにすることが容易になるだろう。"
 stewardship_duty.4010.bribe:0 "気前良い贈り物で[faction_member.GetHerHis]も気が変わるかもしれない。"
 stewardship_duty.4010.bribe.flavor:0 "自己中心的な[faction_member.GetWomenMen]は賄賂を受けやすい傾向がある。"
 stewardship_duty.4010.favor:0 "もし[faction_member.GetSheHe]が私を助けるのなら、私も好意を返そう。"
 stewardship_duty.4010.favor.flavor:0 "利己的または思いやりのある[faction_member.GetWomenMen]は、この提案を受け入れる傾向がある。"
 stewardship_duty.4010.prestige:0 "昔ながらの世辞は忠誠心を刺激するのに向く。"
 stewardship_duty.4010.prestige.flavor:0 "傲慢または名誉を重んじる[faction_member.GetWomenMen]は、お世辞に動じやすい。"
 stewardship_duty.4010.piety:0 "我が利益は[faction_member.GetFaith.HighGodNamePossessive]の利益であると思い出させる。"
 stewardship_duty.4010.piety.flavor:0 "熱心な[faction_member.GetWomenMen]は、信仰に従って行動する可能性が高くなる。"
 stewardship_duty.4010.attempt.tt:0 "[faction_member.GetTitledFirstNamePossessiveNoTooltip]の決定は[faction_member.GetHerHis]の個性に基づいて行われます"
 stewardship_duty.4010.success:0 "[faction_member.GetTitledFirstNameNoTooltip]が私の提案を受け入れる"
 stewardship_duty.4010.failure:0 "[faction_member.GetTitledFirstNameNoTooltip]が私の提案を拒否する"
 stewardship_duty.4010.decline:0 "[faction_member.GetTitledFirstNameNoTooltip]は[faction_member.GetHerHis]の権利を行使しているだけだ。"
 stewardship_duty.4010.decline.tt:0 "どんな[faction_member.GetWomenMen]も好きにやらせてもらえることに感謝する。"
 stewardship_duty.4011-4.desc.start:0 "[my_liege.GetTitledFirstName]は私に接触し、[targeting_faction.GetName]と私の繋がりで大変な困難が生じているので、関わりを絶つように言ってきた。"
 stewardship_duty.4011-4.b:0 "わが道を踏み外しはしない！"
 stewardship_duty.4011-4.b.tt:0 "私は[targeting_faction.GetName]に残ります"
 stewardship_duty.4011.t:0 "強欲を突く"
 stewardship_duty.4011.desc:0 "\n\nついに[my_liege.GetSheHe]は、私が派閥を去り関心を他に向けるかわりに大金を提供することを申し出た。"
 stewardship_duty.4011.a:0 "公正な取引だ。"
 stewardship_duty.4012.t:0 "野心を突く"
 stewardship_duty.4012.desc:0 "\n\n[my_liege.GetSheHe|U]は、[my_liege.GetHerHis]の視点から物事を見てくれるよう私に懇願し、私が派閥への支持を終わらせる代わりに助力を申し出た。"
 stewardship_duty.4012.a:0 "共存共栄ですな！"
 stewardship_duty.4013.t:0 "自尊心を突く"
 stewardship_duty.4013.desc:0 "\n\nついに[my_liege.GetSheHe]は、他地域での私の仕事を公的に称揚し[my_liege.GetPrimaryTitle.GetName]での評判を高めると申し出た。"
 stewardship_duty.4013.a:0 "[my_liege.GetSheHe]が我が[faction_member.Custom('quirk_pos_noun')]を持ち上げてくれるなら、私は満足だ。"
 stewardship_duty.4014.t:0 "信仰心を突く"
 stewardship_duty.4014.desc:0 "\n\n[my_liege.GetSheHe|U]がその座に在るのは[faction_member.GetFaith.HighGodNamePossessive]の意志だと私に思い出させた。[my_liege.GetHerHim]に反対するのは[faction_member.GetFaith.HighGodName]に反対することと同じことだ。"
 stewardship_duty.4014.a:0 "私は[my_liege.GetTitledFirstNameNoTooltip]に仕えながらも、[faction_member.GetFaith.HighGodName]にも仕えるのだ。"
 stewardship_duty.4015.t:0 "派閥の放棄"
 stewardship_duty.4015.desc:0 "明確にはっきりとさせた、忠誠を尽くすことの対価。それを交渉材料に[targeting_faction.GetName]の支持をやめるよう[faction_member.GetTitledFirstName]を説得した。\n\n[faction_member.GetHerHis|U]の不平不満の種は、こちらが差し出した対価に比べれば、あまりにも取るに足らない代物だった。"
 stewardship_duty.4015.a:0 "[faction_member.GetHerHim]には道理が通じると分かっていた！"
 stewardship_duty.4019.t:0 "派閥にしがみつく"
 stewardship_duty.4019.desc:0 "説得の努力も空しく、[faction_member.GetTitledFirstName]は[targeting_faction.GetName]を去ろうとはせず、引き続き自分たちの利益に拘泥し続けている。"
 stewardship_duty.4019.a:0 "私と共に立つ利益をなぜ[faction_member.GetSheHe]は理解してくれぬのか？"
 stewardship_duty.4020.t:0 "離脱の申し出"
 stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName]はもはや派閥に所属していない。"
 stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName]は派閥を乗り換えた。"
 stewardship_duty.4040.t:0 "契約の変更"
 stewardship_duty.4040.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', my_vassal)][my_vassal.GetTitledFirstName]との契約はかなり寛大なもので、普通の臣下に期待する義務の多くから[my_vassal.GetHerHim]を免除している。\n\n[my_vassal.GetHerHim]に負担の増加を同意させれば、長い目で見て我が領国にとって大きな利益になるのだが…"
 stewardship_duty.4040.a:0 "十分な見返りがあれば[my_vassal.GetHerHis]の同意は得られるはずだ。"
 stewardship_duty.4040.b:0 "[my_vassal.GetHerHim]の契約変更を説得できる、賭けてもいい。"
 stewardship_duty.4040.b.success:0 "[my_vassal.GetFirstNameNoTooltip]は契約変更を受け入れる"
 stewardship_duty.4040.b.failure:0 "[my_vassal.GetFirstNameNoTooltip]に契約変更するつもりはない"
 stewardship_duty.4040.c:0 "[my_vassal.GetSheHe|U]は契約変更を受け入れるはずだ、さもなくば！"
 stewardship_duty.4040.c.success:0 "[my_vassal.GetFirstNameNoTooltip]は契約変更をしぶしぶ受け入れる"
 stewardship_duty.4040.c.failure:0 "[my_vassal.GetFirstNameNoTooltip]は契約変更を拒否する"
 stewardship_duty.4040.d:0 "忠誠の方が徴募兵より大切だ。"
 stewardship_duty.4040.d.tt:0 "#F 我が祝福とともに[my_vassal.GetFirstNameNoTooltip]は現契約を維持します:#!"
 stewardship_duty.4040.contractchange:0 "[my_vassal.GetTitledFirstNamePossessive]との契約は私の望むように変更される。"
 stewardship_duty.4041.desc:0 "より負担が多い契約を受け入れるよう[my_vassal.GetTitledFirstName]を説得する努力のなかで、私は[my_vassal.GetHerHim]と腰掛けて契約を更新すべきあらゆる理由を説明した。\n\nはじめは抵抗していたが、議論を続けていくうちに[my_vassal.GetHerHis]との契約を変更すべきだと同意してもらうことが出来た。"
 stewardship_duty.4041.a:0 "[my_vassal.GetHerHim]を間違いなく説得できるとわかっていた！"
 stewardship_duty.4042.desc:0 "会談の始まりから、[my_vassal.GetTitledFirstName]の契約で認められた権利を諦めさせるのは難しいだろうとわかっていた。\n\n最大の努力と懇願にもかかわらず、[my_vassal.GetSheHe]は今まで提供されてきた[my_vassal.GetHerHis]の義務も失われてもよいのかと主張して強く抵抗した。今回は私の失敗だ。"
 stewardship_duty.4042.a:0 "別の手段を試す必要があるな…"
 stewardship_duty.4043.desc:0 "それは交渉ではなかった——要求だった。[my_vassal.GetTitledFirstName]が[my_vassal.GetHerHis]の称号を維持できるのは、私がそれに満足しているからであり、私の味方でありつづけるならば譲歩すべきだとはっきりさせた。"
 stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc:0 "負担がより重い契約を受け入れよという私の要求に[my_vassal.GetTitledFirstName]は尻込みしていた。\n\n私が[ROOT.Char.GetTitleAsNameNoTooltip]でこの国の君主であっても、原契約には特権が保証されており簡単に奪われるべきではないと[my_vassal.GetSheHe|U]は言った——少なくとも正当には。"
 stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"
 stewardship_duty.4060.t:0 "派閥の形成"
 stewardship_duty.4060.desc.default:0 "たとえ戦争の最中であっても、[faction_leader.GetTitledFirstName]と[targeting_faction.GetName]の支援者どもは、彼らの目的を進めるためにどんな口実でも利用するつもりだ！"
 stewardship_duty.4060.desc.self_claim:0 "たとえ戦争の最中であっても、[faction_leader.GetTitledFirstName]は[targeting_faction.GetSpecialTitle.GetName]への請求を押し通すためにどんな口実でも利用するつもりだ！"
 stewardship_duty.4060.desc.other_claim:0 "たとえ戦争の最中であっても、[faction_leader.GetTitledFirstName]は[targeting_faction.GetSpecialTitle.GetName]への[targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]の請求を押し通すためならどんな口実でも利用するつもりだ！"
 stewardship_duty.4060.desc.end:0 "\n\n我が軍と金が戦場で出血を続けているときに、こんな脅しを凌ぐための手段には厳しい顔を見せずにいられない…"
 stewardship_duty.4060.a:0 "領国の団結を#EMP 訴えねばならぬ#!。"
 stewardship_duty.4060.a.success:0 "派閥に団結のあかしを示すよう説得する"
 stewardship_duty.4060.a.success.every_faction_member:0 "[targeting_faction.GetName|V]の全てのメンバー"
 stewardship_duty.4060.a.failure:0 "派閥は私の説得に応じない"
 stewardship_duty.4060.b:0 "大金を出せば[faction_leader.GetHerHim]も納得するだろう…"
 stewardship_duty.4060.c:0 "[faction_leader.GetSheHe|U]の計画を実力で阻止する！"
 stewardship_duty.4060.d:0 "今はそれどころではない。"
 stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip]は性格に基づき判断するでしょう"
 stewardship_duty.4060.decline.tt:1 "あなたは当分の間、派閥を無視します"
 stewardship_duty.4060.failure.tt:0 "[targeting_faction.GetName]への不満はなにも解決されない"
 stewardship_duty.5021.t:0 "不忠な封臣"
 stewardship_duty.5021.desc:0 "私は封臣からの収入を記した台帳を詳しく調べている。納得いかない数字がある…[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))][cheater_vassal.GetTitledFirstName]は私を愚か者とでも思っているのか、支払いが少なすぎる！"
 stewardship_duty.5021.a:0 "[cheater_vassal.GetTitleAsNameNoTooltip]は自らの義務を支払わねばならない。"
 stewardship_duty.5021.a.message_1:0 "[cheater_vassal.GetFirstNameNoTooltip]は私への借りを支払う"
 stewardship_duty.5021.a.message_2:0 "[cheater_vassal.GetFirstNameNoTooltip]にはまだ隠し金の疑いがある"
 stewardship_duty.5021.b:0 "これからは[cheater_vassal.GetHerHim]をしっかり見張っておかないとな！"
 stewardship_duty.5021.c:0 "私腹を肥やさないヤツなどおらぬだろう？"
 stewardship_duty.7001.t:0 "封臣相争う"
 stewardship_duty.7001.desc:0 "二人の臣下[war_vassal.GetTitledFirstName]と[war_vassal_2.GetTitledFirstName]が互いに戦闘を続けている。この[war_scope.GetName]は我が領国の安定を損なう危険がある。介入するつもりなら素早く行動を開始せねば。"
 stewardship_duty.7001.a:0 "休戦するよう彼らを説得せよ。"
 stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip]は平和の叡智を知る"
 stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip]は私の説得を聞かない"
 stewardship_duty.7001.b:0 "当人同士の問題だ——私は関与しない。"
 stewardship_duty.7001.c:0 "「愚かな真似はよせ、#EMP いますぐに！#!」"
 stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName]と[war_vassal_2.GetFirstName]は白紙和平に合意した"
 stewardship_duty.7002.toast.invalid:0 "[war_scope.GetName]は私の介入前に終結した"
 stewardship_duty.7023.t:0 "あの借りを…"
 stewardship_duty.7023.desc:0 "[hook_holder.GetTitledFirstName]に実質的に恩恵を受けている事実は私に重くのしかかっている。\n\n自分に都合よく解決できれば大いに楽になるのだが。[hook_holder.GetHerHim]が貸しの回収に来るのを待っていたら、後々苦しい立場に追い込まれるだろう。"
 stewardship_duty.7023.success:0 "[hook_holder.GetFirstNameNoTooltip]が私への貸しを諦めるよう説得に成功する"
 stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip]は私への貸しを強く主張する"
 stewardship_duty.7023.a:0 "[hook_holder.GetHerHim]に納得してもらうため大金を提供することを申し出る。"
 stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip]は私の借りの代わりに金を受け取ることに同意する"
 stewardship_duty.7023.b:0 "[hook_holder.GetHerHim]に過去を水に流すよう頼もう。"
 stewardship_duty.7023.c:0 "[hook_holder.GetSheHe|U]は忘れてくれるだろう、さもなくば！"
 stewardship_duty.7023.d:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]はいつでも[ROOT.Char.GetHerHis]の借りを返す！"
 stewardship_duty.7023.d.tt:0 "私には[hook_holder.GetTitledFirstName]への借りがまだ残っています"
 stewardship_duty.7023.player:0 "#weak 別のプレイヤーは常に拒否する選択肢を持ちますが、その選択により[stress|e]を受けます。#!"
 stewardship_duty.7023.invalidated.hooked_ruler:0 "[hook_holder.GetTitledFirstName]への私の借りが消えたので、貸しの放棄を要請した件は無効となる。"
 stewardship_duty.7023.invalidated.hook_holder:0 "[hooked_ruler.GetTitledFirstName]への私の貸しが消えたので、貸し分の放棄を私に要請した件は無効となる。"
 stewardship_duty.7025.opening:0 "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold:0 "あなたが以前に大きな奉仕をしてくれたことに感謝しています。ご好意をお返しするために今年の税金の一部を提供させていただきたい。\n\nこのような申し出を受けていただけますか？"
 stewardship_duty.7025.desc.diplomacy.success:0 "以前あなたから受けた好意について相談するために書いています。今までしてきたことで私の義務を十分に果たしたと分別ある多くの人々は同意するでしょう。\n\nですので、あなたに受けた恩義をいまは借りには思っておりません。"
 stewardship_duty.7025.desc.diplomacy.failure:0 "私はあなたに借りがあります、そうしたくなかったけれど。借りを作りたいと思う人は普通はいない、という意味です。\n\nあなたがちょっと…私の借りを忘れてくれるといいのですが。そうしてもらえたら本当にありがたいです。"
 statectaft_ongoing.7025.desc.intimidation.success:0 "以前、あなたから良くしてもらいましたが、私に貸しがあるとは思わないで頂きたい。私の恩寵の中にあったことがまさにその返礼です。信じなさい、私を敵に回したくはないですよね…"
 stewardship_duty.7025.desc.intimidation.failure:0 "自分が私の好意に値するという幻想の中にいたようですね。あなたのような[hook_holder.Custom('InsultAdjective')][hook_holder.Custom('InsultNoun')]に借りは一切ありません！一切忘れて頂きます、さもなくば。"
 stewardship_duty.7025.gold.a:0 "金を頂くことにしよう。"
 stewardship_duty.7025.gold.b:0 "金より借りのほうが重い、"
 stewardship_duty.7025.diplomacy.a:0 "説得力ある主張だ。"
 stewardship_duty.7025.diplomacy.b:0 "[hooked_ruler.GetSheHe]は本気なのか！？信じられん！"
 stewardship_duty.7025.intimidation.a:0 "[hooked_ruler.GetHerHim]を怒らせたくはない…"
 stewardship_duty.7025.intimidation.b:0 "[hooked_ruler.GetHerHim]にこけおどしは通じない！"
 stewardship_duty.7025.refuse.tt:0 "[hooked_ruler.GetTitledFirstName]はまだ私に借りがあります"
 stewardship_duty.7025.stress.tt:0 "無理すると疲れるので、貸しは諦めることが多い"
 stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold:0 "贈り物ありがとう。貸しはすべて返してもらったことにしよう。"
 stewardship_duty.7027.desc.refused.gold:0 "あなたの義理はお金以上の意味がある。まだ、貸しておきます。"
 stewardship_duty.7027.desc.accepted.diplomacy:0 "賢明なるお言葉は理解しました。過去の恩恵はもう忘れて結構です。"
 stewardship_duty.7027.desc.refused.diplomacy:0 "あなたの華美な言葉はうわべだけの約束と同じく無意味です。私はまだあなたに貸しがあると思っています。"
 stewardship_duty.7027.desc.accepted.intimidation:0 "もちろん貸し分は忘れましょう。そんなことは問題じゃない！私はあなたの掌中にあるのですから。"
 stewardship_duty.7027.desc.refused.intimidation:0 "あなたは怖くないですよ。どうあろうとも、あなたには義務を果たしてもらいます。"
 stewardship_duty.7027.a:0 "ようやく決着がついた。"
 stewardship_duty.7027.b:0 "もっとうまくいくはずだった。"
 stewardship_duty_special.1201.t:0 "地図の作成"
 stewardship_duty_special.1201.desc:0 "私の[steward.GetCouncilTitle]、[steward.GetTitledFirstName]は、[ROOT.Char.Custom('RealmType')]に利益をもたらすと主張する探索を提案している。\n\n[steward.GetSheHe|U]は、私が従者と共に[painting_land_owner.GetTitledFirstName]の領地を地図にするために旅をするべきだと考えている。私は自分の領地をよりよく知ることができるだろうし、[steward.GetFirstNameNoTooltip]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]についてより深く理解できるだろうと考えている。"
 stewardship_duty_special.1201.a:0 "やりがいのある努力だ。"
 stewardship_duty_special.1201.a.tt:0 "あなたはすぐに準備を始めます！"
 stewardship_duty_special.1201.b:0 "そんな旅をしている場合ではない。"
 stewardship_duty_special.1201.b.tt:0 "あなたは旅には行きません"
 stewardship_duty_special.1201.continue_tooltip:0 "調査は続く。"
 stewardship_duty_special.1202.desc:0 "[painting_land_owner.GetTitledFirstNamePossessive]の土地に入ると、[painting_land_owner.Custom('MountedWarriorTerm')]と従者が出迎えてくれた。\n\n「[painting_land_owner.GetTitledFirstName]は我が[ROOT.Char.Custom('my_title')]を歓迎いたします。必要なだけここにご滞在ください。」"
 stewardship_duty_special.1202.a:0 "私は多くを学びたい。"
 stewardship_duty_special.1202.a.tt:0 "この地域の地図作成を始めます。"
 stewardship_duty_special.1203.desc:0 "静かな道に見えたが、それが待ち伏せにはもってこいの道なのだろう。\n\n丘の向こうから山賊が突進してきて、矢と指令が急に飛び交い始めた。"
 stewardship_duty_special.1203.a:0 "罪人どもを生かして帰すな！"
 stewardship_duty_special.1203.b:0 "やめろ！安全に通すなら金は払う！"
 stewardship_duty_special.1204.desc:0 "私たちは[painting_land_owner.Custom('IndefiniteBodyOfWater')]の側で一晩の露営をした。従者たちは鳥の鳴き声と水上にかかる穏やかな霧で気分良く目を覚ました。"
 stewardship_duty_special.1204.a:0 "しばらくここに泊まるのもいいな。"
 stewardship_duty_special.1204.a.tt:0 "旅は少し遅れ気味になります。"
 stewardship_duty_special.1204.b:0 "ただちに移動しよう。"
 stewardship_duty_special.1205.desc:0 "道端の畑の手入れをしている農民たちは私が先頭に立つ行列ほど威厳あるものを見たことがないだろう。\n\n「ありゃ誰だ？」 彼らが尋ねあうのが聞こえた。"
 stewardship_duty_special.1205.a:0 "「我は君主であり統治者、この土地の支配者なり！」"
 stewardship_duty_special.1205.b:0 "ここ近辺の農民の生活も知るべきだな。"
 stewardship_duty_special.1206.desc:0 "この地域でいくつかの砦を見てきた、変化する地形の中で様々に防御態勢をとっていた。ある朝、そのうちの一つに近づくと、地元の[local_baron.GetTitleAsNameNoTooltip]が門の外で馬の世話をしていた。"
 stewardship_duty_special.1206.a:0 "[local_baron.Custom('FortifiedBuilding')]の案内を頼む。"
 stewardship_duty_special.1206.b:0 "今夜、[local_baron.GetTitledFirstName]を招いて食事を共にしよう。"
 stewardship_duty_special.1207.desc:0 "数週間の旅では、どんな[ROOT.Char.GetWomanMan]でも疲れてしまう。そんなわけで、本物のベッドのように贅沢品のありそうな宿にやっと出会えたら幸せだ。鼠はおらず、もっと大きな動物がいるかもしれない。"
 stewardship_duty_special.1207.a:0 "ここに泊まって食事をするぞ。"
 stewardship_duty_special.1207.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip]をお泊めできるとは宿の主人も名誉なことだろう！"
 stewardship_duty_special.1208.desc:0 "[painting_land_owner.GetTitledFirstNamePossessive]の土地は小川や川で分断され、粗末な橋や浅瀬でつながっている。この穏やかな河川はもっと役立てようがあるかもしれない。"
 stewardship_duty_special.1208.a:0 "地図製作者への連絡は小さなお椀に入れて流そうか！"
 stewardship_duty_special.1208.b:0 "こんな泥の土手をならせば、耕作可能な土になるかもしれない。"
 stewardship_duty_special.1281.opening:0 "丘や谷、平原や湖、街道や森の小径。[painting_land_owner.GetTitledFirstNamePossessive]の領国ですべて見てきたが、我が地図製作者は、初めて見る景色を熱心に記録したりスケッチをしたりしている。"
 stewardship_duty_special.1281.end:0 "\n\n[ROOT.Char.Custom('RealmType')]の町や村の調査も興味深いが、そこを旅する人々にも同じように興味を惹かれる。"
 stewardship_duty_special.1281.a:0 "自分の心に留めおくべき有益な情報だ。"
 stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName]は我が発見に耳を傾けるべきだ。"
 stewardship_duty_special.1282.end:0 "\n\n私は朽ちかけた砦や、特に防御的価値の高い自然の有り様についても記録を取らせている。"
 stewardship_duty_special.1282.a:0 "いつ役に立つかは誰にもわからない。"
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName]は防衛体制を一新すべきだな…私もだが！"
 stewardship_duty_special.1283.end:0 "\n\n我が地図製作者が今回の地図で達成した詳細さの水準には驚くべきだ。気づかなかった道はほとんどないようで、地形の詳細な情報が満載だ。"
 stewardship_duty_special.1283.a:0 "いまや、私よりこの土地の地勢を知るものはいない。"
 stewardship_duty_special.1283.b:0 "将軍たちはこの地図を上手につかうことだろう。"
 stewardship_duty_special.1284.end:0 "\n\n私は[painting_land_owner.Custom('my_title')]の土地を流れる川や小川の数の多さに特に興味をそそられた。"
 stewardship_duty_special.1284.a:0 "たぶん、河川が使者には役に立つかもな？"
 stewardship_duty_special.1284.b:0 "軍事的な意味を考えるべきだな。"
 stewardship_duty_special.1285.end:0 "\n\n人間が足を踏み入れたことがないような人里離れた場所が、ここにはたくさんあることがわかってきた。"
 stewardship_duty_special.1285.a:0 "歩いてきた土の上には、学ぶべきことがまだ多く残っている。"
 stewardship_duty_special.1285.b:0 "あそこで入植者を集めて、この土地に送り込めば…"
 stewardship_duty_special.1286.end:0 "\n\nわが領域の多様性について私は理解を新たにしている。[capital.GetNameNoTier]とこんなに違うとは知らなかった。"
 stewardship_duty_special.1286.a:0 "非常に役立つ知識だ。"
 stewardship_duty_special.1286.b:0 "私はここの[ROOT.Char.GetLadyLord]であるも同然だ！"
 statecraft_mediation_unfair:0 "これは不公平に見えるだろう"
 statecraft_mediation_fair:0 "これはやや公平に見えるだろう"
 statecraft_mediation_very_fair:0 "非常に公平に見えるだろう"
 statecraft_mediation_favor_vassal_1:0 "これは、[vassal_1.GetTitledFirstName] へのひいきに見えるだろう。"
 statecraft_mediation_favor_vassal_2:0 "これは、[vassal_2.GetTitledFirstName] へのひいきに見えるだろう。"
 stewardship_duty_special.2001.t:0 "調停"
 stewardship_duty_special.2001.desc:0 "我が封臣[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の確執は語り草であり、領国の他の貴族らが私に介入を要請するほどになっている。\n\n境界紛争、課税権、家柄……彼らは辟易するほど多くの争いを繰り返し、我が宮廷の中でさえ、彼らは辛うじて礼節を保っている程度だ。"
 stewardship_duty_special.2001.a:0 "この二人を仲裁するのは確実に手応えがある！"
 stewardship_duty_special.2001.b:0 "宰相が処理する問題だ。"
 stewardship_duty_special.2001.c:0 "「お前達はこんな些末なことで私を悩ませるのか？！」"
 stewardship_duty_special.2011.t:0 "調停: 土地争議"
 stewardship_duty_special.2011.desc:0 "地図が持ち出される#EMP 前#!から、議論は白熱していたと私は感じた。\n\n[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]は彼らの領国の地図を所持しており、そのどちらの地図も同じ渡河点が彼らのものとして記されている。お互い一歩も譲る気は無いようだ。\n\n私はこれほど怒りを引き出せる紙切れを見たことがない、とりあえず、新たな境界を設定しなければならないことは確かだ。"
 stewardship_duty_special.2011.a:0 "私が個人的にこの議論を仲介する。"
 stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip]はどんな損失でも補償される。"
 stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip]は私が正しく公正な判断を下すよう#EMP 熱望#!している…"
 statecraft_mediation_debug_improve_contract:0 "#D [vassal_2.GetTitledFirstName]との封建契約を改善します#!"
 stewardship_duty_special.2012.t:0 "調停: 家格争議"
 stewardship_duty_special.2012.desc:0 "この日の[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の議論はうまくいっていない。\n\n「あなたが祖父の盾を手渡されて以来——」\n「またあの盾か、正気か？ここで、[ROOT.Char.GetTitlePossessive]の宮廷でか？！」"
 stewardship_duty_special.2012.a:0 "家族は我々を結束させるものだ、引き裂くものではない。"
 stewardship_duty_special.2012.a.success:0 "名文句"
 stewardship_duty_special.2012.a.failure:0 "空虚で陳腐な言葉"
 stewardship_duty_special.2012.b:0 "あなたの家族は偉大なのだな。"
 stewardship_duty_special.2012.c:0 "家族喧嘩の解決方法を私は知っている！"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D 名誉を加える#!"
 stewardship_duty_special.2012.c.major_progress:0 "喧嘩相手同士の距離を縮めてやると、好ましい結果になる可能性が大いに高まる。"
 stewardship_duty_special.2013.t:0 "調停: 課税権"
 stewardship_duty_special.2013.desc:0 "[vassal_1.GetTitledFirstName]は、[vassal_2.GetTitledFirstName]が[vassal_1.GetHerHis]の課税権を否定していると主張する。\n\n「全く違います！」[vassal_1.GetFirstName]が抗議する。「何世代にも渡って、件の家族は我が境界を侵しております。反対側の畑一枚では、あなた様への十分の一税も満足に稼ぐことは出来ません！」"
 stewardship_duty_special.2013.a:0 "あなたが決められないのなら、その税は[ROOT.Char.GetTitleAsNameNoTooltip]に戻るだろう。"
 stewardship_duty_special.2013.b:0 "ここでは慣習が優先される。"
 stewardship_duty_special.2013.c:0 "誰が住んでいようが、土地の所有者が税を課せる。"
 stewardship_duty_special.2014.t:0 "調停: 婚約"
 stewardship_duty_special.2014.desc:0 "「[betrothal_candidate_lord.GetTitledFirstNamePossessive]の[betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))]は[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]と約束があった、それは—」予想通りに[vassal_2.GetTitledFirstName]の邪魔が入る前に[vassal_1.GetTitledFirstName]が話し始めた。\n\n「[betrothal_candidate.GetTitledFirstName]は我が[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]と以前から結婚することになっていたのだ！」"
 stewardship_duty_special.2014.a:0 "[betrothal_candidate.GetTitledFirstNameNoTooltip]は[vassal_1.GetFirstNamePossessiveNoTooltip]の[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]と結婚するだろう。"
 stewardship_duty_special.2014.b:0 "[vassal_2.GetFirstNamePossessiveNoTooltip]の[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]と婚約するだろう。"
 stewardship_duty_special.2014.c:0 "争うお前達二人とも婚約権を没収する！"
 stewardship_duty_special.2015.t:0 "調停: 判決"
 stewardship_duty_special.2015.desc:0 "「以前、[vassal_2.GetTitledFirstName]は名の知れた泥棒を匿っていた！」[vassal_1.GetTitledFirstName]が告発する。\n\n「[vassal_2.GetFaith.HighGodName]に誓って！」[vassal_2.GetFirstName]は明らかに前から聞いていたのだろう。「私の領国で我が臣下を裁く権利はあなたにない！」\n\n「ただ、彼に逃げられたから—」\n\n手を上げて私の存在を気付かせると彼らはすぐに静かになった。"
 stewardship_duty_special.2015.a:0 "この泥棒はいずれ処刑する、それで疑惑も消滅だ。"
 stewardship_duty_special.2015.b:0 "[vassal_2.GetFirstNameNoTooltip]が裁判権を持つか否か、それがすべてだ。"
 stewardship_duty_special.2015.c:0 "わが宰相にこのつまらぬ泥棒のために裁判を開かせよう。"
 stewardship_duty_special.2018.t:0 "調停: 馬"
 stewardship_duty_special.2018.desc:0 "[vassal_1.GetTitledFirstName]には今日も不平があった、「[barony_1.GetNameNoTier]が繁殖した馬は昔から有名だが、今では[barony_2.GetNameNoTier]の商人が、まるで[barony_2.GetNameNoTier]で繁殖したように売っているのだ！」\n\n[vassal_2.GetTitledFirstName]は異議をとなえた、「彼らはそこで繁殖#EMP した#!のだ。商人が商品に嘘をつくと思うのか？」"
 stewardship_duty_special.2018.a:0 "素姓は尊重されねばならないが、確かだろうね？"
 stewardship_duty_special.2018.b:0 "これは[barony_1.GetNameNoTier]でも[barony_2.GetNameNoTier]でもない、[new_name.GetNameNoTier]だ！"
 stewardship_duty_special.2018.c:0 "王立馬検の手数料が必要になりそうだな。"
 stewardship_duty_special.2019.t:0 "調停: 採石場"
 stewardship_duty_special.2019.desc:0 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]は何時間も苦情を並べ立てていた。\n\n「... それで国境の石切り場の職人頭が税金を拒否したのだ、#EMP 君の#!免除証明を出してきて！」\n「何だと？！あなたは先に全てを奪っていたのだぞ、わが徴税人が…」\n\nついに、二人ともいっぱい食わされたことに気がついてかたまった。"
 stewardship_duty_special.2019.a:0 "税金は回収して平等に分けなさい。"
 stewardship_duty_special.2019.b:0 "愚か者どもが！"
 stewardship_duty_special.2019.c:0 "職人頭を処刑して石切り場は焼いてしまえ。"
 stewardship_duty_special.2019.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip]に対する犯罪には[ROOT.Char.GetTitleAsNameNoTooltip]が対処する！"
 stewardship_duty_special.2021.t:0 "調停: 饗宴"
 stewardship_duty_special.2021.desc:0 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]は、お互いに大小さまざまな不満を抱えている。\n\n「[uninvited.GetFirstName]の領主たちが私の秋の饗宴へ出席することを邪魔した！」[host.GetFirstName]は文句を言った。\n\n「当然だ、家臣たちにノミを持ち帰って欲しくない。」"
 stewardship_duty_special.2021.a:0 "[uninvited.GetFirstNamePossessiveNoTooltip]の臣下なのだから、[uninvited.GetSheHe]の言う通りにしなければな。"
 stewardship_duty_special.2021.b:0 "饗宴を断ったりするものがあるか！"
 stewardship_duty_special.2021.c:0 "君たちはお互いに饗宴に出席する#EMP 義務#!がある！"
 stewardship_duty_special.2022.t:0 "調停: 侮辱"
 stewardship_duty_special.2022.desc:0 "「[insulter.GetTitledFirstName]は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]に最悪の侮辱をした！」、[insultee.GetTitledFirstName]が急に言いだした。「[spouse.GetSheHe]は豚とベッドで寝るのか！」\n\n[insulter.GetFirstName]は冷静だ。「[insultee.GetFirstName]、真実よりお世辞の方がマシなこともありますよ。」"
 stewardship_duty_special.2022.a:0 "公的な謝罪が必要だ！"
 stewardship_duty_special.2022.b:0 "こんな些細な口論は二人でやるのも多いくらいだ。"
 stewardship_duty_special.2022.c:0 "考えてみれば実は褒め言葉だった可能性もあるぞ？"
 stewardship_duty_special.2025.t:0 "調停: 機会"
 stewardship_duty_special.2025.desc:0 "私が[hooked_vassal.GetTitledFirstName]に対して持つ力を考えると、[hooked_vassal.GetHerHis]が[other_vassal.GetTitledFirstName]と争った結果がどうあれ、私の公平で公正な判断を皆に[hooked_vassal.GetSheHe]から伝えるように要求できる。"
 stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip]、私のためにすべきことが#EMP あるぞ#!…"
 stewardship_duty_special.2025.b:0 "これでは解決につながらない。"
 statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip]は私がいかに公平であるか強調して、私の評判を高める機会をつくってくれた"
 stewardship_duty_special.2026.t:0 "調停: 一つの結末"
 stewardship_duty_special.2026.desc:0 "悲鳴と血まみれの手で出迎えを受けた。[killer.GetTitledFirstName]は[killer.Custom('signature_weapon')]を手にしたまま[victim.GetTitledFirstName]の遺体のそばに立っている。\n\n「これが唯一公正な解決案だったのだ。」"
 stewardship_duty_special.2026.a:0 "何をしてくれたんだ…これでは目には目をが必要だ。"
 stewardship_duty_special.2026.b:0 "お前は我が身を暗黒に委ねたのだ。"
 stewardship_duty_special.2026.c:0 "これで紛争は解決だな！"
 stewardship_duty_special.2027.t:0 "調停: 一族"
 stewardship_duty_special.2027.desc:0 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstNamePossessive]の争いは果てしなく、すでに何世代にもわたっている。\n\n両親、祖父母、遠い祖先、何かにつけ争いを続けてきた。この連鎖を断ち切る方法はあるだろうか？"
 stewardship_duty_special.2027.a:0 "より威信ある家門がより尊重される。"
 stewardship_duty_special.2027.b:0 "偉大な[lower_prestige.Custom('WomenMen')]がいつも偉大な名を持つわけではない。"
 stewardship_duty_special.2027.c:0 "わが領国は全ての偉大なる家門によって成り立つ。"
 statecraft_mediation_favor_higher_prestige:0 "これは、[higher_prestige.GetTitledFirstName] へのひいきに見えるだろう"
 statecraft_mediation_favor_lower_prestige:0 "これは、[lower_prestige.GetTitledFirstName]へのひいきに見えるだろう"
 stewardship_duty_special.2071.t:0 "調停: 新たなる始まり"
 stewardship_duty_special.2071.desc:0 "消耗する経過が続いたが、[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]はもはや角突き合わす仲ではない。\n\n互いに不満を解決してわが宮廷を去るだけでなく、新たな友人として行くのだ。"
 stewardship_duty_special.2071.a:0 "見たこともない奇跡だ。"
 stewardship_duty_special.2072.desc:0 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]がついに我が宮廷を去るとき、彼らが到着した時の憎しみや毒気は消えた。続くかは分からぬが、わが尽力により彼らは互いに敬意を抱いている。"
 stewardship_duty_special.2072.a:0 "自分で言うのもなんだが、この偉業は小さくない！"
 stewardship_duty_special.2073.t:0 "調停: ひいき"
 stewardship_duty_special.2073.desc:0 "「公正な調停などありえなかったんだ！」[accuser.GetTitledFirstName]は、深い動揺をみせながら会場を退出した。「こんなえこひいきは気分が悪い！」\n\n[favorite.GetTitledFirstName]は落ち付きはらって、「あれには同意しません、わが[ROOT.Char.GetLadyLord]。」"
 stewardship_duty_special.2073.a:0 "恩知らずの野良犬などほっておけ。"
 stewardship_duty_special.2074.t:0 "調停: 不倶戴天"
 stewardship_duty_special.2074.desc:0 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]が到着したとき、この二人がこれ以上の憎しみと恨みをぶつけ合うとは思っていなかった。彼らの出発は私の誤りを証明した。"
 stewardship_duty_special.2074.a:0 "調停はもっとうまくいくはずだった。"
 stewardship_duty_special.2081.t:0 "調停: 一つの結末"
 stewardship_duty_special.2081.both_dead:0 "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の死によって、彼らの些細な争いは遠く、小さく、無意味なものになった。"
 stewardship_duty_special.2081.vassal_1:0 "[vassal_1.GetTitledFirstName]の死によって、[vassal_2.GetTitledFirstName]との争いや論争は、小さく、些細で、無意味なものに見えてくる。"
 stewardship_duty_special.2081.vassal_2:0 "[vassal_2.GetTitledFirstName]の死によって、[vassal_1.GetTitledFirstName]との争いや論争は、小さく、些細で、無意味なものに見えてくる。"
 stewardship_duty_special.2081.a:0 "時を待ち、前に進もう。"
 stewardship_duty_special.2081.tt:0 "調停の努力は終わりだ。"
 stewardship_duty_special.2082.t:0 "調停: 一つの結末"
 stewardship_duty_special.2082.desc:0 "[prisoner.GetTitledFirstName]を投獄したので、[prisoner.GetHerHim]と[other.GetTitledFirstName]の論争はもはや重要ではない。"
 stewardship_duty_special.2082.a:0 "我々は皆、争いを解決する道を探すのだ。"