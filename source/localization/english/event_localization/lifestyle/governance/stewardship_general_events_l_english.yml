l_english:
 stewardship_lifestyle_rank_up_indication:1 "[stewardship_lifestyle|E]の[perk|E]を獲得する可能性があります"
 stewardship_general.1054.t:0 "[witch.Custom('MagicPracticeTerm')|U]の告発"
 stewardship_general.1054.desc:0 "血塗れた布…カラスの羽…奇妙な匂いの調合物。 これは[witch.GetFirstName]が村郊外の小屋で[witch.Custom('MagicPracticeTerm')]の練習をしているとして、[target_county.GetNameNoTier]の村人たちから提示された証拠である。\n\n村人たちは[witch.GetHerHis]の邪悪な行いこそが[witch.Custom('MagicSuperstitionTerm')]の原因であると主張しており、[witch.GetHerHis]の死刑を求めている。"
 stewardship_general.1054.a:0 "これは「状況」証拠に過ぎない。 [witch.GetHerHim]を解放しろ。"
 stewardship_general.1054.b:0 "[ROOT.Char.GetFaith.HighGodName]に対する罪として火炙りにしろ！"
 stewardship_general.1054.c:0 "[witch.Custom('MagicUserTerm')]だって？ 新しい相談役がぜひとも欲しいな。"
 stewardship_general.1054.d:0 "[witch.GetHerHim]の為の精巧な処刑台…"
 stewardship_general.1054.d.flavor:0 "…しかし実際のところ[witch.GetHerHim]はこっそり宮廷に戻ってくる！"
 stewardship_general.5011.t:0 "鯉"
 stewardship_general.5011.desc:0 "「[ROOT.Char.GetLadyLord]、もし鯉のいる池にご興味がございましたら素晴らしい池をお作りいたしましょう！」\n\n職人は良い腕を持っていて、廷臣たちは池ができた時のことをとても楽しみにしているように見える…"
 stewardship_general.5011.a:0 "思うがまま作ってみよ！"
 stewardship_general.5011.b:0 "お前は#EMP 本当に#!最もよい条件を提示しているか？"
 stewardship_general.5011.b.message_1:0 "あなたは良い取引をする"
 stewardship_general.5011.b.message_2:1 "建築者はあなたを出し抜く"
 stewardship_general.5011.c:0 "時間の無駄だ！"
 stewardship_general.5011.every_courtier:1 "すべての[courtier|E]"
 stewardship_general.5013.t:0 "深遠の獣"
 stewardship_general.5013.desc:1 "As I stroll through the gardens, I notice my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] sitting on a rock by the carp pond. Leaning down over the edge, [carp_food.GetSheHe] trails [carp_food.GetHerHis] fingers through the water. A shadow stirs beneath the surface..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip]、下がれ！そこから下が…あぁ！"
 stewardship_general.5041.t:0 "はぐれ召使い"
 stewardship_general.5041.desc:0 "卑しい[ROOT.GetCharacter.Custom('lowly_servant_type')]が我が家から盗みを働いていた！"
 stewardship_general.5041.desc_highgod:0 "飢えた子供達と[ROOT.Char.GetFaith.HouseholdGodName]の名のもとの慈悲について泣き言を言いながら、[servant_character.GetWomanMan]は私の前で縮こまっている。"
 stewardship_general.5041.desc_other:0 "飢えた子供達と慈悲への懇願について泣き言を言いながら、[servant_character.GetWomanMan]は私の前で縮こまっている。"
 stewardship_general.5041.desc_ending:0 "\n\n「お願いです我が[ROOT.Char.GetLadyLord]よ、貴方からの申し出は何でも致しますから！」"
 stewardship_general.5041.a:0 "本当の飢えとは何か[servant_character.GetHerHim]に教えてやる。"
 stewardship_general.5041.b:0 "[servant_character.GetHerHim]を投獄しろ。"
 stewardship_general.5041.c:0 "慈悲を示し、[servant_character.GetHerHis]の忠誠心を得る。"
 stewardship_general.2001.t:0 "A Nose for Profit"
 stewardship_general.2001.desc_intro:0 "While out on a leisurely stroll, the cry of a particular merchant stands out from the regular hustle and bustle of the street.\n'Greetings my [ROOT.Char.GetLadyLord]! I have an exquisite assortment of wares, if my [ROOT.Char.GetLadyLord] has the coin...'"
 stewardship_general.2001.desc:0 "\n\nThe merchant's stall is positively brimming with baubles and haberdasheries."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ As a skilled purveyor of fine goods, a couple of trinkets catch my eye in the overflow of knickknacks."
 stewardship_general.2001.desc_steward:0 "\n\nAs I peer at the myriad of goods in the stall, I can hear [helpful_councillor.GetShortUIName] murmur, 'The etchings on that piece must be real... and quite valuable, too!'. [helpful_councillor.GetSheHe|U] glances at me with a triumphant smile."
 stewardship_general.2001.desc_chaplain:0 "\n\nMy companion [helpful_councillor.GetShortUIName] stops dead in [helpful_councillor.GetHerHis] tracks, head cocked and intently staring at something in the merchant's stall. [helpful_councillor.GetSheHe|U] leans in and confides with a hushed voice 'That 'bauble' over there, it is the spitting image of a piece from the ceremonious reliquary. It would be wise to acquire such a trinket.'"
 stewardship_general_2001_success_msg.t:0 "Successful Haggle"
 stewardship_general_2001_failure_msg.t:0 "Failed Haggle"
 stewardship_general_2001_free_msg.desc:0 "Your haggling skills proved to be excellent"
 stewardship_general_2001_tiny_msg.desc:0 "Your haggling skills were adequate"
 stewardship_general_2001_minor_msg.desc:0 "Your haggling skills were poor"
 stewardship_general_2001_expensive_msg.desc:0 "You were outwitted by the merchant"
 stewardship_general.2001.free:0 "You strike a real bargain"
 stewardship_general.2001.tiny_cost:0 "You are a decent negotiator"
 stewardship_general.2001.minor_cost:0 "That wasn't a great deal"
 stewardship_general.2001.expensive_cost:0 "The merchant outwitted you"
 stewardship_haggle_cheap_trinket_tt:0 "You opt for the cheap trinket"
 stewardship_haggle_expensive_trinket_tt:0 "You opt for the expensive trinket"
 stewardship_haggle_helpful_trinket_tt:0 "You opt for the suggested trinket"
 stewardship_general.2001.a:0 "I feel lucky."
 stewardship_general.2001.a.ignore_help:0 "This one should be a steal."
 stewardship_general.2001.b:0 "The detail of this bauble intrigues me."
 stewardship_general.2001.b.ignore_help:0 "I believe this piece will be the more lucrative choice."
 stewardship_general.2001.c.steward:0 "I trust your expertise in the area, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain:0 "Your words sound wise to me, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d:0 "Let us move on."
 stewardship_general.2001.d.irritable:0 "I said #EMP no#!. Now go away before #EMP I make you go away!#!"
 stewardship_general.2001.tt:0 "Trinket Received"
 stewardship_general.2002.t:0 "An [ROOT.Char.Custom('ImpressiveOrInsulting')|U] Display"
 stewardship_general.2002.desc.intro:0 "Once we're past the next two stalls, "
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] beams at me.\n\n'Yes, quite good indeed! I couldn't have done it much better myself.'\n\n[helpful_councillor.GetSheHe|U] casually eyes the baubles in the stall next to us and shoots me an anticipating side-glance."
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] tugs at my sleeve in excitement.\n\n'By [ROOT.Char.GetFaith.HighGodName], that was a most delicious display! Such eloquence! One could barely keep up with the perpetual honey-soaked phrases in that bartering #EMP dance#!.' \n\n[helpful_councillor.GetSheHe|U] looks at me bewildered and with admiration."
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] looks at me disapprovingly.\n\n'That was an... interesting display for certain. I'm not quite sure what our aim was, my [ROOT.Char.GetLadyLord], but I'm sure the merchant got what they wanted...\n\n[helpful_councillor.GetSheHe|U] starts strolling ahead, marking the end of our conversation."
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] lets out an antagonistic snort.\n\n'Anyone of lesser intellect would argue [bought_trinket.GetName] is barely deserving of the name. But #EMP I am sure#! we made the right call here...'\n\n[helpful_councillor.GetSheHe|U] is clearly disgruntled by my poor display earlier."
 stewardship_general.2002.a.high_stewardship:0 "Maybe I could teach you a couple of strategies."
 stewardship_general.2002.mentor_success:0 "You reminisce about the minutiae of bartering all night long"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] wasn't quite convinced"
 stewardship_general.2002.impressed:0 "That was a fine barter, wasn't it."
 stewardship_general.2002.b.high_stewardship:0 "It was merely a test. #EMP I#! got what I wanted."
 stewardship_general.2002.convince_success:0 "Ah yes, [bought_trinket.GetName] is a much better investment because... "
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "Successful Persuasion"
 stewardship_general.2002.t_failure:0 "Failed Persuasion"
 stewardship_general.2002.insulted:0 "What's done is done."
 stewardship_general.2002.t_insulting:0 "Insulting"
 stewardship_general.2002.t_impressive:0 "Impressive"