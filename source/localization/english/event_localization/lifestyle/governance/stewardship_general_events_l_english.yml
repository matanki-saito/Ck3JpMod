l_english:
 stewardship_lifestyle_rank_up_indication:1 "[stewardship_lifestyle|E]の[perk|E]を獲得する可能性があります"
 stewardship_general.1054.t:0 "[witch.Custom('MagicPracticeTerm')|U]の告発"
 stewardship_general.1054.desc:0 "血塗れた布…カラスの羽…奇妙な匂いの調合物。これは[witch.GetFirstName]が村郊外の小屋で[witch.Custom('MagicPracticeTerm')]の練習をしているとして、[target_county.GetNameNoTier]の村人たちから提示された証拠である。\n\n村人たちは[witch.GetHerHis]の邪悪な行いこそが[witch.Custom('MagicSuperstitionTerm')]の原因であると主張しており、[witch.GetHerHis]の死刑を求めている。"
 stewardship_general.1054.a:0 "これは「状況」証拠に過ぎない。[witch.GetHerHim]を解放しろ。"
 stewardship_general.1054.b:0 "[ROOT.Char.GetFaith.HighGodName]に対する罪として火炙りにしろ！"
 stewardship_general.1054.c:0 "[witch.Custom('MagicUserTerm')]だって？新しい相談役がぜひとも欲しいな。"
 stewardship_general.1054.d:0 "[witch.GetHerHim]の為の精巧な処刑台…"
 stewardship_general.1054.d.flavor:0 "…しかし実際のところ[witch.GetHerHim]はこっそり宮廷に戻ってくる！"
 stewardship_general.5011.t:0 "鯉"
 stewardship_general.5011.desc:0 "「[ROOT.Char.GetLadyLord]、もし鯉のいる池にご興味がございましたら素晴らしい池をお作りいたしましょう！」\n\n職人は良い腕を持っていて、廷臣たちは池ができた時のことをとても楽しみにしているように見える…"
 stewardship_general.5011.a:0 "思うがまま作ってみよ！"
 stewardship_general.5011.b:0 "お前は#EMP 本当に#!最もよい条件を提示しているか？"
 stewardship_general.5011.b.message_1:0 "あなたは大きな成果を挙げる"
 stewardship_general.5011.b.message_2:1 "建築者はあなたを出し抜く"
 stewardship_general.5011.c:0 "時間の無駄だ！"
 stewardship_general.5011.every_courtier:1 "すべての[courtier|E]"
 stewardship_general.5013.t:0 "深遠の獣"
 stewardship_general.5013.desc:1 "私が庭を散歩していると、[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))][carp_food.GetTitledFirstName]が鯉の池の傍にある岩に座っているのに気がつく。池の縁に身を乗り出して、[carp_food.GetSheHe]は水の中で指を動かしている。一つの影が水面下で蠢いていた…"
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip]、下がれ！そこから下が…あぁ！"
 stewardship_general.5041.t:0 "はぐれ召使い"
 stewardship_general.5041.desc:0 "卑しい[ROOT.GetCharacter.Custom('lowly_servant_type')]が我が[ROOT.Char.Custom('GetCourt')]から盗みを働いていた！"
 stewardship_general.5041.desc_highgod:0 "飢えた子供達と[ROOT.Char.GetFaith.HouseholdGodName]の名のもとの慈悲について泣き言を言いながら、[servant_character.GetWomanMan]は私の前で縮こまっている。"
 stewardship_general.5041.desc_other:0 "飢えた子供達と慈悲への懇願について泣き言を言いながら、[servant_character.GetWomanMan]は私の前で縮こまっている。"
 stewardship_general.5041.desc_ending:0 "\n\n「お願いです我が[ROOT.Char.GetLadyLord]よ、貴方からの申し出は何でも致しますから！」"
 stewardship_general.5041.a:0 "本当の飢えとは何か[servant_character.GetHerHim]に教えてやる。"
 stewardship_general.5041.b:0 "[servant_character.GetHerHim]を投獄しろ。"
 stewardship_general.5041.c:0 "慈悲を示し、[servant_character.GetHerHis]の忠誠心を得る。"
 stewardship_general.2001.t:0 "利益を求める鼻"
 stewardship_general.2001.desc_intro:0 "のんびりと散歩をしていると、ある商人の叫び声が喧騒の中にひときわ目立つ。\n「ごきげんよう、我が[ROOT.Char.GetLadyLord]！金をお持ちであれば、絶妙な品が揃っておりますよ…」"
 stewardship_general.2001.desc:0 "\n\nその商人の屋台は、驚くほどの装飾品や小物で溢れかえっている。"
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$良い品の収集家として、私は溢れんばかりの小物の中からいくつかの装身具に目が留まった。"
 stewardship_general.2001.desc_steward:0 "\n\n屋台に並ぶ無数の商品を眺めていると、[helpful_councillor.GetShortUIName]のつぶやきが聞こえてくる。「あの版画は本物に違いない…しかも、かなり貴重なものだ！」[helpful_councillor.GetSheHe|U]は勝ち誇った笑みを浮かべて私をチラリと見る。"
 stewardship_general.2001.desc_chaplain:0 "\n\n私の連れである[helpful_councillor.GetShortUIName]は立ち止まり、首をかしげて商人の屋台で何かを熱心にじっと見ている。[helpful_councillor.GetSheHe|U]は体を曲げるとひそひそ声で打ち明ける。「あそこにある’つまらないもの’、あれは儀式用の聖遺物箱の一部とそっくりなのです。そんな装身具を手に入れるのは賢い選択でしょう。」"
 stewardship_general_2001_success_msg.t:0 "成功した交渉"
 stewardship_general_2001_failure_msg.t:0 "失敗した交渉"
 stewardship_general_2001_free_msg.desc:0 "あなたの交渉術は優れていることが証明された"
 stewardship_general_2001_tiny_msg.desc:0 "あなたの交渉術はまずまずだった"
 stewardship_general_2001_minor_msg.desc:0 "あなたの交渉術は貧弱だった"
 stewardship_general_2001_expensive_msg.desc:0 "あなたは商人に出し抜かれた"
 stewardship_general.2001.free:0 "あなたは真の掘り出し物を発見する"
 stewardship_general.2001.tiny_cost:0 "あなたはまずまずの交渉人だ"
 stewardship_general.2001.minor_cost:0 "大したことではなかった"
 stewardship_general.2001.expensive_cost:0 "商人はあなたを出し抜く"
 stewardship_haggle_cheap_trinket_tt:0 "あなたは安物の装身具を選びます"
 stewardship_haggle_expensive_trinket_tt:0 "あなたは高価な装身具を選びます"
 stewardship_haggle_helpful_trinket_tt:0 "あなたは提案された装身具を選びます"
 stewardship_general.2001.a:0 "私は運がいい。"
 stewardship_general.2001.a.ignore_help:0 "これはお買い得なはずだ。"
 stewardship_general.2001.b:0 "この小物の細部に興味をそそられる。"
 stewardship_general.2001.b.ignore_help:0 "この作品が、より利益ある選択になると信じている。"
 stewardship_general.2001.c.steward:0 "あなたの専門知識を信じている、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]。"
 stewardship_general.2001.c.chaplain:0 "あなたの言葉は賢明に聞こえるな、[helpful_councillor.GetFirstNameNoTooltip]。"
 stewardship_general.2001.d:0 "もう行こう。"
 stewardship_general.2001.d.irritable:0 "#EMP ダメ#!だと言ったんだ。今すぐ消えろ、#EMP 私が追い払う#!前に！"
 stewardship_general.2001.tt:0 "装身具を受け取りました"
 stewardship_general.2002.t:1 "印象深い展示"
 stewardship_general.2002.desc.intro:0 "我々が次の二つの屋台を通り過ぎると、"
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]は私に笑顔で言う。\n\n「うむ、かなり良い！私でも、これ以上のものはできないでしょう。」\n\n[helpful_councillor.GetSheHe|U]は何気なく隣の屋台の装飾品に目をやると、私を見越して横目で見ている。"
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]は興奮した様子で私の袖を引っ張る。\n\n「[ROOT.Char.GetFaith.HighGodName]に誓って、あれは最高に素晴らしい展示でしたよ！あの雄弁さ！あの物々交換の#EMP ダンス#!において、永遠に続く蜜のようなフレーズに、人はついていくのがやっとでしょうな。」\n\n[helpful_councillor.GetSheHe|U]は当惑しながらも、感心した様子で私を見ている。"
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]は不満そうな様子で私を見ている。\n\n「あれは…確かに面白い展示でしたね。我が[ROOT.Char.GetLadyLord]、私たちの狙いが何だったのかはよくわかりませんが、商人は欲しいものを手に入れたのでしょうね…」\n\n[helpful_councillor.GetSheHe|U]が先を歩き始め、我々の会話の終わりを告げる。"
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]は反対を込めて鼻を鳴らす。\n\n「頭の悪い者にとっては、[bought_trinket.GetName]はかろうじてその名にふさわしいと主張できるでしょう。でも、我々のここでの判断は正しかったと#EMP 確信しています#!…」\n\n[helpful_councillor.GetSheHe|U]は明らかに、先ほどの私の貧弱な展示品に不満を持っているようだ。"
 stewardship_general.2002.a.high_stewardship:0 "あなたに少しは戦略を教えられるかもしれない。"
 stewardship_general.2002.mentor_success:0 "あなたは一晩中、物々交換の詳細の思い出を語る"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip]は全く納得しない"
 stewardship_general.2002.impressed:0 "あれは良い交換だった、そうだろう。"
 stewardship_general.2002.b.high_stewardship:0 "それは単なるテストに過ぎない。#EMP 私の#!欲しいものは手に入った。"
 stewardship_general.2002.convince_success:0 "そう、[bought_trinket.GetName]はより良い投資だ、なぜなら…"
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "説得の成功"
 stewardship_general.2002.t_failure:0 "説得の失敗"
 stewardship_general.2002.insulted:0 "覆水盆に返らず。"
 stewardship_general.2002.t_insulting:1 "侮辱的な展示品"