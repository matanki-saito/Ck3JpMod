l_english:
 stewardship_wealth.1001.t:0 "破産！"
 stewardship_wealth.1001.desc:0 "私の金庫は空っぽであり、食糧庫には何もない。ネズミでさえ支出を賄う為に売られたが、借金全てを返すことは依然として出来ていない！\n\nこの状況から抜け出すにはどうしたらいい？"
 stewardship_wealth.1001.a:0 "何か役に立つものはないか元帳を精査しろ！"
 stewardship_wealth.1001.a.success:0 "見落としていた回収可能な借金をいくつか見つける"
 stewardship_wealth.1001.a.failure:0 "役に立つものは何も無い"
 stewardship_wealth.1001.b.havehook:0 "[wealthy_vassal.GetTitledFirstNameNoTooltip]を呼ぼう、私に借りがあるはずだ。"
 stewardship_wealth.1001.b.givehook:0 "[wealthy_vassal.GetTitledFirstNameNoTooltip]が助けてくれるなら、[wealthy_vassal.GetSheHe]に借りが出来るだろう。"
 stewardship_wealth.1001.c:0 "家臣に貢物を要求する！"
 stewardship_wealth.1001.c.tt:0 "封臣すべて:"
 stewardship_wealth.1001.d:0 "資金調達の為に教会の私財を没収する。"
 stewardship_wealth.1001.e:0 "ベルトを引き締めて出来る限りの貯蓄をしよう。"
 stewardship_wealth.1011.t:0 "貨幣の新造"
 stewardship_wealth.1011.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の至る所全てで流通される硬貨を決定することは私の権利であり責任である。\n\n私の行う選択はその効果が―引いては私の領国が―どのように見られるのかを決定づけるだろう。"
 stewardship_wealth.1011.a:0 "円滑な取引の為に銀貨を鋳造しろ。"
 stewardship_wealth.1011.b:0 "私の顔が刻印された金貨を鋳造しろ！"
 stewardship_wealth.1011.c:0 "安価なニッケル硬貨で済ませろ。"
 stewardship_wealth.1011.c.success:0 "悪貨を鋳造することで財産は守られている"
 stewardship_wealth.1011.c.failure:0 "誰もが新硬貨はどれほど安物なのかを知っている"
 stewardship_wealth.1011.custom:0 "[THIS.Char.GetPrimaryTitle.GetName]の全ての領域"
 stewardship_wealth.1021.t:0 "戦争への支払い"
 stewardship_wealth.1021.desc:0 "戦争は金が掛かる、国庫は急速に空になり戦場にいる兵士への支払いをどうするか、私は考える必要がある。"
 stewardship_wealth.1021.a:0 "農民から更なる税を引き上げろ。"
 stewardship_wealth.1021.a.custom:0 "我が[domain|E]の全ての[county|E]"
 stewardship_wealth.1021.b:0 "必要の無い軍経費を減らせ。"
 stewardship_wealth.1021.b.success:0 "軍事予算の効率を上げる"
 stewardship_wealth.1021.b.failure:0 "誤って重要な軍経費を削る"
 stewardship_wealth.1021.c:1 "物事は最後には良くなる。そうなってる。"
 stewardship_wealth.1051.t:0 "自由民の富"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName]（[target_county.GetNameNoTier]にある私の土地のいくつかを借りている自由身分の賃借人）は今シーズン[freeman.GetHerHis]の綿密な計画のおかげで素晴らしい収穫を迎えた。\n\n[freeman.GetSheHe|U]は今回の成功に基づき来年はもっと作物を育てられるように、[freeman.GetHerHis]の儲けのいくらかを使って私の私有地の一部を買い取りたいと願っている。"
 stewardship_wealth.1051.a:0 "農業は忘れて、[freeman.GetHerHim]のような[freeman.GetWomanMan]は私の宮廷にいるべきだ！"
 stewardship_wealth.1051.a.arrogant:0 "学のある農民だって？見たことがない！お前は我が宮廷に#EMP 必ず#!仕えろ！"
 stewardship_wealth.1051.b:0 "もし[freeman.GetSheHe]が大金を払えるなら、その土地は[freeman.GetHersHis]のものだ。"
 stewardship_wealth.1051.d:0 "[target_county.GetNameNoTierNoTooltip]にある土地は私のものであり、私だけのものである！"
 stewardship_wealth.1061.t:0 "New Acquisitions"
 stewardship_wealth.1061.desc:0 "日々私の領国を管理する中で、追求できるいくつかの違った機会があることを私は知ってきた。\n\nそれぞれの機会には大きなポテンシャルがあるが、現実的にはその中の一つしか追求できない―最終的にどれが最も私に価値をもたらすのか決めなくてならない。"
 stewardship_wealth.1061.a:0 "失われた学術書の噂を聞いたことがある、再発見されたと。"
 stewardship_wealth.1061.a.success:0 "失われた学術書には膨大な知識の富が含まれている"
 stewardship_wealth.1061.a.failure:0 "失われた学術書とは単なる古い台帳であった"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip] could use help managing [vassal.GetHerHis] holdings."
 stewardship_wealth.1061.c:0 "取引協定の確保は国庫を満たしてくれるだろう。"
 stewardship_wealth.5001.t:0 "Lively Livestock"
 stewardship_wealth.5001.desc:0 "As additional payment in a recent trade I find myself in possession of a large herd of cattle.\n\nI have been assured that the animals are of the highest quality, but the question of what should be done with them remains."
 stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip] will prosper from the herd."
 stewardship_wealth.5001.b:0 "It's a beautiful herd, but it could be larger..."
 stewardship_wealth.5001.b.message_1:0 "My breeding project is successful"
 stewardship_wealth.5001.b.message_2:0 "My breeding project fails"
 stewardship_wealth.5001.c:0 "The hides will turn a nice profit. Bring the cleaver!"
 stewardship_wealth.5002.t:0 "一つの助言"
 stewardship_wealth.5002.start.desc:0 "ベルトにずっしり重いポーチを吊り下げ、私は[capital.GetNameNoTooltip]の露店をふらついていた。どうすればこの金貨を有効活用できるのか？\n\nふと地元のある商いが目を引いた…、"
 stewardship_wealth.5002.safe_smithy.desc:0 "smith — good steel,"
 stewardship_wealth.5002.safe_mason.desc:0 "stone mason — perfect geometry,"
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "sculptor – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] imagery,"
 stewardship_wealth.5002.safe_jeweler.desc:0 "宝石商 — 壮麗な金銀細工、"
 stewardship_wealth.5002.middle.desc:1 "手堅い投資だ– いつの間にか[investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] が私のそばに佇んでいた。\n\n「一言よろしいでしょうか、[ROOT.Char.Custom2('RelationToMeAddress', investor)]？あれをご覧ください、あの"
 stewardship_wealth.5002.risky_smithy.desc:0 "鍛冶場"
 stewardship_wealth.5002.risky_mason.desc:0 "mason's workshop"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "sculptor's stall"
 stewardship_wealth.5002.risky_jeweler.desc:0 "jeweler's stall"
 stewardship_wealth.5002.end.desc:0 "一見すると単純に見えますが、途轍もない可能性に満ちています」"
 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] and I bond over a great investment"
 stewardship_wealth.5002.b.failure:0 "My investment fails"
 stewardship_wealth.5002.b.failure.tt:0 "You lose the money you invested"
 stewardship_wealth.5002.a.smithy:0 "鍛冶場に投資する。"
 stewardship_wealth.5002.a.tavern:0 "Invest in a tavern."
 stewardship_wealth.5002.a.mason:0 "Invest in a mason's workshop."
 stewardship_wealth.5002.a.religious_sculptor:0 "彫刻家の工房に投資する。"
 stewardship_wealth.5002.a.jeweler:0 "宝石細工の作業場に投資する。"
 stewardship_wealth.5002.c:0 "複数の巧妙な取引で、素早く利益を上げる。"