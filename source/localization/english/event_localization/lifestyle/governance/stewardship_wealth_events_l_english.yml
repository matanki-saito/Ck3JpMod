l_english:
 stewardship_wealth.1001.t:0 "破産！"
 stewardship_wealth.1001.desc:0 "私の金庫は空っぽであり、食糧庫には何もない。ネズミでさえ支出を賄う為に売られたが、借金全てを返すことは依然として出来ていない！\n\nこの状況から抜け出すにはどうしたらいいのだ？"
 stewardship_wealth.1001.a:0 "何か役に立つものはないか元帳を精査しろ！"
 stewardship_wealth.1001.a.success:0 "見落としていた回収可能な借金をいくつか見つける"
 stewardship_wealth.1001.a.failure:0 "役に立つものは何も無い"
 stewardship_wealth.1001.b.havehook:0 "[wealthy_vassal.GetTitledFirstNameNoTooltip]を呼ぼう、私に借りがあるはずだ。"
 stewardship_wealth.1001.b.givehook:0 "[wealthy_vassal.GetTitledFirstNameNoTooltip]が助けてくれるなら、[wealthy_vassal.GetSheHe]に借りが出来るだろう。"
 stewardship_wealth.1001.c:0 "我が封臣に貢物を要求する！"
 stewardship_wealth.1001.c.tt:0 "封臣すべて:"
 stewardship_wealth.1001.d:0 "資金調達の為に教会の私財を没収する。"
 stewardship_wealth.1001.e:0 "ベルトを引き締めて出来る限りの貯蓄をしよう。"
 stewardship_wealth.1011.t:0 "貨幣の新造"
 stewardship_wealth.1011.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の至る所で流通する硬貨を決定することは私の権利であり責任である。\n\n私の決断はその硬貨がどのように——引いては私の領国がどのように——世界中に見られるかを決めるだろう。"
 stewardship_wealth.1011.a:0 "円滑な取引の為に銀貨を鋳造しろ。"
 stewardship_wealth.1011.b:0 "私の顔が刻印された金貨を鋳造しろ！"
 stewardship_wealth.1011.c:0 "安価なニッケル硬貨で済ませろ。"
 stewardship_wealth.1011.c.success:0 "悪貨を鋳造することで財産は築かれる"
 stewardship_wealth.1011.c.failure:0 "誰もが新硬貨はどれほど安物なのかを知っている"
 stewardship_wealth.1011.custom:0 "[THIS.Char.GetPrimaryTitle.GetName]の全ての領域"
 stewardship_wealth.1021.t:0 "戦争への支払い"
 stewardship_wealth.1021.desc:0 "戦争は金が掛かる、国庫は急速に空になり戦場にいる兵士への支払いをどうするか、私は考える必要がある。"
 stewardship_wealth.1021.a:0 "農民から追加の税を徴収しろ。"
 stewardship_wealth.1021.a.custom:0 "我が[domain|E]の全ての[county|E]"
 stewardship_wealth.1021.b:0 "必要の無い軍経費を減らせ。"
 stewardship_wealth.1021.b.success:0 "私は軍事予算の効率を上げる"
 stewardship_wealth.1021.b.failure:0 "誤って重要な軍経費を削ってしまう"
 stewardship_wealth.1021.c:1 "最後には何とかなる。いつもそうだ。"
 stewardship_wealth.1051.t:0 "自由民の富"
 stewardship_wealth.1051.desc:0 "[target_county.GetNameNoTier]にある私の土地のいくつかを借りている自由小作人の[freeman.GetFirstName]は、今季、[freeman.GetHerHis]の綿密な計画のおかげで素晴らしい収穫を迎えた。\n\n[freeman.GetSheHe|U]は今回の成功に基づき来年はもっと作物を育てられるように、儲けのいくらかを使って私の私有地の一部を買い取りたいと願っている。"
 stewardship_wealth.1051.a:0 "農業は忘れて、[freeman.GetHerHim]のような[freeman.GetWomanMan]は私の宮廷にいるべきだ！"
 stewardship_wealth.1051.a.arrogant:0 "学のある農民だと？見たことがない！お前は我が宮廷に仕え#EMP なければならぬ！#!"
 stewardship_wealth.1051.b:0 "[freeman.GetSheHe]が大金を払えるのなら、その土地は[freeman.GetHersHis]のものだ。"
 stewardship_wealth.1051.d:0 "[target_county.GetNameNoTierNoTooltip]にある土地は私のもの、私だけのものだ！"
 stewardship_wealth.1061.t:0 "新たな習得"
 stewardship_wealth.1061.desc:0 "日々領国経営を重ねていく中で、探求に値する好機がいくつか違った形で訪れることがある。そういうものだと理解している。\n\nどの機会も大きなポテンシャルをそれぞれ秘めている。しかし、現実的に追求可能なのは一つだけ——最終的に最も価値をもたらすのはどれか、決めなくてはならない。"
 stewardship_wealth.1061.a:0 "失われた学術書の噂を聞いたことがある、再発見しよう。"
 stewardship_wealth.1061.a.success:0 "失われた学術書には膨大な知識の富が含まれている"
 stewardship_wealth.1061.a.failure:0 "失われた学術書は単なる古い台帳にすぎなかった"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip]は資産管理の助けがほしいだろう。"
 stewardship_wealth.1061.c:0 "取引協定の確保は国庫を満たしてくれるだろう。"
 stewardship_wealth.5001.t:0 "賑やかな家畜"
 stewardship_wealth.5001.desc:0 "最近の取引で追加の支払いとして得たのだが、大規模な牛の群れを所持していることをふと思い出した。\n\n牛が高品質なのは保証できるが、この群れをどうすべきかという問題が残っている。"
 stewardship_wealth.5001.a:0 "群れにより[capital.GetNameNoTierNoTooltip]は繁栄するだろう。"
 stewardship_wealth.5001.b:0 "美しい群れだが、もっと増やしてみるか…"
 stewardship_wealth.5001.b.message_1:0 "私の繁殖計画は成功する"
 stewardship_wealth.5001.b.message_2:0 "私の繁殖計画は失敗する"
 stewardship_wealth.5001.c:0 "牛皮は良い金になる。裂くものを持ってこい！"
 stewardship_wealth.5002.t:0 "一つの助言"
 stewardship_wealth.5002.start.desc:0 "[capital.GetNameNoTooltip]にて私は、露店が立ち並ぶ市場をふらついていた。ベルトにぶら下がるのはずっしりと重たい革袋。どうすればこの金貨を有効活用できるだろう？\n\nふと地元のある店が私の目を引く。"
 stewardship_wealth.5002.safe_smithy.desc:0 "鍛冶屋——品質の良い鉄だ、"
 stewardship_wealth.5002.safe_mason.desc:0 "石工——完璧な形状だ、"
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "彫刻家——[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の像だ、"
 stewardship_wealth.5002.safe_jeweler.desc:0 "宝石商——壮麗な金銀細工だ、"
 stewardship_wealth.5002.middle.desc:1 "ここへの投資は手堅そうだ——そう考える私の側に、いつの間にか[investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] が現れた。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', investor)]よ、一言よろしいでしょうか。あちらに"
 stewardship_wealth.5002.risky_smithy.desc:0 "鍛冶場がございます。"
 stewardship_wealth.5002.risky_mason.desc:0 "石工の工房がございます。"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "彫刻家の露店がございます。"
 stewardship_wealth.5002.risky_jeweler.desc:0 "宝石商の露店がございます。"
 stewardship_wealth.5002.end.desc:0 "一見して簡素に過ぎますが、途轍もない可能性に満ちています」"
 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip]と私は偉大な投資を通じてつながる"
 stewardship_wealth.5002.b.failure:0 "私の投資は失敗する"
 stewardship_wealth.5002.b.failure.tt:0 "あなたは投資したお金を失います"
 stewardship_wealth.5002.a.smithy:0 "鍛冶場に投資する。"
 stewardship_wealth.5002.a.tavern:0 "酒場に投資する。"
 stewardship_wealth.5002.a.mason:0 "石工の工房に投資する。"
 stewardship_wealth.5002.a.religious_sculptor:0 "彫刻家の工房に投資する。"
 stewardship_wealth.5002.a.jeweler:0 "宝石細工の作業場に投資する。"
 stewardship_wealth.5002.c:0 "複数の巧妙な取引で、素早く利益を上げる。"
 stewardship_wealth.1021.c.tt:0 "戦争は多くの機会を生み出すでしょう…"
 stewardship_wealth.1022.t:0 "神聖なる略奪"
 stewardship_wealth.1022.desc:0 "私の[GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )]である[church_burner.GetName]は、[church_burner.GetHerHis]の従者からの満足な報告を受けて、私に近づいてくる。\n\n「我が[ROOT.Char.GetLadyLord]、戦争の財源を我々の裁量に任せるというあなたの的確な判断の後、我々は[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]がこれまでに経験したことのないような実りある略奪を行いました！我々は何十頭もの羊を奪い、何百もの飾り物を盗み、さらには中に千人もの人がいる[ROOT.Char.GetFaith.HouseOfWorship]を焼き払ったこともあります！」"
 stewardship_wealth.1022.a:0 "我が金庫はこの授かり物を求めていた…ただし、二度とするな。"
 stewardship_wealth.1022.b:0 "私は虐殺者と思われとうない！これは償い金に充てよう。"
 stewardship_wealth.1022.c:0 "よくやった！これからも好き放題やらせてもらおう。"
 stewardship_wealth.1061.a.success.good:0 "あなたは非常に優れた本の[artifact|E]を獲得する"
 stewardship_wealth.1061.a.success.bad:0 "あなたは面白みのない古い本の[artifact|E]を獲得する"
 stewardship_wealth.6001.t:0 "路傍の露店"
 stewardship_wealth.6001.desc:0 "領内を巡回中、[stall_county.GetName]の[stall_county.Custom('TerrainTypeCountyScope')]を抜けようとしていた。ふと道端に、掘っ立て小屋じみた露店を見つける。\n\n立ち止まり眺めていると、[stall_owner.GetFirstName]という名の農夫が飛び出てきた。売りに出している小さな[stall_owner.GetFaith.ReligiousSymbol]の彫刻をなんとか購入してもらおうとしている。\n\n「どれも手作りでございます、我が[ROOT.Char.GetLadyLord]、どの品もたくさん時間をかけました」"
 stewardship_wealth.6001.a:0 "一つもらおう。"
 stewardship_wealth.6001.a.tt_high:0 "質の良い彫刻を手にする"
 stewardship_wealth.6001.a.tt_low:0 "作りの良くない彫刻を手にする"
 stewardship_wealth.6001.b:0 "この露店、滞納の疑いがあるぞ、ぶち壊せ！"
 stewardship_wealth.6001.c:0 "[stall_owner.GetHerHim]と話し、売り込みの手管について学べるものがないか確かめるつもりだ。"
 small_religious_carving:0 "小さな宗教的な彫刻"
 small_religious_carving_desc:0 "これは小さいが、[stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip]様式の[stall_owner.GetFaith.ReligiousSymbol]を彫った複雑な彫刻である。"
 stewardship_wealth.7000.t:0 "悪党の統治"
 stewardship_wealth.7000.desc:0 "我が$knight_culture_player_no_tooltip_lowercase$[enforcer.GetTitledFirstName]が悦に入った仰々しい所作で、パンパンに膨らんだ袋をどさりと置いた。\n\n「さあ、とくとご覧ください」[enforcer.GetSheHe]が言った。\n\n中身を空けると、貴重なメダルに宝物、トリンケットが入っている。\n\n「[victim.GetTitledFirstNamePossessive]の領民たちを#EMP 説き伏せ#!ましてございます」[enforcer.GetFirstNameNoTooltip]が満面の笑みを浮かべた。「彼らの税金は、すなわち貴方様のものでございましょう」\n\nこれだけあればまとまった臨時収入になる！それ以上に、大変な剣幕で怒り狂う[victim.GetTitleAsNamePossessiveNoTooltip]の憎たらしい顔が目に浮かぶ。"
 stewardship_wealth.7000.a:0 "[victim.Custom('InsultAdjective')][victim.GetFirstNameNoTooltip]め、ざまあみろ！"
 stewardship_wealth.7000.b:0 "私はこの徴収を正当化できる。"
 stewardship_wealth.7000.b.tt:0 "身代わり、真実の隠蔽、わずかな返済。暴政への非難を和らげるためなら何でもします"
 stewardship_wealth.7000.c:0 "この金を持っていけ。もっとくれ。"
 stewardship_wealth.7000.c.tt:0 "あなたの領国と[victim.GetHersHis]に、[ROOT.Char.GetTitleAsNameNoTooltip]が求めうる最高のごろつきを解き放つのだ！"
 stewardship_wealth.7000.d:0 "何という……盗まれた物は返さねば。"
 stewardship_wealth.7000.d.tt:0 "復讐などは間違っています…"
 stewardship_wealth.7001.t:0 "国境を越えて"
 stewardship_wealth.7001.desc:1 "糞ったれの[thieving_rival.GetTitledFirstName]と盗っ人の下僕どもめ！[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))]の[messenger.GetTitledFirstName]は、私のもとに来るはずだった富を、禿げ頭の悪党どもが[ROOT.Char.GetCapitalLocation.GetName]の民草たちから強引に奪い取ったとしどろもどろになりながら私に告げたのだ！\n\n[messenger.GetFirstNameNoTooltip]によれば、役人たちはすでにいつも通りの税金を徴収する準備を整えたと言うが…しかし私はもう、未亡人が泣き叫び、子どもたちが飢え、貧しい家族が家を追われるのを予見している。\n\n[thieving_rival.GetTitledFirstNamePossessiveNoTooltip]の貪婪な魂に、幾千の呪いよ降りかかりたまえ！"
 stewardship_wealth.7001.justification:0 "[thieving_rival.GetSheHe|U]は、主君としての[thieving_rival.GetHerHis]の権利について軽薄な嘘を広めているが、私は[thieving_rival.GetSheHe]の奪ったものが自分のものだと知っている…"
 stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.GetSheHe|U]と、卑劣な強盗である[thieving_rival.GetHerHis]の家来たちの悪名は、日に日に高まっている…"
 stewardship_wealth.7001.a:0 "支払いを受ける権利を守る。"
 stewardship_wealth.7001.a.tt:0 "村に執行官を送り込め！"
 stewardship_wealth.7001.b:0 "私の個人的な確執は、我が民のものではない。"
 stewardship_wealth.7001.b.tt:0 "[thieving_rival.GetFirstNameNoTooltip]の被害者の税を免除する"
 stewardship_wealth.7001.tt.crime_alert:0 "[victim.GetTitledFirstName]はこれを忘れないだろう"
 stewardship_wealth.2000.t:0 "軽量の機会"
 stewardship_wealth.2000.desc:0 "私は家令ともに街並みを見ながら、最近少し目減りしてきた懐事情を改善する方法を思案していた。私たちが市場の量り売り場についたところ、彼はささやいてきた。\n\n「ここに持ち込まれた商品にかかる税金を工夫すれば、静かにもっと多くの収入を得ることができましょう。ええ、重さをわずかに調整した計量石をもう一組用意し、見た目は同じようにするのです。となると、商品を買ったときに商人は私たちにもっとお金を払ってくれるでしょう！\n\nどうですか、計量石に介入して国庫を満たすという我が奇策は！」と、[loc_capital_county.GetNameNoTier]の[loc_steward.GetFirstName]が言う。#EMP #!"
 stewardship_wealth.2000.a:0 "では今夜、そうしよう"
 stewardship_wealth.2000.a.tt.success:0 "石の変化に誰も気づかない"
 stewardship_wealth.2000.a.tt.failure:0 "あなたの計画がバレた"
 stewardship_wealth.2000.b:0 "適切な重さに設定していることは重要なことだ。"
 stewardship_wealth.2000.b.tt:0 "難しいことではあるが、財政と販売者の需要の両方に利益をもたらすことは不可能ではない。"
 stewardship_wealth.2000.b.tt.success:0 "あなたの計量石の改革は成功した"
 stewardship_wealth.2000.b.tt.failure:0 "机上の空論だ"
 stewardship_wealth.2000.c:0 "ものを手に入れるにはもっと昔ながらの方法があるのだよ！"
 stewardship_wealth.2000.c.tt:0 "この所領を通じて商品を運ぶ特権に感謝して、地元の商人にもっとお金を払わせるよう直接命令します。"