 commission_epic.0001.t:0 "一族の叙事詩"
 commission_epic.0001.desc:0 "私に必要なことは、私の家の雄大さを示す古典的な物語である。[ROOT.Char.GetDynasty.GetBaseName]王朝の起源や、いかに私たちが偉大な運命を辿っているかについての[ROOT.Char.Custom('CompositionType')]を！\n\nこの物語の伝え方を知っている人だけが必要なのだ…"
 commission_epic.0001.a:0 "[writer.GetTitledFirstName], 巧みな語り部"
 writer_writes_epic:0 "語り手の[writer.GetTitledFirstName]は叙事詩を編纂します"
 commission_epic.0001.b:0 "我が最高の[ROOT.Char.Custom('CommissionEpicScribes')]を集めよう。"
 scribes_write_epic:0 "我が書記官たちは叙事詩を編集する"
 bards_write_epic:0 "我が書記官たちは叙事詩を編集する"
 commission_epic.0001.c:0 "たしかに少し[servant.Custom('GenderedLowlyServantType')]は低そうだがそれをできるんだろうか？"
 servant_writes_epic:0 "従者の[servant.GetTitledFirstName] は叙事詩を編纂します"
 commission_epic.0001.d:0 "考え直そうか…"
 commission_epic.writing_begins:0 "編纂がはじまった..."
 commission_epic.high_chance:1 "[exceptional_epic|E]の高い可能性"
 commission_epic.medium_chance:1 "[exceptional_epic|E]のチャンスは予測できない"
 commission_epic.low_chance:1 "[exceptional_epic|E]の可能性が低い"
 commission_epic.opt_out:0 "一族の栄光を書くのは今ではない"
 commission_epic.reduced_chance:1 "[exceptional_epic|E]をつくる可能性が減少した"
 commission_epic.increased_chance:1 "[exceptional_epic|E]をつくる可能性が増加した"
 commission_epic.0002.t:0 "一族の叙事詩: 遠景"
 commission_epic.0002.writer:0 "我が家の叙事詩は順調に進んでいるようで、すでに何十年先にも引用されそうなセリフもあるが、[writer.GetTitledFirstName]]は物語の焦点についての疑問を抱えている。\n\n[writer.GetSheHe]が先に書いたほうが、私も答えやすい。そうすれば私は[writer.GetSheHe]が嫌うところを教えれるのであるが、[writer.GetSheHe]は今すぐ答えることを要求している。"
 commission_epic.0002.servant:0 "家系図の作成を命じた使用人の[servant.GetFirstName]が少し苦戦しているようだ。けれども、[servant.GetSheHe]が少しでも向上しているのがとても印象的だ。結局のところ、[servant.GetSheHe]は読むことも韻を踏むこともできない。\n\n[servant.GetSheHe]は昼夜を問わず仕事をしていて、重要な質問をしてきた。「我が[ROOT.Char.GetLadyLord]よ、具体的に何をすべきですか？」"
 commission_epic.0002.scribes:0 "わが[ROOT.Char.Custom('CommissionEpicScribes')]は我が家の叙事詩に取り組み始めたが、すでにトラブルに巻き込まれている。彼らは何に焦点を当てるべきか合意できず、[ROOT.Char.Custom('CommissionEpicScribe')]はみな偶然にも自分の担当分野が最も強調されるべきだと主張している。\n\n「押し付けたくはありません、ですが、我々がお互いにズタズタになる前に#EMP あなたが#!決着をつけなくてはいけません！」"
 commission_epic.0002.a:0 "当然、私と我が運命について焦点を当てるべきだ!"
 commission_epic.more_prestige:0 "叙事詩が完成したら、より多くの個人的な[prestige|E]を獲得するだろう"
 commission_epic.0002.b:0 "誇張された#EMP 家系#!の歴史だ。"
 commission_epic.more_dynasty_prestige:0 "叙事詩が完成したら、より多くの[dynasty_prestige|E]を獲得するだろう"
 commission_epic.0002.c:0 "なるべく真実味を帯びた物語にしてくれ。"
 commission_epic.more_piety:0 "叙事詩が完成したら、[piety|E]も獲得するだろう"
 commission_epic.1001.t:0 "一族の叙事詩: 時間の問題"
 commission_epic.1001.opening:0 "何週間も一族の叙事詩に関する新しい作品の発表が無く、すべての過程において時間がかかりすぎている。"
 commission_epic.1001.composer:0 "あるいは、[composer.GetSheHe]は手抜き仕事をしているのだ！[composer.GetSheHe]に優れたものを提供してくれと、[composer.GetSheHe]に今すぐに提供してくれと要求するのは、無理があるのだろうか？"
 commission_epic.1001.scribes:0 "私の[ROOT.Char.Custom('CommissionEpicScribes')]は、雑な仕事で終わり！だ。彼らに優れた、そして早い仕事を要求するのは、本当に無理なのだろうか？"
 commission_epic.1001.a:0 "良いものが欲しい！ #EMP 今すぐ#!にでも欲しい！"
 commission_epic.1001.b:0 "必要な時間だけ長く[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]に出資する。"
 commission_epic.1001.b_scribes:0 "必要な時間だけ長く[ROOT.Char.Custom('CommissionEpicComposerThem')]に出資する。"
 commission_epic.1001.c:0 "さて、すでにできているところをPart１に分けてみると…"
 commission_epic.1002.t:0 "一族の叙事詩: 豊富すぎる材料"
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName]は、[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]に[composer.GetSheHe]が私の先祖について発見したいくつかの刺激的な詳細について話している。「さて、私は[ROOT.Char.Custom('CompositionDetail')]の部分は事実だと信じています。」\n\n確かにそれは魅力的なのだが、[composer.GetSheHe]は壮大な[ROOT.Char.Custom('CompositionType')]を完成させていないのだろうか？この変わった逸話については..."
 commission_epic.1002.scribes:0 "書記官の数人は、私の先祖について発見したいくつかの刺激的な詳細について[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]に語っている。\n\n「さて、[ROOT.Char.Custom('CompositionDetail')]の部分は、実際にあったかもしれないと私は信じます、なぜなら…」\n\n確かに魅力的ですが、彼らは壮大な[ROOT.Char.Custom('CompositionType')]を完成させるつもりなのだろうか？この変わった逸話については..."
 commission_epic.1002.a:0 "私の家臣全員に伝えるべきだ！"
 commission_epic.1002.b:0 "[ROOT.Char.Custom('CompositionType')]に入れれば、完成が早まるだろう！"
 commission_epic.1003.t:0 "一族の叙事詩: 著者の遁走"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName]が[composer.GetHerHis]に与えれた仕事から抜け出そうとしていたところを捕らえられた！[composer.GetSheHe]が門をくぐったときに、衛兵が[composer.GetHerHim]に気付いてくれた。\n\n「それは激務です。」[composer.GetSheHe]は[composer.GetHerselfHimself]自身を擁護している。「常に慈悲深い我が[ROOT.Char.GetLadyLord]！私は少ししかない休日に絶望しています。」"
 commission_epic.1003.scribes:0 "我が家の叙事詩の任務からこっそり抜け出そうとした書記官が捕まった！ありがたいことに、彼らが門を通過したとき、警備員が彼らを発見した。\n\n「消耗する仕事なんです、」彼らは言う。「昼も夜もです！我々は何日か休みたくてたまらなくなったんです。」"
 commission_epic.1003.a:0 "よかろう。休みが必要だな。"
 commission_epic.1003.b:0 "[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]を[ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)]のテーブルに拘束しろ！"
 commission_epic.1003.b_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposerThem')]を[ROOT.Char.Custom('CommissionEpicComposerTheir')]のテーブルに拘束しろ！"
 commission_epic.1004.t:0 "一族の叙事詩: 熟練した彩飾師"
 commission_epic.1004.opening:0 "装飾の名人が"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:0 "[barony.GetNameNoTier]の町に滞在しているとの情報が入った。我が家の叙事詩が進んでいる今、全てが終わった後の紙面をどうするか考えるには理想的な時期かもしれない。"
 commission_epic.1004.a:0 "彩飾師を雇え、費用はどうだっていい！"
 commission_epic.1004.b:0 "[composer.GetTitledFirstName]が自分でできるだろう。"
 commission_epic.1004.b_scribes:0 "わが[ROOT.Char.Custom('CommissionEpicScribes')]が彼ら自身で出来るだろう。"
 commission_epic.1004.success:0 "素晴らしいイルミネーション"
 commission_epic.1004.failure:0 "安っぽいイルミネーション"
 commission_epic.1004.c:0 "私はいつも自分をどこか芸術家だと思っていた..."
 commission_epic.1005.t:0 "一族の叙事詩を: 我が民の歌"
 commission_epic.1005.opening:0 "私は最後の数行を熟考する"
 commission_epic.1005.composer:0 "[composer.GetFirstName]が"
 commission_epic.1005.scribes:0 "私の[ROOT.Char.Custom('CommissionEpicScribes')]が"
 commission_epic.1005.ending:0 "我が家の叙事詩から提供してくれたもので、鼻歌で歌い始めると、我が部族が好きな歌と同じリズムになっていることに気付いた！\n\n我が先祖の物語がこのような記憶に残るメロディーに合わせられていたなら、きっと忘れられないだろう！"
 commission_epic.1005.a:0 "そもそもこれを頼めばよかったと思う！"
 commission_epic.1005.b_composer:0 "私は[ROOT.Char.Custom2('CommissionEpicComposer', composer)]のような良いものを思いつくことができると確信してる。"
 commission_epic.1005.b:0 "私は[ROOT.Char.Custom('CommissionEpicComposer')]のような良いものを思いつくことができると確信してる。"
 commission_epic.1005.classic:0 "古風な音色を作曲した"
 commission_epic.1005.enjoyable:0 "楽しい音色を作曲した"
 commission_epic.1005.terrible:0 "悲しい音色を作曲した"
 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "あなたの新しい家族の叙事詩の一部を[ROOT.Char.Custom('CompositionTypeActionPast')]ことがあります、伝説的な英雄たちの深い友情が引き出す真の忠誠心に私は感動します。\n\n私の忠実な奉仕と同じく、あなたを友人と呼べることを光栄に思います。"
 commission_epic.1006.a:0 "[vassal.GetFirstNameNoTooltip]、常にわが友人でいてくれた！"
 commission_epic.1006.b:0 "なにが起きようと、あなたの忠誠は保証済みだ。"
 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "あなたの新しい家族の叙事詩の一部を[ROOT.Char.Custom('CompositionTypeActionPast')]ことがありますが、私の先祖の貢献が無視されていることに動揺しています！\n\nこの不名誉には我慢も限界です。私と私の家族にあなたが悪意を向けているのは明らかです！"
 commission_epic.1007.a:0 "主君に対して良くもそんなことが言えたな？！"
 commission_epic.1007.b:0 "謝罪しよう。あなたの家族のことはもちろん加えさせてもらうよ！"
 commission_epic.2001.t:0 "一族の叙事詩: 優位性"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が知らせに興奮しながらやって来た。「あなたの家の叙事詩の最新部分を[ROOT.Char.Custom('CompositionTypeActionPP')]していたら、[ROOT.Char.Custom2('CommissionEpicComposer', composer)]がすごく興味深いことを発見しました！」"
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が知らせに興奮しながらやって来た。「あなたの家の叙事詩の最新部分を[ROOT.Char.Custom('CompositionTypeActionPP')]していたら、[ROOT.Char.Custom('CommissionEpicComposer')]がすごく興味深いことを発見しました！」"
 commission_epic.2001.desc:1 "\n\nどうやら、[county.GetName]は[vassal.GetHouse.GetName]家の手に恒久的に渡ることを意図されていなかったようだ。私は[vassal.GetTitledFirstName]に対して合法的な主張ができるようになった！"
 commission_epic.2001.a:0 "それが正当に私の物であるなら、それを私の物にする。"
 commission_epic.2001.b:0 "たしかに[vassal.GetFirstNameNoTooltip]は所領の権利を正式なものにしたがっていた。"
 commission_epic.2001.c:0 "これを見逃すことはできる。"
 commission_epic.2001.c.flavor:0 "しかし、[vassal.GetTitleTierName]が知っているかどうか確認するように。"
 commission_epic.2002.t:0 "一族の叙事詩: 家門の誇り"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、我が家の叙事詩の抜粋を[ROOT.Char.Custom('CompositionTypeActionPast')]最新の人物のようだ。\n\n「あなたの偉大な偉大な[grandparent.GetMotherFather]は、魅力的で機知に富んだ人物だった。」と教えてくれた。\n「[grandparent.GetSheHe]の半分でもあなたが陰謀好きだと知れば、人々は逆らうまえに考え直すでしょうね。」"
 commission_epic.2002.a:0 "あの蛇の血が私の血管を流れている！"
 commission_epic.2002.b:0 "それとも、[grandparent.GetSheHe]は名誉あり立派だったと主張するか..."
 commission_epic.2003.t:0 "一族の叙事詩: 永続する義務"
 commission_epic.2003.desc:0 "まるで[court_chaplain.GetFirstName]が新しい我が家の叙事詩の一部を[ROOT.Char.Custom('CompositionTypeActionPP')]したかのようだ。もちろん、[court_chaplain.GetSheHe]は、過去に交わした約束と現在の現実との「食い違い」に気づいていた。\n\n私が言えるのは、[court_chaplain.GetSheHe]がそれをいつまでも放置することはないことだ。「先祖の約束を果たすことがどれほど賢明で慈悲深いか今でもわかるでしょう？」"
 commission_epic.2003.a_same_dynasty:0 "われわれ二人とも知っている、わが王朝が約束を守ることを。"
 commission_epic.2003.a:0 "私は約束の番人たる長き系譜に属する。"
 commission_epic.2003.b:0 "わが先祖は敬虔であったが、必ずしも賢くはなかった。"
 commission_epic.2004.t:0 "一族の叙事詩: ひらめきに撃たれて"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U]は、我が家の叙事詩の中で、戦争や戦いに関して…"
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]は、我が家の叙事詩の中で、戦争や戦いに関して…"
 commission_epic.2004.desc:1 "いくつかの脚色を入れている。これは劇的に場面を演出するが、特定の場面で[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]が顔をしかめるで、気分を害したかと心配した。\n\n最後に[marshal.GetSheHe]の考えを話してくれた時はほっとしそうになった。「くだらないことばかりだが、この[ROOT.Char.Custom('CompositionDetail')]の部分でいくつかのアイデアが出てきた...」"
 commission_epic.2004.a:0 "どこで思いついたことでも、利用すべきだ！"
 commission_epic.2004.b:0 "私に話を聞かせてくれ、詳細にな…"
 commission_epic.2005.t:0 "一族の叙事詩: 正直と認識"
 commission_epic.2005.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))]、[chancellor.GetTitledFirstName]は、我が家の叙事詩が少しずつまとまってきたところを読んでいる。\n\n「[ROOT.Char.Custom('CompositionDetail')]との部分など、まことしやかなところが目立ちます。」[chancellor.GetSheHe]が言う。「一方で、過去のことは誰も見ていないですよね？すでに潤色しているなら、もっと可能な限り取り入れてはいかがですか？」"
 commission_epic.2005.a:0 "やはり、良い物語にすることが大切なんですね..."
 commission_epic.2005.b:0 "いけない、できるだけ写実的にせねば。"
 commission_epic.2006.t:0 "一族の叙事詩: 信仰に縛られて"
 commission_epic.2006.desc:0 "一族の叙事詩の完成した部分を[ROOT.Char.Custom('CompositionTypeActionPP')]後、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]、[court_chaplain.GetTitledFirstName]が見せる熱意に、安堵すべきなのか当惑すべきなのか分からない。\n\n「これは素晴らしい教訓の物語だ！」と[court_chaplain.GetSheHe]は主張している。「[ROOT.Char.GetDynasty.GetBaseName]王朝は常に聖職者の助言を受けた時にはいつも偉大さを経験してきたし、その助言に耳を貸さなかった時には暗黒の時代を経験してきた！あなたにも同じように学んでほしい」"
 commission_epic.2006.a:0 "ああ、充分承知している。"
 commission_epic.2006.b:0 "はっ！その逆だよ。"
 commission_epic.2006.b.flavor:0 "我々はいつも[ROOT.Char.GetFaith.AltPriestTermPlural]のために道を切り開いてきた。"
 commission_epic.2006.c:0 "我ら二人にとって何事にも家族が第一だ。"
 commission_epic.2006.c.same_dynasty:0 "[court_chaplain.GetFirstNameNoTooltip]が私と同じ[dynasty|E]であるため、これが選択可能です"
 commission_epic.9001.t:0 "一族の叙事詩"
 commission_epic.9001.writer:0 "\n\n[composer.GetTitledFirstName]が誇るべき、我が家の叙事詩[ROOT.Char.Custom('CompositionType')]がついに完成した！"
 commission_epic.9001.servant:0 "我が家の[ROOT.Char.Custom('CompositionType')]の作曲に[composer.GetTitledFirstName]を選んだのは賢明だったようだ。[composer.GetHerHis]の苦難にもかかわらず、完成した作品はなかなかのものだ。"
 commission_epic.9001.scribes:0 "\n\n我が[ROOT.Char.Custom('CommissionEpicScribes')]が誇るべき、我が家の叙事詩[ROOT.Char.Custom('CompositionType')]がついに完成した！"
 commission_epic.9001.conclusion:0 "\n\nたとえいくつかの場所は足を引っ張っていても、[ROOT.Char.Custom('CompositionDetail')]の部分は全く馬鹿げていても、わが先祖は、いまの時代にあっても統治者であるという意味の輝かしい一例としてその核心に立っている。なおさら、何世代にもわたって楽しみ、学ぶことができるように、これを私の家族の図書室に収めておけることを誇りに思うのだ。"
 commission_epic.9001.a:0 "歴史が物語るものとは。"
 commission_epic.9002.t:0 "素晴らしい叙事詩"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName]が我が家の叙事詩を完成させた。何という輝かしい[ROOT.Char.Custom('CompositionType')]を[composer.GetSheHe]は書いたのだろう！"
 commission_epic.9002.scribes:0 "わが[ROOT.Char.Custom('CommissionEpicScribes')]が、我が家の叙事詩を完成させた、何という輝かしい[ROOT.Char.Custom('CompositionType')]を彼らは書いたのだろう！"
 commission_epic.9002.conclusion:0 "\n\nドラマ性が高く、道徳的な葛藤や緊迫した決闘がある。私の家系が築き上げてきたものが全て入っている！一見奇想天外に見える[ROOT.Char.Custom('CompositionDetail')]の部分も、私の家系の運命を描く感動的な瞬間になっている！"
 commission_epic.9002.a:0 "これは今までに書かれたものの中で最高の[ROOT.Char.Custom('CompositionType')]かもしれない！"
 commission_epic.9101.t:0 "一族の叙事詩: 作業完了"
 commission_epic.9101.desc:0 "[composer.GetTitledFirstName]がこの宮廷で過ごした時間と、[composer.GetSheHe]が私を知ってくれたことを考えると、[composer.GetSheHe]が旅立とうとしているのは奇妙な感じだ。\n\n「他に行くべき場所があるし、語るべき話もある 、」と[composer.GetSheHe]は釈明する。"
 commission_epic.9101.a:0 "これでさよならというべきだな。"
 commission_epic.9101.b:0 "まだ、君がすべきことが沢山あるんだ！"
 commission_epic.9101.c:0 "私にもあなたが必要だ、ここで。"
 commission_epic.9101.d:0 "手紙を書いてくれる限りはね！"
 commission_epic.9102.t:0 "一族の叙事詩: 隷属"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName]は、私がただの召使いにする期待よりはるかに有能なことを証明してくた。もし私が知らなかったら、[composer.GetHerHim]は詩人の家系だと思っていただろう。\n\n一緒に過ごした多くの時間の後、[composer.GetSheHe]が土掘りに戻るのは奇妙に思える。"
 commission_epic.9102.a:0 "[composer.GetSheHe|U]は外の世界で活躍すべきだ。"
 commission_epic.9102.a.flavor:0 "[composer.GetSheHe]自身で何かを作れるか見てみよう。"
 commission_epic.9102.b:0 "[composer.GetHerHim]の使い道なら、必ずなにか見つけてあげるよ。"
 commission_epic.9102.c:0 "変に聞こえるだろうけど、[composer.GetHerHim]は手元に置いておきたいんだ。"
 commission_epic.9103.desc:0 "[composer.GetTitledFirstName]が宮廷で過ごした時間と、私とどれだけ親しくなったかを思うと、[composer.GetSheHe]は遠くには行けないと思う。\n\n[composer.GetFirstNameNoTooltip]はうなずき、「まだ語るべき物語も多くありますし、ここで語り続けるのが正しいように思えます。」"
 commission_epic.9103.a:0 "これからも私に名誉をもって仕えてほしい。"
 commission_epic.9104.desc:0 "宮廷で過ごし、[composer.GetTitledFirstName]がどれだけ私のことを知ってくれたかを思うと、[composer.GetSheHe]の作品の歓迎会にいないのは不思議な感じがする。\n\n学のある人も子供たちも読んでいて、私でさえも考えを刺激されると感じている。"
 commission_epic.9104.a:0 "少なくとも[composer.GetSheHe]は二度と戻らないわけじゃない。"
 commission_epic.9104.b:0 "人生そんなこともある。"
 commission_epic.9104.b.flavor:0 "物語を読んでみて疑問に思うことがある。[composer.GetFirstNameNoTooltip]はこのような結末になると知っていたのだろうか？"
 commission_epic.9998.t:0 "一族の叙事詩: 不都合"
 commission_epic.9998.imprisoned_by_me:0 "[composer.GetTitledFirstName]が地下牢にいるので、"
 commission_epic.9998.imprisoned:0 "[composer.GetTitledFirstName]が投獄中なので、"
 commission_epic.9998.incapacitated:0 "[composer.GetTitledFirstName]が現在の状況にあるので、"
 commission_epic.9998.left_court:0 "[composer.GetTitledFirstName]はすでに宮廷にいないので、"
 commission_epic.9998.ending:0 "[composer.GetHerHim]が我が家の叙事詩の仕事を続けるのは困難だ。\n\nありがたいことに、わが[ROOT.Char.Custom('CommissionEpicScribes')]が代わりを務める準備をするだろう。"
 commission_epic.9998.a:0 "彼らは十分に上手くできるだろう。"
 commission_epic.9998.tt:0 "作業は続く"
 commission_epic.9999.t:0 "一族の叙事詩: 終焉"
 commission_epic.9999.murdered_by_me:0 "[composer.GetTitledFirstName]に対して取らねばならなかった思い切った措置を考えると、本当のところ、[composer.GetSheHe]は我が家の叙事詩を作曲するには適していなかったように思う。\n\nありがたいことに、わが[ROOT.Char.Custom('CommissionEpicScribes')]自体がかなりの能力を持っている。"
 commission_epic.9999.died:0 "[composer.GetTitledFirstName]が亡くなったため、我が家の叙事詩は未完成状態に置かれている。\n\n難しい仕事になるが、わが[ROOT.Char.Custom('CommissionEpicScribes')]が努力を続けるしかない。"
 commission_epic.9999.a:1 "[composer.GetHerHis|U]の作品はいつの日か完成するだろう。"
 commission_epic.1002.b.tt:0 "給料の一部を取り戻すことができるということでもあります！"