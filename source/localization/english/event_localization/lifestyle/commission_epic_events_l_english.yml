 commission_epic.0001.t:0 "一族の叙事詩"
 commission_epic.0001.desc:0 "私に必要なことは、私の家の雄大さを示す古典的な物語である。[ROOT.Char.GetDynasty.GetBaseName]王朝の起源や、いかに私たちが偉大な運命を辿っているかについての[ROOT.Char.Custom('CompositionType')]を！\n\nこの物語の伝え方を知っている人だけが必要なのだ…"
 commission_epic.0001.a:1 "[writer.GetTitledFirstNameNoTooltip]、巧みな語り部だ！"
 writer_writes_epic:0 "語り手の[writer.GetTitledFirstName]は叙事詩を編纂します"
 commission_epic.0001.b:0 "我が最高の[ROOT.Char.Custom('CommissionEpicScribes')]を集めよう。"
 scribes_write_epic:0 "我が書記官たちは叙事詩を編集する"
 bards_write_epic:0 "我が書記官たちは叙事詩を編集する"
 commission_epic.0001.c:0 "卑しい[servant.Custom('GenderedLowlyServantType')]でもできるだろう？"
 servant_writes_epic:0 "従者の[servant.GetTitledFirstName] は叙事詩を編纂します"
 commission_epic.0001.d:0 "考え直そうか…"
 commission_epic.writing_begins:0 "編纂がはじまった..."
 commission_epic.high_chance:1 "[exceptional_epic|E]の高い可能性"
 commission_epic.medium_chance:1 "[exceptional_epic|E]の予測できない可能性"
 commission_epic.low_chance:1 "[exceptional_epic|E]の低い可能性"
 commission_epic.opt_out:0 "一族の栄光を書くのは今ではない"
 commission_epic.reduced_chance:1 "[exceptional_epic|E]をつくる可能性が減少した"
 commission_epic.increased_chance:1 "[exceptional_epic|E]をつくる可能性が増加した"
 commission_epic.0002.t:0 "一族の叙事詩: 遠景"
 commission_epic.0002.writer:0 "我が家の叙事詩は順調に進んでいるようで、すでに何十年先にも引用されそうな台詞もあるが、[writer.GetTitledFirstName]は物語の焦点についての疑問を抱えている。\n\n[writer.GetSheHe]が先に書いたほうが、私も答えやすい。そうすれば私は[writer.GetSheHe]が嫌うところを教えられるのであるが、[writer.GetSheHe]は今すぐ答えることを要求している。"
 commission_epic.0002.servant:0 "家系図の作成を命じた使用人の[servant.GetFirstName]が少し苦戦しているようだ。けれども、[servant.GetSheHe]が少しも向上する気配がないのがとても印象的だ。結局のところ、[servant.GetSheHe]は読むことも韻を踏むこともできていない。\n\nそれでも、[servant.GetSheHe]は昼夜を問わず仕事をし、重要な質問をしてきた。「我が[ROOT.Char.GetLadyLord]よ、具体的に何をすべきですか？」"
 commission_epic.0002.scribes:0 "我が[ROOT.Char.Custom('CommissionEpicScribes')]は我が家の叙事詩に取り組み始めたが、すでにトラブルに巻き込まれている。彼らは何に焦点を当てるべきかで合意できず、[ROOT.Char.Custom('CommissionEpicScribe')]はみな偶然にも自分の担当分野が最も強調されるべきだと主張している。\n\n「押し付けたくはありません、ですが、我々がお互いにズタズタになる前に#EMP あなたが#!決着をつけなくてはいけません！」"
 commission_epic.0002.a:1 "我が王朝の先祖の請求権の話題に焦点を当てる"
 commission_epic.more_prestige:0 "叙事詩が完成したら、より多くの個人的な[prestige|E]を獲得するでしょう"
 commission_epic.0002.b:1 "当然、私や私の運命に焦点を当てるべきだろう！"
 commission_epic.more_dynasty_prestige:0 "叙事詩が完成したら、より多くの[dynasty_prestige|E]を獲得するでしょう"
 commission_epic.0002.c:1 "寛大な#EMP 一族#!の歴史にしてくれ。"
 commission_epic.more_piety:0 "叙事詩が完成したら、[piety|E]も獲得するでしょう"
 commission_epic.1001.t:0 "一族の叙事詩: 時間の問題"
 commission_epic.1001.opening:0 "私は一族の叙事詩に関する新しい作品を何週間もの間目にしておらず、全ての過程において時間がかかりすぎているか、"
 commission_epic.1001.composer:0 "あるいは、[composer.GetSheHe]が雑な仕事をしているのだ！[composer.GetSheHe]に優れたものを、それも今すぐに提供してくれと要求するのは、無理があるのだろうか？"
 commission_epic.1001.scribes:0 "私の[ROOT.Char.Custom('CommissionEpicScribes')]は、結局雑な仕事しかしていないのだ！彼らに優れた、そして早い仕事を要求するのは、本当に無理なのだろうか？"
 commission_epic.1001.a:0 "良いものが欲しい！ #EMP 今すぐ#!にでも欲しい！"
 commission_epic.1001.b:0 "必要な時間だけ長く[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]に出資しよう。"
 commission_epic.1001.b_scribes:0 "必要な時間だけ長く[ROOT.Char.Custom('CommissionEpicComposerThem')]に出資しよう。"
 commission_epic.1001.c:0 "さて、すでにできているところをPart１に分けてみると…"
 commission_epic.1002.t:0 "一族の叙事詩: 豊富すぎる材料"
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName]は、[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]に[composer.GetSheHe]が私の先祖について発見したいくつかの刺激的な詳細について話している。「さて、私は[ROOT.Char.Custom('CompositionDetail')]の部分は事実だと信じます、なぜなら——」\n\n確かにそれは魅力的なのだが、[composer.GetSheHe]は壮大な[ROOT.Char.Custom('CompositionType')]を完成させていないのだろうか？さて、この変わった逸話に関しては…"
 commission_epic.1002.scribes:0 "書記官の数人は、私の先祖について発見したいくつかの刺激的な詳細について[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]に語っている。\n\n「さて、[ROOT.Char.Custom('CompositionDetail')]の部分は、実際にあったかもしれないと私は信じます、なぜなら——」\n\n確かに魅力的ではあるが、彼らは壮大な[ROOT.Char.Custom('CompositionType')]を完成させるつもりなのだろうか？さて、この変わった逸話に関しては…"
 commission_epic.1002.a:0 "私の家臣全員に伝えるべきだ！"
 commission_epic.1002.b:0 "[ROOT.Char.Custom('CompositionType')]に入れれば、完成が早まるだろう！"
 commission_epic.1003.t:0 "一族の叙事詩: 著者の遁走"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName]は[composer.GetHerHis]に与えれた仕事から逃げ出そうとしていたところを捕らえられた！[composer.GetSheHe]が門を通り抜けようとした時、衛兵が[composer.GetHerHim]に気付いてくれたのだ。\n\n「激務なのです。」[composer.GetSheHe]は[composer.GetHerselfHimself]自身を擁護している。「常に慈悲深い我が[ROOT.Char.GetLadyLord]！私は休みが僅かしかなく、どうにかなってしまいそうなのです。」"
 commission_epic.1003.scribes:0 "我が家の叙事詩の任務からこっそり抜け出そうとした何人かの書記官が捕らえられた！ありがたいことに、彼らが門を通り抜けようとしたとき、衛兵が彼らに気づいたのだ。\n\n「激務なのです」と、彼らは言う。「昼も夜もです！我が[ROOT.Char.GetLadyLord]！休みは僅かしかなく、どうにかなってしまいそうなのです。」"
 commission_epic.1003.a:0 "よかろう。休みが必要だな。"
 commission_epic.1003.b:0 "[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)]を[ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)]の机に縛り付けておけ！"
 commission_epic.1003.b_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposerThem')]を[ROOT.Char.Custom('CommissionEpicComposerTheir')]の机に縛り付けておけ！"
 commission_epic.1004.t:0 "一族の叙事詩: 熟練した彩飾師"
 commission_epic.1004.opening:0 "とある彩飾の名人が"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:1 "[barony.GetNameNoTier]の町に滞在しているとの情報が入った。我が家の叙事詩が進んでいる今、全てが終わった後の紙面をどうするか考えるには理想的な時期かもしれない。"
 commission_epic.1004.a:0 "彩飾師を雇え、費用はいくらかかってもいい！"
 commission_epic.1004.b:1 "[composer.GetTitledFirstNameNoTooltip]が自分でやれるだろう。"
 commission_epic.1004.b_scribes:0 "わが[ROOT.Char.Custom('CommissionEpicScribes')]が自身で出来るだろう。"
 commission_epic.1004.success:0 "素晴らしい彩飾"
 commission_epic.1004.failure:0 "安っぽい彩飾"
 commission_epic.1004.c:0 "私はいつも自分をどこか芸術家のように感じていた…"
 commission_epic.1005.t:0 "一族の叙事詩: 我が民の歌"
 commission_epic.1005.opening:0 "私は最後の数行を熟考する"
 commission_epic.1005.composer:0 "[composer.GetFirstName]が"
 commission_epic.1005.scribes:0 "私の[ROOT.Char.Custom('CommissionEpicScribes')]が"
 commission_epic.1005.ending:0 "我が家の叙事詩から提供してくれたもので、鼻歌で歌い始めると、我が部族が好きな歌と同じリズムになっていることに気付いた！\n\n我が先祖の物語がこのような記憶に残るメロディーに合わせられていたなら、きっと忘れられないものになるだろう！"
 commission_epic.1005.a:0 "そもそもこれを頼めばよかったと思う！"
 commission_epic.1005.b_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]がきっと同じように良いものを思いつくだろう。"
 commission_epic.1005.b:0 "[ROOT.Char.Custom('CommissionEpicComposer')]が同じように良いものを思いつくだろう。"
 commission_epic.1005.classic:0 "古風な音色を作曲した"
 commission_epic.1005.enjoyable:0 "楽しい音色を作曲した"
 commission_epic.1005.terrible:0 "悲しい音色を作曲した"
 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "私はあなたの新しい家族の叙事詩の一部を[ROOT.Char.Custom('CompositionTypeActionPast')]ことがあります、伝説的な英雄たちの深い友情が引き出す真の忠誠心に私は感動します。\n\n私の忠実な奉仕と同じく、あなたを友人と呼べることを光栄に思います。"
 commission_epic.1006.a:0 "[vassal.GetFirstNameNoTooltip]、君は常に我が友だ！"
 commission_epic.1006.b:0 "なにが起きようと、あなたの忠誠は保証済みだ。"
 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "あなたの新しい家族の叙事詩の一部を[ROOT.Char.Custom('CompositionTypeActionPast')]ことがありますが、私の先祖の貢献が無視されていることに動揺しています！\n\nこの不名誉には我慢も限界です。私と私の家族にあなたが悪意を向けているのは明らかです！"
 commission_epic.1007.a:0 "主君に対して良くもそんなことが言えたな？！"
 commission_epic.1007.b:0 "謝罪しよう。あなたの家族のことはもちろん加えさせてもらうよ！"
 commission_epic.2001.t:0 "一族の叙事詩: 優位性"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が知らせとともに興奮した様子でやって来た。「あなたの家の叙事詩の最新部分を[ROOT.Char.Custom('CompositionTypeActionPP')]ところ、[ROOT.Char.Custom2('CommissionEpicComposer', composer)]が非常に興味深いことを発見したのです！」"
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が知らせとともに興奮した様子でやって来た。「あなたの家の叙事詩の最新部分を[ROOT.Char.Custom('CompositionTypeActionPP')]ところ、[ROOT.Char.Custom('CommissionEpicComposer')]が非常に興味深いことを発見したのです！」"
 commission_epic.2001.desc:1 "\n\nどうやら、[county.GetName]は[vassal.GetHouse.GetName]家の手に恒久的に渡ることを意図されていなかったようだ。私は[vassal.GetTitledFirstName]に対して合法的な主張ができるようになった！"
 commission_epic.2001.a:0 "正当に私の物であるなら、それを私の物にするまでだ。"
 commission_epic.2001.b:0 "たしかに[vassal.GetFirstNameNoTooltip]は所領の権利を正式なものにしたがっていた。"
 commission_epic.2001.c:0 "これを見過ごすことはできる。"
 commission_epic.2001.c.flavor:0 "だが、[vassal.GetTitleTierName]が知っているかどうか確認するように。"
 commission_epic.2002.t:0 "一族の叙事詩: 家門の誇り"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、我が家の叙事詩の抜粋を[ROOT.Char.Custom('CompositionTypeActionPast')]最も新しい人物のようだ。\n\n「あなたの偉大な偉大な[grandparent.GetMotherFather]は、魅力的で機知に富んだ人物でした。」と[spymaster.GetSheHe]は私に言う。「[grandparent.GetSheHe]の半分でもあなたが陰謀好きだと知れば、人々は逆らう前に考え直すでしょうね。」"
 commission_epic.2002.a:0 "あの蛇の血が私の血管を流れている！"
 commission_epic.2002.b:0 "あるいは、[grandparent.GetSheHe]が名誉あり立派だったと主張するか…"
 commission_epic.2003.t:0 "一族の叙事詩: 永続する義務"
 commission_epic.2003.desc:0 "まるで[court_chaplain.GetFirstName]は新しい我が家の叙事詩の一部を[ROOT.Char.Custom('CompositionTypeActionPP')]ことがあるかのようだ。もちろん、[court_chaplain.GetSheHe]は、過去に交わした約束と現在の現実との「食い違い」に気づいていた。\n\n私が言えるのは、[court_chaplain.GetSheHe]がそれをいつまでも放置することはないことだ。「先祖の約束を果たすことがどれほど賢明で慈悲深いか今でもおわかりでしょう？」"
 commission_epic.2003.a_same_dynasty:0 "我々は二人とも知っている、我が王朝が約束を守ることを。"
 commission_epic.2003.a:0 "私は約束の番人たる長き系譜に属する。"
 commission_epic.2003.b:0 "我が先祖は敬虔であったが、必ずしも賢くはなかった。"
 commission_epic.2004.t:0 "一族の叙事詩: ひらめきに撃たれて"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U]は、我が家の叙事詩の中で、戦争や戦いに関して…"
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]は、我が家の叙事詩の中で、戦争や戦いに関して…"
 commission_epic.2004.desc:1 "いくつかの脚色を入れている。これは劇的に場面を演出するが、特定の場面で[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]が顔をしかめるで、気分を害したかと心配した。\n\n最後に[marshal.GetSheHe]の考えを話してくれた時はほっとしそうになった。「くだらないことばかりだが、この[ROOT.Char.Custom('CompositionDetail')]の部分でいくつかのアイデアが出てきた...」"
 commission_epic.2004.a:0 "どこで思いついたことでも、利用すべきだ！"
 commission_epic.2004.b:0 "私に話を聞かせてくれ、詳細にな…"
 commission_epic.2005.t:0 "一族の叙事詩: 正直と認識"
 commission_epic.2005.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))]、[chancellor.GetTitledFirstName]は、我が家の叙事詩が少しずつまとまってきたところを読んでいる。\n\n「[ROOT.Char.Custom('CompositionDetail')]との部分など、まことしやかなところが目立ちます。」[chancellor.GetSheHe]が言う。「一方で、過去のことは誰も見ていないですよね？すでに潤色しているなら、もっと可能な限り取り入れてはいかがですか？」"
 commission_epic.2005.a:0 "やはり、良い物語にすることが大切なのだな…"
 commission_epic.2005.b:0 "ダメだ、できるだけ写実的にせねば。"
 commission_epic.2006.t:0 "一族の叙事詩: 信仰に縛られて"
 commission_epic.2006.desc:0 "一族の叙事詩の完成した部分を[ROOT.Char.Custom('CompositionTypeActionPP')]後、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]、[court_chaplain.GetTitledFirstName]が見せる熱意に、安堵すべきなのか当惑すべきなのか分からない。\n\n「これは素晴らしい教訓の物語だ！」と[court_chaplain.GetSheHe]は主張している。「[ROOT.Char.GetDynasty.GetBaseName]王朝は常に聖職者の助言を受けた時にはいつも偉大さを経験してきたし、その助言に耳を貸さなかった時には暗黒の時代を経験してきた！あなたにも同じように学んでほしい。」"
 commission_epic.2006.a:0 "ああ、充分承知している。"
 commission_epic.2006.b:0 "はっ！その逆だよ。"
 commission_epic.2006.b.flavor:0 "我々はいつも[ROOT.Char.GetFaith.AltPriestTermPlural]のために道を切り開いてきた。"
 commission_epic.2006.c:0 "我ら二人にとって何事にも家族が第一だ。"
 commission_epic.2006.c.same_dynasty:0 "[court_chaplain.GetFirstNameNoTooltip]が私と同じ[dynasty|E]であるため、これが選択可能です"
 commission_epic.9001.t:0 "一族の叙事詩"
 commission_epic.9001.writer:1 "[composer.GetTitledFirstName]が誇るべき、我が家の叙事詩[ROOT.Char.Custom('CompositionType')]がついに完成した！"
 commission_epic.9001.servant:0 "我が家の[ROOT.Char.Custom('CompositionType')]の執筆に[composer.GetTitledFirstName]を選んだのは賢明だったようだ。[composer.GetHerHis]の苦難にもかかわらず、完成した作品はなかなかのものだ。"
 commission_epic.9001.scribes:1 "我が[ROOT.Char.Custom('CommissionEpicScribes')]が誇るべき、我が家の叙事詩[ROOT.Char.Custom('CompositionType')]がついに完成した！"
 commission_epic.9001.conclusion:0 "\n\nたとえいくつかの場所は足を引っ張っていても、[ROOT.Char.Custom('CompositionDetail')]の部分が全く馬鹿げていても、我が先祖は、いまの時代にあっても統治者であるという意味の輝かしい一例としてその核心に立っている。それでも、私はこれを我が家の図書室に収め、何世代にもわたって楽しみ、学ぶことができることを誇りに感じている。"
 commission_epic.9001.a:0 "歴史が物語るものとは。"
 commission_epic.9002.t:0 "素晴らしい叙事詩"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName]が我が家の叙事詩を完成させた。何という輝かしい[ROOT.Char.Custom('CompositionType')]を[composer.GetSheHe]は書いたのだろう！"
 commission_epic.9002.scribes:0 "わが[ROOT.Char.Custom('CommissionEpicScribes')]が、我が家の叙事詩を完成させた、何という輝かしい[ROOT.Char.Custom('CompositionType')]を彼らは書いたのだろう！"
 commission_epic.9002.conclusion:0 "\n\nドラマ性が高く、道徳的な葛藤や緊迫した決闘がある。私の家系が築き上げてきたものが全て入っている！一見奇想天外に見える[ROOT.Char.Custom('CompositionDetail')]の部分も、私の家系の運命を描く感動的な瞬間となっている！"
 commission_epic.9002.a:0 "これは今までに書かれたものの中で最高の[ROOT.Char.Custom('CompositionType')]かもしれない！"
 commission_epic.9101.t:0 "一族の叙事詩: 作業完了"
 commission_epic.9101.desc:0 "[composer.GetTitledFirstName]がこの宮廷で過ごした時間、そして[composer.GetSheHe]が私を知ってくれたことを考えると、[composer.GetSheHe]が旅立とうとしているのは奇妙な感じだ。\n\n「他に行くべき場所があるし、語るべき話もあるのです」と[composer.GetSheHe]は釈明する。"
 commission_epic.9101.a:0 "これでさよならというべきだな。"
 commission_epic.9101.b:0 "まだ、君がすべきことが沢山あるんだ！"
 commission_epic.9101.c:0 "私にもあなたが必要だ、ここで。"
 commission_epic.9101.d:0 "手紙を書いてくれる限りはね！"
 commission_epic.9102.t:0 "一族の叙事詩: 隷属"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName]は、私がただの召使いにする期待よりはるかに有能なことを証明してくた。私がよく知っていなければ、[composer.GetHerHim]を詩人の家系だと思ったかもしれない。\n\n一緒に過ごした多くの時間の後、[composer.GetSheHe]が土掘りに戻るのは奇妙に思える、[composer.GetSheHe]が以前やったことが何だったであれ。"
 commission_epic.9102.a:0 "[composer.GetSheHe|U]は外の世界で活躍すべきだ。"
 commission_epic.9102.a.flavor:0 "[composer.GetSheHe]自身で何かを作れるか見てみよう。"
 commission_epic.9102.b:0 "[composer.GetHerHim]の使い道なら、必ずなにか見つけてあげるよ。"
 commission_epic.9102.c:0 "変に聞こえるだろうけど、[composer.GetHerHim]は手元に置いておきたい。"
 commission_epic.9103.desc:0 "[composer.GetTitledFirstName]が宮廷で過ごした時間と、私とどれだけ親しくなったかを思うと、[composer.GetSheHe]は遠くには行けないと思う。\n\n[composer.GetFirstNameNoTooltip]はうなずき、「まだ語るべき物語も多くありますし、ここで語り続けるのが正しいように思えます。」"
 commission_epic.9103.a:0 "これからも私に名誉をもって仕えてほしい。"
 commission_epic.9104.desc:0 "宮廷で過ごし、[composer.GetTitledFirstName]がどれだけ私のことを知ってくれたかを思うと、[composer.GetSheHe]の作品の歓迎会にいないのは不思議な感じがする。\n\n学のある人も子供たちも読んでいて、私でさえも考えを刺激されると感じている。"
 commission_epic.9104.a:0 "少なくとも[composer.GetSheHe]は二度と戻らないわけじゃない。"
 commission_epic.9104.b:0 "人生そんなこともある。"
 commission_epic.9104.b.flavor:0 "物語を読んでみて疑問に思うことがある。[composer.GetFirstNameNoTooltip]はこのような結末になると知っていたのだろうか？"
 commission_epic.9998.t:0 "一族の叙事詩: 不都合"
 commission_epic.9998.imprisoned_by_me:0 "[composer.GetTitledFirstName]が地下牢にいることで、"
 commission_epic.9998.imprisoned:0 "[composer.GetTitledFirstName]が投獄中であることで、"
 commission_epic.9998.incapacitated:0 "[composer.GetTitledFirstName]が現在の状況にあることで、"
 commission_epic.9998.left_court:0 "[composer.GetTitledFirstName]がすでに宮廷にいないことで、"
 commission_epic.9998.ending:0 "[composer.GetHerHim]が我が家の叙事詩の仕事を続けるのは困難だ。\n\nありがたいことに、わが[ROOT.Char.Custom('CommissionEpicScribes')]が代わりを務める準備をするだろう。"
 commission_epic.9998.a:0 "彼らは十分に上手くできるだろう。"
 commission_epic.9998.tt:0 "作業は続きます"
 commission_epic.9999.t:0 "一族の叙事詩: 終焉"
 commission_epic.9999.murdered_by_me:0 "[composer.GetTitledFirstName]に対して取らねばならなかった思い切った措置を考えると、本当のところ、[composer.GetSheHe]は我が家の叙事詩の執筆には適していなかったように思う。\n\nありがたいことに、我が[ROOT.Char.Custom('CommissionEpicScribes')]自体がかなりの能力を持っている。"
 commission_epic.9999.died:0 "[composer.GetTitledFirstName]が亡くなったため、我が家の叙事詩は未完成のままだ。\n\n難しい仕事になるが、我が[ROOT.Char.Custom('CommissionEpicScribes')]が努力を続けるしかない。"
 commission_epic.9999.a:1 "[composer.GetHerHis|U]の作品はいつの日か完成するだろう。"
 commission_epic.1002.b.tt:0 "給料の一部を取り戻すことができるということでもある！"
 commission_epic.1002.a.tt:0 "完了すると、あなたは[vassal|E]の[opinion|E]を向上させる一族の叙事詩の[artifact|E]を受け取ります"
 commission_epic.2002.a.tt:0 "完了すると、あなたは[hostile_scheme_resistance|E]を向上させる一族の叙事詩の[artifact|E]を受け取ります"
 commission_epic.2004.a.tt:0 "完了すると、あなたは戦闘の[advantage|E]を向上させる一族の叙事詩の[artifact|E]を受け取ります"
 commission_epic.2005.b.tt:0 "完了すると、あなたは[personal_scheme|E]の[success_chance|E]を向上させる一族の叙事詩の[artifact|E]を受け取ります"
 commission_epic.2006.a.tt:0 "完了すると、あなたは[piety|E]と同じ[faith|E]の税を向上させる一族の叙事詩の[artifact|E]を受け取ります"
 commission_epic.0002.iberia_epic.a:0 "我が王朝のイベリアにおける統治権について書いてくれ！"
 commission_epic.propaganda:0 "叙事詩が完成すると近隣の称号に対する[claims|E]を獲得します"
 commission_epic.0002.d:0 "できる限り真実を伝えるのだ。"
 commission_epic.6001.t:0 "いくつかの小さな装飾"
 commission_epic.6001.writerservant:0 "Having worked on my chronicle for a while, [composer.GetName] seeks me out.\n\n\"[Select_CString(ROOT.Char.IsFemale,'Milady','Sire')]\", [composer.GetSheHe] says, \"I must confess, that though your dynasty is indeed grand, the ancestral claims you hoped to find might not...be so easy to corroborate. I need more time, and more resources, to dig deeper in the old texts. Else, I will have to make some small #italic embellishments#! to the stories, and your claims may end up less convincing...\""
 commission_epic.6001.scribes:0 "My scribes have worked day and night digging through old manuscripts, seeking to find territorial claims from my ancestors to exalt in the chronicle.\n\n\"Alas\", they say, \"we might have to do some small embellishments when it comes to...the truth of this matter, the deeds and domains of your forebears, and so forth. Surely you understand that, [Select_CString(ROOT.Char.IsFemale,'milady','sire')]?\""
 commission_epic.6001.a:0 "Embellish whatever you want, just get it finished!"
 commission_epic.6001.b:0 "Just take my gold, and do more research."
 commission_epic.less_credible:0 "The chronicle will be less credible"
 commission_epic.more_credible:0 "The chronicle may end up more credible"
 commission_epic.6003.t:0 "Cold Claims"
 commission_epic.6003.writer:0 "[composer.GetName] has been working diligently on my chronicle, that grows increasingly grand and questionable in equal measure.\n\n\"My [ROOT.Char.GetLadyLord]\", [composer.GetSheHe] says, \"I found a tattered old text where it is said that a [Select_CString(ancestor_1.IsFemale,'queen','king')] called [ancestor_1.GetFirstNameNoTooltip] once ruled in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier]. I could delve into genealogical tables, and make some let us call it #italic creative additions#! to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then, I could use [ancestor_1.GetHerHis] story to give you more or less credible claims on some of those lands, or even all of them...\""
 commission_epic.6003.servant:0 "[composer.GetName] has been working diligently on my increasingly dubious chronicle.\n\n\"My [ROOT.Char.GetLadyLord]\", [composer.GetSheHe] says, \"I found a withered votive inscription from [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Huntress','the Elbow-High')], the [Select_CString(ancestor_1.IsFemale,'queen','king')] of [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. I could make some creative additions to your family tree, to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle I could make some small embellishments et cetera, to firmly establish your claim to some of those lands - or even all of them.\""
 commission_epic.6003.scribes:0 "My scribes have been hard at work on my increasingly convoluted chronicle.\n\n\"My [ROOT.Char.GetLadyLord]\", they say, \"We found a marginalia note in an ancient manuscript, referencing a [ancestor_1.GetWomanMan] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Generous','the One-Eyed')], who had some influence in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. We could delve into genealogical tables, to creatively #italic establish#! that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle, we might use it to corroborate your right to rule some of those lands - or even all of them...\""
 commission_epic.6003.a:0 "All of them!"
 commission_epic.6003.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] seems good this time of the year!"
 commission_epic.6003.c:0 "[neighboring_county_2.GetNameNoTierNoTooltip] is what I want!"
 commission_epic.6003.d:0 "[neighboring_county_3.GetNameNoTierNoTooltip] must be mine."
 commission_epic.paranoid_neighbors:0 "Your neighbors will be very upset when they learn about this chronicle"
 commission_epic.6004.t:0 "Credible Claims"
 commission_epic.6004.writerservant:0 "[composer.GetName] has been working diligently on my chronicle, that grows increasingly large in both scope and volume.\n\n\"My [ROOT.Char.GetLadyLord]\", [composer.GetSheHe] says, \"I found an old document about tax and land rights, a pretty dreary read, but it mentioned a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Tall','the Bald')], who ruled [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] in days of old. I managed to trace [ancestor_1.GetHerHis] linage all the way from late antiquity, to you! I can thus give you claims on either of those lands, so credible that none may gainsay them.\""
 commission_epic.6004.scribes:0 "My scribes have been hard at work on my chronicle, that grows longer and larger with each passing day.\n\n\"My [ROOT.Char.GetLadyLord]\", they say, \"We found a royal charter of very ancient origin, giving the rule over [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] to a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Good','the Fortunate')]. Through the guidance of [ROOT.GetCharacter.GetFaith.HighGodName], we could trace your lineage all the way back to [ancestor_1.GetHerHim], and we made sure to do so in the chronicle. Either of those lands would rightfully be yours.\""
 commission_epic.6004.a:0 "Why not both of them?"
 commission_epic.6004.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] is certainly part of my inheritance."
 commission_epic.6004.c:0 "I have always felt like [neighboring_county_2.GetNameNoTierNoTooltip] should belong to me!"
 commission_epic.6005.t:0 "An Epic Unfinished"
 commission_epic.6005.writerservant:0 "\"I have long suspected that something is amiss with my chronicle, and indeed, [composer.GetName] now seeks me out with a worried demeanor.\n\n\"Alas, my [ROOT.Char.GetLadyLord]\", [composer.GetSheHe] says, \"try as I might, I could not find any history of claims good enough to substantiate. I cannot continue this work. Yet, I have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish me for my failure...\""
 commission_epic.6005.scribes:0 "My scribes seems to have been struggling with my chronicle, and indeed, they now seek me out with a worried demeanor.\n\n\"Alas\", they say, \"We could not find any history of claims good enough to substantiate. We tried, but it was beyond our ability. Yet we have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish us for our failure...\""
 commission_epic.6005.a:0 "To the oubliette with you!"
 commission_epic.6005.b:0 "You incompetent fools..."
 commission_epic.6005.c:0 "Is this [ROOT.GetCharacter.GetFaith.HighGodName] punishing me for my vanity?"
 commission_epic.6005.d:0 "At least I got a chronicle..."
 commission_epic.6006.t:0 "Potent Propaganda"
 commission_epic.6006.writerservant:0 "\"It is finished my [ROOT.Char.GetLadyLord]\", [composer.GetName] says with some relief, handing me a large tome. \"This is the chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], describing in great detail its history of ruling the various lands that you desired. Surely none can now contest your righteous claims!\""
 commission_epic.6006.scribes:0 "At last, my scribes have completed the propaganda chronicle. They look relieved as they hand me a tremendously large book.\n\n\"Here it is, [Select_CString(ROOT.Char.IsFemale,'Milady','Sire')], the great chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], elaborating in detail on all of your claims. May it bring you great fortune.\""
 commission_epic.6006.a:0 "完璧だ！"
 propaganda_chronicle_name:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip] Propaganda Chronicle"
 propaganda_chronicle_desc:0 "This ponderous volume elaborates in painful detail on the glory of house [ROOT.Char.GetDynastyHouseNameNoTooltip], and its various, more or less bizarre, territorial claims."
 half_baked_propaganda_chronicle_name:0 "Unfinished Propaganda Chronicle"
 half_baked_propaganda_chronicle_desc:0 "This book might have lived in infamy, had it been completed. As it stands, it fails to convince any reader about the territorial claims its patron sought, instead waxing lyrically about the purported virtues of the [ROOT.Char.GetDynastyNameNoTooltip] dynasty."