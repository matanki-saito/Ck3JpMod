l_english:
 lifestyle_nicknames.0001.t:0 "命名規則"
 lifestyle_nicknames.0001.desc:0 "膨大な時間をかけて台帳を熟読し、数字を集計し、宮廷を管理してきた結果、私の綿密な計画はついに結実した。私は領土をこれまでになく繁栄させた。\n\n私、[ROOT.Char.GetFullName]のように有能な支配者は皆、その業績によって知られるべきだ。\n\n私は自分のことを何と呼べばいいのだろう？"
 lifestyle_nicknames.0001.a:0 "私はその統治によって知られるべきだ！"
 lifestyle_nicknames.0001.b:0 "私はその公平さによって記憶されるだろう！"
 lifestyle_nicknames.0001.c:0 "人々は私の法で私を理解するだろう!"
 lifestyle_nicknames.0001.d:0 "やっぱり、気にするな。"
 lifestyle_nicknames.0001.tt:0 "[epithet|E]よりも私が取る行動が示すだろう。"
 lifestyle_nicknames.0002.desc:0 "「御意のままに。我が君！」我が[my_steward.GetCouncilTitle]はそう叫ぶと、[my_steward.GetSheHe]は私の部屋を去った。\n\n私は椅子から立ち上がり、ベランダに足を運んだ。下を見ると私の治世によって何千もの人々が繁栄を享受している。私は人々にどう記憶されようか？"
 lifestyle_nicknames.0002.a:0 "私はその寛容さによって覚えられよう。"
 lifestyle_nicknames.0002.b:0 "私は皆にその博愛によって覚えてもらいたい。"
 lifestyle_nicknames.0002.c:0 "みなが#EMP 私の治世の素晴らしさ#!に気づきますように。"
 lifestyle_nicknames.0002.d:0 "やっぱり、気にするな。"
 lifestyle_nicknames.0002.tt:0 "おそらくは領地の繁栄そのものが、飾り付けた[nickname|E]よりも、私への褒美なのであろう。"
 lifestyle_nicknames.0003.t:0 "雄弁は銀"
 lifestyle_nicknames.0003.desc:0 "今まで外交に努力を尽くしてきたことがついに実っている。沈黙は金というが、私は話ができ、論を交わせ、また説得ができるのは、金よりも価値あるものだと気づいた。\n\n尊敬される統治者というのは功績を讃えた二つ名から皆に覚えられている。私はどう覚えられようか？"
 lifestyle_nicknames.0003.a:0 "そうだ！「壮麗なる」というのはどうだろう？"
 lifestyle_nicknames.0003.b:0 "寛大なる[ROOT.Char.GetFullName]だ！"
 lifestyle_nicknames.0003.c:0 "調停者。これは良い響きだ！"
 lifestyle_nicknames.0003.d:0 "やっぱり、気にするな。"
 lifestyle_nicknames.0003.tt:0 "[cognomen|E]はもたらされるものだ。自らつけるものではない。"
 lifestyle_nicknames.0004.desc:0 "私の刻苦の全てをつぎ込んだ政事は、国の内外の関係を素晴らしい状態に置いている。農民たちは通りで我が従者たちに喜んで手を振ってくれるし、私はほとんどの廷臣の名を知っている。\n\n私は自身に二つ名をつけたいと思うのだが、なにが良いだろうか？"
 lifestyle_nicknames.0004.a:0 "私は皆の立場に関係なく公平に接しているので…"
 lifestyle_nicknames.0004.b:0 "私の優しさが感謝されるとよいのだが。"
 lifestyle_nicknames.0004.c:0 "誰もが私とは話がしやすいと言ってくれる。"
 lifestyle_nicknames.0004.d:0 "やっぱり、気にするな。"
 lifestyle_nicknames.0004.tt:0 "君主の行動は、[epithet|E]よりも雄弁でなければならない。"
 lifestyle_nicknames.0005.t:0 "理性の剣"
 lifestyle_nicknames.0005.desc:0 "ある穏やかな夜、玉座の間から廷臣たちが慌ただしく立ち去ったあと、私は座ってしばらくの間考え込んでいた。\n\n「世界の偉大な君主たちは偉大な二つ名を持っているのに、なぜ私にはないのか!?　これから先ずっと、とこしえに、私は[ROOT.Char.GetTitledFirstName]と呼ばれるのだろう…"
 lifestyle_nicknames.0005.a:0 "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "...$nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "......"
 lifestyle_nicknames.0005.tt:0 "あなたは椅子にもたれる: あなたの戦略、あなたの剣は、いずれは価値ある[cognomen|E]を刻むだろう。"
 lifestyle_nicknames.0006.desc:0 "目の前に広げられた作戦計画の図面に目を通しながら、私は木製の兵士を手にとった。子供の時分には部屋で彼らと遊んだものだが、いまや私は同じ玩具を戦争で使っている。\n\n「[ROOT.Char.GetTitledFirstName]？」我が[my_marshal.GetCouncilTitle]が陣幕に入ってくる——「指揮官たちが言上申し上げたいとのこと。呼び入れてもよろしいでしょうか？」\n\n我が[my_marshal.GetCouncilTitle]の示唆は正しい。兵たちは知るべきだろう、彼らは自らの生命よりも貴重な誰かのもとで戦うことを。"
 lifestyle_nicknames.0006.a:0 "我が戦略的思考を知ってもらいたい。"
 lifestyle_nicknames.0006.b:0 "彼らは私の決意によって私を知るだろう。"
 lifestyle_nicknames.0006.c:0 "勇気と度胸が私をここに導いた..."
 lifestyle_nicknames.0006.d:0 "お願い、[ROOT.Char.GetFirstName]と呼んで。"
 lifestyle_nicknames.0006.tt:0 "所詮あなたもただの人間であり、どんな[epithet|E]があっても変わらない。"
 lifestyle_nicknames.0007.t:0 "沈黙は金なり"
 lifestyle_nicknames.0007.desc:0 "人は、権力とは春の野草のようだ、と言う。それ自身は自ら成長しもするが、私はそれらが領内、そしてその外へとあまねく広がるまで辛抱強く育てつづけた。私が苦心して育て上げた庭園には、実に美しい花々が咲き誇っている。\n\n力は、私の望む場所に存在する。人々を黙らせるのに支払う代償は大きいが、その犠牲を私は厭わない。敬意を払われるべき力を持ち、その権力によって記憶されるべきなのだ。力強い名は、私を歴史において確固たる存在にするだろう…。"
 lifestyle_nicknames.0007.a:0 "私は影のようなものだ。全ての動きにつき従うような。"
 lifestyle_nicknames.0007.b:0 "遠くから観察し、躊躇なく撃つ。"
 lifestyle_nicknames.0007.c:0 "臣民が震えるのを見るのが最大の褒美だ。"
 lifestyle_nicknames.0007.d:0 "成功の秘訣は、秘密そのものだ。"
 lifestyle_nicknames.0007.tt:0 "あなたは反対することに決めた。悪名高い[nickname|E]を名乗ることは、この先あなたの努力の邪魔になるだけだろう。"
 lifestyle_nicknames.0008.desc:0 "[ROOT.Char.GetHerHis]の廷臣を畏怖させ、[ROOT.Char.GetHerHis]の民を鼓舞する事ができる君主。[ROOT.Char.GetHerHis]の臣民に愛され、国の命運をも変えうる力を振るう領主。強者が弱者を餌食にしない国。\n\n私の信じる価値観とはこのようなものだ！　私はこの理想を実現したい。\n\nいまから私の名は…"
 lifestyle_nicknames.0008.a:0 "領地の厄介事を管理する辣腕。"
 lifestyle_nicknames.0008.b:0 "帝国を転覆させる秘密と風聞。"
 lifestyle_nicknames.0008.c:0 "細心の注意をもって仕組まれた権力の罠。"
 lifestyle_nicknames.0008.d:0 "家門と領土を救うための行動だけだ。"
 lifestyle_nicknames.0008.tt:0 "あなたは[epithet|E]を採用するのをやめた——"
 lifestyle_nicknames.0009.t:0 "ペンは強し"
 lifestyle_nicknames.0009.desc:0 "我が宮殿の図書館は実に見ごたえがある。幾千もの台帳、書物、巻物の裡に、ほとんどの人が知らないような知識が詰め込まれている。私の誇りであり、もっとも壮大な成果のひとつだ。\n\n過去の偉大な智慧はいまなお記憶され、その業績は引用され、研究されている。いまより私は、[ROOT.Char.GetTitledFirstName]として知られることになろう…"
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "…"
 lifestyle_nicknames.0009.tt:0 "そんな高慢な考えが頭をよぎったことを恥じるなら、あなたは[cognomen|E]を採用してはならない。"
 lifestyle_nicknames.0010.desc:1 "「時間です、我が君」[my_chaplain.GetCouncilTitle|U][my_chaplain.GetFirstName]が私の部屋の扉のところで深々とお辞儀をする。\n\n私は書き物机に積み上げられたメモをかき集めた。使者や大使を前にして、我が国における近頃の文化的業績について演説することになっている。\n\n我が[my_chaplain.GetCouncilTitle]は、広間に入ろうとするところで私を押し留めた。\n「皆様はあなた様#EMP の#!事をご存知です、もちろん——ですが、まずは私めからご紹介したほうがよろしいでしょうか？」"
 lifestyle_nicknames.0010.a:0 "私は「$nick_the_sage$？」以外の何者でもない"
 lifestyle_nicknames.0010.b:0 "ふむ。「$nick_the_scholar$？」ではどうだ"
 lifestyle_nicknames.0010.c:0 "私は歴史家のようなものだと思う…"
 lifestyle_nicknames.0010.d:0 "私は[ROOT.Char.GetTitleAsName]に過ぎない。"
 lifestyle_nicknames.0010.tt:0 "あなたは新たな[nickname|E]で飾らず、広間に入る。"
 lifestyle_nicknames.0011.t:0 "反響"
 lifestyle_nicknames.0011.desc:0 "どこへ行こうとも、貴賤問わず非難がましい視線を向けられる。良かれと思ったのだが、私の選んだ名前は思った以上に軽蔑されているようだ。\n\n私は自室に引きこもって、どうするべきか考え込んでいる…"
 lifestyle_nicknames.0011.a:0 "連中は私を尊敬していないだろうが、私には従うだろう！"
 lifestyle_nicknames.0011.a.tt:0 "あなたは自ら選んだ[cognomen|E]をそのままにするつもりであり、ほかのものにする気はないと皆に知らせる。"
 lifestyle_nicknames.0011.b:0 "彼らは正しい、私は何を考えていたのだろう？"
 lifestyle_nicknames.1000.t:0 "異名: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc:0 "「我が[informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))]、人々があなたのことを何と呼んでいるか聞いたことがおありですか？」我が[nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))]である[informer.GetFirstName]は、私にそう言って[informer.Custom('quirk_pos_pp')]。\n\n"
 lifestyle_nicknames.1000.desc_prison:0 "「[nickname_getter.GetFirstNameNoTooltip]、あなたは自分が何と呼ばれているか知っていますか？」[informer.GetFirstName]は鉄格子に杯を打ち付けながら吐き捨てた。\n\n"
 lifestyle_nicknames.1000.desc_good:0 "「人々はあなたを#EMP 「[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]」#!と呼んでおります。素晴らしいと思われませんか？農民も貴族も口を揃えてこう呼んでいるのです」"
 lifestyle_nicknames.1000.desc_bad:0 "「人々はあなたを#EMP 「[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]」#!と呼んでおります…ええ、#EMP お世辞#!とは呼べないでしょうね。しかし、この状況を変えることはできそうにありません」"
 lifestyle_nicknames.1000.end_bad_bad:0 "\n\n「まあ、せいぜい慣れることですな！」[informer.GetFirstNameNoTooltip]は鼻で笑って立ち去った。"
 lifestyle_nicknames.1000.end_good_bad:0 "\n\n「私ならそんな異名は付けませんが…」[informer.GetFirstNameNoTooltip]は明らかに苛立ちながら言った。"
 lifestyle_nicknames.1000.end_bad_good:0 "\n\n「何はともあれ、私はそんな名前では呼ばないと約束しましょう」[informer.GetFirstNameNoTooltip]は笑って言った。"
 lifestyle_nicknames.1000.end_good_good:0 "\n\n「実に素晴らしい！」[informer.GetFirstNameNoTooltip]は明るい調子で言った。"
 lifestyle_nicknames.1000.a:0 "この異名なら受け入れられそうだ！"
 lifestyle_nicknames.1000.b:0 "「[nickname_getter.GetNicknameNoTooltip|U]」だと？#EMP なんだそれは#!！？ありえん！"
 lifestyle_nicknames.1000.c:0 "暗闇の中の一筋の光か…"
 lifestyle_nicknames.1000.d:0 "ああ。人生というのはもっと悪く#emp なれる#!ものなのだな。"
 lifestyle_nicknames.1000.e:0 "*賛同のうなり声を上げる*"
 lifestyle_nicknames.1000.f:0 "*拒絶のうなり声を上げる*"