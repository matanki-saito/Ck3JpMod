l_english:
 historical_commander_trait.reject.tt:1 "#F あなたは新たな発想を得るために他の場所を探すことになるでしょう#!"
 historical_commander_trait.0001.t:0 "「ローマの敵」"
 historical_commander_trait.0001.desc:1 "古代の将軍の戦術を研究していた時、私は第二次ポエニ戦争中のハンニバル・バルカの功績を知り[ROOT.Char.Custom('surprised_reaction')]。\n\n#F 「ローマの敵」として知られるハンニバルの最高傑作はカンネの戦いで、約5万人の彼の軍隊が8万6千人の強大なローマ軍を出し抜き、包囲したことだった。囲まれて退却することができず、たった3,000人のローマ人だけが大虐殺を生き延びた。#!"
 historical_commander_trait.0001.a:0 "ハンニバルのように、私は敵を全滅させる！"
 historical_commander_trait.0001.b:0 "ハンニバルはファビアン戦略の真の使い手だ。"
 historical_commander_trait.0001.c:0 "多才さがハンニバル最大の強みだな。"
 historical_commander_trait.0001.d:0 "フン！彼は愚かだ、絶望的な戦争をしていた。"
 historical_commander_trait.0001.d.good:0 "戦争でさえ、残忍性は羨む特性ではない。"
 historical_commander_trait.0002.t:0 "カエサルの凱旋"
 historical_commander_trait.0002.desc:0 "古代の将軍たちの戦法を研究していた時、私はユリウス・カエサルがガリアを征服したときの戦功を学ぶことを楽しんだ。\n\n#F アレシア包囲中、カエサルは要塞化された都市への直接攻撃はコストがかかりすぎると判断した。代わりに、自分の軍隊に街全体を包囲する要塞を建設するよう命じ、敵の守備隊を内部に閉じ込めて餓死させると同時に、増援軍が防衛側を救うのを防いだ。#!"
 historical_commander_trait.0002.a:0 "包囲戦では少しの工夫が成功を導くのだな。"
 historical_commander_trait.0002.b:0 "敵をこちらに来させるのか！気に入った！"
 historical_commander_trait.0002.c:0 "カエサルはこの計画で危険を冒したが、それが功を奏したのか！"
 historical_commander_trait.0002.d:0 "最近の戦争はこんな戦い方なんてしないぞ…"
 historical_commander_trait.0003.t:0 "止められないアレクサンダー"
 historical_commander_trait.0003.desc:0 "古代の将軍の戦術を研究していた時、私はアレクサンドロス大王のメソポタミア征服の功績を学び[ROOT.Char.Custom('surprised_reaction')]。\n\n#F ティール包囲戦で、アレクサンドロスは近くの町を破壊し、その瓦礫を使って大陸から町の城壁までの土手道を作り、島の要塞を攻撃した。これにより、包囲攻撃兵器は敵の要塞を直接攻撃できるようになったが、最終的に突破口を開いたのは海軍だったという。#!"
 historical_commander_trait.0003.a:0 "どれだけの水があろうとも軍は止まらない！"
 historical_commander_trait.0003.b:0 "その土手道は工夫を凝らしたものだったのだろうな。"
 historical_commander_trait.0003.c:0 "敵の資源によって敵を苦しめたのか？なんて鮮やかなのだろう！"
 historical_commander_trait.0003.d:0 "どうしてうまくいかない戦術を学ぶため時間を無駄にしたのだろう？"
 historical_commander_trait.0004.t:0 "キー・ローの夢"
 historical_commander_trait.0004.desc:0 "古代の将軍の戦術を研究していた時、ミルウィウス橋の戦いでのコンスタンティヌスの勝利から私はひらめきを得た。\n\n#F 戦いの前夜、コンスタンティヌスは夢の中で、キリストのシンボルであるキー・ローを兵士の盾に張り付けると勝利が授けられると啓示を受けた。彼は正確にそれを実行し、僭主マクセンティウスの軍を圧倒した。マクセンティウスはティベリス川へ転落し溺死した。#!"
 historical_commander_trait.0004.a:0 "不道徳な奴は神の軍に敵わない！"
 historical_commander_trait.0004.b:0 "コンスタンティヌスのように、どんな川も私の勝利を阻めない！"
 historical_commander_trait.0004.c:0 "論理的に言えば、柔軟な戦略がその戦闘に勝ったのだ。"
 historical_commander_trait.0004.d:0 "士気を上げるだけでは戦争には勝てないのか！"
 historical_commander_trait.0005.t:0 "アッラーの剣"
 historical_commander_trait.0005.desc:0 "古代の将軍の戦術を研究していた時、ハーリド・イブン・アル＝ワリードがイスラム教に改宗した後の最初の戦闘を知り、私は思索に耽ることになった。\n\n#F ムタの戦いにおいてビザンツ軍は三倍以上の兵力で圧倒し、ハリードは動揺した兵士を結集し戦線を維持していた。この抵抗的な姿勢はメディナへの退却計画を可能にし、兵士を確実な死から救い出した。その後、ハリードと彼の軍はアッラーの名の下にアラビア全土の征服に取り掛かった！#!"
 historical_commander_trait.0005.a:0 "アッラーの名の下に戦うものは勝利するだろう！"
 historical_commander_trait.0005.b:0 "数で圧倒された時も信仰心は我らを強く保つのだ。"
 historical_commander_trait.0005.c:0 "#EMP いつ#!戦うのかを知ることは#EMP どう#!戦うのかを知ることと同じく重要だ。"
 historical_commander_trait.0005.d:0 "なぜ恥ずべき敗北を称賛するのか？"
 historical_commander_trait.0006.t: "The Wise King"
 historical_commander_trait.0006.desc: "While studying the tactics of ancient generals, I was inspired when I uncovered the tales of Bilge Khagan's conquests, reaching all four quarters of the world.\n\nRaiding through Baximi and Gazhou, he humiliated emperor Xuanzong of Tang's army, despite its numbers reaching the hundred of thousands. He truly saw that our might lies in swiftness and mobility! \n\nBilge and his army later went on to crush the Khitans and Xi in Tengri's name!"
 historical_commander_trait.0006.a: "With the blessing of heaven, we endure!"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Flexible tactics are needed for a mobile army!"
 historical_commander_trait.0006.d: "We are better than using mere tricks!"