l_english:
 learn_commander_trait.0002.t:0 "絶妙なバランス"
 learn_commander_trait.0002.desc:0 "戦闘の熱気の中では、しばしば決断力が勝利と敗北とを分ける。\n\n時が来れば、私はどう行動するかを知っている。"
 learn_commander_trait.0002.a:0 "攻撃し、決して容赦しない！"
 learn_commander_trait.0002.b:0 "私は自分の考えを貫く。"
 learn_commander_trait.0002.c:0 "警戒を怠らず、与えられた状況に応じた行動をする。"
 learn_commander_trait.0003.t:0 "敵の領内で"
 learn_commander_trait.0003.desc:0 "戦争は戦いによって決まるが、戦いは準備によって決まる。\n\n計画も方向性もないままに事に当たれば、負けるのも当然だ。"
 learn_commander_trait.0003.a:0 "我が軍の兵站は常に十分でなければならない。"
 learn_commander_trait.0003.b:0 "我が努力を長い間妨害できる城はない。"
 learn_commander_trait.0003.c:0 "河を越える時、最高潮の確信を持って私は攻撃する。"
 learn_commander_trait.0004.t:0 "戦の流れ"
 learn_commander_trait.0004.desc:0 "私は戦闘の最中のわずかな小康状態がどのように起こるかを知っている。どちらの側も攻撃から力が抜けた瞬間に岩の両脇に波が分かたれるかのように乱闘が途切れるのだ。"
 learn_commander_trait.0004.b:0 "攻撃とは常に前進あるのみ！"
 learn_commander_trait.0004.c:0 "拾える武器をありったけ使う時だ！"
 learn_commander_trait.0005.t:0 "嵐のように"
 learn_commander_trait.0005.desc:0 "浅瀬を打つ百のブーツの突撃、無情なほど素早い一撃、我々の背後で燃え尽きていく建物。"
 learn_commander_trait.0005.a:0 "我が猛威に抵抗できるものなどいまい！"
 learn_commander_trait.0006.t:0 "[ROOT.Char.GetFaith.WarGodName]の刃"
 learn_commander_trait.0006.desc:1 "私は異教徒の戦いを見た。彼らが荒々しい獰猛さで信仰を打ち倒すのを私は知っている。\n\n[ROOT.Char.GetFaith.WarGodName]の名において、[ROOT.Char.GetFaith.WarGodSheHe]が授ける勇気と共に私は異教徒共に立ち向かう！"
 learn_commander_trait.0006.a:0 "[ROOT.Char.GetFaith.PantheonTerm]の敵共を粉砕するまで私は休まない！"
 learn_commander_trait.0007.t:0 "太陽の照りつき"
 learn_commander_trait.0007.desc:0 "私の敵は、それがどんな恵みであるか、砂の粗さと水への渇きを見ていない。\n\n敵が乾いた喉を掻きむしっている間、我が軍がどうやって暑さに耐えられるかを理解していない。"
 learn_commander_trait.0007.a:0 "砂漠は私の味方だ。"
 learn_commander_trait.0008.t:0 "死に至る藪"
 learn_commander_trait.0008.desc:0 "ジャングルでの戦闘は容易ではないし、優位性があることもわかっている。私の部隊は敵を生い茂った小道に押し込み、泥や茂みの中に閉じ込め、棘は私の剣や槍と同じくらいの損傷を与えることができる。\n\n夜になると、落ち葉の間から死体は消えている。"
 learn_commander_trait.0008.a:0 "森は許しの場所ではない。"
 learn_commander_trait.11.opening:1 "「戦理の探究に興味があると伺っていますが？」[teacher.GetTitledFirstName]は[teacher.Custom('quirk_pos_present')]私にそう話しかけてきた。「新しい視点で戦場を見通す、その手伝いができるかもしれません」"
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName]は[ROOT.Char.Custom('CommanderTraitSkillDescription')]への精通でよく知られている。もし私の理解を手助けしてくれる人がいるのなら、それはきっと[teacher.GetHerHim]のことだ。"
 learn_commander_trait.11.a:0 "教えてくれ。"
 learn_commander_trait.11.b:0 "将軍に任せるつもりだ。"
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName]は[THIS.Char.Custom('CommanderTraitBeingTaught')]の能力についてあなたに教授します\n$EFFECT_LIST_BULLET$高い[martial_skill|E]はこの追求に役立つでしょう"
 learn_commander_trait.11.b.tt:0 "#F またの機会に。#!"
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName]は[ROOT.Char.Custom('CommanderTraitSkillDescription')]の詳細を示してくれた。最後の試練は学んだことを示すための[teacher.GetHerHim]との模擬戦だ。"
 learn_commander_trait.12.a:0 "兵卒たちに準備させろ！"
 learn_commander_trait.12.b:0 "いや、[teacher.GetFirstNameNoTooltip]の教えを飲み込めていない。"
 learn_commander_trait.giving_up_tt:0 "#F これを学ぶ必要はありません#!"
 learn_commander_trait_final_test_success:0 "勝利！"
 learn_commander_trait_final_test_success_tt:0 "#F 私は学んだことを証明する#!"
 learn_commander_trait_final_test_failure:0 "敗北！"
 learn_commander_trait_final_test_failure_tt:0 "#F まだ十分に学べていない#!"
 learn_commander_trait.13.desc:0 "騎乗の[teacher.GetTitledFirstName]が近づいてくると「見事です！」と大音声。「敵役」を務めた徴募兵らも我が部隊の効率性に畏敬の念を示した。\n\n私が[ROOT.Char.Custom('CommanderTraitBeingTaught')]というものが何であるかを理解したことに疑いの余地はないようだ。"
 learn_commander_trait.13.a:0 "たくさんのことを学べた。"
 learn_commander_trait.14.desc:0 "「もしかしたらもう少し、学ぶべきことがあるやもしれませんね…」と[teacher.GetTitledFirstName]は手を伸ばして、泥濘から救い上げてくれた。\n\n我が軍の傑出度合いを見せられたとは言えない。[teacher.GetSheHe]が正しいかもしれないと白状しなければならない。"
 learn_commander_trait.14.a:0 "もう一度やり方を教えてくれ。"
 learn_commander_trait.14.a.tt:1 "「もう一度やってみよう…」"
 learn_commander_trait.14.b:0 "これは難しすぎる！"
 learn_commander_trait.14.b.tt:1 "「降参だ！少なくとも今のところはな。」"
 learn_commander_trait.01.t:0 "知識の供給"
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName]は、兵站の達人として知られている。もし私の理解を助けてくれる人が一人いるとすれば、それは[teacher.GetHerHim]だろう。"
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName]は私に、戦場で兵士たちに食料を確実に届ける方法の詳細を教えてくれた。最後の試験は模擬戦であり、この模擬戦では私は補給列を[teacher.GetHerHis]の攻撃から守らなければならない。"
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName]が私のところへやって来る。「素晴らしい！」[teacher.GetSheHe]は叫ぶ。「 私の部隊は補給列に近づくことさえできなかった。」"
 learn_commander_trait.1401.desc:0 "騎兵は陽動だと気づくまでは、すべてがうまくいっているように見えた！\n\n私が馬で来たとき、[teacher.GetTitledFirstName]は私の馬車からリンゴを取っていた。「私はあなたが失敗したところを見ていたと思うが 」[teacher.GetSheHe]は言い、[teacher.Custom('quirk_pos_pp')]。"
 learn_commander_trait.02.t:0 "建築上手"
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName]は、軍事工学の達人として知られている。もし私の理解を助けてくれる人が一人いるとすれば、それは[teacher.GetHerHim]だろう。"
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName]は私に攻城兵器の詳細を教えてくれた。我々は要塞模型を見下ろして立ち、私が要塞の効率的な攻略について説明することが最後の試験だ。"
 learn_commander_trait.1302.desc:0 "「ああ、それは考えてもいなかった。」[teacher.GetTitledFirstName]は[teacher.Custom('quirk_pos_present')]。[teacher.GetSheHe|U]は私の計画の欠点を一つも見つけることができない！"
 learn_commander_trait.1402.desc:0 "「あの塔のことを忘れてしまったのか？」[teacher.GetTitledFirstName]は戦場から私が記述した城壁の前の領域を指している。今、私の計画に致命的な欠陥があるのが分かる。"
 learn_commander_trait.03.t:0 "散々な洞察"
 learn_commander_trait.04.t:0 "知識の盾"
 learn_commander_trait.05.t:0 "洞察の泉"
 learn_commander_trait.06.t:0 "あらゆる状況への対処"
 learn_commander_trait.07.t:0 "砂漠の知恵"
 learn_commander_trait.08.t:0 "知識の下地"
 learn_commander_trait.09.t:0 "冷たい教訓"
 learn_commander_trait.10.t:0 "略奪の技術"
 learn_commander_trait.12.t:0 "食い破る"
 learn_commander_trait.13.t:0 "熱情で戦う"
 learn_commander_trait.14.t:0 "襲撃の理解"
 learn_commander_trait.91.t:0 "一人で"
 learn_commander_trait.1291.desc:0 "[teacher.GetTitledFirstName]が見守ってくれていないとはいえ、私は[ROOT.Char.Custom('CommanderTraitSkillDescription')]を習得したことを自身で証明することができる。最後の試練は私の能力を試す模擬戦だ。"
 learn_commander_trait.1291.a:0 "時が来た。"
 learn_commander_trait.1291.b:0 "[teacher.GetFirstNameNoTooltip]なしで、我ながらよくやったとしか言えない。"
 learn_commander_trait.1391.desc:0 "あなたを誇りに思うだろう、[teacher.GetFirstName]！\n\n私の模擬戦は大成功で、私はその実力を証明した。"
 learn_commander_trait.1391.a:0 "さあ、これを実戦の場に持っていくぞ！"
 learn_commander_trait.1491.desc:0 "[teacher.GetTitledFirstName]がここにいなくてこれを見なかったのは最良だったのかもしれないが…\n\n模擬戦では全てが間違っていたし、私の戦術はどれもうまくいかなかった！"
 learn_commander_trait.1491.a:0 "私にはまだいくつか学ぶべきことがあるようだ…"
 learn_commander_trait.0009.t:0 "夜のような寒さ"
 learn_commander_trait.0009.desc:0 "容赦ない寒さが多くの命を奪っていった。だが、私や我が兵たちの命は例外だ。\n\n我らは雪の中いずこにて食糧を探すかを理解し、敵を追うときは狼が如く、そして真冬の酷寒が如く刺すのだ…"
 learn_commander_trait.0009.a:0 "雹のように打つ。"