l_english:
 learn_commander_trait.0002.t:0 "絶妙なバランス"
 learn_commander_trait.0002.desc:0 "戦闘の熱気の中では、決断力が勝利と敗北を分けることが多い。\n\nいざとなれば、自分はどう行動するかを知っている。"
 learn_commander_trait.0002.a:0 "攻撃し、決して容赦しない！"
 learn_commander_trait.0002.b:0 "私は自分の考えを貫く。"
 learn_commander_trait.0002.c:0 "警戒を怠らず、与えられた状況に応じた行動をする。"
 learn_commander_trait.0003.t:0 "敵領内にいる"
 learn_commander_trait.0003.desc:0 "戦争は戦いによって決まるが、戦いは準備によって決まる。\n\n計画も方向性もないままに事に当たるならば、負けても仕方がない。"
 learn_commander_trait.0003.a:0 "我が軍の兵站は常に十分でなければならない。"
 learn_commander_trait.0003.b:0 "我が努力を長い間妨害できる城はない。"
 learn_commander_trait.0003.c:0 "河を越える時、最高潮の確信を持って私は攻撃する。"
 learn_commander_trait.0004.t:0 "戦の流れ"
 learn_commander_trait.0004.desc:0 "私は戦闘の最中のわずかな小康状態がどのように起こるかを知っている 。どちらの側も攻撃から力が抜けた瞬間に岩の両脇に波が分かたれるかのように乱闘が途切れるのだ。"
 learn_commander_trait.0004.b:0 "攻撃とは常に前進あるのみ！"
 learn_commander_trait.0004.c:0 "体に刺さっていない武器を装備しなおす時だ！"
 learn_commander_trait.0005.t:0 "嵐のように"
 learn_commander_trait.0005.desc:0 "浅瀬を打つ百のブーツの突撃、無情なほど速い一撃、我々の背後で燃え尽きた建物。"
 learn_commander_trait.0005.a:0 "我が猛威は抵抗できないだろう！"
 learn_commander_trait.0006.t:0 "[ROOT.Char.GetFaith.WarGodName]の刃"
 learn_commander_trait.0006.desc:1 "私は異教徒の戦いを見た。彼らが荒々しい獰猛さで信仰を打ち倒すのを私は知っている。\n\n[ROOT.Char.GetFaith.WarGodName]の名において、[ROOT.Char.GetFaith.WarGodSheHe]が授ける勇気と共に私は異教徒共に立ち向かう！"
 learn_commander_trait.0006.a:0 "[ROOT.Char.GetFaith.PantheonTerm]の敵共を粉砕するまで私は休まない！"
 learn_commander_trait.0007.t:0 "太陽の照りつき"
 learn_commander_trait.0007.desc:0 "私の敵は、それがどんな恵みであるか、砂の粗さと水への渇きを見ていない。\n\n敵が乾いた喉を掻きむしっている間、我が軍がどうやって暑さに耐えられるかを理解していない。"
 learn_commander_trait.0007.a:0 "砂漠は私の味方だ。"
 learn_commander_trait.0008.t:0 "Deadly as the Undergrowth"
 learn_commander_trait.0008.desc:0 "There can be no easy battles in the jungle, and I know to take advantage. My troops force the enemy down overgrown pathways, I ensnare them in mud and bushes, and thorns can do as much damage as my swords and spears.\n\nWhen night falls, the bodies are gone among the fallen leaves."
 learn_commander_trait.0008.a:0 "森は許しの場所ではない。"
 learn_commander_trait.11.opening:1 "「戦争について理解を深めることに興味があると聞いています」[teacher.GetTitledFirstName]は[teacher.Custom('quirk_pos_present')]私にそう話しかけてきた。「あなたが新しい視点で戦場をみるための手伝いをできるかもしれません。」"
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName]は[ROOT.Char.Custom('CommanderTraitSkillDescription')]に精通していることでよく知られている。 私を理解してくれる人がいると言うのなら、それはきっと[teacher.GetHerHim]のことだ。"
 learn_commander_trait.11.a:0 "教えてくれ。"
 learn_commander_trait.11.b:0 "将軍に任せるつもりだ。"
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName]は[THIS.Char.Custom('CommanderTraitBeingTaught')]の能力についてあなたに教授する\n$EFFECT_LIST_BULLET$高い[martial_skill|E]はこれの追求に役立つだろう"
 learn_commander_trait.11.b.tt:0 "#F またの機会に。#!"
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName]は[ROOT.Char.Custom('CommanderTraitSkillDescription')]の詳細を示してくれた。 最後の試練は学んだことを示すための[teacher.GetHerHim]との模擬戦だ。"
 learn_commander_trait.12.a:0 "兵卒たちに準備させろ！"
 learn_commander_trait.12.b:0 "いや、まだ[teacher.GetFirstName]の教えを完全に理解できていない。"
 learn_commander_trait.giving_up_tt:0 "#F これを学ぶ必要はない#!"
 learn_commander_trait_final_test_success:0 "勝利！"
 learn_commander_trait_final_test_success_tt:0 "#F 学んだことを証明する#!"
 learn_commander_trait_final_test_failure:0 "敗北！"
 learn_commander_trait_final_test_failure_tt:0 "#F まだ十分に学べていない#!"
 learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName]が私に近づいてきた。 「素晴らしい！」 [teacher.GetSheHe]はそう叫ぶと、「敵役」の徴募兵たちは私たちの部隊の効率性に畏敬の念を示した。\n\n[ROOT.Char.Custom('CommanderTraitBeingTaught')]というのが何であるかを理解したことに疑いの余地はないようだ。"
 learn_commander_trait.13.a:0 "たくさんのことを学べた。"
 learn_commander_trait.14.desc:0 "「もしかしたら、あなたが学ぶべきことがもう少しあるかもしれません...」と[teacher.GetTitledFirstName]は手を伸ばして、泥の上から私を助けてくれた。\n\n我が軍の成績はあまりよくなかった。[teacher.GetSheHe]が正しいかもしれないことを白状しなければならない。"
 learn_commander_trait.14.a:0 "もう一度やり方を教えてくれ。"
 learn_commander_trait.14.a.tt:1 "「もう一度やってみよう...」"
 learn_commander_trait.14.b:0 "これは難しすぎる！"
 learn_commander_trait.14.b.tt:1 "「降参だ!少なくとも今のところはな。」"
 learn_commander_trait.01.t:0 "知識の供給"
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName] is well-known for his mastery of logistics. If there was one who could help me understand, it would be [teacher.GetHerHim]."
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName] has shown me the ins and outs of ensuring provisions reach my soldiers in the field. My final test is a mock battle in which I must protect my supply train from [teacher.GetHerHis] attack."
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName] comes riding up to me. \"Impressive!\" [teacher.GetSheHe] shouts. \"My troops could not even get close to the supply train.\""
 learn_commander_trait.1401.desc:0 "It all seemed to go so well, until I realized that the cavalry was a feint!\n\n[teacher.GetTitledFirstName] is holding an apple from my wagons when I come riding up. \"I think I saw where you went wrong,\" [teacher.GetSheHe] offers, [teacher.Custom('quirk_pos_pp')]."
 learn_commander_trait.02.t:0 "Building Competence"
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName] is well-known for his mastery of military engineering. If there was one who could help me understand, it would be [teacher.GetHerHim]."
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName] has shown me the ins and outs of siege-craft. As we stand perched over a miniature fortress, my final test is to describe how I would most efficiently seize it."
 learn_commander_trait.1302.desc:0 "\"Oh, I hadn't considered that,\" [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')]. [teacher.GetSheHe|U] cannot find a single flaw in my plan!"
 learn_commander_trait.1402.desc:0 "\"Have you forgotten about that tower?\" [teacher.GetTitledFirstName] points from the battlements to the area in front of the wall I was describing. I see the fatal flaw in my plan now."
 learn_commander_trait.03.t:0 "Devastating Insight"
 learn_commander_trait.04.t:0 "知識の盾"
 learn_commander_trait.05.t:0 "Well of Insight"
 learn_commander_trait.06.t:0 "あらゆる状況への対処"
 learn_commander_trait.07.t:0 "Wisdom of the Desert"
 learn_commander_trait.08.t:0 "Undergrowth of Knowledge"
 learn_commander_trait.09.t:0 "Cold Lessons"
 learn_commander_trait.10.t:0 "The Art of Plunder"
 learn_commander_trait.12.t:0 "The Bite and Tear"
 learn_commander_trait.13.t:0 "To Do Battle With Zeal"
 learn_commander_trait.14.t:0 "Understanding the Raid"
 learn_commander_trait.91.t:0 "On My Own"
 learn_commander_trait.1291.desc:0 "Although [teacher.GetTitledFirstName] is not watching over me, I can still prove to myself that I have mastered [ROOT.Char.Custom('CommanderTraitSkillDescription')]. One final test, a mock battle to test my skill."
 learn_commander_trait.1291.a:0 "It is time."
 learn_commander_trait.1291.b:0 "Without [teacher.GetFirstNameNoTooltip], I can just say I did well."
 learn_commander_trait.1391.desc:0 "I would have made you proud, [teacher.GetFirstName]!\n\nMy mock battle was a huge success, and I have proven my mastery."
 learn_commander_trait.1391.a:0 "Now to take this to a real battlefield!"
 learn_commander_trait.1491.desc:0 "Perhaps it is best that [teacher.GetTitledFirstName] was not here to see this...\n\nEverything went wrong in my mock battle, and none of my tactics worked!"
 learn_commander_trait.1491.a:0 "It seems I still have some things to learn..."