l_english:
 martial_authority.1031.t:0 "傭兵のための慈悲"
 martial_authority.1031.desc:0 "旅館の喧騒、美味しいリンゴ酒、訓練の長い一日の後の穏やかな夜…傭兵の一撃で私の手から大酒杯（タンカード）が叩き落され、安らぎの望みは全てリンゴ酒と一緒に床に流れていった。\n\n「お願いいたします、[ROOT.Char.GetLadyLord]」宿屋の主人が懇願する。「[scoped_mercenary.GetFirstNamePossessive]の悪党どもは何日も金を払わずに店の酒を飲み干しているんです！おまけに喧嘩をするので店の者もお客さまも怖がっているんです！」"
 martial_authority.1031.a:0 "すぐに出ていくのなら飲み代は私が払おう。"
 martial_authority.1031.b:0 "兵士達よ、追い出せ！"
 martial_authority.1031.c:0 "奴らは大事になるには酔い過ぎている、すぐ終わるさ。"
 martial_authority.2040.t:0 "野営地での争い"
 martial_authority.2040.desc:2 "自軍が野営地を設営した後、$knight_culture_player_plural_possessive_no_tooltip_lowercase$が集う天幕から騒ぎが聞こえてきた。\n\n騒動を調査してみると、野次馬に取り囲まれて[first.GetTitledFirstName]と[second.GetTitledFirstName]が激しい口論をしているのを見つけた。"
 martial_authority.2040.a:0 "群衆に団結について演説しよう。"
 martial_authority.2040.a.success:0 "私の言葉は諍いから皆を引き離す"
 martial_authority.2040.a.failure:0 "私の言葉は口論に影響を及ぼさない"
 martial_authority.2040.a.failure.tt:0 "野次馬も加わって口論はエスカレートする！"
 martial_authority.2040.b:0 "そいつらを鞭打ちの刑にしろ！"
 martial_authority.2040.c:1 "もういい、天幕に戻って耳を塞いでおこう…"
 martial_authority.2040.c.drunkard:0 "もういい、天幕に戻って何か飲むとしよう…"
 martial_authority.2040.c.hashishiyah:0 "もういい、ハシシでもやろう…"
 martial_authority.2041.t:0 "解決"
 martial_authority.2041.desc:0 "私は立ち上がり演説をする。我々が[ROOT.Char.GetPrimaryTitle.GetName]のために戦っていること、そして敵に対して団結して立ち向かわなければ、多くの敵が我々内部の争いを利用して、我々の土地を奪い、奴らに支配されてしまうだろうことを。\n\n恥ずかしそうな顔をして[first.GetTitledFirstName]と[second.GetTitledFirstName]は謝罪し、就寝の準備をし始める。"
 martial_authority.2041.a:0 "団結すれば、我々はさらに強くなる。"
 martial_authority.2042.t:0 "乱闘"
 martial_authority.2042.desc:0 "意見の相違を棚上げしてほしいとの願いが皆の耳に届くことはなく、口論はやがて皆が入り乱れての取っ組み合いの様相を呈してきた。\n\n食べ物が飛び飲み物が降り注ぐ中、大酒杯（タンカード）を投げつけ始め、果ては周囲の荷物を放り投げだすものもいた。"
 martial_authority.2042.a:0 "参加してみるか！"
 martial_authority.2042.a.success:0 "私がこの乱闘の唯一の勝者として浮上する"
 martial_authority.2042.a.failure:0 "私は乱闘で怪我をする"
 martial_authority.2042.b:0 "滅茶苦茶だ…"
 martial_authority.2050.t:0 "特別な手"
 martial_authority.2050.desc.opening:0 "[ROOT.Char.GetTitleAsNameNoTooltip]として私が振るおうとするすべての権威のために、我が[ROOT.Char.Custom('GetRealmOrDomicile')|l]の全ての場所に一度に行くことはできない。私の注意がよそに向けられると、私の命令に従うことを「忘れる」者が必ずいるのだ。\n\n今こそ"
 martial_authority.2050.desc.vassal:0 "[right_hand_person.GetHerHis]自身の領地において、我が命令を忠実に実行してくれる[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]の出番だ。"
 martial_authority.2050.desc.knight:0 "特に田舎を巡回して、我が命令を忠実に実行してくれる[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]の出番だ。"
 martial_authority.2050.desc.courtier:0 "[ROOT.Char.Custom('GetCourt')|l]において、我が命令を忠実に実行してくれる[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]の出番だ。"
 martial_authority.2050.desc.ending:0 "[right_hand_person.GetSheHe]は我が右腕の[right_hand_person.GetWomanMan]として私に仕え、我が[ROOT.Char.Custom('GetRealmOrDomicile')|l]を管理するためにより積極的な役割を果たせるだろうか？"
 martial_authority.2050.a:0 "ああ、[right_hand_person.GetSheHe]は良く仕えてくれるだろう！"
 martial_authority.2050.a.tt:1 "あなたは[right_hand_person.GetShortUIName]とより多くの時間を過ごすようになります"
 martial_authority.2050.b:1 "そういった問題は[marshal.Custom2('RelationToMeShort', ROOT.Char)]である[marshal.GetFirstNameNoTooltip]が扱える。"
 martial_authority.2050.c:0 "より一層励めば全て自分でこなせるのだ！"
 martial_authority.2051.t:0 "特別な手"
 martial_authority.2051.desc:0 "[ROOT.Char.Custom('GetRealmOrDomicile')]の管理をする我が右腕の[right_hand_person.GetWomanMan]を手伝っているうちに、[right_hand_person.GetTitledFirstName]と私は多くの共通点を発見した！\n\nそのせいもあり、一緒に働いている間に私たちは強い信頼関係を築いた。そして私は今後の二人に思いを馳せる自分を見つけた…"
 martial_authority.2051.a:0 "我らは良い友となるだろう！"
 martial_authority.2051.b:0 "これは更なる火種か？"
 martial_authority.2051.c:0 "我々はこの関係を仕事上のものにとどめておかなくてはならない。"
 martial_authority.2052.message:0 "私は我が右腕である[right_hand_person.GetWomanMan]を投獄した"
 martial_authority.2053.toast:0 "我が右腕である[right_hand_person.GetWomanMan]は[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char]に投獄されたので、解放されるまで私に仕えることはできない。"
 martial_authority.2054.toast:1 "我が右腕の[right_hand_person.GetWomanMan]が帰ってきた"
 martial_authority.2054.toast.no_return:1 "我が右腕の[right_hand_person.GetWomanMan]は帰ってこなかった"
 martial_authority.2055.message:0 "我が右腕である[right_hand_person.GetWomanMan]は私の下から去った"
 martial_authority.2055.message.incapable:0 "我が右腕である[right_hand_person.GetWomanMan]は無能になった"
 martial_authority.2056.message:1 "我が右腕である[ROOT.Char.GetWomanMan|U]は死んだ"
 martial_authority.2056.message.death:0 "私は我が右腕である[right_hand_person.GetWomanMan]を殺した"
 martial_authority_special.1100.t:0 "身分を隠して"
 martial_authority_special.1100.start.desc:0 "今夜、私は自分の地位を示すあらゆる記章を外し、兵士たちの間を匿名で歩いた。静かな夜なので、一度口論が起きるとはっきりとその内容が聞こえる。\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "一人の歩兵"
 martial_authority_special.1100.cavalry.desc:0 "一人の騎兵"
 martial_authority_special.1100.archer.desc:0 "一人の弓兵"
 martial_authority_special.1100.skirmisher.desc:0 "一人の散兵"
 martial_authority_special.1100.pikemen.desc:0 "一人の槍兵"
 martial_authority_special.1100.end.desc:0 "が司令官である[officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を替わりとなる戦略の利点について説得しようとしている。[officer.GetFirstNameNoTooltip]はほとんど聞いていないようだ——近づくと激怒した司令官が拳を振り上げたところだった…"
 martial_authority_special.1100.a:0 "割り込み、兵士を守ろう。"
 martial_authority_special.1100.a.success.tt:1 "素手の喧嘩であなたが将校に勝つ"
 martial_authority_special.1100.a.failure.tt:0 "素手の喧嘩で将校があなたに勝つ"
 martial_authority_special.1100.b:0 "[officer.GetFirstNameNoTooltip]と兵士の間を仲介する。"
 martial_authority_special.1100.b.success.tt:1 "あなたが[officer.GetShortUINameNoTooltip]を説得する"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip]は印象的な厳しい叱責をあなたに見舞う"
 martial_authority_special.1100.c:0 "見せしめにしよう。"
 martial_authority_special.1100.d:0 "忍び足で遠ざかり、兵士の考えを自分の手柄にしよう。"
 martial_authority_special.1101.desc:0 "訓練が功を奏した。数秒後、私は[officer.GetTitledFirstName]の腕を強く捩じ上げていた。「これを教訓にしろ」と私は全員に聞こえるように大声で言った。「おまえたちの[ROOT.Char.GetTitleTierName]は心の狭い愚か者には優しくはないぞ。階級は問題ではない。"
 martial_authority_special.1101.end.desc:0 "\n\n兵士は感謝に顔を輝かせる。「[ROOT.Char.GetLadyLord]よ、感謝します。[soldier_friend.GetFirstName][soldier_friend.GetDynastyName]よりも忠実な下僕を我が君が知ることはないでしょう。」"
 martial_authority_special.1101.a:0 "[soldier_friend.GetFirstNamePossessiveNoTooltip]の戦略を採用する。"
 martial_authority_special.1101.b:0 "戦争についての知識を深めるために戦略について議論する。"
 martial_authority_special.1102.desc:0 "司令官を傷つければどうなるかを知っているので、兵士は振り下ろされる一撃から身を守ろうとはしない。血が流れた時、私は彼らの間に割って入る。\n\n経験豊富な戦士と喧嘩をするよりも自分の正体を知らせるべきだったのかもしれない。結局[officer.GetTitledFirstName]に解放してもらうために私は正体を明かさなければならなかった。話が広まる前に私はテントに戻った…"
 martial_authority_special.1102.a:0 "少なくとも技術を一つ二つ学んだ。"
 martial_authority_special.1103.desc:0 "私が声を上げると、[officer.GetTitledFirstNamePossessive]の腕は凍り付く。私の言葉の感情の強さが心に響いたようで——[officer.GetHerHis]の表情は恥ずかしさへと変わっていく。[officer.GetSheHe|U]は謝罪の言葉を口にしてその場から逃げ出す。"
 martial_authority_special.1501.t: "The Deserter"
 martial_authority_special.1501.desc: "I am patrolling [ravaged_place.GetName], trying to assess the recent damages to the county. [deserting_soldier.GetTitledFirstName] stops me before going any further:\n\n\"I remember this exact spot."
 martial_authority_special.1501.a: "\"Me too, but we have to endure.\""
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName] calms down"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstNamePossessive] delusion spread"
 martial_authority_special.1501.b: "It won't happen to you ever again."
 martial_authority_special.3000.t:0 "指導力の発揮"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が最近、私の評議会の周辺をうろついている。[martial_authority_friend.GetHerHis]が指導力の問題に関心を持っていることを知っているからか、私が感銘を与えるのを待っているように感じられてならない。\n\n[martial_authority_friend.GetHerHim]と会話をすることもできるだろう。一方で[ROOT.Char.Custom('WomenMenPeople_GenderPreference')]と交流している姿を見せたほうが良いかもしれない——少なくともすべての兵士の顔を知っている#EMP ふりをする#!ことには意味がある。"
 martial_authority_special.3000.a:0 "コミュニケーションの方法について議論しよう。"
 martial_authority_special.3000.b:0 "新兵に挨拶に行こう！"
 respected_figurehead:0 "尊敬される指導者"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName]は、今やあなたの右腕として働いている"
 martial_authority_special.1501.desc_battle: "It was ravaged during one of our recent battles!"
 martial_authority_special.1501.desc_raid: "It was raided and pillaged!"
 martial_authority_special.1501.desc_outro: "I saw the horrors, the yells, the blood... the fire.\" [deserting_soldier.GetHerHis|U] face pales, \"I-I can't stay here anymore. I won't!\""
 martial_authority_special.1501.a_tt: "You tell [deserting_soldier.GetFirstNameNoTooltip] about your similar experiences and how they make you feel"
 martial_authority_special.1501.c: "\"Snap out of it!\""