l_english:
 martial_authority.1031.t:0 "傭兵のための慈悲"
 martial_authority.1031.desc:0 "旅館の喧騒、美味しいリンゴ酒、訓練の長い一日の後の穏やかな夜…傭兵の一撃で私の手からジョッキが叩き落され、安らぎの望みは全てリンゴ酒と一緒に床に流れていった。\n\n「お願いします、[ROOT.Char.GetLadyLord]」宿屋の主人が懇願する。「凶悪犯[scoped_mercenary.GetFirstNamePossessive]は何日も金を払わずに私の酒を飲み干しているんです！おまけに喧嘩をするので従業員もお客さんも怖がっているんです！」"
 martial_authority.1031.a:0 "すぐに出ていくのなら飲み代は私が払おう。"
 martial_authority.1031.b:0 "兵士達よ、追い出せ！"
 martial_authority.1031.c:0 "奴らは大事になるには酔い過ぎている、すぐ終わるさ。"
 martial_authority.2040.t:0 "野営地での争い"
 martial_authority.2040.desc:2 "自軍が野営地を設営した後、$knight_culture_player_plural_possessive_no_tooltip_lowercase$天幕から騒ぎが聞こえてきた。\n\n騒動を調査してみると、野次馬に取り囲まれて[first.GetTitledFirstName]と[second.GetTitledFirstName]が激しい口論をしているのを見つけた。"
 martial_authority.2040.a:0 "群衆に団結について演説しよう。"
 martial_authority.2040.a.success:0 "私の言葉は諍いから皆を引き離す"
 martial_authority.2040.a.failure:0 "私の言葉は口論に影響を及ぼさない"
 martial_authority.2040.a.failure.tt:0 "野次馬も加わって口論はエスカレートする！"
 martial_authority.2040.b:0 "そいつらを鞭打ちの刑にしろ！"
 martial_authority.2040.c:1 "もういい、天幕に戻って耳を塞ごう…"
 martial_authority.2040.c.drunkard:0 "もういい、天幕に戻って何か飲むとしよう…"
 martial_authority.2040.c.hashishiyah:0 "もういい、ハシシでもやろう…"
 martial_authority.2041.t:0 "解決"
 martial_authority.2041.desc:0 "立ち上がり演説をする。[ROOT.Char.GetPrimaryTitle.GetName]のために戦っていること、そして敵に対して団結して立ち向かわなければ、多くの敵が我々内部の争いを利用して、我々の土地を奪い、奴らに支配されてしまうだろう。\n\n恥ずかしそうな顔をして[first.GetTitledFirstName]と[second.GetTitledFirstName]は謝罪し、就寝の準備をし始める。"
 martial_authority.2041.a:0 "団結すれば、我々はさらに強くなる。"
 martial_authority.2042.t:0 "乱闘"
 martial_authority.2042.desc:0 "意見の相違を棚上げしてほしいとの願いが皆の耳に届くことはなく、口論はやがて皆が入り乱れての取っ組み合いの様相を呈してきた。\n\n食べ物が飛び飲み物が降り注ぐ中、ジョッキを投げつけ始め、果ては周囲の荷物を放り投げだすものもいた。"
 martial_authority.2042.a:0 "参加してみるか！"
 martial_authority.2042.a.success:0 "私がこの乱闘の唯一の勝者として浮上する"
 martial_authority.2042.a.failure:0 "私は乱闘で怪我をした"
 martial_authority.2042.b:0 "滅茶苦茶だ…"
 martial_authority.2050.t:0 "特別な手"
 martial_authority.2050.desc.opening:0 "[ROOT.Char.GetTitleAsNameNoTooltip]として私が振るおうとする権威全てのために、我が領国の全ての場所に一度に行くことはできない。私が他の場所に目を向けると、私の命令に従わない「忘れられた」者が必ずいる。\n\nそこで"
 martial_authority.2050.desc.vassal:0 "[right_hand_person.GetHerHis]自身の領地において、我が命令を忠実に実行してくれる[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]の出番だ。"
 martial_authority.2050.desc.knight:0 "特に田舎を巡回して、我が命令を忠実に実行してくれる[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]の出番だ。"
 martial_authority.2050.desc.courtier:0 "宮廷において、我が命令を忠実に実行してくれる[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]の出番だ。"
 martial_authority.2050.desc.ending:0 "[right_hand_person.GetSheHe]は我が右腕の[right_hand_person.GetWomanMan]として私に仕え、我が領国を管理するためにより積極的な役割を果たせるだろうか？"
 martial_authority.2050.a:0 "ああ、[right_hand_person.GetSheHe]は良く仕えてくれるだろう！"
 martial_authority.2050.a.tt:1 "あなたは[right_hand_person.GetShortUIName]とより多くの時間を過ごすようになる"
 martial_authority.2050.b:1 "そういった問題は[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が扱える。"
 martial_authority.2050.c:0 "より一層励めば全て自分でこなせるのだ！"
 martial_authority.2051.t:0 "特別な手"
 martial_authority.2051.desc:0 "我が右腕の[right_hand_person.GetWomanMan]として領地の管理を手伝っているうちに、[right_hand_person.GetTitledFirstName]と私は多くの共通点を発見した！\n\nそのせいもあり、一緒に働いている間に私たちは強い信頼関係を築いた。そして私は今後の二人に思いを馳せる自分を見つけた…"
 martial_authority.2051.a:0 "我らは良い友となるだろう！"
 martial_authority.2051.b:0 "これは更なる火種か？"
 martial_authority.2051.c:0 "我々はこの関係を仕事上のものにとどめておかなくてはならない。"
 martial_authority.2052.message:0 "私は我が右腕[right_hand_person.GetWomanMan]を投獄した"
 martial_authority.2053.toast:0 "我が[right_hand_person.GetWomanMan]は[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char]に投獄されたので、解放されるまで私に使えることはできない。"
 martial_authority.2054.toast:0 "我が右腕[right_hand_person.GetWomanMan]は監獄から解放され、私の下に戻ってきた。"
 martial_authority.2054.toast.no_return:0 "我が右腕[right_hand_person.GetWomanMan]は監獄から解放されたが、私の下に戻って来なかった。"
 martial_authority.2055.message:0 "我が右腕[right_hand_person.GetWomanMan]は私の下から去った"
 martial_authority.2055.message.incapable:0 "我が右腕[right_hand_person.GetWomanMan]は無能になった"
 martial_authority.2056.message:1 "我が右腕である[ROOT.Char.GetWomanMan|U]は死んだ"
 martial_authority.2056.message.death:0 "我が右腕[right_hand_person.GetWomanMan]を私は殺した"
 martial_authority_special.1100.t:0 "身分を隠して"
 martial_authority_special.1100.start.desc:0 "今夜、私は自分の地位を示すあらゆる記章を外し、兵士たちの間を匿名で歩いた。静かな夜だ、なので口論が起きるとはっきりとその内容が聞こえる。\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "一人の歩兵"
 martial_authority_special.1100.cavalry.desc:0 "一人の騎兵"
 martial_authority_special.1100.archer.desc:0 "一人の弓兵"
 martial_authority_special.1100.skirmisher.desc:0 "一人の軽装歩兵"
 martial_authority_special.1100.pikemen.desc:0 "一人の槍兵"
 martial_authority_special.1100.end.desc:0 "が司令官である[officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を替わりとなる戦略の利点について説得しようとしている。[officer.GetFirstNameNoTooltip]はほとんど聞いていないようだ——近づくと激怒した司令官が拳を振り上げたところだった…"
 martial_authority_special.1100.a:0 "割り込み、兵士を守ろう。"
 martial_authority_special.1100.a.success.tt:1 "素手の喧嘩であなたが将校に勝つ"
 martial_authority_special.1100.a.failure.tt:0 "素手の喧嘩で将校があなたに勝つ"
 martial_authority_special.1100.b:0 "[officer.GetFirstNameNoTooltip]と兵士の間を仲介する。"
 martial_authority_special.1100.b.success.tt:1 "あなたが[officer.GetShortUINameNoTooltip]を説得する"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip]は印象的な厳しい叱責をあなたに見舞う"
 martial_authority_special.1100.c:0 "見せしめにしよう。"
 martial_authority_special.1100.d:0 "忍び足で遠ざかり、兵士の考えを自分の手柄にしよう。"
 martial_authority_special.1101.desc:0 "訓練が功を奏した。数秒後、私は[officer.GetTitledFirstName]の腕をアームロックに取った。「これを教訓にしろ」と全員に聞こえるように大声で言った。「おまえたちの[ROOT.Char.GetTitleTierName]は心の狭い愚か者には優しくはないぞ。階級は問題ではない。"
 martial_authority_special.1101.end.desc:0 "\n\n兵士は感謝に顔を輝かせる。「[ROOT.Char.GetLadyLord]よ、感謝します。[soldier_friend.GetFirstName][soldier_friend.GetDynastyName]よりも忠実な下僕を我が君が知ることはないでしょう。」"
 martial_authority_special.1101.a:0 "[soldier_friend.GetFirstNamePossessiveNoTooltip]の戦略を採用する。"
 martial_authority_special.1101.b:0 "戦争についての知識を深めるために戦略について議論する。"
 martial_authority_special.1102.desc:0 "司令官を傷つければどうなるかを知っているので、兵士は振り下ろされる一撃から身を守ろうとはしない。血が流れた時、私は彼らの間に割って入る。\n\n経験豊富な戦士と喧嘩をするよりも自分の正体を知らせるべきだったのかもしれない。結局[officer.GetTitledFirstName]に開放してもらうために正体を明かさなければならなかった。話が広まる前に私はテントに戻った…"
 martial_authority_special.1102.a:0 "少なくとも技術を一つ二つ学んだ。"
 martial_authority_special.1103.desc:0 "私が声を上げると、[officer.GetTitledFirstNamePossessive]の腕は凍り付く。私の言葉の感情の強さが心に響いたようで——[officer.GetHerHis]の表情は恥ずかしさへと変わっていく。[officer.GetSheHe|U]は謝罪の言葉を口にしてその場から逃げ出す。"
 martial_authority_special.1501.t:0 "脱走兵"
 martial_authority_special.1501.desc:1 "巡回の指揮をしていたところ、 宵闇の中に集団の人影を発見した。 フード付きのマントで顔は見えないが、歩き方から[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )]の[deserting_soldier.GetTitledFirstName]であると分かった。\n\n「[ROOT.Char.GetLadyLord]」、部下の一人が囁く。「脱走しているようです。どうしますか？」"
 martial_authority_special.1501.a:0 "捕まえろ、今すぐにだ！"
 martial_authority_special.1501.a.success:0 "我々は脱走者たちを捕らえる"
 martial_authority_special.1501.a.failure:0 "脱走者たちに逃げられる"
 martial_authority_special.1501.b:0 "行かせてやれ。"
 martial_authority_special.1502.desc_scuffle_lost:0 "脱走兵たちと睨み合ったあとの乱闘で、私の顔に肘が入り激しく倒されたが、彼らはすぐに逮捕された。\n\n"
 martial_authority_special.1502.desc_scuffle:0 "少しばかりの乱闘のあと、脱走した兵士が捕まった。"
 martial_authority_special.1502.desc:0 "忠実であろうとなかろうと、あらゆる兵士はこの手の裏切りには厳しい罰が与えられる事があるのを知っている。 そこには期待と恐怖に満ちた空気が漂っていた。\n\n「[ROOT.Char.GetLadyLord]」、[deserting_soldier.GetTitledFirstName]は疲れのみえる目で私を見つめ言った。 「彼らは子供です。 ただ家に帰りたいだけなのです」"
 martial_authority_special.1502.a:0 "裏切りの代償は支払わねばならない。 全員処刑しろ。"
 martial_authority_special.1502.b:0 "数ヶ月は便所掃除だ。"
 martial_authority_special.1502.b.tt:0 "便所の悪臭が兵士の士気に影響を与えることはない。"
 martial_authority_special.1502.c:0 "規律と、#EMP 名誉#!について話してやろう。"
 martial_authority_special.1502.c.tt:1 "あなたの話は兵士たちの誤りを納得させるものではなかった。"
 martial_authority_special.1502.d:0 "模範を示す必要がある。もう誰も私に再び従わないことはないだろう。"
 martial_authority_special.1503.desc_execution:0 "脱走者には一度だけ慈悲が与えられる。処刑人の刃によって。\n\n厳しい決断の必要性に直面したことで、私は指揮官の重荷の一部を理解するようになった…個人的な方法で。"
 martial_authority_special.1503.desc_latrine:0 "何ヶ月もの間汚物の中で過ごした脱走兵たちは、最初の機会を掴み、一線へ戻った。\n\n罰を受けた脱走兵と、同じ罰を受けることに怯える他の兵士の反応を見ていたところ、軍隊のことがよく分かるようになってきた。"
 martial_authority_special.1503.desc_diplomacy:0 "私の演説に元気をもらい、長い夜の疲れを癒し、与えられた慈悲に感謝した脱走兵たちは、目に新しい火を灯して兵舎に戻っていった。\n\nこのようにして部隊の忠誠心を鼓舞することは、腕っぷしが強くなるよりも指揮官になることの方が重要であることを教えてくれた。"
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip]は[deserting_soldier.GetHerHis]の罪により処刑された。"
 martial_authority_special.1503.a:0 "ようやくすべての試練が終わったようだな。"
 martial_authority_special.1504.desc_opening:0 "状況はもっと良くできたかもしれない。\n\n"
 martial_authority_special.1504.desc_latrine:0 "脱走者が兵に戻り、同僚が汚い罰を心に刻んだとしても、問題は残る気がする。そもそもなぜ脱走したのか？\n\nこの事態が始まった時に感じた混乱はそのままだ。"
 martial_authority_special.1504.desc_diplomacy:1 "私は、熱のこもった演説が脱走兵たちを鼓舞し、彼らに示された慈悲に値することを証明するために、彼らの努力を促すだろうと思っていた。しかし、隊列に戻ってさえも、彼らの目から炎は消えていた。\n\n一方、私と一緒に巡回していた兵士たちは、[ROOT.Char.Custom('RegionalDrink')]のような演説に浸っているようだった。"
 martial_authority_special.1504.a:0 "少なくとも全ての試練がついに終わった。"
 martial_authority_special.3000.t:0 "指導力の発揮"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が最近我が評議会の周囲をうろついている。[martial_authority_friend.GetHerHis]が指導力の問題に関心を持っていることを知っているからか、私が感銘を与えるのを待っているように感じられてならない。\n\n[martial_authority_friend.GetHerHim]と会話をすることもできるだろう。一方で部下と交流している姿を見せたほうが良いかもしれない——少なくともすべての兵士の顔を知っている#EMP ふりをする#!ことには意味がある。"
 martial_authority_special.3000.a:0 "コミュニケーションの方法について議論しよう。"
 martial_authority_special.3000.b:0 "新兵に挨拶に行こう！"
 respected_figurehead:0 "尊敬される指導者"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName]は、今やあなたの右腕として働いている"