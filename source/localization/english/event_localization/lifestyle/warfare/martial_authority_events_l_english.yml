l_english:
 martial_authority.1031.t:0 "傭兵のための慈悲"
 martial_authority.1031.desc:0 "旅館の喧騒、美味しいリンゴ酒、訓練の長い一日の後の穏やかな夜……傭兵の一撃で私の手からジョッキが叩き落され、安らぎの望みは全てリンゴ酒と一緒に床に流れていった。\n\n「お願いします、[ROOT.Char.GetLadyLord]」宿屋の主人が懇願する。「凶悪犯[scoped_mercenary.GetFirstNamePossessive]は何日も金を払わずに私の酒を飲み干しているんです！おまけに喧嘩をするので従業員もお客さんも怖がっているんです！」"
 martial_authority.1031.a:0 "すぐに出ていくのなら飲み代は私が払おう。"
 martial_authority.1031.b:0 "兵士達よ、追い出せ！"
 martial_authority.1031.c:0 "They are too drunk to be a real threat, this will be over quickly."
 martial_authority.2040.t:0 "野営地での争い"
 martial_authority.2040.desc:2 "自軍が野営地を設営した後、$knight_culture_player_plural_possessive_no_tooltip_lowercase$天幕から騒ぎが聞こえてきた。\n\n騒動を調査してみると、野次馬に取り囲まれて[first.GetTitledFirstName]と[second.GetTitledFirstName]が激しい口論をしているのを見つけた。"
 martial_authority.2040.a:0 "群衆に団結について演説しよう"
 martial_authority.2040.a.success:0 "My words pull everyone away from the fight"
 martial_authority.2040.a.failure:0 "My words have no impact on the argument"
 martial_authority.2040.a.failure.tt:0 "The fighting escalates as the onlookers join in!"
 martial_authority.2040.b:0 "そいつらを鞭打ちの刑にしろ！"
 martial_authority.2040.c:1 "もういい、天幕に戻って耳を塞ごう……"
 martial_authority.2040.c.drunkard:0 "もういい、天幕に戻って何か飲むとしよう……"
 martial_authority.2040.c.hashishiyah:0 "もういい、ハシシでもやろう……"
 martial_authority.2041.t:0 "解決"
 martial_authority.2041.desc:0 "立ち上がり演説をする。[ROOT.Char.GetPrimaryTitle.GetName]のために戦っていること、そして敵に対して団結して立ち向かわなければ、多くの敵が我々内部の争いを利用して、我々の土地を奪い、奴らに支配されてしまうだろう。\n\n恥ずかしそうな顔をして[first.GetTitledFirstName]と[second.GetTitledFirstName]は謝罪し、就寝の準備をし始める。"
 martial_authority.2041.a:0 "団結すれば、我々はさらに強くなる。"
 martial_authority.2042.t:0 "Brawl"
 martial_authority.2042.desc:0 "My pleas for us to all put aside our differences fall on deaf ears as the spat turns into an all-out brawl.\n\nDrinks and food go flying as people start throwing tankards and packs around."
 martial_authority.2042.a:0 "Might as well join in!"
 martial_authority.2042.a.success:0 "I emerge as the sole victor of the brawl"
 martial_authority.2042.a.failure:0 "I get injured in the rough fighting"
 martial_authority.2042.b:0 "What a mess..."
 martial_authority.2050.t:0 "An Extra Hand"
 martial_authority.2050.desc.opening:0 "For all the authority I supposedly wield as [ROOT.Char.GetTitleAsNameNoTooltip], I cannot be everywhere in my realm at once. There will always be those who \"forget\" to obey my orders once my attention is turned elsewhere.\n\nThis is where [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] could come in, who has been faithfully enforcing my decrees"
 martial_authority.2050.desc.vassal:0 "within [right_hand_person.GetHerHis] own domain."
 martial_authority.2050.desc.knight:0 "while touring the countryside."
 martial_authority.2050.desc.courtier:0 "in court."
 martial_authority.2050.desc.ending:0 "Could [right_hand_person.GetSheHe] serve as my right-hand [right_hand_person.GetWomanMan] and take a more active role in administering my realm?"
 martial_authority.2050.a:0 "Yes, [right_hand_person.GetSheHe] will serve me well!"
 martial_authority.2050.a.tt:1 "You will spend more time together with [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] can handle those problems."
 martial_authority.2050.c:0 "I can handle everything myself if I work harder!"
 martial_authority.2051.t:0 "An Extra Hand"
 martial_authority.2051.desc:0 "In the course of helping me administer my realm as my right-hand [right_hand_person.GetWomanMan], [right_hand_person.GetTitledFirstName] and I have discovered that we have a lot in common!\n\nWe have built up a strong rapport during our time working together as a result of this, and I find myself wondering what the future will hold for us..."
 martial_authority.2051.a:0 "We shall become good friends!"
 martial_authority.2051.b:0 "Is this the spark of something more?"
 martial_authority.2051.c:0 "We must keep this relationship professional."
 martial_authority.2052.message:0 "I Imprisoned My Right-Hand [right_hand_person.GetWomanMan]"
 martial_authority.2053.toast:0 "My right-hand [right_hand_person.GetWomanMan] has been imprisoned by [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], and cannot serve me unless freed."
 martial_authority.2054.toast:0 "My right-hand [right_hand_person.GetWomanMan] has been freed from prison and has returned to my service."
 martial_authority.2054.toast.no_return:0 "My right-hand [right_hand_person.GetWomanMan] has been freed from prison, but has not returned to my service."
 martial_authority.2055.message:0 "My Right-Hand [right_hand_person.GetWomanMan] Left My Service"
 martial_authority.2055.message.incapable:0 "My Right-Hand [right_hand_person.GetWomanMan] Has Become Incapable"
 martial_authority.2056.message:0 "My Right-Hand [right_hand_person.GetWomanMan] Died"
 martial_authority.2056.message.death:0 "I Killed My Right-Hand [right_hand_person.GetWomanMan]"
 martial_authority_special.1100.t:0 "身分を隠して"
 martial_authority_special.1100.start.desc:0 "今夜、私は自分の地位を示すあらゆる記章を外し、兵士たちの間を匿名で歩いた。静かな夜だ、なので口論が起きるとはっきりとその内容が聞こえる。\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "歩兵"
 martial_authority_special.1100.cavalry.desc:0 "A cavalryman"
 martial_authority_special.1100.archer.desc:0 "An archer"
 martial_authority_special.1100.skirmisher.desc:0 "A skirmisher"
 martial_authority_special.1100.pikemen.desc:0 "A pikeman"
 martial_authority_special.1100.end.desc:0 "が司令官である[officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を替わりとなる戦略の利点について説得しようとしている。[officer.GetFirstNameNoTooltip]はほとんど聞いていないようだ—近づくと激怒した司令官が拳を振り上げたところだ……"
 martial_authority_special.1100.a:0 "割り込み、兵士を守ろう。"
 martial_authority_special.1100.a.success.tt:1 "素手の喧嘩であなたが将校に勝つ"
 martial_authority_special.1100.a.failure.tt:0 "素手の喧嘩で将校があなたに勝つ"
 martial_authority_special.1100.b:0 "Mediate between [officer.GetFirstNameNoTooltip] and the soldier."
 martial_authority_special.1100.b.success.tt:1 "あなたが[officer.GetShortUINameNoTooltip]を説得する"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] gives you an impressive tongue-lashing"
 martial_authority_special.1100.c:0 "見せしめにしよう。"
 martial_authority_special.1100.d:0 "忍び足で遠ざかり、兵士の考えを自分の手柄にしよう。"
 martial_authority_special.1101.desc:0 "My training has served me well. A few moments later, I have [officer.GetTitledFirstName] in a firm armlock. \"Let this be a lesson,\" I state loudly, for everyone to hear. \"Your [ROOT.Char.GetTitleTierName] does not look kindly on close-minded fools. No matter their rank."
 martial_authority_special.1101.end.desc:0 "\n\nThe soldier beams with gratitude. \"Thank you, my [ROOT.Char.GetLadyLord]. You will never know a more faithful servant than [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].\""
 martial_authority_special.1101.a:0 "Adopt [soldier_friend.GetFirstNamePossessiveNoTooltip] strategy."
 martial_authority_special.1101.b:0 "Discuss the strategy to learn more about warfare."
 martial_authority_special.1102.desc:0 "司令官を傷つけたらどうなるかを知っているので、兵士は振り下ろされる一撃から防御するためのことは何もしない。血が流れた時、私は彼らの間に割って入る。\n\n経験豊富な戦士と喧嘩をするよりも自分の正体を知らせるべきだったのかもしれない。結局[officer.GetTitledFirstName]に開放してもらうために正体を明かさなければならなかった。知らせが広まる前にテントに戻った……"
 martial_authority_special.1102.a:0 "少なくとも技術を一つ二つ学んだ。"
 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] arm freezes mid-blow as I raise my voice. The emotional intensity of my words seems to strike a chord – [officer.GetHerHis] expression softens to embarrassment. [officer.GetSheHe|U] stammers out an apology and scurries away."
 martial_authority_special.1501.t:0 "脱走兵"
 martial_authority_special.1501.desc:1 "巡回の指揮をしていたところ、 宵闇の中に集団の人影を発見した。 フード付きのマントで顔は見えないが、歩き方から[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )]の[deserting_soldier.GetTitledFirstName]であると分かった。\n\n「[ROOT.Char.GetLadyLord]」、部下の一人が囁く。「脱走しているようです。どうしますか？」"
 martial_authority_special.1501.a:0 "捕まえろ、今すぐにだ！"
 martial_authority_special.1501.a.success:0 "We catch the deserters"
 martial_authority_special.1501.a.failure:0 "The deserters escape"
 martial_authority_special.1501.b:0 "行かせてやれ。"
 martial_authority_special.1502.desc_scuffle_lost:0 "Taking an elbow to the face, I go down hard in the scuffle that follows our confrontation with the deserters, but they are soon apprehended.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "少しばかりの乱闘のあと、脱走した兵士が捕まった。"
 martial_authority_special.1502.desc:0 "忠実であろうとなかろうと、あらゆる兵士はこの手の裏切りには厳しい罰が与えられる事があるのを知っている。 そこには期待と恐怖に満ちた空気が漂っていた。\n\n「[ROOT.Char.GetLadyLord]」、[deserting_soldier.GetTitledFirstName]は疲れのみえる目で私を見つめ言った。 「彼らは子供です。 ただ家に帰りたいだけなのです」"
 martial_authority_special.1502.a:0 "裏切りの代償は支払わねばならない。 全員処刑しろ。"
 martial_authority_special.1502.b:0 "数ヶ月は便所掃除だ。"
 martial_authority_special.1502.b.tt:0 "便所の悪臭が兵士の士気に影響を与えることはない。"
 martial_authority_special.1502.c:0 "規律と、#EMP 名誉#!について話してやろう。"
 martial_authority_special.1502.c.tt:1 "あなたの話は兵士たちの誤りを納得させるものではなかった。"
 martial_authority_special.1502.d:0 "An example needs to be set. No one will disobey me again."
 martial_authority_special.1503.desc_execution:0 "Deserters are due a single mercy; one granted by executioner's blade.\n\nBeing faced with the need to make harsh decisions has made me come to understand some of the burdens of command in a more... intimate way."
 martial_authority_special.1503.desc_latrine:0 "何ヶ月もの間汚物の中で過ごした脱走兵たちは、最初の機会を掴み、一線へ戻った。\n\n罰を受けた脱走兵と、同じ罰を受けることに怯える他の兵士の反応を見ていたところ、軍隊のことがよく分かるようになってきた。"
 martial_authority_special.1503.desc_diplomacy:0 "Invigorated by my speech, tired from the long night, and thankful for the mercy provided, the deserters return to their barracks with a new fire in their eyes.\n\nTo inspire loyalty in the troops in such a way has showed me that there is more to being a commander than the strength in your arm."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] was executed for [deserting_soldier.GetHerHis] crimes."
 martial_authority_special.1503.a:0 "ようやくすべての試練が終わったようだな。"
 martial_authority_special.1504.desc_opening:0 "The whole situation could have turned out better.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Even if the deserters returned to the ranks, and their comrades took the filthy lesson to heart, I feel like the problem remains. Why would they desert in the first place?\n\nI am just as confused as I was at the start of this whole affair."
 martial_authority_special.1504.desc_diplomacy:1 "I thought a rousing speech would inspire the deserting soldiers, make them work all the harder to prove themselves worthy of the mercy shown to them. However, even if they did return to the ranks, the fire had gone from their eyes.\n\nThe soldiers that were on patrol with me, on the other hand, seemed to soak up the speech like [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "At least the whole ordeal is finally over."
 martial_authority_special.3000.t:0 "指導力の発揮"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が最近我が評議会の周囲をうろついている。[martial_authority_friend.GetHerHis]が指導力の問題に関心を持っていることを知っているからか、私が感銘を与えるのを待っているように感じられてならない。\n\n[martial_authority_friend.GetHerHim]と会話をすることもできるだろう。一方で部下と交流している姿を見せたほうが良いかもしれないー少なくともすべての兵士の顔を知っている#EMP ふりをする#!ことには意味がある。"
 martial_authority_special.3000.a:0 "コミュニケーションの方法について議論しよう。"
 martial_authority_special.3000.b:0 "新兵に挨拶に行こう！"
 respected_figurehead:0 "Respected Figurehead"