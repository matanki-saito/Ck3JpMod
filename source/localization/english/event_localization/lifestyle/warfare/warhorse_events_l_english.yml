l_english:
 warhorse.0001.t:0 "軍馬"
 warhorse.0001.desc:0 "今では私の命令に従う[ROOT.Char.Custom('HorseStoryMareStallion')]に感嘆していて、私は[ROOT.Char.Custom('HorseStoryHerHim')]に命名し何と呼ぼうか考えている..."
 warhorse.0001.a:0 "名前は歴史上の名馬から拝借しよう！"
 warhorse.0001.b:0 "神話には畏敬の念を引き起こす馬の名前がたくさんある！"
 warhorse.0001.c:0 "ただの馬なのだから、馬は馬と呼ぶべきである。"
 warhorse.0002.desc:0 "過去の軍人や英雄の有名な愛馬の中の一つにちなんで「[ROOT.Char.Custom('HorseStoryMareStallion')]」と名付けよう。"
 warhorse.0002.a:1 "テンセンドール — カール大帝の馬のように！"
 warhorse.0002.b:0 "ブケパロス — アレクサンドロス大王の馬のように！"
 warhorse.0002.c:0 "セイアニアン — グナエウス・セイウスの一生は確かに誇張されているね！"
 warhorse.0002.d:0 "ズルジャナ — フセイン・イブン・アリの馬！"
 warhorse.0002.e:0 "赤兎馬 — 飛将・呂布の馬！"
 warhorse.0002.go_back:0 "うーむ…この馬の名前は別のテーマのほうがよく合うんじゃないか…"
 warhorse.0003.desc:1 "神話の世界は壮大で馬の名前が豊富だよね。"
 warhorse.0004.desc:0 "馬は基本的に生き物でしかなく、単なる馬と名付けられるべきだ。"
 warhorse.0004.a:0 "チャージャー"
 warhorse.0004.b:0 "アボット"
 warhorse.0004.c:0 "プランサー"
 warhorse.0004.d:0 "グリッターホーフ"
 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 頼もしい[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "我が愛馬の[ROOT.Char.Custom('HorseStoryMareStallion')]の[ROOT.Char.Custom('WarhorseStoryName')]の噂を聞きつけた巷で有名な調教師が私に近づき、そして[ROOT.Char.Custom('RandomHerHis')]の調教の手助けをすると売り込んできた。\n\n「私があなたに見返りとして求めるのは、少額のお金だけです。」"
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]はより力強くなる必要がある。"
 warhorse.1001.b:0 "より迅速に疾走するよう[ROOT.Char.Custom('HorseStorySheHe')]を調教する必要がある。"
 warhorse.1001.c:0 "戦場での[ROOT.Char.Custom('HorseStorySheHe')|U]の働きのために持久力が必要である。"
 warhorse.1001.d:0 "[ROOT.Char.Custom('HorseStorySheHe')] に欠けているものが1つあれば、それは荒々しさだ。"
 warhorse.1001.e:0 "私はそれに興味がない。"
 warhorse.1001.e.tt:1 "#F \"[THIS.Char.Custom('WarhorseStoryName')]に私以外のトレーナーなど必要ない！\"#!"
 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')]は[ROOT.Char.Custom('HorseStoryHerHis')]の調教を受け、結果はすぐに確認できました！"
 warhorse.1002.a:0 "お金の使い方が上手いです！"
 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: よく晴れた日"
 warhorse.1101.desc:0 "厩舎に向かうと、[ROOT.Char.Custom('WarhorseStoryName')]の幸せそうないな鳴き声が聞こえてきました。[ROOT.Char.Custom('HorseStorySheHe')|U]は素晴らしい天気なので[ROOT.Char.Custom('HorseStoryHerHis')]の足を伸ばして休みたいと思っているようで、私もそれに同意せずにはいられなかった。"
 warhorse.1101.a:0 "一瞬一瞬を大切にして練習しなければならない！"
 warhorse.1101.b:0 "この日は天気が良すぎるので真価を正しく発揮できないだろう！"
 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 病気になった[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "ある日のこと、[ROOT.Char.Custom('WarhorseStoryName')]は足を引きずり、頭を元気なさげに下げて厩舎からトボトボとふらつきながら歩いて出てきた。疑いの余地はありません— [ROOT.Char.Custom('HorseStoryMareStallion')]は病気になってしまったようです。\n\n厩番長は[ROOT.Char.Custom('HorseStoryHerHim')]の病気をなおす治療法があるが、それには高額な治療費が伴うと言っていた。\n"
 warhorse.1201.a:0 "No price is too steep for my beloved [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "何が起こっても[ROOT.Char.GetFaith.HighGodName]のご意志であろう。"
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')]は重い病気を乗り切った"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U]は信頼されてないように見える"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')]は病死してしまった"
 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 馬の愛好家"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.Custom('WarhorseStoryName')]のアップダウンの走りを見て満足そうにうなずいた。\n\n「これはとても素晴らしい[ROOT.Char.Custom('HorseStoryMareStallion')]ですね。我が[ROOT.Char.GetTitleTierName]！もし私にも[ROOT.Char.Custom('HorseStoryHerHim')]に乗ることを許していただけたら、とても感謝いたします。」"
 warhorse.1301.a:0 "楽しんでください！"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')]は荒馬で力がいる。そして[horse_vassal.GetFirstNameNoTooltip]の力で平気なのか？ー [horse_vassal.GetSheHe]は大丈夫なのだろうか？"
 warhorse.1301.b:0 "[ROOT.Char.Custom('WarhorseStoryName')]に乗るのは俺だけだ！"
 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 馬の恐怖"
 warhorse.1401.desc:0 "As darkness falls I find myself mostly alone in the stables, the quiet of the night only broken by the stomping of my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. There is something strange about [ROOT.Char.Custom('HorseStoryHerHis')] eyes, something... #EMP threatening#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] gaze follows me as I turn to leave, and the chill that runs down my spine lingers long into the night."
 warhorse.1401.a:0 "This is ridiculous – [ROOT.Char.Custom('HorseStorySheHe')] is just a horse."
 warhorse.1401.a.tt:1 "#F But why do you still feel [THIS.Char.Custom('HorseStoryHerHis')] eyes upon you?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] is surely cursed, get rid of [ROOT.Char.Custom('HorseStoryHerHim')]!"
 warhorse.1402.desc:0 "Feet bruised by hooves, hands bleeding from snapping teeth, body bruised from being thrown... [ROOT.Char.Custom('WarhorseStoryName')] neighs merrily as [ROOT.Char.Custom('HorseStorySheHe')] almost throws me onto a soldier's lance, and I do not know how much more of this I can take."
 warhorse.1402.a:0 "I will not be bested by a horse!"
 warhorse.1402.b:0 "The story of [ROOT.Char.Custom('WarhorseStoryName')] ends here."
 warhorse.1499.desc:0 "It happens when we are just returning from a short outing on horseback — what I have dreaded ever since I saw the malice in my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'s eyes for the first time. [ROOT.Char.Custom('HorseStorySheHe')|U] throws me just as we are riding past a collection of sharp rocks, and I fall headfirst straight onto an edge. Lost in the blinding pain I can only hear loud neighs before it all goes away..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... why?"
 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The End of a Life"
 warhorse.8001.desc:0 "My trusted [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] is getting old. [ROOT.Char.Custom('HorseStoryHerHis')|U] stride is not as swift as it once were, and the fire in [ROOT.Char.Custom('HorseStoryHerHis')] eyes is fading.\n\nIf I want to keep [ROOT.Char.Custom('HorseStoryHerHis')] lineage alive I should find a good match for [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "I will find a strong [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Search for an agile [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c:0 "The most important aspect in a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] is endurance."
 warhorse.8001.d:0 "Scour the lands for the fiercest [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.8001.e:0 "I will let [ROOT.Char.Custom('HorseStoryHerHim')] spend [ROOT.Char.Custom('HorseStoryHerHis')] last days quietly."
 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Circle of Life"
 warhorse.8002.desc:0 "My beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] has passed away, but [ROOT.Char.Custom('HorseStorySheHe')] leaves a strong foal behind! I can already see [ROOT.Char.Custom('HorseStoryHerHis')] personality in the young one — my friend is still with me in a sense."
 warhorse.8002.a:0 "Rest easy [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.8003.desc:0 "As I visit the stables I am greeted by the sad message that my beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] passed away during the night, leaving nothing behind but an emptiness in my heart."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], I will miss you!"
 warhorse.0003.llamrei:0 "Llamrei — after the horse of King Arthur!"
 warhorse.0003.sleipnir:0 "Sleipnir — same as the steed that carried Oden!"
 warhorse.0003.uchchaihshravas:0 "Uchchaihshravas — the mount of the Sun-God!"
 warhorse.0003.dadhi_kra:0 "Dadhi-krā — the morning sun!"
 warhorse.0003.devadatta:0 "Devadatta — same as Kalki's own horse!"
 warhorse.0003.keshi:0 "Keshi — after the horse-demon!"
 warhorse.0003.kanthaka:0 "Kanthaka — for Gautama Buddha's trusty steed!"
 warhorse.0003.burko:0 "Burko — like a magical horse from folklore!"
 warhorse.0003.aranjagaan:0 "Aranjagaan — the mount from the Epic of Jangar!"
 warhorse.0003.haizum:0 "Haizum — the horse of the archangel Gabriel!"
 warhorse.0003.buraq:0 "Burāq — after the creature that carried prophets!"
 warhorse.0003.balius:0 "Balius — one of Achilles' own!"
 warhorse.0003.xanthos:0 "Xanthos — the name of Achilles' other horse would fit better!"
 warhorse.0003.boreas:0 "Boreas — the ancient Greek god of the north wind!"