l_english:
 warhorse.0001.t:0 "軍馬"
 warhorse.0001.desc:0 "今では私の命令に従う[ROOT.Char.Custom('HorseStoryMareStallion')]に感嘆していて、私は[ROOT.Char.Custom('HorseStoryHerHim')]に命名し何と呼ぼうか考えている…"
 warhorse.0001.a:0 "名前は歴史上の名馬から拝借しよう！"
 warhorse.0001.b:0 "神話には畏敬の念を引き起こす馬の名前がたくさんある！"
 warhorse.0001.c:0 "結局は馬だ、それなりの名前が相応しい。"
 warhorse.0002.desc:0 "過去の軍人や英雄の有名な愛馬の中の一つにちなんで「[ROOT.Char.Custom('HorseStoryMareStallion')]」と名付けよう。"
 warhorse.0002.a:1 "テンセンドール——カール大帝の馬のように！"
 warhorse.0002.b:0 "ブケパロス——アレクサンドロス大王の馬のように！"
 warhorse.0002.c:0 "セイアニアン——グナエウス・セイウスの一生は確かに誇張されているね！"
 warhorse.0002.d:0 "ズルジャナ——フセイン・イブン・アリの馬！"
 warhorse.0002.e:0 "赤兎馬——飛将・呂布の馬！"
 warhorse.0002.go_back:0 "うーむ…この馬の名前は別のテーマのほうがよく合うんじゃないか…"
 warhorse.0003.desc:1 "神話の世界は壮大で馬の名前が豊富だ。"
 warhorse.0004.desc:0 "馬は基本的に生き物でしかなく、単なる馬と名付けられるべきだ。"
 warhorse.0004.a:0 "チャージャー"
 warhorse.0004.b:0 "アボット"
 warhorse.0004.c:0 "プランサー"
 warhorse.0004.d:0 "グリッターホーフ"
 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 頼もしい[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "我が愛しき[ROOT.Char.Custom('HorseStoryMareStallion')]の[ROOT.Char.Custom('WarhorseStoryName')]の噂を聞きつけた巷で有名な調教師が私に近づき、そして[ROOT.Char.Custom('RandomHerHis')]の調教の手助けをすると売り込んできた。\n\n「私があなた様に見返りとして求めるのは、ささやかな報酬だけでございます。」"
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]はより力強くなる必要がある。"
 warhorse.1001.b:0 "より迅速に疾走するよう[ROOT.Char.Custom('HorseStorySheHe')]を調教する必要がある。"
 warhorse.1001.c:0 "戦場での[ROOT.Char.Custom('HorseStorySheHe')|U]の働きのためには持久力が必要である。"
 warhorse.1001.d:0 "[ROOT.Char.Custom('HorseStorySheHe')] に欠けているものがあるとすれば、それは荒々しさだ。"
 warhorse.1001.e:0 "興味がない。"
 warhorse.1001.e.tt:1 "#F 「[THIS.Char.Custom('WarhorseStoryName')]に私以外のトレーナーなど必要ない！」#!"
 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')]は[ROOT.Char.Custom('HorseStoryHerHis')]の調教を受け、その結果はめざましいものとなった！"
 warhorse.1002.a:0 "金の使い方が上手い！"
 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: よく晴れた日"
 warhorse.1101.desc:0 "つなぎ柱に向かうと、[ROOT.Char.Custom('WarhorseStoryName')]の幸せそうないな鳴き声が聞こえてきた。[ROOT.Char.Custom('HorseStorySheHe')|U]は素晴らしい天気なので[ROOT.Char.Custom('HorseStoryHerHis')]の足を伸ばして休みたいと思っているようで、私もそれに同意せずにはいられなかった。"
 warhorse.1101.a:0 "一瞬一瞬を大切にして練習しなければ！"
 warhorse.1101.b:0 "今日は天気が良すぎて真価を正しく発揮できないだろう！"
 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 病気になった[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "ある日のこと、[ROOT.Char.Custom('WarhorseStoryName')]は足を引きずり、頭を元気なさげに下げて厩舎からトボトボとふらつきながら歩いて出てきた。疑いの余地はない——[ROOT.Char.Custom('HorseStoryMareStallion')]は病気になってしまった。\n\n調教師は[ROOT.Char.Custom('HorseStoryHerHim')]の病気をなおす治療法があるが、それには高額な治療費が伴うと言っている。\n"
 warhorse.1201.a:0 "金など私の最愛の馬[ROOT.Char.Custom('WarhorseStoryName')]のためには、ほとんど障害ではない！"
 warhorse.1201.b:0 "何が起こっても[ROOT.Char.GetFaith.HighGodName]のご意志であろう。"
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')]は重い病気を乗り切った"
 warhorse.1201.b.tt:1 "しかし[THIS.Char.Custom('HorseStorySheHe')|U]はあなたをあまり信用しなくなったように思える"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')]は病死してしまった"
 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 馬の愛好家"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.Custom('WarhorseStoryName')]のアップダウンの走りを見て満足そうにうなずいた。\n\n「これはとても素晴らしい[ROOT.Char.Custom('HorseStoryMareStallion')]ですね。我が[ROOT.Char.GetTitleTierName]！もし私にも[ROOT.Char.Custom('HorseStoryHerHim')]に乗ることを許していただけたら、とても感謝いたします。」"
 warhorse.1301.a:0 "楽しまれよ！"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')]は荒馬で力がいる。そして[horse_vassal.GetFirstNameNoTooltip]の力で平気なのか？——[horse_vassal.GetSheHe]は大丈夫なのだろうか？"
 warhorse.1301.b:0 "[ROOT.Char.Custom('WarhorseStoryName')]に乗るのは私だけだ！"
 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 馬の恐怖"
 warhorse.1401.desc:0 "暗くなってくると、私は孤独であることに気づく。夜の静けさは私の[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]の足音によって壊される。[ROOT.Char.Custom('HorseStoryHerHis')]の目は何かおかしい、何か…#EMP 威嚇している#!ようだ。\n\n帰り際に[ROOT.Char.Custom('HorseStoryHerHis')|U]の視線が追いかけてきて、背筋を伝うような寒気が夜になっても長く続く。"
 warhorse.1401.a:0 "馬鹿げている——[ROOT.Char.Custom('HorseStorySheHe')]はただの馬だ。"
 warhorse.1401.a.tt:1 "#F しかし、それでも[THIS.Char.Custom('HorseStoryHerHis')]の視線を感じるのはなぜだろう？#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U]はきっと呪われている、[ROOT.Char.Custom('HorseStoryHerHim')]を処分しよう！"
 warhorse.1402.desc:0 "足は蹄で痣だらけ、手は噛まれて出血し、体は投げつけられて痣だらけ…[ROOT.Char.Custom('WarhorseStoryName')]は陽気に嘶きながら、[ROOT.Char.Custom('HorseStorySheHe')]は私を兵士の槍の先へ振り落とそうとしており、私はこれ以上どこまで耐えられるかわからない。"
 warhorse.1402.a:0 "私は馬に負けはしない！"
 warhorse.1402.b:0 "[ROOT.Char.Custom('WarhorseStoryName')]の物語はここで終わりだ。"
 warhorse.1499.desc:0 "馬に乗ってちょうど短い外出から戻ってきた時にそれは起こる——[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]の目に初めて悪意を見て以来、私が恐れていたことだ。鋭い岩が集まった場所を通り過ぎたところで[ROOT.Char.Custom('HorseStorySheHe')|U]が私を放り投げ、私は真っ直ぐ角に頭をぶつける。目もくらむような痛み以外は何も感じられず、すべてが終わる前に隣人の大声を聞くことしかできない…"
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]…なぜだ？"
 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 生命の終わり"
 warhorse.8001.desc:0 "私の信頼する[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]も年老いてきた。[ROOT.Char.Custom('HorseStoryHerHis')|U]の歩様はかつてのように素早くはなく、[ROOT.Char.Custom('HorseStoryHerHis')]の目の中の炎は消えている。\n\n[ROOT.Char.Custom('HorseStoryHerHis')]の血統を存続させたいのであれば、私は[ROOT.Char.Custom('HorseStoryHerHim')]と相性の良い相手を見つけてやらねばならない。"
 warhorse.8001.a:0 "私は強い[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]を見つけるだろう。"
 warhorse.8001.b:0 "敏捷な[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]を探そう。"
 warhorse.8001.c:0 "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]で最も重要なのは持久力だ。"
 warhorse.8001.d:0 "獰猛な[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]を求めて領土を探し回るとしよう！"
 warhorse.8001.e:0 "[ROOT.Char.Custom('HorseStoryHerHim')]には最後の日々を静かに過ごさせてやろう。"
 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: 生命の和"
 warhorse.8002.desc:0 "私の愛する[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]は世を去ったが、[ROOT.Char.Custom('HorseStorySheHe')]は強い仔馬を残してくれた！すでに若い仔馬には[ROOT.Char.Custom('HorseStoryHerHis')]の性格を見ることができる——ある意味、我が友は今も一緒にいてくれている。"
 warhorse.8002.a:0 "安らかに眠れ、[ROOT.Char.Custom('WarhorseStoryName')]。"
 warhorse.8003.desc:0 "新鮮な空気の中に足を踏み入れたとき、最愛の[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]が夜の間に亡くなったという悲しい知らせが飛び込んできた。私の心には虚しさだけが残った。"
 warhorse.8003.a:0 "ああ、[ROOT.Char.Custom('WarhorseStoryName')]、離れ離れになって寂しいよ！"
 warhorse.0003.llamrei:0 "ラムレイ——アーサー王の馬にちなんで！"
 warhorse.0003.sleipnir:0 "スレイプニル——オーディンを乗せていた馬と同じだ！"
 warhorse.0003.uchchaihshravas:0 "ウッチャイヒシュラヴァス——太陽神の馬！"
 warhorse.0003.dadhi_kra:0 "ダーヒクラ——朝日！"
 warhorse.0003.devadatta:0 "デーヴァダッタ——カルキ自身の馬と同じだ！"
 warhorse.0003.keshi:0 "ケシ——馬の悪霊なら！"
 warhorse.0003.kanthaka:0 "カンタカ——ガウタマ・ブッダの信頼した馬に！"
 warhorse.0003.burko:0 "ブルコ——民話の不思議な馬みたいに！"
 warhorse.0003.aranjagaan:0 "アランジャガン——ジャンガル叙事詩からの馬名！"
 warhorse.0003.haizum:0 "ハイズム——大天使ガブリエルの馬！"
 warhorse.0003.buraq:0 "ブラーク——預言者を乗せる生き物なら！"
 warhorse.0003.balius:0 "バリオス——アキレウスの持つ馬の一つ！"
 warhorse.0003.xanthos:0 "クサントス——アキレウスのもう一頭の馬のほうが合っている！"
 warhorse.0003.boreas:0 "ボレアス——古代ギリシャの北風の神！"
 warhorse.0002.f:0 "ヴェイヤンティフ——ローランの馬の如く！"
 warhorse.0002.g:0 "インキタトゥス——皇帝カリグラのお気に入りだ！"
 warhorse.1001.f:0 "それは$master_of_horse_court_position$に支払うものだ！"
 warhorse.1001.f.tt:1 "あなたの$master_of_horse_court_position$は[THIS.Char.Custom('WarhorseStoryName')]の調教を開始します。"
 warhorse.1001.f.failure:0 "あなたは$master_of_horse_court_position$を過大評価する"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip]は[ROOT.Char.Custom('WarhorseStoryName')]の調教に失敗する"