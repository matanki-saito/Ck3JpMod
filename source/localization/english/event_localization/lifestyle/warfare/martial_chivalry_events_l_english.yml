l_english:
 martial_chivalry.0001.t:0 "価値のない挑戦"
 martial_chivalry.0001.opening:0 "最初は独りの下男が練習場に足を踏み入れるなど愚かだと思っていました。"
 martial_chivalry.0001.hard_fight:0 "しかし、予想以上の激戦となり、次第に[duel_opponent.GetSheHe]が[duel_opponent.GetHerHis]の乱暴で凶暴な攻撃を止められないことが明らかになってきた。"
 martial_chivalry.0001.easy_fight:0 "\n\n[duel_opponent.GetTitledFirstName]は、最初は脅威ではないように見えましたが、[duel_opponent.GetSheHe]の方は、最初は脅威ではありませんでした。[duel_opponent.GetHerHis]の乱暴で凶悪な攻撃が私を傷つけるのを止めることができないことがすぐに明らかになった"
 martial_chivalry.0001.conclusion:0 "[duel_opponent.GetHerHim]の武装解除が突然死活問題になった。\n\nようやく[duel_opponent.GetHerHis]の剣が地面に落ちたとき、私は安堵の表情を見せないようにしていた。"
 martial_chivalry.0001.a:0 "貴方のような人がもっといてもいいのだが！"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.GetTitledFirstName]は、うまくいけばあなたに仕えに来てくれることを期待しています。"
 martial_chivalry.0001.b:0 "この百姓は -そして私の兵士は- 名誉の講義を受けるだろう。"
 martial_chivalry.0001.b.tt:1 "あなたの兵士たちも、個人的な戦闘の権利と悪事についての説明を受けることで、利益を得ることができるでしょう。"
 martial_chivalry.0001.c:0 "I strike [duel_opponent.GetHerHim] down where [duel_opponent.GetSheHe] stands."
 martial_chivalry.0001.c.tt:0 "Decapitation in a single strike is a sure way of making an impression on the footmen — and the nobles — present."
 martial_chivalry.0002.t:0 "突然の衝撃"
 martial_chivalry.0002.desc:0 "これまで何度も馬に乗って、狙いをつけて、打ってきたが、自分のリズムを崩すものはないと思っていた。練習場をまたもや駆け足で走っていると、目に見えない騒ぎで馬が後ずさりした。\n\n一瞬、勢いに押されて馬が揺れ始め、後ろに引きつけられてしまう。そして、時間がゆっくりと流れているかのように、自分がはずれていくのを感じる。"
 martial_chivalry.0002.a:0 "落ち着け、[ROOT.Char.Custom('RandomGirlBoy')]よ!落ち着け!"
 martial_chivalry.0002.increase_horse_mastery:1 "My mastery of horse riding increases, and with it my expertise in the [martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "馬から安定した地面へ飛び降りた—悪いが後悔するよりましだ！"
 martial_chivalry.0003.t:0 "掌握(In Charge)"
 martial_chivalry.0003.desc:0 "自分が左右に投げられている感覚は感じるが、手綱やサドルの動きが緩むことはない。\n\n私の命令は最終的に馬を落ち着かせて、馬はすぐに硬く舗装された地面の上で、熱心に足を踏みつける、いつものように安定した。"
 martial_chivalry.0003.a:0 "力強い獣のようだな。"
 martial_chivalry.0003.a.tt:1 "If nothing else, the incident has taught you a little more about controlling horses."
 martial_chivalry.0004.t:0 "Unglamorous Display"
 martial_chivalry.0004.desc:1 "I am thrown to the hard-packed ground, the pain of the impact rushing through every bone in my body.\n\nThe stable boy comes running just a little too late."
 martial_chivalry.0004.a:0 "くそ、あの畜生めが!"
 martial_chivalry.0005.t:0 "\"What a Bad Day for Horse Riding\""
 martial_chivalry.0005.desc:1 "The stable boy tries help me to my feet, but I shout at him to stop.\n\nHitting the ground sent bolts of pain through my entire body, and my old wound is aching worse than when it was fresh!"
 martial_chivalry.0005.a:0 "I should not have left bed today."
 martial_chivalry.0006.t:0 "What Happened?"
 martial_chivalry.0006.desc:1 "I do not remember how I landed on the ground, I only know of stinging pain in my entire body. Unclear faces gather around, looking down at me.\n\nEverything goes dark."
 martial_chivalry.0006.a:0 "How did I end up in bed? Where is my horse?"
 martial_chivalry.0007.t:0 "My Kingdom for a Horse"
 martial_chivalry.0007.desc:0 "I thought that riding would make feel better. That a little exertion would help me heal. As I fall through the air, the pain of my wounds leave me for a brief moment of weightlessness. It is the best I have felt for weeks.\n\nAs I smash to the ground, I no longer need to worry about the pain, or any other earthly concerns."
 martial_chivalry.0007.a:0 "What awaits beyond?"
 martial_chivalry.0010.t:0 "The Way of the [ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc:0 "The endless clash of metal on metal, the chafing of armor, the sting of sweat... It is a dance that is as familiar as it is exhausting. To [ROOT.Char.Custom('SignatureWeaponAction')] my [ROOT.Char.Custom('signature_weapon')],  attack, dodge, defend, and repeat.\n\nMaybe it would do me good to practice my skills with another weapon."
 martial_chivalry.0010.a:0 "Me and my trusted [ROOT.Char.Custom('signature_weapon')] will not part."
 martial_chivalry.0010.b:0 "Let's end the monotony, hand me another weapon!"
 martial_chivalry.0010.b.tt1:1 "You show them how it is done"
 martial_chivalry.0010.b.tt2:1 "You stumble and injure yourself"
 martial_chivalry.1011.t:0 "疲れを癒やす"
 martial_chivalry.1011.desc:0 "Sweaty, tired, and in need of food; a long day of training with the troops is coming to an end.\n\nAs we search for a place to camp we spot an old and abandoned castle in the distance. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], I declare, \"That is where we will make our camp tonight.\"\n\nThe sun is setting, and with every step towards the ruin it looks more ominous. Before long the soldiers are whispering about ghosts."
 martial_chivalry.1011.a:0 "Let us venture inside, I am sure there's treasure to be found!"
 martial_chivalry.1011.a.tt:0 "Who knows what you will find inside?"
 martial_chivalry.1011.b:0 "Let us raise the tents outside, it is time to rest."
 martial_chivalry.1012.t:0 "Searching for the Unknown"
 martial_chivalry.1012.desc:0 "Darkness, dampness, and desolation reign inside the castle, and all traces of life are gone.\n\nPeering up decaying stairs I spot what might be the remnants of lush tapestries and old paintings. Looking down spiraling steps I see only darkness reaching far down into the ground underneath the castle."
 martial_chivalry.1012.a:0 "We search the upper floors!"
 martial_chivalry.1012.a.success:1 "We find a great treasure"
 martial_chivalry.1012.a.failure:1 "We find trinkets and baubles"
 martial_chivalry.1012.b:0 "What might be hidden in the darkness underneath?"
 martial_chivalry.1012.b.tt1:1 "#F \"I swear that shadow just moved! Is that... blood? What was that sound?!\"#!"
 martial_chivalry.1012.b.success:1 "You face your fears"
 martial_chivalry.1012.b.failure:1 "This place scares you"
 martial_chivalry.1021.t:0 "The Chaos of Battle"
 martial_chivalry.1021.desc:0 "A sword strikes across my chest plate, an elbow slams into my helmet, a soldiers easily avoids my clumsy counter... The mock battle rages around me, but I struggle to find my focus.\n\nI am tempted to let my guard down as soon as the fighting lulls, but I know the second assault is about to start."
 martial_chivalry.1021.a:0 "I will withdraw for a moment."
 martial_chivalry.1021.b:0 "Meet the assault head on!"
 martial_chivalry.1021.b.success:0 "My charge is awe-inspiring"
 martial_chivalry.1021.b.failure:0 "I stumble and injure myself"
 martial_chivalry.2010.t:0 "挑戦"
 martial_chivalry.2010.start.desc:1 "兵士の一人と練習試合をして額に汗がにじみ始めた頃、誰かに見られているという不気味な感覚を味わった。  肩越しに確認すると[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つけた。"
 martial_chivalry.2010.like.desc:0 "こちらに向かって手を振っている。 私は[challenger.GetHerHim]に挨拶しようと近づいた。\n\nしばらく武器の使い方の話をしたり、互いにコツを教え合ったり、アドバイスなどをもらった。 もう一試合しようとした矢先、[challenger.GetTitledFirstNamePossessive]の顔が明るくなり、ともに練習しようと提案してきた。"
 martial_chivalry.2010.dislike.desc:0 "淡々と[challenger.Custom('signature_weapon')]を振りながらこちらを見ている。\n\n「[ROOT.Char.GetTitleTierName]！」[challenger.GetFirstNamePossessive]の言葉が中庭中に響き渡った。 「代わりに私と腕試しをしませんか？」"
 martial_chivalry.2010.a:0 "受けて立とう！"
 martial_chivalry.2010.a.success.tt:1 "練習試合に勝利する"
 martial_chivalry.2010.b:0 "したくない。"
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip]が勝負で優位に立つ"
 martial_chivalry.2010.a.failure2.tt:1 "練習試合に負ける"
 martial_chivalry.2011.t:0 "優位"
 martial_chivalry.2011.start.desc:0 "[ROOT.Char.Custom('signature_weapon')]と[challenger.Custom('signature_weapon')]がぶつかり合う音が中庭中に響く。すべての視線がこちらへ集中していた。 誰もが[ROOT.Char.GetTitleTierName]と[ROOT.Char.GetHerHis]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))]の戦いを見たいと思っているようだ。\n\n"
 martial_chivalry.2011.end.desc:0 "私が突けば周りの者達は拍手を送り、それは私をさらに大胆な行動へと導く。 後ろへ引くのではなく、今まで練習してきた新たなテクニックを試してみる。 その動きはまるで私と[ROOT.Char.Custom('signature_weapon')]が一体となったかのように流れていく。 [challenger.GetTitledFirstName]は私の前では無防備だ。"
 martial_chivalry.2011.a:0 "これで終わりだ！ いい戦いだった。"
 martial_chivalry.2011.b:0 "[challenger.GetHerHim]に二度と挑戦する気が起きないよう見せつけてやる！"
 martial_chivalry.2012.t:2 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] at My Throat"
 martial_chivalry.2012.end.desc:1 "I must be tired from my previous practice, because I move sluggishly, unable to keep up with my opponent. When I lunge, [challenger.GetSheHe] is already gone, and my parries come at the very last moment. It is not long before I find myself on the ground before [challenger.GetHerHim]."
 martial_chivalry.2012.a:0 "I yield! Well fought."
 martial_chivalry.2012.b:0 "Only cowards surrender!"
 martial_chivalry.2012.b.failure.tt:1 "#F You lose the practice duel.#!"
 martial_chivalry.2013.t:0 "Bloody Humiliation"
 martial_chivalry.2013.end.desc:0 "Through the use of a dirty trick, [challenger.GetFirstName] gains an early advantage. There is no time to object, nor do I want to act like a bellyacher. But I cannot let it go, and my frustration throws me off balance. I make an ill-advised lunge and my opponent strikes me to the ground."
 martial_chivalry.2013.a:0 "That crooked [challenger.Custom('InsultNoun')]!"
 martial_chivalry.2014.t:0 "Against All Odds"
 martial_chivalry.2014.desc:0 "Judging by the exclamations from the crowd, they can hardly believe their eyes as I roll away from [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')] and disarm [challenger.GetHerHim] in one, swift movement. I know it was a dangerous move, but sometimes you have to take great risks to achieve glorious victories."
 martial_chivalry.2014.a:0 "My triumph will not soon be forgotten!"
 martial_chivalry.2015.t:0 "Public Ridicule"
 martial_chivalry.2015.desc:0 "I make a desperate last attack, but [challenger.GetFirstName] is quick. [challenger.GetSheHe|U] parries instinctively, but as my attack was unexpected, [challenger.GetSheHe] is not in full control of [challenger.GetHerHis] weapon. Paralyzing pain sears through my arm."
 martial_chivalry.2015.a:0 "Why did I do that?!"
 martial_chivalry.3000.t:0 "規律なき新兵"
 martial_chivalry.3000.desc:0 "今日、私は[bad_commander.GetTitledFirstName]の部隊を観察していると、[bad_commander.GetSheHe]が数人の新兵を訓練していた。[bad_commander.GetHerHis]の指揮下にある新兵は軍隊というよりも無秩序な暴徒のようであった。\n\n[bad_commander.GetSheHe]が必死に状況をコントロールしようと指示しているように見えるが、明らかに[bad_commander.GetHerHis]は限界に追い込まれている。"
 martial_chivalry.3000.desc.callous:0 " This display of ineptitude is an embarrassment to the [ROOT.Char.GetPrimaryTitle.GetName] and cannot be tolerated!"
 martial_chivalry.3000.desc.compassionate:0 " Having been in that situation, I know how difficult it is to work with untrained soldiers."
 martial_chivalry.3000.desc.fallback:1 "新兵の育成は決して簡単ではないが、[bad_commander.GetSheHe]は本気で今以上のことをしなければならない。"
 martial_chivalry.3000.a:0 "[bad_commander.GetHerHis]の失敗はひどい、[bad_commander.GetHerHim]を厳しく罰しろ。"
 martial_chivalry.3000.b:0 "私が知っている戦い方を[bad_commander.GetHerHim]に教える"
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip]は個性に基づいて判断するだろう"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip]があなたの助言を受け入れる"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip]は聞く耳を持たない"
 martial_chivalry.3000.c:0 "訓練が終わった後に[bad_commander.GetHerHim]を励ます。"
 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] stopped by to observe me today while I was training my new levies.\n\nEmbarrassingly, my undisciplined soldiers fell into a disorderly mob while trying to complete their exercises!"
 martial_chivalry.3001.t:0 "Humiliated!"
 martial_chivalry.3001.desc:0 "Even worse, [my_liege.GetFirstName] has blamed me personally for this failure."
 martial_chivalry.3001.a:0 "Punish those recruits for making me look bad!"
 martial_chivalry.3001.b:0 "I must do better, for the sake of the realm."
 martial_chivalry.3001.c:0 "I have failed [my_liege.GetTitledFirstNameNoTooltip]."
 martial_chivalry.3002.t:0 "Intervention"
 martial_chivalry.3002.desc:0 "Now [my_liege.GetFirstName] is lecturing me on the basics of how to train new troops!"
 martial_chivalry.3002.a:0 "Accept [my_liege.GetFirstNamePossessiveNoTooltip] advice gracefully."
 martial_chivalry.3002.b:0 "Curse that rabble for making me look bad!"
 martial_chivalry.3003.t:0 "助言が受け入れられた"
 martial_chivalry.3003.desc.1:0 "新兵に訓練を続けさせて、[bad_commander.GetTitledFirstName]を端に引き寄せる。「新兵の訓練で重要なのは規律を教えることだ！」と告げる。「規律無しに命令に彼らが従うことを期待はできない……」"
 martial_chivalry.3003.desc.2:0 "\n\n話し終えると、[bad_commander.GetFirstName]は訓練場に戻る前に感謝を述べる。そこに戻ると[bad_commander.GetSheHe]はすぐに状況を支配する。"
 martial_chivalry.3003.a:0 "この事で[bad_commander.GetFirstNameNoTooltip]はより良い司令官になるだろう。"
 martial_chivalry.3004.t:0 "Advice Rejected!"
 martial_chivalry.3004.desc:0 "As I tap [bad_commander.GetTitledFirstName] on [bad_commander.GetHerHis] shoulder, [bad_commander.GetSheHe] throws up [bad_commander.GetHerHis] hands and shouts \"This is #EMP not#! my fault [ROOT.Char.GetFirstNameNoTooltip]! These idiotic peasants don't know their right hand from their left! How can anyone be expected to turn this rabble into an army!?\""
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] will regret this display of impudence!"
 martial_chivalry.3004.a:0 "I am disappointed in [bad_commander.GetTitledFirstNameNoTooltip]."
 martial_chivalry.3005.t:0 "Consolation"
 martial_chivalry.3005.desc:0 "To my relief [my_liege.GetFirstName] approached me after the exercise to comfort me and encourage my efforts."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] had the right to scold me, but didn't."
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]訓練"
 martial_chivalry_special.1201.desc:0 "私の[ROOT.Char.Custom('MountedWarriorTermPlural')]が腕を上げるための模擬戦をしている。軍太鼓と剣の衝突が鳴り響く音が私の耳に入ってくる。 私はそれを熱心に観察し、それぞれの特定の長所と短所を見極めようとしていた。\n\n彼らに休息はない。模擬戦の終了を告げる鐘が鳴るとすぐに馬小屋の扉が開かれた。騎乗練習が始まる時間が来た。"
 martial_chivalry_special.1201.a:0 "今日は我々は野原を馬に乗って駆けるぞ！"
 martial_chivalry_special.1201.a.tt:2 "Practicing formations with your [ROOT.Char.Custom('MountedWarriorTermPlural')] could help improve your expertise in the [martial_lifestyle|E]."
 martial_chivalry_special.1201.b:0 "鎧を持ってきてくれ 、久しぶりにクインテイン(馬上での槍の的突き)をやるぞ！"
 martial_chivalry_special.1201.b.tt:1 "\nExercising until sundown won't improve your grasp of tactics, but it will make you #EMP strong#!."
 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Practice: A Hilltop View"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] glances at the mud-fields at the bottom of the hill. \"Those could serve as the outline of an enemy army,\" [soldier.GetSheHe] says.\n\nI inform my [ROOT.Char.Custom('MountedWarriorTermPlural')] as I inspect their battle-line, preparing them for the strategy at hand."
 martial_chivalry_special.1202.a:0 "I should cut off diagonally and lead the [ROOT.Char.Custom('MountedWarriorTermPlural')] into the 'flanks.'"
 martial_chivalry_special.1202.b:0 "#EMP Chaaarge!#!"
 martial_chivalry_special.1202.b.tt:1 "\nYour [ROOT.Char.Custom('MountedWarriorTermPlural')] should be known for fierceness rather than finesse, and so should you!"
 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Practice: Precision Strike"
 martial_chivalry_special.1203.desc:0 "The storm of hooves around me, the shouts of mounted warriors, their unyielding momentum. Riding at their head, it feels as if I am at the head of a force of nature. This, however, is a force I direct, that responds to my every little order, that I command as if it was an extension of myself.\n\nCharging into the flanks of an imaginary army, my [ROOT.Char.Custom('MountedWarriorTermPlural')] never straying from my plan, I know that this is how I bring utter devastation to my enemy."
 martial_chivalry_special.1203.a:0 "This is how the rush of victory will feel."
 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Practice: The Fury of Beasts"
 martial_chivalry_special.1204.desc:0 "I [ROOT.Char.Custom('SignatureWeaponAction')] my [ROOT.Char.Custom('signature_weapon')], and lead the riders in a mad dash down the hill. However, among all the seeming chaos of shifting armor, raised weapons and battle cries, there is a plan. As we smash into the imaginary army on the field below, every soldier finds their place in our line, readying strikes, falling back, twisting reins, and leaping back into the fray.\n\nWe will rush over our enemies like a force of nature, and they will break like a tree before the tempest."
 martial_chivalry_special.1204.a:0 "We will cut down every last man in our path!"
 martial_chivalry_special.1601.t:0 "軍馬の調教"
 martial_chivalry_special.1601.desc:0 "厩舎の点検していると私の視線は他の馬から遠ざかって管理されている[dummy_gender.Custom('HorseMareStallion')]に引き寄せられまた。[dummy_gender.GetSheHe|U]は頭を激しく振り、蹄を踏み鳴らし、力強い後ろ足とアーチ状のよく伸びだ首を披露している。この怪物は最高の馬体と最悪の気性が併存している。\n\nこんな軍馬は今まで見たことがないが、厩長は[dummy_gender.GetSheHe]は調教不可能であると言っている。"
 martial_chivalry_special.1601.a:0 "私は困難な挑戦から逃げたりはしない！"
 martial_chivalry_special.1601.b:0 "このような見栄えが立派な馬はむしろ高値をつけるであろう。"
 martial_chivalry_special.1601.c:0 "厩長は[dummy_gender.GetHerHim]を調教することで多くを学ぶだろう"
 martial_chivalry_special.1601.a.tt:1 "その馬があなたのものになるかもしれない"
 martial_chivalry_special.1603.desc:1 "私が近づくと馬は耳を後ろに寄せ、私が見えてないかのように無視しているのがはっきりとわかる。この[dummy_gender.GetHerHis]との最初の出会いは、[dummy_gender.GetHerHis]の信頼と尊敬を勝ち得るために重要なものであった。そしてこの先、[dummy_gender.GetHerHis]をどうすべきかを決めなければならない。"
 martial_chivalry_special.1603.a:0 "こいつを調教するには、しっかりした腕前が必要だ！"
 martial_chivalry_special.1603.a.tt:0 "[prowess|E]が高い、あるいは大胆な性格である場合、成功する可能性が高い"
 martial_chivalry_special.1603.b:0 "紳士的にゆっくり動かせば、[dummy_gender.GetSheHe]は私を信頼するだろう"
 martial_chivalry_special.1603.b.tt:0 "[diplomacy|E]が高い、あるいは慈悲深い性格である場合、成功する可能性が高い"
 martial_chivalry_special.1603.c:0 "誰もが物に釣られる ー「おーい、リンゴを持ってきてくれ！」"
 martial_chivalry_special.1603.c.tt:0 "[intrigue|E]が高い、あるいは寛大な性格である場合、成功する可能性が高い"
 martial_chivalry_special.1604.desc_success:0 "この力強い感覚！このパワフルな馬が私の気まぐれにも従うようになった。[dummy_gender.GetHerHis]の信頼を獲得した今、[dummy_gender.GetSheHe]は私を友だと思っているようだ。"
 martial_chivalry_special.1604.desc_failure:0 "No matter what I try the horse refuses to listen. My attempts leave both [dummy_gender.GetHerHim] and me sweating and angry, and as I leave the stables late in the evening I know that I am not coming back anytime soon."
 martial_chivalry_special.1604.a:1 "私は[dummy_gender.GetHerHim]を愛馬にしよう"
 martial_chivalry_special.1604.a_2:0 "これはやりがいがあったな！再び他の荒馬を調教しよう。"
 martial_chivalry_special.1604.b:0 "At least I learned what #EMP not#! to do..."