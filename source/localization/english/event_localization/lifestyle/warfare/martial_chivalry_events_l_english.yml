l_english:
 martial_chivalry.0001.t:0 "価値のない挑戦"
 martial_chivalry.0001.opening:0 "最初は独りの下男が練習場に足を踏み入れるなど愚かだと思っていた。"
 martial_chivalry.0001.hard_fight:0 "しかし、予想以上の激戦となってきた。その上、とある状況が次第に明らかとなる。[duel_opponent.GetSheHe]は、自らの荒々しく凶暴な攻撃を止められないのだ。"
 martial_chivalry.0001.easy_fight:0 "\n\n最初は何の脅威でも無いように見えた[duel_opponent.GetTitledFirstName]であったが、すぐに[duel_opponent.GetSheHe]が荒々しい攻撃で私を傷つけるのを止められないことが明らかとなり、"
 martial_chivalry.0001.conclusion:0 "俄かに、[duel_opponent.GetHerHim]の武器を奪うことが死活問題となった。\n\nようやく[duel_opponent.GetHerHis]の剣が地面に落ちたとき、私は安堵の表情を見せないように努めていた。"
 martial_chivalry.0001.a:0 "お前のような者がもっと欲しい！"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.GetTitledFirstName]は、うまくいけばあなたに奉仕しにやってくるでしょう。"
 martial_chivalry.0001.b:0 "この百姓は——そして我が兵士は——名誉について講義を受ける。"
 martial_chivalry.0001.b.tt:1 "あなたの兵士たちも、個人的な戦闘の権利と罪についての説明を受けることで、利益を得ることができるでしょう。"
 martial_chivalry.0001.c:0 "その場に立つ[duel_opponent.GetSheHe]へと、得物を振り下ろす。"
 martial_chivalry.0001.c.tt:0 "一撃で首を刎ねれば、その場にいる歩兵たちに——貴族たちにも——確実に強い印象を与えます。"
 martial_chivalry.0002.t:0 "突然の衝撃"
 martial_chivalry.0002.desc:0 "これまで何度も馬に乗って、狙いをつけて、打ってきたが、自分のリズムを崩すものはないと思っていた。練習場をまたもや駆け足で走っていると、目に見えない騒ぎで馬が後ずさりした。\n\n一瞬、勢いに押されて馬が揺れ始め、後ろに引きつけられてしまう。そして、時間がゆっくりと流れているかのように、自分がはずれていくのを感じる。"
 martial_chivalry.0002.a:0 "落ち着け！落ち着け！"
 martial_chivalry.0002.increase_horse_mastery:1 "私は乗馬に精通し、それに伴って私の[martial_lifestyle|E]の専門知識も増えていく。"
 martial_chivalry.0002.b:0 "馬から安定した地面へ飛び降りる——悪いが後悔するよりましだ！"
 martial_chivalry.0003.t:0 "手綱捌き"
 martial_chivalry.0003.desc:0 "私は右に左に投げ出されているのを感じるが、どんな動きも私の手綱と鞍をつかむ力を緩めることはできない。\n\n私の命令で馬は落ち着きを取り戻し、硬く舗装された地面を熱心に踏みしめると、いつも通りの安定感を取り戻した。"
 martial_chivalry.0003.a:0 "力強い獣のようだな。"
 martial_chivalry.0003.a.tt:1 "少なくとも、この事件は馬の制御について、いくつかのことを教えてくれた。"
 martial_chivalry.0004.t:0 "醜態をさらす"
 martial_chivalry.0004.desc:1 "私は硬い地面に投げ出され、その衝撃による痛みが全身の骨を駆け巡る。\n\n厩の少年が走ってくるのが、少しだけ遅すぎた。"
 martial_chivalry.0004.a:0 "くそ、あの畜生めが！"
 martial_chivalry.0005.t:0 "「乗馬には最悪な日」"
 martial_chivalry.0005.desc:1 "厩の少年が私の足を助けようとするが、私は止めるように彼に叫ぶ。\n\n地面を叩くと全身に激痛が走り、古傷はそれが新しかった時よりも痛く感じる！"
 martial_chivalry.0005.a:0 "今日はベッドから出るべきではなかった。"
 martial_chivalry.0006.t:0 "何が起きた？"
 martial_chivalry.0006.desc:1 "どうやって着地したのかは覚えていないが、全身に刺すような痛みがあったことだけは覚えている。ぼんやりと霞んだ顔が周囲に集まり、私を見下ろしている。\n\nすべてが暗くなっていく。"
 martial_chivalry.0006.a:0 "どうやってベッドに入ったのだ？私の馬はどこだ？"
 martial_chivalry.0007.t:0 "馬一頭にわが王国"
 martial_chivalry.0007.desc:0 "馬に乗れば少しは気分が良くなると思った。少し運動をすれば回復の助けになるだろうと。私が落馬して宙を舞っている短い時間、傷の痛みは消え去り、私はここ数週間のうちで最も良い気分を味わった。\n\n地面に叩きつけられた時、痛みや、他の俗世の事柄を気にする必要はもうなくなっていた。"
 martial_chivalry.0007.a:0 "その先に何が待っているのか？"
 martial_chivalry.0010.t:0 "[ROOT.Char.Custom('signature_weapon')|U]の流儀"
 martial_chivalry.0010.desc:0 "果てしなく続く金属同士のぶつかり合い、鎧の擦れ、汗の刺激…それは疲れるだけでなく、なじみのある舞踏だ。私の[ROOT.Char.Custom('signature_weapon')]を[ROOT.Char.Custom('SignatureWeaponAction')]と、攻撃、回避、防御を繰り返す。\n\n他の武器で腕を磨くのもいいかもしれない。"
 martial_chivalry.0010.a:0 "私と私の信頼する[ROOT.Char.Custom('signature_weapon')]は別れることはない。"
 martial_chivalry.0010.b:0 "退屈を終わらせて、別の武器を渡せ！"
 martial_chivalry.0010.b.tt1:1 "あなたはそれがどのように行われるかを彼らに示します"
 martial_chivalry.0010.b.tt2:1 "あなたは躓いて怪我をします"
 martial_chivalry.1011.t:0 "疲れを癒やす"
 martial_chivalry.1011.desc:0 "軍での長い訓練の一日が終わりを迎えようとしている。 汗をかき、疲れ、なにか食べたい気分だ。\n\n野営するための場所探しをしていると、遠くに廃墟と化した古い城を見つけた。 [ROOT.Char.Custom('quirk_pos_personal_pp')|U]と、私は「今夜はあそこで野営をする。」と宣言した。\n\n日が沈むにつれ、そして廃墟に近づくごとに不吉な雰囲気が漂っている。そのうち兵士たちが幽霊の話題を出し始めた。"
 martial_chivalry.1011.a:0 "中に入るぞ、きっと宝が見つかるはずだ！"
 martial_chivalry.1011.a.tt:0 "中で何が見つかるか誰が知っているでしょう？"
 martial_chivalry.1011.b:0 "外にテントを張ろう。 休息の時間だ。"
 martial_chivalry.1012.t:0 "未知を求めて"
 martial_chivalry.1012.desc:0 "城内は闇と湿気で荒涼としており、生活の痕跡はすべて失われている。\n\n朽ちかけた階段を見上げると、青々としたタペストリーや古い絵画の名残が目に入る。らせん状の階段を見下ろすと、下の地面まで真っ暗になっている。"
 martial_chivalry.1012.a:0 "上階を探そう！"
 martial_chivalry.1012.a.success:1 "財宝を見つける"
 martial_chivalry.1012.a.failure:1 "紛い物と安物を見つける"
 martial_chivalry.1012.b:0 "あの闇の中に何が隠されているのだろう？"
 martial_chivalry.1012.b.tt1:1 "#F 「影が動いた！あれは…血か？何の音だ？！」#!"
 martial_chivalry.1012.b.success:1 "恐怖に向き合う"
 martial_chivalry.1012.b.failure:1 "この場所はあなたを怯えさせる"
 martial_chivalry.1021.t:0 "戦闘の混乱"
 martial_chivalry.1021.desc:1 "胸板に剣が打ち込まれ、ヘルメットに肘が打ち込まれ、兵士は私の下手な反撃を簡単に回避する…模擬戦が私の周りで行われているが、私は集中力を見出すのに苦労している。\n\n戦闘が小康状態になるとすぐに油断したくなるが、次の攻撃が始まるのは分かっている。"
 martial_chivalry.1021.a:0 "一旦引き下がろう。"
 martial_chivalry.1021.b:0 "正面から突撃する！"
 martial_chivalry.1021.b.success:0 "突撃が相手を怯えさせる"
 martial_chivalry.1021.b.failure:0 "私は躓いて怪我をする"
 martial_chivalry.2010.t:0 "挑戦"
 martial_chivalry.2010.start.desc:1 "兵士の一人と練習試合をして額に汗がにじみ始めた頃、誰かに見られているという不思議な感覚を覚えた。肩越しに確認すると[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]が"
 martial_chivalry.2010.like.desc:0 "こちらに向かって手を振っているのが見えた。私は[challenger.GetHerHim]に挨拶しようと近づいた。\n\nしばらく武器の使い方の話をしたり、互いにコツを教え合ったり、アドバイスなどをもらった。 もう一試合しようとした矢先、[challenger.GetTitledFirstNamePossessive]の顔が明るくなり、ともに練習しようと提案してきた。"
 martial_chivalry.2010.dislike.desc:0 "淡々と[challenger.Custom('signature_weapon')]を振りながらこちらを見ているのが見えた。\n\n「[ROOT.Char.GetTitleTierName]！」[challenger.GetFirstNamePossessive]の言葉が中庭に響き渡った。 「代わりに私と腕試しをしませんか？」"
 martial_chivalry.2010.a:0 "受けて立とう！"
 martial_chivalry.2010.a.success.tt:1 "練習試合に勝利する"
 martial_chivalry.2010.b:0 "したくない…"
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip]が勝負で優位に立つ"
 martial_chivalry.2010.a.failure2.tt:1 "練習試合に負ける"
 martial_chivalry.2011.t:0 "優位"
 martial_chivalry.2011.start.desc:0 "[ROOT.Char.Custom('signature_weapon')]と[challenger.Custom('signature_weapon')]がぶつかり合う音が中庭に響く。すべての視線がこちらへ集中していた。 誰もが[ROOT.Char.GetTitleTierName]と[ROOT.Char.GetHerHis]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))]の戦いを見たいと思っているようだ。\n\n"
 martial_chivalry.2011.end.desc:0 "私が突けば周りの者達は拍手を送り、それは私をさらに大胆な行動へと導く。後ろへ引くのではなく、今まで練習してきた新たなテクニックを試してみる。その動きはまるで私と[ROOT.Char.Custom('signature_weapon')]が一体となったかのように流れていく。 [challenger.GetTitledFirstName]は私の前では無防備だ。"
 martial_chivalry.2011.a:0 "これで終わりだ！いい戦いだった。"
 martial_chivalry.2011.b:0 "[challenger.GetHerHim]に二度と挑戦する気が起きないよう見せつけてやる！"
 martial_chivalry.2012.t:2 "喉元の[challenger.Custom('SignatureWeaponArticle')|U][challenger.Custom('signature_weapon')|U]"
 martial_chivalry.2012.end.desc:1 "相手の動きについていけず、動きが鈍いところを見ると、私は今までの練習で疲れていたに違いない。私が突いた時にはもう[challenger.GetSheHe]はいなくなっており、私の回避はギリギリだ。[challenger.GetHerHim]の前に自分の姿が見えてくるのはそう遠くはない。"
 martial_chivalry.2012.a:0 "降参だ！見事だった。"
 martial_chivalry.2012.b:0 "降参するのは臆病者だけだ！"
 martial_chivalry.2012.b.failure.tt:1 "#F 練習試合に負ける。#!"
 martial_chivalry.2013.t:0 "血まみれの屈辱"
 martial_chivalry.2013.end.desc:0 "汚い策略を駆使して、[challenger.GetFirstName]が序盤から優位に立つ。異論を唱えている場合ではないし、腹いせに行動している場合でもない。しかしそれを放っておくことができず、欲求不満の余り、私はバランスを崩してしまう。私が不用意な突進をすると、相手は私を地面に叩きつける。"
 martial_chivalry.2013.a:0 "あの歪んだ[challenger.Custom('InsultNoun')]め！"
 martial_chivalry.2014.t:0 "予想を覆す"
 martial_chivalry.2014.desc:0 "私が[challenger.GetFirstNamePossessive]の[challenger.Custom('signature_weapon')]をかわし、[challenger.GetHerHim]の武器を素早く取り上げた時、群衆の絶叫から判断して、彼らは目で見たことが信じられないようだ。危険な動きだったとは思うが、時には大きな危険を冒して、栄光の勝利を手にすることもある。"
 martial_chivalry.2014.a:0 "私の勝利はすぐに忘れられることはないだろう！"
 martial_chivalry.2015.t:0 "公の嘲笑"
 martial_chivalry.2015.desc:0 "私は必死に最後の攻撃をするが、[challenger.GetFirstName]は素早い。[challenger.GetSheHe|U]は本能的に受け流すが、私の攻撃は想定外だったため、[challenger.GetSheHe]は武器を完全には制御できていない。痺れるような痛みが私の腕を刺す。"
 martial_chivalry.2015.a:0 "なぜ私がそんなことを！？"
 martial_chivalry.3000.t:0 "規律なき新兵"
 martial_chivalry.3000.desc:0 "今日、私が[bad_commander.GetTitledFirstName]を視察に訪れると、数人の新兵を訓練しているところであった。しかし、その指揮下にある新兵は軍隊というよりも、無秩序な暴徒のようであった。\n\n[bad_commander.GetTitledFirstName]は、なんとか状況を制御しようと苦心しているようだ。同時に、明らかに限界に追い込まれてもいる。"
 martial_chivalry.3000.desc.callous:0 "このような無策を晒すことは、[ROOT.Char.GetPrimaryTitle.GetName]の恥であり、許されるものではない！"
 martial_chivalry.3000.desc.compassionate:0 "そのような状況を経験したことのある私は、未熟な兵士との仕事がどれほど難しいかを知っている。"
 martial_chivalry.3000.desc.fallback:1 "新兵の育成は決して簡単ではない。だが、[bad_commander.GetSheHe]には、なお一層の健闘が求められる。"
 martial_chivalry.3000.a:0 "失敗の報いだ、[bad_commander.GetHerHim]を厳しく罰しろ。"
 martial_chivalry.3000.b:0 "私が知っている戦い方を[bad_commander.GetHerHim]に教える。"
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip]は個性に基づいて判断するだろう"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip]があなたの助言を受け入れる"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip]は聞く耳を持たない"
 martial_chivalry.3000.c:0 "訓練が終わった後に[bad_commander.GetHerHim]を励ます。"
 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName]は今日、私が新しい徴募兵たちの訓練をしている間、私を観察するために立ち寄った。\n\n恥ずかしいことに、私の統制の取れていない兵士たちは、訓練を完了しようとしている間に、無秩序な暴徒と化してしまった！"
 martial_chivalry.3001.t:0 "屈辱だ！"
 martial_chivalry.3001.desc:0 "さらに悪いことに、[my_liege.GetFirstName]はこの失敗を個人的に責めてきた。"
 martial_chivalry.3001.a:0 "俺を悪者にした新兵を罰してやれ！"
 martial_chivalry.3001.b:0 "領国のためにも、私はもっとうまくやらねばならない。"
 martial_chivalry.3001.c:0 "私は[my_liege.GetTitledFirstNameNoTooltip]を失望させてしまった。"
 martial_chivalry.3002.t:0 "干渉"
 martial_chivalry.3002.desc:0 "今、[my_liege.GetFirstName]が新兵の育成方法の基本を教授してくれている！"
 martial_chivalry.3002.a:0 "[my_liege.GetFirstNamePossessiveNoTooltip]の助言を率直に受け入れる。"
 martial_chivalry.3002.b:0 "私を悪者にした暴徒どもを呪え！"
 martial_chivalry.3003.t:0 "助言は受け入れられた"
 martial_chivalry.3003.desc.1:0 "新兵に訓練を続けさせている間、私は[bad_commander.GetTitledFirstName]を端に引き寄せる。「新兵の訓練で重要なのは規律を教えることだ！」と告げる。「規律無しに命令に彼らが従うことは期待できない…」"
 martial_chivalry.3003.desc.2:0 "\n\n話し終えると、[bad_commander.GetFirstName]は訓練場に戻る前に感謝を述べる。そこに戻ると[bad_commander.GetSheHe]はすぐに状況を支配する。"
 martial_chivalry.3003.a:0 "この事で[bad_commander.GetFirstNameNoTooltip]はより良い司令官になるだろう。"
 martial_chivalry.3004.t:0 "助言は拒否された！"
 martial_chivalry.3004.desc:0 "[bad_commander.GetTitledFirstName]の肩を叩くと、両手を上げ、叫んだ。「これは私のせいでは#EMP ないのです#!、[ROOT.Char.GetFirstNameNoTooltip]！この馬鹿な農民どもは右手と左手の区別もつきません！一体どこの誰がこんな破落戸共を軍隊へと変えられると言うのですか！？」"
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip]は、この不謹慎な振舞いを後悔することになるだろう！"
 martial_chivalry.3004.a:0 "[bad_commander.GetTitledFirstNameNoTooltip]には失望した。"
 martial_chivalry.3005.t:0 "慰め"
 martial_chivalry.3005.desc:0 "安心したことに、訓練後に[my_liege.GetFirstName]は私に声をかけ、私を慰め、努力を励ましてくれた。"
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U]は私を叱ることもできたのに、そうしなかった。"
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]訓練"
 martial_chivalry_special.1201.desc:0 "鎧の鳴る音と剣の響きが耳に聞こえる中、私の[ROOT.Char.Custom('MountedWarriorTermPlural')]は腕を上げるための模擬戦を行っている。私はそれを熱心に観察し、それぞれの特定の長所と短所を見極めようとしている。\n\n彼らに休息はない。模擬戦の終了を告げる鐘が鳴るとすぐに馬小屋の扉が開かれた。今度は騎乗練習が始まる時間だ。"
 martial_chivalry_special.1201.a:0 "今日は我々は野原を馬に乗って駆けるぞ！"
 martial_chivalry_special.1201.a.tt:2 "[ROOT.Char.Custom('MountedWarriorTermPlural')]の隊形の演習をすることで、あなたの[martial_lifestyle|E]の専門知識を高めることができるかもしれません。"
 martial_chivalry_special.1201.b:0 "鎧を持ってこい。クインテイン(馬上での槍の的突き)をやろう！"
 martial_chivalry_special.1201.b.tt:1 "\n日没まで練習しても戦術の把握力は向上しないが、あなたは#EMP 強く#!なります。"
 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]訓練: 丘の上からの景色"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName]は丘の麓の泥の湿地帯を一瞥する。「あれは敵軍を包囲するのに役立つかもしれない」と[soldier.GetSheHe]は言う。\n\n私は我が[ROOT.Char.Custom('MountedWarriorTermPlural')]に戦線を確認し、有事の際の戦略に備えて準備するよう伝えた。"
 martial_chivalry_special.1202.a:0 "斜めに切り離し[ROOT.Char.Custom('MountedWarriorTermPlural')]を「側面」に誘導すべきだろう。"
 martial_chivalry_special.1202.b:0 "#EMP 突撃！！#!"
 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]訓練: 精密打撃"
 martial_chivalry_special.1203.desc:0 "周りの蹄の嵐、騎馬戦士の叫び、その不屈の勢い。彼らの先頭に立ち、馬で率いていると、まるで大自然の力を率いているかのようだ。しかしながら、これは私の指示による力であり、私のあらゆる小さな命令にも応える力であり、私の手足であるかのように命令することで動かせる力である。\n\n仮想敵軍の側面に突撃し、我が[ROOT.Char.Custom('MountedWarriorTermPlural')]は決して作戦から外れない。私はこれが敵に壊滅的な打撃を与える戦術だと理解している。"
 martial_chivalry_special.1203.a:0 "これはまさしく勝利への突進の感覚だ。"
 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U]訓練: 獣の猛威"
 martial_chivalry_special.1204.desc:0 "私は[ROOT.Char.Custom('signature_weapon')]を[ROOT.Char.Custom('SignatureWeaponAction')]と、騎兵を率いて狂ったような速度で坂を下っていく。しかし、揺れる鎧、掲げられる武器、戦いの叫びなどの混沌とした状況の中に、ある計画がある。我々が下の戦場にいる仮想の軍隊に衝突する時、すべての兵士は、打撃を準備し、後退し、手綱を捻り、戦いの中に戻って跳躍し、我々の専門性に自身の役割を見出す。\n\n我々は自然の力のように敵の上を突進し、彼らは大きな嵐の前の木のように折れるだろう。"
 martial_chivalry_special.1204.a:0 "邪魔者を一人残らず切り捨てるぞ！"
 martial_chivalry_special.1601.t:0 "軍馬の調教"
 martial_chivalry_special.1601.desc:1 "厩舎の点検をしていると私の視線は他の馬から遠ざかって管理されている[dummy_gender.Custom('HorseMareStallion')]に引き寄せられた。[dummy_gender.GetSheHe|U]は頭を激しく振り、蹄を踏み鳴らし、力強い後ろ足とアーチ状のよく伸びた首を披露している。この怪物には最高の馬体と最悪の気性が併存している。\n\nこんな軍馬は今まで見たことがないが、厩長は[dummy_gender.GetSheHe]は調教不可能であると言っている。"
 martial_chivalry_special.1601.a:0 "私は困難な挑戦から逃げたりはしない！"
 martial_chivalry_special.1601.b:0 "見栄えが良い馬だ、むしろいい値段で売れるだろう。"
 martial_chivalry_special.1601.c:1 "厩長は[dummy_gender.GetHerHim]を調教することで多くを学ぶだろう"
 martial_chivalry_special.1601.a.tt:1 "その馬はあなたのものになるかもしれません"
 martial_chivalry_special.1603.desc:1 "私が近づくと馬は耳を後ろに寄せ、見えてないかのように無視しているのがはっきりとわかる。この初顔合わせは肝心だ。[dummy_gender.GetHerHis]の信頼と尊敬を勝ち得るか否かを左右する。そして私は、どうすべきかを決める必要に迫られていた。"
 martial_chivalry_special.1603.a:0 "こいつを調教するには、しっかりした腕が必要だ！"
 martial_chivalry_special.1603.a.tt:0 "[prowess|E]が高い、あるいは大胆な性格である場合、成功する可能性が高いです"
 martial_chivalry_special.1603.b:0 "紳士的にゆっくり動けば、[dummy_gender.GetSheHe]は私を信頼するだろう。"
 martial_chivalry_special.1603.b.tt:0 "[diplomacy|E]が高い、あるいは慈悲深い性格である場合、成功する可能性が高いです"
 martial_chivalry_special.1603.c:0 "誰でも物に釣られるものだ——リンゴを持ってきてくれ！"
 martial_chivalry_special.1603.c.tt:0 "[intrigue|E]が高い、あるいは寛大な性格である場合、成功する可能性が高いです"
 martial_chivalry_special.1604.desc_success:0 "この力強い感覚！パワフルな馬は私の気まぐれにも従うようになった。[dummy_gender.GetHerHis]の信頼を獲得した今、[dummy_gender.GetSheHe]は私を友だと思っているようだ。"
 martial_chivalry_special.1604.desc_failure:0 "何をやっても馬は言うことを聞かない。私の試みは私と[dummy_gender.GetHerHim]を汗だくにして怒らせただけで、夜遅くに厩舎を後にするとき、私はすぐに戻ってくることはないことがわかっていた。"
 martial_chivalry_special.1604.a:1 "[dummy_gender.GetHerHim]を私の軍馬としよう！"
 martial_chivalry_special.1604.a_2:0 "これはやりがいがあったな！再び他の荒馬を調教しよう。"
 martial_chivalry_special.1604.b:0 "少なくとも、私は何をしては#EMP いけない#!かを学んだ…"
 martial_chivalry.0002.a_success:0 "あなたはなんとか踏ん張っている"
 martial_chivalry.0002.a_failure:0 "あなたは放り出される"
 martial_chivalry.0003.b:0 "自分でこやつの世話をしてみよう。"
 martial_chivalry_special.1202.b_success:0 "突撃はうまく行われている"
 martial_chivalry_special.1202.b_failure:0 "突撃は失敗している"
 martial_chivalry_special.1601.d:0 "[m_horse.GetTitledFirstName]は馬の専門家だろう？"
 martial_chivalry_special.1601.d.tt:0 "あなたの$master_of_horse_court_position$は馬の調教を試みます。成功すれば、その馬はあなた自身のものとなります。"
 martial_chivalry_special.1604.c:0 "我が主君が喜ばれるだろう。"
 martial_chivalry_special.1604.t:0 "調教された馬"
 martial_chivalry_special.1604.succcess:0 "あなたの$master_of_horse_court_position$は、気性の荒い馬を見事に調教した！"
 martial_chivalry_special.1604.t.2:0 "奔放な馬"
 martial_chivalry_special.1604.failure:0 "あなたの$master_of_horse_court_position$は馬の調教に失敗した。"
 martial_chivalry.4000.t:0 "真夜中の乗馬"
 martial_chivalry.4000.desc:0 "召使いの声が私を夢から引き戻す。\n\n「泥棒！馬に乗れ！」[ROOT.Char.GetSheHe]は叫んでいる。「我が[ROOT.Char.GetTitleAsNameNoTooltip]、若い戦士どもが群れを率いて暗闇に入り、[raiders.GetTitledFirstName]の土地に向かって激しく駆けています！」\n\n目を覚ました私の$knight_culture_player_plural_no_tooltip_lowercase$がベッドから転げ落ち、鞍へと飛び乗る。私は手に[ROOT.Char.Custom('signature_weapon')]を持って、馬に近づく。\n\nもう時間は遅いし、距離もある。"
 martial_chivalry.4000.sleepy:0 "\n\n私の思考は、柔らかくて暖かいベッドへと戻っていく…"
 martial_chivalry.4000.angry:0 "だが、泥棒は止めなければならない！"
 martial_chivalry.4000.a:0 "包囲すれば、泥棒はパニックになるだろう。"
 martial_chivalry_special.4000.a.tt:0 "あなたは騎手を率いて、泥棒を追い抜き、包囲します。"
 martial_chivalry_special.4000.a.tt_success:0 "あなたの反撃は完璧だ"
 martial_chivalry_special.4000.a.tt_failure:0 "泥棒たちがあなたを撃退する"
 martial_chivalry_special.4000.a.tt_failure_2:0 "あなた、またはあなたの$knight_culture_player_plural_no_tooltip$の一人が負傷する"
 martial_chivalry.4000.b:0 "奴らの無礼な首領を叩きのめしてやる！"
 martial_chivalry_special.4000.b.tt:0 "誰も[ROOT.Char.GetTitledFirstNameNoTooltip]を追い越すことも追い抜くこともできない！"
 martial_chivalry_special.4000.b.tt_success:0 "あなたは家畜のために血を流させる"
 martial_chivalry_special.4000.b.tt_failure:0 "泥棒の少年に辱めを受ける"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "あなたは鞍から叩き落され…踏みつけられる"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "あなたは深刻な障害を負う"
 martial_chivalry.4000.c:0 "馬と私は一心同体だ。「今夜はダメだ。」"
 martial_chivalry_special.4000.c.tt:0 "あなたは#EMP 何人かの#!泥棒を捕まえます、きっと。ぐっすり眠った後に。"
 martial_chivalry.5000.t:0 "Unfounded Rumors"
 martial_chivalry.5000.intro:0 "It is not long after the sun has gone down that [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me on the way to my bedchamber.\n\n\"My liege, your gallantry is well known and admired amongst your vassals, but such courtly bearing tends to draw envious reactions. Even now, they whisper that you have some other, more lecherous intentions.\""
 martial_chivalry.5000.desc.lustful:0 "\n\nEven though I will never admit it, the truth is that they're not far off in their suspicions..."
 martial_chivalry.5000.desc.honest_chaste:0 "\n\nHow could anyone believe that I would engage in such shameful behavior?"
 martial_chivalry.5000.desc.fallback:0 "\n\nI raise an eyebrow — if that was everything, he wouldn't look as troubled."
 martial_chivalry.5000.desc.outro:0 "\n\n\"My liege, there are rumors that you are... #EMP involved#! with [my_liege.GetShortUINamePossessive] spouse.\""
 martial_chivalry.5000.a:0 "I shall deny these accusations immediately!"
 martial_chivalry.5000.a.success:0 "You covince [my_liege.GetFirstNameNoTooltip] of your honest intentions"
 martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip] is still suspicious of you"
 martial_chivalry.5000.b:0 "Talking about it would only bring more attention to the matter."
 martial_chivalry.5000.c:0 "I must go and talk to [my_liege.GetTitledFirstNameNoTooltip] myself."
 martial_chivalry.5000.d:0 "Well, if only they had seen how [spouse.GetSheHe] looks at me..."
 martial_chivalry.5000.d.tt:0 "The most gallant thing one can do is to pursue a forbidden love."
 martial_chivalry.5000.d.tt.warning:0 "@warning_icon! #X Ends any ongoing personal [schemes|E].#!"
 martial_chivalry.6000.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc:0 "The woods have always been a valuable training ground. Everyone knows that any gallant knight is always on the lookout for new adventures: a malevolent tyrant, a secret trial, an innocent in need.\n\nI hadn't explored this part of the [church_province.GetTerrain.GetNameNoTooltip|l] before; perhaps that's what makes the sudden ruins seem like a test of valor.\n\nThe church has been abandoned for decades, by the looks of it. Spider webs have replaced the glass on the windows. Broken trunks are now the new benches. Some birds fly away when I approach the rotten door."
 martial_chivalry.6000.a:0 "There are few things as tempting as an unexplored [ROOT.Char.GetFaith.HouseOfWorship]!"
 martial_chivalry.6000.a.tt:0 "You may find something inside."
 martial_chivalry.6000.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] will like to hear about such an important finding."
 martial_chivalry.6000.c:0 "We could just use this place as a new storage room."
 ignored_church_modifier:0 "Abandoned Church Storage"
 martial_chivalry.6001.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]: A Monster!"
 martial_chivalry.6001.desc:0 "The altar is almost unrecognizable under the layers of nature. Roots and moss riot against the stone, unsparing. A soft rustle of leaves next to it feels so calming, deluding.\n\nAh! If that's not the sound that I thought I was hearing!\n\nIt turns out it was in fact the growling of a [ROOT.Char.Custom('GetAnimalType')], its hungry eyes fixed on me."
 martial_chivalry.6001.a:0 "This is how you end, fiend!"
 martial_chivalry.6001.a_success:0 "You beat the beast"
 martial_chivalry.6001.a_success_toast:0 "A fair victory!"
 martial_chivalry.6001.a_failure:0 "You get injured"
 martial_chivalry.6001.a_failure_toast:0 "The beast strikes back!"
 martial_chivalry.6001.b:0 "I'll just attempt to sneak out..."
 martial_chivalry.6001.b_success:0 "You flee from the attack"
 martial_chivalry.6001.b_success_toast:0 "You escape successfully"
 martial_chivalry.6001.b_failure:0 "The animal gets you"
 martial_chivalry.6001.b_failure_toast:0 "The beast notices you"
 martial_chivalry.6002.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]: A Treasure!"
 martial_chivalry.6002.desc:0 "A tree has grown just behind the altar. Its crown has replaced the fallen parts of the roof. Next to it, there's a wooden chest that someone's been using recently, judging by the lack of dust or mold.\n\nInside, a small treasure."
 martial_chivalry.6002.a:0 "I shall cherish this sacred gift."
 church_artifact_book:0 "The Book of Courtly Admiration"
 church_artifact_book_desc:0 "A richly adorned tome containing guidelines to become a courteous knight. Found in the sacred ground of [church_county.GetNameNoTooltip]."
 church_artifact_sword:0 "The Sword of Holy Devotion"
 church_artifact_sword_desc:0 "A richly adorned sword. Someone has carved a prayer along its blade. Found in the sacred ground of [church_county.GetNameNoTooltip]."
 church_artifact_dagger:0 "The Dagger of Mighty Prayer"
 church_artifact_dagger_desc:0 "A richly adorned dagger. Someone has tied an amulet to its pommel. Found in the sacred ground of [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book:0 "This sounds like the perfect lecture for a knight!"
 martial_chivalry.6002.book_tt:0 "You study the tome and put it back in its sacred place."
 martial_chivalry.6002.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] will appreciate this present."
 martial_chivalry.6002.c:0 "This false idolatry belongs to fire!"
 martial_chivalry.6003.t:0 "Into the [church_province.GetTerrain.GetNameNoTooltip]: Who's There...?"
 martial_chivalry.6003.desc_intro:0 "The silhouette appears so abruptly that it’s almost suspicious. [dummy_attracted_gender.GetHerHis|U] face reflects the sunset light and manages to make it seem cold.\n\n"
 martial_chivalry.6003.desc_ugly:0 "\"Oh... you... I was expecting a #EMP gallant#! knight...\"\n\n[dummy_attracted_gender.GetSheHe|U] covers [dummy_attracted_gender.GetHerHis] nose with a white handerchief.\n\n\"But I guess you'll do. Can you take me back to the castle?\""
 martial_chivalry.6003.desc_pretty:0 "\"Ah, valiant knight, have you finally come to my rescue? Will you be so kind as to take me back to the castle?\"\n\n[dummy_attracted_gender.GetHerHis|U] voice is so calming, [dummy_attracted_gender.GetHerHis] gesture so relieved."
 martial_chivalry.6003.a:0 "I shall never abandon an innocent in need."
 martial_chivalry.6003.a_success:0 "You find your way back"
 martial_chivalry.6003.a_failure:0 "You get lost in the forest"
 martial_chivalry.6003.b:0 "What is [dummy_attracted_gender.GetSheHe] doing here alone? I need to leave before I get ambushed!"
 martial_chivalry.6003.c:0 "A spirit! An apparition! I'm not staying here for another second!"
 martial_chivalry.6003.d:0 "Well, [dummy_attracted_gender.GetSheHe] can rot in there."
 martial_chivalry.6003.d_tt:0 "This will teach [dummy_attracted_gender.GetHerHim] to always be courteous."