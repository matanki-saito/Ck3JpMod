l_english:
 martial_strategy.4000.t:0 "食糧の貯蔵"
 martial_strategy.4000.desc:0 "大きなげっぷをしながら、残りの皿を押しのけ、椅子にもたれかかる。最近、台所は黄金色の穀物や獲れたての獲物で満たされ始めていて、全ての廷臣たちが食べ過ぎで健康的につやつやしだしている。\n\n私はにやりとした。この恵みは素晴らしいが永遠には続かない。この余った食料をどうするか決めなければならない。"
 martial_strategy.4000.a:0 "塩漬けか燻製にしてできるだけ長く保つようにするんだ。"
 martial_strategy.4000.b:0 "客と一緒に贅沢な食事をするぞ！"
 martial_strategy.4000.c:0 "[ROOT.Char.GetTitleAsNameNoTooltip]が食べるくらい農民たちも食べていいぞ！"
 martial_strategy.4000.d:0 "ああ、彼らはむしろふっくら#EMP している#!ように見える…"
 strategy_stocked_larders_modifier:0 "大量に貯蔵された食糧"
 strategy_emptied_larders_modifier:0 "ほとんど空の食糧"
 strategy_fed_peasants_larders_modifier:0 "農民のためのパン"
 strategy_human_meat_larders_modifier:0 "なんの変哲もない食肉の貯蔵庫"
 strategy_entirely_unrelated_disappearances_modifier:0 "完全に無関係な盗難"
 martial_strategy.4010.t:0 "[crumbling_holding.GetNameNoTierNoTooltip]の壁"
 martial_strategy.4010.desc:0 "[crumbling_holding.GetNameNoTierNoTooltip]の代表団がゆっくりと私の私室を出て行き、長い会議がようやく終わった。嘆願者たちは崩れかけた城壁を修復するための金を求めており、私は彼らを助けるために主君としての義務を発動した。私は彼らに資金を送るかどうかを考えながら、テーブルの上で指を叩いている。優れた要塞は恐ろしく高価だ。\n\nもちろん、もし壁が崩れているかどうかにかかわらず、私は常にそれらの今までの収入をもっと個人的な問題に流用することができる…"
 martial_strategy.4010.a:0 "私には臣民に配慮する義務がある。"
 martial_strategy.4010.b:0 "私が個人的に再建の監督をするべきだ。"
 martial_strategy.4010.c:0 "私の金は私のものだ！"
 martial_strategy.4010.b.tt_crit_success:1 "あなたは巧みに[crumbling_holding.GetNameNoTierNoTooltip]を改良した"
 martial_strategy.4010.b.tt_success:1 "あなたは無事[crumbling_holding.GetNameNoTierNoTooltip]の城壁を再建した"
 martial_strategy.4010.b.tt_botch:1 "あなたは完全に再建をしくじった"
 strategy_paid_for_walls_modifier:0 "巧みに再建された城壁"
 strategy_let_walls_crumble_modifier:0 "崩れかけの城壁"
 strategy_botched_supervised_walls_modifier:0 "酷い出来の再建された城壁"
 strategy_successfully_supervised_walls_modifier:0 "うまく再建された城壁"
 martial_strategy.7000.t:0 "Tactics?"
 martial_strategy.7000.desc_opening:0 "While I am in the midst of drilling my"
 martial_strategy.7000.desc_elephantry:0 "elephantry"
 martial_strategy.7000.desc_cavalry:0 "heavy cavalry"
 martial_strategy.7000.desc_middle:0 " [worried_knight.GetTitledFirstName] approaches me as I sit atop my steed. [worried_knight.GetSheHe|U] avoids my gaze and stares at the ground. After much hesitation, [worried_knight.GetSheHe] speaks up: \n\n\"My [ROOT.Char.GetLadyLord|U], all we ever seem to do with our "
 martial_strategy.7000.desc_war_elephant:0 "war elephants"
 martial_strategy.7000.desc_armored_horse:0 "armored horses"
 martial_strategy.7000.desc_cont:0 "is charge them directly at the enemy in a straight line. Is it not time we attempted another approach?\""
 martial_strategy.7000.a:0 "Ha! Good one, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b:0 "Fool! It is the [ROOT.Char.GetCulture.GetNameNoTooltip] way to charge in a straight line!"
 martial_strategy.7000.c:0 "Fool! Have you ever tried to steer a war elephant?"
 martial_strategy.7000.d:0 "Fool! There is no finer stratagem known to man."
 martial_strategy.7000.e:0 "Perhaps you have a point..."
 martial_strategy.7000.f:0 "If we trample you, you shall see how efficient it is."