l_english:
 martial_authority.5000.t:0 "僻地への旅"
 martial_authority.5000.authoritative_religion.desc:1 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきている…\n\nこういった辺境の地を小旅行することは私の[ROOT.Char.GetFaith.HighGodName]が与えたもうた義務であり、それにより、もう少ししっかりと私の制御下に置いておくことができるようになるだろう。一方、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待した…"
 martial_authority.5000.relaxed_religion.desc:0 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきているが、しかし、こういった辺境の地への小旅行により、それらをもう少ししっかりと私の制御下置いておくことができるようになるだろう。\n\n一方、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待した…"
 martial_authority.5000.a:0 "優れた[ROOT.Char.GetTitleAsNameNoTooltip]は、時々、その臣下を訪問するものだ。"
 martial_authority.5000.b:0 "私はそのパーティーに行く#EMP 義務#!がある！"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]、そして[baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]、そして[baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "大規模な封建的な監督"
 martial_authority.8000.t:0 "Tantrum Tourney"
 martial_authority.8000.desc:0 "My [marshal.GetCouncilTitle] is hosting what seems the hundredth tourney of the year, and it's all I can do to keep myself awake. My mind is jolted back to life when I feel a tug on my elbow.\n\nMy young [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], against all the odds of nature, is wobbling around carrying a lance four times [fighting_child.GetHerHis] size, and has found an ill-fitting helmet which keeps sliding down over [fighting_child.GetHerHis] eyes.\n\n\"[ROOT.Char.GetMotherFather|U], may I fight a round in the fray?\""
 martial_authority.8000.a:0 "I'll allow it, but order that no one hurt [fighting_child.GetHerHim]."
 martial_authority.8000.tt:0 "[fighting_child.GetName] progresses through the tournament"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U] may prove [fighting_child.GetHerselfHimself]"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] fails to distinguish [fighting_child.GetHerselfHimself]"
 martial_authority.8000.b:0 "\"Of course, child! May no warrior hold back [fighting_child.GetHerHis] wrath!\""
 martial_authority.8000.c:0 "\"Be a good child and go play with the horses.\""
 martial_authority.8000.d:0 "\"This is no place for a young [fighting_child.Custom('GirlBoy')].\""
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] gained a trait"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$！"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] lost an eye in the tournament."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$！"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] became disfigured after injury in the tournament."
 martial_authority_unremarkable_child_title:0 "Your child is mediocre!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] becomes injured."
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] proves [fighting_child.GetHerselfHimself] entirely unremarkable in the tournament."
 martial_authority.8100.desc:0 "The fighters in the melee dance awkward circles around [fighting_child.GetName], clearly fearing to harm [fighting_child.GetHerHim]. However, [fighting_child.GetSheHe] retaliates with dirty strikes, ignoring all tournament rulings.\n\nI watch as [fighting_child.GetSheHe] drives the fourteen foot shaft through the back of my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive] skull. Fighters continue to only land token blows on [fighting_child.GetHerHim], while [fighting_child.GetSheHe] impales another combatant's brain.\n\n\"Call this off, my [ROOT.Char.GetLadyLord|U]!\" [marshal.GetTitledFirstName] pleads."
 martial_authority.8100.a:0 "Looks as if we have a winner!"
 martial_authority.8100.c:0 "Great [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! My apologies for [fighting_child.GetHerHim]."