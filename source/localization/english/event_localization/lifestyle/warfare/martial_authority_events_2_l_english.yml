l_english:
 martial_authority.5000.t:0 "僻地への旅"
 martial_authority.5000.authoritative_religion.desc:1 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきている…\n\nこういった辺境の地を小旅行することは私の[ROOT.Char.GetFaith.HighGodName]が与えたもうた義務であり、それにより、もう少ししっかりと親指の下に置いておくことができるようになるだろう。一方、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待した…"
 martial_authority.5000.relaxed_religion.desc:0 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきているが、しかし、こういった辺境の地への小旅行により、それらを私の親指の下にもう少ししっかりと置いておくことができるようになるだろう。\n\n一方、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待した…"
 martial_authority.5000.a:0 "A good [ROOT.Char.GetTitleAsNameNoTooltip] visits [ROOT.Char.GetHerHis] lessers occasionally."
 martial_authority.5000.b:0 "私はそのパーティーに行く#EMP 義務#!がある！"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]、そして[baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]、そして[baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "大規模な封建的な監督"