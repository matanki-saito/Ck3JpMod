l_english:
 martial_authority.5000.t:0 "僻地への旅"
 martial_authority.5000.authoritative_religion.desc:1 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきている…\n\nこういった辺境の地を小旅行することは私の[ROOT.Char.GetFaith.HighGodName]が与えたもうた義務であり、それにより、もう少ししっかりと私の制御下に置いておくことができるようになるだろう。一方で、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待してきた…"
 martial_authority.5000.relaxed_religion.desc:0 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきているが、しかし、こういった辺境の地への小旅行により、それらをもう少ししっかりと私の制御下置いておくことができるようになるだろう。\n\n一方で、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待してきた…"
 martial_authority.5000.a:0 "優れた[ROOT.Char.GetTitleAsNameNoTooltip]とは、折に触れて、その臣下を訪問するものだ。"
 martial_authority.5000.b:0 "私はそのパーティーに行く#EMP 義務#!がある！"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]及び[baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]及び[baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "大規模な封建的な監督"
 martial_authority.8000.t:0 "トーナメントの癇癪"
 martial_authority.8000.desc:0 "私の[marshal.GetCouncilTitle]は、今年100回は行われたと思われるトーナメントを開催しており、私は眠らないようにするので精一杯だった。肘を引っ張られて、私は我に返った。\n\n私の小さな[fighting_child.Custom('GetDaughterSon')]である[fighting_child.GetName]は、自然界の大きな困難にもかかわらず、[fighting_child.GetHerHis]の四倍はあろうかという大きさの槍を担いでよろめきながら、さらに[fighting_child.GetHerHis]の目の上を滑り落ちていくサイズの合っていない兜をかぶっている。\n\n「[ROOT.Char.GetMotherFather|U]、私もこの戦いに参加してもいい？」"
 martial_authority.8000.a:0 "許可しよう、ただし、誰も[fighting_child.GetHerHim]を傷つけないよう命じる。"
 martial_authority.8000.tt:0 "[fighting_child.GetName]はトーナメントを勝ち進んでいきます"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U]は実力を示すでしょう"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName]は名を上げることはできない"
 martial_authority.8000.b:0 "「もちろんだ、我が子よ！どんな戦士も[fighting_child.GetHerHis]の怒りを抑えられまい！」"
 martial_authority.8000.c:0 "「いい子にして、馬と遊んでいておくれ。」"
 martial_authority.8000.d:0 "「ここは幼い[fighting_child.Custom('GirlBoy')]のいる場所ではない。」"
 martial_authority_child_trait_gain:0 "[fighting_child.GetName]は特性を得ました"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$！"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip]はトーナメントで片目を失いました"
 martial_authority_disfigured_child_title:0 "$trait_disfigured$！"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip]はトーナメントで負傷し醜い姿となりました"
 martial_authority_unremarkable_child_title:0 "あなたの子供は平凡だ！"
 martial_authority.8000_injury:0 "[fighting_child.GetName]は負傷します。"
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip]はトーナメントで自身が全く目立たないことを証明します。"
 martial_authority.8100.desc:0 "乱闘の中で戦士たちは、[fighting_child.GetName]の周りをぎこちなく踊るだけで、明らかに[fighting_child.GetHerHim]を傷つけることを恐れている。しかし、[fighting_child.GetSheHe]はトーナメントのルールを無視して汚い攻撃で報復する。\n\n私は、[fighting_child.GetSheHe]が14フィートもある長槍を私の[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]である[murdered_knight.GetNamePossessive]の頭蓋骨の後ろに叩き込むのを見た。戦士たちは[fighting_child.GetHerHim]には形だけの打撃を与え続けるが、[fighting_child.GetSheHe]は別の戦士の脳天を突き刺す。\n\n「我が[ROOT.Char.GetLadyLord|U]、これを止めてください！」と、[marshal.GetTitledFirstName]は懇願する。"
 martial_authority.8100.a:0 "優勝者は決まったようだな！"
 martial_authority.8100.c:0 "偉大な[ROOT.GetCharacter.GetFaith.HighGodName]、[fighting_child.GetNameNoTooltip]よ！申し訳ない。"
 martial_authority.4000.t:0 "A Rusty Tool"
 martial_authority.4000.desc:0 "Peering through the dusty murk of the armory, my gaze travels over multiple different weapons of war. A pair of battered leather greaves, a recently-sharpened sword, a spear with a worn haft, a... #EMP rusty farming tool?#!\n\nI pick up the farming implement; perhaps it has been lumped in unknowingly with the weapons? I heft the tool, examining its curiously curved sickle-like blade, as I give it an experimental swing at a nearby hauberk.\n\nThe blade pierces the mail, scattering a few iron rings across the floor.\n\n#EMP Interesting.#!"
 martial_authority.4000.a:0 "I wonder if this could be repurposed?"
 martial_authority.4000.b:0 "That's enough of that."
 martial_authority.4000.a.tt:0 "You investigate ways to turn this tool into a weapon."
 martial_authority.4000.b.tt:0 "You search for other ways to hone your martial skill."
 martial_authority.4001.t:0 "A Rusty Tool: Choices, Choices..."
 martial_authority.4001.desc:0 "Taking the small blade out into the midday sun, I inspect it more closely. The blade tapers to a point at one end and disappears into the tang at the other, leaving a length of slightly rusty — but still sharp — iron in-between.\n\nThe kink at the blade's head gives the implement a wicked curve to it. Useful for cutting through shrubs, you'd think. Or maybe finding gaps in armor?\n\nIt's clear this could be repurposed as a weapon of war, but the question remains exactly what guise said weapon would take..."
 martial_authority.4001.a:0 "If you straightened out the blade, it could be a useful dagger..."
 martial_authority.4001.a.tt:0 "You attempt to fashion the tool into a short stabbing weapon."
 martial_authority.4001.b:0 "Perhaps if we mounted it on the end of a spear?"
 martial_authority.4001.b.tt:0 "You head back inside, searching for a length of cord..."
 martial_authority.4001.c:0 "Why don't we just leave it as-is?"
 martial_authority.4001.c.tt:0 "Perhaps this can be an effective weapon without modification?"
 martial_authority.4001.b.failure:0 "You broke the tool!"
 martial_authority_4001.dagger.tt:0 "You fashion a rudimentary dagger from the tool."
 martial_authority_4001.halberd.tt:0 "You fashion a rudimentary halberd from the tool."
 martial_authority_4001.billhook.tt:0 "You hone the blade."
 martial_authority_4001.fail.tt:0 "You fail to make anything useful of the implement."
 martial_authority.4002.t:0 "A Rusty Tool: The Jury-Rigged Blade"
 martial_authority.4002.desc:0 "As a [ROOT.Char.GetLadyLord|U], I'm not exactly well-versed with the process of actually modifying a weapon of war. Despite my enthusiasm, it quickly became clear that I'll need some expert guidance.\n\nI call the holding's somewhat harassed-looking blacksmith [blacksmith.GetFirstName] — who muttered something I didn't quite catch about rulers and their pet projects — and after a day or so of filing and honing my work is complete.\n\nThe formerly curved blade has been straightened out, its shortened blade leading to a tapering point, with a beveled groove running down the flat of the blade. It is not a pretty weapon: but a weapon it is nonetheless."
 martial_authority.4002.a:0 "It's perfect!"
 martial_authority.4002.b:0 "It's even better than my one!"
 martial_authority_4002.make.tt:0 "You gain [improvised_dagger.GetName]"
 martial_authority.4003.t:0 "A Rusty Tool: The Improvised Halberd"
 martial_authority.4003.desc:0 "Bracing the spear I had seen earlier between my leg and a table, I loop some rough twine around the farming tool and the spearhead, binding the two together. The head wobbles alarmingly at first, but the next day's application of some boiled leather strips — courtesy of the holding's tanner [blacksmith.GetFirstName] — finishes the modification.\n\nThe weapon I've created certainly looks the part. The size of the spear provides reach and thrust, whilst the farming implement's hooked blade could easily pull a man off a horse or tease its way into armor seams.\n\nIt's a rough-and-ready weapon, but I have the feeling it could be #EMP quite#! effective..."
 martial_authority.4003.a:0 "Let's see your fancy armor stand up to this!"
 martial_authority.4003.b:0 "It's even better than my one!"
 martial_authority_4003.make.tt:0 "You gain [improvised_halberd.GetName]"
 martial_authority.4004.t:0 "A Rusty Tool: Perfect The Way It Is"
 martial_authority.4004.desc:0 "The implement — which the holding's blacksmith [blacksmith.GetFirstName] explained to me is known as a 'billhook', as I enthusiastically supervised [blacksmith.GetHerHim] sharpening it — certainly looks the part as a weapon of war.\n\nThe blade emerges from the tang with a vicious edge to it, running up and through the weighty hooked head. The newly-sharpened point glints in the midday sun as I work it into the seam of some defunct boiled leather armor before ripping it back towards me, severing the holding loops in a single swing."
 martial_authority.4004.a:0 "What other secrets do our humble farmers hold?"
 martial_authority.4004.b:0 "I like these; distribute them through the realm!"
 martial_authority_4004.make.tt:0 "You gain [improvised_billhook.GetName]"