l_english:
 martial_authority.5000.t:0 "僻地への旅"
 martial_authority.5000.authoritative_religion.desc:1 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきている…\n\nこういった辺境の地を小旅行することは私の[ROOT.Char.GetFaith.HighGodName]が与えたもうた義務であり、それにより、もう少ししっかりと私の制御下に置いておくことができるようになるだろう。一方で、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待してきた…"
 martial_authority.5000.relaxed_religion.desc:0 "こめかみをこすりながら今年10回目の[baron_1_lands.GetNameNoTier]からの報告を読んでいる。いくつかの重要な領地でここ数ヶ月私の支配が及ばなくなってきているが、しかし、こういった辺境の地への小旅行により、それらをもう少ししっかりと私の制御下置いておくことができるようになるだろう。\n\n一方で、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は私を個人的な饗宴に招待してきた…"
 martial_authority.5000.a:0 "優れた[ROOT.Char.GetTitleAsNameNoTooltip]とは、折に触れて、その臣下を訪問するものだ。"
 martial_authority.5000.b:0 "私はそのパーティーに行く#EMP 義務#!がある！"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]及び[baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]及び[baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "大規模な封建的な監督"
 martial_authority.8000.t:0 "競技会の癇癪"
 martial_authority.8000.desc:0 "私の[marshal.GetCouncilTitle]は、今年100回は行われたと思われる競技会を開催しており、私は眠らないようにするので精一杯だった。肘を引っ張られて、私は我に返った。\n\n私の小さな[fighting_child.Custom('GetDaughterSon')]である[fighting_child.GetName]は、自然界の大きな困難にもかかわらず、[fighting_child.GetHerHis]の四倍はあろうかという大きさの槍を担いでよろめきながら、さらに[fighting_child.GetHerHis]の目の上を滑り落ちていくサイズの合っていない兜をかぶっている。\n\n「[ROOT.Char.GetMotherFather|U]、私もこの戦いに参加してもいい？」"
 martial_authority.8000.a:0 "許可しよう、ただし、誰も[fighting_child.GetHerHim]を傷つけないよう命じる。"
 martial_authority.8000.tt:0 "[fighting_child.GetName]は競技会を勝ち進んでいきます"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U]は実力を示すでしょう"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName]は名を上げることはできない"
 martial_authority.8000.b:0 "「もちろんだ、我が子よ！どんな戦士も[fighting_child.GetHerHis]の怒りを抑えられまい！」"
 martial_authority.8000.c:0 "「いい子にして、馬と遊んでいておくれ。」"
 martial_authority.8000.d:0 "「ここは幼い[fighting_child.Custom('GirlBoy')]のいる場所ではない。」"
 martial_authority_child_trait_gain:0 "[fighting_child.GetName]は特性を得ました"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$！"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip]は競技会で片目を失いました"
 martial_authority_disfigured_child_title:0 "$trait_disfigured$！"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip]は競技会で負傷し醜い姿となりました"
 martial_authority_unremarkable_child_title:0 "あなたの子供は平凡だ！"
 martial_authority.8000_injury: "[fighting_child.GetName]は負傷します"
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip]は競技会で自身が全く目立たないことを証明します。"
 martial_authority.8100.desc:0 "乱闘の中で戦士たちは、[fighting_child.GetName]の周りをぎこちなく踊るだけで、明らかに[fighting_child.GetHerHim]を傷つけることを恐れている。しかし、[fighting_child.GetSheHe]は競技会のルールを無視して汚い攻撃で報復する。\n\n私は、[fighting_child.GetSheHe]が14フィートもある長槍を私の[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]である[murdered_knight.GetNamePossessive]の頭蓋骨の後ろに叩き込むのを見た。戦士たちは[fighting_child.GetHerHim]には形だけの打撃を与え続けるが、[fighting_child.GetSheHe]は別の戦士の脳天を突き刺す。\n\n「我が[ROOT.Char.GetLadyLord|U]、これを止めてください！」と、[marshal.GetTitledFirstName]は懇願する。"
 martial_authority.8100.a:0 "優勝者は決まったようだな！"
 martial_authority.8100.c:0 "偉大な[ROOT.GetCharacter.GetFaith.HighGodName]、[fighting_child.GetNameNoTooltip]よ！申し訳ない。"
 martial_authority.4000.t:0 "錆びた道具"
 martial_authority.4000.desc:0 "埃にまみれた武器庫を覗き込むと、様々な戦争の武器が目に飛び込んでくる。ボロボロの革の薙刀、最近研いだばかりの剣、柄が摩耗した槍…#EMP 錆びた農具…？#!\n\n私は農具を手に取った。もしかしたら、知らないうちに武器と一緒にされていたのだろうか。鎌のような刃が不思議な曲線を描くその道具を手に取り、近くの鎖帷子に試しに振りかざしてみる。\n\n刃は帷子を貫き、床にいくつかの鉄の輪を撒き散らす。\n\n#EMP 興味深い。#!"
 martial_authority.4000.a:0 "これは転用できないだろうか？"
 martial_authority.4000.b:0 "それはもういい。"
 martial_authority.4000.a.tt:0 "この道具を武器として利用する方法を調査する。"
 martial_authority.4000.b.tt:0 "あなたの武術を磨くために、他の方法を模索する。"
 martial_authority.4001.t:0 "錆びた道具：選択、選択…"
 martial_authority.4001.desc:0 "真昼の太陽の下、小さな刃を取り出し、よく観察してみる。刃は片方の端が先細りになっており、もう片方の端は茎の中に消えている。その間には、少し錆びた、しかしまだ鋭い鉄の長さが残っている。\n\n刃先のねじれが、この道具を邪悪な曲線に仕上げている。低木を切り裂くのに便利だろう。あるいは、鎧の隙間を見つけるとか？\n\nこれが戦争の武器として再利用できることは明らかだが、問題は、その兵器がどのような姿をしているかということだ…"
 martial_authority.4001.a:0 "刃をまっすぐに伸ばせば、便利な短剣になるのでは…"
 martial_authority.4001.a.tt:0 "あなたは、この道具を短い刺突用の武器に作り変えようとします。"
 martial_authority.4001.b:0 "槍の先に取り付けたら？"
 martial_authority.4001.b.tt:0 "あなたは中に戻って、一本の紐を探します…"
 martial_authority.4001.c:0 "そのままでいいのではないか？"
 martial_authority.4001.c.tt:0 "もしかしたら、これは無改造でも有効な武器になるのでは？"
 martial_authority.4001.b.failure:0 "道具を壊した！"
 martial_authority_4001.dagger.tt:0 "あなたは道具から初歩的な短剣を作ります。"
 martial_authority_4001.halberd.tt:0 "あなたは道具から初歩的な鉾を作ります。"
 martial_authority_4001.billhook.tt:0 "あなたは刃を磨きます。"
 martial_authority_4001.fail.tt:0 "あなたはその道具を何も役立たせません。"
 martial_authority.4002.t:0 "錆びた道具：急ごしらえの剣"
 martial_authority.4002.desc:0 "[ROOT.Char.GetLadyLord|U]である私は、実際に武器を改造する工程に精通しているわけではない。とはいえ、専門家の指導が必要なことはすぐにわかった。\n\n私は、所領のちょっとイライラした様子の鍛冶屋[blacksmith.GetFirstName]を呼ぶこととなった。彼は、統治者とその気にかけているプロジェクトについてよく聞こえないことをつぶやいたが、1日ほどヤスリをかけて研いで、仕事は完成した。\n\n湾曲していた刃は直線的になり、短くなった刃は先細りになり、刃の平面には面取りされた溝が走っている。きれいな武器ではないが、それでも武器である。"
 martial_authority.4002.a:0 "完璧だ!"
 martial_authority.4002.b:0 "私のものよりもっといい！"
 martial_authority_4002.make.tt:0 "あなたは[improvised_dagger.GetName]を獲得します"
 martial_authority.4003.t:0 "錆びた道具：即席のハルバード"
 martial_authority.4003.desc:0 "先ほどの槍を足とテーブルの間に挟み、農具と槍の穂先に荒縄を巻いて縛り付ける。最初は頭がぐらついたが、翌日、所領の革職人[blacksmith.GetFirstName]の好意で、ゆでた革片を貼り付けて改造を完了した。\n\n私が作った武器は、確かにそれらしく見えます。槍の大きさはリーチと推進力をもたらし、農具の鉤状の刃は人を馬から引き離したり、鎧の継ぎ目に食い込んだりすることが容易である。\n\n荒削りな武器だが、#EMP かなり#!効果があるだろう…"
 martial_authority.4003.a:0 "あなたの派手な鎧がこれに耐えられるか見てみましょう！"
 martial_authority.4003.b:0 "私のものよりもっといい！"
 martial_authority_4003.make.tt:0 "あなたは[improvised_halberd.GetName]を獲得します"
 martial_authority.4004.t:0 "錆びた道具：完璧な方法"
 martial_authority.4004.desc:0 "所領の鍛冶屋[blacksmith.GetFirstName]が「ビルフック」と呼ぶ道具だと説明し、[blacksmith.GetHerHim]がそれを研ぐのを熱心に見ていると、戦争の武器として確かにそれらしく見える。\n\n茎から出た刃は凶暴な切れ味で、重みのある鉤状の頭部を貫いている。研ぎ澄まされた刃先は真昼の太陽にきらめき、私はそれを廃れた煮革の鎧の縫い目に差し込み、私の方へ引き戻し、一振りで持ち手の輪を切り裂いた。"
 martial_authority.4004.a:0 "地味な農家には、他にどんな秘密があるのだろうか？"
 martial_authority.4004.b:0 "これはいいものだ、領国で配りたい！"
 martial_authority_4004.make.tt:0 "あなたは[improvised_billhook.GetName]を獲得します"