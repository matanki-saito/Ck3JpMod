l_english:
 martial_strategy.1051.t:0 "一般的な噂"
 martial_strategy.1051.desc:0 "宮廷で最も人気のある話題は常に変化しているが、最近は、私の軍事司令官としての特筆すべき能力と、その成功の秘訣についての議論が流行っているようだ。\n\nこの天性の好奇心を利用して自分の評判を高めることができるが、その前に私の成功の理由を決めなければならない…"
 martial_strategy.1051.a:0 "私には天性の才能があり、他の誰よりも優れている。"
 martial_strategy.1051.a.humble:0 "自分の限界を知っているということは、それを回避することができるということだ。"
 martial_strategy.1051.b.brave:0 "我が勇気が部隊を奮い立たせ、戦うことを促している。"
 martial_strategy.1051.b.stalwart:0 "私の決意は、決してくじけないようなものだ！"
 martial_strategy.1051.c.wrathful:0 "誰も私の圧倒的な獰猛性には耐えられない！"
 martial_strategy.1051.c.feareater:0 "私が存在するだけで敵に恐怖を与える！"
 martial_strategy.1051.d.zealous:0 "私の[ROOT.GetCharacter.GetFaith.HighGodName]への献身が勝利を与えてくれる。"
 martial_strategy.1051.d.sadistic:0 "I always hit my enemies where it hurts the most."
 martial_strategy.1051.d.zealoussadistic:0 "私は邪悪な者との聖戦において断固として立ち向かう！"
 martial_strategy.1051.e.patient:0 "私は常に用心深く、攻撃の機会を待っている。"
 martial_strategy.1051.f.ambitious:0 "勝利のために必要なことは#EMP なんでも#!するつもりだ。"
 martial_strategy.2000.t:0 "過去からの教訓"
 martial_strategy.2000.start.desc:0 "我が創造主に会う前に、私は多くの戦場を見ることになるだろうが、私の図書館には百の人生の中で生み出された戦争の物語が詰まっている。\n\n私は最近偉大な"
 martial_strategy.2000.hastings.desc:1 "ヘイスティングズの戦いに関する書物と、"
 martial_strategy.2000.tours.desc:1 "トゥール・ポワティエ間の戦いに関する書物と、"
 martial_strategy.2000.palaceofthemartyrs.desc:1 "Battle of the Palace of the Martyrs, "
 martial_strategy.2000.catalaunianplains.desc:1 "カタラウヌムの戦いに関する書物と、"
 martial_strategy.2000.constantinople.desc:1 "コンスタンティノープル包囲戦に関する書物と、"
 martial_strategy.2000.vapati.desc:1 "battle of Vapati, "
 martial_strategy.2000.end.desc:1 "古代の言語で書かれた古びた巻物とを手に入れた。それが持つ忘れられた秘密を知るのは誰だろうか..."
 martial_strategy.2000.a:0 "より新しい本を読もう。"
 martial_strategy.2000.b:0 "古い巻物を解読してみる。"
 martial_strategy.2000.b.success:0 "私が古代の知識の一部を明らかにする"
 martial_strategy.2000.b.success.tt:1 "あなたが#V 20年間#![martial|E]#P 1#!、[learning|E]と[commander|E]#P 1#!のボーナスを得る"
 martial_strategy.2000.b.failure:0 "巻物の解読に失敗する"
 martial_strategy.2000.b.failure.tt:1 "You must gain [stress|E] or give up"
 martial_strategy.2001.start.desc:0 "埃っぽい辞書の助けを借りても巻物は秘密を明かそうとはしないが、私は話を進めた。夜が深まるにつれ、信じられないような物語が私の前に展開していく…\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F 巻物には垓下の戦いが描かれている。漢の司令官であった韓信は、敵の故郷の楚国の歌を歌わせることで敵の心を打ち破った。楚の司令官、項羽はわずかな兵と共に逃げたが、結局は追撃されて敗北した。#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F 赤壁の戦いでは、武将の曹操は船酔いに対策するため、船を船首から船尾まで鎖でつないだ。これを見た敵対する孫劉軍の司令官である黄蓋は、好機と見て降伏を装った手紙を送った。そして、彼は小船団を用意し、それらに木炭と油を満載し、風に乗せて曹操軍に向けて運んだ。無人の船が敵艦隊に近づくと、船は炎に包まれ、数え切れないほどの兵士たちが焼死した。#!"
 martial_strategy.2001.thermopylae.desc:0 "#F テルモピュライの狭い海岸の峠を塞ぐことで、多勢に無勢のギリシャ軍は七日間ペルシア軍を阻止した。最後の日、レオニダス王が敵の攻撃を受けると、彼は軍隊の大部分を退却させ、栄光に満ちた最後の戦いでそれらの退却を守りぬいた。彼の軍隊の英雄性は、祖国を守る愛国軍の力の証である。#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminius, the son of a Germanic chieftain, had been raised in Rome but plotted to forge an alliance of tribes to defeat the Romans. Arminius became an officer of the Roman general Varus and advised him to take a detour through Teutoburg Forest. There, Arminius launched a series of ambushes. Due to his Roman education, Arminius knew exactly how to combat the enemy tactics, and lead his people to a decisive victory.#!"
 martial_strategy.2001.a:0 "戦いを研究する。"
 martial_strategy.2001.b:0 "翻訳の過程に焦点を当てる。"
 martial_strategy.2002.desc:0 "夜が更け、目の前の文書を照らす一本のロウソクが、時の経過とともに短くなっていく。最後にそれが点滅し、私が暗闇の中に消えたとき、巻物の秘密はまだ明らかになっていない。"
 martial_strategy.2002.a:0 "進めよう。"
 martial_strategy.2002.b:0 "諦めよう。"
 martial_strategy.2020.t:0 "すべては公平？"
 martial_strategy.2020.opening:0 "戦争における名誉ある行動について多くの論文が書かれてきたが、それらの著者の命は紙にペンを置いた時には危険に晒されていなかった。 \n\n"
 martial_strategy.2020.desc:0 "私が戦闘で勝つ機会を最大化したいのであれば、もう少し…変則的な戦略を採用するのを検討することは価値があるかもしれない。"
 martial_strategy.2020.desc.ambitious:0 "勝利を確実にするためには、たとえそれが不公平と思われる戦術を用いることを意味していたとしても、戦場で得られるあらゆる優位性をつかむ必要がある。"
 martial_strategy.2020.desc.martial:0 "私は経験上、敵を倒す最善の方法は、自分に有利な条件でのみ交戦することだと知っている。問題は、どのような条件が最も有利なのか？"
 martial_strategy.2020.desc.deceitful:0 "私は、戦場を呼吸する人に例えた詩を読んだことがある。これについては疑問に思う…人を操るのと同じように戦場を操ることができるのだろうか？"
 martial_strategy.2020.a:0 "敵を騙して軍勢を引き延ばさせる！"
 martial_strategy.2020.a.success:0 "私の策略は成功する"
 martial_strategy.2020.a.failure:0 "私の策略は失敗し、恥をかく"
 martial_strategy.2020.b:0 "一撃離脱戦術で敵を疲弊させる！"
 martial_strategy.2020.d:0 "汚い戦い方なんて御免だ！"
 martial_strategy.2020.d.brave:0 "臆病者だけがこのような戦術を使うのだ！"
 martial_strategy.2020.d.flavor:0 "これらの戦術の利用を拒否する"
 martial_strategy.2021.t:0 "騙しの成功"
 martial_strategy.2020.desc.opening:0 "私はいくつかの演習のために私の仲間を集め、対戦相手をおびき寄せて過剰に拡大させるために敗走を偽装することを試してみたいと望んでいる。"
 martial_strategy.2021.desc:0 "\n\nOnce we split up into teams, I took care to show everyone how to yield just enough ground to trick the other side into moving out of position, without giving so much that our line would break. \n\nMy new tactic worked flawlessly, allowing us to encircle the enemy team and force them to surrender!"
 martial_strategy.2021.a:0 "実戦でこの技を使える日を待ち望んでいる！"
 martial_strategy.2022.t:0 "壊れた夢"
 martial_strategy.2022.desc:0 "\n\n残念ながら、私のチームが新しい戦術を試してみると、我々は自分たちの利点を維持することができなかった。敵側はすぐにこちらの戦線を突破し、隊列を崩壊さると、我々は早々に屈辱的な敗北を喫してしまった。\n\n今では演習に参加した人は皆、私をバカにしており、私の「アイデア」にこれ以上関わりたくないと思っている。"
 martial_strategy.2022.b:0 "従来の戦術にこだわるべきかもしれない…"
 martial_strategy.2030.t:0 "確実な供給"
 martial_strategy.2030.desc.fallback:0 "軍隊を指揮することの一部は、長期の戦闘のために、兵士たちに十分な食料、飲料、キャンプ用品を確保することだ。"
 martial_strategy.2030.desc.diligent:0 "私は、すべてのことが常に考慮に入れられていることを誇りに思っており、その中には兵士たちが十分に準備されていることを確認することも含まれる。"
 martial_strategy.2030.desc.ambitious:0 "どんなに我々の兵士たちが優れていても、作戦中に食料が尽きてしまえば彼らは訓練されたリスほども役には立たないだろう。"
 martial_strategy.2030.desc.end:0 "\n\nそのためには、兵士たちが戦場で必要とする物資を常に確保するための計画を立てなければなりません。"
 martial_strategy.2030.a:0 "私を助けるために商人のネットワークを手配しろ。"
 martial_strategy.2030.a.success.tt:1 "あなたが供給者の信頼できるネットワークを確立する"
 martial_strategy.2030.a.failure.tt:1 "あなたが発見した商人は信頼できない"
 martial_strategy.2030.b:0 "拠点に物資を備蓄する。"
 martial_strategy.2030.c:0 "私の兵士は自分で物資を探すことができる。"
 martial_strategy.2031.t:0 "信頼できるネットワーク"
 martial_strategy.2031.desc:0 "膨大な財政上の台帳を調べた結果、私は田舎に点在する商人たちの中から、頼りになりそうな商人たちを抽出することができた。\n\n私は軍隊が必要とするどんな物資でもすぐに提供できるよう、彼らを家臣にしておくことを提案した。これは、私の指揮官が食料が必要な時に誰に頼めばいいのかを常に把握できるようにするためのものだ。"
 martial_strategy.2031.a:0 "これで戦場において確実に我が軍に補給を行うことができる。"
 martial_strategy.2031.b:0 "さて、その上から少しだけ着服すると…"
 martial_strategy.2032.t:0 "物資の不足"
 martial_strategy.2032.desc:0 "私は多くの商人に連絡して、必要なものをできる限り、私の軍隊に供給できるようにした。\n\n一人の商人がとても良い値段をつけていたので、私はその商人から軍の物資のほとんどを調達するように手配したのだが… いざ物資を受け取る時になると、その商人とその物資はどこにも見当たらなかったのだ！"
 martial_strategy.2032.a:0 "あの詐欺師を見つけたら首を刎ねてやる！"
 martial_strategy.2032.a.forgiving:0 "もっとよく調べてから注文するべきだったな。"
 martial_strategy.3010.t:0 "戦略的な行き詰まり"
 martial_strategy.3010.desc.start:0 "私は[impatient_commander.GetTitledFirstName]と[patient_commander.GetTitledFirstName]とともに地図を囲み、現在進行中の戦争の戦略について話し合っている。\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "一方の[patient_commander.GetFirstNameNoTooltip]は"
 martial_strategy.3010.desc.end:0 "\n\n最終的な決定権は私にある。"
 martial_strategy.3010.desc.wrathful:0 "は[impatient_commander.GetHerHis]の拳をテーブルへ叩きつけ、敵へ直接突撃し、我が軍の圧倒的な力で叩き潰すべきだと大声で主張しており、"
 martial_strategy.3010.desc.greedy:0 "熱心に主要ターゲットの全てを指摘して、すぐに襲撃部隊を派遣して略奪する必要があると主張しているが、"
 martial_strategy.3010.desc.patient:0 "重要な場所を確保し、逆に敵がこちらへ攻めてくるのを根気よく待つべきだと強く主張している。"
 martial_strategy.3010.desc.craven:0 "不必要な交戦を避けて消耗戦を戦うべきだと神経質につぶやいている。"
 martial_strategy.3010.desc.flexible:0 "敵の行動を監視し、臨機応変に対応する必要があると話している。"
 martial_strategy.3010.a:0 "ここでは[impatient_commander.GetTitledFirstNameNoTooltip]の考えが正しいだろう！"
 martial_strategy.3010.b:0 "いや、[patient_commander.GetTitledFirstNamePossessiveNoTooltip]の計画のほうが良いだろう。"
 martial_strategy.3010.c:0 "指揮官たちの行動に委ねよう。"
 martial_strategy.3010.o_martial:0 "両方の戦略を利用する方法を知っている。"
 martial_strategy.3010.desc.response.start:0 "私は[my_liege.GetTitledFirstName]と[other_commander.GetTitledFirstName]と共に作戦会議に参加し、進行中の戦争の計画を議論している。"
 martial_strategy.3011.t:0 "戦略の受け入れ"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName]は私のアイデアをとても受け入れてくれ、[other_commander.GetFirstName]が提案したものよりもそれを支持している。これから、我々は進行中の戦争のための戦略的な政策を形成するために、それらを利用することになる！"
 martial_strategy.3011.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip]が理性を見出すことができると誰が知っていただろう？"
 martial_strategy.3011.a:0 "[my_liege.GetTitledFirstNameNoTooltip]は私のアイデアを気に入るとわかっていた！"
 martial_strategy.3012.t:0 "戦略の拒否"
 martial_strategy.3012.desc:0 "\n\n残念ながら [my_liege.GetTitledFirstName]は私のアイデアを退け、代わりに[other_commander.GetFirstName]が提案したものを支持している。これから、我々は進行中の戦争のための戦略的な政策を形成するために、それらを利用することになる！"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip]の愚かさに驚くことはない。"
 martial_strategy.3012.a:0 "[my_liege.GetFirstNamePossessiveNoTooltip]の選択が正しかったかどうかは時間が教えてくれる。"
 martial_strategy.3013.t:0 "戦略の許可"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName]は、[other_commander.GetFirstName]と私の両方が自分たちに合った行動をすることを許可して、不干渉的な姿勢を取ることを決めた。"
 martial_strategy.3013.a:0 "自分の望むように自由にするのは嬉しい。"
 martial_strategy.3014.t:0 "戦略の統合"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName]は私のアイデアを[other_commander.GetFirstNamePossessive]のそれと合体して、一つのまとまりのある戦略に結合させ、それにより我々は戦場で大きな優位性を得ることができるだろう！"
 martial_strategy.3014.a.disapprove:0 "[my_liege.GetFirstNamePossessiveNoTooltip]の失敗にもかかわらず、[my_liege.GetSheHe]は熟練した将軍だ。"
 martial_strategy.3014.a:0 "私は[my_liege.GetTitledFirstNamePossessiveNoTooltip]の計画に感銘を受けている。"
 martial_strategy_special.1301.t:0 "包囲下にて"
 martial_strategy_special.1301.desc:1 "「すべての兵士の真の敵は自己満足です。」[siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]は[siege_proposer.Custom('quirk_pos_pp')]前に言う。我々は私の[ROOT.Char.Custom('FortifiedBuilding')]の壁の上に並んで立ち、下で訓練をしている兵士たちを見下ろしている。\n\n[ROOT.Char.Custom('FortifiedBuilding')]の門を厚い木板に交換して、軍勢の矢筒の矢を和らげることができるでしょう。」[siege_proposer.GetSheHe]は続ける。「兵士を率いて[ROOT.Char.Custom('FortifiedBuilding')]に対し模擬の突撃をしてみてください、そして、彼らがどのように行動しているかを見てみましょう！」"
 martial_strategy_special.1301.a:0 "我々の時間は防衛の改善に費やした方が良い。"
 martial_strategy_special.1301.b:0 "いい考えだ。あなたは防衛側を率いるべきだ！"
 martial_strategy_special.1301.b.tt:0 "#F 演習を始めよう！#!"
 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: 最初の突撃"
 martial_strategy_special.13.a.tt:0 "#F より高い報酬をもたらす可能性のあるリスクの高いアプローチ。#!"
 martial_strategy_special.13.b.tt:0 "#F より安全で戦術的なアプローチ。#!"
 martial_strategy_special.1302.desc:0 "固く閉ざされた門と壁が空高くそびえている。砲台の後ろで射手の影が動いているように見え、あたりには興奮した雰囲気が漂っている。\n\n戦いの前の静けさの中で、私は向きを変えて兵士たちに話しかけた。私の号令は、畑の向こうに響き渡った。"
 martial_strategy_special.1302.c:0 "門の弱点を利用しよう！"
 martial_strategy_special.1302.d:0 "Go through the sewers!"
 martial_strategy_special.1302.a:0 "正門に突撃せよ！"
 martial_strategy_special.1302.a.tt1:0 "We walk in practically unopposed"
 martial_strategy_special.1302.a.tt2:1 "We take heavy 'casualties', but bring the gate down"
 martial_strategy_special.1302.b:0 "梯子を用意しろ！"
 martial_strategy_special.1302.b.tt1:0 "The walls are scaled with little trouble"
 martial_strategy_special.1302.b.tt2:1 "We barely reach the battlement, taking heavy 'casualties'"
 martial_strategy_special.storm_castle.very_well:0 "攻撃は#P 非常によく進みます#!"
 martial_strategy_special.storm_castle.poorly:0 "攻撃は#N うまく進まない#!"
 martial_strategy_special.storm_castle.normal:0 "攻撃が#Z 進みます#!"
 martial_strategy_special.storm_castle.well:0 "攻撃は#P うまく進みます#!"
 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Every Step of the Way"
 martial_strategy_special.1303.desc:0 "武器が中央の柱に跳ね返され、階段の吹き抜けに鈍った音が響く。数分のうちに二回目のことだが、防衛者に向かって武器を振りかざすのを阻む窮屈な螺旋が恨めしい。\n\n周りの兵士たちの息づかいは耳障りで、攻撃を撃退されるたびに、彼らはより一層の憤りと不満を募らせていく。この状況を打開しなければならない！"
 martial_strategy_special.1303.c:0 "Every left-handed soldier to the front!"
 martial_strategy_special.1303.d:0 "気をつけろ！奴らの餌食になるな！"
 martial_strategy_special.1303.a:0 "気を抜くな！圧倒するぞ！"
 martial_strategy_special.1303.e:0 "After me! #EMP Charge#!!"
 martial_strategy_special.1303.a.tt1:0 "残酷なまでに効率よく階段を登っていきます"
 martial_strategy_special.1303.a.tt2:0 "階段で躓く足と疲れた腕で辛うじて勝利を手にする"
 martial_strategy_special.1303.b:0 "一人ずつだ！警戒を怠るな！"
 martial_strategy_special.1303.b.tt1:0 "時間はかかりますが、最終的には階段を上ります"
 martial_strategy_special.1303.b.tt2:0 "突破する前に多くの「犠牲者」を出します"
 martial_strategy_special.1303.f:0 "Behind me! I will protect you!"
 martial_strategy_1303.winning:0 "我々は勝ってはいるが、失敗は許されない！"
 martial_strategy_1303.losing:0 "This is our last chance to turn the battle!"
 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Battlement Bravado"
 martial_strategy_special.1304.desc:0 "[ROOT.Char.Custom('FortifiedBuilding')]を囲む壁の最後の段に上がり、その光景を見渡した。\n\n多くの兵士が城壁の射手に敗れたかもしれないが、我々は止まらない。次々と防衛者を圧倒し、倒れた者に勝利をもたらす。\n\n私は深呼吸をして、さらに攻撃を加える。"
 martial_strategy_special.1304.a:0 "全軍、私に続け！"
 martial_strategy_special.1304.c:0 "Hit them hard! They are not your friends today!"
 martial_strategy_special.1304.d:0 "盾を構えろ！後方を守れ！"
 martial_strategy_special.1304.f:0 "Hit them hard! Show no mercy!"
 martial_strategy_special.1304.a.tt1:0 "We quickly level [siege_proposer.GetTitledFirstNamePossessiveNoTooltip] forces"
 martial_strategy_special.1304.a.tt2:0 "無防備な後方から攻撃を受ける"
 martial_strategy_special.1304.b:0 "射手たちよ、配置に着け!"
 martial_strategy_special.1304.b.tt1:0 "私たちは止められない"
 martial_strategy_special.1304.b.tt2:0 "弓兵がいなければ、我々の攻撃は簡単に撃退される"
 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: To Storm a [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "The [ROOT.Char.Custom('FortifiedBuilding')] is ours!"
 martial_strategy_special.1399.desc_loose:0 "The battle is lost, and the defenders have won the day."
 martial_strategy_special.1399.desc:0 "Among the celebrating soldiers I find [siege_proposer.GetTitledFirstName], who congratulates me on a charge well lead."
 martial_strategy_special.1399.desc_win2:0 "\n\n\"Look at them, my [ROOT.Char.GetLadyLord]. The change of pace did them good. Even you seem reinvigorated, even though your [ROOT.Char.Custom('FortifiedBuilding')] was just lost to attackers!\""
 martial_strategy_special.1399.desc_loose2:0 "\n\n\"Even if you failed to take the [ROOT.Char.Custom('FortifiedBuilding')], my [ROOT.Char.GetLadyLord], both the troops and you seem reinvigorated from the change of pace!\"\n\nI can do nothing but agree. Besides, it is comforting to know that my [ROOT.Char.Custom('FortifiedBuilding')] will not be overrun so easily!"
 martial_strategy_special.1399.a:0 "Our enemies will never stand a chance!"
 martial_strategy_special.1399.b:0 "As a defending force, we are formidable!"
 martial_strategy_special.1401.t:0 "On the March"
 martial_strategy_special.1401.opening:1 "At the end of the field exercise, it had seemed a brilliant idea...\n\nTo practice regrouping an army in disarray, I split my troops and ordered every officer to independently make their way to [capital.GetNameNoTier].\n\nOf course, by the third day of waiting, but with only half of my army in place, I am now seeing flaws in the plan."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "One of my officers"
 martial_strategy_special.1401.end:1 "suggests I ride out with a contingent of $knight_culture_player_plural_no_tooltip_lowercase$ to find the missing troops, while the rest of the army returns home."
 martial_strategy_special.1401.a:0 "This will be an exciting search!"
 martial_strategy_special.1401.a.tt:3 "Your search might last a while..."
 martial_strategy_special.1401.b:0 "Good idea. You're in charge."
 martial_strategy_special.1401.give_up_tt:0 "#F The other soldiers can learn a thing or two from making their way home by themselves.#!"
 martial_strategy.1401.almost_done:0 "Almost all my soldiers have returned by now, and I set out knowing that the last few might be hard to find.\n\n"
 martial_strategy.1401.close_to_done:0 "Most of my soldiers have returned, and I set out for the last remaining regiments.\n\n"
 martial_strategy.1401.a_lot_returned:0 "A lot of my troops have returned, and I am optimistic about finding the remaining ones.\n\n"
 martial_strategy.1401.some_returned:0 "Some of my troops have returned, as I set out to search for the remaining ones.\n\n"
 martial_strategy.1401.first_find:0 "It does not take me long to find the first regiment I am seeking.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Your search continues"
 martial_strategy_special.1401.delay_tt:0 "Your search will be delayed"
 martial_strategy_special.1402.t:0 "On the March"
 martial_strategy_special.1402.desc:2 "I can hear an absolute ruckus coming from a roadside tavern. One of my $knight_culture_player_plural_no_tooltip_lowercase$ kicks open the door, revealing a room full of my wayward soldiers.\n\nMy arrival makes them fall silent and stare down into their tankards with nary a word between them. The proprietor narrows [ROOT.Char.Custom('RandomHerHis')] eyes. \"So #EMP you're#! responsible for this rabble?\""
 martial_strategy_special.1402.a:0 "I've got enough coin to pay for the damages."
 martial_strategy_special.1402.a.tt:2 "#F Dealing with rowdy soldiers is easier than a rowdy innkeep, and you must continue your search.#!"
 martial_strategy_special.1402.b:0 "These men have the right idea. Pour me a drink!"
 martial_strategy_special.1402.b.tt:1 "#F Drinking with the common folk! What a life! At least until you must continue your search.#!"
 martial_strategy_special.1402.c:0 "I am tired of dealing with undisciplined soldiers."
 martial_strategy_special.1402.d:1 "Grab a drink for the road men, and let us be off!"
 martial_strategy_special.1402.d.tt:2 "#F You are certain you can convince these soldiers to join the search.#!"
 martial_strategy_special.1403.t:0 "On the March"
 martial_strategy_special.1403.desc:1 "Approaching [ROOT.Char.Custom('IndefiniteBodyOfWater')], I spot a camp pitched on its shores. As I enter it, I am met by the sergeant in charge.\n\n\"My [ROOT.Char.GetLadyLord]! Our water stores leaked while on the move, and our pack animals cannot make the march home without more water than we currently have.\" The soldier looks at me nervously. \"If the [ROOT.Char.GetLadyLord] and [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] helped carry water skins, however...\""
 martial_strategy_special.1403.a:0 "If this is the only way..."
 martial_strategy_special.1403.a.tt:0 "#F The disgrace of carrying water for mules!#!"
 martial_strategy_special.1403.b:0 "The men will march, and they will march now!"
 martial_strategy_special.1403.b.tt:1 "#F \"Do these commoners think water is more important than my orders?\"#!"
 martial_strategy_special.1403.c:0 "Just get them home, sergeant. I do not care anymore."
 martial_strategy_special.1403.d:0 "I think I can come up with a solution for this."
 martial_strategy_special.1403.d.tt:0 "#F Now, if a mule needs eight gallons of water a day...#!"
 martial_strategy_special.1404.t:0 "On the March"
 martial_strategy_special.1404.desc:1 "When my outriders brought news of the little encampment, I did not expect to find the soldiers still practicing their battle formations.\n\nIt seems that [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] took it upon [knight.GetHerselfHimself] to continue the field exercises while waiting for word from the main army. [knight.GetHerHis|U] troops line up neatly as I ride up to meet [knight.GetHerHim]."
 martial_strategy_special.1404.a:0 "Those were not the orders I gave!"
 martial_strategy_special.1404.b:0 "What is this shoddy stance? That is no way to hold a sword!"
 martial_strategy_special.1404.c:0 "Take the men home, [knight.GetFirstName]. I am tired of searching."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] can take charge of these troops."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] will get them safely to the castle."
 martial_strategy_special.1405.t:0 "On the March"
 martial_strategy_special.1405.desc:1 "As I am passing through a small village I notice that, though clad in simple cloth, the town's guards are all carrying weapons with my mark on them!\n\nWelcoming me in the muddy street was [zealot.GetTitledFirstName], the self-proclaimed \"divine guardian\" of the town. My soldiers laid down their armor to help this preaches serve [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a:0 "I already rule by divine right!"
 martial_strategy_special.1405.a.tt:1 "#F \"These soldiers better remember that #EMP I#! was chosen by [zealot.GetFaith.HighGodName] according to a divine plan.\"#!"
 martial_strategy_special.1405.b:0 "You have a day to flee this place, zealot."
 martial_strategy_special.1405.b.tt:2 "#F \"It seems dangerous to punish the [zealot.GetWomanMan], but sending [zealot.GetHerHim] into exile will solve my problem for now.\"#!"
 martial_strategy_special.1405.c:0 "They will grow tired of playing holy soldiers soon enough."
 martial_strategy_special.1405.d:1 "Join me, preacher, and we will enact [ROOT.Char.GetFaith.HighGodNamePossessive] will together!"
 martial_strategy_special.1405.d.tt:2 "#F \"After all, are we not all servants of [ROOT.Char.GetFaith.HighGodNameAlternate] in one way or another?\"#!"
 martial_strategy_special.1498.t:0 "On the March"
 martial_strategy_special.1498.desc:0 "The last of my troops have made it back to [capital.GetNameNoTier], and order has been restored.\n\nThough this was hardly a display of military brilliance, I have gained a new perspective on my army and the individual soldiers of which it is composed."
 martial_strategy_special.1498.a:0 "It was a valuable exercise after all!"
 martial_strategy_special.1499.t:0 "On the March"
 martial_strategy_special.1499.desc:0 "It takes a while, but slowly and surely the missing troops trickle back in through the gates of [capital.GetNameNoTier].\n\nI might not have had much to do with it, but they seem to have learned a lot from the experience."
 martial_strategy_special.1499.a:0 "This exercise did not go as planned."
 martial_strategy_special.1499.a.tt:1 "#F It is a lot more comfortable in your [ROOT.Char.Custom('FortifiedBuilding')] than in the field anyways.#!"
 martial_strategy_special.1401.give_up:0 "You abandon your search and return home"
 martial_strategy_special.1404.a.tt:0 "#EMP My#! soldiers need to follow #EMP my#! orders."
 martial_strategy_special.1404.b.tt:0 "No wonder they got lost — these troops need discipline!"