l_english:
 martial_strategy.1051.t:0 "一般的な噂"
 martial_strategy.1051.desc:0 "宮廷で最も人気のある話題は常に変化しているが、最近は、私の軍事司令官としての特筆すべき能力と、その成功の秘訣についての議論が流行っているようだ。\n\nこの天性の好奇心を利用して自分の評判を高めることができるが、その前に私の成功の理由を決めなければならない…"
 martial_strategy.1051.a:0 "私には天性の才能があり、他の誰よりも優れている。"
 martial_strategy.1051.a.humble:0 "自分の限界を知っているということは、それを回避することができるということだ。"
 martial_strategy.1051.b.brave:0 "我が勇気が部隊を奮い立たせ、戦うことを促している。"
 martial_strategy.1051.b.stalwart:0 "私の決意は、決してくじけないようなものだ！"
 martial_strategy.1051.c.wrathful:0 "誰も私の圧倒的な獰猛性には耐えられない！"
 martial_strategy.1051.c.feareater:0 "私が存在するだけで敵に恐怖を与える！"
 martial_strategy.1051.d.zealous:0 "私の[ROOT.GetCharacter.GetFaith.HighGodName]への献身が勝利を与えてくれる。"
 martial_strategy.1051.d.sadistic:0 "私はつねに、もっとも敵が痛がる場所を攻める。"
 martial_strategy.1051.d.zealoussadistic:0 "私は邪悪な者との聖戦において断固として立ち向かう！"
 martial_strategy.1051.e.patient:0 "私は常に用心深く、攻撃の機会を待っている。"
 martial_strategy.1051.f.ambitious:0 "勝利のために必要なことは#EMP なんでも#!するつもりだ。"
 martial_strategy.2000.t:0 "過去からの教訓"
 martial_strategy.2000.start.desc:0 "我が創造主に会う前に、私は多くの戦場を見ることになるだろうが、私の図書館には百の人生の中で生み出された戦争の物語が詰まっている。\n\n私は最近偉大な"
 martial_strategy.2000.hastings.desc:1 "ヘイスティングズの戦いに関する書物と、"
 martial_strategy.2000.tours.desc:1 "トゥール・ポワティエ間の戦いに関する書物と、"
 martial_strategy.2000.palaceofthemartyrs.desc:1 "殉教者宮殿の戦いに関する書物と、"
 martial_strategy.2000.catalaunianplains.desc:1 "カタラウヌムの戦いに関する書物と、"
 martial_strategy.2000.constantinople.desc:1 "コンスタンティノープル包囲戦に関する書物と、"
 martial_strategy.2000.vapati.desc:1 "ヴァタピの戦いに関する書物と、"
 martial_strategy.2000.end.desc:1 "古代の言語で書かれた古びた巻物とを手に入れた。それが持つ忘れられた秘密を知るのは誰だろうか..."
 martial_strategy.2000.a:0 "より新しい本を読もう。"
 martial_strategy.2000.b:0 "古い巻物を解読してみる。"
 martial_strategy.2000.b.success:0 "私が古代の知識の一部を明らかにする"
 martial_strategy.2000.b.success.tt:1 "あなたが#V 20年間、#![martial|E]#P 1#!、[learning|E]#P 1#!と一つの[commander|E]ボーナスを得る"
 martial_strategy.2000.b.failure:0 "巻物の解読に失敗する"
 martial_strategy.2000.b.failure.tt:1 "[stress|E]を得るか、諦めることになります"
 martial_strategy.2001.start.desc:0 "埃っぽい辞書の助けを借りても巻物は秘密を明かそうとはしないが、私は話を進めた。夜が深まるにつれ、信じられないような物語が私の前に展開していく…\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F 巻物には垓下の戦いが描かれている。漢の司令官であった韓信は、敵の故郷の楚国の歌を歌わせることで敵の心を打ち破った。楚の司令官、項羽はわずかな兵と共に逃げたが、結局は追撃されて敗北した。#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F 赤壁の戦いでは、武将の曹操は船酔いに対策するため、船を船首から船尾まで鎖でつないだ。これを見た敵対する孫劉軍の司令官である黄蓋は、好機と見て降伏を装った手紙を送った。そして、彼は小船団を用意し、それらに木炭と油を満載し、風に乗せて曹操軍に向けて運んだ。無人の船が敵艦隊に近づくと、船は炎に包まれ、数え切れないほどの兵士たちが焼死した。#!"
 martial_strategy.2001.thermopylae.desc:0 "#F テルモピュライの狭い海岸の峠を塞ぐことで、多勢に無勢のギリシャ軍は七日間ペルシア軍を阻止した。最後の日、レオニダス王が敵の攻撃を受けると、彼は軍隊の大部分を退却させ、栄光に満ちた最後の戦いでそれらの退却を守りぬいた。彼の軍隊の英雄性は、祖国を守る愛国軍の力の証である。#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F ゲルマン人の族長の息子アルミニウスはローマで育ったが、ローマ人を倒すために部族間同盟を組もうと企んでいた。アルミニウスはローマの将軍ウァルスの将校となり、彼に、トイトブルグの森を通って迂回するように助言した。そこで、アルミニウスは一連の待ち伏せを開始した。ローマ教育を受けていたため、アルミニウスは敵の戦術を正確に把握しており、民衆を決定的な勝利に導いた。#!"
 martial_strategy.2001.a:0 "戦いを研究する。"
 martial_strategy.2001.b:0 "翻訳の過程に焦点を当てる。"
 martial_strategy.2002.desc:0 "夜が更け、目の前の文書を照らす一本のロウソクが、時の経過とともに短くなっていく。最後にそれが点滅し、私が暗闇の中に消えたとき、巻物の秘密はまだ明らかになっていない。"
 martial_strategy.2002.a:0 "進めよう。"
 martial_strategy.2002.b:0 "諦めよう。"
 martial_strategy.2020.t:0 "すべては公平？"
 martial_strategy.2020.opening:0 "戦争における名誉ある行動について多くの論文が書かれてきたが、それらの著者の命は紙にペンを置いた時には危険に晒されていなかった。 \n\n"
 martial_strategy.2020.desc:0 "どこまでも勝利を求めるのであれば、もう少しその……邪道の戦略を使ってもいいのではなかろうか。"
 martial_strategy.2020.desc.ambitious:0 "勝利を確実にするためには、戦場で何としても有利に立たねばならない。そのためには卑怯と思われるような戦術も使わねば。"
 martial_strategy.2020.desc.martial:0 "私は経験上、敵を倒す最善の方法は、自分に有利な条件でのみ交戦することだと知っている。問題は、どのような条件が最も有利なのか？"
 martial_strategy.2020.desc.deceitful:0 "いつだったか、戦場を生きた人間に例えた詩を読んだことがある。それでふと思い立った……人を操るのと同じように、戦場を操ることもできるのだろうか？"
 martial_strategy.2020.a:0 "敵を騙して軍勢を引き延ばさせる！"
 martial_strategy.2020.a.success:0 "私の策略は成功する"
 martial_strategy.2020.a.failure:0 "私の策略は失敗し、恥をかく"
 martial_strategy.2020.b:0 "一撃離脱戦術で敵を疲弊させる！"
 martial_strategy.2020.d:0 "汚い戦い方なんて御免だ！"
 martial_strategy.2020.d.brave:0 "このような戦術を使うのは臆病者だけだ！"
 martial_strategy.2020.d.flavor:0 "これらの戦術の利用を拒否する"
 martial_strategy.2021.t:0 "騙しの成功"
 martial_strategy.2020.desc.opening:0 "ちょっとした演習のために従士を集めた。負けたふりをして敵をおびき出し、敵軍を薄く引き伸ばすという、あのアイデアを試してみたかったのだ。"
 martial_strategy.2021.desc:0 "\n\nチームに分かれてから、相手を騙して配置から移動させるために必要な広さをいかに確保するか、皆に見せるように気をつけた、それに相手に与えすぎて自分の戦列が破れてはいけない。\n\n私の新しい戦術は完璧に機能し、敵チームを包囲して降伏させることができた。"
 martial_strategy.2021.a:0 "実戦でこの技を使える日が待ち遠しい！"
 martial_strategy.2022.t:0 "壊れた夢"
 martial_strategy.2022.desc:0 "\n\n残念ながら、私のチームが新しい戦術を試してみると、我々は自分たちの利点を維持することができなかった。敵側はすぐにこちらの戦線を突破し、隊列を崩壊さると、我々は早々に屈辱的な敗北を喫してしまった。\n\n今では演習に参加した人は皆、私をバカにしており、私の「アイデア」にこれ以上関わりたくないと思っている。"
 martial_strategy.2022.b:0 "従来の戦術にこだわるべきかもしれない…"
 martial_strategy.2030.t:0 "確実な供給"
 martial_strategy.2030.desc.fallback:0 "軍隊を指揮することの一部は、長期の戦闘のために、兵士たちに十分な食料、飲料、キャンプ用品を確保することだ。"
 martial_strategy.2030.desc.diligent:0 "私は、すべてのことが常に考慮に入れられていることを誇りに思っており、その中には兵士たちが十分に準備されていることを確認することも含まれる。"
 martial_strategy.2030.desc.ambitious:0 "どんなに我々の兵士たちが優れていても、作戦中に食料が尽きてしまえば彼らは訓練されたリスほども役には立たないだろう。"
 martial_strategy.2030.desc.end:0 "\n\nそのためには、兵士たちが戦場で必要とする物資を常に確保するための計画を立てなければなりません。"
 martial_strategy.2030.a:0 "私を助けるために商人の人脈を用意しろ。"
 martial_strategy.2030.a.success.tt:1 "あなたが供給者の信頼できるネットワークを確立する"
 martial_strategy.2030.a.failure.tt:1 "あなたが発見した商人は信頼できない"
 martial_strategy.2030.b:0 "拠点に物資を備蓄する。"
 martial_strategy.2030.c:0 "私の兵士は自分で物資を探すことができる。"
 martial_strategy.2031.t:0 "信頼できるネットワーク"
 martial_strategy.2031.desc:0 "膨大な財政上の台帳を調べた結果、私は田舎に点在する商人たちの中から、頼りになりそうな商人たちを抽出することができた。\n\n私は軍隊が必要とするどんな物資でもすぐに提供できるよう、彼らを家臣にしておくことを提案した。これは、私の指揮官が食料が必要な時に誰に頼めばいいのかを常に把握できるようにするためのものだ。"
 martial_strategy.2031.a:0 "これで戦場において確実に我が軍に補給を行うことができる。"
 martial_strategy.2031.b:0 "さて、その上から少しだけ着服すると…"
 martial_strategy.2032.t:0 "物資の不足"
 martial_strategy.2032.desc:0 "私は多くの商人に連絡して、必要なものをできる限り、私の軍隊に供給できるようにした。\n\n一人の商人がとても良い値段をつけていたので、私はその商人から軍の物資のほとんどを調達するように手配したのだが… いざ物資を受け取る時になると、その商人とその物資はどこにも見当たらなかったのだ！"
 martial_strategy.2032.a:0 "あの詐欺師を見つけたら首を刎ねてやる！"
 martial_strategy.2032.a.forgiving:0 "もっとよく調べてから注文するべきだったな。"
 martial_strategy.3010.t:0 "戦略的な行き詰まり"
 martial_strategy.3010.desc.start:0 "私は[impatient_commander.GetTitledFirstName]と[patient_commander.GetTitledFirstName]とともに地図を囲み、今まさに進行中の戦争の戦略について話し合っている。\n\n[impatient_commander.GetFirstNameNoTooltip]だが、"
 martial_strategy.3010.desc.middle:0 "一方の[patient_commander.GetFirstNameNoTooltip]は"
 martial_strategy.3010.desc.end:0 "\n\n最終的な決定権は私にある。"
 martial_strategy.3010.desc.wrathful:0 "その拳をテーブルへ叩きつけ、敵へ直接突撃し、我が軍の圧倒的な力で叩き潰すべきだと声を張り上げている。"
 martial_strategy.3010.desc.greedy:0 "熱心に主要ターゲットの全てを指し示し、すぐに襲撃部隊を派遣し略奪する必要があると主張している。"
 martial_strategy.3010.desc.patient:0 "重要な場所を確保し、逆に敵がこちらへ攻めてくるのを根気よく待つべきだと強く主張している。"
 martial_strategy.3010.desc.craven:0 "不必要な交戦を避けて消耗戦を戦うべきだと神経質につぶやいている。"
 martial_strategy.3010.desc.flexible:0 "敵の行動を監視し、臨機応変に対応する必要があると話している。"
 martial_strategy.3010.a:0 "ここでは[impatient_commander.GetTitledFirstNameNoTooltip]の考えが正しいだろう！"
 martial_strategy.3010.b:0 "いや、[patient_commander.GetTitledFirstNamePossessiveNoTooltip]の計画のほうが良いだろう。"
 martial_strategy.3010.c:0 "指揮官たちの行動に委ねよう。"
 martial_strategy.3010.o_martial:0 "両方の戦略を利用する方法を知っている。"
 martial_strategy.3010.desc.response.start:0 "私は[my_liege.GetTitledFirstName]と[other_commander.GetTitledFirstName]と共に作戦会議に参加し、進行中の戦争の計画を議論している。"
 martial_strategy.3011.t:0 "戦略の受け入れ"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName]は私のアイデアをとても受け入れてくれ、[other_commander.GetFirstName]が提案したものよりもそれを支持している。これから、我々は進行中の戦争のための戦略的な政策を形成するために、それらを利用することになる！"
 martial_strategy.3011.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip]に道理が分かると誰が思ったろう？"
 martial_strategy.3011.a:0 "[my_liege.GetTitledFirstNameNoTooltip]は私のアイデアを気に入るとわかっていた！"
 martial_strategy.3012.t:0 "戦略の拒否"
 martial_strategy.3012.desc:0 "\n\n残念ながら [my_liege.GetTitledFirstName]は私のアイデアを退け、代わりに[other_commander.GetFirstName]が提案したものを支持している。これから、我々は進行中の戦争のための戦略的な政策を形成するために、それらを利用することになる！"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip]の愚かさに驚くことはない。"
 martial_strategy.3012.a:0 "[my_liege.GetFirstNamePossessiveNoTooltip]の選択が正しかったかどうかは時間が教えてくれる。"
 martial_strategy.3013.t:0 "戦略の許可"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName]は、[other_commander.GetFirstName]と私の両方が自分たちに合った行動をすることを許可して、不干渉的な姿勢を取ることを決めた。"
 martial_strategy.3013.a:0 "自分の望むように自由にするのは嬉しい。"
 martial_strategy.3014.t:0 "戦略の統合"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName]は私のアイデアを[other_commander.GetFirstNamePossessive]のそれと合体して、一つのまとまりのある戦略に結合させ、それにより我々は戦場で大きな優位性を得ることができるだろう！"
 martial_strategy.3014.a.disapprove:0 "[my_liege.GetFirstNamePossessiveNoTooltip]の失敗にもかかわらず、[my_liege.GetSheHe]は熟練した将軍だ。"
 martial_strategy.3014.a:0 "私は[my_liege.GetTitledFirstNamePossessiveNoTooltip]の計画に感銘を受けている。"
 martial_strategy_special.1301.t:0 "包囲下にて"
 martial_strategy_special.1301.desc:1 "「すべての兵士の真の敵は自己満足です。」[siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]は[siege_proposer.Custom('quirk_pos_pp')]前に言う。我々は私の[ROOT.Char.Custom('FortifiedBuilding')]の壁の上に並んで立ち、下で訓練をしている兵士たちを見下ろしている。\n\n[ROOT.Char.Custom('FortifiedBuilding')]の門を厚い木板に交換して、軍勢の矢筒の矢を和らげることができるでしょう。」[siege_proposer.GetSheHe]は続ける。「兵士を率いて[ROOT.Char.Custom('FortifiedBuilding')]に対し模擬の突撃をしてみてください、そして、彼らがどのように行動しているかを見てみましょう！」"
 martial_strategy_special.1301.a:0 "我々の時間は防衛の改善に費やした方が良い。"
 martial_strategy_special.1301.b:0 "いい考えだ。お前は守り手を率いるべきだ！"
 martial_strategy_special.1301.b.tt:0 "#F 演習を始めよう！#!"
 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: 最初の突撃"
 martial_strategy_special.13.a.tt:0 "#F より高い報酬をもたらす可能性のあるリスクの高いアプローチ。#!"
 martial_strategy_special.13.b.tt:0 "#F より安全で戦術的なアプローチ。#!"
 martial_strategy_special.1302.desc:0 "固く閉ざされた門と壁が空高くそびえている。砲台の後ろで射手の影が動いているように見え、あたりには興奮した雰囲気が漂っている。\n\n戦いの前の静けさの中で、私は向きを変えて兵士たちに話しかけた。私の号令は、畑の向こうに響き渡った。"
 martial_strategy_special.1302.c:0 "門の弱点を利用しよう！"
 martial_strategy_special.1302.d:0 "地下を通れ！"
 martial_strategy_special.1302.a:0 "正門に突撃せよ！"
 martial_strategy_special.1302.a.tt1:0 "我々は実質的にほとんど抵抗を受けずに進軍する"
 martial_strategy_special.1302.a.tt2:1 "我々は多くの「犠牲者」を出したが、門を破壊する"
 martial_strategy_special.1302.b:0 "梯子を用意しろ！"
 martial_strategy_special.1302.b.tt1:0 "壁をほとんど問題なくよじ登っている"
 martial_strategy_special.1302.b.tt2:1 "我々は多くの「犠牲者」を出し、かろうじて屋上に到達する"
 martial_strategy_special.storm_castle.very_well:0 "攻撃は#P 非常によく進む#!"
 martial_strategy_special.storm_castle.poorly:0 "攻撃は#N うまく進まない#!"
 martial_strategy_special.storm_castle.normal:0 "攻撃が#Z かなり進む#!"
 martial_strategy_special.storm_castle.well:0 "攻撃は#P うまく進む#!"
 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: あらゆる段階"
 martial_strategy_special.1303.desc:0 "武器が中央の柱にひっかかって、階段の吹き抜けに鈍い音が響く。ほんの数分でこういうことが二度も続くと、さすがにこの狭いらせん階段が恨めしくなってくる。防衛側に武器を振ろうとすると、どうにも邪魔なのだ。\n\nこちらの兵士たちのゼエゼエとうるさい呼吸も耳ざわりだ。攻撃を撃退されるたびに、兵士たちの憤りと不満は募るばかりだ。この状況を打開しなければならない！"
 martial_strategy_special.1303.c:0 "左利きの兵士は全員前線へ！"
 martial_strategy_special.1303.d:0 "気をつけろ！奴らの餌食になるな！"
 martial_strategy_special.1303.a:0 "気を抜くな！圧倒するぞ！"
 martial_strategy_special.1303.e:0 "私に続け！#EMP 突撃#!！"
 martial_strategy_special.1303.a.tt1:0 "残酷なまでに効率よく階段を登っていく"
 martial_strategy_special.1303.a.tt2:0 "階段で躓く足と疲れた腕で辛うじて勝利を手にする"
 martial_strategy_special.1303.b:0 "一人ずつだ！警戒を怠るな！"
 martial_strategy_special.1303.b.tt1:0 "時間はかかるが、最終的には階段を上る"
 martial_strategy_special.1303.b.tt2:0 "突破する前に多くの「犠牲者」を出す"
 martial_strategy_special.1303.f:0 "私の背後へ！私が守ってやる！"
 martial_strategy_1303.winning:0 "我々は勝ってはいるが、失敗は許されない！"
 martial_strategy_1303.losing:0 "これが戦況を変える最後の機会だ！"
 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: 胸壁の虚勢"
 martial_strategy_special.1304.desc:0 "[ROOT.Char.Custom('FortifiedBuilding')]を囲む壁の最後の段に上がり、その光景を見渡した。\n\n多くの兵士が城壁の射手に敗れたかもしれないが、我々は止まらない。次々と防衛者を圧倒し、倒れた者に勝利をもたらす。\n\n私は深呼吸をして、さらに攻撃を加える。"
 martial_strategy_special.1304.a:0 "全軍、私に続け！"
 martial_strategy_special.1304.c:0 "強く叩け！奴らは今日は友人じゃないぞ！"
 martial_strategy_special.1304.d:0 "盾を構えろ！後方を守れ！"
 martial_strategy_special.1304.f:0 "強く叩け！情けを見せるな！"
 martial_strategy_special.1304.a.tt1:0 "[siege_proposer.GetTitledFirstNamePossessiveNoTooltip]の軍勢を素早く打ち倒す"
 martial_strategy_special.1304.a.tt2:0 "無防備な後方から攻撃を受ける"
 martial_strategy_special.1304.b:0 "射手たちよ、配置に着け!"
 martial_strategy_special.1304.b.tt1:0 "我々を止めることはできない"
 martial_strategy_special.1304.b.tt2:0 "弓兵がいなければ、我々の攻撃は簡単に撃退される"
 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$[ROOT.Char.Custom('FortifiedBuilding')|U]の急襲"
 martial_strategy_special.1399.desc_win:0 "[ROOT.Char.Custom('FortifiedBuilding')]は我々のものだ！"
 martial_strategy_special.1399.desc_loose:0 "戦いは敗北し、防衛側が勝利を収めた。"
 martial_strategy_special.1399.desc:0 "私は祝賀している兵士のたちの中に[siege_proposer.GetTitledFirstName]を見つけ、彼は私がよく指揮して突撃したと称賛してくれる。"
 martial_strategy_special.1399.desc_win2:0 "\n\n「彼らをご覧ください、我が[ROOT.Char.GetLadyLord]。気分転換が彼らにとって良い結果をもたらしたのです。あなたの[ROOT.Char.Custom('FortifiedBuilding')]が攻撃側に奪われたばかりなのに、元気が出てきたようですね！」"
 martial_strategy_special.1399.desc_loose2:0 "\n\n「我が[ROOT.Char.GetLadyLord]、[ROOT.Char.Custom('FortifiedBuilding')]の攻略には失敗しましたが、部隊もあなたも気分転換で元気になったようですね！」\n\n私は同意するしかない。それに、私の[ROOT.Char.Custom('FortifiedBuilding')]がそう簡単には占領されないということを知っているのは慰めになる！"
 martial_strategy_special.1399.a:0 "我々の敵が成功することは決してない！"
 martial_strategy_special.1399.b:0 "防衛軍として、我々は優れている！"
 martial_strategy_special.1401.t:0 "行軍にて"
 martial_strategy_special.1401.opening:1 "実戦演習の最後、素晴らしいアイデアに思えたのだが…\n\n混乱に陥った軍の再編成。その訓練の一貫として隊を分割し、各士官それぞれに[capital.GetNameNoTier]に独行するよう命じた。\n\nもちろん、三日間の猶予期間は取った。しかし、たどり着いたのは自軍の半分のみ。事ここに至り、計画の欠陥を悟り始めていた。"
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]は、"
 martial_strategy_special.1401.officer_fallback:0 "私の士官の一人は"
 martial_strategy_special.1401.end:1 "こう提案している。行方不明となった兵の捜索へと、自身で$knight_culture_player_plural_no_tooltip_lowercase$による分遣隊と共に赴かれてはどうかと。残りの兵が帰陣する間に。"
 martial_strategy_special.1401.a:0 "これは興奮する探索になるだろう！"
 martial_strategy_special.1401.a.tt:3 "探索はしばらく続くかもしれない..."
 martial_strategy_special.1401.b:0 "良い考えだ。君が担当しろ。"
 martial_strategy_special.1401.give_up_tt:0 "#F 他の兵士は自分で故郷へと帰ることで、多少のことを学ぶことができる。#!"
 martial_strategy.1401.almost_done:0 "ほとんどの兵士たちは戻ってきたので、私は最後の数人を見つけるのは難しいかもしれないと感じながら出発する。\n\n"
 martial_strategy.1401.close_to_done:0 "大部分の兵士たちは戻ってきたので、私は最後に残った連隊に向けて出発する。\n\n"
 martial_strategy.1401.a_lot_returned:0 "多くの部隊が戻ってきたので、私は残りの部隊を見つけることを楽観視している。\n\n"
 martial_strategy.1401.some_returned:0 "いくつかの部隊が戻ってきたので、私は残った部隊の捜索に出発する。\n\n"
 martial_strategy.1401.first_find:0 "私が探している最初の連隊を見つけるのに時間はかからない。\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "探索を続ける"
 martial_strategy_special.1401.delay_tt:0 "探索は遅れるだろう"
 martial_strategy_special.1402.t:0 "行軍にて"
 martial_strategy_special.1402.desc:2 "沿道の酒場からひどい騒ぎが聞こえてくる。$knight_culture_player_plural_no_tooltip_lowercase$の一人が扉を蹴り開けると、屋内は手に負えない多くの兵士で満杯であった。\n\n私の登場に彼らは黙り込んでしまい、言葉も交わさずに大酒杯（タンカード）の中を見つめている。店主は目を細めて言う。「それで、この暴徒どもの飼い主は#EMP あなた様#!でよろしいですか？」"
 martial_strategy_special.1402.a:0 "賠償金を払うだけの小銭は持っている。"
 martial_strategy_special.1402.a.tt:2 "#F 乱暴な兵士に対処することは乱暴な宿屋よりも簡単であり、あなたは捜索を続けなければなならない。#!"
 martial_strategy_special.1402.b:0 "この兵士たちの考えは正しい。酒を注いでくれ！"
 martial_strategy_special.1402.b.tt:1 "#F 庶民と酒を飲む！なんて人生だろう！少なくとも捜索は続けなければならない#!"
 martial_strategy_special.1402.c:0 "規律のない兵士どもを扱うのはもう飽きた。"
 martial_strategy_special.1402.d:1 "飲む物を持って出発だ！"
 martial_strategy_special.1402.d.tt:2 "#F 捜索に参加するよう兵士を説得できると確信している。#!"
 martial_strategy_special.1403.t:0 "行軍にて"
 martial_strategy_special.1403.desc:1 "[ROOT.Char.Custom('IndefiniteBodyOfWater')]に近づいたところで、岸辺に野営地を発見する。中に入ると、担当の士官が私を出迎える。\n\n「[ROOT.Char.GetLadyLord]様！移動中に荷駄の水を漏らしてしまい、今の手持ち分より多くの水を用意できなければ、駄獣を行軍に戻せないのです」緊張した様子で私を見る兵士。「しかし、[ROOT.Char.GetLadyLord]様とその[ROOT.Char.Custom('MountedWarriorTermPlural')]が皮袋を運ぶのを手伝っていただければ…」"
 martial_strategy_special.1403.a:0 "これしか方法がないと言うのなら…"
 martial_strategy_special.1403.a.tt:0 "#F ラバのために水を運ぶ恥辱！#!"
 martial_strategy_special.1403.b:0 "兵士たちは行軍する！今すぐ行軍するのだ！"
 martial_strategy_special.1403.b.tt:1 "#F 「この平民どもは私の命令よりも水の方が重要だと思っているのか？」#!"
 martial_strategy_special.1403.c:0 "家に帰ろう。もうどうでもいい。"
 martial_strategy_special.1403.d:0 "これを解決する方法を考えつくことができそうだ。"
 martial_strategy_special.1403.d.tt:0 "#F ラバが一日に8ガロンの水を必要とするとしたら…#!"
 martial_strategy_special.1404.t:0 "行軍にて"
 martial_strategy_special.1404.desc:1 "私の護衛が小さな野営地に関する知らせを持ってきたとき、私は兵士たちがまだ戦いの陣形の訓練を行なっているとは思わなかった。\n\n[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]は、本隊からの連絡を待ちながら、自ら野戦演習を続けていたようだ。[knight.GetHerHis|U]の部隊が整然と並んでいる中、私は[knight.GetHerHim]に会うために乗り込む。"
 martial_strategy_special.1404.a:0 "それは私の命令ではない！"
 martial_strategy_special.1404.b:0 "この雑な構えは何だ？それは剣の持ち方ではない！"
 martial_strategy_special.1404.c:0 "兵士たちを連れて帰れ、[knight.GetFirstName]。私は探索に疲れた。"
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName]がこの部隊を担当することができる。"
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U]が彼らを安全に城まで連れていくだろう。"
 martial_strategy_special.1405.t:0 "行軍にて"
 martial_strategy_special.1405.desc:1 "小さな村を通っていると、粗末な身なりにもかかわらず、町の見張りが皆、私の紋章のついた武器を持っていることに気がついた！\n\nぬかるんだ道で出迎えてくれたのは、自称、町の「神の守護者」である[zealot.GetTitledFirstName]であった。私の兵士たちは、この説教者が仕える[zealot.GetFaith.HighGodName]を助けるために鎧を捨てたのだ！"
 martial_strategy_special.1405.a:1 "私はすでに神の権利によって統治している！"
 martial_strategy_special.1405.a.tt:1 "#F 「これらの兵士たちは、#EMP 私#!が神の計画に従い、[zealot.GetFaith.HighGodName]によって選ばれたことを覚えておいた方が良い。」#!"
 martial_strategy_special.1405.b:0 "ここから逃げるのに一日だけやろう、狂信者め。"
 martial_strategy_special.1405.b.tt:2 "#F 「その[zealot.GetWomanMan]を罰するのは危険なようだが、[zealot.GetHerHim]を追放すれば、今のところ問題は解決するだろう。」#!"
 martial_strategy_special.1405.c:0 "彼らはすぐに聖なる兵士を演じることに飽きてしまうだろう。"
 martial_strategy_special.1405.d:1 "私に加われ、説教師よ、我々は共に[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を実行するだろう！"
 martial_strategy_special.1405.d.tt:2 "#F 「結局のところ、我々は皆、ある意味で[ROOT.Char.GetFaith.HighGodNameAlternate]のしもべではないのだろうか？」#!"
 martial_strategy_special.1498.t:0 "行軍にて"
 martial_strategy_special.1498.desc:0 "最後の部隊が[capital.GetNameNoTier]に戻り、ようやく秩序は回復した。\n\nこの件は、軍事的な輝きを示すものでは到底なかったが、自軍とそれを構成する個々の兵士について、私は新たな視点を得ることとなった。"
 martial_strategy_special.1498.a:0 "やはり貴重な訓練だった！"
 martial_strategy_special.1499.t:0 "行軍にて"
 martial_strategy_special.1499.desc:0 "時間はかかったが、ゆっくりと確実に行方不明の部隊が[capital.GetNameNoTier]の門を通って戻ってくる。\n\n私にはあまり関係ないかもしれないが、彼らはその経験から多くを学んだようだ。"
 martial_strategy_special.1499.a:0 "この演習は計画通りには行かなかったな。"
 martial_strategy_special.1499.a.tt:1 "#F なんだかんだ言って戦場よりも、自分の[ROOT.Char.Custom('FortifiedBuilding')]の方が快適だ。#!"
 martial_strategy_special.1401.give_up:0 "あなたは捜索を放棄して帰還する"
 martial_strategy_special.1404.a.tt:0 "#EMP 私の#!兵士たちは#EMP 私の#!命令に従う必要がある。"
 martial_strategy_special.1404.b.tt:0 "迷子になっても不思議ではない——この部隊には規律が必要だ！"