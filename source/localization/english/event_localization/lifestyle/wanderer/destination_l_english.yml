l_english:
 destination_events.10.t: "経験豊富な放浪者"
 destination_events.10.desc: "「我が主」私の書斎に入ってくるなり、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))][provider_character.GetFirstName]はそう切り出した。「最近、貴君の旅に役立つかもしれないキャラバン隊のリーダーと取引をしました。[travel_leader_character.GetSheHe|U]は遠くまで旅をしたことがあり、そのような経験はまさに我々が求めていたものです」\n\n私の旅行を担当してくれる人を見つけるのに苦労していたので、これは良い機会かもしれない。"
 destination_events.10.a: "では、この放浪者を雇おう。"
 destination_events.10.a.tt: "[travel_leader_character.GetUINamePossessive|U]の[aptitude|E]は[travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]です"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U]には興味がない。"
 destination_events.20.t: "ちょっとした旅の準備"
 destination_events.20.desc: "「何だって？余分な物資と言ったのか？」私は、[provider_character.GetFirstName]、つまり私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))]に応じて答える。彼は私の倉庫の一つで最近発見したものを持ち出した。\n\n「確かに、なぜ帳簿から消えていたのかは不明だ。しかし、小さな恵みだ。これらをどうするつもりだ？」\n\nこれらの余分な物資は、私の次の旅に役立つかもしれない。"
 destination_events.20.a: "これらを使えば、ゆっくりと綿密な旅をすることができる。"
 destination_events.20.b: "それらを馬と交換できるか、見てみようか。"
 destination_events.20.c: "余分ならば売ってしまえ。"
 destination_excursion_safety_modifier: "小旅行の準備：安全"
 destination_excursion_safety_modifier_desc: "#emp [destination|E]に到達すると消える#!\n次の旅のために、安全な走行を確保するために、予備の部品が用意されている。"
 destination_excursion_speed_modifier: "小旅行の準備：速度"
 destination_excursion_speed_modifier_desc: "#emp [destination|E]に到達すると消える#!\n次の旅のために予備の馬を用意した。迅速かつ効率的な乗馬を保証する。"
 destination_events.30.t: "[journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]への旅"
 destination_events.30.desc: "最近、地元の商人が[journey_province.GetName]の都市を訪れた際の旅程を記した小さな旅行日程表を目にした。[ROOT.Char.GetSheHe]が[journey_province.GetHolding.GetSpecialBuildingType.GetName]を訪れた際の様子が詳しく書かれており、その都市で見ておくべき名所もすべて紹介されていた。\n\n今度旅に出るときは、そこを訪れてみるのもいいかもしれない…。"
 destination_events.30.a: "思い出に残る場所のようだ！"
 destination_events.30.a.tt: "[journey_province.GetName]を訪れると、[GetActivityType('activity_journey').GetName][wanderer_lifestyle|E]の追加経験値を獲得できるかもしれない。"
 destination_events.30.toast.title: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]への旅"
 destination_events.40.t: "[poi_province.GetCulture.GetLanguage.GetNameNoTooltip]の言葉"
 destination_events.40.desc: "なぜか、[poi_province.GetName]への旅を思い出していた。特に、[poi_province.GetCulture.GetLanguage.GetName]の言葉は、そこにいたときに何度も耳にした。何か #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#! があった。\n\n私はそれを忘れることができない。運命のいたずらか、[teacher_character.GetCulture.GetName]の学者である[teacher_character.GetFirstName]が [teacher_character.GetHerHim]に[teacher_character.GetHerHis]のサービスを依頼することもでき、[teacher_character.GetSheHe]はおそらく私に[poi_province.GetCulture.GetLanguage.GetNameNoTooltip]を教えてくれるだろう。"
 destination_events.40.a: "次の旅がもっと楽しくなること間違いなし！"
 destination_events.40.b: "外国語を勉強するのは大変そう..."
 destination_inspired_by_language: "言語に触発された"
