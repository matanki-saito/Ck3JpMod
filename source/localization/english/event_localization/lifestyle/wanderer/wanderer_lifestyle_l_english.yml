 wanderer_lifestyle_events.40.t: "市場の大失敗"
 wanderer_lifestyle_events.40.desc: "私の[ROOT.Char.GetLocationDesc|l]での旅路は順調だったが、困難の時がやってきた。食料の備蓄がほとんど尽きかけているのだ！　香ばしく焼けた[ROOT.Char.Custom('GetExpensiveMeal')]の匂いに誘われてたどり着いたのは、なんとも風変わりな屋台だった。そこには[ROOT.Char.Custom('GetLocalStreetFoodPlural')]や[ROOT.Char.Custom('GetRegionalFish')]の切り身がずらりと並び、なんと料理には甘い[ROOT.Char.Custom('FavoriteTreat')]まで添えられている。\n\nそれはさておき、値段はかなりのお買い得だ！　ただし、商人は私にはわからない言葉で何かをつぶやき、地元の者たちより多くの金を払えと身振り手振りで示してくる。多少高くても得には違いないが、やはり抗議すべきか…だが私には[provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]の知識がほとんどない…。"
 wanderer_lifestyle_events.40.fold: "[provisions_merchant.GetSheHe]の言い値で払って、さっさと済ませてしまうか。"
 wanderer_lifestyle_events.40.barter: "意味不明な言葉は話せなくとも、こちらにも策がある。"
 wanderer_lifestyle_events.40.language: "[provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]なら、少しはわかるかもしれない…。"
 wanderer_lifestyle_events.40.meh: "そういえば、食料は持っていたな。"
 wanderer_lifestyle_events.40.language_tt: "[provisions_merchant.GetName]に[provisions_merchant.GetHerHis]の母語で話しかけてみる"
 wanderer_lifestyle_events.40.language_tt.success: "[provisions_merchant.GetHerHim]との意思疎通に成功し、#EMP 地元価格#!で取引ができた"
 wanderer_lifestyle_events.40.language_learned: "言語の探求が実を結んだ"
 wanderer_lifestyle_events.40.language_nothing: "言語は覚えられなかったが、地元価格で買い物ができた"
 wanderer_lifestyle_events.40.language_tt.fail: "会話はさらに混乱し、結局少しばかり高く支払うこととなった"
 wanderer_lifestyle_events.40.barter_tt: "[provisions_merchant.GetName]に#EMP 値引き#!させようと試みる"
 wanderer_lifestyle_events.40.barter_tt.success: "あなたの努力に感銘を受けた[provisions_merchant.GetSheHe|U]が、割引価格を提示する"
 wanderer_lifestyle_events.40.success_title: "[provisions_merchant.GetHerHim]との交渉に成功した"
 wanderer_lifestyle_events.40.fail_title: "[provisions_merchant.GetFirstNameNoTooltip]には響かなかった"
