l_english:
 wanderer_lifestyle_events.10.t: "夢見る旅路"
 wanderer_lifestyle_events.10.desc: "この部屋、この壁、このくそったれの椅子……もう#bold もーう#!！本当にうんざりだ。\n\n私は#emp 無理#!だ！ここから出なければならない。どこか別の場所へ、どこでもいい。\n\n毎日このひどい部屋に閉じ込められて、私の人生の小さな一部が奪われていくような気がする。"
 wanderer_lifestyle_events.10.a: "何もかもから離れて、休ませてくれ…"
 wanderer_lifestyle_events.10.a.tt: "[traveling|E]は[modifier|E]を削除し、[stress_loss|E]と[lifestyle_experience|E]を得る"
 wanderer_restlessness_modifier: "休み無し"
 wanderer_restlessness_modifier_desc: "#emp この[modifier|E]は、次にどこかへ[travel|E]する際に消える#!\n毎日、どこか別の場所で過ごせないか思い悩んでいる。"
 wanderer_restlessness_removal_title: "気力十分"
 wanderer_lifestyle_events.20.t: "[reminiscing_location.GetNameNoTooltip]のひと時"
 wanderer_lifestyle_events.20.desc: "持ち物をあさって別のものを探していると、ふと[reminiscing_location.GetName]を訪れた際に手に入れた[SCOPE.Custom('mythical_map_creatures')]の古い彫り物が目に留まる。それを眺めながら、私はその時のことを思い出した。"
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName]——長い間、思い出すことのなかった場所だ。"
 wanderer_lifestyle_events.20.desc.coastal: "広大な港と、海へと広がる美しい景色。"
 wanderer_lifestyle_events.20.desc.river: "街を貫いて流れる川と、それに架かる数多くの橋。"
 wanderer_lifestyle_events.20.desc.castle: "街を誇らしげに見下ろす堂々たる城。"
 wanderer_lifestyle_events.20.desc.city: "多くの地区を抱える壮大で威厳ある大都市と、その隅々に広がる小さな路地や入り組んだ空間。"
 wanderer_lifestyle_events.20.desc.people: "そこに暮らしていた親しみやすい人々。"
 wanderer_lifestyle_events.20.desc.outro_child: "\n\n思い出に浸っていると、突然[listening_child.GetFirstName]が飛び込んできた。\n「それ、何？」と[listening_child.GetSheHe|U]は小さな彫り物を興味深げに見つめながら尋ねた。"
 wanderer_lifestyle_events.20.desc.outro: "\n\n思い出に浸るうちに、ふと懐かしさが込み上げてくる。\nもしかすると……もう一度[reminiscing_location.GetNameNoTooltip]を訪れてみるのも悪くないかもしれない。"
 wanderer_lifestyle_events.20.a: "[reminiscing_location.GetNameNoTooltip]に伝わる[SCOPE.Custom('mythical_map_creatures')]について話してあげよう！"
 wanderer_lifestyle_events.20.b: "気が向いたら[reminiscing_location.GetNameNoTooltip]に行こうか…"
 wanderer_lifestyle_events.20.b.child: "これは[reminiscing_location.GetNameNoTooltip]のものだ。いつか君を連れて行けるかもしれないな。"
 wanderer_lifestyle_events.20.a.win: "[listening_child.GetSheHe|U]は物語に夢中になっている。"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetSheHe|U]は話を完全には信じていないが、それでも楽しんでいる。"
 wanderer_lifestyle_events.20.b.tt: "[reminiscing_location.GetName]を[travel|E]すれば、追加の[wanderer_lifestyle|E]経験値や[stress_loss|E]を得られるかもしれない。"
 wanderer_lifestyle_events.25.t: "再訪"
 wanderer_lifestyle_events.25.desc: "[province_location.GetName]を前回訪れたときと同じ道を歩く。\n同じ屋台が並び、同じ香りが漂い、同じ音が響いている。\n\n変わらないものがあるという安心感が、そこにはあった。"
 wanderer_lifestyle_events.25.a: "望んでいたものが、ここに…"
 wanderer_lifestyle_events.30.t: "夢見しは遥か地"
 wanderer_lifestyle_events.30.desc: "本を眺めていると、[ROOT.Char.Custom('DistantLandsRegionLoc')]を旅する商人の旅行記を見つけた。\n\n#emp  「[ROOT.Char.Custom('DistantLandsTerrainTypeLoc')]を歩いていると、ふと[ROOT.Char.Custom('DistantLandsGroupTypeLoc')]が[ROOT.Char.Custom('DistantLandsPluralTypeLoc')]が[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]しているのが目に入った。」#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp 「それは[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]を持っていた。私はしばらくの間、ただそれを眺めていた。今まで見たことのないものだった。その名を知ったのは、ずっと後のことだった。」#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp 「それは[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]を持っていた。私はしばらくの間、ただそれを眺めていた。今まで見たことのないものだった。その名を知ったのは、ずっと後のことだった。」#!"
 wanderer_lifestyle_events.30.a.singular: "いつか、自分の目で見てみたいもんだ。"
 wanderer_lifestyle_events.30.a.plural: "いつか、自分の目でそれを目にしよう。"
 wanderer_lifestyle_events.30.a.europe: "[GetGeographicalRegion('world_europe').GetName]を[travel|E]すれば、追加の[wanderer_lifestyle|E]経験値や[stress_loss|E]を得られるかもしれない。"
 wanderer_lifestyle_events.30.a.africa: "[GetGeographicalRegion('world_africa').GetName]を[travel|E]すれば、追加の[wanderer_lifestyle|E]経験値や[stress_loss|E]を得られるかもしれない。"
 wanderer_lifestyle_events.30.a.asia: "[GetGeographicalRegion('world_middle_east').GetName]を[travel|E]すれば、追加の[wanderer_lifestyle|E]経験値や[stress_loss|E]を得られるかもしれない。"
 wanderer_lifestyle_events.30.a.india: "[GetGeographicalRegion('world_india').GetName]を[travel|E]すれば、追加の[wanderer_lifestyle|E]経験値や[stress_loss|E]を得られるかもしれない。"
 wanderer_lifestyle_events.30.a.tibet: "[GetGeographicalRegion('world_tibet').GetName]を[travel|E]すれば、追加の[wanderer_lifestyle|E]経験値や[stress_loss|E]を得られるかもしれない。"
 wanderer_lifestyle_events.30.a.steppe: "[GetGeographicalRegion('world_steppe').GetName]を[travel|E]すれば、追加の[wanderer_lifestyle|E]経験値や[stress_loss|E]を得られるかもしれない。"
 wanderer_lifestyle_events.35.t: "夢はいつか本当になるって"
 wanderer_lifestyle_events.35.desc.singular: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')]を旅していると、ふと一匹の動物が[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]しているのが目に入った。\n最初は何の動物か考え込んだが、ふと昔読んだ記述を思い出した――これはまさしく[ROOT.Char.Custom('DistantLandsPluralTypeLoc')]に違いない！\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U]、まさに旅行記に書かれていた通りの姿だ。"
 wanderer_lifestyle_events.35.desc.singular.adorable: "しかし、想像していたよりもずっと愛らしい。\n何か惹きつけられるものがある。"
 wanderer_lifestyle_events.35.desc.singular.neutral: "しかし、どこか思っていたのとは違う。だが、それが悪いというわけではない。"
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "しかし、その姿には少し驚かされた……。\nそれでも、ついに見つけ出した喜びで胸が高鳴る！"
 wanderer_lifestyle_events.35.desc.plural: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')]を旅していると、ふと何匹もの動物が[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]しているのが目に入った。\n最初は何の動物か考え込んだが、ふと昔読んだ記述を思い出した――これはまさしく[ROOT.Char.Custom('DistantLandsPluralTypeLoc')]に違いない！\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U]、まさに旅行記に書かれていた通りの姿だ。"
 wanderer_lifestyle_events.35.desc.plural.adorable: "しかし、想像していたよりもずっと愛らしい。何か惹きつけられるものがある。"
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "しかし、その姿には少し驚かされた……。それでも、ついに見つけ出した喜びで胸が高鳴る！"
 wanderer_lifestyle_events.35.a: "私が飼う!!!"
 wanderer_lifestyle_events.35.a.win: "[ROOT.Char.Custom('DistantLandsLoc')]の捕獲に成功する"
 wanderer_lifestyle_events.35.a.lose: "バカみたいだ…"
 wanderer_lifestyle_events.35.b.singular: "ついに目にすることができただけで満足だ。"
 wanderer_lifestyle_events.35.b.plural: "目にすることができただけでも満足だ。"
