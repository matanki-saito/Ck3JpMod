l_english:
 journey_events.10.t: "外出のお供"
 journey_events.10.desc: "「我が君、旅の供にひどくお困りのようだとお見受けいたしました。」\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))]である[provider_character.GetFirstName]が書斎に入ってきてそう告げる。[provider_character.GetSheHe|U]は意味ありげな視線を送りながら続ける。\n「ちょうど本日、[ROOT.Char.GetCapitalLocation.GetName]を通る商隊を見かけましたが、そこで多種多様な動物が並んで、売られておりましたよ。」\n\nさらに詳しく尋ねると、[provider_character.GetSheHe]が見かけたというのは犬や馬、大小さまざまな鷹などらしい。思い返せば、旅を続けるにあたって私には供が必要なのかもしれない……そんな考えが頭をよぎる。"
 journey_events.10.a: "優れた軍馬は完璧な道連れとなろう。"
 journey_events.10.b: "なら、犬か。彼らは真に人の友なれば。"
 journey_events.10.c: "欲しいのは狩りに使う隼だな。"
 journey_events.10.d: "畜生に興味はない。"
 journey_events.11.t: "外出のお供：馬"
 journey_events.11.desc: "一日か二日ほどして、ついに私は大きく逞しい馬を与えられた。渡された瞬間、気の強いその獣が私を押しのけようとするのをはっきりと感じる。\n\n一瞬、振り落とされるかと肝を冷やしたが、なんとか持ちこたえることができた。すると、その馬は私をちらりと見て、どこか尊敬の念を宿したような目をしたのだ。"
 journey_events.11.a: "生涯のともがらを得たのかもしれん。"
 journey_events.12.t: "外出のお供：犬"
 journey_events.12.desc: "一日か二日ほどして、ようやく小さな箱を渡される。近づくと、その箱はかすかに揺れている。少し迷った末、意を決して蓋を開けてみると、中には新しい小さな仲間がいた。\n\n蓋を開けるや否や、子犬が飛び出して部屋を元気に駆け回る。しばらくすると、ぱたりと横になり、そのままうとうとと眠り始めたのだ。"
 journey_events.12.a: "何とちっちゃな子だ、な？"
 journey_events.20.t: "上空、遥か彼方"
 journey_events.20.desc: "日もだいぶ暮れかかったころ、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))]である[informer_character.GetFirstName]が、[informer_character.GetHerHis]の目に輝きをたたえて近づいてくる。\n\n「我が君、きっとご興味を引くであろう噂を耳にいたしました。」\n\n続けて[informer_character.GetSheHe|U]は最近[destination_province.GetName]の上空に定期的に現れている天文現象の話をどうやって見つけたかを語る。詳細はまだはっきりしないものの、一生に一度とも言われる壮大な出来事らしい。"
 journey_events.20.a: "こりゃあ、面白い…"
 wayfarer_astronomical_phenomenon: "天体観測"
 wayfarer_astronomical_phenomenon_desc: "#emp [GetActivityType('activity_roaming').GetName]の[activity|E]の最中、この[barony|E]で特別な出来事を体験することになる#!\n\n言い伝えでは、この地方では定期的に驚くべき天文現象が起こるとされている。"
 journey_events.30.t: "一つ二つの物語"
 journey_events.30.desc: "私は[character_1.GetFirstName]と[character_2.GetFirstName]が興奮気味に話し合っている場面に遭遇する。  \n「本当？ [traveller_province.GetName]だって？」  \n二人は私に気づき、[character_1.GetFirstNameNoTooltip]がこちらを向いて尋ねる。  \n「[ROOT.Char.GetFirstName]、お前は旅の途中であそこへ行ったことがあるんじゃないか？」  \n\n「聞いてくれ、[character_2.GetFirstNameNoTooltip]が言うには、[traveller_province.GetNameNoTooltip]で[traveller_province.Custom('journey_events_30_custom_loc')]を見たそうなんだ。そんなものを見かけたことがあるか？」"
 journey_events.30.a: "[traveller_province.GetNameNoTooltip]の[traveller_province.Custom('journey_events_30_short_custom_loc')]？知っていることを教えてくれないか！"
 journey_events.30.a.tt: "[traveller_province.GetNameNoTooltip]にある[traveller_province.Custom('journey_events_30_short_custom_loc')]に#emp 行ったことがあるかもしれない#!と思うものの、それだけでは大した話にならない。  \nもう少し面白くするために、多少の脚色が必要かもしれない……"
 journey_events.30.a.win: "私は全てを知っているかのように見せる"
 journey_events.30.a.loss: "虚飾は明らかになる"
 journey_events.30.b: "さあ、どうだろうなあ？"
 journey_events.30.c: "いやいや、[character_2.GetFirstNameNoTooltip]について教えてほしい。"
 journey_events_30_custom_loc_fallback: "美しき天然のアーチ"
 journey_events_30_custom_loc_oasis: "思い出に残る深緑のオアシス"
 journey_events_30_custom_loc_desert: "太古よりそびえる巨岩"
 journey_events_30_custom_loc_mountains: "山腹からの素晴らしい眺め"
 journey_events_30_custom_loc_forest: "大いなる森"
 journey_events_30_short_custom_loc_fallback: "アーチ"
 journey_events_30_short_custom_loc_oasis: "オアシス"
 journey_events_30_short_custom_loc_desert: "巨岩"
 journey_events_30_short_custom_loc_mountains: "絶景"
 journey_events_30_short_custom_loc_forest: "森林"
 journey_events.40.t: "地元の詩人"
 journey_events.40.desc: "「我が君」\n\n―――私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))]である[suggester_character.GetFirstName]が部屋に入ってきて声をかける。「宮廷の者たちは皆、あなたが旅の話や武勇譚を語るのがお好きで、それによって大いに楽しんでいると承知しております。」\n\n続けて[suggester_character.GetSheHe|U]は言う。「最近、地元の吟遊詩人がとりわけ人気を集めているようです。農民たちに好かれている一種の歌い手のようですが、うまく動機づけしてやれば、王国中にあなたの物語を広めてもらえるかもしれませんね。」"
 journey_events.40.a: "よい。万人が我が語りを聴く権利を持つ。"
 journey_events.40.a.tt: "あなたの[realm|E]にある一部の[counties|E]は、#high 3 years#!の間[GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip]を得るだろう"
 journey_events.40.b: "私は、[suggester_character.GetFirstNameNoTooltip]、もっと有意義な金の使い道を思いつくのだがな。"
 journey_local_bard_modifier: "地元の歌い手"
 journey_local_bard_modifier_desc: "吟遊詩人が支配者の旅の物語を語り広め、地元の人々は大いに楽しんでいる。"
 journey_events.50.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の一夜"
 journey_events.50.desc: "私は長いこと、部下たちが上の者の目が届かぬ場でどのように交流しているのかを考えてきた。熟慮の末、こっそり抜け出す好機と、変装に使えそうな汚れた布切れも手に入れた。\n\nしかし、その時が刻々と迫る中で、躊躇いが募り始める。これは本当に[ROOT.Char.GetTitleAsNameNoTooltip]としてふさわしい行いなのだろうか？"
 journey_events.50.a: "一度やると決めたからな。"
 journey_events.50.a.win: "こっそりと抜け出した"
 journey_events_50_event_chain_begins_tt: "[rootscope.GetCapitalLocation.GetName]へ旅に出る"
 journey_events.50.a.loss: "私はぼろきれに足を取られる"
 journey_events.50.b: "いや、こんなものを身に纏うなどと！"
 journey_events.50.b.tt: "一体どうかしていたのだろうか？ 農民や農奴なんぞと席を共にするなど、ありえないではないか！"
 journey_events.51.desc: "私は街を歩くうちに、怪しげながらも賑わいを見せる建物を見つけた。中へ足を踏み入れるや否や、誰かが酒を手渡し、人混みに押されるまま隅の席へと誘われる。その間、誰ひとりとして私に二度目の視線を向ける者はいなかった。\n\nひとり座り、店内の様子を眺める。賑やかな一団が円卓を囲み、何人かの農民が賽を振りながら楽しげに盛り上がっている。"
 journey_events.51.a: "よかろう、貴族の遊び方というものを見せてやるとしよう。"
 journey_events.51.a.tt: "奴らのわずかな稼ぎを頂くとしよう。まるで税を徴収するようなものだ！"
 journey_events.51.a.big_win: "ほとんどの勝負に勝った"
 journey_events.51.a.win: "ボチボチ勝ち越した"
 journey_events.51.a.loss: "負け越してしまった"
 journey_events.51.b: "十分飲んだ、帰るぞ。"
 journey_events.51.b.tt: "一生分の百姓を見る羽目になった。"
 journey_events.52.desc: "最初は賑やかで楽しかったが、酒が進み、夜が更けるにつれて、卓を囲む者たちの苛立ちと怒りが募っていく。やがて、そのうちの一人である[local_gambler.GetFirstNameNoTooltip]が立ち上がり、大声で叫んだ。  \n\n「くそったれな貴族どもめ！奴らは#bold まともな#!人間がどう生きているかすら知らねえんだ！ 特にあの役立たずの俗物[ROOT.Char.GetTitledFirstName]なんざな！」  \n\n私は椅子の奥へと身を縮める。周囲の者たちは次々に同意の声を上げ、場の空気は一層険悪になっていく。[local_gambler.GetFirstNameNoTooltip]はその反応を察し、私の方へと向き直ると、じろりと睨みつけながら問いかけた。  \n\n「さて、お前はどう思うんだ？」"
 journey_events.52.a: "そろそろ、もう一杯頼む時間じゃないか？"
 journey_events.52.a.tt: "酒を絶やさず注ぎ続けていれば、やがて文句も止むだろう！"
 journey_events.52.b: "いや、実はな……#bold 私こそが#! [ROOT.Char.GetTitledFirstNameNoTooltip]なんだ。"
 journey_events.52.b.tt: "私がどれほど誤解されているか、証明してやる！"
 journey_events.52.c: "よう知らんが、[threat_1.GetTitledFirstNameNoTooltip]は年貢を自分の財布に入れてるってよ…"
 journey_events.52.c.chancellor: "あの腐れ[threat_1.GetCouncilTitle]、[threat_1.GetFirstNameNoTooltip]のことかいィ、知ってるとも…"
 journey_events.52.c.steward: "[threat_1.GetCouncilTitle]の[threat_1.GetFirstNameNoTooltip]は税を多めに取って自分の懐を満たしていると聞く…"
 journey_events.52.c.marshal: "私はこの目で見た――[threat_1.GetCouncilTitle]の[threat_1.GetFirstNameNoTooltip]が、街中で人を殴り殺すのを……。"
 journey_events.52.c.spymaster: "[threat_1.GetCouncilTitle]の[threat_1.GetFirstNameNoTooltip]について、かなり怪しげな話を聞いたのだが……。"
 journey_events.52.c.chaplain: "[threat_1.GetCouncilTitle]の[threat_1.GetFirstNameNoTooltip]の罪深い行いについて、噂が広まっている……。"
 journey_events.52.c.fallback: "……まあ、[threat_1.GetCouncilTitle]の[threat_1.GetFirstNameNoTooltip]が黒幕だと聞いている。"
 journey_events.52.c.tt: "これは誰か他の者に責任を押し付ける好機だ。あのアホの[threat_1.GetFirstNameNoTooltip]とか…"
 journey_drink_and_circus_modifier: "酒とサーカス"
 journey_drink_and_circus_modifier_desc: "この伯爵領では、領主が地元の酒場に配る酒の量が増えているらしい。中には、領主自ら手渡しているという噂もある。"
 journey_blame_game_modifier: "不人気貴族"
 journey_blame_game_modifier_desc: "この人物は地元の民衆の間で非常に評判が悪く、多くの噂が広まっている。"
 journey_blame_game_province_modifier: "人気な統治者"
 journey_blame_game_province_modifier_desc: "その伯爵領の支配者は、民のために戦っているという話が町中に広まったことで、次第に人気を集めるようになった。"
 journey_pauper_king_modifier: "貧者の王"
 journey_pauper_king_modifier_desc: "彼らは農民や農奴の間で特に人気があるらしい。下層階級の人々と親しく交流しているという話が数多く広まっているためだ。"
 journey_events.53.desc: "私は次から次へと酒を注文し続け、ついには全員が酔いつぶれるか、帰路につくまで飲ませた。結局、最後までテーブルに残ったのは[local_gambler.GetFirstNameNoTooltip]と私だけだった。[local_gambler.GetSheHe|U]はかろうじて座っているものの、目はすでに焦点が定まらず、こちらをぼんやりと見つめている。  \n\n「なあ、お前……貴族にしちゃ悪くないじゃねえか……」  \n\n[local_gambler.GetSheHe|U]はそう呟くと、そのまま頭をテーブルに打ちつけ、ついに意識を手放した。"
 journey_events.53.a: "ふむ、[local_gambler.GetSheHe]はいつ気づいたのだろうか。"
 journey_events.53.a.tt: "誰かが私の不在を気にしすぎる前に、そろそろ帰るとしよう。"
 journey_events.54.desc: "最初は緊張が漂っていた。しかし、旅の話を語り、何杯も酒を振る舞ううちに、人々の警戒が解けていくのを感じた。しばらくすると酒場の雰囲気は和み、皆が思い思いの質問を投げかけてくる。  \n\n「お言葉を返すようですが、領主様……」[local_gambler.GetFirstNameNoTooltip]が慎重に切り出す。  \n「ここ[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]には地元の民兵隊がございます。もしよろしければ、もっと直接お仕えする機会をいただければと」  \n\n私は何度か断ろうとしたものの、彼らは強く申し出を押し続けた。そして、酒場の主人がついに店を閉める頃には、皆すっかり上機嫌で、ゆっくりと扉の外へと散っていった。"
 journey_events.54.a: "実り多き夜だったな！"
 local_militia_name_default: "地方の民兵"
 journey_events.55.desc: "場の緊張を和らげようとしたその瞬間、最初の拳を食らった――そして、それは最初の一発に過ぎなかった。  \n\n容赦ない拳と蹴りの嵐を浴びた挙句、私は裏路地へと放り出された。顔の感覚はほとんどなく、立ち上がることすらままならない。痛みに苛まれながら何時間もその場に転がっていたが、やがて巡回中の衛兵が通りかかった。\n\nそのうちの一人が、どういうわけか私の顔を見て気づき、私を引き起こし、家まで送り届けてくれた。"
 journey_events.55.a: "ばかなことをしたよ…"
 journey_events.56.desc: "最初は、単に[threat_1.GetFirstName]の人格について些細な嫌味を言うつもりだった。だが、話しているうちに、次第に熱が入り、本気でその[threat_1.GetWomanMan]を嫌悪しているように感じ始めた。もはや責任を押し付けるための芝居ではなく、純粋に[threat_1.GetHerHis]が許せなくなっていた。  \n\n私は[threat_1.GetHerHis]の堕落について語るうちに、[ROOT.Char.GetTitledFirstName]――すなわち私自身が、その腐敗といかに戦っているかという話まで付け加えていった。  \n\nそして夜が更けるころ、人々は[threat_1.GetFirstName]と私に対する見方を大きく変えて帰っていった。"
 journey_events.56.a: "ほんとうにあいつはろくでもない奴なんだ。"
 journey_events.56.a.tt: "有意義な夜だった。そろそろ誰かが私の不在を気にしすぎる前に、帰るとしよう。"
 journey_events.57.desc: "[threat_1.GetCouncilTitle]の[threat_1.GetFirstName]に責任を押し付けようと懸命に試みたものの、誰かしらが次々と口を挟み、私の性格や噂話について言及してくる。  \n\n気づけば夜は更け、皆が席を立ち始めていた。そして彼らの私への評価は、話を始めたときよりもさらに悪化しているではないか。一体どうしてこんなことになってしまったのだ……？"
 journey_events.57.a: "こんなに評判が悪いと思うか？"
 journey_events.57.a.tt: "実りある夜とは言い難いが、忘れがたい夜にはなったか…"
 journey_events.60.t: "Enlightenment"
 journey_events.60.desc_intro: "As of late, I have been burdened with unease. The [journey_province.Custom('TerrainTypeProvincePrefix')] [journey_county.Custom('TerrainTypeCountyScopePlural')] in [journey_county.GetNameNoTierNoTooltip] have been lovely, but it cannot fill the unending sense of emptiness.\n\nWhile going about my usual bidding, "
 journey_events.60.desc_courtly: "I walk into [journey_county.GetHolder.GetNamePossessive] court, and watch [journey_county.GetHolder.GetHerHim] preside over it. The lords and ladies of [journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] gather around [journey_county.GetHolder.GetHerHim] solemnly, as petitioners begin to arrive. All present themselves to the [journey_county.GetHolder.GetTitleTierName] with dignity, albeit to ask for [journey_county.GetHolder.GetHerHis] gold or support. No matter how dull nor trivial the request, [journey_county.GetHolder.GetSheHe] listens attentively, and offers a fair judgement."
 journey_events.60.desc_bellicose: "I stumble upon an encampment, and observe as a group of knights train. They spar with one another, and their movements show a sense of brutality, yet also grace, as they move in almost perfect unison. Their commander, looks upon them with a sense of pride, and the mutual respect between them is palpable."
 journey_events.60.desc_stoic: "I witness children playing in the streets, with the exception of one, who seems to be the target of their games. He is pushed around, his clothes are torn, yet he remains calm and composed. He simply gets up, dusts himself off, and continues on his way to the bewilderment of the others, who lose interest in him."
 journey_events.60.desc_bureaucratic: "Local pupils scurry about town, bearing scrolls and books. A piece falls from one of their hands, with the student not taking notice. Before I attempt to return it, I notice an intricate blueprint on the [ROOT.Char.Custom('GetWritingMaterial')] that catches my eye. It looks to be a plan for a new building in [journey_county.GetNameNoTierNoTooltip], with such advanced features that I would expect to see from the mind of a master architect. None of the students look past the age of 18, but have already mastered a craft that would take most a lifetime."
 journey_events.60.desc_spiritual: "I come across a group of peasants and monks alike, gathered around in a circle. Their soft hymns fill the air, though I cannot make out if they are singing in praise of [ROOT.Char.GetFaith.HighGodName] or another deity. Upon closer inspection, I realize some peasants are of higher stature, with some even wearing the garb of nobility. Nonetheless, all seem to be in a state of peace, with their reverence of the divine binding them together."
 journey_events.60.desc_egalitarian: "I decide to take a quick stop at a local tavern, walking directly into a discussion. From their accents and garments alike, the patrons share few similarities. Yet, the discussion is rather civil and lively, and there seems to be no judgement, as if they've all came from the same womb. People are spoken to as a traveller in [journey_county.GetNameNoTierNoTooltip], rather than another [journey_culture.GetNameNoTooltip] or [ROOT.Char.GetCulture.GetNameNoTooltip]."
 journey_events.60.desc_communal: "a chilling scream is heard, and people rush to the source. I follow, and witness a woman clutching her babe in front of a burning house. The others waste no time in grabbing buckets of water, and even nobles are getting their hands dirty. The fire is put out quickly, but the mother's home is lost. The townsfolk gather around her and the child, offering what little they have to help them rebuild."
 journey_events.60.opt: "Perhaps I can learn something from these [journey_culture.GetCollectiveNounNoTooltip]."
 journey_events.60.opt_b: "I have seen so much in my travels."
 journey_bellicose_modifier: "Martial Respect"
 journey_bellicose_modifier_desc: "This character witnessed knights in action, and it left them in awe."
 journey_stoic_modifier: "Unending Resolve"
 journey_stoic_modifier_desc: "This character practices the art of stoicism."
 journey_bureaucratic_modifier: "Aspiring Architect"
 journey_bureaucratic_modifier_desc: "This character has seen the advanced planning of a local building project."
 journey_spiritual_modifier: "Divine Reverence"
 journey_spiritual_modifier_desc: "This character appreciates the presence of a higher power."
 journey_egalitarian_modifier: "Universal Advocate"
 journey_egalitarian_modifier_desc: "This character has seen the benefits of a diverse society.\n[courtier|E] Recruitment Cost: #P -10%#!"
 journey_communal_modifier: "Community Patron"
 journey_communal_modifier_desc: "This character brings their herd together in times of need.\n[GetActivityType('activity_camp_party').GetName] [activity|E] Cost: #P -20%#!\n[GetActivityType('activity_feast').GetName] [activity|E] Cost: #P -20%#!"
 journey_courtly_modifier: "Court Connoisseur"
 journey_courtly_modifier_desc: "This character appreciates a well-run court."