 internal_affairs.40.t: "ほつれた糸"
 internal_affairs.40.follower_intro: "使者役として、[secret_giver.GetFirstName]は各地の報せを伝えてくれ、私が他の事柄に気を取られている間も状況を把握させてくれる。その大半はありふれた話に過ぎないが、[secret_haver.GetNamePossessive]の名が出るたびに、[secret_giver.GetHerHis]の声にはどこか不安げな響きが混じるのだ。\n\nやがて──"
 internal_affairs.40.courtier_intro: "野営地を歩いていると、聞き覚えのない声が耳に届いた。近くの誰かと話しているようだ。私は足を止めそっと聞き耳を立てる。最初のやり取りは退屈な内容だったが、突如として[secret_haver.GetName]の名が飛び出した。\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName]は、[secret_haver.GetFirstNameNoTooltip]にまつわるさらに繊細な話題に踏み込み、[secret_haver.GetHerHis]の評判を大きく損ねかねない事柄を明かしてきた…。"
 internal_affairs.40.a: "お前は使い道がありそうだな、[secret_giver.GetFirstName]。"
 internal_affairs.40.blackmail: "これはどうにでも私の利益になるよう仕立てられるな。"
 internal_affairs.40.expose: "[secret_haver.GetFirstName]が何をしでかしているのか、皆に知らせねば！"
 internal_affairs.40.move_zealous: "[GetPlayer.GetFaith.HighGodName]が、私をこの地から遠ざけようとしておられる…。"
 internal_affairs.40.move: "そろそろ[GetPlayer.GetDomicile.GetLocation.GetName]を離れる時かもしれんな…。"
 internal_affairs.50.t: "[target_faith.GetAdherentNameNoTooltip]たちの抗議"
 internal_affairs.50.desc: "[tensions_county.GetNameNoTier]の農民たちは、どうやら[tensions_county.GetHolder.GetName]に信頼も好意も寄せてはいないようだ。その不穏さの理由は明らかである。[target_faith.GetAdherentNameNoTooltip]の記念碑は冒涜され、[target_faith.GetAdherentNamePluralNoTooltip]と[opposing_faith.GetAdherentNamePluralNoTooltip]の双方が関わる争いが頻発しているのだ。"
 internal_affairs.50.desc.holder_faith: "[tensions_county.GetHolder.GetNameNoTooltip]自身は[target_faith.GetAdherentNamePluralNoTooltip]に属しているかもしれないが、[tensions_county.GetHolder.GetHerHis]の信仰だけでは、[opposing_faith.GetAdherentNameNoTooltip]たる[target_liege.GetTitleTierName]の存在による不安を鎮めるには至らない。"
 internal_affairs.50.desc.root_faith: "\n\n我が[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]の仲間たちの状況を、もっと注意深く見守るべきだろうか――少なくとも、[GetPlayer.GetFaith.HighGodName]への信仰が妨げられぬように。"
 internal_affairs.50.desc.neutral_faith: "\n\n私は[opposing_faith.GetNameNoTooltip]でも[target_faith.GetNameNoTooltip]でもないが、ここで何ができるかを見極める価値はあるだろう。"
 internal_affairs.50.desc_end: "最善を尽くすなら、こうした緊張を沈静化させる努力をするべきだろう。さもなくば、我が身の安全さえ危うくなりかねないのだから。"
 internal_affairs.50.tolerance: "[target_faith.GetAdherentNamePluralNoTooltip]たちには、その信仰を持たせておけばよい。"
 internal_affairs.50.conversion: "[tensions_county.GetNameNoTierNoTooltip]は完全に[opposing_faith.GetAdherentNameNoTooltip]の地とすべきだ！"
 internal_affairs.50.neutral_cynic: "なぜ人は、宗教ごときに人生を支配されるのか？"
 internal_affairs.50.neutral: "とはいえ、これは私の関わることではないな…。"
 internal_affairs.tolerance_desc: "農民たちが[target_faith.GetNameNoTooltip]の信仰を実践する権利を主張できるよう、あなたは支援を試みる。"
 internal_affairs.conversion_desc: "あなたは[tensions_county.GetNameNoTierNoTooltip]の農民たちを[opposing_faith.GetNameNoTooltip]へと改宗させようと試みる。"
 local_zealots_appeased_tt: "地元の[target_faith.GetAdherentNamePluralNoTooltip]たちは鎮静化された"
 religious_tension_continues_tt: "[target_faith.GetAdherentNameNoTooltip]に関する不穏な状況は続く"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip]は[opposing_faith.GetNameNoTooltip]へと傾いた"
 internal_affairs.60.t: "盗賊の隠し財宝"
 internal_affairs.60.desc: "[bandit_location.GetNameNoTier]の通路を進んでいた折、視界の端に人影が動くのが見えた。角を曲がると、粗野な風体の男たちが馬車に略奪品を積み込んでいるのが目に入る――まるで[GetPlayer.GetFaith.DevilName]その人に追われているかのような慌ただしさだ。\n\n男たちの大半はさらなる戦利品を求めてその場を離れ、見張りとして[bandit_character.GetFirstName]だけが残る。馬車の中には、[bandit_holder.GetName]の印章が押された袋があるのが見える。しかしその中身は、私自身が欲しているものでもあるのだ…。"
 internal_affairs.60.force: "[bandit_character.GetName]がどう出ようと、構いやしない。"
 internal_affairs.60.force_tt: "一人きりの盗賊に立ち向かい、[bandit_character.GetHerHis]の獲物を奪おうとする"
 internal_affairs.60.force_tt_succ: "盗賊の略奪品をうまく奪い取ることに成功する"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip]に追い払われてしまう"
 internal_affairs.60.snitch: "この件は、[bandit_holder.GetFirstName]が知っておくべきだろう。"
 internal_affairs.60.snitch_tt: "盗賊の活動を[bandit_holder.GetNameNoTooltip]に報告し、報酬として略奪品の一部を受け取る。"
 internal_affairs.60.sus: "[bandit_character.GetNameNoTooltip]の仕事に、私も一枚噛ませてもらえるかもしれん…。"
 internal_affairs.60.sus_tt: "マップ上に #V 3件#! の[criminal_task_contracts|E]が出現します"
 internal_affairs.60.neutral: "私の知ったことではない。"
 internal_affairs_camp_momentum_modifier: "旅立ちの気配"
 internal_affairs_camp_momentum_modifier_desc: "この冒険者は旅立ちを促されており、別の地に野営地を築くことになるかもしれない。"
 internal_affairs_county_religious_tensions_modifier: "宗教的緊張の激化"
 internal_affairs_county_religious_tensions_modifier_desc: "この伯爵領では、影響力ある存在の干渉によって宗教的緊張が悪化している。\n[convert_county|E] 月間進行度：#N -0.2#!"
