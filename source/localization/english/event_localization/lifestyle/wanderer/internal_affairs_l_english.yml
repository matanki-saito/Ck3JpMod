 internal_affairs_county_religious_tolerance_modifier_desc: "この伯爵領では、宗教的少数派の声が認められ、その信仰を実践する権利が、少なくとも今のところは尊重されている。\n[convert_county|E] 月間進行度：#N -0.1#!"
