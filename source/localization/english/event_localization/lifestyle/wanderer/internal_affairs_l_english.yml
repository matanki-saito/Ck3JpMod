 internal_affairs.10.t: "蜂起の時"
 internal_affairs.10.desc: "「そして、それが[barony_title.GetName]、私の[ROOT.Char.GetLadyLord]の現状です。」[provider_character.GetFirstName]は私に知らせます。怒りのために、最近通りで小さな暴動があったようです。"
 internal_affairs.10.desc.control: "横行する強盗が市民を危険にさらしております。"
 internal_affairs.10.desc.opinion.other: "彼らの領主、[county_holder.GetTitledFirstName]に対する憎しみに染っております。"
 internal_affairs.10.desc.opinion.me: "その地域は我が統治域だ。"
 internal.affairs.10.desc.outro: "\n\n事態が暴力に悪化するのを防いでいる唯一の人物は、ある[barony_holder.GetTitledFirstName]だ。どうやら地元住民の間でかなり人気があるらしい。市民を抑えるだけでなく、[barony_holder.GetSheHe]は事態をさらに鎮静化させるために、この地域で祭りを開催するよう小規模な嘆願書を送ってきた。"
 internal_affairs.10.a: "この[barony_holder.GetTitledFirstNameNoTooltip]に任せてみるか…"
 internal_affairs.10.b: "…[county_holder.GetFirstNameNoTooltip]は何かの賠償をするべきだ！"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U]に祭りを開かせてやろう。"
 internal_affairs.10.d: "[county_holder.GetFirstNamePossessiveNoTooltip]の仕事のはずだろう、どうなっている？"
 internal_affairs_local_uprising_appeasement_modifier: "宥められた住民"
 internal_affairs_local_uprising_appeasement_modifier_desc: "地域の支配権が変わった後、この伯爵領の地元の人々はなだめられた。"
 internal_affairs_local_uprising_festival_modifier: "田舎の祭り"
 internal_affairs_local_uprising_festival_modifier_desc: "地元の人々をなだめるために、毎年小さな田舎のお祭りが開催される。"
 internal_affairs.20.t: "不適任な[county_holder.GetLadyLord]"
 internal_affairs.20.desc: "今週だけで三度目だ。また使者がやってきて[county_title.GetNameNoTier]の嘆かわしい状況について伝えてきた。"
 internal_affairs.20.desc.both: "犯罪が暴れ、路上で死ぬ市民。それらは恐怖と不幸という瘴気となって蔓延している。"
 internal_affairs.20.desc.control: "犯罪の横行、危険な街道。それらは市民たちに夜の外出を強く戒める結果となっている。"
 internal_affairs.20.desc.opinion: "伯爵領の統治の仕方に対して不満を持つ市民たちが通りで暴動を起こしている。"
 internal_affairs.20.desc.outro: "\n\n私はすでに[county_holder.GetTitledFirstName]に使者を送ってこの問題を伝えた。それにもかかわらず、問題は一向に収まる気配がない。これが#emp 私#!の臣下としてふさわしい人物の行動だと言えるだろうか？"
 internal_affairs.20.dread: "搾り取るなら最後までやれよ、ド素人が。"
 internal_affairs.20.a: "拒否する。"
 internal_affairs.20.a.tt: "正当な理由により[title_i][title|E]を[county_holder.GetTitledFirstName]から[revoke|E]することができます。"
 internal_affairs.20.b: "一旦は見逃すこととしよう。"
 opinion_unfitting_ruler_opinion: "不適任な統治者"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nこの補正値は[holder|E]の[dread|E]が高いほど増加します。"
 inspection_unfitting_ruler_modifier: "恐喝された伯爵領"
 inspection_unfitting_ruler_modifier_desc: "この伯爵領は税金と人々が毎日流出しており、富が涸れつつある。"
 inspection_unfitting_ruler_desc: "\t#weak #bold 恐怖#!を[holder|E]が持つごとに増加#!"
 internal_affairs.30.t: "視点の転回"
 internal_affairs.30.desc: "「おわかりいただけますでしょうか、[ROOT.Char.GetLadyLord]。我々に課される地元の期待が#emp かなり#!商売には厳しいのです……」と、[merchant_character.GetFirstName]が語りかけてきた。\n[guild_province.GetName]の[SCOPE.Custom('LocalGuildsLoc')]を代表する[merchant_character.GetSheHe|U]は、[merchant_character.GetHerHis]のギルドが直面している問題について長々と話している。\n\n「ですから、こうして私たちの間で、もう少し話をつけられればと考えた次第です。」[merchant_character.GetSheHe|U]は、小さな袋を私の前の机に置き、意味ありげな視線を送ってきた。"
 internal_affairs.30.a: "うん？私ならやり方を変えずとも解決出来るがね。"
 internal_affairs.30.b: "ああ、それしか無さそうだな。"
 internal_affairs.30.c: "卑しい銭ゲバめ、ブチ殺される前に出ていけ！"
