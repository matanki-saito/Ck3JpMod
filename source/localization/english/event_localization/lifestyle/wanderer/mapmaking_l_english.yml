 mapmaking.0001.t: "旅日記と記録"
 mapmaking.0001.desc: "旅の中で得た知識を記録し、他者が私の経験から学べるようにする時が来た。詳細な旅行記に加え、地図や図表を添えることで、私が苦労して得た洞察を広く伝えることができるだろう。\n\nまず最初に決めなければならないのは、この記録にどの旅の経験を反映させるかということだ。"
 mapmaking.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の領域だ。"
 mapmaking.0001.a.tt: "このプロジェクトは[visited_own_county.GetName]およびあなたの領内の他の所領を訪れた経験に基づくものとなる。  \n複数の[domain|E]の所領を訪れている場合、より強力な宝物となるだろう。"
 mapmaking.0001.b: "[visited_own_vassal_title.GetNameNoTooltip]の地にしよう。"
 mapmaking.0001.b.tt: "このプロジェクトは[visited_own_vassal.GetName]および他の封臣の首都を訪れた経験に基づくものとなる。  \n複数の[powerful_vassals|E]の[capital|E]の男爵領を訪れている場合、より強力な宝物となるだろう。"
 mapmaking.0001.c: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の道程を記す。"
 mapmaking.0001.c.tt: "このプロジェクトは[poi_map_target.GetName]およびその[point_of_interest|E]を訪れた経験に基づくものとなる。  \nより多くの[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特性の経験値を持っている場合、より強力な宝物となるだろう。"
 mapmaking.0001.d: "[foreign_kingdom_map_target.GetNameNoTooltip]の地図を描こう。"
 mapmaking.0001.d.tt: "このプロジェクトは、[foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]の首都である[foreign_capital_map_target.GetName]を訪れた経験に基づくものとなる。  \nより多くの[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特性の経験値を持っている場合、より強力な宝物となるだろう。"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "所領の地図作成"
 mapmaking.0010.desc: "優れた君主であれば、自らの領国を知り尽くしているものだ。[ROOT.Char.GetSheHe|U]は物事を成し遂げるために誰に頼るべきか、未開の土地がどこにあるのか、維持すべきものは何か、克服すべき課題は何かを理解している。  \n\n私は地図を描きながら、この地を記述する上で読者にとって何が最も重要な情報なのかを熟考する。旅の中で私は何を学んだのか？"
 mapmaking.0010.a: "焦点を当てるべきは、未開発の資源だ。"
 mapmaking.0010.a.tt: "これにより[domain|E]の経済に関連する利点を持つ旅行記が作成される。  \nこの選択肢は、より高い[stewardship|E]を持つ人物によって強化される。"
 mapmaking.0010.b: "領国の防衛は何よりも重要だ。"
 mapmaking.0010.b.tt: "これにより[domain|E]の防衛に関連する利点を持つ旅程が作成される。\nこの選択肢は、より高い[martial|E]を持つ人物によって強化される。"
 mapmaking.0020.t: "[visited_own_vassal_title.GetNameNoTooltip]の土地"
 mapmaking.0020.desc: "封臣たちの領地を巡ることで、彼らが臣民をどのように扱っているのか、何が不足し、何が豊富にあるのかを知ることができた。さらには、彼らの秘密や財産の在り処についても、おおよその見当がついているかもしれない。  \n\nしかし、これらすべてを一枚の地図に記すことは容易ではない。どのような地図を作成するのか、慎重に決めなければならない。"
 mapmaking.0020.a: "それをどのように御したか見せるとしよう。"
 mapmaking.0020.a.tt: "これにより、[dread|E]に関連する利点を持つ旅行記が作成される。  \nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特性において豊富な経験を持つキャラクターによって強化される。"
 mapmaking.0020.b: "地図によって、その地を慰安するとしよう。"
 mapmaking.0020.b.tt: "これにより[vassals|E]や[courtiers|E]との良好な関係に関連する利点を持つ旅行記が作成される。  \nこの選択肢はより高い[diplomacy|E]を持つ人物によって強化される。"
 mapmaking.0020.c: "私の地図は、彼らの秘密を暴くものとなる。"
 mapmaking.0020.c.tt: "これにより、[schemes|E]に関連する利点を持つ旅行記が作成される。  \nこの選択肢はより高い[intrigue|E]を持つ人物によって強化される。"
 mapmaking.0030.t: "前人未到"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]は、私の旅の中で最も強い印象を残した場所のひとつだろう。[poi_map_target.GetHolding.GetNameNoTooltip]への旅路そのものも同様に忘れがたいものであり、もし私がもっと準備を整えていれば、はるかに速く進めたはずだ。\n\nしかし、伝えられる情報には限りがある。こうして筆を執り、当時の出来事を記録するにあたり、何に焦点を当てるべきかを決めなければならない。"
 mapmaking.0030.a: "迅速と安全。それ以上に大事なことがあるか？"
 mapmaking.0030.a.tt: "[poi_map_target.GetHolding.GetNameNoTooltip]への旅路に焦点を当てることで、[travel|E]の安全性と速度に関する利点を持つ旅行記が作成される。  \nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特性の旅人の経験値によって強化される。"
 mapmaking.0030.b: "[poi_map_target.GetHolding.GetNameNoTooltip]そのものの情景を記したい。"
 mapmaking.0030.b.tt: "[poi_map_target.Custom('GetSpecialBuildingPrefix')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]に焦点を当てることで、[point_of_interest|E]の種類に関連する利点を持つ旅行記が作成される。\nこの選択肢は、[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の高い旅行者の経験値によって強化される。"
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "[foreign_kingdom_map_target.GetNameNoTier]への旅は、私に多くのことを教えてくれた。それは[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の臣民についてだけでなく、彼らの土地が我々のものといかに異なるかという点についてもだ。  \n[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の人々には独自の習慣があり、生計の立て方も我々とは異なっている。そして何より、その土地そのものが私にとって異質なものに感じられた。  \n\nこうして筆を執り、学んだことを記録するにあたり、どこに焦点を当てるべきか、そして他の旅人に何を伝えたいのかを決めなければならない。"
 mapmaking.0040.a: "[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]の宮廷は生涯忘れまい。"
 mapmaking.0040.a.tt: "宮廷に焦点を当てることで、[prestige|E]に関連する利点を持つ旅行記が作成される。\nこの選択肢は、[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の高い旅行者の経験値によって強化される。"
 mapmaking.0040.b: "人々と彼らの風習についてだ。"
 mapmaking.0040.b.tt: "人々に焦点を当てることで、[diplomacy|E]に関連する利点を持つ旅行記が作成される。  \nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特性の旅人の経験値によって強化される。"
 mapmaking.0040.c: "皆に[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の[SCOPE.Custom('mythical_map_creatures')]について知らせねばならない！"
 mapmaking.0040.c.tt: "神話上の生物に焦点を当てることで、[dynasty_prestige|E]に関連する利点を持つ旅行記が作成される。"
 mapmaking.0004.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の[background_terrain_scope.Custom('GetTerrainLandPlural')|U]"
 mapmaking.0004.heat.t: "灼熱の地、[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.snow.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]の[background_terrain_scope.Custom('GetBadWeatherDesc')|U]"
 mapmaking.0004.fighting.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の危険"
 mapmaking.0004.monsoon.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の雨"
 mapmaking.0004.desc.intro: "どのような旅行記であれ、読者に待ち受ける危険を警告しなければならない。\n\n"
 mapmaking.0004.fighting.desc: "この地を旅することで、常に待ち伏せや襲撃に警戒することの重要性を学んだ。[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]では、力こそがすべての法である。  \nならず者、地元の領主、あるいは外国の軍勢……誰と出会おうとも、私は常に自らを守る準備をしていなければならなかった。\n"
 mapmaking.0004.snow.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の冬を、私は決して忘れることはない。突然の吹雪、急激な気温の低下、そして果てしなく広がる白銀の海――その中をひたすら踏み分けながら進まねばならなかった。\n\n"
 mapmaking.0004.heat.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]で最も強く記憶に残っているのは、容赦なく降り注ぐ太陽の光だ。[background_terrain_scope.Custom('GetTerrainLandPlural')]を横断する間、私たちは常に日陰と新鮮な水を求めて彷徨い続けた。\n\n"
 mapmaking.0004.monsoon.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の激しい雨は、私にとって決して忘れられないものとなった。  \nモンスーンの季節は、この上なく安全な道ですら泥のぬかるみに変えてしまうのだ。\n"
 mapmaking.0004.terrain_steppes.desc: "この地域で最も印象的なのは、やはり果てしなく広がる草原そのものだ。  \n野生のまま手つかずの大地は、耕作には不向きであり、物資や新鮮な水の供給もほとんど期待できない……。"
 mapmaking.0004.terrain_deep_forests.desc: "この地を旅する者にとって、深い森林が旅路のすべてを左右する。  \nどの道を進むべきか、どのように食料を探し、狩りを行うか――それらは[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]で得た忘れがたい知識だ……。"
 mapmaking.0004.terrain_wetlands.desc: "この地域の湿地帯は忘れがたい特徴のひとつだ。濃い霧の中で道を見つける方法や、足を取られやすい危険な地形をどう乗り越えるか――それらは真っ先に思い浮かぶ教訓である……。"
 mapmaking.0004.terrain_undulating.desc: "この地を旅するということは、絶えず変化する標高に備え、険しい道のりを覚悟することを意味する。\nしかし、苦労の末にたどり着いた頂からの壮大な景色は、今でも思い出すたびに心を打つものだ……。"
 mapmaking.0004.terrain_open_farmland.desc: "この地では物資の補給に困ることはなかった。険しい地形が広がるわけでもなく、旅にとって危険な場所ではない。  \n[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]を中心に、よく耕された農地が四方へと果てしなく広がっている……。"
 mapmaking.0004.terrain_open.desc: "広大な開けた土地では、我々の到来を隠すことは決してできなかった。そのため、常に敵と正面から対峙する覚悟を持たねばならなかった……。"
 mapmaking.0004.terrain_desert.desc: "この地を旅する中で、砂漠は私に大きな試練を課した。果てしなく広がる大地には、太陽の灼熱からも、敵の目からも身を隠す術がなかった。"
 mapmaking.0004.terrain_jungle.desc: "ジャングルには無数の動植物が生息しており、それらは時に有益であり、時に命取りにもなる。それらを見分ける術、そして適切な野営の方法を知ることは、この地を旅する者にとって欠かせない経験である……。"
 mapmaking.0004.desc.generic_fallback: "これほど平凡な土地を、これまでにも、そしてこれからも目にすることは滅多にないだろう。何の特徴もないその風景は、同じく印象に残らない人々によってさらに際立たせられている。"
 mapmaking.0004.a: "[background_terrain_scope.Custom('GetTerrainLandPlural')]の旅路に注目しよう。"
 mapmaking.0004.a.tt: "この選択肢により、[background_terrain_scope.GetTerrain.GetName]の[terrain|E]に関連する利点を持つ宝物が作成される。"
 mapmaking.0004.b: "待ち伏せの準備について解説しようか。"
 mapmaking.0004.b.tt: "この選択肢により、[travel|E]の安全性と自己防衛に関連する利点を持つ宝物が作成される。"
 mapmaking.0004.c: "寒さの対処法について語るとしよう。"
 mapmaking.0004.c.tt: "この選択肢により、冬に関連する利点を持つ宝物が作成される。"
 mapmaking.0004.d: "暑さへの対処は大事な要素だ。"
 mapmaking.0004.d.tt: "この選択肢により、暑い[terrain|E]での[travel|E]の安全性に関連する利点を持つ宝物が作成される。"
 mapmaking.0004.e: "季節風に関してはより慎重にならねば。"
 mapmaking.0004.e.tt: "この選択肢により、ぬかるんだ[terrain|E]での[travel|E]の安全性に関連する利点を持つ宝物が作成される。"
 mapmaking.1000.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]への旅"
 mapmaking.1000.internal.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]の旅"
 mapmaking.1000.mythical.t: "[SCOPE.Custom('mythical_map_creatures')|U]の地への旅"
 mapmaking.1000.desc: "原稿の最後のページを埋めるとき、私は大きな満足感に包まれていた。  \n\n旅の中で得た知識を文章にすることは、どこか懐かしい体験でもあった。過去の重要な瞬間を追体験しながら、同時に未来の旅人たちの助けとなるものを生み出すことができたのだから。  \n\n完成した旅行記と、それに添えた詳細な地図が、[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]を巡る道を示し、時の試練に耐え得るものとなることを願う。"
 mapmaking.1000.a: "旅はここに真なる終わりを迎えたのだ。"
