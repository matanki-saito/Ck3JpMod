 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]超低温と猛吹雪を凌いだ旅路"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]戦いが避けられないような無法地帯を切り抜けた旅路"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]うねるような丘陵と、危険に満ちた山々を抜けた旅路"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]不安に満ちる湿地と蔓延する病を抜け出した旅路"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]何にも遮らない、だだっ広い平原を抜けた旅路"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]無慈悲な砂漠と絶望的な水不足を語りたくなる旅路"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]うっそうとしたジャングルと、凶暴な動物がいる旅路"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]深い森と秘されし危険に満ちた旅路"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]定住する民族の地から遠く離れたステップ地域の旅路"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]豊かな農地と従者の支援があった旅路"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc]と、それに対する[author.GetFirstNamePossessiveNoTooltip]の見解、および最適な対処法について記されている。\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]この旅は、著者が自身の領地を視察するために行われたものであり、旅行記には[author.GetTitledFirstName]が領地について学んだこと、そして[author.GetHerHis]の土地から資源や富を最大限に引き出す方法が詳細に記されている。"
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]この旅は、著者が自身の領地を視察するために行われたもので、旅行記と地図には[author.GetTitledFirstName]がいかにして[author.GetHerHis]の領土を敵軍から守るべきかが詳細に記された。\n地図には、防衛施設を築くべき地点、[author.GetHerHis]の兵を最適に支援する方法、そして攻撃者が取り得る戦術が示されている。"
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]この旅行記は、著者が封臣たちの領地を視察するために行った旅を記録したものである。地図には、封臣の領地における要所がすべて記されており、いかにして抵抗を打ち砕くかの指示が添えられている。  \nさらに、各封臣の性格に関する記録もあり、彼らをいかにして威圧し、服従させるかについての詳細な考察が記されている。"
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]この書は、著者が封臣たちの領地を視察した旅について記録したものである。地図や記述には、価値ある資産や各封臣の性格に関する詳細なあらましが含まれている。また、これらの領主たちの支持を維持するために、どのように支援し、巧みに称賛すべきかについての具体的な提案が記されている。"
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]この書は、著者が封臣たちを視察した旅について記録したものである。\n文中には、城の入口や秘密の通路に関する詳細な記述があり、さらには[author.GetTitledFirstName]の封臣たちが最も貴重な財産をどこに保管しているのかについての詳細なメモも記されている。"
