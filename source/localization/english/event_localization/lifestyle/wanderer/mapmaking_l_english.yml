 map_artifact_beginning_western: "この小さな革装の書物は、折り畳まれた地図を含む旅行記である。地図と書物を併せることで、[author.GetFullName]の旅路が鮮明に描き出されている。"
 map_artifact_beginning_far_eastern: "この貝葉写本は、[author.GetFullName]が旅した行程を記したものである。"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc]が[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]の領内に記されている。これには[author.GetHerHis]自身の手によって描かれた詳細な地図も添えられている。  \n"
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc]が[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]の地への旅を記している。\nこれには[author.GetHerHis]自身の手によって描かれた詳細な地図も添えられている。\n"
