l_english:
 available_because_of_dread_tt:0 "あなたが[dread|E]であるためこのオプションが選択可能です"
 intrigue_lifestyle_perk_indication:2 "あなたが[intrigue_lifestyle|E]の[perk|E]を得る可能性があります"
 intrigue_scheming_focus_point_clear_gain:0 "あなたの[intrigue_lifestyle|E]に関する理解が向上する"
 intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip]の嘆き"
 intrigue_scheming.1001.desc:0 "「我々には軍隊のためにそれらの資源が必要だ！[county.GetNameNoTier]の小さな村が一つ飢えようと——」\n評議員同士の激しい口論に追われるように私が部屋の外に出ると、[county.GetNameNoTierNoTooltip]の代表である[councillor.GetTitledFirstName]が疲れた目で私に挨拶をして近づいてくる。"
 intrigue_scheming.1001.a:0 "ここへ。お前が収拾をつけるのだ。"
 intrigue_scheming.1001.b:0 "壮大な計画の中のたった一つの村が一体何だ？"
 intrigue_scheming.1011.t:0 "秘密の必要性"
 intrigue_scheming.1011.desc:0 "「我が[ROOT.Char.GetLadyLord]！」私が振り向くと、息を切らしながら走ってくる[council_member.GetTitledFirstName]が見える。「別の使者の死体が見つかりました、我が[ROOT.Char.GetLadyLord]。袋と手紙が盗まれました。」\n\n\nこれで今年に入って三回目だ。苛立ちは懸念へと変わっていく。もし私と封臣のやり取りが敵に読まれているとすれば？"
 intrigue_scheming.1011.a:0 "暗号作成者に問い合わせてみろ、すぐにやるんだ！"
 intrigue_scheming.1011.a.flavor:0 "私は暗号作成者とともに暗号を開発するだろう。"
 intrigue_scheming.1011.b:0 "今後はより警戒する必要があるな。"
 intrigue_scheming.1012.desc:0 "長い夜が明け、空が白んで来ても、私も暗号解読者である[cryptographer.GetTitledFirstName]も休む暇はない。\n\n"
 intrigue_scheming.1012.desc_archimedes:0 "「アルキメデスに暗号の研究をさせれば、こんな苦行はすぐに終わるだろうに。暗号と暗号化のページが次々と...」"
 intrigue_scheming.1012.desc_al_kindi:0 "「アル=キンディーに暗号の研究をさせれば、こんな苦行はすぐに終わるだろうに。暗号と暗号化のページが次々と...」"
 intrigue_scheming.1012.desc_ending:0 "\n[cryptographer.GetTitledFirstNamePossessive]のつぶやきが、眠気の霧の中から私に届く。"
 intrigue_scheming.1012.a:0 "話し合うことがたくさんある、あなたと私は…"
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip]と私は新しい暗号の開発に成功する"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip]は私に[cryptographer.GetHerHis]の技術を伝えることができない"
 intrigue_scheming.1012.b:0 "何か見つけたら起こしてくれ。"
 intrigue_scheming.1013.desc_alive:0 "ついに何かを手に入れた！何度も議論を重ね、長い夜を過ごした後、[cryptographer.GetTitledFirstName]と私はついに結論に達した。\n\n"
 intrigue_scheming.1013.desc_dead:0 "暗号作成者を失ったにもかかわらず、私はようやく何かを手に入れることができた！\n\n"
 intrigue_scheming.1013.desc_transposition:0 "単語の中の文字を並べ替えるような、かなり基本的なシステムが、我々には最も適しているだろう。大きな遅れをとることなく、受信者が伝言を理解できることが何よりも重要だ。"
 intrigue_scheming.1013.desc_substitution:0 "文字を数字に置き換えるシステムは、我々の目的に最も適しており、我々の敵はそれを無意味な言葉だと思うだろう！"
 intrigue_scheming.1013.desc_cipher:0 "盗まれた全ての通信文が外国語で書かれていると敵が信じてしまうような暗号は、私たちとっては最高だろう！"
 intrigue_scheming.1013.a:0 "誰もこれを破ることはできない！"
 intrigue_scheming.1013.a.tt:2 "#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!の[intrigue_rigueint|E]点を得ます"
 intrigue_scheming.1013.b.tt:2 "#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!の[intrigue_9_14_20_18_9_7_21_5|E]点を得ます"
 intrigue_scheming.1013.c.tt:2 "#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!の[intrigue_lqwuljxh|E]点を得ます"
 intrigue_scheming.1014.desc_alive:0 "残念ながら、私はいくら努力しても、[cryptographer.GetTitledFirstNamePossessive]の難解な暗号技術を理解することができまなかった。\n\n[cryptographer.GetWomanMan]は、[cryptographer.GetSheHe]が開発したコードは間違いなく安全だと保証してくれているが、私は自分の技術を磨く機会を逃してしまった感が拭えない。"
 intrigue_scheming.1014.desc_dead:0 "[cryptographer.GetTitledFirstName]が死んだことで、機密情報を安全に交換するための秘密の暗号を作る努力は、保留にする必要がある。\n\nスパイ活動に対する私の宮廷の防御力を向上させる機会がすぐに来ることを願うばかりだ。"
 intrigue_scheming.1014.a:0 "なんと残念なことだ…"
 intrigue_scheming.1201.t:0 "すみからすみまで"
 intrigue_scheming.1201.desc:0 "闇夜は我が[ROOT.Char.Custom('FortifiedBuilding')]の廊下の影を本当に生き生きとさせることができる。招かれざる訪問者に対する既知のリスクは、監視されていない死角の数だけ高くなる。\n\n私一人でさえこれだけ多くの不備を発見することができるのだから、同じような見方をしているやつらが何をするかは想像できる！"
 intrigue_scheming.1201.a:0 "#EMP 用意周到#!な諜報団を雇おう。"
 intrigue_scheming.1201.b:0 "私一人の視点で十分だ！"
 intrigue_scheming.1202.desc:0 "「これがあなたがすべきことです...」\n用意周到な芸術の#EMP 専門家#!である[hired_spy.GetTitledFirstName]は、私の[ROOT.Char.Custom('FortifiedBuilding')]内のそこら中にいて、暗い隅から出てきたときには召使いも廷臣もみなびくびくさせた。\n\n体を縮こませて[hired_spy.GetHerHis]のメモを見ていると、セキュリティー強化のための詳細な計画が徐々に具体化してきている。"
 intrigue_scheming.1202.a:0 "もう安全になったろう!"
 intrigue_scheming.1202.b:0 "お前の才能は役に立つかもしれない。"
 intrigue_scheming.1202.b.tt:1 "[hired_spy.GetTitledFirstName]はあなたの宮廷に留まります"
 intrigue_scheming.1202.c:0 "この知見は広く知られてはならないな、もちろん。"
 intrigue_scheming.1401.t:0 "遠方からの知らせ"
 intrigue_scheming.1401.desc_opening:0 "地元の市場を訪れた私の目に留まったのは、遠く離れた土地から来た商人だった。\n\n「近くに来てください、我が[ROOT.Char.GetLadyLord]！ この地では見たこともないような財宝に驚嘆してください。"
 intrigue_scheming.1401.desc1:0 "この可愛い子たちを取り出す時は背中に気をつけなきゃなりません、事実私はそうしました。おちおち眠れもしませんよ。」"
 intrigue_scheming.1401.desc2:0 "この美しい品々を担当している衛兵たちのすぐを歩いて通りました。ほんとに人間をよく知ってるんです、私は。」"
 intrigue_scheming.1401.desc3:0 "この可愛い子たちを外に出してやる為に私は人込みに紛れる必要がありました。まったくひどい経験ですよ。」"
 intrigue_scheming.1401.desc_ending:0 "\n\nこの商人は遠くから来たという驚嘆以上のものを私に与えてくれるかもしれない。"
 intrigue_scheming.1401.a:0 "「汝のように存分に旅する事は面白いに違いない！」"
 intrigue_scheming.1401.a.tt:1 "#F [dummy_gender.GetHerHis]の見識をあなたと共有するよう商人を説得する。#!"
 intrigue_scheming.1401.a.success:1 "あなたが商人を説得する"
 intrigue_scheming.1401.a.failure:1 "あなたが商人の説得に失敗する"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U]は#EMP おそらく#![dummy_gender.GetSheHe]が知っていることを教えてくれるだろう！"
 intrigue_scheming.1401.b.penalty:1 "領民があなたの振る舞いに怒っている"
 intrigue_scheming.1401.c:0 "「つまらないものと情報の両方があるだろう」"
 intrigue_scheming.1601.t:0 "私達が知っていること"
 intrigue_scheming.1601.desc:0 "私が知っていることを[blackmailed_vassal.GetTitledFirstName]に知らせた時の身悶えする様子を想像するのに少しも愉悦を感じないというのは嘘になるだろう。\n\n内密に私を脇に連れて行って、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))]はそれについて何ができるか知りたがっている。"
 intrigue_scheming.1601.a:0 "ちょっとでいいからお金に旅をさせてくれ。"
 intrigue_scheming.1601.b:0 "気を引きたい人がいるんだ..."
 intrigue_scheming.1601.c:0 "何もすることはない。ただあなたに心配して欲しいだけだ。"
 intrigue_scheming.2001.t:0 "指南役"
 intrigue_scheming.2001.desc:0 "「私はあなたが…策略の手法に興味を持っていることに気づいていました。我が[ROOT.Char.GetLadyLord]。あなたがさらに学ぶのをお助けできるかもしれません。」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )]である[future_mentor.GetTitledFirstName]は、庭で私と一緒になると、[future_mentor.Custom('quirk_pos_adverb')]に微笑む。[future_mentor.GetSheHe|U]は、これらの一連の能力を持っている人にも負けず劣らず有名である、私は陰謀の知識を深めていくことが#EMP できるだろう#!。"
 intrigue_scheming.2001.a:0 "「朝に道を聞かば、夕べに死すとも可なり」"
 intrigue_scheming.2001.b:0 "[future_mentor.GetHerHis]のような能力を持っている人を信用するのは甘いだろう。"
 intrigue_scheming.2101.t:0 "おもしろい有望株"
 intrigue_scheming.2101.desc:0 "「気付いたのですが、我が[ROOT.Char.GetLadyLord]、あなたには私の…才能が必要かもしれません。」新しい知人の[sneaky_person.GetTitledFirstName]がにこにこしながら近づいてくる。\n\n「私の力がお役に立てるようでしたら、遠慮なく仰せ付けください。」"
 intrigue_scheming.2101.a:0 "何かの役に立つかもしれない。"
 intrigue_scheming.2101.b:0 "あなたはその仕事にふさわしい[sneaky_person.GetWomanMan]では無い。"
 intrigue_scheming.2102.t:0 "忠実な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc:0 "私は廊下の物陰に立ち、私の新しい[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]である[sneaky_person.GetTitledFirstName]が夜の中に消えていくのを見ている。\n\n別の夜には、また謎の出会いがあり、私の中で[sneaky_person.GetWomanMan]への疑念は募るばかりだ。"
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip]、何をしているのだ！？"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U]はあなたの調査にしっぽを出さない"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U]はあなたが[sneaky_person.GetHerHim]を調査していることに気づく"
 intrigue_scheming.2102.b:0 "おそらく何でもないだろう。"
 intrigue_scheming.2103.desc_not_noticed:0 "「[sneaky_person.GetSheHe|U]が[sneaky_person_scheme_owner.GetTitledFirstName]のために働いている！？」\n\n[sneaky_person.GetTitledFirstNamePossessive]の部屋の中で、私は疑う余地のない手紙を見つけた。[sneaky_person.GetSheHe|U]は私に対する陰謀を続け、忠実な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]を装い、役を演じていたにすぎなかったのだ。"
 intrigue_scheming.2103.desc_noticed:0 "「我が[ROOT.Char.GetLadyLord]、何か御用ですか？」\n\n私の最善の努力にもかかわらず、[sneaky_person.GetTitledFirstName]には何も悪意あるものはないようだ、[sneaky_person.GetHerHis]の毎晩の奇妙な習慣を除いては。"
 intrigue_scheming.2103.a:0 "[sneaky_person.GetHerHim]を地下牢に連れていけ！"
 intrigue_scheming.2103.b:0 "[sneaky_person.GetHerHim]を放り出せ。"
 intrigue_scheming.2103.c:0 "誰にでも…#EMP 必要な#!ものがあるんだ。"
 intrigue_scheming.3001.t:0 "下僕と主人"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName]、[new_target.GetTitledFirstNamePossessive]の[new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))]はしっかりと私の手の内にある。しかし、正しい戦略があれば、さらに優位に立つことができるかもしれない。\n\nもしかしたら[hooked_courtier.GetFirstName]を使って[new_target.GetTitleTierName]に対する私の影響力を拡張することができるのでは？"
 intrigue_scheming.3001.a:0 "[hooked_courtier.GetFirstNameNoTooltip]を自身のスパイとして派遣しよう！"
 intrigue_scheming.3001.a.tt:1 "[new_target.GetFirstNameNoTooltip]が何らかの秘密を持っている場合:\n　[new_target.GetHerHis]の秘密の一つがあなたに明かされます"
 intrigue_scheming.3001.b:0 "これを見ればきっと君は[new_target.GetFirstNamePossessiveNoTooltip]の秘密を話したくなるだろうさ…"
 intrigue_scheming.3001.b.tt:1 "[new_target.GetFirstNameNoTooltip]が何らかの秘密を持っている場合:\n   [new_target.GetHerHis]の秘密の一つがあなたに明かされます\nそれ以外の場合:"
 intrigue_scheming.3001.b.success:0 "秘密が捏造される"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip]が[new_target.GetFirstNamePossessiveNoTooltip]の秘密の一つについて「証拠」を「発見」する"
 intrigue_scheming.3001.b.failure:0 "中傷が発覚する"
 intrigue_scheming.3001.c:0 "お前が美しい罠の鍵だ、[hooked_courtier.GetFirstNameNoTooltip]！"
 intrigue_scheming.3001.c.success:0 "殺人が計画される"
 intrigue_scheming.3001.c.failure_secret:0 "罠は失敗する"
 intrigue_scheming.3001.c.failure:0 "罠が暴かれる"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip]はあなたの殺人への関与を知る"
 intrigue_scheming.3001.d:0 "[new_target.GetHerHim]に簡単にたどり着く方法を明確にする。"
 intrigue_scheming.3001.d.success:0 "私の評判は私より先に行っている"
 intrigue_scheming.3001.d.failure:0 "空っぽの脅し"
 intrigue_scheming.3001.z:0 "私がどれだけ恐ろしい存在なのか、噂を広めてくれ。"
 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName]は[hooked_courtier.GetHerHis]の仕事をうまくこなしてくれた！私は[new_target.GetTitledFirstNamePossessive]の秘密を知り、私への[hooked_courtier.GetFirstNamePossessive]の借りは返された。"
 intrigue_scheming.3003.a:0 "思ったより悪くはなかった、そうじゃないか？"
 intrigue_scheming.3003.b:0 "そして今度は恐喝のために…"
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName]は、[new_target.GetTitledFirstName]について有罪となるような情報を見つけることはできなかった。にもかかわらず、愚か者は[hooked_courtier.GetHerHis]の努力に対して[hooked_courtier.GetHerHis]の私への借りは返したと言い張っている。"
 intrigue_scheming.3004.a:0 "私は思ったほど貫禄ないのかな？"
 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName]は、[new_target.GetTitledFirstName]について有罪となるような情報を見つけることができなかったので、自分で用意しておいたのは正解だった。\n\n突然、[new_target.GetFirstName]には怪しい噂が飛び交っているようで、たまたま私がその証拠を全て握っている。"
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName]は自ら助くる者を助く。"
 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName]は、[new_target.GetTitledFirstName]について有罪となるような情報を見つけることができきなかった。残念なことに、私が慎重に仕込んだ噂はほとんど伝わっていないようで、私が[new_target.GetTitleTierName]に対して準備してきた告発を誰も信じはしないだろう。\n\nしかも、その嘘の噂の出所は私まで遡ってきた！"
 intrigue_scheming.3014.a:0 "友人の間での数少ない無害な嘘とは何だ？"
 intrigue_scheming.3021.desc:0 "叫び声が[new_target.Custom('ResidenceBuilding')]中に聞こえた。駆けつけた使用人たちは、戸惑う[new_target.GetTitledFirstName]を残して、[new_target.GetHerHis]の部屋に横たわる[hooked_courtier.GetTitledFirstName]の血まみれの死体と、その横にある[new_target.GetHerHis]のナイフを見つめていた。\n\n「私は一人で庭にいたんだ、信じてくれ！」 [new_target.GetSheHe]は、集まる廷臣たちにこう主張した。そんな薄っぺらい言い訳を誰が信じるだろうか？"
 intrigue_scheming.3021.a:0 "私は人に贈り物を残すのが大好きなんだ！"
 intrigue_scheming.3022.desc:0 "[new_target.GetTitledFirstName]に濡れ衣を着せようとした私の試みは失敗に終わった！[hooked_courtier.GetFirstName]は、[new_target.GetTitleTierName]の部屋で、使用人が[hooked_courtier.GetHerHim]が血を流して倒れているのを発見した時にはまだ息があった。\n\n[new_target.GetFirstName]が到着したとき、[hooked_courtier.GetFirstName]は最後の息で言った。「[ROOT.Char.GetTitledFirstName]が…」"
 intrigue_scheming.3022.a:0 "私は[hooked_courtier.GetHerHim]を殺してやりたい、まだ、やってなかったらな！"
 intrigue_scheming.3023.desc:0 "完璧だったはずなのに…[hooked_courtier.GetTitledFirstName]は[new_target.GetTitleTierName]の部屋で発見され、[new_target.GetTitleTierName]のナイフで喉を切り裂かれ、[new_target.GetTitleTierName]にはアリバイがない。\n\nしかし、その日、[new_target.GetTitledFirstName]が乗馬に出かけていることを六人の使用人が確認したことで、[new_target.GetHerHim]が犯人であることは不可能になってしまった。"
 intrigue_scheming.3023.a:0 "せっかくの被害者が無駄になった！"
 intrigue_scheming.3031.desc:0 "必要な手段が何であれ、欲しいものは手に入れるという私の評価は、私に大きな恩恵を与えてくれる。多くの家臣や召使が私の前で身をかがめている中、他の者も後に続くよう納得させるのにそれほど時間はかからない。\n\n[hooked_courtier.GetTitledFirstName]にとっては[new_target.GetTitledFirstName]がある夜、一人でいることを発見し、私の印が入った手紙を渡すだけで十分だった。[new_target.GetTitleTierName]は、私が[new_target.GetHerHim]の元にいかに簡単にたどり着けるかを理解している。"
 intrigue_scheming.3031.a:0 "もったいない。説得するのが楽しいのに..."
 intrigue_scheming.3032.desc:0 "[hooked_courtier.GetTitledFirstName]は、ある夜一人で過ごしていた[new_target.GetTitledFirstName]を見つけ、私がどれほど近くまで迫っているかを明確にするために、私の印が入った手紙を届けた。しかし、それは意図した効果をもたらさなかった。その代わり、[new_target.GetTitleTierName]はすぐに私の「効果のない脅し」を好んで皆に言いふらすようになった！"
 intrigue_scheming.3032.a:0 "見せてあげようか、どれだけ本当の彼らが怠惰なのか..."
 intrigue_scheming.3041.t:0 "影響力の重み"
 intrigue_scheming.3041.desc:0 "[vassal_target.GetTitledFirstName]が私の指示に喜んで従って満足している一方、[vassal_target.GetHerHis]の[liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))]である[liege_target.GetTitledFirstName]にはまだ私の手が及ばないままだ。しかし[vassal_target.GetFirstName]はこの状況を変えるのに適任の[vassal_target.GetWomanMan]なのだ。"
 intrigue_scheming.3041.a:0 "主君は家臣の行動に対して責任がある…"
 intrigue_scheming.3041.a.success:0 "成り行きへの恐れ"
 intrigue_scheming.3041.a.failure:0 "感銘を受けない"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip]は[liege_target.GetHerHim]に私を恐れさせるのに役立つはずだ！"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip]はまったく無傷のままでは済まないかもしれない"
 intrigue_scheming.3041.b.success:0 "断固たる手は必ず効く！"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip]は威圧されない"
 intrigue_scheming.3041.c:0 "目標を達成するための助けは必要ない。"
 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName]は、[vassal_target.GetTitledFirstNamePossessive]の裏切りが#EMP 全くの#!驚きであったかのように、愕然とした表情をしている。「お前はどれほど求めてもこれを支持するのか…この[ROOT.Char.Custom('InsultNoun')]を！？」\n\n[vassal_target.GetFirstName]は厳かにうなずく——計画通りに。私はもうすぐ出来上がる新しい駒を見て微笑む。「一瞬たりとも[vassal_target.GetSheHe]が一人であると信じてはならない。」"
 intrigue_scheming.3042.a:0 "さて、私があなたにしてほしいことは…"
 intrigue_scheming.3043.desc:0 "「私をそう簡単に強要できると思ったら大間違いだ！」[liege_target.GetTitledFirstName]は叫ぶ。[vassal_target.GetTitledFirstName]は、[liege_target.GetHerHim]の前で縮こまってしまったようで、[vassal_target.GetSheHe]が私の要求を裏付けると言っていた自信はもはやどこにもない。\n\n[liege_target.GetTitleTierName]は私の最後の望みを打ち砕く。「私の家臣は立場をわきまえている。」[vassal_target.GetFirstName]はそれを[vassal_target.GetHerHis]の沈黙で確認する。"
 intrigue_scheming.3043.a:0 "強く出過ぎたようだな…"
 intrigue_scheming.3051.desc:0 "私は[liege_target.GetTitledFirstName]を[vassal_target.GetTitleTierName]の誘いによって[vassal_target.GetTitledFirstNamePossessive]の地下牢へとおびき寄せた。私は待っていた。私の力を見せつけ、我らの主人を拷問する準備をして。だが[liege_target.GetFirstName]の反応は私の予期していたものではなかった。\n\n「こんなことは初めてだと思う奴もいるかもしれないがな！」\n[liege_target.GetSheHe]が主導権を握り[vassal_target.GetFirstName]を夜明けまで生かしているのを私は茫然と見ていた。しかしそれ以上のことは起きなかった。"
 intrigue_scheming.3051.a:0 "何と恐ろしい発見だ！"
 intrigue_scheming.3051.b:0 "たくさんのことを学べた！"
 intrigue_scheming.3052.desc:0 "私は[liege_target.GetTitledFirstName]を[vassal_target.GetTitleTierName]の誘いによって[vassal_target.GetTitledFirstNamePossessive]の地下牢へとおびき寄せた。そこで私は我々の主人が[vassal_target.GetHerHis]自身の家の囚人であることを明かすのを待った。\n\n私は[vassal_target.GetTitleTierName]の命を手にすることに少し夢中になってしまったかもしれないが、私はそれを完全な服従を期待する方法についての繊細なメッセージへと変えた。"
 intrigue_scheming.3052.a:0 "[vassal_target.GetFirstNamePossessiveNoTooltip]の悲鳴を聞いても、[liege_target.GetFirstNameNoTooltip]は納得がいった。"
 intrigue_scheming.3053.desc:0 "私は[liege_target.GetTitledFirstName]を[vassal_target.GetTitleTierName]の誘いによって[vassal_target.GetTitledFirstNamePossessive]の地下牢へとおびき寄せた。そこで私は我々の主人が[vassal_target.GetHerHis]自身の家の囚人であることを明かすのを待った。\n\n[liege_target.GetFirstName]は私の予想に反し拷問の展示に怯えてはいなかった。「お前の卑劣な性質が私を恐れさせることなどないぞ、 [ROOT.Char.GetTitledFirstName]！」"
 intrigue_scheming.3053.a:0 "その後では、[vassal_target.GetFirstNamePossessiveNoTooltip]の慈悲の嘆願でも、私を元気づけることは出来ない。"
 intrigue_scheming.3061.t:0 "混乱した遺産"
 intrigue_scheming.3061.desc:0 "何日もの間、[target.GetDynasty.GetBaseName]の血統を気にしていたが、今は確信している。[target.GetTitledFirstName]が、[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('heir'))]である[heir.GetTitledFirstName]の父親であることを証明できる決定的な証拠が無い！\n\n証拠が不足しているところには、証拠を仕掛けることができる…[heir.GetFirstNamePossessive]の出自について新たな真実を書く時が来た！"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip]が立派な父親になるだろう。"
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName]が使用人と交際？恥ずかしい！"
 intrigue_scheming.3061.c:0 "そして、私が主役になるだろう！"
 intrigue_scheming.3061.d:0 "この王朝の歴史はすべて他の何かに役立つかもしれない。"
 intrigue_scheming.3061.success:0 "新たな証拠となる"
 intrigue_scheming.3061.c.success_tt:0 "[heir.GetTitledFirstNameNoTooltip]が私の私生児であると明かすことができる"
 intrigue_scheming.3061.failure:0 "血統が見下される"
 intrigue_scheming.3061.a.success_tt:0 "[heir.GetTitledFirstNameNoTooltip]が[new_father.GetTitledFirstNameNoTooltip]の私生児であると明かすことができる"
 intrigue_scheming.3061.b.success_tt:0 "[heir.GetTitledFirstNameNoTooltip]が[commoner_target.GetTitledFirstNameNoTooltip]の私生児であると明かすことができる"
 intrigue_scheming.3062.opening:0 "期待した通り、噂が流れ始めた。もちろん、誰も確実なことは言えないが——そこがポイントなのだ！"
 intrigue_scheming.3062.ending:0 "スパイの報告によると、[target.GetTitledFirstName]でさえ[target.GetHerHis]の目を疑って[heir.GetTitledFirstName]を見て、[new_father.GetTitledFirstName]には不信感を抱いているという。"
 intrigue_scheming.3062.a:0 "私の「証拠」を公開する！"
 intrigue_scheming.3062.b:0 "時期尚早だ。"
 intrigue_scheming.3062.b.tt:1 "#F 今はこの「秘密 」を保留しておく#!"
 intrigue_scheming.3063.opening:0 "「ふっ、この噂は馬鹿げている！単に[ROOT.Char.GetTitledFirstName]が下劣な嘘を広めているだけだ」\n\nスパイの報告によると、[new_father.GetTitledFirstName]は、[heir.GetTitledFirstName]が[target.GetHerHis]の[heir.Custom('GetDaughterSon')]の可能性があるという告発を否定している。"
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName]も私の噂に信憑性があるとは思っていないようで、私のことを正しい秩序を尊重しない情けない嘘つきだとして糾弾している。"
 intrigue_scheming.3063.a:0 "抗議する！恥ずかしいとは全く思っていない！"
 intrigue_scheming.3064.ending:0 "私のスパイの報告によると[target.GetTitledFirstName]さえも疑っており、[mother.GetTitledFirstName]、[heir.GetTitledFirstName]及び[commoner_target.GetTitledFirstName]を不審の目で眺めている。"
 intrigue_scheming.3065.opening:0 "「まるで私が[commoner_target.GetTitledFirstName]のような平民に手を出させたことでもあるかのように。」\n\n私のスパイの報告によると、[mother.GetTitledFirstName]は、私が始めようとしている[mother.GetHerHim]についての噂を否定するために、一秒たりとも遅れを取ってはいない。"
 intrigue_scheming.3066.desc:0 "産まれた日、旅、秘密の会合の可能性…そこに全てがあり、私が植え付けた噂で、[target.GetTitledFirstName]でさえ、[heir.GetTitledFirstName]の父親なのか疑問を感じている。\n\n誰かが候補者として私が父親である可能性が高いという結論を出すのは時間の問題だ…"
 intrigue_scheming.3066.a:0 "パパのところへおいで、[heir.GetFirstNameNoTooltip]！"
 intrigue_scheming.3066.b:0 "時が来れば。時が来れば。"
 intrigue_scheming.3067.opening:0 "私は[mother.GetHerHim]についての噂を流していたが、[mother.GetTitledFirstName]に直接会うことになるとは思ってもいなかった。\n\n「よくも私と私の[heir.Custom('GetDaughterSon')]について卑劣なことを言えたものだな！？」[mother.GetHerHis|U]の言葉は、私の顔を見舞った予期せぬ平手打ちほどには心に刺さらない。「今まで触れたことさえなかったのに！」"
 intrigue_scheming.3067.a:0 "相手を見誤ってしまったようだな…"
 intrigue_scheming.4021.t:0 "尋問"
 intrigue_scheming.4021.desc:0 "私が集めた情報から、私は[prisoner.GetTitledFirstName]が私の知らない秘密を知っているのではないかと強く疑っている。私が今、[prisoner.GetHerHim]を捕らえていることで、これは私に、それが何であるかを正確に知るための、望みうるあらゆる方法を使用する完璧な機会を与えてくれる…"
 intrigue_scheming.4021.a:0 "情報と引き換えに[prisoner.GetHerHim]の解放を提案する。"
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName]が私の提案を受け入れる"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName]が私の提案を拒否する"
 intrigue_scheming.4021.b:0 "心理戦は多くの場合非常に意義深い…"
 intrigue_scheming.4021.b.success:0 "[prisoner.GetTitledFirstName]を騙し[prisoner.GetSheHe]が知っていることを私に教えるように仕向ける"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName]は私の心理的な騙しに抵抗する"
 intrigue_scheming.4021.c:0 "自白しないと拷問するぞと[prisoner.GetHerHim]を脅す！"
 intrigue_scheming.4021.c.success:0 "自白するようにという私の脅しに[prisoner.GetTitledFirstName]は怯えている"
 intrigue_scheming.4021.c.failure:0 "[prisoner.GetTitledFirstName]は私の脅しに動じていないようだ"
 intrigue_scheming.4021.success:0 "私は[prisoner.GetTitledFirstName]が知っている[secret|E]を知る"
 intrigue_scheming.4021.failure:0 "重要な情報は何も手に入らない"
 intrigue_scheming.4040.t:0 "疑念をばら撒く"
 intrigue_scheming.4040.desc:0 "廷臣たちが絶えず陰謀を巡らせるのは周知の事実だが、この性質を私の利益に利用できるかもしれない。\n\n彼らを互いに疑心暗鬼のままにしておけば、私への陰謀に費やす時間も労力も無くなるだろう！"
 intrigue_scheming.4040.a:0 "ただちに流言をまき散らすのだ！"
 intrigue_scheming.4040.a.success:0 "流言により廷臣たちは互いに不審を抱くだろう"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName]、[courtier_2.GetFirstName]、[courtier_3.GetFirstName]は互いに対する[opinion|E]を #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#!失います。"
 intrigue_scheming.4040.a.success.desc:0 "私が宮廷に広めた噂は何人かの廷臣たちの間に不信感を生み出した"
 intrigue_scheming.4040.a.failure:0 "それらの流言は根も葉もない噂として消えていく"
 intrigue_scheming.4040.a.failure.tt:1 "宮廷にまき散らした流言は根も葉もない噂として消えていった"
 intrigue_scheming.4040.b:0 "随所に連中への密偵を配置している限り、私は安全なはずだ。"
 intrigue_scheming.4040.c.dread:0 "私の廷臣たちはすでに私に陰謀を企てないことを知っている!"
 intrigue_scheming.4040.c.dread.tt:1 "あなたが高い[dread|E]を有するためこのオプションが選択可能です"
 intrigue_scheming.4050.t:0 "情報の仲介"
 intrigue_scheming.4050.desc.start:0 "私は[buyer.GetTitledFirstName]が、私が手に入れた"
 intrigue_scheming.4050.desc.lover:0 "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]が[target.GetTitledFirstName]とベッドを共にしていることを示す情報に興味を持つだろうと期待している…"
 intrigue_scheming.4050.desc.incest:1 "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]と[owner.GetFirstNamePossessiveNoTooltip]の[owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]が互いに性的関係を持っていることを示す情報に興味を持つだろうと期待している…"
 intrigue_scheming.4050.desc.pregnancy:0 "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]が[target.GetTitledFirstName]の子供を身籠っていることを示す情報に興味を持つだろうと期待している…"
 intrigue_scheming.4050.desc.bastard:2 "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]が実は[real_father.GetTitledFirstName]によって産まれたことを示す情報に興味を持つだろうと期待している…"
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName]が[target.GetTitledFirstName]の暗殺未遂の陰謀の背後にいたことを示す情報に興味を持つだろうと期待している…"
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName]が[target.GetHerHim]の暗殺未遂の陰謀の背後にいたことを示す情報に興味を持つだろうと期待している…"
 intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName]が[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]の殺害犯であったことを示す情報に興味を持つだろうと確信している…"
 intrigue_scheming.4050.desc.end:0 "\n\nあるいは[buyer.GetSheHe]は十分に興味を持ち、引き換えに私に何か相応のものを提供してくれるのではないだろうか？"
 intrigue_scheming.4050.a:0 "[buyer.GetHerHim]にその情報を金で売ろう。"
 intrigue_scheming.4050.b:0 "秘密は秘密で売るのが公正な取引だ。"
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName]は[buyer.GetSheHe]が知っている秘密をあなたに明かすだろう"
 intrigue_scheming.4050.c:0 "好意のみと引き換えに[buyer.GetHerHim]に教えよう。"
 intrigue_scheming.4050.c.rival:0 "これを我々の間の平和の申し出として役立てよう。"
 intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U]の好意が私に必要な唯一の支払いだ。"
 intrigue_scheming.4050.d:0 "知識は力であり、そう簡単には与えない。"
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName]があなたの提案を受け入れる"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName]があなたの提案を拒否する"
 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName]は、[seller.GetSheHe]がとある事を発見したと主張し近づいてきた。"
 intrigue_scheming.4051.desc.lover:0 "私の親しい家族の誰かが不倫をしていたというのである。"
 intrigue_scheming.4051.desc.bastard:0 "私が行動を起こさない限り、私の血統の継続的な正統性が危険にさらされるということについてだ。"
 intrigue_scheming.4051.desc.murderattempt:0 "[target.GetTitledFirstName]に対する殺人未遂の陰謀の背後に誰がいたかについてだ。"
 intrigue_scheming.4051.desc.murderattemptself:0 "私に対する殺人未遂の陰謀の背後に誰がいたかについてだ。"
 intrigue_scheming.4051.desc.murder:0 "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]に対する殺人の背後に誰がいたかについてだ。"
 intrigue_scheming.4051.desc.incest:0 "現在、私の家族の中に近親相姦の関係があることについてだ！"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U]は名前や証拠など、[seller.GetSheHe]が知ることは"
 intrigue_scheming.4051.desc.gold:0 "多くの金と引き換えに、すべて提供してくれると申し出た。"
 intrigue_scheming.4051.desc.secret:0 "私が知る別の秘密の詳細と引き換えに、すべて提供してくれると申し出た。"
 intrigue_scheming.4051.desc.favor:0 "将来報いられるであろう好意と引き換えに、すべて提供してくれると申し出た。"
 intrigue_scheming.4051.desc.rival:0 "我々の間の平和の申し出として、すべて提供してくれると申し出ており、これにより我々は恨みを脇に置くことができる。"
 intrigue_scheming.4051.desc.opinion:0 "好意の印としてすべて提供してくれると申し出た。"
 intrigue_scheming.4051.a:0 "我は真実を知らねばならない！"
 intrigue_scheming.4051.a.tt:1 "あなたはこの未知の秘密の詳細を知る"
 intrigue_scheming.4051.a.opinion:0 "なるほど非常に寛大だ！"
 intrigue_scheming.4051.b:0 "知らぬが花という事もあるのだ…"
 intrigue_scheming.4052.desc:0 "私が持っていた秘密の魅力は無視するにはあまりにも素晴らしいものだったため、[buyer.GetTitledFirstName]は私の提案に同意した。このまま嗅ぎまわっていれば、今後もこういう取引をする案件は増えてくるかもしれないな…"
 intrigue_scheming.4052.a:0 "これは多くの可能性を秘めている！"
 intrigue_scheming.4053.desc:0 "私が[buyer.GetHerHim]に対し[buyer.GetHerHis]の家族に関する情報を持っていると言った時、[buyer.GetTitledFirstName]が私の言うことを信じたのかどうかは何とも言えない。何はともあれ[buyer.GetSheHe]は私の条件に同意するのを拒否し、手ぶらで私を送り出した。"
 intrigue_scheming.4053.a:0 "この情報の他の活用法を探さないといけないな…"
 intrigue_scheming.4054.desc.start:0 "私が[seller.GetTitledFirstName]からもらった文書を整理した結果明らかになったのは"
 intrigue_scheming.4054.desc.lover:0 "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]が[target.GetTitledFirstName]とベッドを共にしていることだ！"
 intrigue_scheming.4054.desc.incest:0 "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]と私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]が互いに性的関係を持っていることだ！"
 intrigue_scheming.4054.desc.pregnancy:0 "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]が[target.GetTitledFirstName]の子供を身籠っているということだ！"
 intrigue_scheming.4054.desc.bastard:1 "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]が実は[real_father.GetTitledFirstName]によって産まれたということだ！"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName]が[target.GetTitledFirstName]に対する殺人未遂の陰謀の背後にいたということだ！"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName]が私に対する殺人未遂の陰謀の背後にいたということだ！"
 intrigue_scheming.4054.desc.murder:0 "[owner.GetTitledFirstName]が私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]の殺害犯であったということだ！"
 intrigue_scheming.4054.a:0 "少なくとも今私は知っている。"
 intrigue_scheming.4054.a.incest:0 "非道な！[ROOT.Char.GetFaith.HighGodName]への侮辱だ！"
 intrigue_scheming.4054.a.incest.deviant:0 "おおっ、大いに魅力的だ！"
 intrigue_scheming.4054.a.incest.accepted:0 "それのどこがいけないのだ？"
 intrigue_scheming.4054.a.murder:0 "あの狡猾な悪党め！"
 intrigue_scheming.4054.a.bastard:0 "私は裏切られたんだ！"
 intrigue_scheming_special.1001.t:0 "技を磨く"
 intrigue_scheming_special.1001.desc:0 "微かに聞こえた囁き声と鋭い一瞥は、パズルを完成させる最後のピースだった。私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))][courtier_spy.GetTitledFirstName]は、誰も想像がつかないほど権謀術数に精通した人物だったのだ。\n\nそのような[courtier_spy.GetWomanMan]が宮廷にいるのは心穏やかではないが、もし信頼を得ることができたなら多くを学べるだろう。"
 intrigue_scheming_special.1001.a:0 "私と[courtier_spy.GetHerHim]は、「同じ穴のムジナ」だと分かってもらおう！"
 intrigue_scheming_special.1001.b:0 "あまりに危険性が高く、#EMP 私には#!#EMP [courtier_spy.GetHerHim]が信用できない#!。"
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U]は消えなければならない！"
 intrigue_scheming_special.1002.desc:0 "何日もかかったが、ついに[courtier_spy.GetSheHe]が一人でいる時に、#EMP 偶然にも#![courtier_spy.GetTitledFirstName]に出くわした。「[courtier_spy.GetLadyLord|U][courtier_spy.GetTitledFirstNameNoTooltip]、私はずっと…」\n「もしあなたが部屋に入った所で、皿を落とした若い給仕に怒鳴っている配偶者を見つけたら、あなたならどうする？」\n\n[courtier_spy.GetSheHe]は私を試しているのか？私たちには共通点がたくさんあることを [courtier_spy.GetHerHim]に納得させるチャンスなのかもしれない。"
 intrigue_scheming_special.1002.a:0 "給仕が罰せられるのは当然だろう。"
 intrigue_scheming_special.1002.b:0 "誰でも間違いを犯すのだから、給仕を許す。"
 intrigue_scheming_special.1002.c:0 "何があったのか二人から話を聞くべきだ。"
 intrigue_scheming_special.1002.d:0 "私がいなくても、彼らはよりうまく処理できるはずだ。"
 intrigue_scheming_special.1002.e:0 "対話を促すことで、ほとんどの問題は解決する。"
 intrigue_scheming_special.1002.f:0 "争いごとか？私ならさっさと出て行く。"
 intrigue_scheming_special.1002.g:0 "怒鳴りつけるのに私も加わるだろう！"
 intrigue_scheming_special.1002.h:0 "両者にそれぞれの立場を提示してもらおうと思う。"
 intrigue_scheming_special.1003.desc_good:0 "「ふむ」 [courtier_spy.GetSheHe|U]は話を中断し、しばらく考えこむようにしてから続けた。\n\n"
 intrigue_scheming_special.1003.desc_bad:0 "「ふむ」 と[courtier_spy.GetSheHe]は何か酸っぱいものを味わっているかのような渋い表情を浮かべた。そして[courtier_spy.GetSheHe|U]は続けた。\n\n"
 intrigue_scheming_special.1003.desc:0 "「戦場への行軍の途中、キャンプを設営しているあなたに将校が近づいてきて、捕らえたスパイをどうすべきか尋ねてくる。」"
 intrigue_scheming_special.1003.a:0 "スパイを見せしめにする！"
 intrigue_scheming_special.1003.b:0 "まず、スパイの待遇を良くする。"
 intrigue_scheming_special.1003.c:0 "スパイ？問題ない。進軍するぞ！"
 intrigue_scheming_special.1003.d:0 "将校なら何をすれば良いか分かると思う。"
 intrigue_scheming_special.1003.e:0 "スパイと話をして、彼らが何を言うのか確かめる。"
 intrigue_scheming_special.1003.f:0 "将校に頼んで一人にしてもらう。"
 intrigue_scheming_special.1003.g:0 "スパイ?！そんなことは絶対に——絶対にあり得ない！"
 intrigue_scheming_special.1003.h:0 "たしかにスパイは何らかの答えを出す、時間内にね。"
 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U]は次のシナリオを描く前、[courtier_spy.GetHerselfHimself]自身に頷いた。\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U]は眉をひそめ、[courtier_spy.GetHerHis]の視線が冷たくなる。\n\n"
 intrigue_scheming_special.1004.desc:0 "「あなたはある決定をしたとする——ある州のすべての税金を引き上げるとする——その決定に対して封臣の一人が公然と疑問を呈していることに気づく。どのように反応するか？」"
 intrigue_scheming_special.1004.a:0 "罰を与えるしかない。"
 intrigue_scheming_special.1004.b:0 "それぞれ意見の違いはあるので、気にしない。"
 intrigue_scheming_special.1004.c:0 "誰もそんな疑問を呈する者はいない！私は臣下に立ち向かう。"
 intrigue_scheming_special.1004.d:0 "臣下が悪い判断だと思っているのであれば、おそらくそうなのだろう。"
 intrigue_scheming_special.1004.e:0 "臣下の過ちは全て宮廷中に知れ渡るだろう。"
 intrigue_scheming_special.1004.f:0 "その侮辱を無視しようと努め、特に騒ぐ必要もない。"
 intrigue_scheming_special.1004.g:0 "彼らに立ち向かう。大きな声で。"
 intrigue_scheming_special.1004.h:0 "意見の相違は話し合いで解決するべきだ。"
 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.GetHerHis|U]の顔は驚くほど暖かい笑顔で輝いている。「あなたは健全な判断力のある[ROOT.Char.GetWomanMan]のようだ。」\n\n静かな足取りで廊下を進む前に[courtier_spy.GetSheHe|U]は[courtier_spy.Custom('quirk_pos_present')]。「一緒に来てください。話し合うことがたくさんあります」"
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U]は眉をひそめ、後ずさった。 「この件に関して、 二度と私に近づかないでいただきたい」\n\n私が返事をする間も無く、[courtier_spy.GetSheHe]はすでに廊下を歩き始め、一歩一歩が[courtier_spy.GetHerHim]の影を見えなくする。"
 intrigue_scheming_special.1099.a:0 "少なくとも今のところは、この茶番を続けた方がいいな。"
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U]は本当に不思議な人だ。"
 intrigue_scheming_special.1301.t:0 "影に追われしもの"
 intrigue_scheming_special.1301.desc:0 "暗い廊下をこだまする足音、書斎に置き忘れた書類、目の隅に見える影..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n「最近誰かがあなたをつけていると思いませんか？」私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))][mentor_or_other.GetTitledFirstName]は、肯首する前によく考えたようだ。「私は、最近[ROOT.Char.Custom('FortifiedBuilding')]に疑わしきものがあるのに気づいています。」"
 intrigue_scheming_special.1301.a:0 "真相にたどり着かなければならない！"
 intrigue_scheming_special.1301.b:0 "二度と安全について心配する必要がないことを確認しよう。"
 intrigue_scheming_special.1302.desc:0 "うらぶれた廊下、ほとんどの個人の部屋や[ROOT.Char.Custom('FortifiedBuilding')]の庭に通じる廊下を、私は待ちぶせ、監視した。\n\n#EMP ここに来たのは愚かだったろうか？たぶん私は#!——足音。廊下を静かに進む。影から現れた人物。\n\n[sneaky_courtier.GetTitledFirstName]はここで何をしているのだ？"
 intrigue_scheming_special.1302.a:0 "[sneaky_courtier.GetHerHim]と今すぐ対決する！"
 intrigue_scheming_special.1302.a.tt:1 "[sneaky_courtier.GetFirstName]が計画に関与している場合は、それを公開します\nそうでなければ、スパイを追い出そうとするあなたの試みは失敗します"
 intrigue_scheming_special.1302.b:0 "私は確信している。[sneaky_courtier.GetHerHim]を尾行しよう。"
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U]はあなたに気づかない"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U]はあなたの尾行に気が付く"
 intrigue_scheming_special.1302.c:0 "私が自分自身をさらけ出すことはない、それは[sneaky_courtier.GetHerHim]のはずはない。"
 intrigue_scheming_special.1302.c.tt:1 "あなたはスパイを探し続けます。"
 intrigue_scheming_special.1303.desc_exposed:0 "[sneaky_courtier.GetTitledFirstName]を尾行し、[sneaky_courtier.GetSheHe]が何を企んでいるのかを把握する必要はもうない、[sneaky_courtier.GetSheHe]がスパイであることは知られている！\n\nまた同じことがあったら、今度はもっと早く兆候に気づくことができるといいのだが…これは得難い知識だった！"
 intrigue_scheming_special.1303.desc_sneak_win:0 "[sneaky_courtier.GetTitledFirstName]の後をついていくのがやっとだ。[sneaky_courtier.GetSheHe|U]は廊下を次から次へと急いで進み、数分後には私の部屋を通り過ぎて[ROOT.Char.Custom('FortifiedBuilding')]の庭に出て行った。"
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "私は音を立てずに[sneaky_courtier.GetHerHim]の後を追い、私の部屋に近づくと脈が上がっているのを感じた。\n\nやがて私の部屋の鍵の音が廊下にこだました。"
 intrigue_scheming_special.1303.desc_sneak_fail:0 "私は気づかれることなく[sneaky_courtier.GetTitledFirstName]の後を追い、私の私室と[ROOT.Char.Custom('FortifiedBuilding')]の庭に近づくにつれ、私の鼓動は高まっていく。[sneaky_courtier.GetSheHe]はここで何をしているのだろう？気が散った私は廊下に飾ってある花瓶を押してしまい、それは床に落ちて割れてしまった。\n\n続く喧騒が[sneaky_courtier.GetHerHis]の慌てた足音をほとんど隠すようにして廊下を下っていき、[sneaky_courtier.GetSheHe]はすぐに夜の闇へと消えてしまった。"
 intrigue_scheming_special.1303.a:0 "[sneaky_courtier.GetHerHim]と対決だ！"
 intrigue_scheming_special.1303.b:0 "畜生め！目を離さないようにしないと。"
 intrigue_scheming_special.1303.c:0 "さて、今夜#EMP は#!素敵な夜だ。"
 intrigue_scheming_special.1303.c.tt:1 "あなたは疑いを晴らした。これは貴重な教訓だった。\n"
 intrigue_scheming_special.1303.d:0 "早めに兆候には気づけたんだが！"
 intrigue_scheming_special.1304.desc_found:0 "やはりそうだ！廊下を歩いてきた[sneaky_courtier.GetTitledFirstName]が私の私室に真っ直ぐ向かった時、私は暗い影の中に身を縮めていた。\n\n錠前のカチッという音に続いて、私が[sneaky_courtier.GetHerHis]の肩に手を置くと、すぐに[sneaky_courtier.GetHerHis]のキーキーという声が聞こえてくる。"
 intrigue_scheming_special.1304.desc_not_found:0 "夜が更けるにつれ、廊下は静かになっていく。ささやき声は聞こえないし邪悪な影も見えない。\n\n結局、私は[sneaky_courtier.GetTitledFirstName]の後をつけるべきだったのだろうか？"
 intrigue_scheming_special.1304.a:0 "「君は私と一緒に来る必要がある。」"
 intrigue_scheming_special.1304.b:0 "それとも、そもそも脅威などなかったのか？"
 intrigue_scheming_special.1350.desc:0 "[sneaky_courtier.GetTitledFirstName]が死んでしまった今、[sneaky_courtier.GetSheHe]が自分に不利に働いていたのかどうかは分からない…しかし、私の調査はとても多くを学べるものだったし、次回は迷いを残さないようにしたい！"
 intrigue_scheming_special.1350.a:0 "[sneaky_courtier.GetHerHis]の死は祝福だったのか、それとも偶然だったのか？"
 intrigue_scheming_special.1398.desc:0 "「なぜ私をそのように非難するのです！？」[sneaky_courtier.Custom('GeneralTemperament')]の混じった声で[sneaky_courtier.GetTitledFirstName]は私に尋ねる。「私は一息つきたくて庭に出ただけです。」\n\n今、[sneaky_courtier.GetHerHis]の目の中に光る痛みを前にして、どうして[sneaky_courtier.GetHerHim]がスパイだと想像できたのか、私にはわからない。"
 intrigue_scheming_special.1398.a:0 "[sneaky_courtier.GetSheHe]が許してくれるといいのだが。"
 intrigue_scheming_special.1399.desc:0 "私が[sneaky_courtier.GetHerHis]の肩に手を置くと、[sneaky_courtier.GetTitledFirstName]は稲妻のように素早く振り向いた。[sneaky_courtier.GetHerHis]は任務中に捕らえられた。[sneaky_courtier.GetSheHe]は[sneaky_courtier.GetHerselfHimself]自身の身を守ろうともしない。\n\nこの一連の体験は、私に信頼と警戒についての貴重な教訓を教えてくれ、今ではこれまで以上に鋭くなった。"