 intrigue_arbitrary_justice_modifier:0 "Arbitrary Executions"
 intrigue_instructive_executions_modifier:0 "Mandatory Execution Attendance"
 intrigue_timewasting_executions_modifier:0 "Time-Wasting Execution Attendance"
 intrigue_horrifying_executions_modifier:0 "Horrifying Executions"
 intrigue_relaxed_oversight_modifier:0 "Relaxed Oversight"