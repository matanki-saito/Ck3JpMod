l_english:
 intrigue_dread_special.1101.t:0 "一芝居打つ"
 intrigue_dread_special.1101.desc:0 "派手な手綱と羽毛に身を包んだ二頭の馬、そして棺桶と人を積んだ馬車。\n\n間もなく、私と私の従者たちは、色とりどりの服を着て活気に満ちた劇団の巡回公演に遭遇した。\n\n「我が[ROOT.Char.GetLadyLord]！」通り過ぎる馬車から一人の初老の[ROOT.Char.Custom('RandomWomanMan')]が声をかけてくる。「あなたの物思いにふける視線が目に入りました。我々の見世物に参加なさいませんか？」"
 intrigue_dread_special.1101.a.a:0 "強欲な農夫を演じよう！"
 intrigue_dread_special.1101.a.b:0 "私は年老いた[ROOT.Char.GetWifeHusband]を演じよう！"
 intrigue_dread_special.1101.a.c:0 "狡猾な下僕を演じよう！"
 intrigue_dread_special.1101.a.d:0 "私は若い愛人になりきるつもりだ！"
 intrigue_dread_special.1101.a.e:0 "憂鬱な愚者を演じよう！"
 intrigue_dread_special.1101.b:0 "最前列の席を取っておいてくれ。"
 intrigue_dread_special.1101.c:0 "私にふさわしくない振る舞いだ。"
 intrigue_dread_special.1102.desc:0 "私の[ROOT.Char.Custom('FortifiedBuilding')]の広間であろうと、ステージ上であろうと、どんな演技でも最初のステップは準備である。\n\n劇団の喧騒に包まれ、借り物の服を着て名無しになっていると、私は開演までに時間が空いてしまったことに気づく。"
 intrigue_dread_special.1102.a:0 "いや、その小道具はあっちへ移動しろ！"
 intrigue_dread_special.1102.a.duel_success:1 "あなたは自身の構成能力を活かす"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "あなたは見事に舞台を設定する"
 intrigue_dread_special.1102.a.duel_failure:1 "あなたの指示は役者たちを混乱させる"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "小道具は乱れている"
 intrigue_dread_special.1102.b:0 "一緒に作り直そう！"
 intrigue_dread_special.1102.b.duel_success:1 "あなたは役者たちを熟知する"
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "役者たちはあなたの助けを評価した"
 intrigue_dread_special.1102.b.duel_failure:1 "あなたの指示は役者たちを混乱させる"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "役者たちはあなたを信用していないようだ"
 intrigue_dread_special.1102.c:0 "もう#EMP 一度#!台本を読み直そう。"
 intrigue_dread_special.1102.c.flavor:1 "安全な選択だが、リスクが低いと報酬も少ない。"
 intrigue_dread_special.1103.desc:0 "私が他の出演者と一緒にステージに出ると、観客の視線は私から離れない。\n\n一つのシーンが他のシーンに続くように、私は物語のリズムを感じることができ、それは私の中で脈打っている。私が最初のセリフを話す時には、まるで聴衆全員が息を止めているかのようだ。"
 intrigue_dread_special.1103.a:0 "人々はそれを#EMP 感じている#!に違いない！"
 intrigue_dread_special.1103.a.duel_success:0 "私は自分の性格を欠点だと理解している"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "人々は私の演技に感銘を受けた"
 intrigue_dread_special.1103.a.duel_failure:0 "私は役に入り込むのに失敗する"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "人々は感銘を受けなかった"
 intrigue_dread_special.1103.b:0 "一行一行を完璧に読むことに集中する。"
 intrigue_dread_special.1103.b.duel_success:0 "人々は私の話し方に感銘を受ける"
 intrigue_dread_special.1103.b.duel_failure:0 "私は演技でどもってしまう"
 intrigue_dread_special.1103.c:0 "台本と背景に忠実に。"
 intrigue_dread_special.1199.desc_win_feeling:0 "短いパートだが、私はそれを大切にしている。観客は私の一語一句に夢中になり、私が紡ぐ物語に引き込まれていく。"
 intrigue_dread_special.1199.desc_loose_feeling:0 "短いパートだが、私は全部間違って伝えてしまった。宮廷で人に影響を与えるのは得意だが、これだけ多くの人と対峙するのは…全く新しい経験だ。"
 intrigue_dread_special.1199.desc_win_reading:0 "私は自分の台詞を完璧に伝え、その瞬間を捉えて、聴衆の注意を引きつける。"
 intrigue_dread_special.1199.desc_loose_reading:0 "観客の笑い声が収まると、私は失態から立ち直ろうとする。適切なことを適切なタイミングで言うのは得意だが、舞台の上でそれをやるのは想像以上に難しい。"
 intrigue_dread_special.1199.desc_fallback:0 "台本通りにやっていて、シーンはスムーズに流れていくが、特筆すべき点は何もない。"
 intrigue_dread_special.1199.desc_win:0 "\n\n最後のシーンを終え、我々は雷のような拍手の中ステージを降りる。観客全員をすっかり欺き、変装と騙しを続け、一度に多くの人を騙すことができたのは…力強い感覚だ！"
 intrigue_dread_special.1199.desc_loose:0 "\n\n最後のシーンを終えて、観客に交代でお辞儀をしている時、私の番が来たときの静けさがそれを物語っている。努力したにもかかわらず、私の作り話を信じてもらうことはできず、その失望感は苦汁を飲む感覚であった。"
 intrigue_dread_special.1199.z:0 "もう一度感じたい！そしてまた！"
 intrigue_dread_special.1199.a:0 "終わりだ、ステージを降りよう。"
 intrigue_dread_special.1199.b:0 "だが次回、待っていろよ！"
 intrigue_dread_special.1199.c.a:0 "お客ども、#EMP 喜べ！#!衛兵！"
 intrigue_dread_special.1199.c.b:0 "確実に私に恥をかかせるための陰謀だ! 衛兵！"
 intrigue_dread_special.1197.t:0 "恐怖の演技"
 intrigue_dread_special.1197.desc:0 "私の初出演はやや物足りなかったかもしれないが…一座全員を晒し台に上げると農民の反応が良くなった。正確には#EMP 好意的#!とは言えないが満足したようだ。"
 intrigue_dread_special.1197.a:0 "少なくとも、私は楽しかった。"
 intrigue_dread_special.1198.desc:0 "私は演技を何度も、何度も何度も繰り返し、その間人々は、衛兵が見守る中で歓声を上げ続けている。\n\n新しい試みを重ねるごとに、私の演技がより洗練される一方、他のアーティストは恐怖と挫折に引きずられながら、疲れ果てて一人ずつ脱落していき、私だけがステージに立ち、勝利を手にするまでになる。"
 intrigue_dread_special.1198.a:0 "真に崇高な体験だ、そうだろう？"
 intrigue_dread_special.1301.t:0 "懸念する廷臣たち"
 intrigue_dread_special.1301.desc:0 "「…どれほど長い時間[ROOT.Char.GetSheHe]は#EMP 我々#!に対する陰謀を企ててきたのだ！？この謀略はもはや手に負えないぞ。」[courtier_first.GetTitledFirstName]と[courtier_second.GetTitledFirstName]は顔を近づけて立ち話をしており、私が角を曲がると驚いた表情を見せる。\n\n「我が[ROOT.Char.GetTitleTierName]！我々はあなたの…娯楽の話をしていました。それらにずいぶんと時間を使っておられるようですね。」"
 intrigue_dread_special.1301.a:0 "私に陰謀を企てていると聞いたぞ！衛兵！"
 intrigue_dread_special.1301.b:0 "#EMP 忠実な#!家臣が心配するようなことは何もない…"
 intrigue_dread_special.1301.c:0 "断言してもいいが、何も心配することはない。"
 intrigue_dread_special.1301.c.duel_success:0 "廷臣たちを安心させることができる"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "私の弁解には説得力があった"
 intrigue_dread_special.1301.c.duel_failure:0 "臣下は不安を抱えている"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "私は説得力に欠けた"
 intrigue_dread_special.1301.d:0 "大きなお世話だ！"
 intrigue_dread.1501.t:0 "夕餉"
 intrigue_dread.1501.desc:0 "「我が[ROOT.Char.GetLadyLord]、シチューはいかがでしょうか？」\n\n野菜と一緒に混ぜられているのは、脂肪分の多い肉の塊で、糸のような質感の中に、短くてまばらな毛皮のように見えるものが入っている。料理人の[cannibal_cook.GetTitledFirstName]に材料を聞いてもただ笑顔を返してくるだけだ。\n\n「私のただ一つの望みは、我が[ROOT.Char.GetLadyLord]よ、#EMP あなた様#!にお仕えすることでございます」"
 intrigue_dread.1501.a:0 "料理の中身が何であるかは問題ではない。"
 intrigue_dread.1501.b:0 "#EMP 私#!に隠し事ができるとでも？"
 intrigue_dread.1501.b.flavor:1 "無知は至福なのかもしれないが、私は知る#EMP 必要がある#!"
 intrigue_dread.1501.b.tt1:0 "なんとかして厨房に忍び込むことに成功します"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U]はどうにかレシピを秘密のままにします"
 intrigue_dread.1501.c:0 "ローズマリーと人肉か？素晴らしい選択だ！"
 intrigue_dread.1502.desc:0 "私が台所に入ると、暗くて何もない、煙で空気が重くなっている。片隅に[cannibal_cook.GetTitledFirstNamePossessive]の料理本があり、シミだらけだ。\n\n#EMP 肝臓を調理する際に、ビールの過剰摂取は臓器の質を著しく低下させることがあることが指摘されている——#!\nページをめくると胸に寒気がこみ上げてくる。\n#EMP …ただし、下記の年齢以下の幼児を調理する場合は——#!"
 intrigue_dread.1502.a:0 "[cannibal_cook.GetHerHis]の首を持って来い！"
 intrigue_dread.1502.a.flavor:0 "でも皿の上には置くな"
 intrigue_dread.1502.b:0 "[cannibal_cook.GetHerHim]を地下牢に放り込め！"
 intrigue_dread.1502.c:0 "だが非常に美味だった…"
 intrigue_dread.1503.desc:0 "最善の努力にもかかわらず、私は[cannibal_cook.GetTitledFirstNamePossessive]の疑いを引き起こさないような方法で厨房に入ることは叶わなかった。"
 intrigue_dread.1503.a:0 "この謎は私を苦しめるだろう…"
 intrigue_dread.1801.t:0 "実験"
 intrigue_dread.1801.mentor_desc:0 "「そして、これを少し多めに飲むだけで、完全に[test_subject.GetHerHim]は打ち負かされてしまいますよ。」[intrigue_mentor.GetFirstName]は私に言う。私の「志願者」である[test_subject.GetTitledFirstName]は完全に心ここに非ずといった感じだ。\n\n[intrigue_mentor.GetFirstName]は瓶を片付け始めている。「残念ながら今夜はこれが精一杯かもしれませんね。」"
 intrigue_dread.1801.desc:0 "錬金術の煙越しに[test_subject.GetSheHe]は怒りを孕んだ目で睨んできたが、私は[test_subject.GetTitledFirstName]に心からの感謝を捧げよう。私の蓄えた…薬の試験に「志願して」くれる者を見つけるのは容易ではなかったのだ。[test_subject.GetHerHim]にとっては、痛み、焼けるような感覚、時折の無意識状態の中で過ぎた夜であっただろう。"
 intrigue_dread.1801.a:0 "これは最高の洞察で満ちている。"
 intrigue_dread.1801.b:0 "まだまだこれからだ。"
 intrigue_dread.1801.c:0 "二度とこのようなことはしないようにしよう。"
 intrigue_dread.1901.t:0 "[disliked_courtier.Custom('InsultAdjective')|U]愚か者"
 intrigue_dread.1901.desc:0 "来る日も来る日も私は[disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]の存在に耐えなければならない。\n\n私が[disliked_courtier.GetHerHim]に話しかけるたび、[disliked_courtier.GetSheHe]は[disliked_courtier.Custom('quirk_neg_present')]。[disliked_courtier.GetSheHe]は私を侮辱#EMP しようとしている#!のか？[disliked_courtier.Custom('InsultNoun')]の無礼はもう受け入れられない、誰かが[disliked_courtier.GetHerHim]に教えてやらないと！"
 intrigue_dread.1901.a:0 "試してみたいと思っていた毒薬があるのだが…"
 intrigue_dread.1901.b:0 "[disliked_courtier.GetSheHe]が宮廷で笑い者にされたらさぞ恥ずかしいだろうな。"
 intrigue_dread.1901.b.tt:0 "[disliked_courtier.GetFirstNamePossessiveNoTooltip]が[GetTrait('gregarious').GetName( GetPlayer )]の特性を持つためこのオプションが選択可能です"
 intrigue_dread.1901.c:1 "[disliked_courtier.GetHerHim]のために財布を軽くすれば、私の気分も軽くなる！"
 intrigue_dread.1901.c.tt:0 "[disliked_courtier.GetFirstNamePossessiveNoTooltip]が[GetTrait('greedy').GetName( GetPlayer )]の特性を持つためこのオプションが選択可能です"
 intrigue_dread.1901.d:0 "「聞いたかい？[disliked_courtier.GetSheHe|U]はベッドじゃ小麦粉みたいにつまんないって。」"
 intrigue_dread.1901.d.tt:0 "[disliked_courtier.GetFirstNamePossessiveNoTooltip]が[GetTrait('lustful').GetName( GetPlayer )]の特性を持つためこのオプションが選択可能です"
 intrigue_dread.4001.t:0 "苦痛の妙味"
 intrigue_dread.4001.desc.start:0 "囚人に与えることで知られるようになった定期的な拷問には私はもう満足していない。私は傑作を作り出したい——今までの全てを超越して、悲しみや苦悩を閉じ込めた作品を！"
 intrigue_dread.4001.desc.single:0 "\n\nしかしながら、[prisoner_1.GetTitledFirstName]が、私の偉大な作品のキャンバスにふさわしいものなのだろうかと思わずにはいられないのだが？"
 intrigue_dread.4001.desc.multiple:0 "\n\n問題は、誰が私のキャンバスになるべきかということだが？"
 intrigue_dread.4001.a.single:0 "うむ、[prisoner_1.GetSheHe]なら申し分ないだろう…"
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip]なら完璧だ！"
 intrigue_dread.4001.b:0 "おそらく[prisoner_2.GetTitledFirstNameNoTooltip]が最適では？"
 intrigue_dread.4001.c:0 "[prisoner_3.GetTitledFirstNameNoTooltip]の方がいいだろう。"
 intrigue_dread.4001.a-c.tt:0 "この試みにおいて[THIS.Char.GetTitledFirstName]を題材として使うでしょう。"
 intrigue_dread.4001.kinslayer:0 "もし[THIS.Char.GetTitledFirstName]がこれで殺されたら、私は[GetTrait('kinslayer_3').GetName( GetPlayer )]として知られるようになります。"
 intrigue_dread.4001.d:0 "いや、今はそのときではない。"
 intrigue_dread.4001.d.flavor:0 "数年後にこのアイデアを再検討しよう、できれば新しい囚人と一緒に"
 intrigue_dread.4002.desc:0 "さて、キャンバスを選んだので、私の傑作をどのような形態にするかを決める必要がある。\n\n私が[victim.GetTitledFirstName]に与えたいと考える苦痛はたくさんあるが、真の傑作を作るためには、一つのことを完璧に実行することに集中しなければならない。"
 intrigue_dread.4002.a:0 "[victim.GetHerHis]の皮を剥ぎ取った体を美しい彫刻にする。"
 intrigue_dread.4002.a.flavor:0 "私はそれを展示して国中の人々に見せてやろう！"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U]は私に苦悩の甘い歌を歌ってくれるだろう…"
 intrigue_dread.4002.b.flavor:0 "私はこの先何年も[victim.GetHerHis]の叫びの記憶を大切にするだろう。"
 intrigue_dread.4002.c:0 "[victim.GetHerHis]の精神を破壊し私の奴隷としよう！"
 intrigue_dread.4002.c.flavor:0 "私は[victim.GetTitledFirstNamePossessiveNoTooltip]の人格を剥ぎ取り、[victim.GetHerHim]を私の忠実な下僕にするという、長く苦しい過程を開始するだろう。"
 intrigue_dread.4002.c.compassionate.tt:0 "警告: 私の情け深い性格のため、この道を歩むと、私の[stress|E]がかなり増加します。"
 intrigue_dread.4002.c.success.desc:0 "[victim.GetFirstNamePossessiveNoTooltip]の心を自分の目的に合わせて整形することに成功する"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip]は私の過程が完了する前に死んでしまう"
 intrigue_dread.4002.d:0 "気が変わった、[victim.GetSheHe]はこれに向いていない…"
 intrigue_dread.4004.desc:0 "[victim.GetTitledFirstNamePossessive]の心を再構築するためには、私はまず、[victim.GetHerHim]に極度のストレスを与えなければならない。\n\n私は[victim.GetFirstNameNoTooltip]にとって特に脆弱な拷問方法を慎重に選択しなければならない——そうすることで、私は可能な限り最大のトラウマを与えることができる。"
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName]は現在の私の拷問方法に対しては感覚が鈍ってきているようで、以前のような効果はなくなってきている。別の方法を選ぶ必要がありそうだ…"
 intrigue_dread.4004.o.flavor:0 "この技術の効果は[victim.GetTitledFirstNamePossessiveNoTooltip]の[traits|E]によって異なる。"
 intrigue_dread.4004.a:0 "身体的な拷問と苦痛。"
 intrigue_dread.4004.b:0 "飢餓と睡眠不足。"
 intrigue_dread.4004.c:0 "屈辱と堕落。"
 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName]はついに希望を捨て、地下牢で私と戦おうとはしなくなった。\n\nこれは、第二段階に進む時が来たことを意味しており、私は[victim.GetHerHis]の心に十分な罪悪感と混乱を作り出し、[victim.GetHerHis]の道徳感、目的、そしてアイデンティティーさえも傷つける必要がある。"
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName]は、[victim.GetHerHis]のぼろぼろになったアイデンティティの残骸にしがみつき続け、傷ついてはいるが、まだ壊れてはいない。私は仕事を終わらせるために別の戦術を採用しなければならない…"
 intrigue_dread.4005.a:0 "拷問を続けながら…元気付ける言葉をかけよう！"
 intrigue_dread.4005.b:0 "これはすべて[victim.GetHerHis]の罪に対する罰だと主張する。"
 intrigue_dread.4005.c:0 "[victim.GetHerHim]に猶予を期待させ、それから[victim.GetHerHis]の希望を潰してやろう。"
 intrigue_dread.4006.desc:0 "ついに[victim.GetTitledFirstNamePossessive]のアイデンティティの最後の名残を消し去った。[victim.GetSheHe|U]は空っぽの器となり、もはや[victim.GetHerHim]の周辺の世界と交流することはできなくなった。"
 intrigue_dread.4006.a:0 "自分の目的に合わせて[victim.GetHerHim]を再構築しよう。"
 intrigue_dread.4006.a.tt:0 "私は[victim.GetTitledFirstName]を従順な下僕にするための作業を開始します"
 intrigue_dread.4006.b:0 "[victim.GetHerHim]の空っぽの抜け殻を送り返してやる方が楽しいな。"
 intrigue_dread.4007.desc:0 "完了だ——[victim.GetTitledFirstName]は私の前に立つ、私の従順な奴隷は、私の[victim.GetHerHim]への頼みを何でも聞いてくれる。"
 intrigue_dread.4007.a:0 "やってみたいことがあるんだ！"
 intrigue_dread.4008.desc:0 "[victim.GetTitledFirstName]を社会に戻すという私の命令で解放してから数年が経った。"
 intrigue_dread.4008.desc.success:0 "以来、[victim.GetSheHe|U]は自身の環境に再び適応し、[victim.GetHerHis]の通常の責任を負っている——私に忠誠を誓いながら。"
 intrigue_dread.4008.desc.lunatic:0 "\n\n残念ながら、私の調教と[victim.GetHerHis]の新しい人生の現実の間の格差は、[victim.GetHerHim]にとってあまりにも多くのことを証明したようで、[victim.GetSheHe]は最終的に心が折れてしまった。"
 intrigue_dread.4008.desc.failure:0 "\n\n残念ながら[victim.GetHerHis]の友人や家族が、私の繊細な仕事を元に戻してしまったようで、[victim.GetSheHe]はもう私に忠実ではない。"
 intrigue_dread.4008.a.success:0 "素晴らしい…"
 intrigue_dread.4008.a.lunatic:0 "少なくとも我々は楽しい経験をした。"
 intrigue_dread.4008.a.failure:0 "私の芸術を破壊した彼らを呪ってやる！"
 intrigue_dread.4011.desc:0 "[victim.GetTitledFirstName]が私の地下牢にいないことで、[victim.GetHerHim]を私の傑作へと変身させる作業を続けることはできない。私が[victim.GetHerHim]を再び得られたとしてもそれは全く同じものではないだろうから、別の適切なインスピレーションのあるキャンバスが手に入るまで、私の計画は保留になる。"
 intrigue_dread.4011.a:0 "悲しむべき後退だ…"
 intrigue_dread.4013.desc:0 "私の投薬はあまりにも過剰だったようで、[victim.GetTitledFirstName]は地下牢で死んでしまった。\n\n新たなインスピレーションに満ちたキャンバスを手に入れない限り、私の傑作を完成させることはできない、そして[ROOT.Char.GetFaith.HighGodName]は、それがいつなのかをご存知だ…"
 intrigue_dread.4013.a:0 "次回はもっと注意してやらなければ。"
 intrigue_dread.4100.t:0 "終わりなき聴聞会"
 intrigue_dread.4100.desc.intro:0 "新たな瑣末事が宮廷に持ち込まれない日はない。今日は[petitioner_1.GetTitledFirstNamePossessive]と[petitioner_2.GetTitledFirstNamePossessive]がつまらない論争で私の時間を無駄にする番のようだ。"
 intrigue_dread.4100.desc.lazy:0 "\n\n私は彼らの不満を聞くだけでやっとだ…私の限られた時間と労力のほとんどが無意味なことに浪費されている時に、私はどうやって統治していると思われているのだろう？"
 intrigue_dread.4100.desc.councillors:0 "\n\nこれはまさに領国の安全を脅かす問題だと彼らは信じ込ませようとするが、自分たちのエゴを満足させるために状況の深刻さを過大評価しているという懸念を私は払拭することができない。"
 intrigue_dread.4100.desc.fallback:0 "\n\n彼らの主張を聞けば聞くほど、全体を聴取することは私の関心事ではないと確信する。"
 intrigue_dread.4100.z:0 "切断された頭はどれほどおしゃべりなのだろうな？"
 intrigue_dread.4100.a:0 "衛兵、この無礼者どもをつまみ出せ！"
 intrigue_dread.4100.b:0 "貴様が宮廷の時間を浪費していることを教えてやろう！"
 intrigue_dread.4100.b.duel_success:0 "申立者は私の怒りの前に身をかがめる"
 intrigue_dread.4100.b.duel_failure:0 "申立者は私の脅威により侮辱される"
 intrigue_dread.4100.c:0 "もう一度聞かせてみなさい…"
 intrigue_dread.4100.c.tooltip:1 "あなたはじっくりと時間をかけて決断します"
 intrigue_dread.4100.c.support.petitioner_1:1 "あなたが[petitioner_1.GetTitledFirstName]を支持した場合"
 intrigue_dread.4100.c.support.petitioner_2:1 "あなたが[petitioner_2.GetTitledFirstName]を支持した場合"
 intrigue_dread.4100.d:0 "これらの問題は[scoped_chancellor.GetTitledFirstNameNoTooltip]が処理するべきだ。"
 intrigue_dread.4102.desc.commanders:0 "[petitioner_1.GetFirstName]と[petitioner_2.GetFirstName]の間の問題の核心は、指揮官と数人の退役軍人との間の争いに関係している。"
 intrigue_dread.4102.desc.guests:0 "どうやらこの問題は、外交的な種類の事件から発生したようだ…"
 intrigue_dread.4102.desc.fallback:0 "私は彼らの不満を聞くことで，この問題全体の何か深い意味が明らかになるのではないかと期待していたが、[petitioner_1.GetFirstNamePossessive]と[petitioner_2.GetFirstNamePossessive]の口論は、私の耳には浅い響きにしか聞こえなかった。"
 intrigue_dread.4102.desc.antagonizer:0 "\n\n他に特筆するべき点が無いとして、二人の申立人の中でも、[scoped_antagonizer.GetFirstNameNoTooltip]は圧倒的に耳障りな存在だと言えるだろう。"
 intrigue_dread.4102.a:0 "今すぐ和解することを求める。さもなければ。"
 intrigue_dread.4102.b:0 "明らかに[petitioner_1.GetFirstNameNoTooltip]が正しい。"
 intrigue_dread.4102.c:0 "[petitioner_2.GetFirstNamePossessiveNoTooltip]の言葉が私の耳には真実として響く。"
 intrigue_dread.4200.t:0 "夢の森"
 intrigue_dread.4200.desc.intro:0 "私が真に恐れられ尊敬される人物になろうと努力した結果、膨大な数の罪人や不忠者が私の地下牢に入れられることになった。"
 intrigue_dread.4200.desc.noble_forest:2 "我が独房は、ライバル、裏切り者、常習犯たちで溢れている。おそらく、彼らは[ROOT.Char.GetFaith.NegativeAfterLife]で[ROOT.Char.GetFaith.DeathDeityName]に会い、同時に[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の利益に奉仕する時なのだろう！"
 intrigue_dread.4200.desc.commoner_forest:0 "社会から離れ、田園や都市からやってきた多くの卑しい切り裂き魔やスリどもが彼らの運命を待っているが、私は彼らに対するもっと良い考えを持っているのかもしれない。"
 intrigue_dread.4200.desc.middle:0 "\n\n私の不気味な計画において、私は四方から[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を取り巻く、刺し貫かれた犯罪者と裏切り者の森を想像している。[ROOT.Char.GetTitleAsNameNoTooltip]を裏切ると何が起こるか、皆に冷酷に思い知らせるものだ。"
 intrigue_dread.4200.desc.noble_forest.outro:1 "大釘の上に[random_prisoner_scope.GetName]が見え、周囲には同じように直立させられた平民たちがいる。あとは、この夢を現実にするだけだ！"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "地平線の彼方に広がる常習犯たちの列が見え、[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip]は彼らの血で染まっている。少し頑張れば、私の夢を実現するために必要なだけの屑どもを集めることができるかもしれない。"
 intrigue_dread.4200.a:0 "さあ始めよう！"
 intrigue_dread.4200.b:1 "[random_prisoner_scope.GetTitledFirstNameNoTooltip]と少数の平民どもが便りを送るはずだ。"
 intrigue_dread.4200.c:0 "小さな死体の集まりで十分だ。"
 intrigue_dread.4200.d:0 "皆が私を恐れるべきだ！"
 intrigue_dread.4200.e:0 "[ROOT.Char.GetFaith.HighGodName]の名において！こんなことはできない！"
 intrigue_dread.4201.t:0 "死体の森"
 intrigue_dread.4201.desc.intro:0 "ついに私の構想は、無数の犯罪者の死体によって命を吹き込まれた。私は鳥の鳴き声と、汚れた地面に滴る血の音を聞きながら、のんびりと散歩をする。"
 intrigue_dread.4201.desc.noble_forest:0 "\n\n[random_prisoner.GetNameNoTooltip]の死体に出くわすと、[random_prisoner.GetHerHis]の顔は衝撃と恐怖で歪み、まるで[random_prisoner.GetSheHe]の運命に気付いていたかのように固まっていた。"
 intrigue_dread.4201.desc.commoner_forest:0 "\n\n私は名もなきならず者や盗賊の列の横を通り過ぎ、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に近づく追いはぎや盗賊は、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]において犯罪や混乱を引き起こそうとする者がどうなるか、はっきりと見ることができると断言する。"
 intrigue_dread.4201.desc.outro:0 "\n\n見学が終わると、私は最後に死の瘴気を吸い込み、自分の仕事に満足して帰途につく。"
 intrigue_dread.4201.a:0 "これですべての者が「[ROOT.Char.GetNameNoTooltip]」の名を恐れるであろう。"
 forest_of_corpses_1_modifier:0 "死体の森"
 forest_of_corpses_1_modifier_desc:0 "この伯爵領には、突き刺さった死体の大きな森が建設されている。"
 forest_of_corpses_2_modifier:0 "$forest_of_corpses_1_modifier$"
 forest_of_corpses_2_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
 forest_of_corpses_3_modifier:0 "$forest_of_corpses_1_modifier$"
 forest_of_corpses_3_modifier_desc:0 "$forest_of_corpses_1_modifier_desc$"
 intrigue_dread.2001.t:0 "Even [loved_one.GetSheHe|U] Fears Me"
 intrigue_dread.2001.desc:0 "[loved_one.GetTitledFirstNamePossessive] hand trembles beneath mine. As I reach to stroke [loved_one.GetHerHis] cheek, [loved_one.GetSheHe] flinches away.\n\n[loved_one.GetSheHe|U] tells me what strange things people say about me. Frightening things. [loved_one.GetSheHe|U] wonders which of them are true."
 intrigue_dread.2001.a:0 "They don't know #EMP half#! the things I've done."
 intrigue_dread.2001.a.tt:1 "Come closer. #EMP Closer#!. I'll whisper it in your ear."
 intrigue_dread.2001.b:0 "Everything I do is to protect you!"
 intrigue_dread.2001.c:0 "Who, specifically, says these things? I want names."
 intrigue_dread.2001.d:0 "Just smile and walk away."
 intrigue_dread.2001.b.into_it:0 "[loved_one.GetFirstName] is moved by your devotion"
 intrigue_dread.2001.b.reassured:0 "[loved_one.GetFirstName] is reassured that [loved_one.GetSheHe] is safe"
 intrigue_dread.2001.b.terrified:0 "Your confession terrifies [loved_one.GetFirstName]"
 tooltip.intrigue_dread.2001.c.duel_success:1 "Your guards round up the gossips"
 tooltip.intrigue_dread.2001.c.duel_failure:1 "[loved_one.GetFirstName] openly defies you"
 intrigue_protected_by_loved_one_modifier:1 "Protected By A Loved One"
 intrigue_protected_by_loved_one_modifier_desc:0 "This person has a loved one who would do #EMP anything#! to protect them."
 intrigue_defied_loved_one_opinion:1 "Defied a loved one"
 intrigue_dread.2101.t:0 "Rumors About [family_member.GetFirstNameNoTooltip]"
 intrigue_dread.2101.desc.intro:0 "\"Those foul rumors about your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]... I have traced them to the source.\" [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] pats a bundle of letters.\n\nThe letters prove that [hater.GetName] has been trying to drag [family_member.GetFirstName]'s name through the mud. "
 intrigue_dread.2101.desc.failed_assassination:0 "[hater.GetSheHe|U] even accuses [family_member.GetFirstName] of trying to have [hater.GetHerHim] killed!"
 intrigue_dread.2101.desc.committed_adultery:0 "[hater.GetSheHe|U] claims that [family_member.GetFirstName] was an unfaithful [family_member.GetWifeHusband], and recounts lurid tales of [family_member.GetHerHis]!"
 intrigue_dread.2101.desc.bullied_me:0 "[hater.GetSheHe|U] claims that [family_member.GetFirstName] has had the seed of evil in [family_member.GetHerHim] since childhood, when [family_member.GetSheHe] bullied [hater.GetNameNoTooltip] viciously."
 intrigue_dread.2101.desc.bad_friend:0 "[hater.GetSheHe|U] claims that [family_member.GetFirstName] was a bad friend, and that it hurt [hater.GetHerHim] greatly when [family_member.GetFirstName] forsook their friendship."
 intrigue_dread.2101.desc.sinner:0 "[hater.GetSheHe|U] mocks [family_member.GetFirstNamePossessive] character, accusing [family_member.GetHerHim] of shocking, sinful behavior."
 intrigue_dread.2101.desc.outro:0 "\n\nDo people seriously think they can talk about my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] like this?"
 intrigue_dread.2101.a:0 "Spread even darker rumors about [family_member.GetFirstName] so that all fear us."
 intrigue_dread.2101.a.tt.success:0 "People believe [family_member.GetFirstName] is capable of anything"
 tooltip.intrigue_dread.2101.a.duel_success:0 "They believe, and tremble"
 intrigue_dread.2101.a.tt.failure:0 "Nobody buys your tall tales"
 tooltip.intrigue_dread.2101.a.duel_failure:0 "People mock your exaggerated tales"
 intrigue_dread.2101.b:0 "Offer [hater.GetTitledFirstName] some coin to shut [hater.GetHerHis] mouth."
 intrigue_dread.2101.b.tt.success:0 "[hater.GetTitledFirstName] will keep quiet"
 tooltip.intrigue_dread.2101.b.duel_success:0 "[hater.GetTitledFirstName] is quiet, everyone is happy"
 intrigue_dread.2101.b.tt.failure:0 "[hater.GetTitledFirstName] will continue gossipping"
 tooltip.intrigue_dread.2101.b.duel_failure:0 "[hater.GetTitledFirstName] takes your coin and keeps chattering"
 intrigue_everyone_is_satisfied_tt:0 "[hater.GetTitledFirstName] and [family_member.GetFirstName] are both satisfied with this resolution"
 intrigue_dread.2101.c:0 "Quietly find ruffians to beat up [hater.GetTitledFirstName]."
 intrigue_dread.2101.c.tt.success:0 "Nobody will dare speak ill of your family"
 tooltip.intrigue_dread.2101.c.duel_success:0 "[hater.GetTitledFirstName] is recovering from a painful accident"
 intrigue_suspect_you_in_attack_success_tt:0 "Nobody can prove your involvement, but they suspect enough to fear you"
 intrigue_dread.2101.c.tt.failure:0 "Your association with common criminals becomes known"
 tooltip.intrigue_dread.2101.c.duel_failure:0 "[hater.GetTitledFirstName] suspects you are behind the failed attack"
 intrigue_dread.2101.d:0 "Distance myself from [family_member.GetFirstName]."
 intrigue_everyone_heard_rumours_tt:0 "Everyone at your court hears embarrassing rumors about [family_member.GetNameNoTooltip]"
 intrigue_everyone_heard_horrifying_rumours_tt:0 "Everyone at your court hears horrifying rumors about [family_member.GetNameNoTooltip]"
 intrigue_bumbling_tyrant_modifier:0 "Bumbling Tyrant"
 intrigue_blanket_of_fear_modifier:0 "Blanket of Fear"
 intrigue_controlling_the_narrative_modifier:0 "Controlling the Narrative"
 intrigue_thrown_under_the_carriage_opinion:0 "Distanced From Me"
 intrigue_made_me_sound_scary_opinion:0 "Made Me Sound Scary"
 intrigue_dread.2201.t:0 "Too Scared to Speak [yesman.GetHerHis|U] Mind"
 intrigue_dread.2201.desc:0 "\"What a wise decision, my liege!\" [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] smiles nervously and bobs [yesman.GetHerHis] head at me like a pigeon. \"Truly, I have nothing to add!\"\n\n[yesman.GetNameNoTooltip] fears me too much to contradict my decisions. It makes [yesman.GetHerHim] rather useless as a [yesman.GetCouncilTitle]."
 intrigue_dread.2201.a:0 "Perfect. My council #EMP should#! fear me."
 intrigue_dread.2201.b:0 "I'll do your job myself, you fool!"
 intrigue_dread.2201.c:0 "Speak your mind freely. Your position is safe."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt:0 "[yesman.GetShortUIName|U] cannot be removed from [council|E] for 5 years"
 intrigue_dread.2201.c.tt.success:0 "[yesman.GetName] trusts you enough to speak freely"
 tooltip.intrigue_dread.2201.c.duel_success:0 "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.c.tt.failure:0 "[yesman.GetName] thinks you're trying to trick [yesman.GetHerHim]"
 tooltip.intrigue_dread.2201.c.duel_failure:0 "$intrigue_dread.2201.c.tt.failure$"
 intrigue_yes_man_spymaster_modifier:0 "Cowering Councilor"
 intrigue_trusty_spymaster_modifier:0 "Trusted Councilor"
 intrigue_yes_man_chancellor_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_trusty_chancellor_modifier:0 "$intrigue_trusty_spymaster_modifier$"
 intrigue_yes_man_steward_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_trusty_steward_modifier:0 "$intrigue_trusty_spymaster_modifier$"
 intrigue_yes_man_marshal_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_trusty_marshal_modifier:0 "$intrigue_trusty_spymaster_modifier$"
 intrigue_yes_man_court_chaplain_modifier:0 "$intrigue_yes_man_spymaster_modifier$"
 intrigue_trusty_court_chaplain_modifier:0 "$intrigue_trusty_spymaster_modifier$"
 intrigue_doing_spymasters_job_modifier:0 "Has to Do Everything Around Here"
 intrigue_doing_chancellors_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_doing_stewards_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_doing_marshals_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_doing_court_chaplains_job_modifier:0 "$intrigue_doing_spymasters_job_modifier$"
 intrigue_position_is_safe_opinion:0 "Assured that my position is safe"
 intrigue_dread.2301.t:0 "Show Them Who You Are"
 intrigue_dread.2301.desc.a:0 "\"How lucky we are to have a liege so gentle, so soft-hearted and pure!\" [smirking_courtier.GetNamePossessive] smirking face floats before me.\"We are blessed to live in a court where we can be free from fear!\""
 intrigue_dread.2301.desc.b:0 "\"How lucky we are to have a liege so genuine and sincere, so incapable of deception!\" [smirking_courtier.GetNamePossessive] smirking face floats before me.\"We are blessed to live in a court where we can be free from fear!\""
 intrigue_dread.2301.desc.c:0 "\"How lucky we are to have a liege so simple and humble, who demands nothing of us!\" [smirking_courtier.GetNamePossessive] smirking face floats before me.\"We are blessed to live in a court where we can be free from fear!\""
 intrigue_dread.2301.desc.d:0 "\"How lucky we are to have such a righteous liege, with true respect for the law!\" [smirking_courtier.GetNamePossessive] smirking face floats before me.\"We are blessed to live in a court where we can be free from fear!\""
 intrigue_dread.2301.desc.e:0 "\"How lucky we are to have a liege who cares for us, who would never mistreat [ROOT.Char.GetHerHis] subjects!\" [smirking_courtier.GetNamePossessive] smirking face floats before me.\"We are blessed to live in a court where we can be free from fear!\""
 intrigue_dread.2301.desc.outro:0 "\n\nBehind [smirking_courtier.GetFirstNameNoTooltip], my court laughs and cheers. These people do not fear me. They do not respect me. They do not know me. I will show them who I am."
 intrigue_dread.2301.a:0 "Stab [smirking_courtier.GetFirstName] in the throat."
 intrigue_dread.2301.b:0 "Have [smirking_courtier.GetFirstName] dragged to the dungeon."
 intrigue_dread.2301.c:0 "Smile, laugh, and plan your revenge."
 intrigue_dread.2301.d:0 "[smirking_courtier.GetFirstName] will die in the night. Let them speculate why."
 intrigue_show_them_all_modifier:0 "Planning to Show Them All"
 intrigue_dread.2401.t:0 "Executions Could Be Better"
 intrigue_dread.2401.desc:0 "The condemned thief jerks at the end of a rope, and then goes still. The crowd of commoners mutters their approval and begins to disperse.\n\nBut where is the cheering, the groaning, the terror? I could improve public executions in the [execution_county.GetName] with one simple change..."
 intrigue_dread.2401.a:0 "More. Of. Them."
 intrigue_dread.2401.a.tt.success:0 "Criminals are purged throughout [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_success:0 "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure:0 "Unjust executions outrage [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_failure:0 "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2401.b:0 "Exeuction attendance is mandatory!"
 intrigue_dread.2401.b.tt.success:0 "The people of [execution_county.GetNameNoTier] tremble before justice"
 tooltip.intrigue_dread.2401.b.duel_success:0 "$intrigue_dread.2401.b.tt.success$"
 intrigue_dread.2401.b.tt.failure:0 "The people of [execution_county.GetNameNoTier] waste time gawping at executions"
 tooltip.intrigue_dread.2401.b.duel_failure:0 "$intrigue_dread.2401.b.tt.failure$"
 intrigue_dread.2401.c:0 "Executions should be slow. And #EMP creative#!..."
 intrigue_dread.2401.d:0 "Commoners should not be wasting time at executions."
