l_english:
 intrigue_temptation.2201.t:0 "睦言"
 intrigue_temptation.2201.desc:0 "ついこの間の情事のあと、[my_lover.GetFirstName]と私はともに横になりながら、他愛もない会話をした。\n\n「それに、あなたは信じないでしょうけれども——」[my_lover.GetSheHe]は突然言葉を止め、顔を赤らめた。「ごめんなさい、愛しい人。退屈な思いをさせてしまって…」"
 intrigue_temptation.2201.a:0 "そんなことはない。どうか、もっと聞かせておくれ…"
 intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName]は[court_owner.GetTitledFirstNamePossessive]の宮廷の噂を教えてくれた"
 intrigue_temptation.2201.a.success.tt:0 "私はランダムな人物の[secret|E]を耳にした"
 intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName]はこれ以上話すのを拒んだ"
 intrigue_temptation.2201.b:0 "あなたの声を聞いていると、退屈なんてしない。"
 intrigue_temptation.2201.d.sadistic:0 "あなたはなにかを隠している…聞かせてくれ、#EMP いますぐ#!！"
 intrigue_temptation_special.1001.t:0 "愛と欲望の"
 intrigue_temptation_special.1001.desc:0 "夢見がちな表情と、物憂げなため息が意味するところは唯ひとつ——[wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)]はロマンスに恋い焦がれている！\n\nひょっとして、私の縁結びの手腕を試せば、[wants_love.GetHerHis]の悩みを解決できるのではないか？　[wants_love.GetSheHe|U]はきっと感謝してくれる！"
 intrigue_temptation_special.1001.a:0 "[wants_love.GetFirstNameNoTooltip]はもう寂しい思いをすることはない！"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName]が私好みの恋人になるかもしれない"
 intrigue_temptation_special.1001.b:0 "私は自分の結婚に集中すべきだ。"
 intrigue_temptation_special.1001.c:0 "私は自分の恋愛に集中すべきだ。"
 intrigue_temptation_special.1002.t:0 "好みの問題"
 intrigue_temptation_special.1002.desc:0 "[wants_love.GetTitledFirstNamePossessive]の最高の相手を見つけるためには、[wants_love.GetHerHis]の好みを知る必要がある。宮廷での[wants_love.GetHerHis]のやり取りをこっそりと観察することで、私は[wants_love.GetHerHis]の秘められた欲望に気づいた…\n\n始める前に、情報を整理しておこう。[wants_love.GetFirstNameNoTooltip]は相手になにを求めていると思う？"
 intrigue_temptation_special.1002.a:0 "気心が知れた、[wants_love.GetHerHis]に合った性格。"
 intrigue_temptation_special.1002.a.tt:0 "#F ほとんどの人は、とくに共感力があり優しい人は、自分と似たような性格の相手を好む。\n\nもし私の仮説が間違っていた場合、[wants_love.GetFirstName]はむしろ見た目か力強さを好むと推測できる。#!"
 intrigue_temptation_special.1002.b:0 "身体か、気質のどちらかの魅力。"
 intrigue_temptation_special.1002.b.tt:0 "#F 好色、尊大かつ魅惑的な人物は、見目麗しく、気さくで大胆、かつ軽薄な相手を好む傾向がある。\n\nもし私の仮説が間違っていた場合、[wants_love.GetFirstName]は相性の良さや力強さを好むと推測できる。#!"
 intrigue_temptation_special.1002.c:0 "権力と影響力。"
 intrigue_temptation_special.1002.c.tt:0 "#F 富や成功を望む人物は、有力な相手を好む傾向がある。\n\nもし私の仮説が間違っていた場合、[wants_love.GetFirstName]は相性の良さや魅力的であることを好むと推測できる。#!"
 intrigue_temptation_special.1002.d:0 "私は、[wants_love.GetSheHe]が、男性と女性のどちらを好むのかを知りたい。"
 intrigue_temptation_special.1002.d.tt:1 "#F ほとんどの人は異性の相手を好むが、同性、あるいは両方の相手を好むのも珍しいことではない。#!"
 intrigue_temptation_special.1003.t:0 "縁結び"
 intrigue_temptation_special.1003.start.desc:0 "[wants_love.GetTitledFirstName]をしばらく観察してみたが、私の結論は確たるものだ。"
 intrigue_temptation_special.1003.personality_success.desc:0 "案の定、[wants_love.GetSheHe]は[wants_love.GetHerHis]自身とよく似た性格の人を好む。"
 intrigue_temptation_special.1003.personality_failure.desc:0 "勘違いしていた。[wants_love.GetSheHe|U]は性格をあまり気にしないようだ。[wants_love.GetSheHe|U]は力や魅力を求めるに違いない。"
 intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U]は、炎に飛び込む蛾のように、素晴らしいカリスマ性と美しさに引き寄せられてしまう。"
 intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "勘違いしていた——[wants_love.GetSheHe|U]は容姿に恵まれた人と風采の地味な人の区別をしていないようだ。[wants_love.GetSheHe|U]は人柄を気にするのだろう…あるいはその力か。"
 intrigue_temptation_special.1003.power_success.desc:0 "やはり、[wants_love.GetSheHe]は宮廷でも影響力のある貴族や貴婦人の集まりを好むようだ。"
 intrigue_temptation_special.1003.power_failure.desc:0 "勘違いしていた。[wants_love.GetSheHe|U]は身分の高い者も低い者も気にせず相手にする。[wants_love.GetHerHim]が興味を抱くのは、権力以外のなにかであるはずだ——性格が似ている？　あるいは、颯爽とした外見？"
 intrigue_temptation_special.1003.end.desc:0 "\n\n[wants_love.GetFirstNamePossessiveNoTooltip]の望みが少しわかってきたので、私はふさわしいと思われる人物のリストを作成してみた。我が[ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]にもっともふさわしいのは誰だろうか？"
 intrigue_temptation_special.1003.a:0 "[target_list_member_a.Custom('ComplimentAdjective')][target_list_member_a.GetTitledFirstNameNoTooltip]"
 intrigue_temptation_special.1003.a.tt:0 "[wants_love.GetFirstName]と[target_list_member_a.GetTitledFirstName]を組み合わせてみよう。"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip]、[target_list_member_b.Custom('ComplimentAdjective')][target_list_member_b.GetWomanMan]。"
 intrigue_temptation_special.1003.b.tt:0 "[wants_love.GetFirstName]と[target_list_member_b.GetTitledFirstName]を組み合わせてみよう。"
 intrigue_temptation_special.1003.c:0 "我が[target_list_member_c.Custom('ComplimentAdjective')][ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )]、[target_list_member_c.GetTitledFirstNameNoTooltip]。"
 intrigue_temptation_special.1003.c.tt:0 "[wants_love.GetFirstName]と[target_list_member_c.GetTitledFirstName]を組み合わせてみよう。"
 intrigue_temptation_special.1003.tt:0 "[wants_love.GetFirstNamePossessive]の好みを満足させる人が良いだろう。"
 intrigue_temptation_special.1004.t:0 "雰囲気作り"
 intrigue_temptation_special.1004.start.desc:0 "組み合わせの良し悪しの第一印象を得るべく、[wants_love.GetTitledFirstName]と[chosen_match.GetTitledFirstName]の双方を招待者名簿に入れて、私はささやかな晩餐会を催した。"
 intrigue_temptation_special.1004.great.desc:0 "彼らは晩餐の時間のほとんどを話して過ごし、そうでない時は互いを好奇心に満ちた視線で盗み見ていた。"
 intrigue_temptation_special.1004.good.desc:0 "決定的な兆候こそなかったものの、彼らはとても仲良くなっていた。"
 intrigue_temptation_special.1004.bad.desc:0 "悲しいかな、私が予想したような相性のよさはどこにも見られなかった。緊張していただけなら良いのだが。"
 intrigue_temptation_special.1004.end.desc:0 "\n\n[wants_love.GetFirstNameNoTooltip]と[chosen_match.GetFirstNameNoTooltip]にもう一度出会いの機会を与えるために、鉄は熱いうちに打たねばならない。今回は、もっと趣向を凝らして、ふたりが共通の関心を持つ機会を準備するとしよう。"
 intrigue_temptation_special.1004.a:0 "陽気なダンス。"
 intrigue_temptation_special.1004.b:0 "スリル満点の狩り。"
 intrigue_temptation_special.1004.c:0 "地方のインフラを視察する旅。"
 intrigue_temptation_special.1004.d:0 "秘密の晩餐で“噂”を共有する。"
 intrigue_temptation_special.1004.e:0 "詩的な夜。"
 intrigue_temptation_special.1004.tt:0 "[wants_love.GetFirstName]と[chosen_match.GetFirstName]の双方が、それぞれの技量で親しみ楽しめる活動を選ぶべきだろう。"
 intrigue_temptation_special.1005.t:0 "感情を試す"
 intrigue_temptation_special.1005.great_diplomacy.desc:1 "私はふだん自慢などしないのだが、言わずにはおれない——このダンスが忘れ去られるまで、長い長い年月を必要とするだろう！　実際、昨晩は[wants_love.GetFirstNamePossessive]と[chosen_match.GetFirstNamePossessive]にとって大切な思い出になると思う。ふたりはほとんどのダンスをともにし、互いから目を離すことができなかったのだ！"
 intrigue_temptation_special.1005.great_martial.desc:0 "普段こんなことは言わないのだが、時として私はけっこうな天才となる！　[wants_love.GetFirstName]と[chosen_match.GetFirstName]は大いに狩りを楽しんでいた。ふたりはずっと生涯をともにしてきたかのように息のあった働きを見せ、これまででもっとも成功したカップルとなった。"
 intrigue_temptation_special.1005.great_stewardship.desc:0 "[wants_love.GetFirstName]と[chosen_match.GetFirstName]が並んで馬に乗っているのは目の保養だった！　ふたりは何時間も、橋や製粉所、灌漑用水について、ほかの同行者に追い越されるまで話し込んでいた。それから彼らの会話がどの分野へ進んだのかは誰も知らないが、[wants_love.GetFirstName]はとても魅力的に見えた。"
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName]と[chosen_match.GetFirstName]は古いキツネにぴったり！すぐに彼らは会話を支配し、驚くほどの速さでお互いのアイデアをぶつけ合った。二人の心がこんなに同調しているのを見たことはめったにない。"
 intrigue_temptation_special.1005.great_learning.desc:0 "[chosen_match.GetFirstName]の朗読する[wants_love.GetHerHis]の詩を[wants_love.GetSheHe]が聞いた時、[wants_love.GetWomanMan]が[wants_love.GetFirstName]のように魅了されているのはあまり見たことがない！\n\n[wants_love.GetSheHe|U]は実際に最後の一節で涙を流していた。"
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "ダンスは[wants_love.GetFirstName]と[chosen_match.GetFirstName]の心を高揚させたようだった。私のさりげない後押しのおかげで、彼らは長い時間を共に過ごしていたし、それに彼らの顔を見れば、楽しんでいたことは一目瞭然だ。"
 intrigue_temptation_special.1005.good_martial.desc:0 "思ったとおり、[wants_love.GetFirstName]と[chosen_match.GetFirstName]は手練れの狩人で、馬の背にまたがっていても地面にいるかのように快適そうだった。ふたりは楽しそうにしていたし、[chosen_match.GetFirstNameNoTooltip]が[wants_love.GetFirstNameNoTooltip]に、[wants_love.GetHerHis]の弓の腕前について惜しみない賛辞を贈っていたのも耳にした。"
 intrigue_temptation_special.1005.good_stewardship.desc:0 "インフラ視察の旅は確かにロマンチックなお膳立てとは言えないだろうが、[wants_love.GetFirstName]と[chosen_match.GetFirstName]の双方にとって面白いものだったのは間違いない。ふたりは製粉所や灌漑用水について長いこと話していたし、互いの同行者たちにもとても満足しているように見えた。"
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName]と[chosen_match.GetFirstName]は我々の秘密の晩餐で歓迎され、魅力的な噂話を提供してくれた。彼らはとある貴族について同じような秘密を暴露し、その汚い中身について臆面もなく大喜びで話し合っていた。"
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName]と[chosen_match.GetFirstName]は、私の主賓が彼女の詩を朗読するのに魅了されて座っていた。その詩は二人の心を深く打ったに違いない。その後一時間近く、詩についてともに語り合っていたからだ。"
 intrigue_temptation_special.1005.bad_diplomacy.desc:0 "残念なことに、ダンスはひどい有様になってしまった。"
 intrigue_temptation_special.1005.bad_martial.desc:0 "狩りが最適の活動だと思ったのは勘違いだったようだ。"
 intrigue_temptation_special.1005.bad_stewardship.desc:0 "後々考えてみると、地方のインフラ視察の旅は良くない思いつきだった。"
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "オツな会話を交えた秘密の小さな晩餐で、[wants_love.GetFirstName]と[chosen_match.GetFirstName]の関係が縮まるかと思ったのだが、どうも全体的にひどく気まずいものになってしまった。"
 intrigue_temptation_special.1005.bad_learning.desc:0 "結論から言うと、詩とは万人向けのものではない。"
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "[wants_love.GetFirstName]がもがいている様を見るのは辛かった。[wants_love.GetSheHe|U]は悲惨な事態の間ずっと[wants_love.GetHerselfHimself]ひとりぼっちで、[chosen_match.GetFirstNamePossessive]に一瞥すら送らなかった。"
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "[chosen_match.GetFirstName]がもがいている様を見るのは辛かった。[chosen_match.GetSheHe|U]は悲惨な事態の間ずっと[chosen_match.GetHerselfHimself]ひとりぼっちで、[wants_love.GetFirstNamePossessive]に一瞥すら送らなかった。"
 intrigue_temptation_special.1005.great_status.desc:0 "\n\n私のちょっとした冒険で、[wants_love.GetFirstNamePossessiveNoTooltip]の気分が上向くのを期待したのだが、こんなに早く結果が出るとは思ってもいなかった！　私の人物鑑定にひどい間違いがなければ、ふたりの間には確かになにかが起こっている。"
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\n\n幸いなことに、その気まずい出来事で二人の間に芽生えた感情が押しぶされることはなかったようだ。気が早いかもしれないが、私は成功したのではなかろうか？"
 intrigue_temptation_special.1005.good_status.desc:0 "\n\nここ数日、ふたりを見守ってきて確信した。ふたりの間には、いままでになかった何かがある。"
 intrigue_temptation_special.1005.bad_status.desc:0 "\n\n自分の敗北に向き合う時だ——[wants_love.GetFirstNameNoTooltip]と[chosen_match.GetFirstNameNoTooltip]に将来はない。"
 intrigue_temptation_special.1005.a:0 "まことに素晴らしい組み合わせだ！"
 intrigue_temptation_special.1005.b:0 "私には確かに人を見る目がある。"
 intrigue_temptation_special.1005.c:0 "恋愛とは最大の謎だ。"
 intrigue_temptation_special.1006.t:0 "尊大な過ち"
 intrigue_temptation_special.1006.desc:0 "私の組み合わせの良し悪しを評価すべく、[wants_love.GetTitledFirstName]と[chosen_match.GetTitledFirstName]の双方を招待者名簿に入れて、ささやかな晩餐会を催した。\n\n私は彼らにおしゃべりするよう仕向けたが、[not_interested.GetFirstNameNoTooltip]はこちらの意図に冷ややかですげない態度をとった。その代わり、[not_interested.GetSheHe]は下のテーブルにいる美貌の[interesting_ladylord.GetLadyLord]にチラチラと視線を送っている。ひょっとして…？"
 intrigue_temptation_special.1006.a:0 "今後はもっと人々について学んでいきたい。"
 intrigue_temptation_special.1007.t:0 "やり甲斐のある光景"
 intrigue_temptation_special.1007.desc:0 "何ヶ月にもわたって、私は[wants_love.GetTitledFirstName]と[chosen_match.GetTitledFirstName]に注意を払い、成功の兆しを探していた。今宵、私の好奇心は十分に満たされた。\n\n我が庭園の青々とした茂みの暗がりにあるベンチに、私は仲睦まじげな二羽のつがいを見い出した。唇に満足げな笑みを湛えながら、私は茂みの中の小径をそろそろと退いた。ふたりはキスに夢中で、こちらに気づきもしなかった。"
 intrigue_temptation_special.1007.a:0 "ふたりの幸せを願っている。"
 intrigue_temptation.3000.t:0 "甘いお別れです"
 intrigue_temptation.3000.desc:0 "「我が[ROOT.Char.GetLadyLord]、その…ええ…つまり、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に貴方にお招きいただけたのは実に光栄でした」[guest_lover.GetSheHe]が出発の準備を整えた時、[guest_lover.GetFirstName]はどもりながらそう言った。\n\n「#emphasis あなた#!にお会いできた。それだけで滞在した価値がありました。でもそれでも、お願いがあるのです…私が発つ前に、どうか情熱的な一夜をともにしてもらえませんか？」\n\n[guest_lover.GetFirstName]は私の巧妙な手管に引っかかったようだ！　さて、この機会をどう利用すべきだろうか？"
 intrigue_temptation.3000.a:0 "ああ、愛しい人よ。あなたのためなら#emphasis なんでも#!しよう！"
 intrigue_temptation.3000.b:0 "それで、愛しい人よ、私の家臣についてなにか噂は？"
 intrigue_temptation.3000.c:0 "[guest_lovers_friend.GetFirstName]に話しかけてくれないか？"
 intrigue_temptation.3000.d:0 "ああ、私には無理だ…さあ、もう行ってくれ！"
 intrigue_temptation.3000.c.tt:0 "私は[guest_lover.GetFirstName]を利用して[guest_lover.GetHerHis]の友人、[guest_lovers_friend.GetFullName]に近づく。"
 intrigue_temptation.3000.b.tt:0 "[guest_lover.GetHerHim]に家臣の秘密を明かさせようとする。"
 intrigue_temptation.3000.b.success:0 "[guest_lover.GetFirstName]が秘密を明かしてくれた！"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName]は情事の最中、なんの秘密も明かさなかった…"
 yearly.3000.b.success.desc:0 "[guest_lover.GetHerHim]を甘言でつることに成功した"
 yearly.3000.b.success.tt:0 "家臣の[secret|E]を知る"
 yearly.3000.b.failure.desc:0 "[guest_lover.GetHerHim]を甘言でつるのに失敗した。"
 intrigue_temptation.3010.t:0 "荒野に咲く一輪の花"
 intrigue_temptation.3010.start.desc:0 "三夜連続で、同じ宿の同じ席に座っている。その席からはバーカウンターの眺めが良い——そしてカウンターの向こうには魅惑的な[bar_servant.Custom('bar_servant')]がいる。\n\n[wingman.Custom2('MyCharacterIntroduction', ROOT.Char)]がテーブルにジョッキを叩きつけたので、私の白昼夢は中断された。「一晩中[bar_servant.GetFirstName]を見つめていただろう」とにやにやしながら[wingman.GetSheHe]はささやく。「責めはしないさ、[bar_servant.GetSheHe]は"
 intrigue_temptation.3010.end.desc:0 "[bar_servant.GetWomanMan]だ。紹介しようか？」"
 intrigue_temptation.3010.a:0 "[bar_servant.GetHerHim]の知り合いなのか？完璧だ！"
 intrigue_temptation.3010.b:0 "自分でやるよ。"
 intrigue_temptation.3010.c:0 "酒を飲みに来ただけだ…"
 intrigue_temptation.3010.success.tt:0 "どう決断するかを決められるようになります"
 intrigue_temptation.3010.a.success:0 "助けを借りて、[bar_servant.GetFirstNameNoTooltip]を私の言いなりにする"
 intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip]は私の誘いに乗らない"
 intrigue_temptation.3010.b.success:0 "[bar_servant.GetFirstNameNoTooltip]は私のいいなりだ"
 intrigue_temptation.3011.help.desc:0 "私は[bar_servant.GetFirstName]が誘いを断るのを数え切れないほど見てきた。しかし、[wingman.GetTitledFirstNamePossessive]の紹介と落ち着いた物腰のおかげで、[bar_servant.GetSheHe]はすぐに心を開いてくれた。\n\n会話の流れは滑らかで——[bar_servant.Custom('bar_servant')]との共通点がこんなにあるとは思いもよらなかった！　[bar_servant.GetFirstNameNoTooltip]が[bar_servant.GetHerHis]の手を私の腕に添えて今夜の部屋について尋ねた時、私はようやく[wingman.GetFirstNameNoTooltip]がもう帰ったことに気づいた。二人部屋、[bar_servant.GetHerHis]の目がそう語っている。"
 intrigue_temptation.3011.alone.desc:0 "私は[bar_servant.GetFirstName]が数えきれないほどの進展を拒否するのを見てきた。小柄な[ROOT.Char.GetWomanMan]は怖がるかもしれないが、私は喜んで彼らの過ちを研究する機会を得た。覚悟はできている。\n\n会話はスムーズに流れ、まさか[bar_servant.Custom('bar_servant')]とこんなにも共通点があるとは思っていなかった。私が帰ろうと立ち上がると、[bar_servant.GetFirstNameNoTooltip]が私の腕に[bar_servant.GetHerHis]の手を置いて、一晩泊まる部屋が欲しいかどうか尋ねてきた。[bar_servant.GetHerHis]の目から判断すると、二人部屋のようだ。"
 intrigue_temptation.3011.a:0 "一晩だけ？ #EMP 毎晩#!でもいいですよ？"
 intrigue_temptation.3011.b:0 "どうすればいいのか教えてくれ、[bar_servant.Custom('LoverPetName')]よ。"
 intrigue_temptation.3011.c:0 "嬉しいけど、ただ話したかっただけなのだ。"
 intrigue_temptation.3020.t:0 "新たな激情"
 intrigue_temptation.3020.start.desc:0 "長年にわたり、いろいろな方からたくさんの肖像画を貰ってきた。"
 intrigue_temptation.3020.nobles.desc:0 "貴族、"
 intrigue_temptation.3020.noblemen.desc:0 "彼らは貴族で、"
 intrigue_temptation.3020.noblewomen.desc:0 "貴婦人"
 intrigue_temptation.3020.end.desc:0 "外国の方と地元の方の両方だ。今までは、ほとんどが屋根裏部屋で埃をかぶっていた。\n\nもしかすると、彼らを連れ出して、次の恋愛対象を選ぶべきなのかも？"
 intrigue_temptation.3020.a:0 "新しい人と一緒にいる自分を想像できた…"
 intrigue_temptation.3020.b:0 "彼らのあまりにも偉ぶった感じは私の好みでは無い。"
 intrigue_temptation.3020.a.tt:0 "肖像画を取り出す"
 intrigue_temptation.3021.beauty.desc:0 "多くの人が、[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]は目の保養になると言ってくれる！　[potential_date.GetHerHis]の肖像画は[potential_date.GetHerHim]を正当化しているのだろうか？"
 intrigue_temptation.3021.generic1.desc:0 "[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]はどうだろう？　[potential_date.GetSheHe|U]は非常に[potential_date.Custom('ComplimentAdjective')]な[potential_date.GetWomanMan]として広く知られている。しかし、私は[potential_date.GetSheHe]は極めて[potential_date.Custom('InsultAdjective')]になりうるとも聞いている…"
 intrigue_temptation.3021.generic2.desc:0 "ああ、[potential_date.Custom('ComplimentAdjective')][potential_date.GetFullName]！　お似合いになるかな？"
 intrigue_temptation.3021.ugly.desc:0 "これは[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]でなければならない。[potential_date.GetHerHis|U]の肖像画は良い出来だが、実は似ていないと聞いたことがある…"
 intrigue_temptation.3021.generic3.desc:0 "この肖像画は[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]以外にはありえない。[potential_date.GetSheHe|U]は[potential_date.Custom('ComplimentAdjective')]だそうだが、[potential_date.GetHerHis]の[potential_date.Custom('InsultAdjective')]の噂も聞いている…"
 intrigue_temptation.3021.generic4.desc:0 "ああ、[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。[potential_date.GetSheHe]がその一人になるのか？"
 intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]から#EMP [ROOT.Char.Custom('ThreeToTwelve')]#!の肖像画の包みが送られてきた。どれも同じように見える…？"
 intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は長年にわたってたくさんの肖像画を送ってくれた。最後のものには、かなり焦った様子のメモが添えられていた。"
 intrigue_temptation.3021.tall.desc:0 "これは[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の肖像画だ。運んできた使いの者は、[potential_date.GetTitledFirstNameNoTooltip]の身長を正確に描いていると強調していた。何度も。"
 intrigue_temptation.3021.adventurous.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]の肖像画の裏には手紙が添えられていた。[potential_date.GetSheHe]は[potential_date.GetHerselfHimself]を「冒険に憧れる自発的精神」と表現している。"
 intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、湖畔で大きな魚を抱えている[potential_date.GetHerselfHimself]の肖像画を送ってくれた。"
 intrigue_temptation.3021.dog.desc:0 "[potential_date.GetHerHis]の肖像画では、[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]が愛らしい仔犬とともにポーズをとっている。"
 intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[potential_date.GetHerHis]の肖像画にかなり皮肉っぽいメモを添えていた。「貴方の将来の伴侶に会えるとはとても思えないが、まあやってみよう」"
 intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U]、これがここにあることを忘れていた！　[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]が送ってきたこの肖像画から想像できることはわずかだ。はっきり言えば、なにもない。"
 intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[potential_date.GetHerHis]の肖像画に、とても長くて好意に満ちた手紙を添えていた。最後には、[potential_date.GetSheHe]は私に返事をすぐ書くよう促してさえいた。「ただし、身長6フィート以上に限る」"
 intrigue_temptation.3021.a:0 "お気に入り！　山の上の方に積んでおいてくれ。"
 intrigue_temptation.3021.a.tt:0 "[potential_date.GetShortUIName]を現在のお気に入りに割り当てて、その人に特別な注意を払えるようにする"
 intrigue_temptation.3021.a.favorite_exists.tt:0 "現在の私のお気に入りは[favorite.GetShortUIName]だ。"
 intrigue_temptation.3021.b:0 "管理人！　それを右の山に置いてくれ！"
 intrigue_temptation.3021.b.tt:0 "検討のため[potential_date.GetShortUIName]を取っておいてくれ。"
 intrigue_temptation.3021.b.2_dates.tt:0 "[date_1.GetShortUIName]と[date_2.GetShortUIName]と、さらに#V 1つ#!を選べる。"
 intrigue_temptation.3021.b.1_date.tt:0 "[date_1.GetShortUIName]と、さらに#V 2つ#!選べる。"
 intrigue_temptation.3021.c:0 "無用だ！　左の山に置いてくれ！"
 intrigue_temptation.3021.c.tt:0 "[potential_date.GetShortUINamePossessive]の肖像画を破棄する。"
 every_approved_date:0 "私が肖像画を保管していたすべての人"
 intrigue_temptation.3021.d:0 "絶望的だ！　なんてひどい思いつきだ。"
 intrigue_temptation.3021.d.tt:0 "肖像画を屋根裏に戻して"
 intrigue_temptation.3022.desc:0 "疲れたが、妙な中毒性がある！　選択は済んだし、羽根ペンを持ち出して何篇かの美しい詩を書けるだろう。"
 intrigue_temptation.3022.a:0 "私は[favorite.Custom('RomanticComplimentAdjective')][favorite.GetFirstNameNoTooltip]しか気にしない。"
 intrigue_temptation.3022.b:0 "どれもこれも私の詩にふさわしい！"
 intrigue_temptation.3022.b.success:0 "みなわくわくしている。"
 intrigue_temptation.3022.b.failure:0 "わたしの計画は裏目に出た。"
 intrigue_temptation.3022.c:0 "私はどれも無駄にしてはいない。"
 intrigue_temptation.3023.t:0 "[ROOT.Char.Custom('RomanticComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]へ"
 intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a:0 "お世辞にもありがたい！　返事を書かねば！"
 intrigue_temptation.3023.b:0 "いくつかの変更により、私はこれを[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]に与えることができた。"
 intrigue_temptation.3023.c:0 "吐き気がしてきた…"
 intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a:0 "素晴らしい！"
 intrigue_temptation.3025.t:0 "偽善者、[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]へ、"
 intrigue_temptation.3025.desc:0 "二週間前、貴方からの手紙を受け取った。封筒に書かれた宛名は私のものだったが、中の詩篇は[lower_left_portrait.GetTitledFirstName]に捧げられたものだった。私は[lower_left_portrait.GetHerHim]に手紙を書いたが、[lower_left_portrait.GetSheHe]は[lower_left_portrait.GetSheHe]も詩を——実際のところまったく同じもの——を受け取ったと教えてくれた。だがそれは[lower_right_portrait.GetWomanMan]に宛てたものだったというではないか！\n\nこれは私が聞いた中でも最も馬鹿げた、くだらない企みだ！　我々に二度と手紙を書くな！"
 intrigue_temptation.3025.a:0 "ああ。これは…気まずい。"