l_english:
 intrigue_temptation.3100.cloth_t:0 "なんと美しい刺繍だろう…"
 intrigue_temptation.3100.stone_t:0 "なんと美しい彫り込みだろう…"
 intrigue_temptation.3100.wax_t:0 "なんと美しい銅版画だろう…"
 intrigue_temptation.3100.wood_t:0 "なんと美しい浮き彫りだろう…"
 intrigue_temptation.3100.vellum_t:0 "なんと美しい絵画だろう…"
 intrigue_temptation.3100.start_desc:0 "[ROOT.Char.Custom('lowly_servant_type')]が私の隣に荷物を置いていく。私はあくびをして、この悲惨な饗宴に耐えかねて、それを開け始めた。\n\n中には"
 intrigue_temptation.3100.end_desc:1 "「魅惑的」なポーズをとった、お世辞にも上手いとは言えない[propositioning_courtier.GetWomanMan]の姿が描かれている。\n\n唖然としながら[ROOT.Char.Custom('GetRoom')]をちらりと見回すと、[propositioning_courtier.GetTitledFirstNameNoTooltip]が私を見つめ返しているのが見えた。[propositioning_courtier.GetSheHe|U]がニヤリと笑うと、[propositioning_courtier.GetHerHis]の眉毛が、熱狂する芋虫のようにぴくぴくと動き始める。"
 intrigue_temptation.3100.cloth_desc:0 "粗雑な刺繍が施された汚れた布に"
 intrigue_temptation.3100.stone_desc:0 "粗く彫られた薄い石板に、"
 intrigue_temptation.3100.wax_desc:0 "エッチングが施された強い匂いのする蝋板に、"
 intrigue_temptation.3100.wood_desc:0 "不格好に掘られた木の皿に、"
 intrigue_temptation.3100.vellum_desc:0 "ベラム紙にしみだらけのインク絵で"
 intrigue_temptation.3100.a:0 "なんとおぞましい！"
 intrigue_temptation.3100.a.tt:0 "[ROOT.Char.Custom('GetCourt')]にいる貞節な人物は誰でもあなたを少しだけ尊敬するでしょう"
 intrigue_temptation.3100.b:0 "一方には熱心な馬鹿が、一方には秘密が。"
 intrigue_temptation.3100.b.tt:0 "[propositioning_courtier.GetShortUINameNoTooltip]から秘密を引き出すことを試みます"
 intrigue_temptation.3100.b.tt.secret_gained:0 "ベッドの中で、[propositioning_courtier.GetShortUINameNoTooltip]がそのような面白い話をしてくれる。"
 intrigue_temptation.3100.b.tt.xp_gained:0 "悲しいかな、[propositioning_courtier.GetShortUINameNoTooltip]は何も知らない。"
 intrigue_temptation.3100.cloth_c:0 "軽快な指先の[propositioning_courtier.GetWomanMan]だ…"
 intrigue_temptation.3100.stone_c:0 "ああ、[propositioning_courtier.GetSheHe]は#EMP お堅く#!見えるね…"
 intrigue_temptation.3100.wax_c:0 "おや、この蝋はまだ温かい…"
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U]は単純に美味しそうだ…"
 intrigue_temptation.3100.vellum_c:0 "なるほど、[propositioning_courtier.GetSheHe]は汚れるのを楽しんでるのか…"
 intrigue_temptation.3100.d:0 "一般に公開するのが適当だろう。"
 public_shamer_modifier:0 "公開された素人絵"
 intrigue_temptation.3110.t:0 "小さな実験"
 intrigue_temptation.3110.start_desc:1 "[potential_deviant.GetTitledFirstNameNoTooltip]との政務に明け暮れた長い夜は、次第に酒盛りへと姿を変え、気づけば二人して酔いも回り、舌のもつれた艶話の応酬となっていた。\n\n私はちょうど、ある話を語り終えたところだ――"
 intrigue_temptation.3110.end_desc:0 "相手の目に不穏な光が宿るのが見えた。\n\n脳裏に、自然と脅迫の文字がよぎる。もしかすると[potential_deviant.GetTitledFirstNameNoTooltip]は、自分が自覚している以上にこの話題に興味を惹かれているのではないか？"
 intrigue_temptation.3110.0_desc:0 "山羊とアナグマの間に芽生えた禁断の愛について語り終えたとき、"
 intrigue_temptation.3110.1_desc:0 "届かぬ己の映し身に焦がれる哀しき欲情について語り終えたとき、"
 intrigue_temptation.3110.2_desc:0 "馬を巻き込んだ、極めてありえぬ関係について語り終えたとき、"
 intrigue_temptation.3110.3_desc:0 "領地への愛が#EMP 行き過ぎてしまった#!ある領主の話について語り終えたとき、"
 intrigue_temptation.3110.4_desc:0 "ひどく擦り切れたフェルト帽と、好色な[ROOT.Char.GetFaith.PriestNeuterPlural]三人をめぐる話について語り終えたとき、"
 intrigue_temptation.3110.5_desc:0 "私の祖父と、ずる賢い魚との艶めいた冒険について語り終えたとき、"
 intrigue_temptation.3110.6_desc:0 "妙に妖艶な曲線をもった菓子について語り終えたとき、"
 intrigue_temptation.3110.7_desc:0 "山賊に愛された木の切り株の物語を語り終えたとき、"
 intrigue_temptation.3110.8_desc:0 "異国の海の怪物たちが放つ誘惑の魅力について語り終えたとき、"
 intrigue_temptation.3110.9_desc:0 "とある蛮族文化における自然な性癖について語り終えたとき、"
 intrigue_temptation.3110.a:0 "他にもそういう話はいくつか知っているが…"
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip]は新たな趣味に目覚める"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip]は私の猥談に嫌悪感を示す"
 intrigue_temptation.3110.b:0 "もうそれくらいで#EMP 十分#!だ、ありがとう。"
 intrigue_temptation.3120.t:0 "さまよう心"
 intrigue_temptation.3120.desc:1 "何十回目だろうか、今夜も消えそうな火のそばで[tempted_guest.GetTitledFirstName]と一緒に横たわっている自分を見つける。[tempted_guest.GetHerHis|U]との交流はとても自然で気安く、まるで[tempted_guest.GetSheHe]が[capital.GetNameNoTooltip]に数週間ではなく何年も滞在しているようだ。\n\n[tempted_guest.GetFirstNameNoTooltip]がここに永住することに同意さえしてくれれば、この長くてのんびりとした夜が永遠につづくかもしれない。もちろん、適切な後押しさえあれば…"
 intrigue_temptation.3120.a:0 "私が#EMP どれだけ#!のもてなしができるか見せてあげよう。"
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip]をとりこにする"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip]に拒絶される"
 intrigue_temptation.3120.b:0 "頼まれれば、月を連れてくるよ。"
 intrigue_temptation.3120.c:0 "束の間かもしれないが、素晴らしい友情に乾杯！"
 intrigue_temptation.3130.t:0 "冷たい心とともに"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私を激しい怒りに駆り立てる。もはや、なぜ我らが争っているのかすら思い出せぬ日があるほどに。だが、もはや理由など些細なことだ。[rival_main.GetHerHis]の[rival_spouse.GetWifeHusband]、[rival_spouse.GetFirstName]をこの腕に抱きその情熱を燃え上がらせているのだから。\n\nやがて、私の嘲るような笑みと金で口を滑らせた噂屋たちによって、[rival_main.GetFirstNameNoTooltip]にも知れ渡ることとなろう。#EMP 必ず#![rival_main.GetFirstNameNoTooltip]に知らしめてやる。\n\nひとつの禁断の口づけが、この宿怨に決定的な刻印を与えるのだ。"
 intrigue_temptation.3130.a:0 "あなたは#EMP 本物#!の[ROOT.Char.GetWomanMan]にキスをしたことがあるかい？"
 intrigue_temptation.3130.a.tt_success:0 "キスをして、そして次は…"
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip]は身を引き離す"
 intrigue_temptation.3130.b:0 "私にはできない。"
 saucy_reputation_01_modifier:0 "抜け目なき寝取り屋"
 saucy_reputation_02_modifier:0 "抜け目なき寝取り屋"
 saucy_reputation_03_modifier:0 "抜け目なき寝取り屋"
 intrigue_temptation.3140.t:0 "誇示"
 intrigue_temptation.3140.desc:0 "今朝は、魅力的な若い[ROOT.Char.Custom('OppositeGenderedLowlyServantType')]との楽しい出会いがあった。冗談を言い合ったり、笑ったり、嬉しそうに別れを惜しんだりしたのは、すべて、私がもう少し人当たりの良い人間になろうと努力したからだ。\n\nもしかしたら、この軽薄な浮気への自信を、私生活以外にも応用できるのではないだろうか？"
 intrigue_temptation.3140.a:0 "もう少し目を合わせてもいいのかもしれない…"
 intrigue_temptation.3140.b:0 "名残惜しそうな触れ合いが心を悩ます。"
 intrigue_temptation.3140.c:0 "私の視線だけで[ROOT.Char.GetFaith.DevilName]さえ魅了することができるだろう！"
 intrigue_temptation.3140.d:0 "私にはまったく理解できない。"
 licentious_01_modifier:0 "ぎこちない色気"
 licentious_02_modifier:0 "過度な色気"
 licentious_03_modifier:0 "策略めいた色気"
 licentious_04_modifier:0 "男たらしの極み"
 licentious_05_modifier:0 "小悪魔的な色気"
 intrigue_temptation.3150.t:0 "現場を押さえた"
 intrigue_temptation.3150.desc:1 "控えの間にはかすかな明かりが灯るばかり。私は[primary_seducee.GetTitledFirstName]と身を寄せ合い、唇が触れんばかりの距離にいる。夜気は冷たいが、[primary_seducee.GetSheHe]の肌は炎のように熱く、その息遣いは荒く、途切れがちだ。\n\nまさに最悪のタイミングで、[secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)]が[ROOT.Char.Custom('GetRoom')]へとずかずかと入り込んできた。勢いは最初から全開だ。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]、宿についてお話を――おや。お連れがいらしたとは気づきませんでした」"
 intrigue_temptation.3150.a:0 "おや、[primary_seducee.GetFirstNameNoTooltip]、そこにいたとは気づかなかったぞ！"
 intrigue_temptation.3150.b:0 "ちょうどこれから出るところだ。もっと#EMP 人目につかぬ#!場所へな。"
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip]はニヤリと笑い、あなたのあとに続く"
 intrigue_temptation.3150.b.tt_failure:0 "雰囲気が壊れる"
 intrigue_temptation.3150.c:0 "…[secondary_seducee.GetFirstNameNoTooltip]、扉を閉めろ。"
 intrigue_temptation.3150.c.tt_success:0 "両方を口説く"
 intrigue_temptation.3150.c.tt_success.lovers:0 "両方と愛人同士になる。"
 intrigue_temptation.3150.c.tt_failure:0 "手厳しい逆襲にあう"
 silver_tongued_modifier:0 "雄弁"
 quick_thinker_modifier:0 "機転が利く"
 intrigue_temptation.3160.t:0 "情熱の極み"
 intrigue_temptation.3160.desc:1 "「[ROOT.Char.Custom('InsultAdjective')|U]な[ROOT.Char.Custom('InsultNoun')]め！」と、[sometime_rival.GetTitledFirstName]が叫ぶ。[sometime_rival.GetHerHis]の顔面に空いた尻の穴からは唾が飛び散っている。どうやら[sometime_rival.GetWomanMan]は私に個人的な恨みを抱いているらしいが、今日の罵倒ぶりは格別に熱がこもっている――飛沫の勢いも。\n\n顔を真っ赤にし、荒い息を吐きながら憤る[sometime_rival.GetTitledFirstNameNoTooltip]の視線が――ほんの一瞬、私の身体の下の方を彷徨った気がする。そしてすぐさま私の目へと戻ってきた。\n\nその顔に浮かぶのは、#EMP 本当に#!怒りの表情なのだろうか？"
 intrigue_temptation.3160.a:0 "私は前進し、[sometime_rival.GetHerHim]にキスをする。"
 intrigue_temptation.3160.a.tt_success:0 "驚いたことに[sometime_rival.GetShortUINameNoTooltip]は返してくる"
 intrigue_temptation.3160.a.tt_success.tt:0 "その後、我々は感情を解決する。"
 intrigue_temptation.3160.a.tt_fail:0 "むかついた[sometime_rival.GetShortUINameNoTooltip]があなたを放り出す"
 intrigue_temptation.3160.b:0 "あなたは犬の注意を引く価値すらない、私は言うに及ばず。"
 intrigue_temptation.3161.desc:1 "数時間後、私たち二人はベッドに横たわり、破れたシーツと壊れた家具に囲まれて、すっかり疲れ果てていた。一週間の中で初めて[sometime_rival.GetTitledFirstNameNoTooltip]と私はやっと口論を止めた。\n\n私の時にはライバルであるその人の胸はゆっくりと深まるリズムに合わせて上下している。今にも[sometime_rival.GetSheHe]は眠りに落ちてしまうだろう。"
 intrigue_temptation.3161.a:0 "もしかしたら、我々はずっとこれを望んでいたのか？"
 intrigue_temptation.3161.b:0 "厠のこしかけの方がもっといい夜を過ごせたな！"
 intrigue_temptation.3161.b_flavour:0 "私は[sometime_rival.GetHerHis]の服をひったくり、甲高く笑い走って部屋から出て行く。"
 intrigue_temptation.3161.c:0 "[sometime_rival.GetSheHe]が眠りにつくとともに[sometime_rival.GetHerHim]を絞め殺す。"
 malignant_hearsay_modifier:0 "悪意ある伝聞"
 malignant_hearsay_modifier_desc:0 "この人物は疑わしい死に関わっていると、下僕や下人たちは噂している。"