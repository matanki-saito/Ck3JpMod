l_english:
 intrigue_temptation.3100.cloth_t:0 "なんと美しい刺繍だろう…"
 intrigue_temptation.3100.stone_t:0 "なんと美しい彫り込みだろう…"
 intrigue_temptation.3100.wax_t:0 "なんと美しい銅版画だろう…"
 intrigue_temptation.3100.wood_t:0 "なんと美しい浮き彫りだろう…"
 intrigue_temptation.3100.vellum_t:0 "なんと美しい絵画だろう…"
 intrigue_temptation.3100.start_desc:0 "召使いが私の隣に荷物を置いていく。私はあくびをして、この悲惨な饗宴に耐えかねて、それを開け始めた。\n\n中には"
 intrigue_temptation.3100.end_desc:1 "魅惑的なポーズに曲がった、お世辞にも恵まれているとは言えない[propositioning_courtier.GetWomanMan]の姿が描かれている。\n\n唖然としながら会場をちらりと見回すと、[propositioning_courtier.GetTitledFirstNameNoTooltip]が私を見つめ返しているのが見えた。[propositioning_courtier.GetSheHe|U]がニヤリと笑うと、[propositioning_courtier.GetHerHis]の眉毛が、熱狂する芋虫のようにぴくぴくと動き始める。"
 intrigue_temptation.3100.cloth_desc:0 "粗雑な刺繍が施された汚れた布に"
 intrigue_temptation.3100.stone_desc:0 "粗く彫られた薄い石板に、"
 intrigue_temptation.3100.wax_desc:0 "エッチングが施された強い匂いのする蝋板に、"
 intrigue_temptation.3100.wood_desc:0 "不格好に掘られた木の皿に、"
 intrigue_temptation.3100.vellum_desc:0 "ベラム紙にしみだらけのインク絵で"
 intrigue_temptation.3100.a:0 "なんとおぞましい！"
 intrigue_temptation.3100.a.tt:0 "宮廷にいる貞淑な人物は誰でもあなたを少しだけ尊敬するだろう"
 intrigue_temptation.3100.b:0 "一方には熱心な馬鹿が、一方には秘密が。"
 intrigue_temptation.3100.b.tt:0 "[propositioning_courtier.GetShortUINameNoTooltip]から秘密を引き出すことを試みる"
 intrigue_temptation.3100.b.tt.secret_gained:0 "ベッドの中で、[propositioning_courtier.GetShortUINameNoTooltip]がそのような面白い話をしてくれる。"
 intrigue_temptation.3100.b.tt.xp_gained:0 "悲しいかな、[propositioning_courtier.GetShortUINameNoTooltip]は何も知らない。"
 intrigue_temptation.3100.cloth_c:0 "軽快な指先の[propositioning_courtier.GetWomanMan]だ…"
 intrigue_temptation.3100.stone_c:0 "ああ、[propositioning_courtier.GetSheHe]は#EMP お堅く#!見えるね…"
 intrigue_temptation.3100.wax_c:0 "おや、この蝋はまだ温かい…"
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U]は単純に美味しそうだ…"
 intrigue_temptation.3100.vellum_c:0 "なるほど、[propositioning_courtier.GetSheHe]は汚れるのを楽しんでるのか…"
 intrigue_temptation.3100.d:0 "一般に公開するのが適当だろう。"
 public_shamer_modifier:0 "公開された素人絵"
 intrigue_temptation.3110.t:0 "小さな実験"
 intrigue_temptation.3110.start_desc:1 "[potential_deviant.GetTitledFirstNameNoTooltip]との長い夜の国家的な業務は、ゆっくりと堕落していき、二人ともカップの中に深く入り込み、いかがわしい会話を交わすようになった。\n\n私が"
 intrigue_temptation.3110.end_desc:0 "私は仲間の目に、見苦しいほどの煌めきを見る。\n\n禁断の強請り屋の考えが、思いがけず私の心に起こった。おそらく[potential_deviant.GetTitledFirstNameNoTooltip]は、[potential_deviant.GetSheHe]が思っている以上に、この問題に乗り気なのではないか？"
 intrigue_temptation.3110.0_desc:0 "ヤギとアナグマの禁断の恋について再び語り終えたとき、"
 intrigue_temptation.3110.1_desc:0 "届かぬ内省への哀しい欲望の物語を再び語り終えたとき、"
 intrigue_temptation.3110.2_desc:0 "馬に夢中になる最もありそうもない関係の物語を再び語り終えたとき、"
 intrigue_temptation.3110.3_desc:0 "自分の土地を愛し#EMP すぎた#!領主の物語を再び語り終えたとき、"
 intrigue_temptation.3110.4_desc:0 "三人の淫らな[ROOT.Char.GetFaith.PriestNeuterPlural]と極端に磨耗したフェルト帽子が絡んだ物語を語り終えたとき、"
 intrigue_temptation.3110.5_desc:0 "祖父が悪賢い魚との色っぽい自慢話を再び語り終えたとき、"
 intrigue_temptation.3110.6_desc:0 "やや性的な曲線美を持った菓子について再び語り終えたとき、"
 intrigue_temptation.3110.7_desc:0 "山賊に愛された木の切り株の物語を再び語り終えたとき、"
 intrigue_temptation.3110.8_desc:0 "異国の海の怪物の、人を惹きつける魅力の物語を再び語り終えたとき、"
 intrigue_temptation.3110.9_desc:0 "ある野蛮な文化の自然な性癖に関連した物語を再び語り終えたとき、"
 intrigue_temptation.3110.a:0 "他にもそういう話はいくつか知っているが…"
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip]は新しい趣味を発見する"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip]は私の淫らさを拒絶する"
 intrigue_temptation.3110.b:0 "今のところは#EMP これで#!十分だ、ありがとう。"
 intrigue_temptation.3120.t:0 "さまよう心"
 intrigue_temptation.3120.desc:1 "何十回目だろうか、今夜も消えそうな火のそばで[tempted_guest.GetTitledFirstName]と一緒に横たわっている自分を見つける。[tempted_guest.GetHerHis|U]との交流はとても自然で気安く、まるで[tempted_guest.GetSheHe]が[capital.GetNameNoTooltip]に数週間ではなく何年も滞在しているようだ。\n\n[tempted_guest.GetFirstNameNoTooltip]がここに永住することに同意さえしてくれれば、この長くてのんびりとした夜が永遠につづくかもしれない。もちろん、適切な後押しさえあれば…"
 intrigue_temptation.3120.a:0 "私が#EMP どれだけ#!のもてなしができるか見せてあげよう。"
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip]をとりこにする"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip]に拒絶される"
 intrigue_temptation.3120.b:0 "頼まれれば、月を連れてくるよ。"
 intrigue_temptation.3120.c:0 "束の間かもしれないが、素晴らしい友情に乾杯！"
 intrigue_temptation.3130.t:0 "冷たい心とともに"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の怒りを煽ってくるので、私はなぜ喧嘩したのか思い出せない日もある。まあ今となってはどうでもいい。私は[rival_main.GetHerHis]の[rival_spouse.GetWifeHusband]である[rival_spouse.GetFirstName]を抱き締め、[rival_spouse.GetHerHis]の情熱は燃え上がっている。\n\nすぐに、私の意地の悪い笑顔と、稼ぎのいい噂話の間で、[rival_main.GetFirstNameNoTooltip]は知ることになるだろう。いや私は#EMP きっと#![rival_main.GetFirstNameNoTooltip]に知らせてやる。\n\n一度の禁断のキスがこのライバル関係を封印する。"
 intrigue_temptation.3130.a:0 "あなたは#EMP 本物#!の[ROOT.Char.GetWomanMan]にキスをしたことがあるかい？"
 intrigue_temptation.3130.a.tt_success:0 "キスをして、そして次は…"
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip]は身を引き離す"
 intrigue_temptation.3130.b:0 "私にはできない。"
 saucy_reputation_01_modifier:0 "抜け目なき間男"
 saucy_reputation_02_modifier:0 "抜け目なき間男"
 saucy_reputation_03_modifier:0 "抜け目なき間男"
 intrigue_temptation.3140.t:0 "誇示"
 intrigue_temptation.3140.desc:0 "今朝は、魅力的な若い召使いとの楽しい出会いがあった。我々が冗談を言ったり、笑ったり、嬉しそうに別れを惜しんだりしたのは、すべて、私がもう少し人当たりの良い人間になろうと努力したからだ。\n\nおそらく私はこの軽薄な勝負への自信を私の個人的な問題以上に応用できるのではないだろうか？"
 intrigue_temptation.3140.a:0 "もう少し目を合わせてもいいのかもしれない…"
 intrigue_temptation.3140.b:0 "名残惜しそうな触れ合いが心を悩ます。"
 intrigue_temptation.3140.c:0 "私の視線だけで[ROOT.Char.GetFaith.DevilName]さえ魅了することができるだろう！"
 intrigue_temptation.3140.d:0 "私にはまったく理解できない。"
 licentious_01_modifier:0 "気まずいコケティッシュ"
 licentious_02_modifier:0 "過度なコケティッシュ"
 licentious_03_modifier:0 "戦術的なコケティッシュ"
 licentious_04_modifier:0 "巧みなコケティッシュ"
 licentious_05_modifier:0 "悪魔的なコケティッシュ"
 intrigue_temptation.3150.t:0 "現場を押さえた"
 intrigue_temptation.3150.desc:1 "夕闇の中、[primary_seducee.GetTitledFirstName]と私は抱きしめって、唇を合わせようとする。夜の空気は涼しいが、[primary_seducee.GetSheHe]は溶けたように熱く。[primary_seducee.GetHerHis]の息は短く、荒れ果てた喘ぎである。\n\nその最悪のタイミングで[secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)]は部屋に勢いよく入った。\n\n「偉大な[ROOT.Char.GetTitleAsNameNoTooltip]、私の泊りについてー。あー、もう相手がいると知らなかった。」"
 intrigue_temptation.3150.a:0 "なぜだ、[primary_seducee.GetFirstNameNoTooltip]、私はあなたを見かけなかったとも！"
 intrigue_temptation.3150.b:0 "私たちはちょうど出て行くところだった。もっと#EMP 静かな#!場所に。"
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip]はニヤニヤしてあなたの後をついて行く"
 intrigue_temptation.3150.b.tt_failure:0 "雰囲気が壊れる"
 intrigue_temptation.3150.c:0 "...[secondary_seducee.GetFirstNameNoTooltip]、扉を開けろ。"
 intrigue_temptation.3150.c.tt_success:0 "両方を口説く"
 intrigue_temptation.3150.c.tt_success.lovers:0 "両方と愛人同士になる。"
 intrigue_temptation.3150.c.tt_failure:0 "手厳しい逆襲にあう"
 silver_tongued_modifier:0 "雄弁"
 quick_thinker_modifier:0 "機転が利く"
 intrigue_temptation.3160.t:0 "情熱の極致"
 intrigue_temptation.3160.desc:1 "「[ROOT.Char.Custom('InsultAdjective')|U][ROOT.Char.Custom('InsultNoun')]め！」[sometime_rival.GetTitledFirstName]は[sometime_rival.GetHerHis]の口から唾を飛ばしながら叫ぶ。[sometime_rival.GetWomanMan]は何か復讐のようなものを展開しているように見えるが、今日の議論は特に情熱的だ。そしてよく飛ぶ。\n\n顔を真っ赤にして息を荒くしながら、[sometime_rival.GetTitledFirstNameNoTooltip]が息を吐いている時、確かに[sometime_rival.GetHerHis]の目が私の体の下の方に一瞬だけ移動してから、視線へと戻ってきた。\n\n[sometime_rival.GetHerHis]の顔に現れているのは#EMP 本当に#!怒りなのか？"
 intrigue_temptation.3160.a:0 "私は前進し、[sometime_rival.GetHerHim]にキスをする。"
 intrigue_temptation.3160.a.tt_success:0 "驚いたことに[sometime_rival.GetShortUINameNoTooltip]は返してくる"
 intrigue_temptation.3160.a.tt_success.tt:0 "その後、我々は感情を解決する。"
 intrigue_temptation.3160.a.tt_fail:0 "むかついて、[sometime_rival.GetShortUINameNoTooltip]があなたを放り出す"
 intrigue_temptation.3160.b:0 "あなたは犬の注意を引く価値すらない、私は言うに及ばず。"
 intrigue_temptation.3161.desc:1 "数時間後、私たち二人はベッドに横たわり、破れたシーツと壊れた家具に囲まれて、すっかり疲れ果てていた。一週間の中で初めて[sometime_rival.GetTitledFirstNameNoTooltip]と私はやっと口論を止めた。\n\n私の時にはライバルであるその人の胸はゆっくりと深まるリズムに合わせて上下している。今にも[sometime_rival.GetSheHe]は眠りに落ちてしまうだろう。"
 intrigue_temptation.3161.a:0 "もしかしたら、我々はずっとこれを望んでいたのか？"
 intrigue_temptation.3161.b:0 "もっといい夜を過ごせたよ、厠のこしかけのほうがね！"
 intrigue_temptation.3161.b_flavour:0 "私は[sometime_rival.GetHerHis]の服をひったくり、甲高く笑い走って部屋から出て行く。"
 intrigue_temptation.3161.c:0 "私は[sometime_rival.GetSheHe]が眠りにつくように[sometime_rival.GetHerHim]を窒息させる。"
 malignant_hearsay_modifier:0 "悪意ある伝聞"
 malignant_hearsay_modifier_desc:0 "この人物は疑わしい死に関わっていると、下僕や下人たちは噂している。"