l_english:
 aging_gracefully_modifier:0 "老いてなお盛ん"
 aging_gracefully_modifier_desc:0 "この人物にも老いは訪れているが、その時の流れは他のほとんどの者に比べて遅いように見える。"
 thick_skulled_modifier:0 "分厚い頭骨"
 thick_skulled_modifier_desc:0 "この人物の頭は一応、殴られたらしい。"
 strong_willed_modifier:0 "強固な意思"
 strong_willed_modifier_desc:0 "この人物は地獄の痛みの中、戦い続けてきた。"
 harm.0001.t.pre_title:0 "老いは避けられぬ"
 harm.0001.t:0 "$harm.0001.t.pre_title$: 衰弱"
 harm.0001.desc:0 "ゴホゴホと咳き込む。心は暗澹として、頭痛は酷い。なんてザマだ、と私は寝床から自分自身を引っ張り出そうとしたが、手すりを掴む手は震え、生まれたばかりの赤子のように弱々しく映る。\n\n死力を尽くす思いで、私は足を踏みしめ、洗面台によろめいた。[ROOT.Char.GetFaith.HealthGodName]がこの苦しみをおよこしになられたのですか?私は…わたしはとても気分が悪いよ…\n\n冷えた水で私のぼんやりとした苦しみを取り除くことは出来なかった。ふと眼前、磨かれた銀の鏡にある不気味でぼんやりとした反射──私の目だ──を見つめた。睨み返す[ROOT.Char.GetWomanMan]はなんと、なんとも、老いた…"
 harm.0001.a:0 "私は、まだ、ボケるような歳じゃあない！そうだろ！"
 harm.0001.a.tt.success:0 "肉体は万全で、精神は未だ明瞭だ"
 harm.0001.a.tt.failure:0 "あなたは、もう…"
 harm.0001.b:0 "もう少しぐらいなら、ちゃんと、出来るはずだ…"
 harm.0001.b.tt.success:0 "ほんの少しの必要な変化"
 harm.0001.b.tt.failure:0 "時の流れは無情だ"
 harm.0001.c:0 "私は逝くべき時に逝く、そこにいろ、[ROOT.Char.GetFaith.DeathDeityName]！"
 harm.0001.d:0 "私も老いたものだな…"
 harm.0001.d.tt.success:0 "時は少しだけの猶予をあなたに与えます"
 harm.0001.d.tt.failure:0 "あなたの身体はボロボロだ…"
 harm.0002.t:0 "$harm.0001.t.pre_title$: 錯乱"
 harm.0002.desc:0 "今、何をしてたっけ？どうしてここにいるんだっけ？あー…あー…何か、探してたんだ…何かを…。\n\nそれはすぐやらなきゃダメだったような？#EMP 誰か#!呼び戻せ！すぐに！あれ？来週だっけ？ウム、そうだったかもしれない。\n\nアーハハハハ！そう、それが欲しかった、それが必要で…それはなんだぁっ！"
 harm.0002.a:0 "ワタシは何を、考えて…？"
 harm.0002.a.tt:0 "あなたの知性に停滞が忍び寄る…"
 harm.0003.t:0 "$harm.0001.t.pre_title$: 痛み"
 harm.0003.desc.intro:0 "[ROOT.Char.GetFaith.HealthGodName]の意志にかけて、なんでこんなに#EMP 痛い#!んだ！どうして！睡眠だけはいつも通り取れたものの、少し身体を伸ばすだけでも骨と骨が火花を散らし、痛みを走らせる。\n\n"
 harm.0003.desc.sighted:0 "私は目を降ろして、[ROOT.Char.Custom('HandHands')]の爪を見た。いらないほどに皺を刻んだその肌に生えた、老いるごとに黄ばみ続ける醜い爪を…"
 harm.0003.desc.blind:0 "[ROOT.Char.Custom('HandHands')]を私の肌に滑らせれば、紙のような感覚を覚えた。指の滑走を皺が阻害したらしい。"
 harm.0003.desc.outro:0 "かつてこの肉が熱く、活力に満ちていたなど、人は想像するのも難しいだろう。"
 harm.0003.a:0 "グエー、関節が#EMP 軋む#!とは、こういうことか？"
 harm.0003.a.tt:0 "段々とあなたの動きは緩やかに…"
 harm.0011.t:0 "戦いで壊れたもの"
 harm.0011.desc.default_body:0 "[battle_location.GetName]での戦闘が終わり、傷ついた者や不自由な者たちは戦場からよろめきながら離れていく。一方、讃えられるべき死骸はその友人や従者によって運ばれている。\n\n私自身も最も激しい戦闘に巻き込まれた。そこに洗練された技術などはなく、ただ切りつけ、叫び、殺し合うだけだった。まだ頭が打撃や脳内麻薬、恐怖や怒り、喜びの雄叫びなどの後遺症でクラクラしている。\n\nクルクルと回る。頭が、世界が回転する。視界がぼやけ、それから二重になり、そして私は[ROOT.Char.Custom('GritType')]…と倒れ込んだ。\n\n「医術師を！！[ROOT.Char.Custom('GetRandomBattlefieldMedic')|U]を連れてきてください、[ROOT.Char.GetTitleAsNameNoTooltip]がやられた！」と叫び声が響き、それから…"
 harm.0011.desc.medic_present:0 "そして、最後に私が見たのは群衆を押しのけて[medic.GetTitledFirstName]が来る姿だった。"
 harm.0011.desc.no_medic:0 "ああ、でも、誰も答えない。誰も、何も。"
 harm.0011.a:0 "案ずるな、案ずるな…"
 harm.0011.a.tt.success:0 "何とか回復する"
 harm.0011.a.tt.success.bone:0 "あなたは石頭だ"
 harm.0011.a.tt.success.brain:0 "意志の力で生き抜く"
 harm.0011.a.tt.failure:0 "やっぱりもうダメかもしれない"
 harm.0011.b:0 "[medic.GetFirstNameNoTooltip]、汝に任せるぞ。余の#EMP 右腕#!よ。"
 harm.0011.b.tt.success:0 "[medic.GetHerHis]が命脈を繋げる"
 harm.0011.b.tt.failure:0 "[medic.GetFirstNamePossessive|U]は思ったよりもダメだった"
 harm.0551.t:1 "$harm.0551.t.prefix$: ドサッ&ポキッ"
 harm.0551.desc:1 "[ROOT.Char.GetFaith.FateGodName]にかけて、[ROOT.Char.GetCurrentLocation.GetName]を冒険するのが大好きだ！壁を抜ける秘密の道を知らなかったなら、こうやって一人で遊ぶどころか、うるさいお守りから離れて静かに過ごすことも出来なかっただろうな。\n\nそうでなきゃ、どうやってこの木ぐらい大きい木を見つけて、登ることが出来ただろう？あの忙しい大人たちは許さなかっただろうな…許さなかった…\n\n思ったより高くまで登っちゃったな、うん。"
 harm.0551.a:1 "ちゃんと…気をつけて…"
 harm.0551.a.tt.success:1 "あなたはなんとか降りる"
 harm.0551.a.tt.failure:1 "ドサッ&ボキッ"
 harm.0551.b:1 "助けて、助けて！助けてー！"
 harm.0551.c:0 "#EMP そんなに#!高くないでしょ…"
 harm.0551.c.tt.success:1 "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure:1 "$harm.0551.a.tt.failure$"
 harm.0000.tt.spared_for_now:0 "あなたは大丈夫。とりあえず今は。"
 harm.0000.tt.no_permanent_damage:0 "尾を引くような傷は負わなかった。"
 harm.0000.tt.physician:0 "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.incapable.success:0 "治らない傷ではなかった。"
 harm.0000.tt.incapable.failure:0 "あなたは何とも意志薄弱な姿となる"
 harm.0000.tt.death.success:0 "生きのびる"
 harm.0000.tt.death.failure:0 "非業の死だ"
 harm.0501.t.prefix:0 "家族の罪"
 harm.0501.t:0 "$harm.0501.t.prefix$: 最高に最も近い交配"
 harm.0501.desc:0 "つまるところ私は火が如きものだ。魂から燃え始めて、いずれ内側から焼き尽くされるのだ。私の行き着く先は何だ。なぜ私はここにいるのか。#EMP な　ぜ　私　を　苦　し　め　る　#!？\n\n神経から神経へ、その燃えるような苦しみはこの惨めな形状の四肢に広がり、収まるまでその波が私を包み込む。とても暑くて、寒い。撃たれたように苦しく、痛みが雷のように走り続けている。\n\n畢竟、燃えるような刹那、この地獄の因果に思い至った。私の身体は私自身の血統によって生まれた失敗作だったということだ。"
 harm.0501.a:0 "誰が産めと頼んだ？"
 harm.0501.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0501.b:0 "私は#EMP 私の人生を生きる#!のだ。"
 harm.0501.c:0 "精神を研ぎ澄ませろ。"
 harm.0501.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0502.t:0 "$harm.0501.t.prefix$:流れる星のように"
 harm.0502.desc:0 "Hurrying across the [ROOT.Char.Custom('GetCourtyard')] on a trivial errand, I feel a sudden, seizing pain in my leg, then another in my arm. Is... is my hand trembling? Why is my head pounding? Where did...\n\nFor a brief instant, I stumble, all but toppling to the ground. Then I catch myself and keep going.\n\nI... I do not know what that was."
 harm.0502.a:0 "何か奇妙な病にでもなったか、これは？"
 harm.0502.a.tt:0 "#WEAK 痛みは消えていく…#!"
 harm.0511.t.prefix:0 "土の味"
 harm.0511.t:0 "$harm.0511.t.prefix$:ちょっとした躓き"
 harm.0511.desc:0 "私は従者と[ROOT.Char.GetCurrentLocation.GetName]の周りで長く馬でぷらぷらと散歩をした。この「重要な」職務は昼の内に終わり、夕食には間に合うように帰路に着いた。\n\n夕陽が地平線に沈み始め、私たちの周りに赤い光の閃光が広がる中、私の馬が突然跳び上がった。その動きは私が制御を取り戻すにはあまりにも激しく、速すぎて、私は鞍から突き落とされる。"
 harm.0511.a:0 "待て、な…！"
 harm.0511.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0511.b:0 "ひょいと転がる。"
 harm.0511.c:0 "肩に乗せてくれ。"
 harm.0511.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0512.t:0 "$harm.0511.t.prefix$: 危ないところだった"
 harm.0512.desc:0 "Riding the wilds near [ROOT.Char.GetCurrentLocation.GetName] is a simple, pleasurable part of life as [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Something I can enjoy, in solace or with my entourage, when the day-to-day of leadership grows too much.\n\nLost in my thoughts, I almost fail to notice when my steed catches sight of some threatening small reptile and goes to buck. Quickly taking a firmer grasp of the reins, I calm her.\n\nOur ride continues."
 harm.0512.a:0 "ヘヘヘ、#EMP あんなことは#!もう起こすんじゃないぞ。"
 harm.0512.a.tt:0 "#WEAK あなたの馬は落ち着かない様子…#!"
 harm.0521.t.prefix:0 "さざ波模様"
 harm.0521.t:0 "$harm.0521.t.prefix$: ゴボゴボ & グラップ"
 harm.0521.desc.sea:0 "私は自分探しができる海に感謝している。こんな嵐の日でもその鮮明なる美は失われず、その儚さはま…"
 harm.0521.desc.river:0 "[ROOT.Char.GetCurrentLocation.GetName]の川はいつもはこんなに波立ってはいないものだが、これはこれで結構楽しいものだ。落ち着いてやれば大…"
 harm.0521.desc.coastal:0 "[ROOT.Char.GetCurrentLocation.GetName]の嵐の海はなかなか危険な旅になることもあるが、私は結構好きだ。なんせこういったものも私に…"
 harm.0521.desc.outro:0 "\n\n転覆は一瞬だ。私は波の中に投げ込まれる。落水の衝撃は肺から空気をたたき出し、温度の急激な変化は体から意識を克明に奪う。\n\n永遠に思える一瞬から戻って咳をしたり、水中で藻掻くが、私の体と脳は完全に焼き切れている。意識はすでにその綱を離し始め、脳はその空気を猛烈に失い、視界は…暗く…"
 harm.0521.a:0 "縄、網、板、なんでもいいから投げてくれ…！"
 harm.0521.a.tt.success:0 "あなたの手は命綱を離さない"
 harm.0521.a.tt.failure:0 "あなたは水底に沈む"
 harm.0521.b:0 "一旦、水面で浮く！"
 harm.0521.b.tt.unlocked_by_cultrad:0 "あなたの[culture|E]の[traditions|E]のためにこのオプションを選択できます"
 harm.0521.c:0 "泳げ、#EMP 泳がねば#!！"
 harm.0521.c.tt.success:0 "何とか水面に戻る"
 harm.0521.c.tt.failure:0 "遅すぎた"
 harm.0522.t:0 "$harm.0521.t.prefix$:静けさ"
 harm.0522.desc.sea:0 "海と同じくらい爽快なものはあるか？塩の匂い、土地を通り過ぎるときのカモメの時々の鳴き声、船体にぶつかる水の穏やかな音。"
 harm.0522.desc.river:0 "今日のように[ROOT.Char.GetCurrentLocation.GetName]の近くの川を簡単な輸送の為にしばしば利用しているが、それには1つ大きな理由があった。\n\n爽快なのだ、本当に。川のせせらぎ、移動を楽にしてくれる漕ぎ手の気遣い、自然の鳴き声。何もしていなくてもその風景の動きを見ているだけで時は過ぎる。"
 harm.0522.desc.coastal:0 "海上での移動をする理由を#EMP 思いつかない#!なんてことは私にとっては滅多にないことだ。どうせ[ROOT.Char.GetCurrentLocation.GetName]の近くなのに、とバカにする者はいるかもしれないが。\n\n今日の旅も手短なものだった。私の存在がいくつかの小さな紛争を裁定するために必要だったのだ。いつものように家に運ばれる平和な感覚を楽しむために船にいる…何にも無関心な世界で、海岸は私によって転がされるのだ。"
 harm.0522.desc.outro:0 "\n\nボートのデッキに立つ。船壁に寄りかかる。ああ、なんて平和な日だ。"
 harm.0522.a:0 "水の音は催眠術のようだ…"
 harm.0522.a.tt:0 "#WEAK 殆ど…催眠…#!"
 harm.0531.t.prefix:0 "体内の異常"
 harm.0531.t:0 "$harm.0531.t.prefix$:世界が回る"
 harm.0531.desc:0 "感じる──麻痺──何かが…起きている。\n\n立てない。意識が保てない。何も感じない──撃たれたような、痛み以外は──\n\n助けて。\n\nなにか。\n\nだれか。\n\nたのむ。\n\n#EMP たのむ#!。"
 harm.0531.a:0 "精神が…#EMP 焼ける#!…"
 harm.0531.a.tt.success:0 "死は一旦退いた"
 harm.0531.a.tt.failure:0 "あなたは脳卒中に屈した"
 harm.0531.b:0 "大丈夫、じきに去る。"
 harm.0531.c:0 "[ROOT.Char.GetFaith.HealthGodName]、お支え下さい。"
 harm.0531.c.tt.success:0 "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure:0 "$harm.0531.a.tt.failure$"
 harm.0532.t:0 "$harm.0531.t.prefix$: 思考の停止"
 harm.0532.desc:0 "最近、とんでもない偏頭痛に悩まされている。心を切り裂き、体をズタズタにし、頭骨の中で破片が破裂したかのような痛みだ。\n\n時間が経てば痛み#EMP は#!過ぎ去るが、好ましい気分とはとても言い難い。"
 harm.0532.a:0 "この地獄の頭痛はいつ止むのだ？"
 harm.0532.a.tt:0 "#WEAK それは…きっと…#!"
 harm.0541.t.prefix:0 "真冬の病"
 harm.0541.t:0 "$harm.0541.t.prefix$: 静寂&無風"
 harm.0541.desc.baby:0 "…\n\n思うに。私の人生とはなんだったのか。\n\n…"
 harm.0541.desc.fallback:0 "毛布をきつく引っ張れ。手足をもっと強く押し込め。歯を…歯はもう極寒で凍りついたらしい。\n\n冬のこの凍えるような悪夢は、私の体から健康を底の底まで奪うようだ。咳も出来ない惨めな人が残されている。私は屈しない…\n\n私は…しない…"
 harm.0541.a:0 "…"
 harm.0541.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure:0 "極寒はその悪意を存分に発揮する"
 harm.0541.b:0 "こんなもの、最悪なんかじゃないはずだ。"
 harm.0541.c:0 "#EMP 凍って#!死ぬなんてごめんだ！"
 harm.0541.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure:0 "$harm.0541.a.tt.failure$"
 harm.0542.t:0 "$harm.0541.t.prefix$: 骨まで凍る"
 harm.0542.desc.baby:0 "この小さな世界はとても奇妙だ。この感覚は何だ?なぜ私は暖かさを感じない？\n\nいつもはこんなはずじゃなかったが、今はそうだ。訳が分からない。私は助けを求めて泣こうとしても、私の肺はもはや咳すらまともに出来やしない。"
 harm.0542.desc.fallback:0 "どんなに寝袋を私の周りに引っ張っても、いまだとても、とても、とても寒い。この苦い冬の寒さは、私の肉から骨まで食らいつき、その牙と抱擁で私を包み込む。\n\n私はまぶたをしっかりと閉じる。朝はすぐにくる。生命の太陽の輝きを私にもたらすために。"
 harm.0542.a:0 "あたたかさが、こいしいよ…"
 harm.0542.a.tt:0 "#WEAK 火が…あなたには火がいるはずなのに…#!"
 harm.0551.t.prefix:0 "登って遊ぶ"
 harm.0552.t:0 "$harm.0551.t.prefix$: 秘密の道"
 harm.0552.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]として、一人になれる時間というものはあまりにも少ない。使用人や守衛はどこにでもいて私のお世話に必死だ。\n\nだけど、もう自分は自分のことぐらいちゃんと出来る！ちょっと大胆な行動だけど、この壁を抜ける秘密の道を知ってるのは#EMP 私だけ#!だ…\n\nあまり使ってないけれど、一度使えば[ROOT.Char.GetCurrentLocation.GetName]の全てが私の前に広がる。自由なんだ。"
 harm.0552.a:0 "楽しい！"
 harm.0552.a.tt:0 "#WEAK ああ、あなたは誰にも見られずに…#!"
 harm.0561.t.prefix:0 "もう子供じゃない"
 harm.0561.t:0 "$harm.0561.t.prefix$: 落下"
 harm.0561.desc:0 "もう一度、私は自分の部屋から降りる階段を見て、世話人なんかいなければいいのにと思う。\n\n簡単な話だよ。私だって成長した[ROOT.Char.GetWomanMan]だから、階段を下りるぐらい、首を折らずにできる。\n\nとても、#EMP とっても#!シンプルな方法で…\n\nまだ…"
 harm.0561.a:0 "おっ、待って、そんな、"
 harm.0561.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0561.b:0 "片足を、1歩ずつ、落ちついて…"
 harm.0561.c:0 "ただの#EMP 階段だ#!。"
 harm.0561.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0562.t:0 "$harm.0561.t.prefix$: 成長する危うさ"
 harm.0562.desc:0 "寝室から階段を降りると、私は壁を握りしめて動けなくなった…\n\nこれは…これは簡単なはず。しかし、それはとても難しく感じてしまう。今なんだか、狭い階段は永遠そのもののように私の前に伸びているように感じる…\n\nいや、いや。ちょっとビビってるだけ。私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!だ、[ROOT.Char.Custom('GetRoom')|l]を出ることぐらい、なんてことない！"
 harm.0562.a:0 "困ったぞ。"
 harm.0562.a.tt:0 "#WEAK 気づくのが遅すぎましたね？#!"
 harm.0571.t.prefix:0 "必要な修練"
 harm.0571.t:0 "$harm.0571.t.prefix$: まぐれの一発"
 harm.0571.desc:0 "[sparring_partner.GetTitledFirstName]をより良き戦士とするために鍛えることは過酷な職務であるが[ROOT.Char.GetTitleAsName]として必要なことだ。\n\nしかし今日はいつもに輪をかけてイライラさせられるな。[sparring_partner.GetFirstNamePossessiveNoTooltip]はどうしてこんなに貧弱なんだ。時々こいつが…\n\n頭骨に衝撃が走る。こ、こいつ…[sparring_partner.GetSheHe]が私の#EMP こめかみ#!をしこたま強く殴ったのだ。この#EMP バカ#!…！"
 harm.0571.a:0 "[ROOT.Char.GetFaith.TricksterGodName]にかけて、このバカ、そりゃ私の頭だ！"
 harm.0571.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0571.b:0 "かろうじて傷はない。"
 harm.0571.c:0 "はあ、まあもっと嫌なことはあるさ。"
 harm.0571.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0572.t:0 "$harm.0571.t.prefix$: ちょっとした事故"
 harm.0572.desc:0 "Sparring in my [ROOT.Char.Custom('GetCourtyard')], [sparring_partner.GetTitledFirstName] and I lock our practice blades together in a dance that, on the battlefield, likely would've resulted in [sparring_partner.GetHerHim] dying a thousand times over.\n\n[sparring_partner.GetSheHe|U]'s simply not the warrior I am.\n\nStill, it's necessary training for someone supposed to represent me in the field, so I make the time t—\n\nBy [ROOT.Char.GetFaith.WarGodName]! That blow almost caught me in the skull!"
 harm.0572.a:0 "気をつけろ、殺す気か！"
 harm.0572.a.tt:0 "#WEAK もっとひどい目に合うかもしれませんけどね…#!"
 harm.0581.t.prefix:0 "たまには一人で"
 harm.0581.t:0 "$harm.0581.t.prefix$: 足元にご注意を"
 harm.0581.desc:0 "まれに見る、ひとりぼっちの入浴を楽しんでいた私。使用人や不平を言う付き合い者から離れて、まったりとしたひとときを味わうことは、まさに至福のひとときである。自分自身に捧げる、完全に私だけの時間は稀なのだ。その刹那ごとに心ゆくまで楽しんでいる。\n\nしかし、すべての良きことは終わりを告げる。私は風呂から身を起こす準備を始めた。\n\nだが、しかし、私の握りは思っていたほど堅くなく、足がすべり、思いもよらぬ速さで滑り落ちる始末だ。"
 harm.0581.a:0 "待て、[ROOT.Char.GetFaith.TricksterGodName]、なっ…"
 harm.0581.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0581.b:0 "ゆっくりと、ご安全に。"
 harm.0582.t:0 "$harm.0581.t.prefix$: 濡れてる床にはご用心"
 harm.0582.desc:0 "Bathing alone is a rare treat for me. As the [ROOT.Char.GetTitleAsNameNoTooltip], it hard to find a moment undogged by my servants or a [ROOT.Char.Custom('GetCourtier')|l] looking to have a quiet word without interruption — even something as intimate as cleaning myself is subject to that.\n\nGently leveraging my languid form from the bath, I grip the edge and step towards an awaiting stack of folded towels.\n\nExcept... not quite.\n\nMy foot, still wet, slips, and it's only my reflexes that stop me toppling to the floor."
 harm.0582.a:0 "気をつけねば、ウム。"
 harm.0582.a.tt:0 "#WEAK たまたま付き添いのものがいなかっただけですものね…#!"
 harm.0591.t.prefix:0 "注意不足"
 harm.0591.t:0 "$harm.0591.t.prefix$: 死は天から"
 harm.0591.desc:0 "街での野暮用は思っていたより少し長引いたものの、ひとまず帰路に着く目処が立った。\n\n最大の街の通りを歩む[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の人たちはその謙虚な暮らしに精一杯で、道を通る[ROOT.Char.GetTitleAsNameNoTooltip]のことなど考える間もないと言った様子だ。\n\n出し抜けに#EMP 危険#!を知らせる声が私の意識を遮る。何かが、頭上から落ちてきた。"
 harm.0591.a:0 "身を投げ出す。"
 harm.0591.a.tt.success:0 "無事だ"
 harm.0591.a.tt.failure:0 "市民の鍋が寺院で直撃する"
 harm.0591.b:0 "#EMP どこも安全じゃないのか！？#!"
 harm.0591.b.tt:0 "いつものパラノイア的発作の速度が活きた"
 harm.0591.c:0 "もう動いている。"
 harm.0591.c.tt.success:0 "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure:0 "$harm.0591.a.tt.failure$"
 harm.0592.t:0 "$harm.0591.t.prefix$: ごみ捨て"
 harm.0592.desc:0 "Riding through the streets of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], having dealt with some trivial errand in the town, my entourage and I hear a loud crash.\n\nA little investigation shows it was some burgher or other throwing a clay pot from their window, uncaring of whether it might hit someone below.\n\nCallous, yes, but what can you expect?\n\nAt any rate, it's hardly something worth much further thought."
 harm.0592.a:0 "#EMP 下民#!どもめ。"
 harm.0592.a.tt:0 "#WEAK 誰かが傷つくことになるかもしれないですね…#!"
 harm.0601.t.prefix:0 "ラフ・プレー"
 harm.0601.t:0 "$harm.0601.t.prefix$: 成り行き"
 harm.0601.desc:0 "私と[playmate.GetFirstName]は、私の宮殿の使われていない場所でよく遊んでいる。\n\n私たちは仲良しで、#EMP いつも#!何か楽しいことを見つけることができる。警備員や世話係ではない人が一緒にいるのは、ちょっとした気分転換にもなってる。\n\n今日は、普段はいろいろ言われることが多い場所から離れて、模擬的にレスリングをした。とても楽しかったよ！ただ、最後の絞め技でちょっとめまいがしてしまって、#DIE1 それで…#!"
 harm.0601.a:0 "な、なんか気分が悪いな…"
 harm.0601.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0602.t:0 "$harm.0601.t.prefix$: 何が傷つけようか？"
 harm.0602.desc:0 "[playmate.GetFirstName]と遊ぶのが大好きなんだ！[playmate.GetSheHe]はいつも一緒に楽しいことを考えてくれるんだ！\n\n建物に登ったり、動物をビックリさせたり、臣下たちをごまかしたり…それはみんな色々な冗談だけど、宮廷をワクワクさせるんだ。ずっと[playmate.GetFirstName]と一緒に楽しんでいたいな！"
 harm.0602.a:0 "ずっと一緒だよ！"
 harm.0602.a.tt:0 "#WEAK 結局あなた達はただの子供なんですけどね…#!"
 harm.0611.t.prefix:0 "遠すぎて、速すぎて"
 harm.0611.t:0 "$harm.0611.t.prefix$: 目眩"
 harm.0611.desc.intro:0 "書状に忙殺された別の疲れた夕闇の後、私は立ち上がるために移動する。晩餐の声が響くが、私は──[ROOT.Char.GetFaith.HealthGodName]において、なんだこの#EMP 動悸#!？なんなのだこの目眩は？\n\nここはどこだ…我は一体何処に居るのか？何が起こっている？\n\n"
 harm.0611.desc.blind:0 "私自身が雲の中に撃ち込まれたようだ。何も聞こえず、何も感じない。距離感、目眩の高さ、私の中の脈動する血でさえも。"
 harm.0611.desc.fallback:0 "私の視界が収束し始める。視覚と音が失われ、闇の奔流と急速な終わりの予感に取って代わられていく。"
 harm.0611.a:0 "待て、な、ガッ…"
 harm.0611.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0611.b:0 "歯を食いしばって向き合うだけだ。"
 harm.0611.c:0 "集中。無心にて、#EMP 集中#!。"
 harm.0611.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0612.t:0 "$harm.0611.t.prefix$: 怒涛"
 harm.0612.desc:0 "That's the last of them. A hundred and one letters, or so it felt like, from the various functionaries that keep my [ROOT.Char.Custom('GetRealmOrDomicile')|l] operating — not to mention a whole evening lost to answering each in turn.\n\nNow, I think, a small meal before bed.\n\nPushing my chair out, I surge to my feet and... and... so... woozy. Blood pounding in my veins. \n\nFocus.\n\n#EMP Focus#!.\n\nUggh, what was #EMP that#!?"
 harm.0612.a:0 "た、ただの目眩さ。"
 harm.0612.a.tt:0 "#WEAK あなたの身体はそんなに虚弱でしたかね？#!"
 harm.0621.t.prefix:0 "酔いどれ貴族"
 harm.0621.t:0 "$harm.0621.t.prefix$:陽気に楽しく"
 harm.0621.desc:0 "また一夜、また一杯。いつも言ってることはそれだけさぁ！そして夜は#EMP 今日も#!やってくる！\n\n[ROOT.Char.GetCurrentLocation.GetName]のしみったれた酒場で私は千鳥足でふらついて、ぼんやりとした顔と視界が広がる。もう一杯！さあもう一杯！いやしかし…こっ、このテーブルから立つのはむじゅかしい…\n\nどうやって…おっ転んだな。まっさかさまー…あーーー！！！[ROOT.Char.GetFaith.HealthGodName]にかけて、私の頭がっ！！"
 harm.0621.a:0 "ヒクッ…ヒック…"
 harm.0621.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0621.b:0 "へへ、朝になったら忘れるよ。"
 harm.0621.c:0 "うへ、私の頭。ちょっとまずいかもな、ええ？"
 harm.0621.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0622.t:0 "$harm.0621.t.prefix$: 悪癖"
 harm.0622.desc:0 "「酒場の主人、もう一杯！まだいける！」と私は叫ぶと、周りからは大いなる歓声が上がる。\n\n[ROOT.Char.GetCurrentLocation.GetName]の半分はもうここに集まっているんじゃないかという人だかりだ。皆、私に声援を送って大いなる歓声を上げる。\n\nだって、誰が#EMP 私#!のように酒を飲み干すことができるだろうか？"
 harm.0622.a:0 "よき人生だ！"
 harm.0622.a.tt:0 "#WEAK もっと飲んだらもっと気持ち良くなると思いますよ！#!"
 harm.0631.t.prefix:0 "エクスタシー"
 harm.0631.t:0 "$harm.0631.t.prefix$: 嬌声とお楽しみの時間"
 harm.0631.desc:0 "[bonker.GetFirstName]は私が世界で最も幸運な[ROOT.Char.GetWomanMan]なんじゃないかって気分にさせてくれるよ。こんな夜更け、私たちの愛が肉体的な表現でカタチになる時に[bonker.GetHerHis]の愛情をこの一身に受けられるだなんて、最高すぎないか？\n\n指先がしなり、目が回り、私は生涯で最も情熱的な恋人にありのままの情欲をぶつける。\n\n血が激しく鼓動し、私はほとんど集中できない。血の鼓動…その快感。だが、これは…違う感覚…"
 harm.0631.a:0 "待て、そんな、胸がっ！"
 harm.0631.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0631.b:0 "あ、あなたじゃないんだが、心臓が、#EMP 今#!じゃない…"
 harm.0631.c:0 "乗り切らねば。"
 harm.0631.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0632.t:0 "$harm.0631.t.prefix$: 甘い戯曲"
 harm.0632.desc:0 "天空の星々の下、[bonker.GetFirstName]は私の中にある最も熱烈な愛の炎を引き出す。どの[bonker.GetWomanMan]も私に[bonker.GetSheHe]のような激しい経験や快楽的な夜を与えることはできない。ああ、想像もつくだろうか、\n\n…\n\n…これ以上に一緒にいたい相手などと。"
 harm.0632.a:0 "[bonker.GetFirstNameNoTooltip]は私に#EMP 生#!の実感を与えてくれる。"
 harm.0632.a.tt:0 "#WEAK そう、生の実感を…#!"
 harm.0641.t.prefix:0 "溜まる液体"
 harm.0641.t:0 "$harm.0641.t.prefix$: 水腫"
 harm.0641.desc:0 "この呪われた水毒め、なぜ私に平穏な時を与えてくれないのだ。我が肉体が… 腐敗によって#EMP 腫れあがって#!いる。蒼白で浮腫んだ組織は適切な範囲を遥かに超えて軽く突き出ている。\n\nこの膨張し、膨れ上がった関節は苦痛に襲われ、私自身も同様に苦しんでいる。\n\n正常に考えることができない。\n\nただ苦しむしかない。\n\n苦しみ、苦しみを味わい、嘆き悲しむだけの…"
 harm.0641.a:0 "何を…間違えたというのか…"
 harm.0641.a.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0641.b:0 "なんとかなるはず。"
 harm.0641.c:0 "本当に治せないものなのか？"
 harm.0641.c.tt.success:0 "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure:0 "$harm.0000.tt.incapable.failure$"
 harm.0642.t:0 "$harm.0641.t.prefix$: 過敏"
 harm.0642.desc: "ここ最近、関節がとても痛む。\n\nある種の…打撲？炎症？なにやら手足の可動部に水が溜まっていて、それが私を少なからず苦しめている。\n\nただ、時間と休息があれば、それが収まるのではないかという希望だけは持っている。"
 harm.0642.a:0 "アガガガ、まあ、大したことは。"
 harm.0642.a.tt:0 "#WEAK 何事もなければいいですけどねえ…#!"
 harm.1001.t.prefix:0 "晩餐にて"
 harm.1001.t:0 "$harm.1001.t.prefix$: 呼吸を止められて"
 harm.1001.desc:0 "今晩の夕食は、私のお気に入りの数々の料理のメドレーである。最近、出される料理は思いがけず楽しませてくれて、私はそれを大喜びで平らげるのだ！\n\nしかし、しかし、何かが違う…私の喉に、何かが詰まっている！\n\n息ができない… #EMP 息が#!。"
 harm.1001.a:0 "せ、咳をして出さねば！"
 harm.1001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1001.b:0 "落ち着いて、呼吸して…"
 harm.1001.c:0 "胸と肺を叩いてくれ！"
 harm.1001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1002.t:0 "$harm.1001.t.prefix$: 詰まりそうだ"
 harm.1002.desc:0 "咳と動悸とともに反射的に気道を開ける。夕食は素晴らしいものだったが、多分…#EMP 早食い#!しすぎたかな、ちょっとのどに詰まりそうだった。\n\n落ち着けと自分に言い聞かせる。\n\n焦ることはない…。"
 harm.1002.a:0 "早食いはやめておこう…。"
 harm.1002.a.tt:0 "#WEAK 何事もなく楽しまれますよう…#!"
 harm.1011.t.prefix:0 "飛翔"
 harm.1011.t:0 "$harm.1011.t.prefix$: 乗るか死ぬか"
 harm.1011.desc:0 "わが一行と共に、田舎の[ROOT.Char.GetCurrentLocation.GetName]での用事から帰る途中、小さくて凶暴なものが岩の下から急に這い出てきて、わが馬に向かって威嚇の音を立ててきた。\n\n驚くべきことに、馬はパニックに陥り、乱暴な突進を始め、猛スピードで駆け去っていく。\n\n本能的な反応と他の何よりも自身の恐怖に怯えながら、馬は走りながら蹄を蹴り上げ、自分自身さえもひっくり返しそうになっている。"
 harm.1011.a:0 "死ぬ気でしがみつけ。"
 harm.1011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1011.b:0 "頭を伏せて、食らいつく。"
 harm.1011.c:0 "こんな暴走は前にもあった！"
 harm.1011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1012.t:0 "$harm.1011.t.prefix$: ひっくり返りそう"
 harm.1012.desc:0 "Like all who lead, it is expected of me that I be able to ride a horse, both often and well. I could hardly manage my [ROOT.Char.Custom('GetRealmOrDomicile')|l] if I didn't, after all.\n\nToday's errand is a trivial task in rural [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], something my entourage and I are best able to resolve quickly and in per-\n\nWithout warning, my steed bucks, spooked by some small animal on the trail. I'm almost thrown hard, only wresting control back at the last moment."
 harm.1012.a:0 "ふう、おとなしくしていてくれ、お嬢さん…"
 harm.1012.a.tt:0 "#WEAK 嫌な予感、しますよねぇ…#!"
 harm.1021.t.prefix:0 "腹いっぱいだ"
 harm.1021.t:0 "$harm.1021.t.prefix$: いっぱいすぎ"
 harm.1021.desc:0 "夕食は最高で、言うまでもなく一日で一番大きな食事だ！\n\nああ、生きている時にこんなに楽しいことはない。たくさんの食感を楽しみ、さまざまな味を味わい、豊かな風味を感じ…感じて…\n\n腹の中の違和感、痛み。\n\n痛みの腫れが広がり、お腹を引き締めながら、他の臓器にも氷のような痛みを広げる。毒ではないが、お腹いっぱいの豪華な食べ物が内臓を苦しめている。\n\n何を食べたっけ…#DIE1 私#!は…#DIE2 うー#!…"
 harm.1021.a:0 "最悪の…気分…だ…"
 harm.1021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1021.b:0 "冷たい水をくれ、私は少し休む。さあ。"
 harm.1021.c:0 "こういう時の薬が確かあったはずだ！"
 harm.1021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1022.t:0 "$harm.1021.t.prefix$: わずかな不足"
 harm.1022.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName]の名にかけて、私は#EMP 満たされている#!。食卓の椅子に寝そべり、[ROOT.Char.Custom('GetCourtierPlural')]がおしゃべりしながらの食事を聞きながら、この一時、世界は正しさに満ちているようにさえ思う。\n\n最近、本当に夕食が楽しみなのだ。視覚、味覚、聴覚…豊かなジュースやクリーミーなソースが私のあごから滴り落ちる触覚さえも。\n\nしかし、この豪華な食事のおかげで胃が重くなり、腸が軽くうずくような感覚が襲ってくる。\n\nそれでも、それは来るのが早ければ、去るのも早いのがほとんどで、大抵の夜はそんな感じなのだ。"
 harm.1022.a:0 "すぐ過ぎてよかった。"
 harm.1022.a.tt:0 "#WEAK 晩餐に戻りましょうね…#!"
 harm.1031.t.prefix:0 "喉の詰まり"
 harm.1031.t:0 "$harm.1031.t.prefix$: 窒息"
 harm.1031.desc:0 "私の血管に燃えるような熱い炎が走り、目を覚まさせる。肉の燃えるような叫び声が、息を求め、安らぎを求め、何かを求めている。\n\n私の口…私の喉…詰まっている？詰まっているというよりも、何か不快なものが内部から湧き上がって塞がれている。\n\n病的に甘ったるい膿の厚く黄色いかたまりを咳き出し、死臭と腐った肉の匂いが、それぞれの粘液の細長い滴から漂っており、止まらないのだ。\n\n助けてくれ。#EMP 助けてくれ#!。"
 harm.1031.a:0 "息が…できない…"
 harm.1031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1031.b:0 "ただコントロールするのだ。呼吸を。癒えるまでだ。"
 harm.1031.c:0 "落ち着くんだ。呼吸を小さく。医師のもとへ行こう。"
 harm.1031.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1032.t:0 "$harm.1031.t.prefix$: 呼吸困難"
 harm.1032.desc:0 "[ROOT.Char.GetFaith.HealthGodName]よ、この#EMP 2日間#!は苦痛の日々だ。\n\n顎が痛み、喉はかれていてイガイガしており、口の中は…膨らんでいるような感じがする。食べるのが痛い。飲み込むのが痛い。#EMP 噛む#!のさえも痛い。\n\n薬剤師は心配することはないと言ってくれた。ありがちな四体液の乱れで、時間の経過とともに解消されるだろうと。それを願っている。\n\nほ、ほんとに…"
 harm.1032.a:0 "何事もなければ良いのだが。"
 harm.1032.a.tt:0 "#WEAK もう少しの辛抱ですとも…#!"
 harm.1041.t.prefix:0 "穏やかな水"
 harm.1041.t:0 "$harm.1041.t.prefix$: 思いもよらぬ"
 harm.1041.desc:0 "日々顔を見せる危険を一時忘れ、護衛の者たちと私は[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]の一隅で少しの静けさを楽しんでいる。以前にも通り過ぎたことのある場所だ。\n\n足を冷たい水に浸し、日の埃が洗い流されているという清潔感、それに大いなる喜びを感じる。これは時代を超えた一つの淋浴体験となるだろう！\n\n不注意だった。足が滑り、つまずいて顔から水辺へ倒れ込んだ。頭が何か硬いものにぶつかり、意識が奪われる。\n\nこれは…思っていたよりも深い。暗闇の中へ、引きずり込まれていく感じがする…"
 harm.1041.a:0 "うごか…なければ…息が…出来ない…"
 harm.1041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1041.b:0 "#EMP 生きねばならんのだ！#!"
 harm.1042.t:0 "$harm.1041.t.prefix$:おそらく安全"
 harm.1042.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]にて自分の時間を少しばかり取るのは私にとってそう珍しくは無い娯楽だが、今もまたそうしている。自分の時間と言っても比較的一人きり、という意味であり、我が世話役は声が届く程度の位置で控えている。私に少しばかりプライベートな時間を確保するには十分な距離といえるだろう。\n\nふと、[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]のそばに立ち止まる。ひっそりとした場所で、たぶん来たことのない場所だろう…なんだか癒される。表面の水はわずかな渦や渦潮があることから、近くの何か大きなものに向かって流れているみたいだが、それなりに深い水も滔々と流れているようだ。\n\n近いうちにまたここに戻ってくるとしよう。"
 harm.1042.a:0 "いいところだな、ここは。"
 harm.1042.a.tt:0 "#WEAK また来たくなりましたよねぇ…#!"
 harm.1051.t.prefix:0 "妖炎乱舞"
 harm.1051.t:0 "$harm.1051.t.prefix$: インフェルノ"
 harm.1051.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」という叫び声で目を覚ます。それは恐慌する召使たちの警告だった。\n\n目を覚まして現実を見渡すとき、体中が汗でぐっしょり濡れているのがわかる。灼熱の炎が迫る。[ROOT.Char.Custom('GetRoom')]はすでに炎にくるまれて、その熱により私の皮膚は水膨れにいまにもなりそうだ。\n\n逃げ、ゴホッゴホッ、逃げなければ！なぜこんなことに、なぜ…#EMP ろうそく#!だ！\n\n火事で出入口は崩落している。一歩一歩最悪へと近づいている。"
 harm.1051.a:0 "押し通る他に道はない！"
 harm.1051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1051.b:0 "窓から飛び降りるのが一番早いはずだ！"
 harm.1052.t:0 "$harm.1051.t.prefix$: キャンドル・ライト"
 harm.1052.desc:0 "一瞬で目を覚まし、手がろうそくに触れていたことに気付く。[ROOT.Char.GetFaith.random_EvilGodNames]の万苦にかけて、痛すぎるだろう！\n\nまだぼんやりとした目で[ROOT.Char.Custom('GetRoom')|l]を見回す。ろうそくを消さずに眠りに落ちたのだろうか。むしろ幸運なことに、手がろうそくに触れたのだ。\n\nもし寝具に倒れていたら大惨事だった。危ない危ない…"
 harm.1052.a:0 "ろうそくの取り扱いには気をつけねばならんな。"
 harm.1052.a.tt:0 "#WEAK 大惨事、起きるところだったのに…#!"
 harm.1061.t.prefix:0 "絶景かな"
 harm.1061.t:0 "$harm.1061.t.prefix$: 七転八倒"
 harm.1061.desc:0 "朝、私は寝室の窓の向こうの景色と音を楽しむことから始めることが多い。\n\n外の世界はいかにも生気に満ち、光と生命で溢れている。創造の完璧さが感じられる。もう少し鳥の目線で見たいと思うが、ちょっとだけ──\n\n#EMP まずい#!、行き過ぎた、#EMP 滑っ#!──！！"
 harm.1061.a:0 "窓枠に手を伸ばす！"
 harm.1061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1061.b:0 "掴む、#EMP 掴む#!、掴む！"
 harm.1061.c:0 "全力で踏ん張る。"
 harm.1061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1062.t:0 "$harm.1061.t.prefix$: 無害な称賛"
 harm.1062.desc:0 "ああ、なんと息をのむような日なんだろう！\n\n自分の部屋の窓辺に立ち、私は生きていることを喜び感じながら、下で動き回る人々や遠くの野生地を見下ろしている。心を軽やかにし、一日の業務を始める準備が整った。\n\nしかし…あと少しでいい。喜びを胸に、私は頭を窓外に出し、高い部屋に漂う新鮮な空気を楽しんでいる。\n\nよし、十分楽しんだぞ。"
 harm.1062.a:0 "息をのむような光景だ！"
 harm.1062.a.tt:0 "#WEAK 朝の始まりとしては随分素敵で無害なものですこと…#!"
 harm.1071.t.prefix:0 "激情と罪"
 harm.1071.t:0 "$harm.1071.t.prefix$: 行動に移すな"
 harm.1071.desc:0 "The [ROOT.Char.Custom('GetDoor')] is all but torn asunder as I walk past it, [other.GetTitledFirstName] fleeing as hard and as fast as [other.GetSheHe] can, sending me sprawling backwards.\n\nI see a flash of silvery steel behind [other.GetHerHim], and the snarl of [killer.GetTitledFirstName] as [killer.GetSheHe] gives chase, knife already flashing towards me — the anger falters as the [killer.GetWomanMan] realizes that I am #EMP not#! [killer.GetHerHis] intended victim, but [killer.GetHerHis] uncontrolled lunge is moving too fast to stop.\n\nThe dagger's tip races for my neck."
 harm.1071.a:0 "ナイフを躱すだけだ。"
 harm.1071.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1071.b:0 "頭を下げれば刃にもぶつかるまい。"
 harm.1071.c:0 "反射的に動く。"
 harm.1071.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1072.t:0 "$harm.1071.t.prefix$: 些細な喧嘩"
 harm.1072.desc:0 "\"And another thing you [other.Custom('InsultAdjective')] [other.Custom('InsultNoun')]\", shrieks [killer.GetTitledFirstName], laying into [other.GetTitledFirstName] for what must easily be their third screaming match of the day.\n\nI ignore their bickering despite the volume, continuing on past. The two are constantly arguing, and though loud, they're ultimately harmless.\n\nI've got bigger things to worry about than some little spat between my [ROOT.Char.Custom('GetCourtierPlural')|l]."
 harm.1072.a:0 "Just another exciting day at [ROOT.Char.Custom('GetCourt')|l], eh?"
 harm.1072.a.tt:0 "#WEAK それが彼らの役割なのです…#!"
 harm.1081.t.prefix:0 "悪天候"
 harm.1081.t:0 "$harm.1081.t.prefix$: 嵐の王"
 harm.1081.desc:0 "くそっ！[ROOT.Char.GetFaith.WaterGodName]という気まぐれな精霊に呪われた！私の一行はこの忌まわしい嵐の中で死を迎える運命にあるというのか！\n\n地元の村への野暮用だったはずが、晴天の日から暗闇と貧困に変わり、風に吹き飛ばされるような激しい雨、砂利のように打ちつける雨に打ち付けられ、弧を描く稲妻と轟音とともに脅かされている。\n\nもしも早く避難所にたどり着けなければ、寒さと湿気によって命を奪われることは、どんな刃に襲われるよりも確実だ。"
 harm.1081.a:0 "頑張れば家につくだろう…"
 harm.1081.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1081.b:0 "あの洞窟、あそこでなんとか！"
 harm.1081.c:0 "近くに隠れ家があったような？"
 harm.1081.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1082.t:0 "$harm.1081.t.prefix$: それは遠雷のように"
 harm.1082.desc:0 "I watch the uncharacteristically-fierce storms rumbling across the landscape, a distant boom of thunder from a rank of clouds a scant few miles away.\n\nA troublesome deluge — do the rains indicate some divine problem I've failed to ordain, or are they simply the random movements of the wind?\n\nEither way, I have no wish to be caught in them."
 harm.1082.a:0 "[ROOT.Char.GetFaith.FateGodName]の警告でないことを祈ろう。"
 harm.1082.a.tt:0 "#WEAK 外に出るのはやめておきましょうね？#!"
 harm.1091.t.prefix:0 "心の臓、その脈拍"
 harm.1091.t:0 "$harm.1091.t.prefix$: 燃える思考"
 harm.1091.desc:0 "#EMP 慈悲深き[ROOT.Char.GetFaith.HighGodName]、お願いだ、この苦痛から私を助けてください#!！\n\nこの頭蓋骨を血塗られた布塊に変えるような激しい痛みは何だ。この燃えるような鼓動は[ROOT.Char.GetFaith.DevilNamePossessive]の打楽器の響きのように私の血管を震わせている…\n\nわ、私は元気だったのに、何の前触れもなく嘔吐感に襲われ、#EMP グアアアア！！#!、やめてください、やめてください、やめてください、やめてください、やめてください、やめてください、やめ、#BER や め ろ#!！！！\n\nお、おねがいだ、#DIE2 ヤメ、テ#!#DIE1 ク、レ…#!"
 harm.1091.a:0 "#EMP 頭がああっ！！#!"
 harm.1091.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1091.b:0 "わたし、は、たえるぞ。"
 harm.1091.c:0 "明瞭明瞭明瞭であれ、私は#EMP 明瞭#!である！"
 harm.1091.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1092.t:0 "$harm.1091.t.prefix$: 軋む精神"
 harm.1092.desc.intro:0 "ここ数週、私はこの…#EMP 弾けるような#!偏頭痛に悩まされている。\n\n"
 harm.1092.desc.blind:0 "思考が止まる。集中は乱される。何も聞こえはしない。赤子の声のような高音、あるいは暴れ馬の唸り声。それだけが脳に流れ込んでくる。\n\n[ROOT.Char.GetFaith.HealthGodName|U]のちょっとしたいたずらか、これは？頭痛という形で赤子と馬の罵声以外を聞こえなくするという、残酷極まりない児戯なのか？"
 harm.1092.desc.fallback:0 "襲われると、私の視界は狭まり、光と視覚が消えてしまい、私には世界の一角だけが残される。それは常に焦点の端であり、痛みの水端によって強調される。\n\n[ROOT.Char.GetFaith.HealthGodName|U]はやはり私の苦しみを面白がっているようであり、その攻撃は驚くほど頻繁に起こる。"
 harm.1092.a:0 "ああああ、頭が…"
 harm.1092.a.tt:0 "#WEAK とりあえず気楽にいきましょう…#!"
 harm.1101.t.prefix:0 "騒々しい居留地"
 harm.1101.t:0 "$harm.1101.t.prefix$: 見ろ！"
 harm.1101.desc:0 "再び私は[ROOT.Char.GetCurrentLocation.GetName]の街の通りを駆け抜ける。私の従者たちは誇らしげに私の旗を掲げて後に続く。街での小さな用事があったので、一日を過ごしてきたが、私は家の快適さを切望している。\n\n三叉路に差し掛かる頃、私は感嘆する若者たちのくすくす笑いに気をとられ、急速に接近するガタガタと音を立てる馬車が私に迫っていることに気づかなかった。その馬車の御者が驚きの叫び声をあげるまで…"
 harm.1101.a:0 "飛び越えてやる！"
 harm.1101.a.tt.success:0 "全能感と最高のスリルを背負って…"
 harm.1101.a.tt.failure:0 "世界は砕けた木と折れた手足でぼやける"
 harm.1101.b:0 "急いで壁に避けろ！"
 harm.1101.c:0 "身を投げ出して祈るほかない。"
 harm.1101.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1102.t:0 "$harm.1101.t.prefix$: 街の安全性"
 harm.1102.desc:0 "私の従者と共に、[ROOT.Char.GetCurrentLocation.GetName]の街の通りを駆け抜ける。私は厳粛な態度を保つ。時には下々と目線を合わせることも重要だが、権威のある存在であり続けることもやはり重要だ。\n\n賑やかな路地で、馬車が激しく鳴り響きながら私たちの前を通り過ぎた。あまりにも速く、まったくもって危ないことだ。\n\n運転手にとっては幸運なことだった。[ROOT.Char.GetTitleAsNameNoTooltip]を軽んじるなど不敬極まるが、奴らの馬は速すぎて、見ることさえできず、ましてや止めることもできなかった。"
 harm.1102.a:0 "ここの市民はやつらの[ROOT.Char.GetTitleAsNameNoTooltip]をしっかりと見る必要がある。"
 harm.1102.a.tt:0 "#WEAK 例えそれが彼らの居住地を通っている間であっても…#!"
 harm.1111.t.prefix:0 "恐怖政治"
 harm.1111.t:0 "$harm.1111.t.prefix$: 人民の正義"
 harm.1111.desc:0 "Traversing my [ROOT.Char.Custom('GetCourt')], I am always flanked by guards for my protection. Yet more ward the entrance, not to mention my [ROOT.Char.Custom('GetChamber')]. Enough to stop any intruder, yet apparently not enough to stop a blasted servant from colliding with me and —\n\nPain. A sharp, literal-stab of pain. Blood is already fountaining from my belly as I stagger backwards, the servant's knife protruding from me.\n\nMy bodyguards are on [killer.GetHerHim] in seconds, hacking the assassin to the floor. Smugly grinning even as [killer.GetSheHe] dies — there is no doubt this was entirely, purely personal.\n\nEveryone wants to die a hero."
 harm.1111.a:0 "ガハッ、まだやるべきことが！"
 harm.1111.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1111.b:0 "こんなもので#EMP 私#!が死ぬものか！"
 harm.1111.c:0 "#EMP もう一人#!の暗殺者？くだらん！"
 harm.1111.c.tt.dread:0 "あなたの高い[dread|E]により選択できます"
 harm.1111.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.1112.t:0 "$harm.1111.t.prefix$: 恐ろしき法令"
 harm.1112.desc:0 "私が角を曲がると、警備員が忠実に私を追従する。だが、ボウルを持った使用人が私にぶつかった。\n\n最後の瞬間、彼らはひっくり返り、かろうじて私の顔にやけどするほど熱いスープをひっくり返すのを間一髪で避けた。\n\n「前を見て歩け、クズめ」私の護衛の一人が低く唸る。\n\n召使いは、立ち去る前に、怖くて話すことができないほどにガクガクと頷く。このような重大な間違いの後に取るべき適切な行動だ。"
 harm.1112.a:0 "もっと酷い目にあうかもしれなかったな。"
 harm.1112.a.tt:0 "#WEAK そんなことしてると助けて貰えなくなりますよ…？#!"
 harm.2001.t:0 "キャンプ熱"
 harm.2001.desc:0 "ちくしょう、[ROOT.Char.GetCurrentLocation.GetName]が全部吹き飛んでしまえばいいのに！包囲戦は防衛する軍を弱らせるためにあるのに、包囲戦の#EMP 野営地#!が汚濁と病気の温床などと！皮肉にも程がある。\n\n今朝目が覚めたとき、それは体内をかき回し、燃える液体が私の腹を流れているようだった。全ての穴という穴が緩む。もう立つことさえ出来ない。\n\nこんな風に死にたくはなかった…"
 harm.2001.a:0 "私、私のはらわたが…グハッ"
 harm.2001.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2001.b:0 "ここで、終わる訳には…"
 harm.2001.c:0 "何をすればいいのかは分かってる。それを…するには…"
 harm.2001.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2011.t:0 "進軍の停滞"
 harm.2011.desc:0 "痛みが私を一週間近く苦しめている。冷や汗と高熱、煮えたぎるような腹痛と震える手。私が何に病んでいるのかは分からないが、行進や夜間の野宿の環境が引き起こした予期せぬ病気であることは明らかだった。\n\n今でも視界がぼやけ始めているが、私は前へ進まなければならない。\n\n進まなければならない。続けなければならない。私たちは…やらなければ…"
 harm.2011.a:0 "なぜ…なにゆえに…"
 harm.2011.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2011.b:0 "我が兵の苦しみは私の苦しみだ。"
 harm.2011.c:0 "もっと酷いことにも耐えた、よな？"
 harm.2011.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2021.t:0 "なんて…寒い…"
 harm.2021.desc:0 "厳寒の中、この遠征は正しくない。正しくない。毎晩、朝になって発見するであろう亡骸のために新たな墓を掘って眠る。取り残されるべきではない者たちが無慈悲なカラスの集団に晒されて欲しくは無いからだ。\n\nだが、彼らを正直羨ましく思う。彼らの苦しみは終わったからだ。もうこの無思慮な#EMP 極寒#!に悩まされることもない。\n\n冬の寒さは私を骨まで切り裂き、常に鈍い痛みの稲妻で思考を妨げ、休息を与えず、集中を奪う。\n\nもしかしたら…もしかしたら、もし…"
 harm.2021.a:0 "…"
 harm.2021.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2021.b:0 "わたし、には、もっと、だいじな。"
 harm.2021.c:0 "まだ、おわって、ない。"
 harm.2021.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2031.t:0 "暑い…"
 harm.2031.desc:0 "輝かしい太陽はかつてこれほどまでに明るく照り輝いていたのだろうか？この炎天下の熱さは、いかにも圧倒的な重さを持っている。\n\nいかに長い間、この[ROOT.Char.GetFaith.HealthGodName]に見放された土地に身を置いているのか、忘れてしまった。だが良質な水への容易な到達が奪われたのなら、絶えず足跡を残し続けねばならぬのだ。\n\n遠征は私たちに忍耐と継続を求めるが、その度に日々わずかずつ、私たちの力を奪い去る。滲み出る汗は渇きに飢えた大地に落ち、私たちの一部を永遠に失わせてしまう。無慈悲な炎の熱によって。\n\nその日々は、毎朝毎夜続いている。"
 harm.2031.a:0 "この光と乾きの暴君が私たちから全てを奪う…"
 harm.2031.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2031.b:0 "わたし、には、もっと、だいじな。"
 harm.2031.c:0 "私は[ROOT.Char.GetFaith.DeathDeityNamePossessive]のおもちゃじゃない。"
