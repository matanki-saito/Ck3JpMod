 harm.2041.t:0 "我が領国のために"
 harm.2041.desc:0 "戦争がいつから続いているのか、私自身もももう分からない。遠征の道は私たち全員にとっての試練であり、毎日少しずつ私たちを損失させ、夜の野営でのわずかな時間のみが休息と言える。\n\n物資係との軍議を終え、自分のテントに戻る途中で、奇妙に人気のないことに気づく。疲れ切った兵士も、辛辣な傭兵も、故郷に思いを馳せる戦士もいない。しかし、半ダースの武装した兵が、私の周りのあらゆる方向の影から姿を現した。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]よ」と、主導する反乱兵が吐き捨てる。「お前の向こう見ずな戦争はオレたちに高い代償を払わせた。今度は、#EMP お前が#!代償を払う番じゃないか。」"
 harm.2041.a:0 "叛乱！叛乱であるぞ！"
 harm.2041.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2041.b:0 "たった六人？死にに来たか、腰抜けども！"
 harm.2041.c:0 "#BER 殺　し　て　や　る　！#!"
 harm.2041.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2051.t:0 "飢餓"
 harm.2051.desc:0 "飢えほど徹底的に軍隊を破壊するものはない。盾は守らず、刃は反らさず、如何な槌もその苦しみを打ち砕くことは無い。\n\n食べ物もなく、水もなく。動物たちを養うことで食糧はさらに消えていく。私たちの軍隊は、徐々に遅くなっていく。\n\nたとえ、たとえ、それは、私と言えども…"
 harm.2051.a:0 "肌が…紙みたいだ…"
 harm.2051.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2051.b:0 "状況はまだ詰みじゃない。"
 harm.2051.c:0 "蓄えがある、蓄えがある#EMP はずだ#!！"
 harm.2051.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2061.t:0 "一歩ごとに悩んで"
 harm.2061.desc:0 "私の軍隊が[ROOT.Char.GetCurrentLocation.GetName]の戦場から逃げる中、僅かな手勢で小競り合いをしたり、走ったり、あらゆる方向の逃走路を追求したりしている。私の従者は散らばりになり、私の護衛は死んだか逃げて、私も彼らのように落ち延びた。\n\n再び集まれば、再び集まりさえすれば必ず…\n\n岩を回り込んだ先にいたのは敵の旗を身につけた兵士の一団だ。鉢合わせてしまった。\n\n奴らは歯を剥き出しにして歓喜し、絶叫しながら突撃してくる。"
 harm.2061.a:0 "こっちに来るな、クソッ！"
 harm.2061.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2061.b:0 "逃げねば！"
 harm.2061.c:0 "角笛を鳴らせ、[ROOT.Char.GetTitleAsNameNoTooltip]が援軍を求めておるぞ！"
 harm.2061.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2071.t:0 "辛勝"
 harm.2071.desc:0 "My victorious army sweeps the field at [ROOT.Char.GetCurrentLocation.GetName]. Everywhere, the triumphant whoops and hollers of my troops can be heard as we run down the foe.\n\nEven my retinue and I indulge in the fruitful carnage, exulting in our victory. It scatters us a little, yes, but the foe is beaten and cannot—\n\nWhere are my guards? The soldiers around me... they fly the banner of [actor.GetPrimaryTitle.GetNameNoTier]! Hate in their eyes and blood on their teeth, the beaten foe hurl themselves towards me, ready for my end."
 harm.2071.a:0 "まだ私を呼ぶには早いというものだ、[ROOT.Char.GetFaith.DeathDeityName]！"
 harm.2071.a.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.2071.b:0 "逃げねば！"
 harm.2071.c:0 "集え！[ROOT.Char.GetTitleAsNameNoTooltip]の下に集え！"
 harm.2071.c.tt.success:0 "$harm.0000.tt.death.success$"
 harm.2071.c.tt.failure:0 "$harm.0000.tt.death.failure$"
 harm.0561.desc_adventurer: "Once again, I find myself looking across the morass of mud and tents-ropes, and wondering if I need a minder.\n\nIt should be simple. I am a grown [ROOT.Char.GetWomanMan] and I know how to cross a camp without breaking my neck, damn it.\n\nIt should be so very, #EMP very#! simple.\n\nAnd yet..."
 harm.0561.c.adventurer:0 "They're just #EMP tents#!."
 harm.0562.desc_adventurer: "Rising from my bed, stepping out into the bustle of the camp, I find myself all but clutching at the tent-pole.\n\nThis... this should be simple. Yet it seems so difficult, so foreboding, the tangle of mud, tent-ropes, and baggage stretching out before me like eternity itself...\n\nNo, no. I'm being over-dramatic. I am the #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, and I can cross my camp unassisted."
 harm.0562.rump: ""