 mpo_greatest_of_khans.0021.opening: "偉大なる[actor.GetTitledFirstNameNoTooltip]よ、馬の民を統べし者よ——"
 mpo_greatest_of_khans.0021.desc_nomad: "天命はあなたと共にあり、[recipient.GetDomicile.GetCulture.GetCollectiveNoun]の民もまた然り。\n\n我が名は[recipient.GetFirstName]、全力をあなたに捧げましょう。最良の騎兵とともに、あなたの右手となって戦います。"
 mpo_greatest_of_khans.0021.desc: "私は服従いたします。この地上のすべての君主たちと同様、私もまた、あなたの偉大さと力に畏れと敬意を抱くのは当然のこと。\n\nあなたの恐るべき影は我が居城の壁を覆い、[recipient.GetPrimaryTitle.GetNameNoTier]の玉座にまで及んでおります。私の忠誠と貢納が欠けることは決してございません。"
 mpo_greatest_of_khans.0021.a: "[recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は、我が怒りの剣を免れる。"
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip]よ、ああ、マングレル（雑種）の王たる者よ――"
 mpo_greatest_of_khans.0022.desc_nomad: "生きながら敵に矢筒を奪われる者など、本当に[recipient.GetWomanMan]と言えるのか？　そんな命に、いったい何の価値がある？\n\n我が[recipient.GetDomicile.GetCulture.GetCollectiveNoun]を守って死ぬならば、わたしの骨の傍らには弓と矢筒が葬られよう。だが#EMP お前#!がここで死ぬときは――お前の弓は折られ、獣の糞でその身を穢され、肉は犬の餌となるのだ。"
 mpo_greatest_of_khans.0022.desc: "お前の使者どもはみな馬臭く、我らが高貴なる[recipient.GetPrimaryTitle.GetNameNoTier]に対し、粗野な脅しを吐くばかりであった。よって全員を殺した。\n\n荒れ地の皮の小屋から這い出してくるがよい。だがここには、堅固な城壁が待ち受けているぞ。"
 mpo_greatest_of_khans.0022.a: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U]は血に沈むこととなろう。"
 mpo_greatest_of_khans.0022.a_nomadic: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip]の運命は、すでに決している。"
 mpo_greatest_of_khans.0030.t: "永遠なる[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 mpo_greatest_of_khans.0030.desc: "幾千もの都市と村で、[ROOT.Char.GetPrimaryTitle.GetAdjective]の戦士たちが誇らしげに行進している。宮殿と大広間では、我が将官の言葉がすなわち法となった。\n草原のすべての遊牧民、すべての駄獣が、その心において、自らが我によって支配されていることを知っている。\nそして定住の地を治める弱輩たちは、我が足元で身をすくめている。\n\n哲人も軍閥も、すべては我が意のままに仕える今――\nすべてを新たに作り変えることができるのだ。\n我が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に、永遠の姿を与えるために……。"
 mpo_greatest_of_khans.0030.a: "#EMP 焼け！殺せ！一遍も遺すな！#!全てが遊牧の民として生きればよい…！"
 mpo_greatest_of_khans.0030.a.flavor: "定住の暮らしは劣位である。人を弱くするのだ。我が帝国に属する民なれば、選ばねばならぬ。家を捨て、遊牧の生を選ぶか……あるいは死ぬか。"
 mpo_greatest_of_khans.0030.b: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に秩序を。官僚制の整備を進めよ。"
 mpo_greatest_of_khans.0030.b.flavor: "世界各地で偉大な官僚帝国は長く続き、その広大な版図をよく治めた実績がある。"
 mpo_greatest_of_khans.0030.c: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の支配を盤石とするための封建的階層制。"
 mpo_greatest_of_khans.0030.c.flavor: "我ら遊牧民にとって、誓いとは馴染み深いものだ。そして封建の言葉に宿る名誉にも、どこか心惹かれるものがある……。"
 mpo_greatest_of_khans.0030.d: "氏族が勝ち取った、ならばその法にて治めるべきだ。"
 mpo_greatest_of_khans.0030.d.flavor: "[ROOT.Char.GetHouse.GetName]氏族の栄光が最も輝くのは……我らが団結し、血縁に従って領土を治めるときである。"
 mpo_greatest_of_khans.0030.e: "我が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は、今のままで十分に栄光に満ちている。"
 mpo_greatest_of_khans.0030.e.flavor: "力こそが、我が民をして支配せしめる。定住の民が嘆こうとも構わぬ。我らの馬の蹄が、その声を踏み潰すであろう。"
