 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip]、泡を吹く犬め、\n\n"
 war_declared_flavor_mpo_gok: "大地のすべての肉は、お前の飢えた顎のためにあるのではない。世界は決してお前のものにはならぬ。\n\n我らは皆、お前に力を与えず、地に引きずり下ろすと誓った！　かつてお前は決して背を見せず、馬の尻尾を向けることもなかった。さればこれより我らは存分に戦おうぞ。"
 mpo_greatest_of_khans.0101.t: "天地を懸けた戦"
 mpo_greatest_of_khans.0101.desc_intro: "数多の部族が我に刃を向け、戦へと駆り立てられている――"
 mpo_greatest_of_khans.0101.desc_gok_opponent: "それは[primary_coalition_defender.GetName]であり、[gok_opponent.GetPrimaryTitle.GetNameNoTier]の軍もまたその列に加わった――[gok_opponent.GetTitledFirstName]は大ステップが分裂することを切望しているのだ！"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "[primary_coalition_defender.GetName]の邪なる声と金の力によって、である。"
 mpo_greatest_of_khans.0101.desc_sub: "\n\n他にも、弱き者、臆せし者たちは[ROOT.Char.GetCapitalLocation.GetName]へ這い寄り、[big_sub.GetName]とともに我に屈服を誓った。"
 mpo_greatest_of_khans.0101.desc: "\n\n「[ROOT.Char.GetPrimaryTitle.GetName]のもとにあるすべての氏族に呼びかける！」と、我が[vassal_1.GetTitledFirstName]、すなわち[ROOT.Char.Custom2('RelationToMeShort', vassal_1)]が叫ぶ。「勇士たちは軍馬にまたがった！　そなたらの馬尾の軍旗が風をはらむ地へ、我らは馳せ参じようぞ！」"
 gok_submitters_became_tributaries_tt: "多くの弱小な近隣の[rulers|E]が、あなたの[obedient|E]なる[tributaries|E]となった"
 mpo_greatest_of_khans.0101.a: "#EMP 臆病者どもは？#!　奴らも馬に乗せて戦わせてやろう！"
 mpo_greatest_of_khans.0101.a.flavor: "一族を遣わして懇願すれば、いくらかは戦列に加わるだろう…だが、それは我らの誇りを捨てるということだ。"
 mpo_greatest_of_khans.0101.b: "来たるべき戦に備え、力を温存せよ。"
 mpo_greatest_of_khans.0101.b.flavor: "この戦は、我一人で挑む。"
 mpo_greatest_of_khans.0101.c: "世界を手にするか――あるいは滅びるかだ！"
 became_your_tributary_tt: "あなたの[tributary|E]となった"
 gok_fights_alone_reward_on_victory_tt: "あなたが[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となった場合、これらの[vassals|E]の数と[title_tier|E]に応じた@dynasty_prestige_icon![dynasty_prestige|E]を得る"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial あなたの側についていたすべての[vassals|E]は、この[war|E]から除外される#!"
 gok_joiners_wars_cancelled_tt: "これらの[vassals|E]は他の[wars|E]から離脱するか、[white_peace|E]にて終戦することになる"
 mpo_greatest_of_khans.0102.t: "宇宙をつかむ者"
 mpo_greatest_of_khans.0102.desc: "灰にまみれた騎馬と滅びた民が、苛烈なる[gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier]の地より溢れ出す。誰もが一様にその名を叫ぶ——[gurkhan_to_gok.GetName]！\n\n[gurkhan_to_gok.GetSheHe|U]、もっとも恐るべき遊牧民はいま、すべての氏族に服従を求めている。[gurkhan_to_gok.GetHerHis]の血に染まった軍旗の下に結集した者たちは、世界の掌握を夢見ているのだ！\n\n[primary_coalition_defender.GetName]によって結成された大規模な連合軍が、[gurkhan_to_gok.GetTitledFirstNamePossessiveNoTooltip]の傲慢に抗して進軍する…戦は始まり、死は馬蹄の響きとともに訪れる。"
 mpo_greatest_of_khans.0102.a: "#EMP ハンの中のハンよ、私は汝とともに馳せ参じる！#!"
 mpo_greatest_of_khans.0102.b: "[gurkhan_to_gok.GetTitledFirstNameNoTooltip]を打倒せねばならぬ！"
 mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetFirstNameNoTooltip]には誰も抗えぬ。私は服従するしかあるまい。"
 mpo_greatest_of_khans.0102.d: "この征服者には、我が誓いを捧げよう。"
 mpo_greatest_of_khans.0102.e: "天は矢で覆われ、運命は視界より消え去る…。"
 gok_took_become_gok_decision_tt: "#high $mpo_become_greatest_of_khans_decision$#! の[decision|E]を実行した"
 gok_began_war_of_defiance_tt: "[the_great_steppe|E]の[situation_sub_regions|E]を共有するすべての[nomads|E]に対して、#high $mpo_great_war_of_defiance_cb$#!を開始した"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X 彼らが#high $mpo_great_war_of_defiance_cb$#!に勝利すれば、[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となり世界征服を開始するでしょう#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial 他のいかなる[ruler|E]も、今後[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]になることはできません#!"
 mpo_greatest_of_khans.0103.t: "最も卑しきハン"
 mpo_greatest_of_khans.0103.desc_defender_intro: "我こそがすべての遊牧民の中で最も強き者──すべての狼と山猫を従えんとした、偉大なる雪の虎──であったが、いまや敗北し鎖につながれた。\n\n[defender.GetDomicile.GetCulture.GetCollectiveNoun]の[defender.GetLadyLord]、[defender.GetFirstName]はもっとも偉大なるハンとはならなかった。\n\nステップはふたたび無秩序へと堕ちる。"
 mpo_greatest_of_khans.0103.desc_intro: "すべての遊牧民の中で最強を誇った者──すべての狼と山猫を従えんとした雪の虎──が敗北し、鎖につながれた。\n\n[defender.GetDomicile.GetCulture.GetCollectiveNoun]の[defender.GetLadyLord]、[defender.GetFirstName]は、もっとも偉大なるハンとはならなかった。\n\nステップはふたたび混沌に飲み込まれる。"
 mpo_greatest_of_khans.0103.desc_defender: "我が戦士たちは追い詰められ、私を[attacker.GetName]に売り渡した。民は我が家を、我が夢を、そして我が名を蔑む。\n\n我はもはや、運命の[defender.Custom('GetDaughterSon')]にあらず。"
 mpo_greatest_of_khans.0103.desc_attacker: "私は敵の、族長たちへの支配を打ち砕いた！　いまや奴らは残飯を巡って血を流し合う犬どもよ。"
 mpo_greatest_of_khans.0103.desc_defenders: "我らは風に焼けた顔を恥じて伏せ、すり切れた弓の弦をしまい、偽りの兆しを呪う──あのような不適格な[defender.GetWomanMan]に従い、戦へと臨んだことを。"
 mpo_greatest_of_khans.0103.desc_attackers: "我らが誇る勝利は、[defender.GetFirstNamePossessiveNoTooltip]の民の意志を粉砕した。ともに戦った我らは歓喜に沸く！　共通の敵は、[attacker.GetName]の前に屈辱にまみれ引きずり出されたのだ。"
 mpo_greatest_of_khans.0103.desc: "[defender.GetFirstNamePossessiveNoTooltip]の民は四散し、[attacker.GetTitledFirstNamePossessive]の同盟軍により牧草地から牧草地へと追われる。かつてひとつであった大いなる脅威は、いまや腐肉を争う烏合の衆と化したのだ。"
 mpo_greatest_of_khans.0103.a: "それでもいつの日か、すべての遊牧民を導く真の覇者が現れるやもしれぬ…。"
 mpo_greatest_of_khans.0001.t: "我がクリルタイ、天下に告ぐ！"
 mpo_greatest_of_khans.0001.desc: "天には幾多の光が在る。太陽、月、星々が空を巡る。されど地において、ハンはただ一人のみ。\n\n我こそは[ROOT.Char.GetFirstName]、偉大なるすべてのハンの中におけるハンなり。\n\n我が足元にまとわりついた蛇どもを打ち破ったいま、諸部族のクリルタイにおいて、もはや私に異を唱える者はおらぬ。諸侯は進んで従い、征服の野望に飢えて誓いの言葉を捧げる。\n\n黎明の光が地平を照らす。私は馬に跨がり、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の軍勢が一斉に咆哮する。"
 mpo_greatest_of_khans.0001.a: "我は、世界を手に入れる。"
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "[mongol_invasion_casus_belli|E]を使用できるようになる"
 mpo_greatest_of_khans.0002.a: "すべては[genghis_khan.GetTitledFirstNameNoTooltip]のものだ。"
 mpo_greatest_of_khans.0002.b: "我ら族長が団結せねば、[genghis_khan.GetFirstNameNoTooltip]には抗えぬ。"
 mpo_greatest_of_khans.0003.t: "[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしき名を"
 mpo_greatest_of_khans.0003.desc: "力強き兆しは幾重にも現れた。\n\n天と地が我を護らんとし、夢に、砂塵に、巨大なる牡牛が我が敵に破滅をもたらすと囁く。天幕宮に贈られる美しき騸馬と牝馬、そして氏族の老いた長たちが次々と約束する宝。\n\nこの宿命にふさわしき称号を得ねばならぬ。"
 mpo_greatest_of_khans.0003.a: "我こそが#EMP $nick_genghis_khan$#!なり。"
 mpo_greatest_of_khans.0003.b: "我こそが#EMP $nick_cengiz_khan$#!なり。"
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#!――偉大なる者。"
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#!──四方を統べる者。"
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#!──天に生まれし者。"
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#!──天にして古にして賢き者。"
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#!──世界を征す者！"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#!──聖なる殉教者に導かれし者！"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#!──力を担いし者！"
 mpo_greatest_of_khans.0003.j: "#EMP 大ハン・[ROOT.Char.GetCulture.GetNameNoTooltip]#!──唯一無二の[ROOT.Char.GetCulture.GetNameNoTooltip]。"
 mpo_greatest_of_khans.0003.k: "余は、余の名のみを戴こう。"
