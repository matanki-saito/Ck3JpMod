 mpo_war_of_defiance_gok_wins_other: "敗北した[independent|E][nomads|E]は[defender.GetShortUINamePossessive]の[obedient|E]な[vassals|E]となる。[defender.GetShortUIName]との他のすべての[truces|E]は破棄される。[defender.GetShortUIName]は[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となり、世界征服に向けた強力な恩恵を得る。"
