 gok_sacking_cultural_acceptance: "侵略軍による苛烈な報復"
 gok_slaughter.t: "[defender.GetCapitalLocation.GetNameNoTooltip]の虐殺"
 gok_slaughter.tooltip: "[defender.GetPrimaryTitle.GetAdjective]の死体が積み上がる中、#N [gok_slaughter_value]#!名もの有力貴族が、見る影もなく蹂躙されたという。\n\n彼らの[defender.GetTitleAsName]は、偉大なる[attacker.GetPrimaryTitle.GetAdjective][attacker.GetTitleAsName]に逆らうことを選んだのだ。"
 gok_slaughter_victim.t: "侵略者に処刑された"
 gok_destruction.t: "[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]荒廃す"
 gok_destruction.tooltip: "[attacker.GetPrimaryTitle.GetAdjective]の軍勢が[defender.GetTitledFirstName]の領地を蹂躙する！　激しい怒りの中、#N [destroyed_holdings]#!の[holdings|E]が焼き払われ、住民はことごとく虐殺された。\n\nこれこそが、偉大なる[attacker.GetTitleAsNamePossessive]の怒りなのだ。"
 gok_slaughter_victim.tooltip: "[victim.GetShortUIName]は[gok.GetPrimaryTitle.GetAdjective]の軍勢の進撃に巻き込まれ、容赦なく殺された。"
 custom.every_taken_county: "新たに獲得したすべての[county|E]"
