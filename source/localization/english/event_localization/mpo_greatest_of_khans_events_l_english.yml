 mpo_greatest_of_khans.0040.t: "偉大なる夢の黄昏"
 mpo_greatest_of_khans.0040.desc_timed_out: "幾十年にわたり、[ROOT.Char.GetHouse.GetName]は血にまみれた我らの帝国を統治してきた。敵の誇り高き城壁は打ち砕かれ、我らの軍勢は戦利品で肥え太り、もっとも高き山の頂より[ROOT.Char.GetFaith.HighGodName]を讃えたとき、幾十万もの声が我が名を叫んだ。\n\nだが、我らは長く支配しすぎた。征服の約束はもはや人々を鼓舞せず、首長たちや諸侯はハゲタカのごとく争い、我が命令に異を唱える声が上がっている…。"
 mpo_greatest_of_khans.0040.desc: "我が一族は、この偉大なる帝国の支配を手放してしまった！　もはや我らは、大いなる蒼穹の加護を当然とは言えず、鞭を振るって軍勢を集めることもできぬ。\n\nいつの日か、辱めを受けた罪人が[Glossary( '首枷', 'CANGUE_GLOSS' )]を外すように、私は正当なる玉座へと這い戻ることがあるかもしれぬ…だが、我らが征服の栄光の時代は終わったのだ。"
 mpo_greatest_of_khans.0040.a: "それでも…世界はなお、我が名に震えている。"
