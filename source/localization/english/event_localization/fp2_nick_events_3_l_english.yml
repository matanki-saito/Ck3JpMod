l_english:
 fp2_yearly.4007.t:0 "見よ、されば貝を見出さん"
 fp2_yearly.4007.desc:0 "我が[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]を従えての参拝からの帰り道、私は地面に白く輝くものを見つけた。拾おうと屈んでみると、骨のように白くて硬く丸いもの、ホタテの貝殻が出てきた。\n\nこの貝殻は、サンティアゴへの道をゆく巡礼者の証であり、この貝を持つということは――特にサンティアゴの印が描かれたものは――困難な旅を終えた証でもあるのだ。\n\n物欲しげに貝殻をためつすがめつする私の後頭部に、[realm_priest.GetFirstNameNoTooltip]の非難がましい視線が突き刺さるのを感じた。"
 fp2_yearly.4007.a:0 "これは私が預かろう。そなたは黙っているように。"
 fp2_yearly.4007.b:0 "よかろう。#EMP よかろう！#!こんな下らん貝は捨ててやる。"
 fp2_yearly.4007.c:0 "…彼らは、誰を信じると思うかね、[realm_priest.GetFirstNameNoTooltip]よ？"
 fp2_yearly.4007.c.tt.flavour:0 "もし私がこの貝を持っていたとして、本物#EMP ではない#!と誰が言うのだ？"
 fp2_yearly.4007.c.tt.success:0 "そなたが証拠の貝をもっておれ"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip]はあっさり貝が偽物だと決めつけた"
 fp2_yearly.4008.t:0 "炉端の物語"
 fp2_yearly.4008.desc.intro:0 "火はパチパチと爆ぜ、召使いの部屋の壁に長い影を落とす。物知りの老婆が、子どもたちに物語を聞かせている。\n\n"
 fp2_yearly.4008.desc.basque.a:0 "「…アアトシェは洞窟の精霊で、赤い雄牛の姿でいることが多いんじゃ。良くないものから皆を守り、盗賊どもをやっつけてくれる」"
 fp2_yearly.4008.desc.basque.b:0 "「…ガウエコは夜の精霊じゃ。日が暮れてからも人間が働くのを嫌がるし、夜を侮るようなことをすれば――暗闇なんぞ怖くないと自慢するとかな――あいつを怒らせるばかりさ」"
 fp2_yearly.4008.desc.galician.a:0 "「…オハンカヌは血に飢えた、[ROOT.Char.GetWomanMan]のふたり分ばかりの歯を持つ毛むくじゃらの巨人さ。連中の弱点は一本きりある白い毛で――それを引っ張りさえすりゃ――あっさりくたばっちまう」"
 fp2_yearly.4008.desc.galician.b:0 "「…エスタデアというのは、真夜中の村に現れさまよう死者どもでな。連中にたぶらかされて歩く生者の後ろにくっついて、朝までよろよろと歩き回るのさ。もしそいつが、死者の行列をほかの運のないもんに押しつけられなけりゃ、何週間もしないうちに弱って死んじまうんだ」"
 fp2_yearly.4008.desc.castilian.a:0 "「…人々が魂を祓い清める大きな焚き火を起こす時、悪魔の馬は現れる。夜のごとくに黒いたてがみと、蜻蛉の羽を生やして、口からは泡を吹きながら、爆発とともに灰の中から姿を現すのさ。この馬はな、罪人どもの魂で、それぞれが語るべき物語を抱えておるのよ」"
 fp2_yearly.4008.desc.castilian.b:0 "「…ヴェントリンは、船乗りたちを助けてくださる空の精霊ぞ。その姿は天使のようで、目の色は海の泡のごとく、その翼は砕ける波のごとく。夕暮れ時のえんじ色の雲に住んでおられる。善良な船乗りが凪に捕まっちまった時なんぞには、ヴェントリンたちは帆に息を吹きかけて岸まで送ってくださるんじゃ」"
 fp2_yearly.4008.desc.catalan.a:0 "「…ココロナというのは川の怪物。もとは不信心ゆえに罰せられて牢屋に入れられた尼さんじゃった。牢番たちは、尼さんがオニャール川に行くときだけは外に出るのを許した。しまいには尼さんには鱗が生え始めて、いまじゃ不用心な獲物を狙って橋の下をうろついておるということじゃ」"
 fp2_yearly.4008.desc.catalan.b:0 "「…有名なディップというのは、地獄の猟犬にして悪魔どもの外交官じゃ。血に飢えた殺人鬼で、夜な夜な野原をさまよっては、牛たちや運のない人間を喰い殺しちまう狼みたいなシロモノでな。足が一本不自由なんだが、そいつの赤く輝く目は、千鳥足で家に帰る酔っ払いどもが最後に見るものさ」"
 fp2_yearly.4008.desc.aragonese.a:0 "「…オメス・ハイルは、まさに山にゆかりのある巨人での。この精霊がひとたび姿をお見せになれば、敵からわしらをお守りくださる大きなお山に身を変えなさる。苦しむ様にお怒りになろうものなら、精霊たちは雄叫びをあげて、丘の中腹やらふもとの村やらに大つぶてを転げ落とすんじゃ」"
 fp2_yearly.4008.desc.aragonese.b:0 "「…優しく慈悲深いバサジャウンは、足までとどく髭をのばした大男。大人ふたり分も背丈があって、木の幹を杖代わりに森を見て回るの。そうして、羊飼いたちに嵐や、狼の群れの到来を喉笛で知らせるのさ」"
 fp2_yearly.4008.desc.spain.a:0 "「…クエレブレは計り知れぬほどに巨大な蛇。不老不死のなまけもので、洞窟の奥深くからめったに動きゃしない。誰も見たことがないほどの財宝を抱え、そのつばは病を治すんだそうな」"
 fp2_yearly.4008.desc.spain.b:0 "「…ムーロスは、この世の始まりからこの土地に住んでいる、強力な力を持った古の一族。偉大な鍛冶職人たちはめったに地上に出てこない。ムーロスの乙女たちは美しい姿に変わる魔法をかけられていて、地下への通り道を守ってるのさ」"
 fp2_yearly.4008.desc.spain.c:0 "「…アンハナは、森の世話をする親切な良き精霊たち。黒々とした瞳と、薄い紗のような翼を持っていてね、傷ついた動物や迷子を助けてくれるのさ。小枝に乗っても折れないくらいに足取りは軽い。もしあんたたちがあの精霊たちの色とりどりのバラの花びらを見つけられたら、死ぬまで幸せでいられるだろうね」"
 fp2_yearly.4008.desc.ending:0 "\n\n老婆が物語を終え、子どもたちを寝かしつける頃には、火は燻りながら燃え尽きようとしていた。"
 fp2_yearly.4008.a:0 "なんと楽しい昔話だ！"
 fp2_yearly.4008.b:0 "ハッ！ くだらん幽霊話だ！"
 fp2_yearly.4008.c:0 "いい話だったぞ、婆さん！"
 fp2_yearly.4009.t:0 "ホワイト・ロード"
 fp2_yearly.4009.desc:0 "今日は特別な日だ。角を曲がると、ジャウン・ズリアの伝説に登場するマラトの木が目に飛び込んできた。軍勢を返り討ちにした若き戦士の物語は、[root_culture.GetName]の子どもたちの心に刻み込まれている。\n\n節くれだったその幹に手をかけると、指の幅ほどの切れ込みに指がかかる。言い伝えによれば、ホワイトロードの従者たちが、どこまでも供をすると決意した証として、ここに剣を埋め込んだという。"
 fp2_yearly.4009.a:0 "私も、我が民の敵を討ち滅ぼすぞ！"
 fp2_yearly.4009.b:0 "私は[root_culture.GetNameNoTooltip]以上の存在なのだ。"
 fp2_yearly.4009.c:0 "なにかちょっとした記念になるものがあれば良いのだが。"
 fp2_yearly.4010.t:0 "石の豚たち"
 fp2_yearly.4010.desc:0 "[verraco_county.GetName]を訪ねるだけの旅のつもりだったが、珍妙なものに出くわしてしまった。\n\nイノシシの姿をした巨大な石獣が、ひらけた野原に立っている。風化の具合からして、とても古いものだと私は見当をつけた。もしその通りだとしたら、一体なんでまたこんな一枚岩の豚をこしらえようと思ったのだろう？"
 fp2_yearly.4010.a:0 "もしかしたらこれは墓かもしれない……聖人のための。"
 fp2_yearly.4010.a.success:0 "人々はあなたの説に賛成している"
 fp2_yearly.4010.a.fail:0 "人々は、実際にはなんの根拠もないと指摘している"
 fp2_yearly.4010.b:0 "なんの役にも立たない。壊してしまえ。"
 fp2_yearly.4010.c:0 "これは神を冒涜する石像だ！取り壊せ！"
 fp2_yearly.4010.d:0 "この豚たちの噂は私を悩ませる。"