l_english:
 fp2_yearly.4007.t:0 "Look And You Shell Find"
 fp2_yearly.4007.desc:0 "I am traveling back from prayers, my [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] at my side, when I see a white flash in the ground. Stooping to pick it up, I unearth a bone-white, hard, circular item: a scallop shell.\n\nSuch shells are a mark of the pilgrims that travel this road on the path towards Santiago, and anyone who possesses one — especially one with the mark of Santiago printed on it — has completed the arduous journey.\n\nI turn the shell over in my hand covetously, aware of the disapproving gaze of [realm_priest.GetFirstNameNoTooltip] boring into the back of my skull."
 fp2_yearly.4007.a:0 "I'll keep this, and you'll keep your mouth shut."
 fp2_yearly.4007.b:0 "Fine. #EMP Fine!#! I'll leave the damned shell."
 fp2_yearly.4007.c:0 "...who do you think they'll believe, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "If I kept this shell, who's to say it #EMP isn't#! real?"
 fp2_yearly.4007.c.tt.success:0 "You keep the convincing shell"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] easily brands the shell a fake"
 fp2_yearly.4008.t:0 "炉端の物語"
 fp2_yearly.4008.desc.intro:0 "火はパチパチと爆ぜ、召使いの部屋の壁に長い影を落とす。物知りの老婆が、子どもたちに物語を聞かせている。\n\n"
 fp2_yearly.4008.desc.basque.a:0 "「…アアトシェは洞窟の精霊で、赤い雄牛の姿でいることが多いんじゃ。良くないものから皆を守り、盗賊どもをやっつけてくれる」"
 fp2_yearly.4008.desc.basque.b:0 "「…ガウエコは夜の精霊じゃ。日が暮れてからも人間が働くのを嫌がるし、夜を侮るようなことをすれば――暗闇なんぞ怖くないと自慢するとかな――あいつを怒らせるばかりさ」"
 fp2_yearly.4008.desc.galician.a:0 "「…オハンカヌは血に飢えた、[ROOT.Char.GetWomanMan]のふたり分ばかりの歯を持つ毛むくじゃらの巨人さ。連中の弱点は一本きりある白い毛で――それを引っ張りさえすりゃ――あっさりくたばっちまう」"
 fp2_yearly.4008.desc.galician.b:0 "「…エスタデアというのは、真夜中の村に現れさまよう死者どもでな。連中にたぶらかされて歩く生者の後ろにくっついて、朝までよろよろと歩き回るのさ。もしそいつが、死者の行列をほかの運のないもんに押しつけられなけりゃ、何週間もしないうちに弱って死んじまうんだ」"
 fp2_yearly.4008.desc.castilian.a:0 "「…人々が魂を祓い清める大きな焚き火を起こす時、悪魔の馬は現れる。夜のごとくに黒いたてがみと、蜻蛉の羽を生やして、口からは泡を吹きながら、爆発とともに灰の中から姿を現すのさ。この馬はな、罪人どもの魂で、それぞれが語るべき物語を抱えておるのよ」"
 fp2_yearly.4008.desc.castilian.b:0 "「…ヴェントリンは、船乗りたちを助けてくださる空の精霊ぞ。その姿は天使のようで、目の色は海の泡のごとく、その翼は砕ける波のごとく。夕暮れ時のえんじ色の雲に住んでおられる。善良な船乗りが凪に捕まっちまった時なんぞには、ヴェントリンたちは帆に息を吹きかけて岸まで送ってくださるんじゃ」"
 fp2_yearly.4008.desc.catalan.a:0 "「…ココロナというのは川の怪物じゃ。もとは不信心ゆえに罰せられて牢屋に入れられた尼さんじゃった。牢番たちは、尼さんがオニャール川に行くときだけは外に出るのを許した。しまいには尼さんには鱗が生え始めて、いまじゃ不用心な獲物を狙って橋の下をうろついておるということじゃ」"
 fp2_yearly.4008.desc.catalan.b:0 "「…有名なディップというのは、地獄の猟犬にして悪魔どもの外交官じゃ。血に飢えた殺人鬼で、夜な夜な野原をさまよっては、牛たちや運のない人間を喰い殺しちまう狼みたいなシロモノでな。足が一本不自由なんだが、そいつの赤く輝く目は、千鳥足で家に帰る酔っ払いどもが最後に見るものさ」"
 fp2_yearly.4008.desc.aragonese.a:0 "「…オメス・ハイルは、まさに山にゆかりのある巨人での。この精霊がひとたび姿をお見せになれば、敵からわしらをお守りくださる大きなお山に身を変えなさる。苦しむ様にお怒りになろうものなら、精霊たちは雄叫びをあげて、丘の中腹やらふもとの村やらに大つぶてを転げ落とすんじゃ」"
 fp2_yearly.4008.desc.aragonese.b:0 "\"...the peaceful and benevolent Basajaun is a huge man with a beard reaching down to his feet. Twice the size of a normal person, he patrols the woodlands with a tree trunk as a walking stick, warning shepherds of approaching storms or even packs of wolves with a throaty whistle."
 fp2_yearly.4008.desc.spain.a:0 "\"...the Cuélebre is an unfathomably huge serpent. Though it is practically immortal, the serpent is lazy, and rarely moves from its refuge deep in a cave. Its treasures are said to be almost beyond comprehension, and its spit can heal diseases.\""
 fp2_yearly.4008.desc.spain.b:0 "\"...Mouros are ancient beings of great power who have lived here since the beginning of the world. Great metalsmiths, the Mouros are rarely seen above-ground. Their maidens are enchanted shapeshifters of great beauty who guard the passages underground.\""
 fp2_yearly.4008.desc.spain.c:0 "\"...the Anjana are good and kind fairies who take care of forests. With black pupils and gossamer wings, they aid wounded animals and lost people. They tread so lightly that twigs don’t snap under their weight. If you find one of their colorful rose petals you may be happy until your death.\""
 fp2_yearly.4008.desc.ending:0 "\n\n老婆が物語を終え、子どもたちを寝かしつける頃には、火は燻りながら燃え尽きようとしていた。"
 fp2_yearly.4008.a:0 "なんと楽しい昔話だ！"
 fp2_yearly.4008.b:0 "ハッ！ くだらん幽霊話だ！"
 fp2_yearly.4008.c:0 "いい話だったぞ、婆さん！"
 fp2_yearly.4009.t:0 "The White Lord"
 fp2_yearly.4009.desc:0 "Today is a special day. I round the corner and sight my quarry the Malato Tree from the legend of Jaun Zuria. The tale of the young warrior who turned back an army is well-worn into the minds of every [root_culture.GetName] child.\n\nI run a hand over the knobbled trunk and my fingers coming to rest on a slit, as wide as a finger. As legend has it, a sword was embedded here by the White Lord's followers to witness their resolve to follow him anywhere."
 fp2_yearly.4009.a:0 "I too shall vanquish our people's foes!"
 fp2_yearly.4009.b:0 "I am more than just [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "A little memento of this day would be nice."
 fp2_yearly.4010.t:0 "Pigs of Stone"
 fp2_yearly.4010.desc:0 "It was meant to be a simple trip to visit the [verraco_county.GetName], but I have come across something rare and unusual.\n\nHuge stone beasts in the shape of boars stand before me in the wide open country. By the weathering, I would guess they are truly ancient. If they really are that old, then what possibly possessed these people to expend the effort to create monolithic swine?"
 fp2_yearly.4010.a:0 "Perhaps these were tombs... for saints?"
 fp2_yearly.4010.a.success:0 "The people buy in to your theory"
 fp2_yearly.4010.a.fail:0 "The people point out this has no basis in reality"
 fp2_yearly.4010.b:0 "These serve no purpose. Dismantle them."
 fp2_yearly.4010.c:0 "These are blasphemous statues! Tear them down!"
 fp2_yearly.4010.d:0 "All of this pig talk is boar-ing me."