 secrets.0001.t:0 "秘密の暴露！"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の秘密を暴露した！\n\n私の異常な性欲と制御不能な欲望は広く知られ、事実として受け入れられている！"
 secrets.0001.a:0 "この恥辱と共にどうやって生きていけばよいのだ？"
 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を性的逸脱者だと告発した！彼が述べた詳細は驚くほどひどいものだ！"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を性的逸脱者であると公に告発した！"
 secrets.0101.worried.desc:0 "\n\n私は彼らが優位に立つことのないよう、欲望を抑えなければならない。彼らが次に何を非難するか、誰が知っているというのだ…"
 secrets.0101.positive_2.desc:0 "何を大騒ぎしているのかわからない。欲望が不自然な苦しみであるかのように…"
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip]は[owner.GetHerHis]の罪の報いを受けるだろう。衛兵！"
 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は他の[ROOT.Char.GetWomenMen]に対し嘘をついたとして私を糾弾している！私は誤解であることを主張するだろうが、[ROOT.Char.Custom('DefaultPriestTitlePlural')]は[ROOT.Char.GetFaith.HighGodName]の目において私を罪人と見なしている。"
 secrets.0003.a:0 "説明する機会さえあれば…わ、私は…"
 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、他の[owner.GetWomenMen]と肉体関係を持っているとして[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を告発した！これは[ROOT.Char.GetFaith.HighGodNameAlternate]が意図したものではない！"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は公的に[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の肛門性愛を非難した。"
 secrets.0103.positive_2.desc:0 "\n\n[secret_exposer.GetTitledFirstNamePossessiveNoTooltip]による下劣な侮辱から判断して、[secret_exposer.GetSheHe]は[owner.GetTitledFirstNameNoTooltip]のことを[ROOT.Char.GetFaith.DevilName]だと考えている。しかし、どうやったら愛が間違ったものになるのだろう？"
 secrets.0103.worried_2.desc:0 "\n\n[lover.GetFirstName]の身辺には常に注意をかたむけなければならない。[lover.GetHerHis]のためにも、私自身のためにも。次に、どのような問題で非難されることになるか、誰にもわからないのだから…"
 secrets.0103.worried_3.desc:0 "我々は恐れることなく自由に愛せるようになるのだろうか？"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName]があなたを裁くだろう、罪人よ！"
 secrets.0103.b:0 "衛兵！この[owner.GetWomanMan]を投獄せよ！"
 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私を人肉の味を楽しむ怪物だと糾弾している！[secret_exposer.GetSheHe|U]は、[secret_exposer.GetSheHe]が何を言っているのか理解していないのかもしれないが、皆は噂を真実だと信じているようだ。"
 secrets.0004.a:0 "私の評判はボロボロだ！"
 secrets.0104.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]が引き起こした非難のことを考えると、胆汁が喉にたまる。人喰いの[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]だと！グロテスクなイメージが頭から離れない…"
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を食人嗜好者であると公に告発した！"
 secrets.0104.worried.desc:0 "気をつけなければ。空腹を抑えなければ次は私が…"
 secrets.0104.positive_2.desc:0 "彼は[ROOT.Char.GetFaith.HighGodName]がいかに我々のごちそうを喜ぶか理解していないのか？"
 secrets.0104.dislikes_negative:0 "反吐が出る、[owner.GetFirstNameNoTooltip]！"
 secrets.0104.b:0 "この怪物は[owner.GetHerHis]の罪の報いを受けるだろう。衛兵！"
 secrets.0005.desc:0 "[ROOT.Char.GetFaith.HighGodName]についての私の考えを皆に伝えることで、[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]は私が無信仰者であり、[ROOT.Char.GetFaith.HighGodNameAlternate]への裏切り者であることを[ROOT.Char.Custom('DefaultPriestTitlePlural')]に納得させている！"
 secrets.0005.a:0 "自身で考えることの何がそんなに間違っているのだ！？"
 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を無信仰者であると告発した！[owner.GetFaith.HighGodName]への裏切りだ！誰が[owner.GetFaith.HighGodNameAlternate]に疑問を抱けるというのだ？"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を無信仰者であると公に告発した！"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip]の不条理は恥ずべきものだ。[owner.GetFirstNameNoTooltip]がどんな害をもたらしたというのだ？"
 secrets.0105.worried.desc:0 "今後は慎重に言葉を選んでいかなければ、あるいは次は自分が…"
 secrets.0105.dislikes_negative:0 "[owner.GetSheHe]に恥という概念はないのか！？"
 secrets.0105.likes_positive:0 "自分で考えることの何がそんなに悪いのですか?"
 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私と匿名の親族との人間関係について酷い噂を流した！大衆も[secret_exposer.GetHerHim]を信じたがっているようだ！"
 secrets.0006.a:0 "真実の愛とは何たるかを語るのは誰だ？！"
 secrets.0106.t:0 "秘密が暴かれた！"
 secrets.0106.negative.desc:0 "[ROOT.Char.GetFaith.HighGodName]に誓って！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が近親相姦的な倒錯行為を行っていたという反論の余地のない証拠を提示した！"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が近親相姦関係を持っていることを公に告発した！"
 secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip]の苦しみは日々明らかになっているのに、私は慰めを抑えることを余儀なくされている。どこへ行っても彼らの目が私についてくるのだ…"
 secrets.0106.positive_2.desc:0 "だが、親族間の愛は、呼吸をするのと同じくらい自然なものではないのか？"
 secrets.0106.likes_negative:0 "私は決して...考えたこともなかった！"
 secrets.0106.dislikes_negative:0 "おぞましい！何とおぞましい！"
 secrets.0106.likes_positive:0 "この迫害は間違っている！"
 secrets.0106.dislikes_positive:0 "こんな事よりもっと重要なことはあるだろ？"
 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の慣習を神に反する許せない者として糾弾した！今や私は魔女であり[ROOT.Char.GetFaith.HighGodName]の敵という烙印を押されている！"
 secrets.0007.a:0 "彼らは私が見た真実を見ていないのか？"
 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を魔女であるとして告発した！邪悪な[owner.GetWomanMan]は[ROOT.Char.GetFaith.DevilName]と手を組み、我々の心を毒し、我々に[ROOT.Char.GetFaith.HighGodName]から背を向けさせようとしている！"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の魔術を公に告発した！"
 secrets.0107.positive_2.desc:0 "This half-wit of a [secret_exposer.GetWomanMan] blabbers on about \"[secret_exposer.GetFaith.DevilName].\" Is [secret_exposer.GetSheHe] blind to [owner.GetTitledFirstNamePossessiveNoTooltip] wisdom?"
 secrets.0107.worried.desc:0 "\n\n私は彼らに真実を伝えたいが、彼らは聞くだろうか？もしそれをしたら、次に彼らは私を攻撃するのではないかと恐れている…"
 secrets.0107.dislikes_negative:0 "魔女を燃やせ！"
 secrets.0107.b:0 "魔女は[owner.GetHerHis]の罪の報いを受けるだろう！"
 secrets.0107.c:0 "それらの告発は悪意と嘘以外の何物でもない。"
 secrets.0008.desc:1 "私が密かに[Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )]と会っていることを[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が暴露した！ 真実が野火のように広がっていく中で、私たちの情熱は信じたいほど隠しきれていなかったのかもしれない。"
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私と[Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )]の関係を世間に暴露した！\n\n後ろ指をさされ、けなされようとも何の恥ずかしさも感じない。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]の安全を守るために嘘をついただけだ。しかし、恐怖は感じる…我々はどうなってしまうのか？"
 secrets.0008.a:0 "誰が裁くというのだ？"
 secrets.0108.no_exposer.desc:2 "恥ずべき事実が明るみに出た。私の[ROOT.Char.Custom2('RelationToMeShort', primary_character)]である[primary_character.GetTitledFirstName]は"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)]を告発した。"
 secrets.0108.incest_bad.desc:2 "[primary_character.GetHerHis]自身の#EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!と近親相姦の関係を持っていたのだ！[primary_character.GetFirstNameNoTooltip]と[secondary_character.GetTitledFirstName]は恋人だ！\n\n今までいろいろなことを見聞きしてきたが、これは…"
 secrets.0108.sodomy_bad.desc:3 "committed sodomy together with [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! This cannot be what [ROOT.Char.GetFaith.HighGodNameAlternate] intended!"
 secrets.0108.adulterer_bad.desc:3 "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]との不倫関係についてである！どうして[primary_character.GetSheHe]は結婚生活の神聖さを汚すことをしたのだろうか？"
 secrets.0108.fornicator_bad.desc:3 "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]と交わっていたのだ！そのようなことは結婚以外では受け入れられない！"
 secrets.0108.incest_is_good.desc:2 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]との不倫だ。彼らを咎める人は多いが、[primary_character.GetFirstNameNoTooltip]と[secondary_character.GetFirstNameNoTooltip]が共有しているものに何の害もないことを私は知っている…"
 secrets.0108.all_is_good.desc:2 "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]との不倫がどうして大騒ぎになるのかわからない。情欲が不自然な苦しみであるかのようだ…"
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName]が罪深き人々を裁くだろう！"
 secrets.0108.b:0 "この罪から逃れることはできない。衛兵！"
 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はある否定できない証拠を持ってきた。それは、"
 secrets.0110.start.above_cutoff:0 "確実に証明する方法はないが、[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はある否定できない証拠を持ってきた。それは、"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName]は"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName]は"
 secrets.0110.is_not_fathers.desc:0 "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[child.Custom('GetDaughterSon')]ではなく、[child.GetSheHe]の本当の父親は"
 secrets.0110.are_not_fathers.desc:0 "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の子ではなく、本当の父親は"
 secrets.0110.is_not_mine.desc:0 "私の[child.Custom('GetDaughterSon')]ではなく、本当の父親は"
 secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive]自身の[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]だというのだ！\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だというのだ！"
 secrets.0110.regular_real_father_self_expose:0 "[real_father.GetHerHim]に他ならないというのだ！"
 secrets.0110.father.child_above_cutoff:0 "\n\nこれを議論する余地はなく、真実を証明する方法もないだろうが、心当たりがありすぎる…"
 secrets.0110.father_knew.desc:0 "\n\nたとえそれが古傷であったとしても、[mother.GetFirstNamePossessive]の不貞を思い出すと、それはまだ私を痛めつける…そして今、私は恥を背負って、すべてを見せなければならない。"
 secrets.0110.father_love.desc:0 "\n\nああ、[mother.GetFirstName]よ、どうしてこんなことができたのか？私はあなたを愛していた、我々の[child.Custom('GetDaughterSon')]…あなたの[child.Custom('GetDaughterSon')]も。たった一撃で、あなたは両方とも私から奪ってしまったのだぞ。"
 secrets.0110.father_no_love.desc:0 "\n\n千夜が過ぎようとも、私は[mother.GetFirstNamePossessive]の裏切りを決して忘れないだろう。もしかしたら、私は再び[mother.GetHerHis]を信じるようになるかもしれないが、今日はその日ではない。"
 secrets.0110.incest_consort.desc:0 "\n\n真実は私をハンマーのように打つ。ああ、親愛なる[ROOT.Char.GetFaith.HighGodName]よ、[consort_bastard.GetFirstNameNoTooltip]は私の[ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]だった。これまでずっと…私たちがしてきたことは…"
 secrets.0110.incest_consort_accepted.desc:0 "\n\nBy [ROOT.Char.GetFaith.HighGodName], this means [consort_bastard.GetFirstNameNoTooltip] is my [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! I knew there was #EMP something#! there, some special connection... Now I feel closer to [consort_bastard.GetHerHim] than ever."
 secrets.0110.mother_spouse.desc:0 "\n\n噂は野火のように宮廷中に広がり、[mother.GetFirstName]は自室に閉じこもったままだ。私は慰めるべきか？責めるべきか？私は…心配すべきか？"
 secrets.0110.real_father_spouse.desc:0 "\n\n噂は野火のように宮廷中に広がったが、私は何を考え、何を言ったらいいのかわからない。よくもこんなことができたものだな、[real_father.GetFirstName]？どうやったらあなたを再び信じられるというのだ？"
 secrets.0110.mother_family.desc:0 "\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))]がどうしてこんなことをしたのか。[child.GetFirstNameNoTooltip]には何の罪もない。だが、[child.GetHerHis]への影響は悲惨なものになるかもしれないな…"
 secrets.0110.real_father_family.desc:0 "\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]よ、よくも我々にこんなことができたものだな？一方で[child.GetFirstNameNoTooltip]には何の罪もない。だが[child.GetHerHis]への影響は悲惨なものになるかもしれない…"
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip]に責任はないが、[child.GetHerHis]にとって悲惨な結果になるかもしれない。一方、[real_father.GetTitledFirstNameNoTooltip]と[mother.GetTitledFirstName]は..."
 secrets.0110.a:0 "言葉もない！"
 secrets.0110.a.incest:0 "もう病気になりそうだ。"
 secrets.0110.b:0 "お前は[consort_bastard_parent_lover.GetHerHim]とまだ寝ているのか！？"
 secrets.0110.b.success.desc:0 "私の告発が正しい"
 secrets.0110.b.success.tt:0 "[consort_bastard_parent.GetTitledFirstNamePossessive]の秘密が明かされる"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip]は[consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip]の恋人ではない"
 secrets.0110.c:0 "知らなければよかったのではないか..."
 secrets.0112.single_child_relation.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]である[child.GetFirstName]の父親は"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName]の本当の父親は"
 secrets.0112.mother_family.desc:0 "おお、母よ。何を言っていいのか、どう感じていいのかわからない。少なくとも、今は全てが明らかになっている。"
 secrets.0112.real_father_family.desc:1 "\n\nどうして私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]がこんなことをしたんだ？[real_father.GetFirstNameNoTooltip]、これが家族にとって何を意味するかわかるか？"
 secrets.0112.general_end.desc:0 "[child.GetFirstNameNoTooltip]は、[child.GetHerHis]の出生について知っていたのだろうか。それとも[child.GetHerHim]にとっても私と同じように衝撃的な知らせだったのだろうか？この知らせは祝福か — それとも呪いか？"
 secrets.0112.b.success.desc:0 "私の疑いは正しい"
 secrets.0112.a:0 "誰が知っていただろうか？"
 secrets.0112.b:0 "お前はまだ[consort_bastard_parent_lover.GetHerHim]を会っているのか？"
 secrets.0112.c:0 "このことは忘れよう。"
 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私による[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に対する殺害計画の否定できない証拠をもたらした！[ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
 secrets.0115.victim_alive.desc:0 "[victim.GetSheHe]に知られた今、私は慎重に行動する必要がある。[victim.GetHerHis|U]の復讐は明日やって来るかもしれない、10年後かもしれない、あるいは永遠に来ないのかもしれない。しかし、もしそうなった時には、準備ができていなければならない。"
 secrets.0115.victim_dead.desc:0 "少なくとも今、[victim.Custom('InsultNoun')]は[victim.GetHerHis]の墓の中で腐っている！"
 secrets.0115.a:0 "私には理由があった！"
 secrets.0116.negative.desc:0 "[ROOT.Char.GetFaith.HighGodName]に誓って！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]によって組織された[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に対する殺害計画の反論の余地のない証拠を提示した！\n\nあの冷酷な[murderer.Custom('InsultNoun')]には人命を尊重するという意識はないのだろうか？"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に対する殺害を企てたことについて[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]を告発した！\n\n真実が明らかになった今、[murderer.GetFirstNameNoTooltip]は警戒したほうがいい。"
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]による私の命を終わらせる企みを公に告発した。[murderer.GetSheHe]は説明したり曖昧にしたりしようとしているが、証拠は今、そこにあり誰もが見ることができる。"
 secrets.0106.victim.desc:0 "[ROOT.Char.GetFaith.HighGodName]に誓って！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は#EMP 私#!に対する殺害計画の反論の余地のない証拠を提示した！陰謀の背後にいる歪んだ[murderer.Custom('InsultNoun')]は[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]以外の何者でもない！\n\n私の言葉を信じるなら、[murderer.GetSheHe]は[murderer.GetHerHis]の失敗を後悔するようになるだろう。"
 secrets.0116.likes_negative:0 "[murderer.GetSheHe]はよくもこんなことができたな！"
 secrets.0116.dislikes_negative:0 "なんとしても、[murderer.GetSheHe|U]に償いをさせてやるぞ！"
 secrets.0116.likes_positive:0 "[victim.GetFirstNameNoTooltip]は自業自得だったのだろう！"
 secrets.0116.victim_knows:0 "これで誰もが[murderer.GetSheHe]の正体を知ることになる。"
 secrets.0116.b:0 "衛兵！この汚れた罪人を捕らえよ！"
 secrets.0116.c:0 "[murderer.GetSheHe|U]は自由の身だ。今のところは。"
 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の死における私の役割について、否定できない証拠をもたらした！[ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
 secrets.0117.kinslayer.desc:0 "こんなことにはならないようにと願っていたのに。愚かな過ちだ。今や、私は[dynast.GetTitledFirstNamePossessive]の慈悲の下にあり、もし[dynast.GetSheHe]が私を許しても、復讐を渇望する者は他にもたくさんいる…"
 secrets.0117.kinslayer_dynasty_head.desc:0 "こんなことにはならないようにと願っていたのに。愚かな過ちだ。今、私は王朝全体が私に反旗を翻すのを恐れている…"
 secrets.0117.regular.desc:0 "私は背後に気をつけて防御の準備をするのが最良だ。復讐に飢えた者は大勢いる..."
 secrets.0117.a:0 "私には理由があった！"
 secrets.0118.known_murder.t:0 "殺人者！"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最も恐ろしい秘密を暴いた！[victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の早すぎる死は、[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の手によるものだったのだ！\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]を冷酷に殺害したのだ！\n\n"
 secrets.0118.negative_end_family.desc:0 "[murderer.Custom('InsultAdjective')][murderer.Custom('InsultNoun')]は片目を開けて寝た方が良いだろう。いずれにせよ、[murderer.GetSheHe]はこのことを苦々しく後悔することになるだろう。私はそれを[victim.GetTitledFirstNamePossessiveNoTooltip]の墓に誓う！"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] must think [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] equal, that [murderer.GetSheHe] rules over life and death, the law be damned! There is no redemption for such a crime!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の早すぎる最後をもたらしたとして、[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]を告発した！\n\n真実が明らかになった今、[murderer.GetFirstNameNoTooltip]は警戒した方がいい。"
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の早すぎる最後をもたらした！あの[murderer.GetWomanMan]は今日、複数の敵を作ってしまったようだ。"
 secrets.0500.single_child.t:0 "他の男の[child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc:0 "それは本当なのか？"
 secrets.0500.single_child.desc:0 "[child.GetFirstName]の本当の父親は"
 secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive]自身の[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]なのか？"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]なのか？"
 secrets.0500.end.desc:0 "私ではなく？\n\n私は泣くべきか？叫ぶべきか？罰するべきか？それとも許すべきか？[child.GetFirstNameNoTooltip]は常に私の実の子として見られているが、それでも私は目の前の証拠を否定することはできない…"
 secrets.0500.a:0 "考える時間が必要だ…"
 secrets.0501.t:0 "私の真の出自"
 secrets.0501.desc_incest_marriage:0 "ついに、私の本当の[real_father.Custom('MotherFather')]が——[real_father.GetTitledFirstName]であることがわかった。私の[incest_spouse.Custom('WifeHusband')][incest_spouse.GetTitledFirstName]が私の[incest_spouse.Custom('SisterBrother')]でもあるということを知ることなく、この発表が行われることを願っている。"
 secrets.0501.desc_unmarried_mother:0 "私が生まれたときから、結婚という絆の外で生まれたという事実に悩まされてきた。\n\n[real_father.GetTitledFirstName]が私の[real_father.Custom('MotherFather')]であるという事実を知った今、私はようやく安心することができる。"
 secrets.0501.desc_married_mother:0 "なんの冗談だ？これは夢か？[father.GetFirstName]が、私を抱き上げてくれた彼が、実の父親ではないだと？\n\nそれは現実ではないかのようだったが、私は目の前の証拠を否定することはできなかった。私の実の父は別の男 – [real_father.GetTitledFirstName]だったのだ。"
 secrets.0501.a:0 "真実は祝福でもあり、呪いでもある。"
 secrets.0502.single_child.t:0 "私の失われた[child.Custom('GetDaughterSon')|U]"
 secrets.0502.single_child_start.desc:0 "[ROOT.Char.GetFaith.HighGodName]にかけて、[child.GetTitledFirstName]が私の[child.Custom('GetDaughterSon')]だと！？"
 secrets.0502.lover.desc:0 "常にその疑いはあったが、真実が確かになった今、私は言葉を失っている。"
 secrets.0502.unmarried.desc:0 "\n\nあの[mother.Custom2('MyCharacterIntroduction', ROOT.Char)]が婚外子を妊娠したことは周知の事実だが、私が関係していることについては一切の秘密が守られている。今のところは。"
 secrets.0502.married.desc:0 "\n\nWe have all thought [father.Custom2('MyCharacterIntroduction', ROOT.Char)] to be the father. To think that [mother.GetTitledFirstName] has kept the truth hidden this entire time!"
 secrets.0502.end:0 "\n\n若い[child.GetFirstNameNoTooltip]は[father.GetFirstNamePossessiveNoTooltip]の実の子供だと主張する人は必ずいるだろうが、私は真実を知っている。"
 secrets.0502.a.incest:0 "もう病気になりそうだ…"
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip]、今までずっと…"
 secrets.0502.b:0 "世間は知るべきだ！"
 secrets.0503.t:0 "密接なつながり"
 secrets.0503.incest_accepted.desc:0 "[ROOT.Char.GetFaith.HighGodName]にかけて、[sibling_partner.GetFirstName]は私の[sibling_partner.Custom('SisterBrother')]だ！私はそこに#EMP 何か#!特別な繋がりがあると思っていた…私は今まで以上に[consort_bastard.GetHerHim]を身近に感じるようになっている。"
 secrets.0503.incest.desc:0 "[sibling_partner.GetFirstNamePossessive]の出生の真実は胸の悪くなるような結果であった。我々が同じ父親から生まれたとすれば…\n\n我々が言ったこと、やったことの残像が私の目の前に蘇ってくる。今までずっと…"
 secrets.0502.likes_incest.a:0 "私は真に祝福されている！"
 secrets.0502.dislikes_incest.a:0 "もう病気になりそうだ。"
 secrets.0510.t:0 "白日に晒された蛇"
 secrets.0510.traitor.desc:0 "I cannot believe that [murderer.GetTitledFirstName] had the nerve to plot against me! To murder [murderer.GetHerHis] own [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "誰が私の命を奪おうとしたのかを知り、私は安堵すると同時に激怒している。[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[murderer.Custom('InsultAdjective')]蛇だ！\n\n"
 secrets.0510.alive.desc:0 "私はこの罪を見逃すべきではない——次は何が起こるかわからないのだ。私はどう行動するのが最良なのだろうか…"
 secrets.0510.dead.desc:0 "しかし、[murderer.GetHerHis|U]の計画はひどい失敗に終わった。[murderer.GetSheHe]が土の中で腐っている一方、私はまだこの足で立っている！"
 secrets.0510.a.alive:0 "次なる行動は…"
 secrets.0510.a.dead:0 "良い厄介払いだ！"
 secrets.0511.regular.desc:0 "What in [ROOT.Char.GetFaith.HighGodNamePossessive] name! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has made an attempt on the life of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "少なくとも、あの[murderer.Custom('InsultAdjective')]蛇は死に、土に埋められている！"
 secrets.0511.alive.desc:0 "私が手を打たない限り、[victim.GetFirstNameNoTooltip]は未だ危険にさらされているかもしれない。"
 secrets.0512.regular.desc:0 "ついに、私は真実を明らかにした！私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]である[victim.GetFirstNamePossessive]の早すぎる死の背後にいた冷血な[murderer.Custom('InsultNoun')]とは[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]以外の何者でもなかったのだ！\n\n"
 secrets.0512.alive.desc:0 "ああ、[murderer.GetSheHe]は、この悪辣な犯罪から逃れられると思っているようだ。しかし覚えておけ。[murderer.GetFirstNameNoTooltip]は、この罪に対して途方もない償いをしなければならない。"
 secrets.0512.dead.desc:0 "[murderer.GetSheHe]が墓の中で腐っていくのは嬉しいけれど、一方で[murderer.GetSheHe]が私の前で生きて息をしていてくれたらよかったのにと思う部分もある。永遠の安息よりも[murderer.GetFirstNameNoTooltip]に相応しいものを、私はいくつか知っているのだが…"
 secrets.1001.t:0 "発見"
 secrets.1001.opening_spymaster:0 "[spymaster.GetCouncilTitle][spymaster.GetFirstNamePossessive]の最新報告の最後に、[spymaster.GetSheHe]は一瞬ためらう。「あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]についてお耳に入れたいことがございます」"
 secrets.1001.opening_no_spymaster:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]については、以前から噂が囁かれていたが、私は今までその証拠を見たことはなかった。"
 secrets.1001.sexual_habits:0 "\n\n [secret_holder.GetTitledFirstName]には異常に強い性欲があるようだ…"
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName]と[secret_lover.GetTitledFirstName]は不倫関係にある！"
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName]には多くの秘密があるようだ。"
 secrets.1001.a:0 "A fondness for [secret_holder.Custom('WomenMen')], you say?"
 secrets.1001.b:0 "I am not the alone in letting my urges get the better of me, it seems."
 secrets.1001.c:0 "[secret_holder.GetSheHe]は家畜と勘違いしているのか？"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip]と[secret_lover.GetFirstNameNoTooltip]が？考えただけで混乱してしまう！"
 secrets.1001.option_fallback:0 "それが本当だと知らなければ…"
 secrets.1012.t:0 "友人と恋人"
 secrets.1012.close_relation:0 "真の友人から秘密を隠すのは難しいものであり、私は、[first_lover.GetTitledFirstNamePossessive]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]である[lover.GetTitledFirstName]に興味を持っていることをずっと知っていた。\n\n今、私はそれが興味以上のものであることに気づいた。二人は不倫関係にあるのだ！"
 secrets.1012.desc:0 "真の友人から秘密を隠すのは難しいものであり、私は、[first_lover.GetTitledFirstName]が[lover.GetTitledFirstName]に興味を持っていることをずっと知っていた。\n\n今、私はそれが興味以上のものであることに気づいた。二人は不倫関係にあるのだ！"
 secrets.1012.a:0 "[first_lover.GetFirstNameNoTooltip]が秘密にしておきたいと願っても不思議ではない。"
 secrets.1101.t:0 "我々の系譜"
 secrets.1101.opening:0 "真実を知ったからこそ、すべてのピースは正しい場所へと収まった。"
 secrets.1101.friendly:0 "私たちの間には共通点もあるが、大きな違いがあり、今、私はその理由がよくわかっている。"
 secrets.1101.unfriendly:0 "私は絶え間ない意見の相違だけではなく、もっと多くの違いがあることを知るべきだった。"
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName]は私の同父母の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))]ではなく、実は[real_father.GetTitledFirstName]の[bastard.Custom('GetDaughterSon')]だったのだ！"
 secrets.1101.a:0 "ほとんど信じられない。"
 secrets.1102.friendly:0 "最初は確信が無かったが、[father.GetSheHe]が私に声を挨拶する時の「#EMP [ROOT.Char.Custom('SisterBrother')]#!」という言葉を強調する態度で、それは明らかになった。"
 secrets.1102.unfriendly:0 "最初は確信が無かったが、[father.GetSheHe]が私に声を挨拶する時の「#EMP [ROOT.Char.Custom('SisterBrother')]#!」という言葉を強調して嘲笑する態度で、それは火を見るよりも明らかになった。"
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName]は私の本当の父親が誰なのかを知っている。"
 secrets.1102.a:0 "その知識で[father.GetSheHe]は何をするのだろう？"
 secrets.2002.t:0 "許されない？"
 secrets.2002.desc:0 "知らなかったことにしたいほどだ！私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]である[secret_holder.GetTitledFirstName]に殺人ができるのだと思うと…\n\nたとえ[murdered_character.GetTitledFirstName]でさえ、このような不名誉な最期を迎えるには値しない。"
 secrets.2002.a:0 "[secret_holder.GetHerHis]の罪で[secret_holder.GetFirstNameNoTooltip]を罰する！"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip]は後悔するかもしれない。#!"
 secrets.2002.b:0 "まあよい。政治とは醜いものだ。"
 secrets.2003.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]は、[close_character.GetHerHis]の顔に葛藤を抱えた表情を浮かべ、私のところにやってくる。\n\n「あなたが[murdered_character.GetTitledFirstName]に何をしたか知っています。」と[close_character.GetFirstName]は私に言う。「あなたがそのような罪を犯すことができたと思うと…それが私の脳裏に絶えずつきまとっています。」"
 secrets.2003.a:0 "やるべきことをやったのだ。"
 secrets.2003.b:0 "自分のしたことを後悔している、目覚めるたびに！"
 secrets.2004.desc:0 "私の厳しい言葉のために、[murdered_character.GetTitledFirstName]の死について[secret_holder.GetHerHim]と対峙したとき、私は[secret_holder.GetTitledFirstName]からの反応を期待してはいなかった。\n\n「これがいかに私を悩ませているかわかりませんか？」[secret_holder.GetSheHe]は尋ねる。「ようやく誰かに後悔を伝えられてホッとしているのです。」"
 secrets.2004.a:0 "あるいは[secret_holder.GetSheHe]は許されるだろう、そのうちに。"
 secrets.2004.b:0 "Ah, I can never stay angry at you, [target.GetFirstNameNoTooltip]!"
 secrets.3001.t:0 "私への注意"
 secrets.3001.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]である[close_character.GetTitledFirstName]が不安そうな顔をして私のところへやってくる。"
 secrets.3001.scheme_owner_known:0 "\n\n「私はあなたに対する陰謀において、[scheme_owner.GetTitledFirstName]に協力しているスパイの一人を見つけました！[agent.GetTitledFirstName]は、夜中に[scheme_owner.GetFirstName]に報告書を届けようとしていたのです。」"
 secrets.3001.scheme_known:0 "\n\n「私はあなたに対する陰謀に協力しているスパイの一人を見つけました！[agent.GetTitledFirstName]は、深夜に[agent.GetHerHis]の主人に報告書を届けようとしていたのです。」"
 secrets.3001.scheme_not_known:0 "\n\n「私はあなたに対する陰謀に協力しているスパイを見つけました！[agent.GetTitledFirstName]は、深夜に[agent.GetHerHis]の主人に報告書を届けようとしていたのです。」"
 secrets.3001.a:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]よ、ありがとう！"
 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"