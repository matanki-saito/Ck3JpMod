l_english:
 bastardy_pregnancy_announcement_tooltip:0 "世間は子供の本当の血筋を知る"
 secret_bastard.0001.t:0 "家系の濁り"
 secret_bastard.0001.real_father:0 "[mother.GetTitledFirstNamePossessive]の宮廷では子供の誕生が祝われているが、真実は気づかれていないようだ。[mother.GetHerHis]腕に抱かれている子供は[assumed_father.GetTitledFirstNamePossessive]ではなく、私の子だ！"
 secret_bastard.0001.real_father.no_assumed_father:0 "祝賀ムードの裏では、[mother.GetTitledFirstNamePossessive]の宮廷では[mother.GetHerHis]の子供誕生について噂が飛び交っている。もし彼らが私の知っていること、[mother.GetHerHis]の腕の中で眠っている赤子が私のものだと知っていたら…"
 secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstNamePossessive]の宮廷では子供たちの誕生が祝われているが、真実は気づかれていないようだ。[mother.GetHerHis]腕に抱かれている子供たちは[assumed_father.GetTitledFirstNamePossessive]ではなく、私の子だ！"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "祝賀ムードの裏では、[mother.GetTitledFirstNamePossessive]の宮廷では[mother.GetHerHis]の子供誕生について噂が飛び交っている。もし彼らが私の知っていること[mother.GetHerHis]の腕の中で眠っている赤子が私のものだと知っていたら…"
 secret_bastard.0001.assumed_father:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]、[mother.GetTitledFirstName]は、[mother.GetHerHis]の生まれたばかりの子を[mother.GetHerHis]の胸に抱きしめる。 私が真実を知らなかったら、これは喜びの瞬間だっただろう。\n\n彼女が抱きしめているのは私の子供ではなく、[real_father.GetTitledFirstName]の子供なのだ！"
 secret_bastard.0001.assumed_father.multiple:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]は、[mother.GetHerHis]の生まれたばかりの子供たちを[mother.GetHerHis]の胸に抱きしめる。私が真実を知らなかったら、これは喜びの瞬間だっただろう。\n\n彼女が抱きしめているのは私の子供たちではなく、[real_father.GetTitledFirstName]の子供たちなのだ！"
 secret_bastard.0001.family_of_mother:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]、[mother.GetTitledFirstName]は彼女の美しい新生児を抱きしめる。それでも、[mother.GetHerHis] [child.Custom('GetDaughterSon')]の真の家系を知り、不安を感じざるを得ない。この子は私の[ROOT.Char.Custom2('RelationToMe', mother)]が[assumed_father.GetTitledFirstName]と結婚して生まれたのではなく、[real_father.GetTitledFirstName]との野合によって生まれたのである！\n\n真実が明かされたら[mother.GetHerHim]と私の[ROOT.Char.Custom2('RelationToMe', child)]はどうなるだろう？"
 secret_bastard.0001.family_of_mother.multiple:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]、[mother.GetTitledFirstName]は、彼女の腕の中に彼女の美しい新生児を揺り動かす。しかし、彼女らの本当の血統を知っていると、不安を感じずにはいられない。子供たちは私の[ROOT.Char.Custom2('RelationToMe', mother)]が[assumed_father.GetTitledFirstName]と結婚して生まれたのではなく、[real_father.GetTitledFirstName]との野合によって生まれたのだ！\n\n真実が明らかになったら、[mother.GetHerHim]と子供たちはどうなるのか?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName]と[mother.GetHerHis]の宮廷では、[assumed_father.GetTitledFirstNamePossessive]の子供の誕生祝いが行われているが、もし真実が知られていれば、もっと醒めたお祝いになっていたかもしれない。\n\n[mother.GetFirstName]の胸に抱かれている赤ん坊は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の私生児なのだ！"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName]と[mother.GetHerHis]の宮廷では、[assumed_father.GetTitledFirstNamePossessive]の子供たちの誕生祝いが行われているが、もし真実が知られていれば、もっと醒めたお祝いになっていたかもしれない。\n\n[mother.GetFirstName]の胸に抱かれている赤ん坊は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の私生児なのだ！"
 secret_bastard.0001.family_of_assumed_father:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]である[father.GetTitledFirstName]と[father.GetHerHis]の[SCOPE.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]の宮廷では新しく生まれた子供の誕生祝いが行われている。しかし、真実が広く知られていれば、その熱意は醒めたものになっていたかもしれない。\n\n[mother.GetFirstNamePossessive]の子供は実は[real_father.GetTitledFirstName]の私生児なのだ！子供の本当の血統を知られたら、我が家にどれほどの恥がもたらされるのだろう…"
 secret_bastard.0001.family_of_assumed_father.multiple:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]である[father.GetTitledFirstName]と[father.GetHerHis]の[SCOPE.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]の宮廷では新しく生まれた子供たち\nの誕生祝いが行われている。しかし、真実が広く知られていれば、その熱意は醒めたものになっていたかもしれない。\n[mother.GetFirstNamePossessive]の子供たちは実は[real_father.GetTitledFirstName]の私生児なのだ！子供たちの本当の血統を知られたら、我が家にどれほどの恥がもたらされるのだろう…"
 secret_bastard.0001.other:0 "[mother.GetTitledFirstNamePossessive]の誕生祝いは始まったばかりだが、[mother.GetHerHis]の臣下が真実を知っていれば雰囲気はかなり違っていたはずだ。\n\n[mother.GetHerHis]の腕の中にいる[mother.GetSheHe]の子供は[assumed_father.GetTitledFirstName]と結婚した結果ではなく、[real_father.GetTitledFirstName]の私生児である！"
 secret_bastard.0001.other.multiple:0 "[mother.GetTitledFirstNamePossessive]の誕生祝いはまだ始まったばかりだが、[mother.GetHerHis]の臣下が真実を知っていたら雰囲気はかなり違っていたはずだ。\n\n[mother.GetSheHe]が[mother.GetHerHis]の腕に抱いている子供たちは[assumed_father.GetTitledFirstName]との結婚の結果ではなく、[real_father.GetTitledFirstName]の私生児である！"
 secret_bastard.0001.a:0 "彼らが知っていたなら…"
 secret_bastard.0002.t:0 "不確実な資産"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName]は、父を持たない私生児を産んだ重荷を背負っている。\n\n未婚の[mother.GetWomanMan]と[mother.GetHerHis]の子にとっては辛いことだろうが、私が真の父親であることを知らしめるわけにはいかない。\n\nああ、私の[child.Custom('GetDaughterSon')]はどうなってしまうのか…"
 secret_bastard.0002.family_of_mother:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]は、父のない私生児としての人生に耐えることを呪われた子供を産んだ。\n\nそれは我が家に恥をもたらすものだが、[real_father.GetTitledFirstName]は、もし彼がそれを知っている場合でも、[mother.GetFirstNamePossessive]の赤ん坊の父親として名乗り出る気がないのは明らかだ…"
 secret_bastard.0002.family_of_real_father:0 "[mother.GetTitledFirstNamePossessive]の新しく生まれた子供が父親のいない私生児であることは広く知られているが、私は真実を知っている。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]こそ、いま彼女の腕の中で眠っている子供の父親なのだ！私は[real_father.GetFirstName]が何をしたのか理解していることを祈るしかない。"
 secret_bastard.0002.family_of_real_father.dislike:0 "私の期待は高くない。"
 secret_bastard.0002.other:0 "[mother.GetTitledFirstNamePossessive]の新しく生まれた私生児の父親は誰なのかという噂が飛び交い、非難の声が囁かれている。\n\nもちろん、彼らは私が何をしたか知るはずがないが、あの子の真の父親は[real_father.GetTitledFirstName]なのだ！"
 secret_bastard.0002.a:0 "スキャンダルが待ち構えている。"
 secret_bastard.0002.b:0 "「待て！その子は…私の子だ！」"
 secret_bastard.0010.t:0 "暴露"
 secret_bastard.0010.spouse_reveal:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))]が我が子の本性を見抜き、今、[father.GetSheHe]は世間に真実を明らかにした！"
 secret_bastard.0010.other_reveal:0 "私の大切にしていた秘密は、[secret_exposer.GetTitledFirstName]によって白日の下に晒されてしまった！ 家族は私と話すのを躊躇し、[father.GetFirstName]は私の目を見ることすら拒んでいる。"
 secret_bastard.0010.desc:0 "\n\n[real_father.GetTitledFirstName]が本当の父親だと皆に知られてしまった今、私と子供はどうなってしまうのだろう？"
 secret_bastard.0010.a:0 "私たちの将来が心配だ！"
 secret_bastard.001.opening:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]である[mother.GetTitledFirstName]はしばらく前から妊娠の兆候を見せていた。"
 secret_bastard.0011.t:0 "私生児の烙印"
 secret_bastard.0011.spouse_exposer:0 "そして世間が真実を知る時が来た。[mother.GetSheHe|U]は[real_father.GetTitledFirstName]とベッドを共にし、[real_father.GetSheHe]が真の父親なのだ！"
 secret_bastard.0011.desc:0 "そして、私はその子が自分以外の誰かのものであるなど考えたこともなかった。\n\nしかし、今、[mother.GetSheHe]は[real_father.GetTitledFirstName]とベッドを共にしたこと、また、彼が実の父親であることを公に告白した！"
 secret_bastard.0011.a:0 "よくもそんなことが？"
 secret_bastard.0011.b:0 "[mother.GetSheHe]がかつて忠誠を誓ったことを考えると。"
 secret_bastard.0012.t:0 "不祥事"
 secret_bastard.0012.dislike_desc:0 "誰もが彼女の[mother.Custom2('RelationToMe', SCOPE.sC('father'))]である[father.GetTitledFirstName]の子だと思っていたが、本当の父親が他ならぬ[real_father.GetTitledFirstName]であることが明らかになった！\n\nああ、なんという醜聞だろうか！"
 secret_bastard.0012.like_desc:0 "誰もがその子は彼女の[mother.Custom2('RelationToMe', SCOPE.sC('father'))]である[father.GetTitledFirstName]の子だと思っていた。 しかし、本当の父親が[real_father.GetTitledFirstName]であるということが明るみに出たのだ！\n\n隠しておくべきだった！"
 secret_bastard.0012.a:0 "今や誰もが知っている。"
 secret_bastard.0013.t:0 "我が子"
 secret_bastard.0013.desc:0 "私の[mother.GetTitledFirstName]との戯れの結果子供が生まれた！"
 secret_bastard.0013.secret_exposer:0 "私は広く、広く知らしめる必要があった。[mother.GetTitledFirstName]が抱く子供は私のものだ！\n\n今では誰もが知っている。"
 secret_bastard.0013.suspicious_desc:0 "私が子供の父親ではないかとの疑念は彼女のお腹と一緒に膨らんでいる。\n\n今や私は確信している。領地と同様に子供も私の物だ！"
 secret_bastard.0013.a:0 "この方法が良いのは確かだ。"
 secret_bastard.0014.t:0 "私生児の兆候"
 secret_bastard.0014.desc:0 "しかし、私は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]が関係しているなどと考えたこともなかった。[mother.GetFirstNamePossessive]のお腹の中の子の本当の父親が[real_father.GetFirstName]であることは今や明らかだ！"
 secret_bastard.0014.a:0 "よくもこんなことができたものだな、[real_father.GetFirstNameNoTooltip]？"
 secret_bastard.1000.t:0 "知れわたる血統"
 secret_bastard.1000.desc:0 "これ以上、秘密や真実を隠そうとしないでください！\n\n私のお腹の中で育っている子供の父親は、[real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]以外の誰でもないことが広く知られるようになった。"
 secret_bastard.1000.real_father_reveal:0 "これ以上、秘密や真実を隠そうとしないでください！\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U]は、[real_father.GetSheHe]が私のお腹の中の子供の父親であることを知らせた。"
 secret_bastard.1000.a:0 "今、真実が明らかになった。"
 secret_bastard.1000.a.tt:0 "子供が生まれたら、[real_father.GetShortUINameNoTooltip]はその父親として知られるようになる"
 secret_bastard.1001.t:0 "孫の系譜"
 secret_bastard.1001.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]が、罪深い関係によって妊娠した子供を身ごもっていることは皆が知っており、結局のところ[mother.GetSheHe]は既婚の[mother.GetWomanMan]ではない。\n\nとはいえ、[real_father.GetTitledFirstName]が子供の[real_father.GetMotherFather]であることを知るのは…"
 secret_bastard.1001.a:0 "よくも彼は我が[ROOT.Char.Custom2('RelationToMe', mother)]をこのような立場に置いてくれたな？"
 secret_bastard.1002.t:0 "婚姻外"
 secret_bastard.1002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)][mother.GetTitledFirstName]が、罪深い関係によって妊娠した子供を身ごもっていることは皆が知っており、[mother.GetSheHe]は結局のところ、結婚した[mother.GetWomanMan]ではない。\n\nしかし、誰がその子を[real_father.GetMotherFather]にしたのか、今まで謎だったのだが——[real_father.GetTitledFirstName]がその責任者だったのだ！"
 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip]と私"
 secret_bastard.1003.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , mother)][mother.GetTitledFirstName]が私の子供を身ごもっていることは、今や誰もが知っている。\n\n私たちの逢瀬がこうなる可能性があるということは、わかっていたつもりだったが、いざ現実に直面すると…"
 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName]は以前から血統が判らない子を身ごもっていたが、まさか[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]が関与しているとは思わなかった。\n\nああ、今や疑いの余地なく、実際の父親は[real_father.GetSheHe]なのだ！"
 secret_bastard.2000.t:0 "公になる"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の秘密を暴露した！"
 secret_bastard.2000.desc_opening.me:0 "ついに世間に知れ渡る時が来た。"
 secret_bastard.2000.desc:0 "\n\n[child.GetSheHe]が生まれる前から、私は[child.Custom('GetDaughterSon')][child.GetTitledFirstName]の真の血筋を秘密にしてきた。しかし、[child.GetHerHis]の実の父である[real_father.GetTitledFirstName]との不倫は広く知られるようになった！"
 secret_bastard.2000.a:0 "[child.Custom('GetDaughterSon')]はどうなるのだろうか？"
 secret_bastard.2001.t:0 "真実"
 secret_bastard.2001.desc_opening.me:0 "私は以下の証拠を明らかにした。"
 secret_bastard.2001.desc:0 "[child.GetFirstName]は私の本当の子供ではない。"
 secret_bastard.2001.father:0 "実際には[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]が[child.GetHerHis]の本当の父親である！"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nこんなことになってしまったのは残念だが、彼らが卑しい私生児だということは知られるべきだった。"
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nこんなことになってしまったのは残念だが、[child.GetSheHe]が卑しい私生児だということは知られるべきだった。"
 secret_bastard.2001.change_lineage.twin:0 "\n\nこんなことになってしまったのは残念だが、彼らが[child.GetHouse.GetBaseName]家の私生児であることは知られるべきだ。"
 secret_bastard.2001.change_lineage:0 "\n\nこんなことになってしまったのは残念だが、[child.GetSheHe]が[child.GetHouse.GetBaseName]家の私生児であることを知っておくべきだ。"
 secret_bastard.2001.keep_lineage.twin:0 "\n\n真実を知ることは不可能である一方で、彼らの血統は永遠に噂と疑念に包まれるだろう。"
 secret_bastard.2001.keep_lineage:0 "\n\n真実を知ることは不可能である一方で、[child.GetHerHis]の血統は永遠に噂と疑念に包まれるだろう。"
 secret_bastard.2001.a:0 "この方が良い。"
 secret_bastard.2001.b:0 "それは知られているべきだ。"
 secret_bastard.2002.t:0 "秘密を暴露"
 secret_bastard.2002.i_am_exposer:0 "私は、[child.GetTitledFirstName]が本当は私の子供であることを知らしめた！それは私も[mother.GetTitledFirstName]との軽率な行為を告白したことを意味するが、真実は知られなければならない。"
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[child.GetTitledFirstName]が私の子供であることを明らかにした！これで[mother.GetTitledFirstName]との軽率な行為を誰もが知ることになった。"
 secret_bastard.2002.known:0 "\n\n[child.GetFirstNameNoTooltip]への影響は悲惨なものになるかもしれない。血統のわからない人生は容易なものではない。"
 secret_bastard.2002.not_known:0 "\n\nもちろん私の戯れが子供をもたらす事になるのは知っていたが、私には分からなかった…どうして今まで言わなかったのだ？！"
 secret_bastard.2002.assumed_father_exists:0 "\n\n[child.GetSheHe]は[father.GetTitledFirstNamePossessive]の実子だと主張し続ける人もいるが、疑いの影を払拭することはできない。"
 secret_bastard.2002.a:0 "秘密は暴かれる！"
 secret_bastard.2002.b:0 "ああ、[child.GetFirstNameNoTooltip]よ…"
 secret_bastard.2003.t:0 "暗い秘密"
 secret_bastard.2003.i_exposed:0 "いよいよ真実を知らしめる時が来たのだ。"
 secret_bastard.2003.other_exposer:0 "私が今までずっと背負ってきた秘密が[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]によって暴露されてしまった。"
 secret_bastard.2003.known:1 "[real_father.GetTitledFirstName]が私の本当の父親であり、私の[mother.Custom('MotherFather')]が皆に信じさせていた[father.GetTitledFirstName]ではないという事実は、ようやく共通認識となりつつある。"
 secret_bastard.2003.not_known:1 "私が私生児！？ 父親だと思って育ってきた[father.GetWomanMan]の[father.GetTitledFirstName]は、私とは全く血縁関係がない！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の[father.Custom('MotherFather')]が[real_father.GetTitledFirstName]であることを明らかにしたが、[mother.Custom('MotherFather')][mother.GetTitledFirstName]は私に何も言わなかった。"
 secret_bastard.2003.desc_ending_exposer:0 "\n\n私は信じられない、あの父——いや、[father.GetTitledFirstName]が、この秘密をみんなに明かすなどと！"
 secret_bastard.2003.desc_ending_known:0 "\n\n私のような人生をもう二度と繰り返してはならない！"
 secret_bastard.2003.desc_ending_not_known:0 "\n\n私の[mother.Custom('MotherFather')]が私にそんなことをしたと思うと！"
 secret_bastard.2003.a:0 "なんということだ！"
 secret_bastard.2004.t:0 "濁った系譜"
 secret_bastard.2004.likes:0 "[child.GetTitledFirstName]が[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]の私生児であることは、私が今までずっと秘密にしてきたことだが、今では誰もが知っている！\n\n[child.GetTitledFirstName]がこんな恥ずべき関係の結果だとは信じがたい。私は明らかになった真実による浄化が[child.GetHerHim]に良い結果をもたらすことを願うばかりだ。"
 secret_bastard.2004.dislikes:0 "ついに真実が暴かれた！\n\n[child.GetTitledFirstName]が[real_father.GetTitledFirstName]と[mother.GetTitledFirstName]の間の罪深い関係の結果であることは、宮廷では誰もが囁いている。\n\n[child.GetSheHe|U]は、これまで常に正当な子にふさわしくない行動をとってきたが、これでようやく[child.GetSheHe]は[child.GetHerHis]の立場にふさわしい扱いを受けることになるだろう。"
 secret_bastard.2004.a:0 "哀れな[child.GetTitledFirstName]よ！"
 secret_bastard.2004.b:0 "[child.GetFirstName]が感じなければならない恥辱を想像してみろ！"
 secret_bastard.2004.c:0 "哀れな[child.GetFirstName]と[child_twin.GetFirstName]よ！"
 secret_bastard.2004.d:0 "彼らが感じなければならない恥辱を想像してみろ！"
 secret_bastard.2005.t:0 "秘密を暴露"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName]は私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]の私生児だ！\n\n[father.GetTitledFirstName]に対して、隠れて不倫するような、恥ずべき行為を[mother.GetSheHe]がしていたとは。"
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName]は私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]の私生児だ！\n\n亡くなった[father.GetTitledFirstName]が、[mother.GetTitledFirstName]にこんな卑劣な方法で騙されていたとは。"
 secret_bastard.2005.end:0 "\n\n[mother.GetHerHim]をどうやって再び信用しろというのだろうか？"
 secret_bastard.2005.a:0 "[mother.GetSheHe|U]は不貞だ！"
 secret_bastard.3000.t:0 "秘密を暴露"
 secret_bastard.3000.married_known:0 "「隠し子がいるのですか？！」\n妻に衝撃的な事実を突きつけられ、私は何も答えることができなかった。\n\n[child.GetTitledFirstName]が[mother.GetTitledFirstName]との付き合いの結果だと知っていたが、[child.GetHerHis]の血統が判明したのは意外だった。私はどうすればいいのだろうか？"
 secret_bastard.3000.married_not_known:0 "「私生児がいるって！？」\n妻から衝撃的な事実を突きつけられ、うまく返事ができなかった。\n\nもちろん、そうなる可能性をわかっていたとしても、私は誰よりも驚いている。しかし、[mother.GetTitledFirstName]が、[child.GetTitledFirstName]の本当の血統を今まで黙っていたとは...。どうすればいいのか？"
 secret_bastard.3000.known:0 "[child.GetTitledFirstName]が私の子供であるという秘密が、突然みんなの口から囁かれるようになった！\n\n[child.GetFirstNameNoTooltip]が[mother.GetTitledFirstName]との逢瀬の結果だということは既に知っていたが、[child.GetFirstNameNoTooltip]への影響は悲惨なものになるかもしれない。私生児として生きていくのは容易なことではない。"
 secret_bastard.3000.not_known:0 "[child.GetTitledFirstName]が私の子供であるという秘密が、突然皆の口から上がるようになった。\n\n私は誰よりも驚いているが、もちろん、そうなる可能性があることはわかっていた。しかし、彼女が事前に私に言わなかったことには…"
 secret_bastard.3000.a:0 "これで誰もが知っている！"
 secret_bastard.3000.b:0 "これは大変なことだ！"
 secret_bastard.3001.t:0 "私の真の遺産"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName]は私の[real_father.Custom('MotherFather')]だ！\n\n真実を知ることは大きな安心となるが、それは同時に…複雑さをもたらす。私の[incest_spouse.Custom('WifeHusband')]である[incest_spouse.GetTitledFirstName]は[real_father.GetFirstName]の[real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))]——つまり[incest_spouse.GetSheHe]もまた私の[incest_spouse.Custom('SisterBrother')]だということだ！"
 secret_bastard.3001.known:0 "私が結婚という絆の外で生まれたという事実は、私の全人生を悩ませてきた。[real_father.GetTitledFirstName]が私の父であることを知ることは、しかし、それについて決して話すことは、負担が重い。\n\n秘密がばれてほっとした！"
 secret_bastard.3001.not_known:0 "私は生まれたときから、結婚という絆の外で生まれたという事実に悩まされてきた。私は冷遇されたり嘲笑されたりしてきたが、母は私がどんなに懇願しても、私の本当の遺産を明かすことを拒んできた。\n\n「そんなことは決して言わない方がいい。」\n\nやっと安心できる真実を知った今、[real_father.GetTitledFirstName]が私に平穏を与えてくれた父であるという事実は、長い間私には理解できなかった。"
 secret_bastard.3001.a:0 "これで真相がわかった！"
 secret_bastard.3001.b:0 "ようやく父が誰なのか分かった！"