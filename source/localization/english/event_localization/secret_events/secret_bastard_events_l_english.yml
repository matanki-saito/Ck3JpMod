l_english:
 bastardy_pregnancy_announcement_tooltip:0 "世間は子供の本当の血筋を知る"
 secret_bastard.0001.t:0 "家系の濁り"
 secret_bastard.0001.real_father:0 "[mother.GetTitledFirstNamePossessive]の宮廷では子供の誕生が祝われているが、真実は気づかれていないようだ。[mother.GetHerHis]の腕に抱かれている子供は[assumed_father.GetTitledFirstNamePossessive]ではなく、私の子だ！"
 secret_bastard.0001.real_father.no_assumed_father:0 "[mother.GetTitledFirstNamePossessive]の宮廷では、[mother.GetHerHis]の出産を受けて表向きには祝賀の雰囲気が漂う一方、陰では様々な噂が飛び交っている。もし彼らが私の知っていること、[mother.GetHerHis]の腕の中で眠っている赤子が実は私の子だと知っていたら…"
 secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstNamePossessive]の宮廷では子供たちの誕生が祝われているが、真実は気づかれていないようだ。[mother.GetHerHis]腕に抱かれている子供たちは[assumed_father.GetTitledFirstNamePossessive]ではなく、私の子だ！"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "[mother.GetTitledFirstNamePossessive]の宮廷では、表面上は出産の祝いに沸く一方で、背後では噂が絶えぬ。だが、彼らが私の知る真実、[mother.GetHerHis]の腕に抱かれたあの幼子たちが私の子であるということを知ったならば…。"
 secret_bastard.0001.assumed_father:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]、[mother.GetTitledFirstName]は、生まれたばかりの子をその胸に抱きしめている。私が真実を知らなかったら、本来これは祝福の瞬間だっただろう。\n\n彼女が抱きしめているのは私の子供ではなく、[real_father.GetTitledFirstName]の子供なのだ！"
 secret_bastard.0001.assumed_father.multiple:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]は、生まれたばかりの子供たちをその胸に抱きしめる。私が真実を知らなかったら、本来これは祝福すべき瞬間だっただろう。\n\n彼女が抱きしめているのは私の子供たちではなく、[real_father.GetTitledFirstName]の子供たちなのだ！"
 secret_bastard.0001.family_of_mother:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]、[mother.GetTitledFirstName]は美しい新生児を優しく抱きしめている。だが私は、その[child.Custom('GetDaughterSon')]の真の血筋を知ってしまった今、どうしても胸騒ぎを抑えられない。この子は私の[ROOT.Char.Custom2('RelationToMe', mother)]が[assumed_father.GetTitledFirstName]と結婚して生まれたのではなく、[real_father.GetTitledFirstName]との不義によって生まれたのである！\n\n真実が世に漏れたなら、[mother.GetHerHim]と私の[ROOT.Char.Custom2('RelationToMe', child)]はどうなるのだろう？"
 secret_bastard.0001.family_of_mother.multiple:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]、[mother.GetTitledFirstName]は、腕の中に美しい新生児を抱いている。だが、その子らの真の血筋を知る私は不安を拭えずにいる。子供たちは私の[ROOT.Char.Custom2('RelationToMe', mother)]が[assumed_father.GetTitledFirstName]と結婚して生まれたのではなく、[real_father.GetTitledFirstName]との不義によって生まれたのだ！\n\n真実が明らかになったら、[mother.GetHerHim]と子供たちはどうなるのだろうか?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName]と[mother.GetHerHis]の宮廷では、[assumed_father.GetTitledFirstNamePossessive]の子供の誕生祝いが行われているが、もし真実が知られていれば、祝福の声もいくぶん冷めたものになっていたかもしれない。\n\n[mother.GetFirstName]の胸に抱かれている赤ん坊は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の私生児なのだから！"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName]と[mother.GetHerHis]の宮廷では、[assumed_father.GetTitledFirstNamePossessive]の子供たちの誕生祝いが行われているが、もし真実が知られていれば、祝福の声もいくぶん冷めたものになっていたかもしれない。\n\n[mother.GetFirstName]の胸に抱かれている赤ん坊らは、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の私生児なのだから！"
 secret_bastard.0001.family_of_assumed_father:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]である[father.GetTitledFirstName]と、[father.GetHerHis]の[SCOPE.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]の宮廷では、新たな子の誕生を祝って盛大な宴が催されている。だが、もし真実が広く知られていたならば、その祝賀の空気は一気に冷え込んでいたことだろう。\n\n実のところ、[mother.GetFirstNamePossessive]の産んだその子は、[real_father.GetTitledFirstName]の私生児なのだ！　この子の血筋が露見すれば、我らの家門は大きな汚名を被ることになるだろう…。"
 secret_bastard.0001.family_of_assumed_father.multiple:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]である[father.GetTitledFirstName]と、[father.GetHerHis]の[SCOPE.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]の宮廷では、新たな子らの誕生を盛大に祝っている。だが、もし真実が世間に知れ渡っていたならば、祝宴の雰囲気もこれほど明るくはなかっただろう。\n\n実のところ、[mother.GetFirstNamePossessive]の産んだその子らは[real_father.GetTitledFirstName]との不義の種なのだ！　この子らの血筋が明るみに出れば、我が家にかかる恥辱はいかばかりであろうか…。"
 secret_bastard.0001.other:0 "[mother.GetTitledFirstNamePossessive]の誕生祝いは始まったばかりだが、[mother.GetHerHis]の臣下が真実を知っていれば雰囲気はかなり違っていたはずだ。\n\n[mother.GetHerHis]の腕の中にいる子供は[assumed_father.GetTitledFirstName]と結婚した結果ではなく、[real_father.GetTitledFirstName]との不義によって生まれた私生児である！"
 secret_bastard.0001.other.multiple:0 "[mother.GetTitledFirstNamePossessive]の誕生祝いはまだ始まったばかりだが、[mother.GetHerHis]の臣下が真実を知っていたら雰囲気はかなり違っていたはずだ。\n\n[mother.GetSheHe]が[mother.GetHerHis]の腕に抱いている子供たちは[assumed_father.GetTitledFirstName]との結婚の結果ではなく、[real_father.GetTitledFirstName]との不義によって生まれた私生児である！"
 secret_bastard.0001.a:0 "彼らが知っていたなら…"
 secret_bastard.0002.t:0 "不確かな血筋"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName]は、父を持たない私生児を産んだ重荷を背負っている。\n\n未婚の[mother.GetWomanMan]と[mother.GetHerHis]の子にとっては辛いことだろう。だがそれでも私は、自分が真の父であることを明かすわけにはいかない。\n\nああ、私の[child.Custom('GetDaughterSon')]はどうなってしまうのか…"
 secret_bastard.0002.family_of_mother:0 "我が[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]は、父なき私生児を産み落とした。この子は生まれながらにして不幸を背負い、その人生は苦難に満ちたものとなるだろう。\n\n我ら一族にとっても、これは大きな恥辱である。だが、[real_father.GetTitledFirstName]は今のところ、[mother.GetFirstNamePossessive]の子の父として名乗り出る気配をまったく見せていない。いや、そもそも自身の子であると知っているかどうかも怪しいものだ…。"
 secret_bastard.0002.family_of_real_father:0 "[mother.GetTitledFirstNamePossessive]が生んだ幼子が父親のいない私生児であることは広く知られているが、私は真実を知っている。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]こそ、いま彼女の腕の中で眠っている子供の父親なのだ！　私は[real_father.GetFirstName]が何をしたのか理解していることを祈るしかない。"
 secret_bastard.0002.family_of_real_father.dislike:0 "だが、あまり期待はできそうにない。"
 secret_bastard.0002.other:0 "[mother.GetTitledFirstNamePossessive]が産んだ私生児の父親が誰なのか、噂が渦巻き、詮索するささやき声は絶えない。\n\nだが彼らは知らない。私だけが知っている。その子の本当の父親は[real_father.GetTitledFirstName]なのだ！"
 secret_bastard.0002.a:0 "醜聞が待ち構えている。"
 secret_bastard.0002.b:0 "「待て！その子は…私の子だ！」"
 secret_bastard.0010.t:0 "暴露"
 secret_bastard.0010.spouse_reveal:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))]は我が子の真の出自を知り、そしていま、その真実を世界中に知らしめてしまった！"
 secret_bastard.0010.other_reveal:0 "私の大切にしていた秘密は、[secret_exposer.GetTitledFirstName]によって白日の下に晒されてしまった！　家族は私と話すのを躊躇し、[father.GetFirstName]は私の目を見ることすら拒んでいる。"
 secret_bastard.0010.desc:0 "\n\n[real_father.GetTitledFirstName]が本当の父親だと皆に知られてしまった今、私と子供はどうなってしまうのだろう？"
 secret_bastard.0010.a:0 "この先どうなるのか…恐ろしくてたまらない！"
 secret_bastard.001.opening:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]である[mother.GetTitledFirstName]はしばらく前から妊娠の兆候を見せていた。"
 secret_bastard.0011.t:0 "私生児の烙印"
 secret_bastard.0011.spouse_exposer:0 "そして世間が真実を知る時が来た。[mother.GetSheHe|U]は[real_father.GetTitledFirstName]と床を共にしたこと、そして[real_father.GetSheHe]が真の父親だということを！"
 secret_bastard.0011.desc:0 "そして、私はその子が自分以外の誰かのものであるなど考えたこともなかった。\n\nだが今や、[mother.GetSheHe]は[real_father.GetTitledFirstName]と床を共にしたこと、そしてその者こそが実の父であることを、世間に公然と告白してしまったのだ！"
 secret_bastard.0011.a:0 "なんという仕打ちだ…。"
 secret_bastard.0011.b:0 "あの[mother.GetSheHe]が、かつて忠誠の誓いを立てたというのに。"
 secret_bastard.0012.t:0 "不祥事"
 secret_bastard.0012.dislike_desc:0 "誰もが彼女の[mother.Custom2('RelationToMe', SCOPE.sC('father'))]である[father.GetTitledFirstName]の子だと思っていたが、本当の父親が他ならぬ[real_father.GetTitledFirstName]であることが明らかになった！\n\nああ、なんという醜聞だろうか！"
 secret_bastard.0012.like_desc:0 "誰もがその子は彼女の[mother.Custom2('RelationToMe', SCOPE.sC('father'))]である[father.GetTitledFirstName]の子だと思っていた。しかし、本当の父親が[real_father.GetTitledFirstName]であるということが明るみに出たのだ！\n\nせめて…このことが秘密のままであったならば！"
 secret_bastard.0012.a:0 "今や誰もが知っている。"
 secret_bastard.0013.t:0 "我が子"
 secret_bastard.0013.desc:0 "[mother.GetTitledFirstName]との戯れの結果、子供ができてしまった！"
 secret_bastard.0013.secret_exposer:0 "私は広く、広く知らしめる必要があった。[mother.GetTitledFirstName]が身ごもった子供は私の子だ！\n\n今では誰もが知っている。"
 secret_bastard.0013.suspicious_desc:0 "私が子供の父親ではないかとの疑念は、彼女のお腹と一緒に膨らんでいる。\n\nそして今、私も領国中の者たちもその疑念が真実であったことを知っている。その子は、私の子なのだ！"
 secret_bastard.0013.a:0 "これでよかったのだ…きっと。"
 secret_bastard.0014.t:0 "裏切りの兆し"
 secret_bastard.0014.desc:0 "だが、まさか私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]が関わっているとは夢にも思わなかった。[mother.GetFirstNamePossessive]のお腹の中の子の本当の父親が[real_father.GetFirstName]であることは、今や明らかだ！"
 secret_bastard.0014.a:0 "よくもこんなことができたものだな、[real_father.GetFirstNameNoTooltip]？"
 secret_bastard.1000.t:0 "知れわたる血統"
 secret_bastard.1000.desc:0 "もはや秘密はない。真実を隠す必要もない！\n\n私のお腹の中で育っている子供の父親は、ほかならぬ[real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]であることが広く知られるようになった。"
 secret_bastard.1000.real_father_reveal:0 "もはや秘密はない。真実を隠す必要もない！\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U]は、私の胎内の子の父が自分であることを公にしたのだ。"
 secret_bastard.1000.a:0 "そういう…ことだったのか。"
 secret_bastard.1000.a.tt:0 "子供が生まれたら、[real_father.GetShortUINameNoTooltip]はその父親として知られるようになる"
 secret_bastard.1001.t:0 "孫の血筋"
 secret_bastard.1001.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]、[mother.GetTitledFirstName]が不義の関係によって子を宿していることは、もはや秘密でもなんでもない。そもそも[mother.GetSheHe]は、正式な婚姻関係にある[mother.GetWomanMan]ではないのだから。\n\nとはいえ、[real_father.GetTitledFirstName]が子供の[real_father.GetMotherFather]であることを知るのは…。"
 secret_bastard.1001.a:0 "どうしてあの男は、私の[ROOT.Char.Custom2('RelationToMe', mother)]をこんな立場に追いやったのだ？"
 secret_bastard.1002.t:0 "婚外子"
 secret_bastard.1002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]が、不義の関係によって子を身ごもったことはもはや秘密でもなんでもない。なにしろ、[mother.GetSheHe]は正式に結婚している[mother.GetWomanMan]ですらないのだから。\n\nしかし、その子の[real_father.GetMotherFather]が誰なのかは、これまで謎に包まれていた――だが今や、その責任が[real_father.GetTitledFirstName]にあることが明らかとなったのだ！"
 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip]と私"
 secret_bastard.1003.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , mother)]である[mother.GetTitledFirstName]が私の子供を身ごもっていることは、今や誰もが知っている。\n\n私たちの逢瀬がこうなる可能性があるということはわかっていたつもりだったが、いざ現実に直面すると…。"
 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName]は以前から出自不明の子を身ごもっていたが、まさか[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]が関与しているとは思わなかった。\n\nああ、今や疑いの余地なく、実の父親は[real_father.GetSheHe]なのだ！"
 secret_bastard.2000.t:0 "公になる"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]によって、私の秘密が世間に明かされてしまった！"
 secret_bastard.2000.desc_opening.me:0 "ついに世間に知れ渡る時が来た。"
 secret_bastard.2000.desc:0 "\n\n[child.GetSheHe]が生まれる前から、私は[child.Custom('GetDaughterSon')][child.GetTitledFirstName]の真の血筋を秘密にしてきた。しかし、[child.GetHerHis]の実の父である[real_father.GetTitledFirstName]との不義は広く知られるようになった！"
 secret_bastard.2000.a:0 "[child.Custom('GetDaughterSon')]はどうなるのだろうか？"
 secret_bastard.2001.t:0 "真実"
 secret_bastard.2001.desc_opening.me:0 "私はある証拠を明らかにした。"
 secret_bastard.2001.desc:0 "[child.GetFirstName]は私の本当の子供ではない。"
 secret_bastard.2001.father:0 "実際には[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]が[child.GetHerHis]の本当の父親である！"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nこんなことになってしまったのは残念だが、彼らが卑しい私生児だということは知られるべきだった。"
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nこんなことになってしまったのは残念だが、[child.GetSheHe]が卑しい私生児だということは知られるべきだった。"
 secret_bastard.2001.change_lineage.twin:0 "\n\nこんなことになってしまったのは残念だが、彼らが[child.GetHouse.GetBaseName]家の私生児であることは知られるべきだ。"
 secret_bastard.2001.change_lineage:0 "\n\nこんなことになってしまったのは残念だが、[child.GetSheHe]が[child.GetHouse.GetBaseName]家の私生児であることを知っておくべきだ。"
 secret_bastard.2001.keep_lineage.twin:0 "\n\n真実を知る術はもうない。彼らの血統は永遠に噂と疑念に包まれるだろう。"
 secret_bastard.2001.keep_lineage:0 "\n\nもはや真実を確かめる術はない。[child.GetHerHis]の血統は永遠に噂と疑念に包まれるだろう。"
 secret_bastard.2001.a:0 "この方が良い。"
 secret_bastard.2001.b:0 "真実は、明かされねばならない。"
 secret_bastard.2002.t:0 "暴かれた秘密"
 secret_bastard.2002.i_am_exposer:0 "[child.GetTitledFirstName]が私の実の子であることを、私はついに公にした！　つまりは、[mother.GetTitledFirstName]との不貞をも自らの口で認めたということになる。だが、それでも真実は明かされねばならなかったのだ。"
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[child.GetTitledFirstName]が私の子供であることを明らかにした！これで[mother.GetTitledFirstName]との軽率な行為を誰もが知ることになった。"
 secret_bastard.2002.known:0 "\n\n[child.GetFirstNameNoTooltip]への影響は悲惨なものになるかもしれない。血筋のわからない人生は容易なものではない。"
 secret_bastard.2002.not_known:0 "\n\nもちろん、あの関係が子を授かる可能性を秘めていたことは承知していた。だが、まさか……どうして彼女はこれほどのことを私に一言も伝えなかったのだ!?"
 secret_bastard.2002.assumed_father_exists:0 "\n\n[child.GetSheHe]は[father.GetTitledFirstNamePossessive]の実子だと主張し続ける人もいるが、疑いの影を払拭することはできない。"
 secret_bastard.2002.a:0 "秘密は暴かれる！"
 secret_bastard.2002.b:0 "ああ、[child.GetFirstNameNoTooltip]よ…"
 secret_bastard.2003.t:0 "暗い秘密"
 secret_bastard.2003.i_exposed:0 "いよいよ真実を知らしめる時が来たのだ。"
 secret_bastard.2003.other_exposer:0 "私が今までずっと背負ってきた秘密が[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]によって暴露されてしまった。"
 secret_bastard.2003.known:1 "[real_father.GetTitledFirstName]が私の本当の父であるという事実。そして[mother.Custom('MotherFather')]が皆に信じさせようとしていた[father.GetTitledFirstName]ではないという真実は、今や誰もが知るところとなってしまった。"
 secret_bastard.2003.not_known:1 "私が私生児!?　これまで父と信じてきた[father.GetTitledFirstName]――その[father.GetWomanMan]とは、私に血のつながりすらなかったのだ！　[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の[father.Custom('MotherFather')]が[real_father.GetTitledFirstName]であることを明らかにしたが、[mother.Custom('MotherFather')]である[mother.GetTitledFirstName]は私に何も言わなかった。"
 secret_bastard.2003.desc_ending_exposer:0 "\n\n私は信じられない、あの父——いや、[father.GetTitledFirstName]が、この秘密をみんなに明かすなどと！"
 secret_bastard.2003.desc_ending_known:0 "\n\nもう、私の人生は二度と元には戻らない！"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nまさか、私の[mother.Custom('MotherFather')]がこんな仕打ちを私にするなんて…！"
 secret_bastard.2003.a:0 "なんということだ！"
 secret_bastard.2004.t:0 "濁った系譜"
 secret_bastard.2004.likes:0 "[child.GetTitledFirstName]が[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]の間に生まれた私生児であることは、私だけが知る秘密であった。だが今や、それは世に知られるところとなってしまった！\n\nあのような恥ずべき関係の果てに[child.GetTitledFirstName]が生まれたとは、いまだ信じがたいことだ。だがせめて、真実が明かされたことが[child.GetHerHim]にとって浄化となることを願うばかりだ。"
 secret_bastard.2004.dislikes:0 "ついに、真実が明かされてしまった！\n\n[child.GetTitledFirstName]が[real_father.GetTitledFirstName]と[mother.GetTitledFirstName]との罪深き関係の産物であったことを、今では宮廷の誰もが囁きあっている。\n\n[child.GetSheHe|U]はもともと、正統な子とは思えぬ振る舞いをしていたし、これでようやく[child.GetHerHis]の立場にふさわしい扱いを受けるようになるだろう。"
 secret_bastard.2004.a:0 "哀れな[child.GetTitledFirstName]よ！"
 secret_bastard.2004.b:0 "[child.GetFirstName]が今どれほど恥じているか、想像に難くないな！"
 secret_bastard.2004.c:0 "哀れな[child.GetFirstName]と[child_twin.GetFirstName]よ！"
 secret_bastard.2004.d:0 "あの子らが、今どれほど恥じていることか！"
 secret_bastard.2005.t:0 "秘密を暴露"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName]は私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]の私生児だったのだ！\n\n[father.GetTitledFirstName]に対して、隠れて不倫するような恥ずべき行為を[mother.GetSheHe]がしていたとは。"
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName]は私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]の私生児だったのだ！\n\n亡くなった[father.GetTitledFirstName]が、[mother.GetTitledFirstName]にこんな卑劣な方法で騙されていたとは。"
 secret_bastard.2005.end:0 "\n\n[mother.GetHerHim]をどうやって信用しろというのだろうか？"
 secret_bastard.2005.a:0 "[mother.GetSheHe|U]は、不貞を働いたのだ！"
 secret_bastard.3000.t:0 "秘密を暴露"
 secret_bastard.3000.married_known:0 "「隠し子がいるのですか!?」\n妻に衝撃的な事実を突きつけられ、私は何も答えることができなかった。\n\n[child.GetTitledFirstName]が[mother.GetTitledFirstName]との関係の果てに生まれた子であることは、自分でも承知していた。だが、その真実が世に知れ渡ったとは…これほどの衝撃になるとは思わなかった。私は、どうすればいい…？"
 secret_bastard.3000.married_not_known:0 "「あなたに私生児がいたなんて!?」\n妻にそう詰め寄られ、私は言葉を失った。\n\nもちろん、そうなっていた可能性があることは否定できない。だが、[mother.GetTitledFirstName]が私に[child.GetTitledFirstName]の血筋を伝えずにいたとは…私は一体、どうすればいいのか？"
 secret_bastard.3000.known:0 "[child.GetTitledFirstName]が私の子供であるという秘密が、突然みんなの口から囁かれるようになった！\n\n[child.GetFirstNameNoTooltip]が[mother.GetTitledFirstName]との逢瀬の結果だということは既に知っていたが、[child.GetFirstNameNoTooltip]への影響は悲惨なものになるかもしれない。私生児として生きていくのは容易なことではない。"
 secret_bastard.3000.not_known:0 "[child.GetTitledFirstName]が私の子供であるという秘密が、突然皆の口から上がるようになった。\n\n私は誰よりも驚いているが、もちろんそうなる可能性があることはわかっていた。しかし、彼女がその事実を私に一言も告げていなかったとは…。"
 secret_bastard.3000.a:0 "もう、皆が知ってしまったのだ！"
 secret_bastard.3000.b:0 "これは大変なことだ！"
 secret_bastard.3001.t:0 "私の真の出自"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName]は私の[real_father.Custom('MotherFather')]だ！\n\nこの真実を知ることができたのは、まぎれもなく安堵ではある…だが、それが新たな問題をもたらした。私の[incest_spouse.Custom('WifeHusband')]である[incest_spouse.GetTitledFirstName]は、[real_father.GetFirstName]の[real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))]——つまり私にとっても[incest_spouse.Custom('SisterBrother')]だということだ！"
 secret_bastard.3001.known:0 "私が結婚という絆の外で生まれたという事実が、常に私の人生につきまとっていた。[real_father.GetTitledFirstName] が実の父であると知りながらそれを口にすることすら許されなかったことは、長く重い十字架を背負うようなものであった。\n\nだが今、秘密が明るみに出て、私は初めて心からの安堵を覚えている。"
 secret_bastard.3001.not_known:0 "私が婚外子として生まれたという事実は、物心ついた頃から私に付きまとっていた。人々に忌み嫌われ、嘲られ、母に何度問いただしても、私の出自は決して明かされることはなかった。\n\n「そういうことは語らぬ方が、皆のためなのよ」\n\nだが今、ついに[real_father.GetTitledFirstName]が私の父であると知った今、私はようやく長きにわたって得られなかった安らぎを、心に宿すことができたのだ。"
 secret_bastard.3001.a:0 "これで真相がわかった！"
 secret_bastard.3001.b:0 "ようやく父が誰なのか分かった！"