l_english:
 global_culture.custom.change_culture:1 "自領国内の全[old_culture.GetName]文化の伯爵領と人物は[new_culture.GetName]文化になります。"
 global_culture.custom.merge_culture:1 "自国内の全ての[old_culture_1.GetName]文化と、[old_culture_2.GetName]文化の伯爵領と人物は、[new_culture.GetName]文化になります。"
 global_culture.custom.keep_culture:1 "あなたの領国内の[old_culture.GetName]の伯爵領と人物は文化を維持します。"
 global_culture.custom.trigger:0 "あなたはすべての[CHARACTER.GetCulture.GetName]の伯爵領の80%以上を支配していない"
 global_culture.0002.t:0 "西ゴート族の運命"
 global_culture.0002.desc:0 "はるか昔、我らが祖先はイベリア半島に移住し、最初の入植地を築いた。それ以来、我々は幾世代にも渡ってここに住み続け、我々が土地を作り変えてきたように、土地は我々を作り変えてきた。\n\n今こそ自問するときであろう。我々が未だ西ゴート族であるのか、それとも全く新しい何かなのかを。"
 global_culture.0002.a:0 "時代は移り変わり、我々もまた変わらねばならない。"
 global_culture.0002.b:0 "先祖代々の伝統を捨てることなど決してありえない！"
 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "かつて西ゴート人が最初にイベリア半島に移住したとき、彼らは見知らぬ新たなよそ者であった。\n\n幾世代を経るうちに、それは変わっていった。土地が自らを変造するように、彼らをも変造したのである。時とともに、西ゴート族の種々の共同体は、互いに分かたれ、別々に成長していった。\n\nこれらの新たな共同体 — [castilian.GetName]、[catalan.GetName]、[occitan.GetName]、[andalusian.GetName] — は、遺産を共有しているにも関わらず、もはや互いを親族とは認識していなかった。"
 global_culture.0005.a:0 "これがこの地に与える影響を知っているのは、ただ時間だけだ。"
 global_culture.0012.t:0 "ノルド人の運命"
 global_culture.0012.desc:0 "過酷な地スカンディナヴィアに住む我が民族は、交易、略奪、雇われ兵としての戦いによって、生存と繁栄を確保してきた歴史を持つ。\n\nそれが時とともに大きな富の蓄積をもたらしたことで、次第に自営農地に根を下ろして定住することを選ぶ者が増えてきた。\n\n今やこれらの入植地は、新しい生き方のための要求を満たすために、伝統や言語さえも変化し、互いに文化的に離れ始めている。"
 global_culture.0012.a:0 "まずは自分たちの繁栄から確保せねばなるまい。"
 global_culture.0012.b:0 "受け入れられない！ノルド人は団結した#EMP まま#!だ。"
 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0015.desc:0 "商人、略奪者、傭兵... ノルド人は長い間、スカンジナビアからヨーロッパ全土、さらにはその先へと旅をし、行く先々に足跡を残してきた。\n\n今この時代が終わりを告げようとしているのかもしれない。文化の違いや部族間の対立が[danish.GetName]、[swedish.GetName]、そして[norwegian.GetName]の間での全く異なるアイデンティティの成立として表れてきたからだ。"
 global_culture.0015.a:0 "ヨーロッパの未来のためとはいったいどういう意味だ？"
 global_culture.0022.t:0 "スエビ人の運命"
 global_culture.0022.desc:0 "フン族の圧力の下で、我々の祖先は約五百年前にヒスパニアに移住し、独自の王国を築き上げた。他のゲルマン族から隔絶され、ラテン語の影響を受け、伝統と言語が乱雑に分岐した。\n\n今の状況は、過去を取り戻す時が来たのか、それとも未来に目を向けた方が良いのかを考える時期であろう。"
 global_culture.0022.a:0 "我が民の未来はポルトガルなり！"
 global_culture.0022.b:0 "我々はいつまでもスエビ人でいよう!"
 global_culture.0025.t:0 "$global_culture.0022.t$"
 global_culture.0025.desc:0 "約五百年前、フン族から逃れてきた小さなスエビ族はヒスパニアに移り住み、独自の王国を築いた。他のゲルマン族から隔絶し、ラテン語の影響を受けていたため、彼らの伝統と言語は大きく異なっていった。\n\n現在、スエビ族は自分たちを[portuguese.GetName]と名乗り、ゲルマン民族の遺産との最後の絆を断ち切ったのだ。"
 global_culture.0025.a:0 "彼らは自分自身を好きなように呼ぶことができる。"
 global_culture.0032.t:0 "スコットランド人の台頭"
 global_culture.0032.desc:1 "我々は他のアングロサクソン人と共通の起源を持っているが、ブリテン北部の低地に住む我々の一族は、険しい地形での生活に適応するために、文化的にも言語的にも分化し始めている。\n\n我々の多くは今、自分たちのものと呼べる独自の文化的アイデンティティを切望している。自分たちのものであることを誇りに思うことができる何かを..."
 global_culture.0032.a:0 "我々はスコットランド人だ 今も昔も！"
 global_culture.0032.b:0 "同胞に背を向けるべきではない。"
 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:1 "他のアングロ＝サクソン人との共通の起源を持つものの、ブリテンの北の低地に住む一族は殺風景な土地での生活に順応した。\n\nかつての同郷の者から文化的にも言語的にも別れた彼ら[scottish.GetName]は、その新たな文化的自立精神を熱心に受け入れている。"
 global_culture.0035.a:0 "彼らは自力で繁栄ができるだろうか？"
 global_culture.3002.t:0 "ノルマン人の台頭"
 global_culture.3002.desc:1 "ネウストリアの地は、我々に定住と拡大のための緑豊かで肥沃な土地を提供してきた。\n\n地元の人々の伝統をいくつか取り入れることで、我々はこの地域により良く馴染むことができるだろう。"
 global_culture.3002.a:0 "新しい仲間と新たな門出に!"
 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "我々は、ノース人の祖先が故郷と呼んだ土地から遠く離れているが、ネウストリアの地こそが、我々の国である。我が民族の指導者として、将来の繁栄を保証するのは私の責任である。我々が繁栄していく為には、新しい環境に適応しなければならない。我々は、肥沃な土地を利用してきた先人から学ばなければならない。\n\nこの政令によって、我々は一族の利益のために我々の生き方を変えていく。我々は自分達こそ、ここに住まう民族として新しい道を切り開いていくのだ。"
 global_culture.3003.a:0 "今日から我々は自分達の事をノルマンと呼ぶ事にするのだ。"
 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "スカンジナビア出身のノルド人入植者の一団が、フランス北部の海岸に定住し、そこに新しい故郷を作った。\n\n彼らのリーダーである[norman_founder.GetTitledFirstName]は、[norman_founder.GetHerHis]の民がこの新しい土地で成功するために、いくつかの地元の習慣や伝統を取り入れるように命じた。"
 global_culture.3005.a:0 "これはこの地にとって何を意味するのか？"
 global_culture.3011.t:0 "[sicilian.GetNameNoTooltip]文化の伝播"
 global_culture.3011.desc:0 "南イタリアとシチリア島の人々は折衷主義的に混住することで、数々の影響を受けいれた独自の文化を生み出した。\n\n今では明らかに[county_to_change.GetName]の人々は、もはや[old_culture.GetName]としてではなく、生来の[sicilian.GetCollectiveNoun]として自分たちを見ている!"
 global_culture.3011.a:0 "興味深い展開だ..."
 global_culture.3012.a:0 "素晴らしい！"