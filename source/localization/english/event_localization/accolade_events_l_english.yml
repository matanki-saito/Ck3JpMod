 accolade_rank_loss_notification_tooltip_no_rank_dead:0 "[changing_accolade.GetNameNoTooltip]はいまや[acclaimed_knight.Custom('AccoladeRankFlavorNumber')]であり、全ての効力を失いました。\n\n[acclaimed_knight.Custom('ComplimentAdjective')][acclaimed_knight.GetShortUINameNoTooltip]は死に、[acclaimed_knight.GetHerHis]の遺産は[acclaimed_knight.GetHerHis]の教え子に引き継がれました。"
 accolade_rank_loss_notification_tooltip_empty_no_rank:0 "[changing_accolade.GetNameNoTooltip]はいまや[changing_accolade.Custom('AccoladeRankFlavorNumber')]であり、全ての効力を失いました。"
