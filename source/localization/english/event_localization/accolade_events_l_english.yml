 accolade.0001.notification_high:0 "勲等が素晴らしい位階を得る"
 accolade_rank_unlock_notification_tooltip_high:0 "[changing_accolade.GetNameNoTooltip]はいまや[acclaimed_knight.Custom('AccoladeRankFlavorNumber')]だ。\n\n[acclaimed_knight.Custom('FormalComplimentAdjective')]たる[acclaimed_knight.GetShortUINameNoTooltip]ははるか遠くにも$knight_culture_player_plural_no_tooltip_lowercase$として知られる存在となった。"
 accolade.0001.notification_low:0 "勲等が位階を得る"
 accolade_rank_unlock_notification_tooltip_low:0 "[changing_accolade.GetNameNoTooltip]はいまや[acclaimed_knight.Custom('AccoladeRankFlavorNumber')]だ。\n\n[acclaimed_knight.Custom('ComplimentAdjective')]たる[acclaimed_knight.GetShortUINameNoTooltip]はあなたの$knight_culture_player_plural_no_tooltip_lowercase$として注目されます。"
 accolade.0002.notification_high:0 "高名な勲等が位階を失う"
 accolade_rank_loss_notification_tooltip_high:0 "[changing_accolade.GetNameNoTooltip]はいまや[acclaimed_knight.Custom('AccoladeRankFlavorNumber')]です。\n\n$knight_culture_player_plural_no_tooltip$は[acclaimed_knight.GetShortUINameNoTooltip]が称号の伝説的な地位を回復できるかどうかを広く推測します。"
 accolade_rank_loss_notification_tooltip_high_dead:0 "[changing_accolade.GetNameNoTooltip]はいまや[acclaimed_knight.Custom('AccoladeRankFlavorNumber')]です。\n\n[acclaimed_knight.Custom('FormalComplimentAdjective')][acclaimed_knight.GetShortUINamePossessive]の死によって[acclaimed_knight.GetHerHis]の称号がその伝説的地位の復活に値するかどうかは疑わしいものとなりました。"
 accolade.0002.notification_low:0 "勲等が位階を失う"
 accolade_rank_loss_notification_tooltip_low:0 "[changing_accolade.GetNameNoTooltip]はいまや[acclaimed_knight.Custom('AccoladeRankFlavorNumber')]です。\n\n[acclaimed_knight.GetShortUINameNoTooltip]がその称号の以前の地位を復活させられるかどうかは時の流れが明らかにすることでしょう。"
 accolade_rank_loss_notification_tooltip_low_dead:0 "[changing_accolade.GetNameNoTooltip]はいまや[acclaimed_knight.Custom('AccoladeRankFlavorNumber')]である。\n\n[acclaimed_knight.Custom('ComplimentAdjective')][acclaimed_knight.GetShortUINameNoTooltip]は死に、[acclaimed_knight.GetHerHis]の遺産は[acclaimed_knight.GetHerHis]の教え子の手にある。"
 accolade.0002.notification_empty:0 "勲等が位階を失う"
