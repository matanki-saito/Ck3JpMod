l_english:
 feast_default_axel.1001.t: "若気の至り"
 feast_default_axel.1001.desc: "「お、#EMP ひっく！#!　ここがな、ご立派な[ROOT.Char.GetTitleAsNameNoTooltip]様が一番いい酒を隠してらっしゃる場所なんだぜ！」――そんな酔っ払いの声が、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))][youngster_1.GetTitledFirstName]の口から飛び出したのを耳にする。相手は[youngster_2.GetTitledFirstName]、二人そろって酒蔵を荒らしまわっているのだ。\n\nどうやらこの若輩ども、すっかり意気投合し、私の顔などまるで意に介していないらしい。"
 feast_default_axel.1001.a: "あいにくなことに、備蓄はもうすっかり私が飲み干してしまった後だ。"
 feast_default_axel.1001.b: "よし、私が直々に手本を見せてやろう…。"
 feast_default_axel.1001.c: "出て行け！　さもなくば鞭で叩き出してやるぞ！"
 drunk_high_spirits: "ご機嫌酔い"
 drunk_high_spirits_desc: "この人物は飲みすぎで上機嫌になり、見つけた酒蔵を片っ端から空にしている。"
 bad_influence_modifier: "悪い遊び仲間"
 bad_influence_modifier_desc: "この人物はろくでなしとして知られ、他人にしょっちゅう道を外させる。"