l_english:
 feast_default_axel.1001.t: "Folly of Youth"
 feast_default_axel.1001.desc: "\"I — #EMP HIC#! — promise, this is where our good [ROOT.Char.GetTitleAsNameNoTooltip] keeps [ROOT.Char.GetHerHis] best drink,\" I hear my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))] [youngster_1.GetTitledFirstName] saying to [youngster_2.GetTitledFirstName] as they pillage my wine cellar.\n\nIt is clear these two have found kinship in each other and disrespecting my good graces."
 feast_default_axel.1001.a: "Unluckily for them, I have already emptied the reserves."
 feast_default_axel.1001.b: "Here, let me show you..."
 feast_default_axel.1001.c: "Get out or I will have you whipped!"
 drunk_high_spirits: "High Spirits"
 drunk_high_spirits_desc: "This character is over-indulging in drink, cleaning out every liquor storage they can find."
 bad_influence_modifier: "Bad Influence"
 bad_influence_modifier_desc: "This character is known as a dastardly knave who often leads others astray."