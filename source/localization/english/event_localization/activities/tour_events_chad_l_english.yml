l_english:
 tour_grounds_events.6000.t:0 "偶然の出会い"
 tour_grounds_events.6000.desc:0 "家臣たちのところに滞在し、過ごす環境を変化させていくことは良いことだ。しかし過ごす場所の間取りが常に変わり続けることは、混乱が深まることにしかならない。私一人では、普段遣いのものをどこで探せばよいのかも分からない… 夜食をどこで探せばよいのかさえ分からない。\n\n[stop_host_scope.GetTitledFirstNamePossessive]の[stop_host_scope.Custom('FortifiedBuilding')]で行き当たりばったりに扉を開いていく中で、ある扉を開けた時、私は"
 tour_grounds_events.6000.desc.three_consorts:0 "[stop_host_scope.GetFirstNameNoTooltip]と[stop_host_scope.GetHerHis]の配偶者である[orgy_consort_1.GetFirstNameNoTooltip]、[orgy_consort_2.GetFirstNameNoTooltip]、そして[orgy_consort_3.GetFirstNameNoTooltip]が、不安定ながら近くに立ち、何か#EMP 親密な#!関係にあるようなのを目にする。\n\n"
 tour_grounds_events.6000.desc.one_consort:0 "[stop_host_scope.GetFirstNameNoTooltip]と[stop_host_scope.GetHerHis]の[stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)]が不安定ながら近くに立ち、何か#EMP 親密な#!関係にあるようなのを目にする。蝋燭が柔らかく部屋を照らし、ラベンダーの甘い香りが充満している。\n\n"
 tour_grounds_events.6000.desc.outro:0 "家臣は苦笑いを浮かべ、私を手招きするように近づいた。"
 tour_grounds_events.6000.a:0 "誘惑は大きすぎる…"
 tour_grounds_events.6000.b:0 "「あなたは決して尋ねてこないと思っていたのに！」"
 tour_grounds_events.6000.c:0 "そんな汚物で身を汚すつもりはない！"
 tour_grounds_events.6100.t:0 "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro:0 "「我が主君、そしてこれが[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]でございます！」[stop_host_scope.GetTitledFirstName]は、印象的な[stop_host_scope.Custom('GetFaithGrandTemple')]が目に入ると叫ぶ。\n\n"
 tour_grounds_events.6100.desc.cynical:0 "ここ[tour_grounds_event_location.GetName]に滞在している間、私はこの計画された小旅行をずっと恐れていた。私は[ROOT.Char.GetFaith.HighGodName]と親密な関係を持っていないし、今でも関係を築くつもりはない。それは#EMP 印象的な#!見た目ではあるけれど。\n\nおそらくこのことから何かを学べるかもしれないが、何か言うべきことを考えなければならない…"
 tour_grounds_events.6100.desc.zealous:0 "[ROOT.Char.faith.HighGodNamePossessive]の作品の素晴らしさに、私は畏敬の念を抱いて立ち尽くす。この建築物は神性が顕在化したものだ。"
 tour_grounds_events.6100.desc:0 "このような奇跡的な建造物に、私は畏敬の念を抱いている。隅々にまで施された細目が、心の安らぎと美しく調和している。これは真に特別な[ROOT.Char.GetFaith.HighGodName]のための礼拝の場だ。"
 tour_grounds_events.6100.a:0 "私は最愛の[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)][tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]のために蝋燭を灯さなければ。"
 tour_grounds_events.6100.a.tt:0 "蝋燭に火を灯すことで、あなたは[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]の思い出を敬虔に称えます。"
 tour_grounds_events.6100.b:0 "私は最愛の[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)][tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]のために祈らなければ。"
 tour_grounds_events.6100.b.tt:0 "あなたは祈りの中であなたの[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]の思い出を称えます。"
 tour_grounds_events.6100.c:0 "「この驚異はどのようにして建てられたのだろうか？」"
 tour_grounds_events.6100.d:0 "私はできるだけ興味があるふりをしなければ。"
 tour_grounds_events.6100.d.success:0 "[stop_host_scope.GetFirstNameNoTooltip]はあなたの冷笑癖に気づかない"
 tour_grounds_events.6100.d.failure:0 "[stop_host_scope.GetFirstNameNoTooltip]はあなたの冷笑癖に不満を抱く"
 tour_grounds_events.6200.t:0 "豊作"
 tour_grounds_events.6200.desc:0 "我が家臣である[stop_host_scope.GetTitledFirstName]が私を、[stop_host_scope.GetHerHis]のよく手入れされた"
 tour_grounds_events.6200.desc.pastures:0 "牧草地を見に連れて行ってくれた。この地ではたくさんの家畜が歩き回っている。「この獣たちは、我々の想像を超える量を生産してくれているのです！"
 tour_grounds_events.6200.desc.orchard:0 "果樹園を見に連れて行ってくれた。「我々の木は、季節になるとたわわに実を結び、甘美な果実を実らせます。"
 tour_grounds_events.6200.desc.cereal_fields:0 "収穫物を見に連れて行ってくれた。「我々の人民たちは、飢饉や飢餓の心配をとっくに捨てています。"
 tour_grounds_events.6200.desc.hill_farms:0 "山腹の農場に連れて行ってくれた。「我々は、これらの丘陵地帯の限られた農業用スペースを最大限に活用するために最善を尽くしてきましたが、大きな効果があったと言えます。"
 tour_grounds_events.6200.desc.plantations:0 "農園に連れて行ってくれた。ここで生産されるナツメヤシは、我々の誇りです。また、それらは交易商からも#EMP 高い#!評価を得ています。"
 tour_grounds_events.6200.outro:0 "ここ[tour_grounds_event_location.GetName]は本当に恵まれています。」[stop_host_scope.GetSheHe]は満足そうな笑みで話す。\n\nどうやら私の親愛なる家臣は、成功の秘密を私に秘密にしていたようだ。"
 tour_grounds_events.6200.a:0 "[stop_host_scope.GetSheHe|U]は、もっと領国に貢献すべきだ！"
 tour_grounds_events.6200.a.tt:0 "あなたは[stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]の領国への貢献度を高めようとします"
 tour_grounds_events.6200.b:0 "「この知識を[root_capital_scope.GetNameNoTooltip]に持ち帰る必要がある。」"
 tour_grounds_events.6200.c:0 "「人々が成功しているのを見ると心が温かくなる。」"
 tour_grounds_events.6201.t:0 "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc:1 "私が[visiting_liege.GetTitledFirstName]に[tour_grounds_event_location.GetName]周辺と、ここで私たちが誇りを持って生産している素晴らしい数々を見せているとき、[visiting_liege.GetSheHe]はよそよそしく振る舞い始める。数分の沈黙の後、ようやく[visiting_liege.GetSheHe]は口を開く。\n\n「あなたはここで成功し、[tour_grounds_event_location.GetNameNoTooltip]を大切に扱っているようだ。我々の協定を見直す時が来たようだな。あなたの名誉のために言っておくが、あなたの事業から得た利益の一部は、正当に王冠に帰属するものだ。」"
 tour_grounds_events.6201.a:0 "税が増えるのは十分に喜ばしいことのように思えるが…"
 tour_grounds_events.6201.a.tt:0 "封臣は増税に同意します"
 tour_grounds_events.6201.b:0 "利益の分配は一度だけで十分だ。"
 tour_grounds_events.6201.b.tt:0 "封臣は利益を共有する"
 tour_grounds_events.6201.c:0 "私の労働の利益は、私一人のものである！"
 tour_grounds_events.6201.c.tt:0 "封臣は利益の共有を拒否します"
 tour_grounds_events.6202.t:0 "ベタベタの指"
 tour_grounds_events.6202.desc:0 "[stop_host_scope.GetTitledFirstName]と私は[event_location.GetName]の貿易港をのんびり散歩しているところだ。私の封臣は、[stop_host_scope.GetSheHe]が港に連れてきた様々な商人や、ここで売られている上質な品々を指差す。我々が海上貿易について有意義な会話をしていると、一人の子供が私の横をすり抜けて、買い物客や船員の群れの中に飛び込んでいく。\n\n最初は、まだ礼儀を知らない子供なのだろうとしか思っていなかったが、やがて、私の金の入ったポーチが…#EMP なくなっている#!ことに気がついた！"
 tour_grounds_events.6202.a:0 "「[stop_host_scope.GetFirstNameNoTooltip]！#EMP 何とかしろ！#!」"
 tour_grounds_events.6202.a.tt:0 "あなたは封臣に泥棒を捕らえるよう命じます"
 tour_grounds_events.6202.a.success:0 "[stop_host_scope.GetFirstNameNoTooltip]は成功する"
 tour_grounds_events.6202.a.failure:0 "[stop_host_scope.GetFirstNameNoTooltip]は失敗する"
 tour_grounds_events.6202.b:0 "私から盗むなどあってはならぬ！"
 tour_grounds_events.6202.b.success:0 "子供の泥棒は捕まる"
 tour_grounds_events.6202.b.failure:0 "子供の泥棒は人ごみに紛れてしまう"
 tour_grounds_events.6202.c:0 "あの子には金が私以上に必要なのだろう…"
 tour_grounds_events.6203.t:1 "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc:0 "私と[visiting_liege.GetTitledFirstName]は[event_location.GetName]の貿易港をのんびり散歩しているところだ。私は、私が港に連れてきた様々な商人や、ここで売られている上質な品々を指差す。我々が海上貿易について有意義な会話をしていると、一人の子供が私の主君の横をすり抜けて、買い物客や船員の群れの中に飛び込んでいく。\n\n最初は、[visiting_liege.GetTitledFirstNameNoTooltip]は何でもないと受け流したが、[visiting_liege.GetSheHe]はすぐに、子供が[visiting_liege.GetHerHis]の金を盗んだことに気づいた！\n\n「#EMP すぐに#!なんとかしろ、[ROOT.Char.GetFirstNameNoTooltip]！」と彼は叫び、激怒する…"
 tour_grounds_events.6203.a:0 "盗まれたものを取り替えるのが一番簡単だ。"
 tour_grounds_events.6203.toast:0 "[stop_host_scope.GetShortUINameNoTooltip]は盗まれた金を補填する"
 tour_grounds_events.6203.b:0 "「あの小さなこそ泥を追え！」"
 tour_grounds_events.6203.c:0 "これは私の問題ではない。"
 tour_grounds_events.6204.t:1 "$tour_grounds_events.6202.t$: 捕縛"
 tour_grounds_events.6204.desc.caught_by_liege:0 "私は荷車をひっくり返し、邪魔な人を押し倒しながら、小さな泥棒を急いで追いかけた。私は、地獄が来ても、高波が来ても、盗まれた金を取り戻す決意だ。\n\n[tiny_thief.Custom('GirlBoy')]を視界に入れたまま、私はすぐに[tiny_thief.GetHerHim]に追いついたが、[tiny_thief.GetSheHe]は素早く多くの商人のテーブルを潜り抜け、人ごみの間を縫うように移動していく。\n\nしかし、すぐに私は小さな泥棒を波止場の端に追い詰めることに成功した。追跡は終わったのだ。"
 tour_grounds_events.6204.desc.caught_by_vassal:0 "私の金を盗んだあの小さな悪党をなんとかしろ、と私が[stop_host_scope.GetFirstName]に向かって叫んだ後、[stop_host_scope.GetSheHe]は猛スピードで走って[tiny_thief.GetHerHim]の後を追う。\n\n[stop_host_scope.GetFirstNameNoTooltip]が[stop_host_scope.GetHerHis]の強力な握力で小さな小さな泥棒をぶら下げ、意気揚々と戻ってくるのが見える。\n\n「申し訳ございません、我が主君。私の保護のもとでこのようなことが起きてしまい、恥ずかしく思っております。あなたの金と同時に[tiny_thief.Custom('GirlBoy')]も見つけ出しました。両方持ってまいりましたので、お好きなようにどうぞ。」"
 tour_grounds_events.6204.a:0 "「金をもらって出発するとしよう。」"
 tour_grounds_events.6204.b:0 "「私はあなたの#EMP 能力#!のためのを素晴らしい計画を立てている…」"
 tour_grounds_events.6205.t:1 "$tour_grounds_events.6202.t$: 喪失"
 tour_grounds_events.6205.desc:0 "私の金を盗んだあの小さな悪党をなんとかしろ、と私が[stop_host_scope.GetFirstName]に向かって叫んだ後、[stop_host_scope.GetSheHe]は猛スピードで走って[tiny_thief.GetHerHim]の後を追う。\n\n[stop_host_scope.GetFirstNameNoTooltip]が不機嫌になってゆっくりと戻ってくるのが見えるが、小さな泥棒はどこにも見当たらない。[stop_host_scope.GetHerHis]の目は恐怖に染まり、手を震わせながら、封臣は吐き捨てるように言う。\n\n「大変申し訳ございません、我が主君、しかし、子供はいなくなってしまいました。護衛も私も[tiny_thief.GetHerHim]を見つけることができませんでした。残念ですが、あなたの金貨はもうありません。」"
 tour_grounds_events.6205.a:0 "金を持たずに帰るわけにはいかない。"
 tour_grounds_events.6205.a.success:1 "[stop_host_scope.GetShortUINameNoTooltip|U]は盗まれた金を補填する"
 tour_grounds_events.6205.a.failure:0 "盗まれた金は永遠に失われる"
 tour_grounds_events.6205.b:0 "代償は支払われなければならぬ…"
 tour_grounds_events.6205.b.flavor:0 "あなたは[stop_host_scope.GetHerHis]の傲慢のために[stop_host_scope.GetFirstNameNoTooltip]を叩きのめす。"
 tour_grounds_events.6205.c:0 "私が寛大な性格で良かったな。"
 tour_grounds_events.6300.t:0 "演奏の機会"
 tour_grounds_events.6300.desc:0 "[stop_host_scope.GetTitledFirstName]が[event_location.GetName]を案内してくれたので、我々は軍隊の訓練場にやって来た。[stop_host_scope.GetHerHis]の兵士全員が集結し、空気は期待でざわめいている。[stop_host_scope.GetFirstNameNoTooltip]は歯を見せて笑う。\n\n「我が主君、我々は、あなたの偉大な武勇にまつわる逸話を多く聞いてきました。この兵士たちに#EMP 本物の#!訓練がどのようなものかを見せる機会を逃すのはもったいないことです！　領国のために、[target_knight.GetFirstName]と練習試合をしてはいただけませんか？」"
 tour_grounds_events.6300.a:0 "手本を見せてやろう。"
 tour_grounds_events.6300.a.success:0 "あなたは練習試合に勝つ"
 tour_grounds_events.6300.a.failure:0 "あなたは練習試合に敗れる"
 tour_grounds_events.6300.flavor:0 "あなたは[target_knight.GetFirstNameNoTooltip]と一騎打ちで練習試合を行う。"
 tour_grounds_events.6300.b:0 "[tg_6300_stand_in.GetFirstNameNoTooltip]の方がより良い教訓となってくれるはずだ！"
 tour_grounds_events.6300.b.success:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U]は練習試合に勝つ"
 tour_grounds_events.6300.b.failure:1 "[tg_6300_stand_in.GetShortUINameNoTooltip|U]は練習試合に敗れる"
 tour_grounds_events.6300.c:0 "丁重にお断りしなければ。"