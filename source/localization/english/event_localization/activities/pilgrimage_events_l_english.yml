l_english:
 activity_pilgrimage:0 "巡礼"
 activity_pilgrimage_owner:0 "巡礼者"
 activity_pilgrimage_name:0 "巡礼"
 pilgrimage_header:0 "[ROOT.Char.Custom('PilgrimageHeader')]"
 pilgrimage_because_i_have_armed_pilgrimages:0 "あなたの[faith|E]が[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]の[core_tenet|E]を持っているため:"
 pilgrimage_because_i_have_tenet_mendicant_preachers:0 "あなたの[faith|E]が[GetFaithDoctrine('tenet_mendicant_preachers').GetBaseName]の[core_tenet|E]を持っているため:"
 pilgrimage_because_i_have_tenet_pentarchy:0 "あなたの[faith|E]が[GetFaithDoctrine('tenet_pentarchy').GetBaseName]の[core_tenet|E]を持っているため:"
 pilgrimage_because_i_have_tenet_esotericism:0 "あなたの[faith|E]が[GetFaithDoctrine('tenet_esotericism').GetBaseName]の[core_tenet|E]を持っているため:"
 pilgrimage_because_i_have_tenet_struggle_submission:0 "あなたの[faith|E]が[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]の[core_tenet|E]を持っているため:"
 pilgrimage_because_i_have_tenet_ancestor_worship:0 "あなたの[faith|E]が[GetFaithDoctrine('tenet_ancestor_worship').GetBaseName]の[core_tenet|E]を持っているため:"
 pilgrimage_learn_from_the_bishops:0 "聖なる教えを理解しようとします"
 pilgrimage_learn_from_the_bishops_success:0 "あなたが教えを受け入れる"
 pilgrimage_learn_from_the_bishops_failure:0 "知識は理解できないままだ"
 pilgrimage.2002.t:0 "$pilgrimage_header$ 隣人を愛す"
 pilgrimage.2002.desc:1 "仲間の巡礼者の中には、慈悲や親睦を説く[heathen_hater.GetWomanMan]がいる——[heathen_hater.GetSheHe]が異教徒の話題に入るまでは。\n\nある晩、営火（キャンプファイヤー）を囲んで、[heathen_hater.GetSheHe]は大声で「[ROOT.Char.GetFaith.PantheonTerm]の目には忌まわしい怪物がいる！皆、逸脱者と子供殺しだ！」と宣言する。[heathen_hater.GetSheHe]が彼らを見ると、ほとんどの人は目をそむける。今宵の私は素早く対応できなかった。「同意しないのか、[ROOT.Char.GetTitleAsNameNoTooltip]？」"
 pilgrimage.2002.a:0 "彼らは#EMP それほど#!悪しき者たちではない。"
 pilgrimage.2002.b:0 "賛同する、そして彼らの弁護に来た人は誰も信用しない！"
 pilgrimage.2002.c:0 "真実だ！彼らは[ROOT.Char.GetFaith.HighGodName]の顔に唾を吐いている！"
 pilgrimage.2003.t:1 "$pilgrimage_header$ 安全の問題"
 pilgrimage.2003.desc:1 "ここしばらく、この不快な感覚が続いている。私の巡礼は予想していたよりも危険なものであることが判明した——あるいは、単に私が[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の保護に値することを証明するのに十分な試練にまだ耐えていないだけなのかもしれないが。\n\nしかし、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の地元集落に、巡礼の安全性を高めてくれるであろう印象的な人物が数名いることが#EMP わかった#!。"
 pilgrimage.2003.a:1 "巡礼のために彼らを何人か雇うべきだろう。"
 pilgrimage.2003.b:1 "[2002_local_warrior.GetTitledFirstNameNoTooltip]は優れた実例のようだ。"
 pilgrimage.2004.t:0 "$pilgrimage_header$ 予期せぬ出会い"
 pilgrimage.2004.desc:1 "私が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に近づくにつれ、様々な場所からの巡礼者との出会いが増えてきた。\n\n遠くから私の姿を認めた、そんな巡礼者の一人が言う。「[ROOT.Char.GetTitledFirstNameNoTooltip]！？あなたなのか？」\n\nそれは他でもない、[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]だった！"
 pilgrimage.2004.a:0 "我々は[ROOT.Char.GetFaith.PantheonTerm]によって引き合わされたのだ！"
 pilgrimage.2004.b:0 "めでたい出会いだが、私は一人で祈らなければならない。"
 pilgrimage.2005.t:0 "$pilgrimage_header$ 失礼な話"
 pilgrimage.2005.desc:3 "焚き火のそばを通り過ぎると、別の側近の巡礼者が、[rude_pilgrim.GetSheHe]がかつて聞いた"
 pilgrimage.2005.a:0 "「本当か？[ROOT.Char.GetTitleAsNameNoTooltip]についてもっと教えてくれ。」"
 pilgrimage.2005.a.flavor:0 "私は焚き火のそばに座る。"
 pilgrimage.2005.b:0 "「衛兵！鞭を持ってこい。」"
 pilgrimage.2005.c:0 "共に旅をする人が見つかったかもしれない。"
 pilgrimage.2006.t:1 "$pilgrimage_header$ 風景の道"
 pilgrimage.2006.a:1 "私は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]への道なら熟知している！"
 pilgrimage.2006.b:1 "もうしばらく[ROOT.Char.GetFaith.CreatorNamePossessive]の創造物を楽しもうではないか。"
 pilgrimage.2008.t:0 "$pilgrimage_header$ 病気"
 pilgrimage.2008.desc:1 "私はこの旅路の全てに慣れたわけではなさそうだ。見知らぬ土地の見知らぬ空気のせいか、あるいは私の毛皮が然程暖かくないからなのか。\n\nいずれにせよ、私の咳は何週間もずっと続いている、そして今朝に至ってはベッドから這い出る気力すら失せてしまったようだ。"
 pilgrimage.2008.a:1 "これが[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]のご意志であるならば。"
 pilgrimage.2008.a.tt:0 "[GetTrait('ill').GetName( GetPlayer )]が著しく悪化する危険性と伴に旅を続けます"
 pilgrimage.2008.whole_of_body:0 "ああ、軽い咳だけだからすぐに治るだろう。"
 pilgrimage.2009.t:0 "$pilgrimage_header$ 耳障りな咳"
 pilgrimage.2009.desc:0 "旅はうまくいっていない。[ROOT.Char.GetFaith.PantheonTerm]の恵みを求めて探索しても、私の健康は改善されなかった。それどころか遥かに、遥かに悪化している。私は苦しまずに息をするのがどんなものだったかさえ思い出せない。"
 pilgrimage.2009.a:1 "[ROOT.Char.GetFaith.HighGodNameAlternate]のご慈悲がありますように。"
 pilgrimage.2010.t:0 "$pilgrimage_header$ 神秘"
 pilgrimage.2010.desc:1 "[2010_mystic.GetTitledFirstName]は、この旅で出会った奇妙な人物の一人だ。確固たる信仰の持ち主のようだが、[ROOT.Char.GetFaith.HighGodName]の性質とその意味についても解説している。夜になると、そのテントの中はロウソクに照らされ、時折、奇妙な詠唱や珍しい香の匂いが流れてくる。\n\n[2010_mystic.GetFirstNameNoTooltip]が中に入るよう呼び掛けてくるが、私は全くその覚悟ができていない。"
 pilgrimage.2010.a:0 "かなり気になる…"
 pilgrimage.2010.a.tt:0 "あなたはテントに入ります"
 pilgrimage.2010.b:0 "いや結構だ、これらすべてから異端の匂いがする！"
 pilgrimage.2011.desc:1 "[2010_mystic.GetTitledFirstNamePossessive]のテントの中では、強い匂いと圧倒的な熱気、重たい空気が私を迎える。「自分の内面に視線を向けることが重要です。」[2010_mystic.GetSheHe]はそう言うと、席に着く。\n\n「私がするように目を閉じて集中して欲しい。[ROOT.Char.GetFaith.PantheonTerm]をあなたの中に流しましょう。神の恍惚状態に手を伸ばすのです！」"
 pilgrimage.2011.a:0 "ああ！[ROOT.Char.GetFaith.HighGodNameAlternate]との繋がりを感じることができる！"
 pilgrimage.2011.a.tt:0 "あなたは神性の恍惚状態を体験する"
 pilgrimage.2011.b:0 "これはとても気持ちいい、眠ってしまいそうだ…"
 pilgrimage.2011.b.tt:0 "あなたは気持ちよく居眠りします"
 pilgrimage.2011.c:0 "教えてくれ、これが[ROOT.Char.GetFaith.HighGodName]とどう関係があるんだ？"
 pilgrimage.2011.c.tt:0 "あなたは神秘主義者を議論に巻き込みます"
 pilgrimage.2012.desc:1 "神秘のテントに入ってから起こったことはよく思い出せない。覚えているのは漠然としたイメージと、ふらふらとした感覚だけだ。\n\nそもそも[2010_mystic.GetSheHe]がここにいたのかどうかさえ、私は今、自問自答している…"
 pilgrimage.2012.a:1 "[2010_mystic.GetSheHe|U]は多くの奇妙なアイデアを持っていた。"
 pilgrimage.2013.desc:1 "[2010_mystic.GetTitledFirstNamePossessive]の指示に従った後、私はすべてをより明確に理解できるようになった。私はそれを#EMP 感じる#!ことができる。[ROOT.Char.GetFaith.PantheonTerm|U]も、世界も、すべてが私の身体を貫いている。私の心を貫いている。\n\n数時間後にテントから出てきたとき、私は自分自身と人生についての新たな理解を得た。"
 pilgrimage.2013.a:0 "以前は盲目だったが、今は見える。"
 pilgrimage.2014.desc:1 "[2010_mystic.GetTitledFirstNamePossessive]のテントで寝落ちして目を覚ますと、テント自体がなくなっている。眠っていた敷物の上から使用人たちが私を起こしてくれているが、神秘主義者の痕跡は見当たらない。\n\n少なくとも気持ちよく寝れた！"
 pilgrimage.2014.a:0 "私のポーチが不思議と軽く感じるのはなぜだ？"
 pilgrimage.2015.desc:1 "正直言って、[2010_mystic.GetTitledFirstName]が[2010_mystic.GetSheHe]のように[2010_mystic.GetHerHis]の奇行に答えられるとは思ってもいなかった。\n\n[2010_mystic.GetSheHe]が何を企んでいるのか…まだ疑っているが、私は新鮮な視点を得ることができた。"
 pilgrimage.2015.a:0 "どうやって[ROOT.Char.GetFaith.PantheonTerm]に近づくことが#EMP できる#!というのだ？"
 pilgrimage.2501.t:0 "$pilgrimage_header$ 哀れな貧乏人"
 pilgrimage.2501.desc.opening:1 "側近たちと小さな町を旅していると、服の裾を引っ張られるような感触がした。振り向くと、痩せてボロボロの服を着た[beggar.GetWomanMan]が私を見上げている。\n\n「ああ、偉大な領主様、お願いします。貧しい乞食のためにコインを恵んでいただけませんか？私が腹を空かせていても、地元の者は誰も助けてくれないのでございます。」"
 pilgrimage.2501.desc.virtue.generous:0 "\n\n寛大さは私の本来の性格ではないのだが、巡礼の旅をしていると、施しがすべての敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の人々に期待されていることが思い出される..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\n私は[beggar.GetHerHis]の窮状に興味はないのだが、巡礼の旅をしていると、恵まれない人々への同情が敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]のすべての人々に期待されていることが思い出される..."
 pilgrimage.2501.desc.sin.generous:0 "\n\n悲惨で哀れに見えるほど、私は[ROOT.Char.GetFaith.PantheonTerm]が慈善を重大な罪と考えていることを思い出している..."
 pilgrimage.2501.a.virtue:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の名において、あなたにこのコインをあげてもよいだろう…"
 pilgrimage.2501.a.sin:0 "断る気持ちにはなれない！"
 pilgrimage.2501.b:0 "はっ！真っ当な仕事をして稼ぐことだな！"
 pilgrimage.2501.c.arrogant:0 "田舎者め、私の服に触ったのか！？"
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "「はい！はい！[ROOT.Char.Custom('LadyLordWomanMan')]よありがとうございます、ありがとうございます…[ROOT.Char.GetFaith.HighGodName]だったかな？彼らにも感謝します！でも、寛大な[ROOT.Char.Custom('LadyLordWomanMan')]よ、もしよろしければ、もう一つお願いしてもよろしいでしょうか？"
 pilgrimage.2502.desc.refused:0 "「いや、いや、我が[ROOT.Char.Custom('LadyLordWomanMan')]、どうかご慈悲を！"
 pilgrimage.2502.desc.end:0 "私の妹が病気で薬が必要なのです！あなたのお金が妹の命を救うことができます。あなたには感謝しています！どうぞよろしくお願いいたします！」"
 pilgrimage.2502.a:0 "ああ…よし。いいだろう。薬のためだ。"
 pilgrimage.2502.b:0 "いや、ダメだ。それは#EMP 間違っている#!！"
 pilgrimage.2502.c.gave:0 "いや、私はもう自分の役割を果たした！"
 pilgrimage.2502.c.refused:0 "#EMP ダメ#!だと言ってるんだ！今すぐ失せろ！"
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 "「素晴らしい！早く彼女の病気が治りますように。でも、できればもう一つだけお願いがあるんですが？妹には子供がいて、まあ、子供ってのがどんなものかはお分かりでしょう。彼らはたくさん食べるんです！もし、あなたが彼らのためにも食べ物を提供していただいたら…？」"
 pilgrimage.2503.a:0 "いいよいいよ。子供が腹を空かせてはいかん。"
 pilgrimage.2503.b:0 "もう十分に与えたと思うが。"
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "我が[ROOT.Char.Custom('LadyLordWomanMan')]よ、重ねて、重ねて感謝申し上げます！未来永劫の感謝を致します。これほどの御恩、返しきることなど出来ましょうか！\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]の寛大さ、全くもって偉大でございます、私の命続く限り、[ROOT.Char.GetFaith.HighGodHerHis]を讃歌致しましょう！"
 pilgrimage.2504.a:0 "忘れているようだが、これもくれてやろう。"
 pilgrimage.2504.a.flavor:0 "このようなとっておきまで残して頂けるので？"
 pilgrimage.2504.b:0 "恩義があると、申したな？ふーむ…"
 pilgrimage.2504.c.virtue:0 "そこまで気をつかうことはない。さぁ行け、[ROOT.Char.GetFaith.HighGodNamePossessive]の幸あれ。"
 pilgrimage.2504.c.sin:0 "良い、良いのだ、さぁ…行け。"
 pilgrimage.2511.t:0 "$pilgrimage_header$ 高慢な小君主"
 pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]には[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]世界各地からの巡礼者が集まってくるため、旅先で[lordling.Custom2('MyCharacterIntroduction', ROOT.Char)]に出くわしたのは考えられないことではない。\n\n考えられないことと言えば、[lordling.GetSheHe]は私を横柄に扱い、馬上から私の側近を切り捨て、私を[ROOT.Char.Custom('InsultNoun')]と呼んだのだ…#EMP 私に面と向かって#!、ありえない！"
 pilgrimage.2511.desc.wrathful:0 "\n\n私の血が沸騰する、それは、[ROOT.Char.GetFaith.PriestNeuterPlural]が言う、自制心を鍛え、感情に支配されないという教えだけが抑えられる。"
 pilgrimage.2511.desc.vengeful:0 "\n\nこのような時、私は[ROOT.Char.GetFaith.PantheonTerm]が、我々を傷つけた者を赦すよう命じられていることを思い出す。"
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nこのような時に、私はイエスが我々に反対の頬を差し出すよう命じられたことを思い出す…"
 pilgrimage.2511.a:0 "畜生！あの若造に思い知らせてやる！"
 pilgrimage.2511.b:0 "息を吸って…吐いて…"
 pilgrimage.2511.c:0 "この怒りに対処する良い方法がある#EMP はず#!だ。"
 pilgrimage.3001.t:0 "$pilgrimage_header$ [ROOT.Char.GetFaith.WaterGodName]の涙"
 pilgrimage.3001.desc:0 "巡礼中であっても、司祭は毎週日曜日にミサを行っている。近くに教会がない時は野外でも行われているが、今朝は早くから嵐が吹き荒れ、今も止んでいない。\n\n豪雨が降りしきる中、熱心な[ROOT.Char.Custom('DefaultPriestTitle')]は、逆境に直面しても耐え忍ぶことを説教する。にもかかわらず、やる気のなくなった信徒たちは豪雨からの避難を求めているため、[zealous_priest.GetHerHis]の聴衆の数は急速に減りつつある。"
 pilgrimage.3001.a:0 "信心深い[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]にとって小さな雨ごときが何だ？"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "豪雨でミサなんて…イカれた連中は忘れて、私はテントに戻るぞ。"
 pilgrimage.3002.t:0 "$pilgrimage_header$ アダムの無垢"
 pilgrimage.3002.desc:0 "我々の一行が野営の片付けをしている時、近くで大きな騒ぎが起こっていることに気づいた。 裸の[naked_preacher.GetWomanMan]が大きな岩の上に登り、集まった民衆に対して説教をしていたのだ。\n\n「原罪は未だ私たちの魂を汚していますが、そんな必要はないのです！ 私たちが衣服を脱ぎ捨てれば、アダムとイヴの失われた無垢さを取り戻すことができ、その時#EMP だけ#!、聖霊が私たちに触れ、そして神の真の愛をお示しになるのです！」"
 pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U]の考えは正しい！ [ROOT.Char.GetFaith.HighGodName]の存在をこんなにも身近に感じたのは初めてだ！"
 pilgrimage.3002.b:0 "異端者だ！ [naked_preacher.GetHerHim]をそこから引き摺り下ろせ！"
 pilgrimage.3002.c:0 "[naked_preacher.GetHerHim]と神学的論争を求める。"
 pilgrimage.3002.c.success:0 "あなたは説教者に[naked_preacher.GetHerHis]の愚行を納得させる"
 pilgrimage.3002.c.failure:0 "あなたは説教者の主張に反論できない"
 pilgrimage.3002.d:0 "[naked_preacher.GetHerHim]は無視して旅を続けよう。"
 pilgrimage.3003.t:1 "$pilgrimage_header$ アダムの罪"
 pilgrimage.3003.desc:1 "神学論争で勝利したその[naked_preacher.GetWomanMan]は岩から降りてきて、今私の前に立ち、状況に当惑している。\n\n「…私は鍵が身なりにあると信じていました。」[naked_preacher.GetSheHe]が控えめに囁く。「しかし、あなたの視点は実に啓発的です。」\n\n[naked_preacher.GetSheHe|U]は瞬きをし、突然周りの群衆と、自身が裸であることを思い出したようだが、なお勇敢な表情を保っている。「しかしながら、私は今進むべきなのだろうか…」"
 pilgrimage.3003.a:1 "これを着て、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]への我々の旅に加わってほしい。"
 pilgrimage.3003.a.flavor:1 "あなたは裸の[naked_preacher.GetWomanMan]に服を渡す。"
 pilgrimage.3003.b:1 "前へ進み、#EMP 正しい#!言葉を広めてください。"
 pilgrimage.3101.t:1 "イフラーム"
 pilgrimage.3101.desc:1 "メッカに近づいていくなかで、いつの間にか、メッカの神聖な空間と外の世界との境界であるミカートの前に立っていた。\n\nここからイフラームの状態に入らなければならない。儀式の浄化を受け、許された服装のみ身に着けねばならない。また、性的な行為、罵り、傲慢で無礼な考えも慎まねばならない。"
 pilgrimage.3101.a:0 "私は最大限の献身をもってイフラームに専念する。"
 pilgrimage.3101.b:0 "ええと…私が過ちを犯しても誰も気づかないと思う。"
 pilgrimage.3102.t:0 "$pilgrimage_header$ ズィヤーラ"
 pilgrimage.3102.desc:1 "ハッジは全ムスリムの義務だが、他の場所への巡礼は一般的とはかなり言い難い。そういったズィヤーラはイスラムの教義において必須ではない。だからこそ、ズィヤーラに取り組もうとするムスリムは多種多様な動機付けを持ち得る。\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]へと出立するにあたり、この旅を望むに至った経緯を思い返した…"
 pilgrimage.3102.a:0 "私はアッラーの栄光ある創造の全体を見たい。"
 pilgrimage.3102.b:0 "我が情熱はただハッジに臨むこと以上を望み、熱く燃えている。"
 pilgrimage.3102.c:0 "私が抱いている疑問は、遠く離れた土地で答えを探すことを強いている。"
 pilgrimage.3201.t:0 "$pilgrimage_header$ 清めの儀式"
 pilgrimage.3201.desc:0 "清めの儀式は、すべてのヒンドゥー教巡礼者の旅の重要な部分である。一般的には、神聖な川の交差点の水で身を清める。\n\nこの先にそのような交差点が一つあるが、そこが巡礼に来た庶民で#EMP いっぱい#!であることに気づかずにはいられない…"
 pilgrimage.3201.a:0 "他の信者と一緒に聖なる水の中に入ろう。"
 pilgrimage.3201.b:0 "#EMP 平民ども#!と一緒に入浴はできない！"
 pilgrimage.3202.t:0 "$pilgrimage_header$ 森の神聖"
 pilgrimage.3202.desc.hinduism:0 "七聖都は最も神聖な場所だが、荒野自身にもそれなりの神聖さがある。"
 pilgrimage.3202.desc.buddhism:0 "ゴータマ・ブッダは、すべての生命は神聖なものであると教えてくれた。衆生は生命の最高の形態だが、たとえ小さな草の葉であっても尊敬に値するものだ。"
 pilgrimage.3202.desc.jainism:0 "アヒンサー、または非暴力は、ジャイナ教の主要な戒律の一つだ。植物に対する殺生も、生命維持に必要な最低限のものを除いて禁止されている。"
 pilgrimage.3202.desc.nature:0 "人間の傲慢さから、多くの人は自分たちが自然より上位にいると思い込んでいるが、それは間違いだ。自然界は、最も真実に近い、最も純粋な状態として存在しているのだ。"
 pilgrimage.3202.desc.end:0 "\n\n素朴な森の中を通っていると、とても穏やかで静かな感じがする。闘争も無く、競争も無く…木と低木に囲まれ、ただ素朴な平和を楽しむ。"
 pilgrimage.3202.a:0 "ここで少し時間をかけて、宇宙について考えてみよう。"
 pilgrimage.3202.a.tt:1 "[THIS.Char.GetInvolvedActivity.GetName]は#N 数ヶ月遅れる#!でしょう"
 pilgrimage.3202.b:0 "急いで先に進もう！"
 pilgrimage.3202.b.tt:0 "目的地には#P 数週間早く#!到着します"
 pilgrimage.3301.t:0 "$pilgrimage_header$ 批判的な比丘"
 pilgrimage.3301.desc:0 "巡礼者の道に沿って、私は多くの放浪者を見る。彼らは世を捨て、すべての世俗的な執着から解放された人々だ。\n\n今日、年配の放浪者が私の側近を見ている。[wanderer.GetSheHe]は私の横を歩きながら、「あなたはあまりにも多くのものを持ち過ぎている。悟りを得るためには、私のような世俗的な所有物を捨て、質素な衣に身を包んで旅をしなければならない。」"
 pilgrimage.3301.a:0 "少なくともこの旅の間なら何とかなる。"
 pilgrimage.3301.b:0 "でも私のテントや毛布は？あまりにも多すぎる。まだ準備ができていない！"
 pilgrimage.3301.c:0 "ああ、しかし[ROOT.Char.GetTitleAsNameNoTooltip]が質素に旅行するのはリタに背くことになる。"
 pilgrimage.4001.t:0 "到着"
 pilgrimage.4001.desc:1 "私はついにここに来た、肉体も魂も、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の偉大な[ROOT.Char.GetFaith.HouseOfWorship]に。\n\n[ROOT.Char.GetFaith.BishopNeuter]が私に祝福を与えるとき、[ROOT.Char.GetFaith.PantheonTerm]が私をここに導くために起こるべくして起きたすべてをこの瞬間に振り返った。"
 pilgrimage.4001.cynical_end:0 "\n\nたくさん歩いた。"
 pilgrimage.4001.a:0 "私は聖なる道を歩いてきた。"
 pilgrimage.4002.desc:1 "私はついにここに来た、肉体も魂も、我が大いなる巡礼の終着として。神聖な真の知識を探求する者、私が会うべき人は[2010_mystic.GetTitledFirstName]以外に誰がいるだろうか？\n\n「あなたの周りを見なさい。[ROOT.Char.GetFirstNameNoTooltip]！」[2010_mystic.GetSheHe]は言った。「この栄光は私が言ったとおりではないか？」"
 pilgrimage.4002.a:0 "確かにその通りだ、我が友！"
 pilgrimage.4002.b:1 "ああ、私は自分が見ているものが好きだ。"
 pilgrimage.5001.t:0 "すべての道はローマに通ず"
 pilgrimage.5001.desc:0 "キリスト教世界の各地から巡礼者がローマに集まる。フランシスコ会に従う者もいる。あまり知られていない道を進む人もいる。結局、私たちは皆、この偉人自身が埋葬されたサン・ピエトロ大聖堂に集まった。\n\nここで他の巡礼者たちと一緒にいると、集まった人々の間に厳粛な一体感と親近感が感じられる。旅の途中、様々な試練や苦難を乗り越えてきたような気分だ。"
 pilgrimage.5011.t:0 "ああ、イェルサレムよ、イェルサレム！"
 pilgrimage.5011.desc.beginning:0 "イェルサレムほど歴史のある都市は世界にない。そこにある多くの聖地に加えて、街には"
 pilgrimage.5011.desc.christian:0 "イエスが十字架にかけられて埋葬され、復活した場所の上に建てられた聖墳墓教会がある。"
 pilgrimage.5011.desc.muslim:0 "ムハンマドが地上で生きた後、天に昇った場所であるハラム・シャリーフがある。"
 pilgrimage.5011.desc.jewish:0 "至聖所であり、第三神殿の再建が預言された地である神殿の丘がある。"
 pilgrimage.5011.desc.end:0 "\n\n神殿の丘の外に出て、西壁に手を置いて立っていると、この伝説の街への旅で起こったすべてのことを振り返っている自分に気づく。"
 pilgrimage.5021.t:0 "世界が焦がれる都！"
 pilgrimage.5021.desc:0 "ついにコンスタンティノープルの外側にある丘の上に立った。それはローマ帝国の栄光が響き渡る文明の至宝であり、本当に目を見張るものがある。\n\n中心部の近くには、ビザンツ建築の典型と言われているハギアソフィアがある。\n\nそれはここに限らず、街を見渡しながら、[ROOT.Char.GetFaith.CreatorNamePossessive]の創造の素晴らしさに驚かされる。"
 pilgrimage.5031.t:0 "アレクサンドリア！"
 pilgrimage.5031.desc:0 "ついに私はキリスト教修道の発源地であるアレクサンドリアに到着した。最初の修道士と隠修士たちは街外れの砂漠の洞窟で探求を始めた。その洞窟は今でも使われている。\n\nイェルサレムやローマほど有名ではないが、アレクサンドリアは神学と学問の中心として長い歴史を持っている。何世紀にもわたるイスラムによる占領の後でさえも、街の中に住むキリスト教徒たちは信仰を強固に保っている。"
 pilgrimage.5101.t:0 " シナイとボレブ"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName]は初めにシナイ山の頂上で、燃える茂みになってモーセに語りかけた。その後、同じ山の上で、[ROOT.Char.GetFaith.HighGodNameSheHe|U]は、アブラハムの宗教のあらゆる教義の基礎を成す十戒を彼に授けた。\n\n[ROOT.Char.GetFaith.HighGodName]がこの場所が気に入っているのは間違いなく、この神聖な斜面に立っている私を[ROOT.Char.GetFaith.HighGodNameSheHe|U]が見下ろしているのではないかと考えてしまう…"
 pilgrimage.5201.t:0 "ヒジュラ"
 pilgrimage.5201.desc:0 "ムハンマドは常に愛されていたわけではなく、初期イスラーム教では、多くの人々が彼と彼の教えを拒絶していた。\n\n暗殺計画の警告を受けたムハンマドは、メッカを離れてヤスリブに旅立った。この旅は聖遷（ヒジュラ）として知られており、ムハンマドは新たな故郷で、争いの絶えない部族を周りに集め、アッラーに服従させることができた。\n\nこのことに敬意を表して、ヤスリブは預言者の町という意味のメディナと改名された。いま私はここにいて、彼の旅に敬意を表する所存である。"
 pilgrimage.5301.t:0 "ヴァーラーナシー"
 pilgrimage.5301.desc:0 "ついに私はヴァーラーナシーに着いた。はるか昔にシヴァ神によって創建されたこの偉大な都市には、遠くから巡礼者が訪れる。\n\n街はゴータマ・ブッダが初めて弟子たちに教えた場所の近くにあるため、ここを訪れるのはヒンドゥー教徒だけではない。\n\nこの熱心な人たちとそこから生まれる知識や議論が混ざり合っているのを見ると、私たちがこの世界でどのように一緒に生きているのかを改めて気付かされる。"
 pilgrimage.5311.t:0 "アヨーディヤー"
 pilgrimage.5311.desc:1 "ついに、ラーマ神の生誕の地であり、偉大な叙事詩ラーマーヤナの舞台であるアヨーディヤーに到着した。ヴィシュヌの化身であるラーマの誕生と人生は、ダルマを実践する上での輝かしい手本であると考えられている。\n\n何世代にもわたってヒンドゥー教徒に影響を与えてきた物語・ラーマーヤナの地にいることは、歴史にどのような足跡を残すことになるのだろう…"
 pilgrimage.5321.t:0 "マトゥラー"
 pilgrimage.5321.desc:0 "ついに目的地のマトゥラーに到着した。クリシュナ神が生まれたのはここだ。クリシュナは思いやり、愛、優しさの神である。\n辺りを見渡すと、クリシュナ・ジャナムブーミ寺院を礼拝するためにここに集まった巡礼者たちが紡ぎ出す様々な光景が見られる。この寺院は今日までに建てられた宗教建築の中で最も華麗で壮大な作品の一つだ。\n"
 pilgrimage.5331.t:0 "ハリドワール"
 pilgrimage.5331.desc:0 "聖なるガンジス川の源流、ハリドワールにようやくたどり着いた。\n\nシヴァ神が自らの髪の毛の束から力強い川を解放したとき、その川が女神ガンガーで、この街はガンガー自身が降りた場所に作られた。\n\n罪を洗い流すことができることで知られ、この川の水を浴びるために世界中から巡礼者が集まってくる。今、私もその一人になる。"
 pilgrimage.5341.t:0 "カーンチープラム"
 pilgrimage.5341.desc:1 "ようやくカーンチープラムに着いた。ここにはカーマクシ・アンマン寺院がある。\n\n母なる女神に捧げられたこの寺院は、平和と繁栄の場所として知られており、ヒンドゥー教の七大聖都の一つとして残っている。"
 pilgrimage.5351.t:0 "ウッジャイン"
 pilgrimage.5351.desc:0 "古都ウジャインに到着した私は、マハカレシュワーラ・ジョティルリンガに向かって道を進み始めた。\n\nシヴァ神の化身であるマハカレシュワーラに捧げられたこの街は、長い間、巡礼地であると同時に行政の中心地でもあり、信仰者たちの生活が脈打つ賑やかな大都市を形成してきた。\n\n大神殿に到着した後、私の魂の罪を清めるため、[ROOT.Char.GetFaith.BishopNeuter]の祝福を求める。"
 pilgrimage.5361.t:0 "ドワールカー"
 pilgrimage.5361.desc:0 "ついに私は、ヒンドゥー教で最も偉大な場所の一つであるドワールカーの拠点都市への入り口にいる。\n\n伝説によると、ヴィシュヌの化身であるクリシュナは、海そのものから広大な土地を作り出し、街をここに建設できるようにした。それ以来、街は大きく成長し、宗教的、経済的な中心地となり、世界中の巡礼者を惹きつけている…私もその中の一人だ。"
 pilgrimage.5401.t:0 "ブッダガヤ"
 pilgrimage.5401.desc:0 "私は仏教徒にとって最も神聖な地に到着した。ブッダガヤは、[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]が菩提樹の下で悟りを開いた場所である。\n\nそれ以来、精巧なマハーボーディー寺院が神聖な木の周辺に建設され、そこで[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の物語を学び、[ROOT.Char.GetFaith.HighGodHerHis]の人生を祝福する世界中の巡礼者がここに集まっている。"
 pilgrimage.5411.t:0 "クシナガラ"
 pilgrimage.5411.desc:0 "ついに私はクシナガラに着いた。そこでは、[ROOT.Char.GetFaith.HighGodName]が現世で教えを伝えたと言われている。\n\nニルヴァーナ(涅槃)に到達した[ROOT.Char.GetFaith.HighGodHerHis]の死は祝福されるべきで、[ROOT.Char.GetFaith.HighGodNameSheHe]は入滅後、パリニルヴァーナ(般涅槃)に到達し、輪廻転生から解放された。このモクシャ、つまり解脱は、敬虔な仏教徒の究極の目標である。"
 pilgrimage.5421.t:0 "サールナート"
 pilgrimage.5421.desc:0 "私の旅はようやく、[ROOT.Char.GetFaith.HighGodName]が最初に[ROOT.Char.GetFaith.HighGodHerHis]の信者たちに四諦及びそれに関連した教えを説いた場所であるサールナートへと到達した。\n\nここには最初の仏教の学派が設立され、今でも世界中から巡礼者が集まっている。"
 pilgrimage.5501.t:0 "シカージ"
 pilgrimage.5501.desc:1 "「ニルヴァーナ・カンダ」によると、24人のジャイナ教のティールタンカラのうち20人がこのシカルジの山でモクシャを達成したとされている。このような歴史を持つこの場所は、ジャイナ教の中で最も重要な巡礼地となっており、私の視線は最高峰から最下層へと彷徨いながら、ここでの自分の旅と、それが私の人生にとって何を意味するのかを考えさせられる。"
 pilgrimage.5601.t:0 "神聖なる意識"
 pilgrimage.5601.desc:0 "ウシ＝ダーレナ山の斜面に立つと、目の前には下界の景色が広がっている。その光景を目の前にして、ゾロアスターがどのようにしてこの地で解明を受け、アフラ・マズダーの知識を得て下界に広めていったのかを考えずにはいられない。他の巡礼者と同じように、私には予言のような神聖な閃きは感じられないが、それでも目の前にあるものには驚嘆せずにはいられない。"
 pilgrimage.5901.t:0 "パーダーボルン！"
 pilgrimage.5901.desc:0 "パーダーボルンの森の奥深くには、かつて聖なる柱イルミンスルがあった。オーディンを祀るために建てられたこの記念碑は、ザクセン戦争中にシャルルマーニュによって破壊されたが、人々はこれを称え、かつて立っていた場所に集まり続けている。いま私も、この聖地を巡礼していると言えるだろう。"
 pilgrimage.5911.t:0 "広き青空"
 pilgrimage.5911.desc:1 "世界は[ROOT.Char.GetFaith.HighGodNamePossessive]の寺院であり、モスクや教会の天井よりも壮大な青い空だ。ここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の大いなる草原で、私は[ROOT.Char.GetFaith.PantheonTerm]に特に近いと感じ、この神聖な場所に到達するための私の旅を振り返った。"
 pilgrimage.5921.t:0 "神聖な木立"
 pilgrimage.5921.desc:1 "ついに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着した。教会やモスクで礼拝する人もいるが、最も神聖な場所は、柔らく豊かな大地に素足が優しく包まれるような、広々とした森である。\n\nここの古い木立は特に由緒あるもので、大木の間に立つと、大自然の中の自分が居る場所に不思議な感動を覚える。"
 pilgrimage.9001.t:0 "$pilgrimage_header$ 帰還"
 pilgrimage.9001.desc:1 "なにが変わったというわけでもないが[ROOT.Char.GetFaith.PriestNeuterPlural]と[ROOT.Char.GetFaith.BishopNeuterPlural]が私をどのように扱うかで何かが変わった気がする。\n\n私は聖なる[ROOT.Char.GetWomanMan]の旅を経験した。私自身がどう感じているかはともかく、周りの人は、何かが変わったと言ってくれる。"
 pilgrimage.9001.a:0 "我が家がやっぱりいい。"
 pilgrimage.2005.desc_close:1 "これらの土地の[ROOT.Char.GetTitleAsNameNoTooltip]について、"
 pilgrimage.2005.desc_far:2 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]と呼ばれる遠い場所の[ROOT.Char.GetTitleAsNameNoTooltip]について、"
 pilgrimage.2101.t:0 "$pilgrimage_header$ 肉体の欲望"
 pilgrimage.2101.desc:1 "最後に他人のぬくもりを肌に感じてから、どれほどの月日が経っただろう？この巡礼の旅は、私の故郷からも、快適な場所からも私を遠く引き離している。\n\nああ、私はなんと肉体の欲望に憧れるのだろう。妄想が頭の中で止まらない、そして、集中するために欲望に負けそうになる自分を感じている。"
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName]よ、この感覚が罪であることは分かっています！なぜ、そんなに厳しく私を試されるのですか？私の巡礼は、私の献身を証明するのには十分ではないのでしょうか？"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nこれはきっと、[ROOT.Char.GetFaith.HighGodNamePossessive]の試練の一環に違いない！巡礼の間、信仰の敵に心奪われることなく、私は高潔であり続けることができるのだろうか？"
 pilgrimage.2101.desc.lust_neutral:0 "この些末な悩みは、私が払拭しなければならない煩悩なのだ！しかし、もちろん危険がないわけではない。 ここは私の故郷とは違う土地であり、私はこの弱みにつけこまれるかもしれない。"
 pilgrimage.2101.a:0 "一晩だけの安らぎを…"
 pilgrimage.2101.b:0 "なぜ一軒の売春宿に限るのだ？回れるだけ回ろう！"
 pilgrimage.2101.c:0 "私は気を引き締め、巡礼に集中しなければならない！"
