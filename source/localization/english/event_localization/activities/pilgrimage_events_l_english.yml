 pilgrimage_phase_solo:0 "巡礼"
 pilgrimage_phase_solo_desc:0 "巡礼は、個人の信念を貫く精神的な旅である。巡礼の旅の成功は、目的地での選択だけでなく、旅先での選択にも支配される。"
 activity_pilgrimage_guest_desc:0 "$BULLET_WITH_TAB$参加者は[piety|E]を獲得する場合があります\n$BULLET_WITH_TAB$参加者は[stress_loss_i][stress|E]を解消する場合があります\n$BULLET_WITH_TAB$参加者は[GetTrait('pilgrim').GetName( GetNullCharacter )]の[trait|E]を獲得する場合があります"
 pilgrimage_type_pious:0 "敬虔な巡礼"
 pilgrimage_type_pious_desc:1 "$EFFECT_LIST_BULLET$ イベントで特に敬虔な行動を選択することができます\n$EFFECT_LIST_BULLET$ 完了時に追加の[piety|E]を得ることができます\n\n#weak 巡礼の目的は、神への敬意を表し、自分の精神の本質と真につながることです。#!"
 pilgrimage_type_worldly:0 "世俗的な巡礼"
 pilgrimage_type_worldly_desc:1 "$EFFECT_LIST_BULLET$ イベントで観光目的の行動を選択することができます\n$EFFECT_LIST_BULLET$ 完了時に多文化的な補正を得ることができます\n\n#weak 異国の空気の甘い香りを嗅ぎ、異国の言葉の奇妙な癖を読み解く、これ以上のものがあるのだろうか？#!"
 pilgrimage_type_hajj:0 "ハッジ"
 pilgrimage_type_hajj_desc:0 "$EFFECT_LIST_BULLET$ すべての能力のあるイスラム教徒は少なくとも 1回ハッジを実行しなければなりません\n$EFFECT_LIST_BULLET$ 他のタイプは[GetTrait('hajjaj').GetName(GetNullCharacter)]の[trait|E]を取得した後に利用可能になります\n\n#weak 思い出せ——ハッジは義務ではなく機会である。服従のために、謙虚のために、許しのために。 インシャ・アッラー！#!"
 pilgrimage_option_fidelity:0 "忠実さ"
 pilgrimage_fidelity_obligatory:0 "義務"
 pilgrimage_fidelity_obligatory_desc:1 "$EFFECT_LIST_BULLET$ [travel|E]の速度が#positive_value 50%#!増加\n$EFFECT_LIST_BULLET$ 完了時に獲得する[piety|E]は#EMP 少なく#!なります\n\n#weak そうだ、そうだ、精神的な充実感、道徳的義務、私の不滅の本質の運命、など。先に進んでもいいだろうか？#!"
 pilgrimage_fidelity_pilgrim:0 "巡礼者"
 pilgrimage_fidelity_pilgrim_desc:0 "$EFFECT_LIST_BULLET$ [travel|E]の速度は変化しません\n$EFFECT_LIST_BULLET$ 完了時に獲得する[piety|E]は変化しません\n\n#weak 喜びと善意を携えて、地上の聖地を見んとして我々は旅立つ。#!"
 pilgrimage_fidelity_contemplative:0 "瞑想的"
 pilgrimage_fidelity_contemplative_desc:1 "$EFFECT_LIST_BULLET$ [travel|E]の速度が#negative_value 50%#!減少\n$EFFECT_LIST_BULLET$ 完了時に獲得する[piety|E]が多くなります\n\n#weak 巡礼の目的が思索にあるならば、なぜ急ぐ必要があろうか？ただ旅すればいいというわけではない。#!"
 pilgrimage_option_pomp:0 "華やかさ"
 pilgrimage_pomp_humble:0 "慎ましやか"
 pilgrimage_pomp_humble_desc:0 "$EFFECT_LIST_BULLET$ あなたの[court|E]から誰も連れて行かないので、[travel|E]は危険なものになります\n$EFFECT_LIST_BULLET$ あなたは[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')]人のランダムな巡礼者の一団に加わります\n$EFFECT_LIST_BULLET$ 完了時に獲得する[piety|E]はさらに多くなります\n\n#weak 巡礼とは静かな内省の時間である。そのためには、見知らぬ人と共に巡礼を行うことが最良である。#!"
 pilgrimage_pomp_appropriate:0 "適切"
 pilgrimage_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ あなたは護衛や優れた騎士、そして恐らく友人を連れて行きます\n$EFFECT_LIST_BULLET$ [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')]人までのランダムな巡礼者があなたの一団に加わります\n$EFFECT_LIST_BULLET$ 完了時に獲得する[piety|E]は変化しません\n\n#weak 道は危険で旅は長い。精神が純粋であることと、向こう見ずに振舞うことは別の話である#!"
 pilgrimage_pomp_ceremonial:0 "儀式的"
 pilgrimage_pomp_ceremonial_desc:0 "$EFFECT_LIST_BULLET$ 従者や敬虔な取り巻き#EMP も#!連れて行きます\n$EFFECT_LIST_BULLET$ [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')]人までのランダムな巡礼者があなたの一団に加わります\n$EFFECT_LIST_BULLET$ 完了時に獲得する[piety|E]は多くなります\n\n#weak 信仰は、例え家から遠く離れていようとも形式を求めるものだ。信徒がいないのになぜ形式を遵守できようか？#!"
 pilgrimage_pomp_throng:0 "大群"
 pilgrimage_pomp_throng_desc:0 "$EFFECT_LIST_BULLET$ [court|E]の関心を持った全ての[character|E]が加わります\n$EFFECT_LIST_BULLET$ [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')]人までのランダムな巡礼者があなたの一団に加わります\n$EFFECT_LIST_BULLET$ 完了時に獲得する[piety|E]はさらに多くなります\n\n#weak すべての信仰者が我らの聖地を訪れるべきだ…私はそれを援けよう。#!"
