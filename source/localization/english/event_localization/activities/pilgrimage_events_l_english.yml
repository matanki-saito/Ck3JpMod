 pilgrimage.0040.t:1 "$pilgrimage_header$ 旅の終わり"
 pilgrimage.0040.desc:0 "こうして、私の精神的な旅は突然に終わりを告げた。しかし、荒れ狂う川に落ちた木の葉のように、我々は新しい状況の行く末を見守るしかないのだ。"
 pilgrimage.0040.desc_moved_capital:0 "私の首都は実際には[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の輝かしい場所であるため、私の[GetActivityType('activity_pilgrimage').GetNameNoTooltip]を続行する意味はあまりない。\n\n私はそこで旅を終えることに集中し、別の聖地で運を試すべきだ。"
 pilgrimage.0040.a:0 "私は川の中の葉にすぎない。"
 pilgrimage.0040.a_moved_capital:0 "飛び乗ってみよう。"
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$？"
 pilgrimage.0041.desc:0 "ああ、肉体は私を駄目にしている。しかし精神は強い。 私は[ROOT.Char.GetFaith.HealthGodName]の手に自分の命を託し、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]を目指して旅を続けるべきだろうか？"
 pilgrimage.0041.a:0 "#EMP 私は#![ROOT.Char.GetFaith.HighGodName]に祝福されている。"
 pilgrimage.0041.a.tt:0 "あなたの[THIS.Char.GetInvolvedActivity.GetName]は継続します"
 pilgrimage.0041.b:0 "いや、これは危険すぎる。"
 pilgrimage.0042.t:0 "$pilgrimage_header$ 故郷への埋葬"
 pilgrimage.0042.desc:0 "我々の旅は短縮されており、[old_pilgrimage_host.GetTitledFirstName]を[old_pilgrimage_host.GetHerHis]の最後の安息へと導くため、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へと戻る旅が始まるだろう。"
 pilgrimage.0042.a:0 "それが[old_pilgrimage_host.GetSheHe]が望んでいたことだ。"
 pilgrimage.0500.t:0 "ある巡礼者の死"
 pilgrimage.0500.desc:0 "「[first_holy_site.GetProvince.GetNameNoTooltip]。[second_holy_site.GetProvince.GetNameNoTooltip]。ああ、[second_holy_site.GetProvince.GetNameNoTooltip]…」私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))][pilgrimage_dying_relative.GetTitledFirstName]の痩せた身体はベッドに置かれており、それはかつての[pilgrimage_dying_relative.GetHerHis]自身の抜け殻である。私が慎重にベッドに近づくと[pilgrimage_dying_relative.GetSheHe]は霞んだ瞳を私に向けようとする。\n\n「[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]よ…あなたが後悔していることは、やったことではなく、やらなかったことです。」私が身を乗り出すと、[pilgrimage_dying_relative.GetHerHis]の息からは腐ったような匂いがするが、[pilgrimage_dying_relative.GetSheHe]は続けて言う。「日々の罠によって、[ROOT.Char.GetFaith.HighGodName]への真の道から遠ざからないようにしてください。」\n\n[pilgrimage_dying_relative.GetHerHis]の顔には苦痛の表情が浮かび、私は会話が終わったことを理解する。"
 pilgrimage.0500.a:0 "ああ、もちろんだ。"
 pilgrimage.0500.a.flavor:0 "それが[pilgrimage_dying_relative.GetHerHim]をより楽にするのであれば。"
 pilgrimage.0500.a.tt_pilgrimage:0 "あなたの次の[pilgrimage|E]が安上がりになります"
 pilgrimage.0500.b:0 "私は最近は忙しい[ROOT.Char.GetWomanMan]なのだ、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]よ。"
 pilgrimage.0500.b.flavor:0 "私は本当にやりたくない。"
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$ 燃え盛るヘレネー"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$ 聖エルモの火"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$ [ROOT.Char.GetFaith.DivineRealm]の炎"
 pilgrimage.1100.t:0 "$pilgrimage_header$ 神の炎"
 pilgrimage.1100.desc:0 "海の嵐に私たちは完全に不意を突かれ、稲妻が裂けた空からは雨が降り始めた。そして突然、雷鳴のような閃光とともにマストの端が青い炎を上げて爆発し、船をこの世のものとは思えない光で包み込む。\n\n"
 pilgrimage.1100.companion:0 "「これはしるしだ！」パニックになった私の[ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)][panicked_pilgrim.GetTitledFirstName]は、命がけでリギンを握りしめ、暴れる帆の上でやっと聞こえるように叫ぶ。「我々は引き返さ#EMP なければならない#!！手遅れになる前に！」\n\n"
 pilgrimage.1100.alone:0 "船は激しい波の上に無傷のまま浮かんでいるようで、神の力によって安全に導かれながら、大嵐の中を進んでいく。"
 pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U]が我々を導いている！ありがたい！"
 pilgrimage.1100.a.flavor:0 "操舵手、方位はそのままだ！"
 pilgrimage.1100.b:0 "私はあなたに会うために登っていきます、[ROOT.Char.GetFaith.HighGodName]よ！"
 pilgrimage.1100.b.success.t:0 "神の炎"
 pilgrimage.1100.b.wounded.t:0 "負傷"
 pilgrimage.1100.b.flavor:0 "私に[ROOT.Char.GetFaith.random_DivineRealm]の抱擁を感じさせてください！"
 pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName]は生贄を求めている！"
 pilgrimage.1100.c.flavor:0 "我々はこの嵐を耐えなければ！"
 pilgrimage.1100.d:0 "引き返せ、馬鹿者め！"
 pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
 every_family_member_tt:0 "すべての家族のメンバー"
 pilgrimage.1100.success:0 "あなたは安全に誘導されながら進む"
 pilgrimage.1100.failure:0 "嵐があなたをコースから遠ざける"
 pilgrimage_random_pilgrim_tt:0 "ランダムな巡礼者が死に、[family|E]のメンバーが動揺します"
 pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName]が海に落ちました"
 pilgrimage.1110.t:0 "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U]の略奪"
 pilgrimage.1110.desc:0 "[heathen_raider_county.GetNameNoTierNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を横断していると、我々は[heathen_raider.GetFaith.GetAdjective][heathen_raider.GetFaith.ReligiousSymbol]で飾られた小さな軍勢の旗を目にする。彼らはボロボロの放浪者で、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]に向かう巡礼者を食い物にしている。\n\nその指導者はは素早く道を塞ぐと、[ROOT.Char.GetHerHis]の馬を立たせ、自身をを[heathen_raider.GetFirstName]として宣言する。"
 pilgrimage.1110.shared_target_heathen_hajj:0 "「止まれ、[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]！[ROOT.Char.GetFaith.HighGodName]の名において、[ROOT.Char.GetFaith.GetAdherentNamePlural]はカアバの通行料を払わなければならぬ。」"
 pilgrimage.1110.shared_target_controlled_hajj:0 "「カアバを見るための小さな支払いが、その[heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)][ROOT.Char.GetFaith.GetAdjective]の管理者たちに求めるすべてだ。」"
 pilgrimage.1110.shared_target_heathen_jerusalem:0 "「恐れるな、[heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)]よ、僅かな料金で我々の聖なる都市の驚異が待っている。」"
 pilgrimage.1110.shared_target_controlled_jerusalem:0 "「もし、あなたが本当に聖地を見たいと願っているのであれば、私のわずかな料金は、少しの不満にすぎまい。」"
 pilgrimage.1110.shared_target_heathen:0 "「お前たち[ROOT.Char.GetFaith.GetAdjective]の犬にはわかるまい？[ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U]は神聖な[heathen_raider.GetFaith.HouseOfWorshipPlural]を見るために貢物を提供しなければならないのだ。」"
 pilgrimage.1110.shared_target_controlled:0 "「あなたの[ROOT.Char.GetFaith.HouseOfWorshipPlural]は、我々のささやかな通行料を払えば、まだそこにあるだろう。」"
 pilgrimage.1110.shared_heathen_controlled:0 "「我々の[heathen_raider.GetFaith.HouseOfWorshipPlural]は、料金を支払えばわかるように、見るからに驚くべきものだ。」"
 pilgrimage.1110.fallback:0 "「止まれ、[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]よ。私はこの道の平和を守っており、あなたは他のすべての人と同じように金を払わなければならない。」"
 pilgrimage.1110.a:0 "私の金が欲しければ、取りに来ればいい。"
 pilgrimage.1110.a.fled:0 "盗賊たちは考え直す"
 pilgrimage.1110.a.skirmish:0 "あなたは第一波を撃退する"
 pilgrimage.1110.a.beaten:0 "あなたの無礼な態度に、彼らはすべてを奪う"
 pilgrimage.1110.b.religion:0 "さあ[heathen_raider.Custom('SisterBrother')]よ、我々は共に[ROOT.Char.GetFaith.HighGodName]に従っている。"
 pilgrimage.1110.b.unreformed:0 "さあ、[ROOT.Char.GetFaith.ReligiousText]にとって遅すぎるということはない。"
 pilgrimage.1110.b:0 "暴力は必要ない、話し合おう。"
 pilgrimage.1110.c:0 "あなた方は欺かれている、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の真実を聞け。"
 pilgrimage.1110.c.success:0 "あなたの言葉は真実に聞こえる"
 pilgrimage.1110.c.failure:0 "盗賊たちは面白くない"
 pilgrimage.1110.d:0 "あなたの金をよこせ、盗賊よ。"
 two_entourage_members_wounded_tt:0 "側近メンバーが2人まで[GetTrait('wounded_1').GetName( GetNullCharacter )]になる可能性があります"
 one_entourage_members_wounded_tt:0 "側近メンバーが[GetTrait('wounded_1').GetName( GetNullCharacter )]になる可能性があります"
 two_entourage_members_die_tt:0 "側近メンバーが2人まで死ぬ可能性があります"
 one_entourage_members_die_tt:0 "側近メンバーが死ぬ可能性があります"
 pilgrimage.1120.t:0 "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]の建築技法"
 pilgrimage.1120.desc:0 "[temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip]を通過する途中、我々は[temple_province.GetCounty.GetFaith.GetAdjective]の権威と崇拝の中心である[temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]、[temple_province.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]を訪問する機会を得る。\n\n地元の少数派の[temple_person.GetFaith.PriestNeuter]である[temple_person.GetName]が敷地や建物を案内してくれる。[temple_person.GetSheHe|U]は歴史について説明し、現在正午の祈りに集まっている地元の[temple_province.GetCounty.GetFaith.DevoteeNeuterPlural]によって制作された芸術作品について論評する。"
 pilgrimage.1120.a:0 "これは私にアイデアを与えてくれる…"
 pilgrimage.1120.b:0 "今、#EMP これ#!こそが我々が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で必要としているものだ！"
 pilgrimage.1120.c:0 "[ROOT.Char.GetFaith.HouseOfWorship]としては、何とも残念な弁解だな。"
 pilgrimage.1120.d:0 "はい、はい、もう結構だ。ありがとう。"
 pilgrimage.1120.e:0 "私も[ROOT.Char.GetFaith.HighGodName]への祈りに参加しよう。"
 pilgrimage.1120.f:0 "今、#EMP これ#!こそが我々が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で必要としているものだ！"
 pilgrimage.1130.t:0 "$pilgrimage_header$ 路傍の聖堂"
 pilgrimage.1130.desc:0 "[shrine_province.GetName]のすぐ外の街道の分岐点に、[shrine_province.GetCounty.GetFaith.ReligiousSymbol]が描かれた一つの寂れた[shrine_province.GetCounty.GetFaith.GetAdjective]の聖堂が、[shrine_province.Custom('GetProvinceGroundDesc')]の中に建っている。\n\n壁龕には旅人や地元の人々が残したささやかな供物が置かれており、その周りには今は消えた無数の蝋燭の跡が残っている。"
 pilgrimage.1130.both:0 "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)][shrine_faithist.GetName]が祈るために立ち止まると、私の[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)][shrine_mocker.GetName]は目を剥いて騒々しく舌打ちをしている。"
 pilgrimage.1130.faithist:0 "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)][shrine_faithist.GetName]は祈るために立ち止まり、[shrine_faithist.GetHerHis]自身の小さな印をコレクションに加える。"
 pilgrimage.1130.mocker:0 "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)][shrine_mocker.GetName]はその光景を見て馬鹿にするように笑い、[shrine_mocker.GetFaith.NegativeAfterLife]についてぶつぶつと呟いている。"
 pilgrimage.1130.a:0 "何かを分け与えることはできる。"
 pilgrimage.1130.a.flavor:0 "私の魂のために…"
 pilgrimage.1130.b:0 "いただきます…"
 pilgrimage.1130.b.flavor:0 "結局のところ、私にとってはより有用だ！"
 every_root_faith_entourage_member_tt:0 "すべての[shrine_visitor.GetFaith.GetAdjective]の側近メンバー"
 every_province_faith_entourage_member_tt:0 "すべての[shrine_province.GetCounty.GetFaith.GetAdjective]の側近メンバー"
 every_zealous_root_faith_entourage_member_tt:0 "すべての[GetTrait('zealous').GetName( GetNullCharacter )]な[shrine_visitor.GetFaith.GetAdjective]の側近メンバー"
 pilgrimage.1130.c:0 "この[shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]の愚かさを取り壊すのだ！"
 pilgrimage.1130.c.flavor:0 "これでわかるだろう！"
 pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName]は得られはしない、そうだろう。"
 pilgrimage.1130.d.flavor:0 "[shrine_faithist.GetFaith.HighGodName]は存在しないのだから！"
 pilgrimage.1130.e:0 "舌を動かすんじゃない、[ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]。"
 pilgrimage.1130.f:0 "さあ、ぐずぐずせずに行こう。"
 pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName]は[shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]を待ちはしない。"
 pilgrimage.1140.t:0 "$pilgrimage_header$ 数の安全"
 pilgrimage.1140.desc:0 "我々が[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]を進んでいくと、[ROOT.Char.GetFaith.GetAdjective]の巡礼団の指導者だと主張する[group_leader.GetCulture.GetName]の庶民が近づいてきた。\n\n「良き[ROOT.Char.GetTitleAsNameNoTooltip]様、我々は何週間も[destination.GetName]への道を進んできたのですが、道はあまりにも危険で、今は食料も不足しているのです。」\n\n「皆さんの助けがいただければ、我々はいつまでも感謝するでしょう。」"
 pilgrimage.1140.a:0 "多いほど楽しい！"
 pilgrimage.1140.a.tt:1 "あなたの[ROOT.Char.GetInvolvedActivity.GetName]に[group_leader.GetFirstName]と他に最大3人が参加します"
 pilgrimage.1140.b:0 "[group_leader.GetCulture.GetNameNoTooltip]だと？話にならん。"
 pilgrimage.1140.b.flavor:0 "[group_leader.GetCulture.GetNameNoTooltip]を信用することはない。"
 pilgrimage.1140.c:0 "あなたの苦難のためのコインをどうぞ。"
 pilgrimage.1140.d:0 "無理だな、農民よ。"
 pilgrimage.1140.d.flavor:0 "行け！消えろ！"
 grateful_pilgrims_title:0 "感謝する巡礼者"
 cultural_acceptance_rejected_pilgrims:0 "拒否された巡礼者"
 pilgrimage.2003.c:0 "いや、私には[ROOT.Char.GetFaith.PantheonTerm]に対する信念がある。"
 pilgrimage.2005.outro:0 "話をしながら耳障りに笑っている。\n\n私の躊躇に気づくと、語り手は私を安心させるように見つめる。「ご心配なく、閣下——これはきっと、どこか#EMP 別の#!高貴な[ROOT.Char.GetWomanMan]のことですから！」"
 pilgrimage.2006.intro:1 "精神的な旅は、文字どおり止まってしまった。"
 pilgrimage.2006.desc_alone:0 "私は目を凝らし、進むべき方向を認識しようとしているが、何も考えつくことができず、少し心配になっている。\n\nこっちの方向だよな…？私ためらいながら向こうに目をやると、少し先で雑用をしている地元の農民が目に入った。"
 pilgrimage.2006.desc_travel_leader:1 "私の$travel_leader_court_position$[caravan_master.GetTitledFirstName]は周りを見渡しながら取り乱した様子で進むべき道を探し、人々はそれに気づき始めている。\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip]の顔は微妙に灰色へと変わり、[caravan_master.GetSheHe]は視線を私に向け、次に何をすべきかについての答えを探している。"
 pilgrimage.2006.a_pious:0 "我々は[ROOT.Char.GetFaith.HighGodNameAlternate]に導いてもらうことにしよう。"
 pilgrimage.2006.b_cynical:0 "この世の終わりというわけでもないだろう。"
 pilgrimage.2006.c:0 "地元の人に道を聞いてみれば良いのでは…"
 pilgrimage.2006.c_caravan_master:0 "これで、#EMP あなたは#!道を聞きに行くことができる。"
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstName|U]、何か調合してくれ。"
 pilgrimage.2009.a.tt:0 "[GetTrait('pneumonic').GetName( GetPlayer )]での旅行は危険な健康リスクをもたらします"
 pilgrimage.2014.pilfered.t:0 "盗まれた"
 pilgrimage.2014.pilfered.desc:0 "誰かがあなたの荷物をいじりまわした"
 pilgrimage.2014.restful.t:0 "よく休んだ"
 pilgrimage.2014.restful.desc:0 "あなたは安心して眠れる"
 pilgrimage.2014.a_restful:0 "良い休息になった。"
 pilgrimage.2015.learning.t:0 "学識の向上"
 pilgrimage.2015.learning.desc:0 "あなたは神秘主義者との討論から何かを学ぶ"
 pilgrimage.2015.piety.t:0 "敬虔の獲得"
 pilgrimage.2015.piety.desc:0 "あなたは自分の信念を論じることで信心を得る"
 pilgrimage.2020.t:0 "$pilgrimage_header$ 泥棒"
 pilgrimage.2020.desc:0 "キャンプで誰かが鉄鍋をひっくり返す音で、私は目が覚めた。 周囲を見回すと、巡礼者の格好をした二人組が、盗むべき貴重品を探して我々の物資を漁っているようだ。"
 pilgrimage.2020.desc_adult:0 "\n\n一人は私が動いたのを見てその場で固まってしまい、もう一人の泥棒は向きを変えて逃げようとする。"
 pilgrimage.2020.desc_child:0 "\n\n二人組のうち小さいほうは、見たところ悲惨な子供だが、私が動いたのを見てその場で固まり、もう一人の泥棒は向きを変えて逃げようとする。"
 pilgrimage.2020.a:0 "我々の[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に加わるべきだ。"
 pilgrimage.2020.a_child:0 "火のそばへどうぞ、小さき子よ。"
 pilgrimage.2020.a.flavor:0 "[thief_to_convert.GetSheHe|U]は明らかに不幸な生き物だ。"
 pilgrimage.2020.b:0 "これは[ROOT.Char.GetFaith.HighGodName]があなたに望む人生ではない。"
 pilgrimage.2020.b.success.desc:0 "あなたは若者を説得する"
 pilgrimage.2020.b.success.tt:0 "若者にはさらなる指導が必要でしょう"
 pilgrimage.2020.b.failure.t:0 "泥棒は逃げてしまう"
 pilgrimage.2020.b.failure.desc:0 "あなたは若者を説得することができない"
 pilgrimage.2020.c:0 "我々は皆、やるべきことをやっている。"
 pilgrimage.2020.c_cynical:0 "つまり、#EMP これ#!が[ROOT.Char.GetFaith.HighGodNamePossessive]のご意志というわけか、ハッ。"
 pilgrimage.2020.c.flavor:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の計画に干渉する私は何なのだ。"
 pilgrimage.2021.t:0 "$pilgrimage_header$ 悔悛"
 pilgrimage.2021.desc:0 "私は[thief_to_convert.GetTitledFirstName]に[thief_to_convert.GetHerHis]のやり方を改めるよう説得することができた。[thief_to_convert.GetSheHe|U]は私の前に立ち、[thief_to_convert.GetHerHis]の羞恥心の重さに肩を落として、私の視線を避けている。\n\n「この人生は自分の意思で選んだわけではありません。」[thief_to_convert.GetFirstNameNoTooltip]はゆっくりと言う。「自分の罪を悔い改めるにはどうしたらいいのでしょう？」"
 pilgrimage.2021.a:0 "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の言葉を広めるのだ。"
 pilgrimage.2021.b:0 "#EMP 私は#!自分を罰することで、いつも気持ちが楽になる…"
 pilgrimage.2021.c:0 "努力はすべてを解決する。"
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U]は#EMP 私の#!ために[thief_to_convert.GetHerHis]の罪を減らすだろう。"
 pilgrimage.2030.t:0 "$pilgrimage_header$ 気象現象"
 pilgrimage.2030.desc:0 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]で目的地に向かって海を横断していると、私はその広大さと悪戯な気まぐれに常に畏敬の念を抱く。\n\n前夜の嵐を乗り越え、今朝は水平線から向こうの水平線まで続く壮大な虹が我々を迎えてくれる。\n\n私は、他の巡礼者たちもまたこの光景を#EMP 神々しい#!、#EMP [ROOT.Char.GetFaith.HighGodName]のサイン#!だと言って、その壮大さをかみしめているのを耳にする。"
 pilgrimage.2030.a:0 "#EMP 実際は…#!"
 pilgrimage.2030.a.flavor:0 "神が雨を創ったかもしれないが、虹は何よりもまず気象現象だ。"
 pilgrimage.2030.b:0 "そうだ！[ROOT.Char.GetFaith.HighGodName]の存在を感じよう！"
 pilgrimage.2030.b.flavor:0 "これだけ美しいものが神々しくない#EMP わけがない#!！"
 pilgrimage.2030.c:0 "自然と神の協働に魅了される。"
 pilgrimage.2030.d:0 "それはかなり#EMP 印象的だ#!と思う。"
 pilgrimage.2040.t:0 "$pilgrimage_header$ 釣りをしよう"
 pilgrimage.2040.desc:0 "この船の上で昼夜を過ごす間、私は興味深い会話や祈り、旅について熟考したり、単に今後の旅の計画を立てたりして時間を埋めるようにしている。\n\nしかし、私は最近、私の側近の巡礼者の何人かが、釣りという別のまったく日常的な作業に時を費やしているのを見てきた。\n\n彼らは皆、とても気楽なようで、その活動自体が心を落ち着かせる側面を持っているようだ。"
 pilgrimage.2040.a:0 "参加しよう！"
 pilgrimage.2040.a.flavor:0 "漁師というのは結局、高貴で素朴な商売なのだ。"
 pilgrimage.2040.a.success.t:0 "大物"
 pilgrimage.2040.a.success.desc:0 "あなたは大物を釣り上げる"
 pilgrimage.2040.a.less_success.t:0 "小さな魚"
 pilgrimage.2040.a.less_success.desc:0 "あなたは小さな魚を釣り上げる"
 pilgrimage.2040.b:0 "#EMP 俗物め。#!私は代わりに祈りに時を費やすべきだ。"
 pilgrimage.2040.c:0 "昼寝ではどうだ？"
 pilgrimage.2040.d:0 "いや、別のことをしよう。"
 pilgrimage.2050.t:0 "$pilgrimage_header$ 打ち上げられた"
 pilgrimage.2050.desc:0 "夕暮れ前に助けを求める声が聞こえ、私が手すり越しに広大な水面を見ると、小舟と、その上に三人の人のようなものが見えた。\n\n彼らは海を漂い、波に導かれるまま目的もなく進んでいるように見える。\n\n私は彼らが誰であるかを調べようとしたが、私の限られた知識からすると、彼らは難破したように見える…[first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]？いずれにせよ、彼らはここで何をしているのだろう？"
 pilgrimage.2050.a:0 "こっちに乗れ！"
 pilgrimage.2050.a.tt:0 "あなたは最も近い海岸で巡礼者を降ろします"
 pilgrimage.2050.b:0 "[ROOT.Char.GetFaith.HighGodName]の恵みについて聞いたことがあるか？"
 pilgrimage.2050.b.success.t:0 "改宗"
 pilgrimage.2050.b.success.desc:0 "あなたは巡礼者を[ROOT.Char.GetFaith.GetNameNoTooltip]に改宗させる"
 pilgrimage.2050.b.failure.t:0 "納得しない"
 pilgrimage.2050.b.failure.desc:0 "巡礼者たちは納得していないが、あなたは彼らが陸に上がるのを助ける"
 pilgrimage.2050.c:0 "もう…行こう。"
 pilgrimage.6001.t:0 "多いほど楽しい"
 pilgrimage.6001.desc:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に向かうこの長い行列をとぼとぼと歩きながら、私が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に残した慰めについて考えていると、後ろから私の名前が叫ばれるのが聞こえた。\n\n私の友人である[friend.GetFirstNameNoTooltip]が私に駆け寄って叫ぶ。「[ROOT.Char.GetTitledFirstNameNoTooltip]！我々がまさに同じ聖地に向かって旅をしているなんて、なんという幸運だろう！[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]へのこの長く孤独な道を歩む仲間が欲しいとは思わないか？」"
 pilgrimage.6001.a:0 "私の耳は常に友に開かれている。"
 pilgrimage.6001.b:0 "一人でいたいんだ、ありがとう。"
 pilgrimage.6001.c:0 "恥を知れ。我々は信仰に集中するためここにいるんだ！"
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U]と私は、その日の旅の残りの時間を、あれやこれやと、陰謀や冗談、戦いや恋人、古い友人や新しい友人についておしゃべりすることに費やしていた。そんな会話に花を咲かせていると、隊列の先頭から疲れたような叫び声が聞こえてくる。「今日はここでキャンプだ！」\n\n[friend.GetFirstNameNoTooltip|U]はにやりと笑いながら私を見て言う。「ようやくだ！でも、キャンプを張る前にちょっと寄り道してみるのはどうだろう。長旅で喉が渇いている人も多いはずだし…」"
 pilgrimage.6002.a:0 "液体のリフレッシュという響きは神々しいな！"
 pilgrimage.6002.a_tt:0 "地元の酒場を訪れます"
 pilgrimage.6002.b:1 "先に行っててくれ…"
 pilgrimage.6002.b_tt:0 "あなたは旅を続けます"
 pilgrimage.6002.c:1 "巡礼の旅で酒場を訪れる異教徒がいるのか？"
 pilgrimage.6003.desc:0 "我々が満員の酒場に入ると、[friend.GetFirstNameNoTooltip]はすぐに[ROOT.Char.Custom('RegionalDrink')]を二杯注文する。我々は座って吟遊詩人の物語を聞きながら酒を楽しみ、途切れ途切れに人生の苦悩や勝利を語り合う。\n\n[ROOT.Char.GetFaith.HighGodName]に誓って、これは街道で汗をかき、苦労して長い一日を過ごした後のリフレッシュだ。私は杯を上げ、叫ぶ。「今日の旅の後に素晴らしい休息を提案してくれた友人[friend.GetFirstNamePossessiveNoTooltip]の健康に乾杯！」\n\n酒場では私の素晴らしい友人を祝うための杯が上がり、皆が徹底的に飲む。"
 pilgrimage.6003.a:0 "「次は私のおごりだ！」"
 pilgrimage.6003.a_tt:0 "[friend.GetShortUIName]と一緒に盛り上がります"
 pilgrimage.6003.b:0 "道を外れないよう、我々はキャンプに戻るべきだ。"
 pilgrimage.6003.b.tt:1 "あなたと[friend.GetFirstNameNoTooltip]は夜の終わりを宣言してキャンプに戻ります"
 pilgrimage.6004.desc:0 "[ROOT.Char.Custom('RegionalDrink')]を何杯も飲んだ後、[friend.GetFirstNameNoTooltip]と私は酒場の仲間たちを鼓舞し、テーブルにビートを刻みながら飲み歌を合唱した。\n\n数え切れないほどの#EMP 衝突音#!と破片が飛び交う中、我々は床を転がってワイン貯蔵庫に入り、[ROOT.Char.GetWomenMen]がほとんど行くことのない場所を果敢に探検した。\n\n陽気な仲間たちは皆、心配と不幸を喜ぶ気持ちの入り混じった感情で一階から我々を見下ろしている。 彼らは明らかに地下室からの報告を求めているようだ。"
 pilgrimage.6004.a:0 "「皆に[ROOT.Char.Custom('RegionalDrink')|U]を！」"
 pilgrimage.6004.a.tt:1 "あなたは新たに掘り出したばかりの樽を叩き、その戦利品を観客と共有します"
 pilgrimage.6004.b:0 "「すっかり長居をしてしまったようだ…」"
 pilgrimage.6005.desc:0 "皆がもう寝ていることを祈りながら、我々はそう静かとはいえない状態でキャンプへと戻る。テントへ到着すると、我々はまだ燃えている炎と"
 pilgrimage.6005.desc.bad:1 "巡礼者の皆が我々の方を向いているのを目にする。\n\n腹いっぱい[ROOT.Char.Custom('RegionalDrink')]を飲まされて、平静を保っていることは困難だ。\n\n聞いてくれる人に我々がこの夜の出来事を話していると、特に熱心な巡礼キャンプの一員が私に厳しい視線を向け、我々は近くの酒場に賠償するべきだと主張している。"
 pilgrimage.6005.desc.good:1 "しかし何一つ動くものがないのを見る。\n\n焚き火は、寝床の寒さをしのぐために、寝る前に直接焚いたもののようだ。 "
 pilgrimage.6005.a:0 "我々にはこんなにも親切で思いやりのある旅の仲間がいたのだな！"
 pilgrimage.6005.b:0 "「我々による不幸の代償は支払うべきだ！」"
 pilgrimage.6005.c:0 "「楽しい時間を過ごすことが罪なのか？」"
 pilgrimage.6006.desc:0 "[friend.GetFirstName]と私は、今日の旅の終わりに近づいている。我々が決められた宿泊場所に向かってゆっくりと進んでいると、突然前方の誰かが叫んだ。「見ろ！なんと#EMP 素晴らしい#!夕日だ！」\n\nその壮大な光景を一目見ようと、誰もが最後の力を振り絞って前に出る。「我々は、この世界で、何と不思議なものを見ることができるのだろう！今は、我々の信仰について黙想するのに最適な時だ。」私は[friend.GetFirstNameNoTooltip]にそう言うが、[friend.GetSheHe]はまったく感心していない様子で、[friend.GetHerHis]の唇からは厳しい嘲笑が漏れている。\n\n「ただの夕日だ！」[friend.GetSheHe]は怒鳴る。この旅で出会うことのすべてを[ROOT.Char.GetFaith.HighGodName]に関係づける必要があるのか？私はただ旅をして、この世界をこの目で見たいだけだ——[ROOT.Char.GetFaith.HighGodName]の存在だって、私は#EMP 全く#!納得してはいない！」"
 pilgrimage.6006.a:0 "「この秘密をばらすつもりはない、友よ。」"
 pilgrimage.6006.b:0 "「不信心な友に我慢する気はない。」"
 pilgrimage.6006.c:0 "「君の意見は的を得ているな…」"
 pilgrimage.6007.t:0 "祈りの生活"
 pilgrimage.6007.desc:1 "我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))]、[friend.GetFirstName]は[friend.GetHerHis]の苦痛に悩まされ、我々の巡礼の旅について来るのに苦労している。そのため、私は[friend.GetHerHim]のそばを歩き、[friend.GetHerHim]との付き合いを保つようにしている。しばらく一緒に我々と旅をしている放浪の[ROOT.Char.GetFaith.PriestNeuter]も[friend.GetFirstNamePossessiveNoTooltip]の苦労に気づいたようだ。\n\n「貧しき魂よ。[ROOT.Char.GetFaith.HighGodName]の子供たちは[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に向かう途中、そのように苦労する必要はないのです。」彼は言う。「あるいは[ROOT.Char.GetFaith.HealthGodName]が、あなたの苦悩を癒す力を私に与えてくれるかもしれません。試してみることをお許しいただけますか？」\n\n我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))]は助言を求めるように私を振り返る。「どう思う、[ROOT.Char.GetFirstName]？」"
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName]は、我々を真に見守っていてくださる。"
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip]は癒やされる"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip]の状態は悪化する"
 pilgrimage.6007.b:0 "この[6007_healer.GetWomanMan]は信用に値しない。"
 pilgrimage.3002.c.success.tt:0 "あなたは次に起こることを決定します"
 pilgrimage.3004.t:0 "$pilgrimage_header$ 終末は近い"
 pilgrimage.3004.desc:0 "我が巡行団がとある小さな町に通りかかった時、市場を埋め尽くさんばかりの群衆が私の目に入った。真ん中で[doomsayer.GetWomanMan]がひっくり返った魚の荷車の上に立ち、聞く人全てに向けて乱雑に叫んでいた。\n\n「審判の日は近い！悔い改めよ！悔い改めるのだ、さもなくば永遠に地獄へと堕とされるであろう！」\n\n不安そうな顔をした町の人々は、その破滅の予言者の一言一言に対して怯えながらお互いに何かを囁き合っている。"
 pilgrimage.3004.a:0 "「その日、その時は、だれも知らない！」"
 pilgrimage.3004.a.flavor:0 "聖書にはこうある、「その日、その時は、だれも知らない」と！"
 pilgrimage.3004.b:0 "この巡礼の旅路にこのような道楽を楽しめるとは喜ばしい！"
 pilgrimage.3004.c:0 "その[doomsayer.GetWomanMan]は司祭でも#EMP なんでもない#!！[doomsayer.GetHerHim]を引き倒せ！"
 pilgrimage.4001.a_dead:0 "我々は聖なる道を歩いてきた。"
 pilgrimage.4001.a_cynical:0 "重要なのは、ここで見聞きされているということだ。"
 pilgrimage.4002.a_cynical:0 "それは...なんというか問題ない。"
 pilgrimage.4010.t:0 "そこにいる"
 pilgrimage.4010.desc:0 "近道をし、側近たちを急かしながら、我々はようやく[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着した。\n\n迷っている暇もなく、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]での聖なる義務が完了すると同時に、地元の使用人から、旅の準備と帰還の用意が整ったという知らせが入る。"
 pilgrimage.4010.a:0 "わ…私は気が変わった。これは間違っていると思う。"
 pilgrimage.4010.a.flavor:0 "今さら引き返すのは冒涜的だ！"
 pilgrimage.4010.a.tt:0 "あなたは目的地を探索し、[THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]に正規の時間滞在します\n$EFFECT_LIST_BULLET$あなたの[THIS.Char.GetInvolvedActivity.GetName]の結果と報酬は、まだ否定的な影響を受けます"
 pilgrimage.4010.b:0 "よし。[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]に向けて出発しよう。"
 pilgrimage.4010.b.flavor:0 "もう行こう…"
 pilgrimage.4010.b.tt:0 "あなたの[THIS.Char.GetInvolvedActivity.GetName]は終了し、直ちに帰路につきます"
 pilgrimage.4020.t:0 "死を忘るなかれ"
 pilgrimage.4020.desc.intro:0 "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着するとすぐ、私は"
 pilgrimage.4020.desc.relation_family_liked:0 "私の親愛なる亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.relation_liked:0 "私の親愛なる[old_pilgrimage_host.GetFirstName]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.relation_family:0 "私の亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.liked:0 "この最後の出発を支援してくれる[ROOT.Char.GetFaith.AltPriestTermPlural]の一人を探している間、私は平静を保つのに苦労している。\n\nその後私は、我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到達したこと、[old_pilgrimage_host.GetFirstName]が[ROOT.Char.GetFaith.HighGodNameAlternate]に近いこの神聖な場所で永遠の安らぎを得ることに気づき、少しの安らぎを感じている。"
 pilgrimage.4020.desc.neutral:0 "行列は穏やかで立派なものであり、地元の[ROOT.Char.GetFaith.AltPriestTermPlural]は、[old_pilgrimage_host.GetSheHe]がここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で、[ROOT.Char.GetFaith.HighGodName]に近い場所に眠っているることで、より良い場所にいるのだと私に保証してくれる。"
 pilgrimage.4020.a:0 "これは正しい決断だった。"
 pilgrimage.4020.a.flavor:0 "[old_pilgrimage_host.GetSheHe]が今、安らかでありますように。"
 pilgrimage.6500.t:1 "感謝"
 pilgrimage.6500.desc:1 "私の[ROOT.Char.Custom2('RelationToMe', pilgrimage_member)]である[pilgrimage_member.GetTitledFirstName]は、我々が人混みをかき分けて進んでいく中、[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]の広大な聖地を眺めている。\n\n「[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]は、まさに圧巻の一言です！文化が出会い、信仰が集まって礼拝するための場所です。そんな親交や仲間付き合いを体験できるなんて、我々は恵まれていますね？」\n\n[pilgrimage_member.GetSheHe|U]は期待に満ちた表情で私を見ている。"
 pilgrimage.6500.a:1 "#EMP そうだ！#!我々はこれを楽しもう！"
 pilgrimage.6500.a.tt:0 "あなたの文化は[GetCultureTradition('tradition_xenophilic').GetName]の伝統を持っていません"
 pilgrimage.6500.b:0 "霊性が実現できる偉業だ！"
 pilgrimage.6500.c:0 "この場所を作ったのは人であり、神々ではない。"
 pilgrimage.6510.t:1 "誤訳"
 pilgrimage.6510.desc:1 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを散策していた私は、小さな[ROOT.Char.GetFaith.HouseOfWorship]の前で立ち止まる。建物は比較的地味で質素だが、その前には数人の巡礼者が集まっている。\n\n私が近づいてみると、彼らは守護像の一つの横にある外国語で書かれた銘板の意味を理解しようと頭を悩ませていることに気がついた。\n\nこれは、巡礼者の仲間に助けを提供する機会かもしれない！"
 pilgrimage.6510.a:1 "#EMP 私#!があなた方のために翻訳しよう！"
 pilgrimage.6510.a.flavor:0 "こういう銘板に#EMP 誤字脱字#!があるのは信じられない！"
 pilgrimage.6510.b:0 "その銘板にはなんと書いてあるのだろう…？"
 pilgrimage.6510.b_success.t:0 "銘板を解読した"
 pilgrimage.6510.b_success.desc:0 "銘板を解読する"
 pilgrimage.6510.b_failure.t:0 "銘板は難解だ"
 pilgrimage.6510.b_failure.desc:0 "その銘板の内容は謎のままだ"
 pilgrimage.6510.c:0 "ああ、これにはほとんど価値はない。"
 pilgrimage.6520.t:0 "もうすぐ帰る時間？"
 pilgrimage.6520.desc:1 "[impatient_pilgrim.GetTitledFirstName]は我々の巡礼団と共に歩き回り、大きなため息をつきながら足を引きずっている。「私はずっとここにいるような気がします。そろそろ故郷への帰還を始める時期ではないでしょうか？」[impatient_pilgrim.GetSheHe]は苛立つように呟く。\n\n私は[impatient_pilgrim.GetHerHim]に視線を送ると、"
 pilgrimage.6520.desc_forgiving:0 "少しだけ[impatient_pilgrim.GetHerHim]に同情する。引きずられるのは面白くないのだ。"
 pilgrimage.6520.desc_nonforgiving:0 "[impatient_pilgrim.GetHerHim]の#EMP 神経#!が信じられない。私は拳を引き締める。"
 pilgrimage.6520.a:1 "#EMP よくも#!そんな横柄なことを！"
 pilgrimage.6520.b:0 "さあ、あそこにある素晴らしい像をお見せしよう。"
 pilgrimage.6520.c:0 "言いたいことはわかる。"
 pilgrimage.6530.t:0 "新しい体験"
 pilgrimage.6530.desc_intro:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の市場の露店を散策していると、我々に"
 pilgrimage.6530.desc_adult:0 "奇妙な[local_guide.GetWomanMan]が近づいてくる。[local_guide.GetSheHe|U]は臆面もなく我々に声をかけてきた。\n\n「閣下、あなたは洗練された人物のようですね！[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]からそれほど遠くない場所に、熱心な巡礼者ならきっと興味をそそられるであろう、まさに#EMP 神聖な#!体験を私は知っています！」"
 pilgrimage.6530.desc_child:0 "目を大きく輝かせた子供が近づいてくる。[local_guide.GetSheHe|U]は我々を覗き込むように見ると、叫ぶ。\n\n「[ROOT.Char.GetFaith.HighGodName]が住んでいる秘密の場所を知っているんだ！」[local_guide.GetSheHe]は決意を固めたような表情で続ける。「よかったら見せてあげようか？」"
 pilgrimage.6530.desc_warning:0 "\n\n右側にいる[warning_character.GetTitledFirstName]は眉をひそめ、わずかに頭を振っている。警告か？"
 pilgrimage.6530.desc_learned:0 "\n\n地図で調べたところ、[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の向こう側には、危険な荒地以外は何もないことがわかった。"
 pilgrimage.6530.a:0 "興味をそそられる。"
 pilgrimage.6530.a_child.tt:0 "あなたは子供について行きます"
 pilgrimage.6530.divinity.desc:0 "[local_guide.GetShortUIName]は、まさに神聖な体験を案内してくれる"
 pilgrimage.6530.dangerous.desc:0 "あなたは騙されて危険な状況に陥ってしまう"
 pilgrimage.6530.b:0 "[ROOT.Char.GetFaith.HighGodName]はペテン師にも微笑んでくださる。"
 pilgrimage.6530.b_child:0 "子供よ、お前に嘘は似合わない。"
 pilgrimage.6530.b.flavor:0 "[local_guide.GetShortUIName]は素早くいなくなる。"
 pilgrimage.6530.c:0 "あなたを引き渡さない理由を一つ教えてくれ。"
 pilgrimage.6530.c.flavor:0 "我々は皆、自分の罪を償う。"
 pilgrimage.6530.d:0 "#EMP 私を#!騙す気か、農民よ！？"
 pilgrimage.6530.d.flavor:0 "[local_guide.GetHerHim]に正直さというものを教えこんでやろう！"
 pilgrimage.6530.e:0 "遠慮する。"
 pilgrimage.6531.t:0 "隠された神性"
 pilgrimage.6531.desc_wellspring:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]からかなり離れたところで、我々は突然立ち止まる。我々の案内人である[local_guide.GetTitledFirstName]が隠し通路を案内し、我々は屋根の穴から落ちる日光に照らされた小さな洞窟へとたどり着いた。\n\nまさにその同じ穴から、真に驚くべき泉が静かに流れ出ている。流れる水は神聖な輝きを放ち、淡い霧のような虹が周囲の空気を彩る。"
 pilgrimage.6531.desc_crystal_cavern:0 "このまま到着するのだろうかと疑問に思い始めた頃、案内人である[local_guide.GetTitledFirstName]が突然左に鋭く曲がり、我々はいつの間にか田園地帯に隠された洞窟に入り込んでいた。\n\n数百個の水晶で覆われた大きな洞窟に足を踏み入れると、かすかな光が装備に反射し始め、それは次第に強くなっていく。水晶が天井の穴から光を受け、私を含む側近たちはその光景に驚嘆の声を上げている。"
 pilgrimage.6531.desc_non_cynical:0 "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]の存在を、この場所ほど強く感じたことはない。"
 pilgrimage.6531.desc_cynical:0 "\n\nこの自然界の偉業は、とても素晴らしいものだと思う。"
 pilgrimage.6531.a:0 "何という驚異だ！"
 pilgrimage.6532.t:0 "巡礼の獲物！"
 pilgrimage.6532.desc:0 "我々のガイドである[local_guide.GetTitledFirstNamePossessive]の呑気な口笛は、[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の外のかなり離れたところから、どこからともなく悪漢どもが近づいてくる前に最後に聞こえたものだった。\n\n次の一手を考えようとすると私の脈は速くなる。よくもまぁ巡礼者を食い物にするようなことができるものだな？"
 pilgrimage.6532.a:0 "[6532_protector.GetTitledFirstNameNoTooltip]！彼らに対処しろ！"
 pilgrimage.6532.a_success.t:0 "悪党どもを追い払う"
 pilgrimage.6532.a_success.desc:0 "[6532_protector.GetShortUIName]は悪党どもを追い払うのに成功する"
 pilgrimage.6532.a_failure.t:0 "負傷する"
 pilgrimage.6532.a_failure.desc:0 "[6532_protector.GetShortUIName]は戦いで負傷する"
 pilgrimage.6532.b:0 "#EMP [ROOT.Char.GetFaith.HighGodNameAlternate]の力があなたに強制する！#!"
 pilgrimage.6532.c:0 "ここは神聖な場所だ！お前たちは神を恐れないのか！？"
 pilgrimage.6532.c_success.t:0 "悪党どもを追い払う"
 pilgrimage.6532.c_success.desc:0 "あなたは悪党どもを追い払うのに成功する"
 pilgrimage.6532.c_failure.t:0 "強奪される"
 pilgrimage.6532.c_failure.desc:0 "あなたは強奪される"
 pilgrimage.6533.t:0 "絶望の時"
 pilgrimage.6533.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]から少し離れたところで、我々がまたもう一つ角を曲がると、子供の案内人である[local_guide.GetTitledFirstName]が足を止めている。その小さな体が震え始め、[local_guide.GetSheHe]は泣いていることを隠そうとして、押し殺した鼻息が聞こえてくる。\n\n「ご…ごめんなさい、閣下、無理やりやらされたんだ。幼い妹が病気で何日も食べていないんだ…」[local_guide.GetSheHe] が向こうを見渡すと、大きく輝く目に突然恐怖が混じる。「 引き返した方がいい。」[local_guide.GetSheHe]は慎重に囁く。"
 pilgrimage.6533.a:0 "親愛なる子供よ、あなたの正直さは私の心を温かくしてくれる。"
 pilgrimage.6533.a.flavor:0 "この可哀想な子を助けよう。"
 pilgrimage.6533.b:0 "なんと#EMP 卑劣な#!行動だ。"
 pilgrimage.6533.b.flavor:0 "団体による罪だ！"
 pilgrimage.6540.t:0 "興味がおありなら…"
 pilgrimage.6540.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]への巡礼中、私はついつい地元の市場に足を運び、品定めをしてしまう。特に私の目を引いたのは一つの露店だ。\n\n商人はにやりと笑って宣言する。「閣下がコインをお持ちなら、良い商品があるはずですよ！」\n\n示されたこれらの珍しい商品は、きっと故郷に帰れば大きな利益をもたらすだろうし、あるいは贈り物として取っておくこともできるかもしれない…"
 pilgrimage.6540.a:0 "これは賢明な投資のように思える。"
 pilgrimage.6540.a.flavor:0 "これなら簡単に二倍にできるはずだ。"
 pilgrimage.6540.a.tt:0 "あなたはその珍しい品々を購入します"
 pilgrimage.6540.b:0 "こちらの商品は興味をそそられるな。"
 pilgrimage.6540.b.flavor:0 "これなら簡単に三倍にできるはずだ。"
 pilgrimage.6540.c:0 "世俗的な所有物？ なんとも平凡なことだ。"
 pilgrimage.6750.t:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]での悔悛"
 pilgrimage.6750.desc.intro:0 "[ROOT.Char.GetFaith.HouseOfWorship]の中に入ると、私は恐ろしいほどの罪悪感に襲われる。その光は、まるで夏の晴れた日のように祭壇を照らし、触れることができそうなほど濃密だ。\n\n私はどんな人生を送っているだろうか？どんな[ROOT.Char.GetTitleAsNameNoTooltip]になれるのだろうか？あるいは[ROOT.Char.GetMotherFather]に？それとも[ROOT.Char.Custom('GetDaughterSon')]に？\n\n私が自身の"
 pilgrimage.6750.desc.secret:0 "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard:0 "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah:0 "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish:0 "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable:0 "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant:0 "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite:0 "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate:0 "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater:0 "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic:0 "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro:0 "の性質を変えなければ、私が目にする唯一の光は[ROOT.Char.GetFaith.NegativeAfterLife]の炎の光だけだろう。"
 pilgrimage.6750.a:0 "「ここで、私は新たな[ROOT.Char.GetWomanMan]として生まれるのだ。」"
 pilgrimage.6750.b:0 "「それなら、当分は楽しめるかもしれないな。」"
 pilgrimage.6760.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の論争"
 pilgrimage.6760.desc.intro:0 "朝の祈りを聞きながら、[bishop_pilgrim.GetTitledFirstName]と私は活発に議論し、話はすぐに神学的な問題にまで及ぶ。\n\n"
 pilgrimage.6760.desc.christian:0 "「『肉となった』が、キリストが不可思議かつ不可解にも御言葉から人となり、偽りの状態で一つになったことを意味する、と言うのは愚かだろう。」\n\n「しかし、ネストリウス自身が言ったように、」[bishop_pilgrim.GetTitledFirstName]は反論する。「人であるキリストも、自然ではなく、恵みによって神の子になることができたのだ。」"
 pilgrimage.6760.a:0 "「こんな冒涜的な戯言は聞きたくない！」"
 pilgrimage.6760.b:1 "「そして、エフェソス公会議が#EMP 彼にとって#!どのような結果になったかはご存知だろう。」"
 pilgrimage.6760.b.success:0 "[bishop_pilgrim.GetShortUIName]は納得している"
 pilgrimage.6760.b.failure:0 "[bishop_pilgrim.GetShortUIName]は[bishop_pilgrim.GetHerHis]の意見を変えない"
 pilgrimage.6760.c:0 "「その通りだな、友よ。散歩でもしよう。」"
 pilgrimage.6770.t:0 "真の遺物"
 pilgrimage.6770.desc.intro:0 "地元の食べ物をできるだけ避け、私を家に引きずり込もうとする人々の波を避けて、市場の屋台を歩き回っていると、特定の商人の周りに非常に多くの人々が集まっていることに気づいた。\n\n「[ROOT.Char.GetFaith.WealthGodName]が何十年も笑えるような価格で、真の遺物を買いに来てください。"
 pilgrimage.6770.desc.christian:0 "[SCOPE.Custom('ChristianRelicName')|U]です！"
 pilgrimage.6770.desc.islam:0 "[SCOPE.Custom('IslamRelic')|U]です！"
 pilgrimage.6770.desc.buddhist:0 "[SCOPE.Custom('BuddhismRelicName')|U]です！"
 pilgrimage.6770.desc.judaism:0 "[SCOPE.Custom('JudaismRelicName')|U]です！"
 pilgrimage.6770.desc.fallback:0 "[merchant_relic.GetName|U]です！"
 pilgrimage.6770.desc.outro:0 "この非常に神聖な聖堂で、つい数日前に発見されたものです！」"
 pilgrimage.6770.a:0 "それは我が物で#EMP なければならぬ#!。"
 pilgrimage.6770.b:0 "「あなたはきっと遺物を強欲な価格では売りたくないはずだが…」"
 pilgrimage.6770.b.success:0 "[relic_merchant.GetShortUIName]は値段を下げる"
 pilgrimage.6770.b.failure:0 "[relic_merchant.GetShortUIName]はあなたの提案に侮辱される"
 pilgrimage.6770.c:0 "「金を使うのならもっと良いものがある。」"
 pilgrimage.6770.d:0 "「これは、とても本物には見えないな…」"
 pilgrimage.6780.t:0 "有能な廷臣"
 pilgrimage.6780.desc:0 "一人の[ROOT.Char.GetWomanMan]が、同様に重要な時間を費やす他の方法を探さずに祈ることができることは限られている。そして[current_employer.GetTitledFirstName]には、[current_employer.GetSheHe]がとても親切に訪問させてくれる、素敵な邸宅がある。\n\nある部屋から何やら声が聞こえてくる。「…そうすることで、最高の技術を実現することができるのです。」中を覗くと、[stolen_courtier.GetTitledFirstName]がいて、興味を持った廷臣たちの集団に[stolen_courtier.GetHerHis]の技能を説明しており、彼らは[stolen_courtier.GetHerHis]の教えに熱心に従っている。"
 pilgrimage.6780.a:0 "何と熟練した人物だろう、[stolen_courtier.GetHerHim]を雇うべきかもしれない。"
 pilgrimage.6780.b:0 "「そんな専門家が、このような宮廷にいてはもったいない気がする…」"
 pilgrimage.6780.b.success.t:0 "廷臣を雇用する"
 pilgrimage.6780.b.success.desc:0 "[stolen_courtier.GetShortUIName]はあなたの宮廷に加わる"
 pilgrimage.6780.b.failure.t:0 "申し出は拒否される"
 pilgrimage.6780.b.failure.desc:0 "[stolen_courtier.GetShortUIName]はあなたの申し出を拒否する"
 pilgrimage.6780.c:0 "[current_employer.GetTitledFirstNameNoTooltip]を怒らせるリスクが一人の人物では釣り合わない。"
 obligation_hook_salary:0 "給与の義務"
 obligation_hook_tt:0 "#EMP 義務#!のフックを持つ人物の雇用は安上がりになります"
 pilgrimage.6790.t:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の宗教的目覚め"
 pilgrimage.6790.desc:0 "「[spiritual_mentor.GetSheHe|U]はこの地上で最高の[spiritual_mentor.GetWomanMan]だ。[spiritual_mentor.GetSheHe|U]は毎日聖地を見守り、徹夜のたび、[spiritual_mentor.GetSheHe]は街のすぐ外にある[spiritual_mentor.GetHerHis]キャンプに戻り、夜が明けて月が消えるまで祈っている。」\n\n[spiritual_mentor.GetHerHis]の驚異を聞かされた後、私は[spiritual_mentor.GetSheHe]が休んでいる焚き火に近づく前に深呼吸をする。\n\n「あなたをずっと待っていましたよ。」私を真っ直ぐに見ながら[spiritual_mentor.GetSheHe]は言う。「そして[spiritual_mentor.GetFaith.HighGodName]も同様です。あなたは自分の[ROOT.Char.Custom('SinfulTrait')|l]方法を捨てる準備はできていますか？」"
 pilgrimage.6790.a:0 "「はい。#EMP はい。#!」"
 pilgrimage.6790.b:0 "「それよりも、あなたの教えに興味があるのです。」"
 pilgrimage.6790.c:0 "「私は自分のことを#EMP 何も#!変える必要はない。」"
 pilgrimage.6800.t:0 "使命"
 pilgrimage.6800.desc:0 "私が神聖な敷地に入ると、[called_member.GetTitledFirstName]がぼんやりした表情で祭壇を見つめている。「[called_member.GetFirstNameNoTooltip]…」私は[called_member.GetHerHim]に呼びかける。\n\n「閣下。」[called_member.GetSheHe]は平然として言う。「あなたにお願いしたいがあるのですが、お許しください。この場所は、私の魂を動かし、私には想像もできなかった方法で精神を揺さぶりました。\n\n[called_member.GetFaith.HighGodName]は私に語りかけ、[called_member.GetFaith.HighGodHerHis]の声は澄んで、厳しく、的確です。それは進み続け、ずっと進み続けます。それは今私が聞くことができる唯一の音です。全世界は静まり返っています。\n\nもし残れるのであれば、私はそれに人生を捧げたいと思っています。」"
 pilgrimage.6800.a:0 "「わかった。あなたがやるべきことをやるべきだ。」"
 pilgrimage.6800.b:0 "「故郷には[ROOT.Char.GetFaith.HouseOfWorshipPlural]がないのか？」"
 pilgrimage.6800.c:0 "「そんな戯言はすぐに捨てるんだ。」"
 pilgrimage.6800.d:0 "「残る？私への#EMP 陰謀#!のためか？そんな事はさせんぞ！」"
 pilgrimage.6800.e:0 "「喜ばしい！私にも寄付をさせてくれ！」"
 pilgrimage.6800.e.tt:0 "地元の聖職者は、この行為を非常に高く評価するでしょう"
 pilgrimage.6810.t:0 "耽溺"
 pilgrimage.6810.desc:0 "「…さあ行きなさい、子よ。」私が[ROOT.Char.GetFaith.HouseOfWorship]に入ると[bishop_pilgrim.GetTitledFirstName]の呟きが聞こえる。巡礼者は立ち去る前にお辞儀をし、司祭の手が金色に輝いているのが見える。\n\n「ああ、親愛なる[ROOT.Char.GetTitleAsNameNoTooltip]、あなたも罪を赦されたいのですか？[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を訪れる巡礼者に贖宥状を与えるという命令を[religious_head_scope.GetTitledFirstName]が出しています——適正な価格で、ですが。」"
 pilgrimage.6810.a:0 "「どうか、私のために[ROOT.Char.GetFaith.HighGodName]を執り成してください。」"
 pilgrimage.6810.b:0 "[my_heir.GetFirstNameNoTooltip]のために一つもらっておけば有用かもしれない。"
 pilgrimage.6810.c:0 "「[ROOT.Char.GetFaith.DivineRealm]への入場はどうやったら購入できる？」"
 pilgrimage.6820.t:0 "巡礼者のガイド"
 pilgrimage.6820.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の市場は、私が聞いたこともない言葉で叫び、味わったこともないスパイスを売る商人たちで賑わっている。\n\n「巡礼者のガイドです！最も安全な経路を学び、 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の驚異を発見してください！」そのうちの一人が、私の方向に小さな本を振りながら大声で叫んでいる。"
 pilgrimage.6820.a:0 "「一つもらおう！」"
 pilgrimage.6820.b:0 "\"Let me take a look — ah! And if you take this turn...\""
 pilgrim.6820.b.flavor:0 "この本はどこかで見たことがあるような…"
 pilgrimage.6820.c:0 "[ROOT.Char.GetFaith.HighGodName]が私を導いてくださる。"
 pilgrim_guide_artifact:0 "巡礼者のガイド"
 pilgrim_guide_artifact_desc:0 "巡礼者にとって最も安全な経路と聖地の名所を説明した本。"
 pilgrimage.6830.t:0 "沈黙"
 pilgrimage.6830.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship]では自分の足音だけが響く。私は一人きりだ。外界の最後の記憶は、門の近くの乞食たちの顔と、青い青い空だ。今はとても遠い。\n\n私は自分しかいないと知りながら祭壇に向かって歩いているが、それでも私は揺るぎない監視の下にあると感じる。[ROOT.Char.GetFaith.HighGodName]の厳しい目は常に大きく見開かれている。"
 pilgrimage.6830.a:0 "祈りの時だ。"
 pilgrimage.6830.b:0 "あのアーチを見よ…美しい。"
 pilgrimage.6830.c:0 "供物をしなければ。"
 pilgrimage.6830.c.tt:0 "あなたは[votive_artifact.GetName]を失うでしょう"
 pilgrimage.6840.t:0 "物質的な祝福"
 pilgrimage.6840.desc:0 "巡礼者が祭壇の前に供物の人形を置き、頭を下げている。[blessed_bishop.GetTitledFirstName]が彼女を祝福し、耳元で何かをつぶやいているのが見える。「…聖なる」それだけが聞き取れた。\n\n[blessed_bishop.GetFaith.BishopNeuter]は合図をする。「親愛なる[ROOT.Char.GetTitleAsNameNoTooltip]、あなたも祝福のため何かを持ってこられたのですか？」"
 pilgrimage.6840.a:0 "「どうか私の[blessed_artifact.GetNameNoTooltip]をより敬虔なものにしてください！」"
 pilgrimage.6840.b:0 "「私に[blessed_artifact.GetNameNoTooltip]の名声を皆に見せてやろう！」"
 pilgrimage.6840.c:0 "私は金でより良いことができる。"
 pilgrimage.6840.a.tt:0 "月間[piety_i|E][piety|E]#positive_value +2%#!を得ます"
 pilgrimage.6840.b.tt:0 "月間[prestige_i|E][prestige|E]#positive_value +0.5%#!を得ます"
 blessed_artifact_desc:0 "[blessed_artifact.GetDesc]\n\n聖地[holy_site_scope.GetNameNoTooltip]で祝福を受け、清らかなオーラを放っている。"
 pilgrimage.7000.t:0 "帰還"
 pilgrimage.7000.t_hajj:0 "$pilgrimage_header$ タワーフ・アル・ワダ"
 pilgrimage.7000.t_obligatory:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: …終わった"
 pilgrimage.7000.desc_obligatory:0 "ここへの訪問を急いで終えた私の主な関心事は、通常の取引を続けるために故郷へと帰ることだ。\n\n[ROOT.Char.GetFaith.HighGodNameAlternate]が私が時間に追われていることを理解してくれるのを願っているが、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]に関しては、まだ[ROOT.Char.GetFaith.HighGodHerHis]の満足を得られるかもしれない。\n\nいずれにせよ、私の[ROOT.Char.GetFaith.AltPriestTermPlural]には不満はないはずだ。"
 pilgrimage.7000.intro:0 "この神聖な場所で過ごす時間が終わりに近づくにつれ、"
 pilgrimage.7000.intro_hajj:0 "\n\n今年のハッジの終わりが近づいてきた。二日間のラミー・アル・ジャマラート（悪魔の石打ち）の後、最後の儀式であるタワーフ・アル・ワダを終え、私はメッカに別れを告げる準備を整えている。"
 pilgrimage.7000.desc_perfect_pious:0 "私はこの巡礼が、史上最も献身的な巡礼の#EMP 一つ#!であったことに非常に興奮している。[ROOT.Char.GetFaith.HighGodNameAlternate]は私に微笑みかけている。"
 pilgrimage.7000.desc_high_pious:0 "私は[activity.Custom('PilgrimageLength')]の旅を通じて、すべてではないにしても、私の決断のほとんどが、[ROOT.Char.GetFaith.HighGodNameAlternate]と[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]に対する私の献身を示すために行われたことを知り、満足している。"
 pilgrimage.7000.desc_mid_pious:0 "私は最も敬虔な巡礼者ではなかったかもしれないが、私の[ROOT.Char.GetFaith.HighGodNameAlternate]に対する献身を、さまざまな意味で証明できたことに安心している。"
 pilgrimage.7000.desc_low_pious:0 "私は[ROOT.Char.GetFaith.HighGodName]に対する自分の敬虔さを証明する機会が、おそらく私が望んでいたほどには得られなかったことをやや懸念している。"
 pilgrimage.7000.desc_perfect_worldly:0 "私はこの巡礼がどのような結果になったかに非常に興奮している。私が見た景色、得た経験、本当にこれは成功だった！"
 pilgrimage.7000.desc_high_worldly:0 "私は我々の[activity.Custom('PilgrimageLength')]の旅が[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の世俗的な側面、ひいては私自身を満足させたことを知り安心している。"
 pilgrimage.7000.desc_mid_worldly:0 "私は思いがけない世俗的な機会を逃したかのもしれないが、この経験には全体的に満足している。"
 pilgrimage.7000.desc_low_worldly:0 "私はおそらく私が望んでいたほど他文化や名所を経験できなかったのではないかと少し懸念している。"
 pilgrimage.7000.outro_buried_predecessor_here:0 "\n\n私の前任者である[old_pilgrimage_host.GetTitledFirstNamePossessive]の死を招いた不幸な出来事と、この旅を彩った明らかな悲しみにもかかわらず、巡礼自体は興味深い経験となったので、私はその経験を大切にしたいと思う。"
 pilgrimage.7000.outro_bury_predecessor_home:0 "\n\n今や我々は名誉なことを成し遂げ、この地への[old_pilgrimage_host.GetTitledFirstNamePossessive]の巡礼を終了した。残っているのは、安全に故郷へ戻り、[old_pilgrimage_host.GetHerHim]に最後の休息を与えることだけだ。"
 pilgrimage.7000.outro_first:0 "\n\n今回が初めての巡礼で、全く同じ巡礼はないが、私は今後、このような精神的な旅に何を期待すればいいのか、より身近に感じられるようになったと確信している。"
 pilgrimage.7000.outro_second:0 "\n\nこれは私にとって二回目の巡礼だったが、その神聖さという点において、前回の[first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip]への訪問と比較せずにはいられない。"
 pilgrimage.7000.outro_second_revisit:0 "\n\nこの巡礼は私にとって[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の聖地への二度目の、しかも再訪を意味する。私は再びここを訪れ、その神聖さと素晴らしさに畏敬の念を抱いたことに後悔はない。"
 pilgrimage.7000.outro_multi:0 "\n\n私のすべての[ROOT.Char.Custom('PilgrimageAmount')]の巡礼の中で、これはこれまでで最も啓発的な巡礼であった"
 pilgrimage.7000.outro_first_hajj:0 "\n\n私は今回が初めてのハッジだが、ここに来るために旅をして、儀式に参加し、気の合う仲間と出会えたことを嬉しく思っている。本当に、私の精神は高揚し、今まで以上に[ROOT.Char.GetFaith.HighGodName]に近づいたことを実感している。"
 pilgrimage.7000.outro_second_hajj:0 "\n\n私は今回が二度目のハッジだが、新しい友人と出会い、また前回の訪問での見慣れた顔とも再会することができた。"
 pilgrimage.7000.outro_multi_hajj:0 "\n\nこれまで何度もこの地を訪れているが、ハッジを行うのはいつも本当に楽しいことだ。我々は信仰のもとに結ばれ、我々は真に[ROOT.Char.GetFaith.HighGodNamePossessive]の民である。"
 pilgrimage.7000.outro_new_holy_site:0 "\n\n新しい聖地を訪れたという考えにも私は興奮している。"
 pilgrimage.7000.a:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]、それは栄誉だった。"
 pilgrimage.7000.a_cynical:0 "面白かったが、自分のベッドで寝るのが待ち遠しい。"
 pilgrimage.7000.a_hajj:0 "もう一度、あなたの壁に出会えますように！"
 pilgrimage.7000.a_hajj_cynical:0 "半信半疑だったが、かなり壮大なもの#EMP だった#!。"
 pilgrimage.7000.a.tt:0 "故郷に戻る旅を始める時間です"
 cultural_acceptance_gain_worldly_pilgrimage:0 "世俗的な巡礼が、文化の受容を変えた。"
 pilgrimage.9001.desc_intro:0 "私の旅は長いものだったが、ようやくまた戻ってくることができた。"
 pilgrimage.9001.desc_invalidated:0 "\n\n不運な出来事により、私の巡礼は途中で中断され、残念ながら[missed_holy_site.GetNameNoTooltip]を訪れることはできなかった。その事実は私を悩ませるが、それも日に日に小さくなっていく。\n\nこれはすべて[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の計画の一部であったとしか思えない。"
 pilgrimage.9001.desc_buried_there:0 "[old_pilgrimage_host.GetTitledFirstNamePossessive]の巡礼を終える決意をしたことを通して、私は[old_pilgrimage_host.GetSheHe]には[burial_location.GetNameNoTierNoTooltip]の神聖な場所に[old_pilgrimage_host.GetHerHis]の最後の安息の地があることを知り、今は安心して休むことができる。\n\nそして、多くのことは変わらないが、私の[ROOT.Char.GetFaith.AltPriestTermPlural]は、この聖なる旅が、自分で見えるか見えないかにかかわらず、私の何かを変えたのだと主張する。"
 pilgrimage.9001.a_invalidated:0 "どんな結果になろうともかまわない。"
 pilgrimage.9001.a.tt:0 "あなたの旅は終了しました"
 pilgrimage.9010.t:0 "$pilgrimage_header$ 帰還"
 pilgrimage.9010.desc.relation_family:0 "我々は午後遅くに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着し、#EMP 私の#!使用人たちはすぐに、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]に[old_pilgrimage_host.GetHerHis]の最後の休息をさせるために必要な準備を始める。\n\n"
 pilgrimage.9010.desc.relation_liked:0 "我々は午後遅くに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着し、#EMP 私の#!使用人たちはすぐに、[old_pilgrimage_host.GetFirstName]に[old_pilgrimage_host.GetHerHis]の最後の休息をさせるために必要な準備を始める。\n\n"
 pilgrimage.9010.desc.relation_neutral:0 "我々は午後遅くに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着し、#EMP 私の#!使用人たちはすぐに、[old_pilgrimage_host.GetTitledFirstName]に[old_pilgrimage_host.GetHerHis]の最後の休息をさせるために必要な準備を始める。\n\n"
 pilgrimage.9010.desc.turned_back_liked:0 "私は重い心で儀式を監督しており、[old_pilgrimage_host.GetSheHe]が[previous_holy_site.GetNameNoTierNoTooltip]の聖地への途上で亡くなったとき、[ROOT.Char.GetFaith.HighGodName]が本当に[old_pilgrimage_host.GetHerHim]と一緒にいたに違いないと考えることで慰めを見出そうとしている。\n\n巡礼者でなくとも、結局のところ[ROOT.Char.GetFaith.HighGodNameAlternate]は誰を見守るべきなのだろう？"
 pilgrimage.9010.desc.turned_back_neutral:0 "寵愛を受けようとする廷臣たちが私の側に駆け寄ってきて、私が新しい領国に慣れるのはまだ先のことになりそうだが、[old_pilgrimage_host.GetTitledFirstName]の身体を持ち帰ったことは、[old_pilgrimage_host.GetSheHe]がもはや戻ってくることはなく、#EMP 私が#!新しい統治者であるという事実を確固たるものにするのに役立つ。 "
 pilgrimage.9010.desc.there_and_back_liked:0 "[old_pilgrimage_host.GetHerHis]の死を悼みつつも、私は[old_pilgrimage_host.GetHerHis]の願いを叶え、[previous_holy_site.GetNameNoTierNoTooltip]への巡礼を全うしたという事実に慰めを感じている。\n\n本当に、[old_pilgrimage_host.GetSheHe]は[old_pilgrimage_host.GetSheHe]がどこにいようと満足しているに違いない。それを考えると、私の顔にはためらいがちな笑みが浮かんでくる。"
 pilgrimage.9010.desc.there_and_back_neutral:0 "[old_pilgrimage_host.GetTitledFirstNamePossessive]の願いを尊重するために[previous_holy_site.GetNameNoTierNoTooltip]へと旅をし、また帰還したことは、私に[old_pilgrimage_host.GetHerHis]の臣民、つまり#EMP 私の#!臣民からの信頼を与え、私はこの周辺の新しい統治者であることに慣れれてきている。"
 pilgrimage.9010.desc.invalidated_pilgrimage_liked:0 "私は[old_pilgrimage_host.GetHerHis]の死を悼み、[old_pilgrimage_host.GetHerHim]を[previous_holy_site.GetNameNoTierNoTooltip]の地で眠らせることができなかったのを十分に後悔している。"
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral:0 "[old_pilgrimage_host.GetHerHim]を[previous_holy_site.GetNameNoTierNoTooltip]の地に眠らせる機会がなかったのが少し残念だが、今、どの点からみても[old_pilgrimage_host.GetSheHe]はついに安らかな眠りの地を得ることになった。"
 pilgrimage.9010.a:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]、一つの心、一つの故郷。"
 pilgrimage.9010.a_interrupted:0 "少なくとも、我々は無事に帰ってこられた。"
 pilgrimage.9010.a.flavor:0 "$pilgrimage.4020.a.flavor$"
 pilgrimage.9100.t:0 "$pilgrimage_header$ 珍しい商品"
 pilgrimage.9100.desc_intro:0 "私は[ROOT.Var('6540_exotic_wares_location').GetProvince.GetName]からはるばる異国の珍しい商品を運んできたのだから、"
 pilgrimage.9100.desc:0 "あとは、それらをどうするか決めなければならない。\n\n売って利益を得るか、それとも次の個人的な計画のための贈り物として取っておくべきか…？"
 pilgrimage.9100.desc_has_gift:0 "今こそ、その報酬を手にし、それらを売って利益を得る時だ。"
 pilgrimage.9100.a:0 "コインが語りかけてくる。"
 pilgrimage.9100.a_double.tt:0 "あなたは二倍の金額で商品を販売します"
 pilgrimage.9100.a_triple.tt:0 "あなたは三倍の金額で商品を販売します"
 pilgrimage.9100.a_has_gift:0 "いただきます！"
 pilgrimage.9100.b:0 "これは保管しておくのが賢明だろう。"
 pilgrimage.9100.b.tt:0 "次の[personal_scheme|E]の計画力と成功確率を上げるために、商品を使用する機会を得ることができます"