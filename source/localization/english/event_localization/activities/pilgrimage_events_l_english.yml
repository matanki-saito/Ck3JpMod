 pilgrimage.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の巡礼"
 pilgrimage.0001.desc:0 "聖地への巡礼の旅に行くときが来たな。しかし、どの聖地にする？"
 pilgrimage.0001.a:0 "我が信仰の聖地 [holy_site_1.GetNameNoTierNoTooltip]"
 pilgrimage.0001.b:0 "[holy_site_2.GetNameNoTierNoTooltip]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]"
 pilgrimage.0001.c:0 "[holy_site_3.GetNameNoTierNoTooltip]へ！"
 pilgrimage.0001.d:0 "もしかしたら他にどこか..."
 pilgrimage.0001.e:0 "気が変わった。今は都合が悪い。"
 pilgrimage.0002.a:0 "我が信仰の聖地 [holy_site_4.GetNameNoTierNoTooltip]"
 pilgrimage.0002.b:0 "The [ROOT.Char.GetFaith.HouseOfWorshipPlural] in [holy_site_5.GetNameNoTierNoTooltip]."
 pilgrimage.0002.c:0 "To [holy_site_6.GetNameNoTierNoTooltip]!"
 pilgrimage.0003.a:0 "我が信仰の聖地 [holy_site_7.GetNameNoTierNoTooltip]"
 pilgrimage.0003.b:0 "The [ROOT.Char.GetFaith.HouseOfWorshipPlural] in [holy_site_8.GetNameNoTierNoTooltip]."
 pilgrimage.0003.c:0 "To [holy_site_9.GetNameNoTierNoTooltip]!"
 pilgrimage.1001.t:0 "$pilgrimage_header$ 旅立ち"
 pilgrimage.1001.desc.opening:0 "旅の準備をしている間は[ROOT.Char.GetFaith.PantheonTerm]のご加護の下で安全に旅をすることができると信じていた。"
 pilgrimage.1001.desc.short:0 "\n\n長い間留守にするわけではないが、私がいない間の領国の幸福を祈るとしよう。"
 pilgrimage.1001.desc.medium:0 "\n\nしかし私が[ROOT.Char.GetFaith.HighGodNameAlternate]と共に旅の間は、私の領地の者は留守を待たなければならない。だが私の旅は長くなるかもしれないな。"
 pilgrimage.1001.desc.long:0 "\n\n私の目的地は故郷から遠く離れているが、[ROOT.Char.GetFaith.DivineRealm]に仕えるためには、私の領地の者でさえ待っていてもらわなければならぬ。"
 pilgrimage.1001.desc.very_long:0 "\n\n長い間離れることとなるが、[ROOT.Char.GetFaith.HighGodNameAlternate]が私の領国を見守ってくださることを祈るしかない。"
 pilgrimage.1001.a:0 "出発の時が来た。"
 pilgrimage.2001.t:0 "$pilgrimage_header$ 強盗だ！"
 pilgrimage.2001.desc:0 "私はキャンプの混乱している騒ぎで目が覚めたが、何が起こったかはすぐにわかった。\n\n我々は襲撃されたのだ！\n\n強盗どもはテントや荷馬車に群がり、その間、我々の護衛はできる限りの抵抗をしている。"
 pilgrimage.2001.a:0 "剣はどこだ？野良犬どもを追い払ってやる！"
 pilgrimage.2001.a.success:0 "強盗をうまくかわす"
 pilgrimage.2001.a.success_title:0 "強盗をうまくかわした"
 pilgrimage.2001.a.failure:0 "私は戦いで負傷する"
 pilgrimage.2001.a.failure_title:0 "戦いで負傷した！"
 pilgrimage.2001.b:0 "身を隠せる場所に隠れなければ！"
 pilgrimage.2001.b.success:0 "荷馬車の下に安全な場所を見つける"
 pilgrimage.2001.b.success_tt:0 "無傷で逃げ切ります"
 pilgrimage.2001.b.success_title:0 "Safe and Sound"
 pilgrimage.2001.b.failure:0 "強盗たちが荷馬車に火をつける"
 pilgrimage.2001.b.failure_title:0 "荷馬車が燃えている！"
 pilgrimage.2001.c:0 "この狂気を止めろ！欲しいだけ支払ってやるから！"
 pilgrimage.2002.t:0 "$pilgrimage_header$ 隣人を愛す"
 pilgrimage.2002.desc:0 "仲間の巡礼者の中には、慈悲や親睦を説く[dummy_gender.GetWomanMan]がいる―[dummy_gender.GetSheHe]が異教徒の話題になるまでは。\n\nある晩、キャンプファイヤーを囲んで、[dummy_gender.GetSheHe]は大声で「[ROOT.Char.GetFaith.PantheonTerm]の目には忌まわしい怪物がいる！皆、逸脱者と児童殺人鬼だ！」と宣言する。[dummy_gender.GetSheHe]が彼らを見ると、ほとんどの人は目をそむける。今宵の私は素早く対応できなかった。「同意しないのか、[ROOT.Char.GetTitleAsNameNoTooltip]？」"
 pilgrimage.2002.a:0 "彼らは#EMP それほど#!悪しき者たちではない。"
 pilgrimage.2002.b:0 "賛同する、そして彼らの弁護に来た人は誰も信用しない！"
 pilgrimage.2002.c:0 "Truly! They spit in the face of [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2003.t:0 "$pilgrimage_header$同行者を失う"
 pilgrimage.2003.desc:0 "毎週毎週、私の旅の仲間は少なくなっていく。出来る限りのことをしても帰宅の必要ができてしまった者もいれば、不幸な結末を迎えた者もいる。\n\n最も心配な事実は私の個人的な護衛団の人数が危険な割合で減っていっていることだ。この事実だけでも、いかに危険な旅であるかがわかる。"
 pilgrimage.2003.a:0 "地元には、猛烈な護衛になりそうな人がいるようだ。"
 pilgrimage.2003.b:0 "必要なのは[ROOT.Char.GetFaith.PantheonTerm]の保護だけだ。"
 pilgrimage.2004.t:0 "$pilgrimage_header$ An Unexpected Encounter"
 pilgrimage.2004.desc:0 "As I am getting closer to [destination_title.GetNameNoTierNoTooltip], I meet more and more fellow pilgrims, from all manner of places.\n\nIt is one of these pilgrims who recognizes me from afar: \"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Is that you?\"\n\nIt is none other than [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "We have been brought together by [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "An auspicious meeting, but I must pray in solitude."
 pilgrimage.2005.t:0 "$pilgrimage_header$失礼な話"
 pilgrimage.2005.desc:0 "Passing by the campfire, one of my fellow travelers is telling a story [dummy_peasant_gender.GetSheHe] once heard about some [ROOT.Char.GetTitleAsNameNoTooltip], to raucous laughter. They all fall silent when I approach — except for the storyteller.\n\n\"Ah, don't worry, m'[ROOT.Char.GetLadyLord], you're nothing like the [ROOT.Char.Custom('InsultNoun')] in this story! It's about the [ROOT.Char.GetTitleAsNameNoTooltip] of some far away place called [title.GetNameNoTierNoTooltip].\""
 pilgrimage.2005.a:0 "\"Really, now? Tell me more of this [ROOT.Char.GetTitleAsNameNoTooltip].\""
 pilgrimage.2005.a.flavor:0 "I take a seat by the fire."
 pilgrimage.2005.b:0 "\"Guards! Fetch my whip.\""
 pilgrimage.2005.c:0 "Perhaps it is time I found others to travel with."
 pilgrimage.2006.t:0 "$pilgrimage_header$迷った！"
 pilgrimage.2006.desc:0 "私はこれが正しい道だと思っていたのに！\n\n私の仲間の誰も、あるいは私も、巡礼路へと戻る方法を見つけることができなかった。我々は夜に正しい星を見ることさえできていないのではないか？まるで何週間も無駄になっているかのように感じる。"
 pilgrimage.2006.a:0 "費用など問題ではない、ガイドを見つける必要があるぞ。"
 pilgrimage.2006.b:0 "ここからもう少し先だと思う…"
 pilgrimage.2007.t:0 "$pilgrimage_header$ 熟考"
 pilgrimage.2007.desc:0 "夜遅くに外に出てたまに夜空の星を見ては不思議に思う。こんなに我が家からも遠く離れた場所で[ROOT.Char.GetFaith.PantheonTerm]は私を見てくれているのだろうか？\n\n私は何のためにこんなことをしているんだろう？"
 pilgrimage.2007.a:0 "もちろんそれをするのも[ROOT.Char.GetFaith.PantheonTerm|U]の思し召しである！"
 pilgrimage.2007.b:0 "私が本当に望んでいるのは異国の地を見ることである。"
 pilgrimage.2007.c:0 "こんなのすべて体裁だけのことさ！"
 pilgrimage.2008.t:0 "$pilgrimage_header$病気"
 pilgrimage.2008.desc:0 "私はこの旅路の全てに慣れるようではなさそうだ。あるいは見知らぬ土地の見知らぬ空気のせいか、あるいは私の毛皮が然程暖かくないからなのか。\n\nいずれにせよ、私の咳は何週間もずっと続いている、そして今朝に至ってはベッドから這い出る気力すら失せてしまったようだ。この旅路を今後も続けるべきなのだろうか？"
 pilgrimage.2008.a:0 "諦めている場合ではない!"
 pilgrimage.2008.a.tt:0 "[GetTrait('ill').GetName( GetPlayer )]が著しく悪化する危険性と伴に旅を続ける"
 pilgrimage.2008.b:0 "このままではだめだ。"
 pilgrimage.2008.whole_of_body:0 "Oh, this little cough will pass quickly enough."
 pilgrimage.2009.t:0 "$pilgrimage_header$ Rasping Cough"
 pilgrimage.2009.desc:0 "The journey is not doing me well. My health has not improved through my quest to seek the grace of [ROOT.Char.GetFaith.PantheonTerm]. It has gotten far, far worse. I don't remember what it's like to breathe without struggle."
 pilgrimage.2009.a:0 "I will see this through. May [ROOT.Char.GetFaith.HighGodNameAlternate] have mercy."
 pilgrimage.2009.b:0 "It is clearly [ROOT.Char.GetFaith.HighGodNamePossessive] desire that I turn back."
 pilgrimage.2010.t:0 "$pilgrimage_header$ The Mystic"
 pilgrimage.2010.desc:0 "[mystic.GetTitledFirstName] is one of the stranger people I have met on this journey. [mystic.GetSheHe|U] seems to be a firm believer, but also expounds on the true nature of [ROOT.Char.GetFaith.HighGodName] and what it all means. At night, [mystic.GetHerHis] tent is lit up by the candles within, and occasionally strange chanting and unusual incense flows from it.\n\nI am wholly unprepared when [mystic.GetFirstNameNoTooltip] bids me to enter."
 pilgrimage.2010.a:0 "I am quite curious..."
 pilgrimage.2010.a.tt:0 "You enter the tent"
 pilgrimage.2010.b:0 "No thank you, this all smells of heresy to me!"
 pilgrimage.2011.desc:0 "Inside [mystic.GetTitledFirstNamePossessive] tent, I am greeted by strong smells and an overwhelmingly hot and heavy air. \"It is important that we turn our gaze within ourselves,\" [mystic.GetSheHe] explains and takes a seat.\n\n\"I want you to close your eyes and focus, as I do. Let [ROOT.Char.GetFaith.PantheonTerm] flow through you. Reach for the ecstasy of divinity!\""
 pilgrimage.2011.a:0 "Yes! I can feel my connection to [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt:0 "You experience the ecstasy of divinity"
 pilgrimage.2011.b:0 "This is so comfortable, I might just fall asleep..."
 pilgrimage.2011.b.tt:0 "You have a pleasant nap"
 pilgrimage.2011.c:0 "Tell me, how does this have anything to do with [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "You engage the mystic in debate"
 pilgrimage.2012.desc:0 "I cannot quite recall what happened after I entered the mystic tent. All I can remember is vague images and a sense of wooziness.\n\nNow I ask myself whether [mystic.GetSheHe] was ever here at all..."
 pilgrimage.2012.a:0 "[mystic.GetSheHe|U] had a lot of strange ideas."
 pilgrimage.2013.desc:0 "After following [mystic.GetTitledFirstNamePossessive] instructions, I can see it all much more clearly. I can #EMP feel#! it. [ROOT.Char.GetFaith.PantheonTerm|U], the world, it has all been coursing through my body. Through my soul.\n\nWhen I emerge from the tent hours later, I have a new understanding of myself, and of life."
 pilgrimage.2013.a:0 "I was blind before, and now I see."
 pilgrimage.2014.desc:0 "[mystic.GetTitledFirstNamePossessive]のテントで寝落ちして目を覚ますと、テント自体がなくなっている。眠っていた敷物の上から使用人たちが私を起こしてくれているが、それ以外に神秘主義者の痕跡はない。\n\n少なくとも気持ちよく寝れた！"
 pilgrimage.2014.a:0 "Why does my pouch feel curiously light?"
 pilgrimage.2015.desc:0 "正直言って、[mystic.GetTitledFirstName]が[mystic.GetSheHe]のように[mystic.GetHerHis]の奇行に答えられるとは思ってもいませんでした。\n\n[mystic.GetSheHe]が何を企んでいるのか...まだ疑っていますが、新鮮な視点を得ることができました。"
 pilgrimage.2015.a:0 "How #EMP can#! you get closer to [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2501.t:0 "$pilgrimage_header$哀れな貧乏人"
 pilgrimage.2501.desc.opening:0 "側近たちと小さな町を旅していると、服の裾を引っ張られるような感触がした。振り向くと、痩せてボロボロの服を着た[beggar.GetWomanMan]が私を見上げている。\n\n「ああ、偉大な領主様、お願いします。貧しい乞食のためにコインを恵んでいただけませんか？私は飢えているのですが、地元の者は誰も助けてくれないのでございます。」"
 pilgrimage.2501.desc.virtue.generous:0 "\n\n寛大さは私の本来の性格ではないのだが、巡礼の旅をしていると、施しがすべての敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の人々に期待されていることが思い出される..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\n私は[beggar.GetHerHis]の窮状に興味はないのだが、巡礼の旅をしていると、恵まれない人々への同情が敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]のすべての人々に期待されていることが思い出される..."
 pilgrimage.2501.desc.sin.generous:0 "\n\n悲惨で哀れに見えるほど、私は[ROOT.Char.GetFaith.PantheonTerm]が慈善を重大な罪と考えていることを思い出している..."
 pilgrimage.2501.a.virtue:0 "[ROOT.Char.GetFaith.HighGodNamePossessive]の名において、あなたにこのコインをあげてもよいだろう…"
 pilgrimage.2501.a.sin:0 "断る気持ちにはなれない！"
 pilgrimage.2501.b:0 "はっ！！真っ当な仕事をして稼いでこい！"
 pilgrimage.2501.c.arrogant:0 "田舎者め、私の服に触ったのか！？"
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "「はい！はい！[ROOT.Char.Custom('LadyLordWomanMan')]よありがとうございます、ありがとうございます…[ROOT.Char.GetFaith.HighGodName]だったかな？彼らにも感謝します！でも、寛大な[ROOT.Char.Custom('LadyLordWomanMan')]よ、もしよろしければ、もう一つお願いしてもよろしいでしょうか？"
 pilgrimage.2502.desc.refused:0 "\"No! No my [ROOT.Char.Custom('LadyLordWomanMan')], please have mercy!"
 pilgrimage.2502.desc.end:0 "私の妹が病気で薬が必要なのです！あなたのお金が妹の命を救うことができます。あなたには感謝しています！どうぞよろしくお願いいたします！」"
 pilgrimage.2502.a:0 "ああ…よし。いいだろう。薬のためだ。"
 pilgrimage.2502.b:0 "いや、止めよう。それは#EMP 間違ってる#!！"
 pilgrimage.2502.c.gave:0 "いや、私はもう自分の役割を果たした！"
 pilgrimage.2502.c.refused:0 "#EMP ダメ#!だと言ってるんだ！今すぐ失せろ！"
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 "「素晴らしい！早く彼女の病気が治りますように。でも、できればもう一つだけお願いがあるんですが？妹には子供がいて、まあ、子供ってのがどんなものかはお分かりでしょう。彼らはたくさん食べるんです！もし、あなたが彼らのためにも食べ物を提供していただいたら…？」"
 pilgrimage.2503.a:0 "いいよいいよ。子供が腹を空かせてはいかん。"
 pilgrimage.2503.b:0 "もう十分に与えたと思うが。"
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "我が[ROOT.Char.Custom('LadyLordWomanMan')]よ、重ねて、重ねて感謝申し上げます！未来永劫の感謝を致します。これほどの御恩、返しきることなど出来ましょうか！\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]の寛大さ、全くもって偉大でございます、私の命続く限り、[ROOT.Char.GetFaith.HighGodHerHis]を讃歌致しましょう！"
 pilgrimage.2504.a:0 "忘れているようだが、これもくれてやろう。"
 pilgrimage.2504.a.flavor:0 "このようなとっておきまで残して頂けるので？"
 pilgrimage.2504.b:0 "恩義があると、申したな？ふーむ…"
 pilgrimage.2504.c.virtue:0 "そこまで気をつかうことはない。さぁ行け、[ROOT.Char.GetFaith.HighGodNamePossessive]の幸あれ。"
 pilgrimage.2504.c.sin:0 "良い、良いのだ、さぁ…行け。"
 pilgrimage.2511.t:0 "$pilgrimage_header$ Cocky Lordling"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip] attracts pilgrims from all over the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] world, so it is not inconceivable that I would run into [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] on my journey.\n\nWhat #EMP is#! inconceivable is the insolent way [lordling.GetSheHe] has treated me, cutting off my entourage on [lordling.GetHerHis] horse and calling me a [ROOT.Char.Custom('InsultNoun')]... #EMP to my face#!, no less!"
 pilgrimage.2511.desc.wrathful:0 "\n\nMy blood boils, tempered only by the knowledge that the [ROOT.Char.GetFaith.PriestNeuterPlural] tell us to exercise restraint and not let our emotions take control."
 pilgrimage.2511.desc.vengeful:0 "\n\nIt is times like this I am reminded [ROOT.Char.GetFaith.PantheonTerm] commands us to forgive those who have wronged us."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nIt is times like this I am reminded Jesus commanded us to turn the other cheek..."
 pilgrimage.2511.a:0 "Damn it all, I'll teach that whelp a lesson!"
 pilgrimage.2511.b:0 "Breathe in... breathe out..."
 pilgrimage.2511.c:0 "There #EMP has#! to be a better way to deal with this anger."
 pilgrimage.3001.t:0 "$pilgrimage_header$[ROOT.Char.GetFaith.WaterGodName]の涙"
 pilgrimage.3001.desc:0 "巡礼中であっても、司祭は毎週日曜日にミサを行っています。近くに教会がない時は野外でも行われていますが、今朝は早くから嵐が吹き荒れ、今も止むことはありません。\n\n豪雨が降りしきる中、熱心な[ROOT.Char.Custom('DefaultPriestTitle')]は、逆境に直面しても耐え忍ぶことを説教します。にもかかわらず、落胆した信徒たちは豪雨からの避難を求めているため、[zealous_priest.GetHerHis]の聴衆の規模は急速に減少している。"
 pilgrimage.3001.a:0 "信心深い[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]にとって小さな雨ごときで何だ？"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "豪雨でミサなんて…イカれた連中は忘れて、私はテントに戻るぞ。"
 pilgrimage.3002.t:0 "$pilgrimage_header$ アダムの無垢"
 pilgrimage.3002.desc:0 "私たちの一行が野営の片付けをしている時、近くで大きな騒ぎが起こっていることに気づいた。 裸の[naked_preacher.GetWomanMan]が大きな岩の上に登り、集まった民衆に対して説教をしていたのだ。\n\n「原罪は未だ私たちの魂を汚していますが、そのようにする必要はないのです！ 私たちが衣服を脱ぎ捨てれば、アダムとイヴの失われた無垢さを取り戻すことができ、その時#EMP だけ#!、聖霊が私たちに触れ、そして神の真の愛をお示しになるのです！」"
 pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U]の考えは正しい！ [ROOT.Char.GetFaith.HighGodName]の存在をこんなにも身近に感じたのは初めてだ！"
 pilgrimage.3002.b:0 "異端者だ！ [naked_preacher.GetHerHim]をそこから引き摺り下ろせ！"
 pilgrimage.3002.c:0 "[naked_preacher.GetHerHim]と神学的論争を求める"
 pilgrimage.3002.c.success:0 "You convince the preacher of [naked_preacher.GetHerHis] folly"
 pilgrimage.3002.c.failure:0 "You are unable to counter the preacher's arguments"
 pilgrimage.3002.d:0 "[naked_preacher.GetHerHim]は無視して旅を続けよう。"
 pilgrimage.3003.t:0 "$pilgrimage_header$ 終末は近い"
 pilgrimage.3003.desc:0 "我が巡行団がとある小さな町に通りかかった時、市場を埋め尽くさんばかりの群衆が私の目に入った。真ん中で[doomsayer.GetWomanMan]がひっくり返った魚の荷車の上に立ち、聞く人全てに向けて乱雑に叫んでいた。\n\n「審判の日は近い！悔い改めよ！悔い改めるのだ、さもなくば永遠に地獄で閉じ込められるであろう！」\n\n不安そうな顔をした町の人々は、その破滅の予言者の一言一言に対して怯えながらお互いに何かを囁き合っている。"
 pilgrimage.3003.a:0 "「その日、その時は、だれも知らない。」"
 pilgrimage.3003.a.flavor:0 "聖書にはこうある、「その日、その時は、だれも知らない」と！"
 pilgrimage.3003.b:0 "この巡礼の旅路にこのような道楽を楽しめるとは喜ばしい！"
 pilgrimage.3003.c:0 "その[doomsayer.GetWomanMan]は司祭でも#EMP なんでもない#!！[doomsayer.GetHerHim]を引き倒せ！"
 pilgrimage.3101.t:0 "$pilgrimage_header$ Ihram"
 pilgrimage.3101.desc:0 "メッカの近くにいると、私は今、メッカの神聖な空間と外の世界との境界であるミカートの前に立っています。\n\nここから私はイラムの状態に入らなければならない。儀式の浄化を受け、規定の服装だけをしなければならない。私はまた、性的な行為、罵り、傲慢で無礼な考えを慎まなければならない。"
 pilgrimage.3101.a:0 "I will commit to Ihram with the utmost dedication."
 pilgrimage.3101.b:0 "Ehh... it's not like anyone will know if I slip up."
 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc:0 "ハッジは全ムスリムの義務ですが、他の場所への巡礼は一般的とはかなり言い難いです。そういったズィヤーラはイスラムの教義において必須ではありません。だからこそ、ズィヤーラに取り組もうとするムスリムは多種多様な動機付けと持ち得るのです。\n\n[destination_title.GetNameNoTierNoTooltip]へと出立するにあたり、この旅を望むに至った経緯を思い返した…"
 pilgrimage.3102.a:0 "I want to see the entirety of Allah's glorious creation."
 pilgrimage.3102.b:0 "我が情熱はただハッジに臨むこと以上を望み、熱く燃えている。"
 pilgrimage.3102.c:0 "The doubts I harbor compel me to look for answers in distant lands."
 pilgrimage.3201.t:0 "$pilgrimage_header$ Ritual Cleansing"
 pilgrimage.3201.desc:0 "儀式の清めは、すべてのヒンズー教巡礼者の旅の重要な部分である。一般的には、神聖な川の交差点の水で身を清める。\n\nこの先にそのような交差点が１つあるが、そこが巡礼に来た庶民で #EMP いっぱい #! であることに気づかずにはいられない…"
 pilgrimage.3201.a:0 "Join the other faithful in the sacred waters."
 pilgrimage.3201.b:0 "I will not bathe with #EMP peasants#!!"
 pilgrimage.3202.t:0 "$pilgrimage_header$ 森の神聖"
 pilgrimage.3202.desc.hinduism:0 "While the Seven Holy Cities are the most sacred of places, the wilderness itself has its own kind of sacredness. "
 pilgrimage.3202.desc.buddhism:0 "ゴータマ・ブッダは、すべての生命は神聖なものであると教えてくれた。衆生は生命の最高の形態だが、たとえ小さな草の葉であっても尊敬に値するものだ。"
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, or non-violence, is one of the main precepts of Jainism. Even violence against plants is prohibited, excluding the bare minimum needed to sustain life."
 pilgrimage.3202.desc.nature:0 "The arrogance of man has led many to believe they are above nature, but they are wrong. The natural world exists in the truest, most purest state of being."
 pilgrimage.3202.desc.end:0 "\n\n素朴な森の中を通っていると、とても穏やかで静かな感じがする。闘争も無く、競争も無く…木と低木に囲まれ、ただ素朴な平和を楽しむ。"
 pilgrimage.3202.a:0 "ここで少し時間をかけて、宇宙について考えてみよう。"
 pilgrimage.3202.a.tt:0 "巡礼は #N 数ヶ月遅れる #! だろう"
 pilgrimage.3202.b:0 "急いで、先に進もう！"
 pilgrimage.3202.b.tt:0 "目的地には #P 数週間早く #! 到着する。"
 pilgrimage.3301.t:0 "$pilgrimage_header$ 批判的な比丘"
 pilgrimage.3301.desc:0 "巡礼者の道に沿って、私は多くの放浪者を見る。彼らは世を捨て、すべての世俗的な執着から解放された人々だ。\n\n今日、年配の放浪者が私の側近を見ている。[wanderer.GetSheHe]は私の横を歩きながら、「あなたはあまりにも多くのものを持ち過ぎている。悟りを得るためには、私のような世俗的な所有物を捨て、質素な衣に身を包んで旅をしなければならない。」"
 pilgrimage.3301.a:0 "少なくともこの旅の間なら何とかなる。"
 pilgrimage.3301.b:0 "でも私のテントや毛布は？あまりにも多すぎる。まだ準備ができていない！"
 pilgrimage.3301.c:0 "ああ、しかし[ROOT.Char.GetTitleAsNameNoTooltip]が質素に旅行するのはリタに背くことになる。"
 pilgrimage.4001.t:0 "$pilgrimage_header$ 到着"
 pilgrimage.4001.desc:0 "私はついにこの聖なる場所。魂も身体も[destination_title.GetNameNoTierNoTooltip]の偉大な[ROOT.Char.GetFaith.HouseOfWorship]に来た。\n\n[ROOT.Char.GetFaith.BishopNeuter]が私に祝福を与えるとき、私は[ROOT.Char.GetFaith.PantheonTerm]が私をここに連れてくるために起こしたすべての奇跡をこの瞬間に振り返った。"
 pilgrimage.4001.cynical_end:0 "\n\nたくさん歩いた。"
 pilgrimage.4001.a:0 "私は聖なる道を歩いてきた。"
 pilgrimage.4001.b:0 "重要なのは、ここで見聞きされているということだ。"
 pilgrimage.4002.desc:0 "巡礼の旅も終わりついに此処に来ました。神聖な真の知識を探求する者、私が会うべき人は[mystic.GetTitledFirstName]以外に誰がいるでしょうか？\n\n「あなたの周りを見なさい。[ROOT.Char.GetFirstNameNoTooltip]！」[mystic.GetSheHe] は言った。「この栄光は私が言ったとおりではないか？」"
 pilgrimage.4002.a:0 "Indeed it is, my friend!"
 pilgrimage.4002.b:0 "It's... something all right."
 pilgrimage.4002.c:0 "Oh yes, I do like what I'm seeing."
 pilgrimage.5001.t:0 "$pilgrimage_header$ All Roads Lead to Rome"
 pilgrimage.5001.desc:0 "キリスト教世界の各地から巡礼者がローマに集まる。フランシスコ会に従う者もいる。あまり知られていない道を進む人もいる。結局、私たちは皆、この偉人自身が埋葬されたサン・ピエトロ大聖堂に集まった。\n\nここで他の巡礼者たちと一緒にいると、集まった人々の間に厳粛な一体感と親近感が感じられる。旅の途中、様々な試練や苦難を乗り越えてきたような気分だ。"
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5011.t:0 "$pilgrimage_header$ああ、イェルサレムよ、イェルサレム！"
 pilgrimage.5011.desc.beginning:0 "イェルサレムほど歴史のある都市は世界にない。そこにある多くの聖地に加えて、街には"
 pilgrimage.5011.desc.christian:0 "イエスが十字架にかけられて埋葬され、復活した場所の上に建てられた聖墳墓教会がある。"
 pilgrimage.5011.desc.muslim:0 "ムハンマドが地上で生きた後、天に昇った場所であるハラム・シャリーフがある。"
 pilgrimage.5011.desc.jewish:0 "至聖所であり、第三神殿の再建が預言された場所である神殿の丘がある。"
 pilgrimage.5011.desc.end:0 "\n\n神殿の丘の外に出て、西壁に手を置いて立っていると、この伝説の街への旅で起こったすべてのことを振り返っている自分に気づく。"
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5021.t:0 "$pilgrimage_header$ The City of the World's Desire!"
 pilgrimage.5021.desc:0 "ついにコンスタンティノープルの外側にある丘の上に立った。それはローマ帝国の栄光が響き渡る文明の至宝であり、本当に目を見張るものがある。\n\n中心部の近くには、ビザンツ建築の典型と言われているハギアソフィアがある。\n\nそれはここに限らず、街を見渡しながら、[ROOT.Char.GetFaith.CreatorNamePossessive]の創造の素晴らしさに驚かされる。"
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5031.t:0 "$pilgrimage_header$ Alexandria!"
 pilgrimage.5031.desc:0 "ついに私はキリスト教修道の発源地であるアレキサンドリアに到着した。最初の修道士と隠修士たちは街外れの砂漠の洞窟で探求を始めた。その洞窟は今でも使われている。\n\nイェルサレムやローマほど有名ではないが、アレクサンドリアは神学と学問の中心として長い歴史を持っている。何世紀にもわたるイスラムによる占領の後でさえも、街の中に住むキリスト教徒たちは信仰を強固に保っている。"
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5101.t:0 "$pilgrimage_header$ Sinai and Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName]は初めにシナイ山の頂上で、燃える茂みになってモーセに語りかけた。その後、同じ山の上で、[ROOT.Char.GetFaith.HighGodNameSheHe|U]は、アブラハムの宗教のあらゆる教義の基礎を成す十戒を彼に授けた。\n\n[ROOT.Char.GetFaith.HighGodName]がこの場所が気に入っているのは間違いなく、この神聖な斜面に立っている私を[ROOT.Char.GetFaith.HighGodNameSheHe|U]が見下ろしているのではないかと考えてしまう…"
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5201.t:0 "$pilgrimage_header$ The Hegira"
 pilgrimage.5201.desc:0 "ムハンマドは常に愛されていたわけではなく、初期イスラーム教では、多くの人々が彼と彼の教えを拒絶していた。\n\n暗殺計画の警告を受けたムハンマドは、メッカを離れてヤスリブに旅立った。この旅は聖遷（ヒジュラ）として知られており、ムハンマドは新たな故郷で、争いの絶えない部族を周りに集め、アッラーに服従させることができた。\n\nこのことに敬意を表して、ヤスリブは預言者の町という意味のメディナと改名された。いま私はここにいて、彼の旅に敬意を表する所存である。"
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5301.t:0 "$pilgrimage_header$ Varanasi"
 pilgrimage.5301.desc:0 "ついに私はバラナシに着いた。はるか昔にシヴァ神によって創建されたこの偉大な都市には、遠くから巡礼者が訪れる。\n\n街はゴータマ・ブッダが初めて弟子たちに教えた場所の近くなので、ここを訪れるのはヒンズー教徒だけではない。\n\nこの熱心な人たちとそこから生まれる知識や議論が混ざり合っているのを見ると、私たちがこの世界でどのように一緒に生きているのかを改めて気付かされる。"
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5311.t:0 "$pilgrimage_header$ Ayodhya"
 pilgrimage.5311.desc:1 "ついに、ラーマ神の生誕の地であり、偉大な叙事詩ラーマーヤナの舞台であるアヨディヤに到着した。ヴィシュヌの化身であるラーマの誕生と人生は、ダルマを実践する上での輝かしい手本であると考えられている。\n\n何世代にもわたってヒンズー教徒に影響を与えてきた物語・ラーマーヤナの地にいることは、歴史にどのような足跡を残すことになるのだろう…"
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5321.t:0 "$pilgrimage_header$ Mathura"
 pilgrimage.5321.desc:0 "ついに目的地のマトゥラーに到着した。クリシュナ神が生まれたのはここだ。クリシュナは思いやり、愛、優しさの神である。\n辺りを見渡すと、クリシュナ・ジャナムブーミ寺院を礼拝するためにここに集まった巡礼者たちが紡ぎ出す様々な光景が見られる。この寺院は今日までに建てられた宗教建築の中で最も華麗で壮大な作品の1つだ。\n"
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5331.t:0 "$pilgrimage_header$ Haridwar"
 pilgrimage.5331.desc:0 "聖なるガンジス川の源流、ハリドワールにようやくたどり着いた。\n\nシヴァ神が自らの髪の毛の束から力強い川を解放したとき、その川が女神ガンガーで、この街はガンガー自身が降りた場所に作られた。\n\n罪を洗い流すことができることで知られ、この川の水を浴びるために世界中から巡礼者が集まってくる。今、私もその1人になる。"
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5341.t:0 "$pilgrimage_header$ Kanchipuram"
 pilgrimage.5341.desc:1 "At long last I have arrived in Kanchipuram, home of the Kamakshi Amman Temple.\n\nDedicated to the mother goddess, this temple is known as a place of peace and prosperity, and remains one of the seven holiest sites in Hinduism. "
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5351.t:0 "$pilgrimage_header$ Ujjayini"
 pilgrimage.5351.desc:0 "Arriving in the ancient city of Ujjain, I begin making my way towards the Mahakaleshwar Jyotirlinga.\n\nDedicated to Lord Shiva in his incarnation as Mahakaleshwar, the city has long been both a pilgrimage and administrative center, creating a great bustling metropolis that pulses with the lives of the faithful.\n\nAfter arriving at the great temple I seek the blessing of the [ROOT.Char.GetFaith.BishopNeuter], cleaning my soul of its sins."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5361.t:0 "$pilgrimage_header$ Dwarka"
 pilgrimage.5361.desc:0 "ついに私は、ヒンドゥー教で最も偉大な場所の一つであるドワールカーの拠点都市への入り口にいる。\n\n伝説によると、ヴィシュヌの化身であるクリシュナは、海そのものから広大な土地を作り出し、街をここに建設できるようにした。それ以来、街は大きく成長し、宗教的、経済的な中心地となり、世界中の巡礼者を惹きつけている…私もその中の一人だ。"
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5401.t:0 "$pilgrimage_header$ Bodh Gaya"
 pilgrimage.5401.desc:0 "私は仏教徒にとって最も神聖な地に到着した。ブッダガヤは、[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]が菩提樹の下で悟りを開いた場所である。\n\nそれ以来、精巧なマハーボーディー寺院が神聖な木の周辺に建設され、そこで[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の物語を学び、[ROOT.Char.GetFaith.HighGodHerHis]の人生を祝福する世界中の巡礼者がここに集まっている。"
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5411.t:0 "$pilgrimage_header$ Kushinagar"
 pilgrimage.5411.desc:0 "ついに私はクシナガラに着いた。そこでは、[ROOT.Char.GetFaith.HighGodName]が現世で教えを伝えたと言われている。\n\nニルヴァーナ(涅槃)に到達した[ROOT.Char.GetFaith.HighGodHerHis]の死は祝福されるべきで、[ROOT.Char.GetFaith.HighGodNameSheHe]は入滅後、パリニルヴァーナ(般涅槃)に到達し、輪廻転生から解放された。このモクシャ、つまり解脱は、敬虔な仏教徒の究極の目標である。"
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5421.t:0 "$pilgrimage_header$ Sarnath"
 pilgrimage.5421.desc:0 "My journey has finally brought me to Sarnath, the site where [ROOT.Char.GetFaith.HighGodName] first taught the four noble truths to [ROOT.Char.GetFaith.HighGodHerHis] followers as well as the teachings associated with it.\n\nIt was here that the first Buddhist school was founded, which even today attracts pilgrims from all over the world."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5501.t:0 "$pilgrimage_header$ Shikharji"
 pilgrimage.5501.desc:1 "According to the Nirvana Kanda, twenty of the twenty-four Jain tirthankaras attained Moksha here on the mountain of Shikharji. Such a storied history has made this place the most important pilgrimage site in the Jain community, and as my gaze wanders from the highest peaks to the lowest reaches I find myself reflecting on my own journey here and what it means for my life."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5601.t:0 "$pilgrimage_header$ The Divine Consciousness"
 pilgrimage.5601.desc:0 "As I stand upon the slopes of Mount Ushi-darena, the vista of the lower reaches spreads out before me. Faced with the awe-inspiring sight, I cannot help but think about how Zoroaster attained illumination here, receiving the knowledge of Ahura Mazda to spread to the world below. Like most pilgrims here I feel no divine spark of prophecy, yet even still I cannot help but marvel at what lay before me."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5901.t:0 "$pilgrimage_header$ Paderborn!"
 pilgrimage.5901.desc:0 "パーダーボルンの森の奥深くには、かつて聖なる柱イルミンスルがあった。オーディンを祀るために建てられたこの記念碑は、ザクセン戦争中にシャルルマーニュによって破壊されたが、人々はこれを称え、かつて立っていた場所に集まり続けている。いま私も、この聖地を巡礼していると言えるだろう。"
 pilgrimage.5901.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5901.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5911.t:0 "$pilgrimage_header$ Open Blue Skies"
 pilgrimage.5911.desc:0 "世界は[ROOT.Char.GetFaith.HighGodNamePossessive]の寺院であり、モスクや教会の天井よりも壮大な青い空です。ここ[destination_title.GetNameNoTierNoTooltip]の大いなる草原で、私は[ROOT.Char.GetFaith.PantheonTerm]に特に近いと感じ、この神聖な場所に到達するための私の旅を振り返りました。"
 pilgrimage.5911.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5911.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5921.t:0 "$pilgrimage_header$ Sacred Groves"
 pilgrimage.5921.desc:0 "ついに＾[destination_title.GetNameNoTierNoTooltip]に到着した。教会やモスクで礼拝する人もいるが、最も神聖な場所は、柔らく豊かな大地に素足が優しく包まれるような、広々とした森である。\n\nここの古い木立は特に由緒あるもので、大木の間に立つと、大自然の中の自分が居る場所に不思議な感動を覚える。"
 pilgrimage.5921.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5921.b:0 "$pilgrimage.4001.b$"
 pilgrimage.9001.t:0 "$pilgrimage_header$ 帰還"
 pilgrimage.9001.desc:0 "私の旅は長いものであったが、私は再び家に戻ってきた。なにが変わったというわけでもないが[ROOT.Char.GetFaith.PriestNeuterPlural]と[ROOT.Char.GetFaith.BishopNeuterPlural]が私をどのように扱うかで何かが変わった気がする。\n\n私は聖なる[ROOT.Char.GetWomanMan]の旅を経験した。私自身がどう感じているかはともかく、周りの人は、何かが変わったと言ってきた。"
 pilgrimage.9001.a:0 "我が家がやっぱりいい"