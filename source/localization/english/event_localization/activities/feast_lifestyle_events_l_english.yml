l_english:
 feast_lifestyle.1001.t:1 "$feast_header$ 戦語り"
 feast_lifestyle.1001.desc:0 "何の権利があると思って[strategy_opponent.GetTitledFirstName]は、 戦争に関する私の見解を誤りだと言い張るのか？\n\nいざ戦いとなれば、たちまちそのような考えは崩れ去るだろう、とのこと。一体[strategy_opponent.GetSheHe]が何を知っているというのだ？"
 feast_lifestyle.1001.a:0 "戦場で決着をつける機会がほしいところだ。"
 feast_lifestyle.1001.a.tt:2 "少なくとも[strategy_opponent.GetFirstName]は、あなたが[martial_lifestyle|E]の理解を正しいと主張できることを示した。"
 feast_lifestyle.1002.t:1 "$feast_header$ 隠された意味"
 feast_lifestyle.1002.opening:0 "騒がしい広間でほかの客たちが笑いさざめいているので、目の前の粥に集中できない。様々な戦術に対抗する方法を考えながら、私はぬるぬるしてどろどろしたそれに線を引いたり、交戦させたりしていた。"
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP 騎兵部隊がこの側面に突撃するならば…#!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP 重歩兵がここを死守しているから…#!"
 feast_lifestyle.1002.archers:0 "\n\n#EMP 矢の雨が中央に降り注ぐ中…#!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP 我が散兵が人参の側面を蹂躙している…#!"
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP 無論、こちら側では我がパイク兵が抵抗できる…#!"
 feast_lifestyle.1002.a:0 "これならば実戦でも活躍できそうだな！"
 feast_lifestyle.1002.a.tt:2 "椀一杯の粥が、[martial_lifestyle|E]の理解を深めるのに役立つとはな。"
 feast_lifestyle.1003.t:1 "$feast_header$ 危険な場合には"
 feast_lifestyle.1003.desc:0 "祝宴のさなかであるからこそ、この広間の防御力には興味をそそられる。この瞬間に外部からの攻撃を受けた場合、下級貴族たちは差し迫った危機に晒されるだろう。向こうに大テーブルを使って小さな砦を築けば、わずかばかりの防御になる。\n\nさて、どんな反撃を企てるべきだろう…"
 feast_lifestyle.1003.a:0 "決して安全すぎるということはない。"
 feast_lifestyle.1003.a.tt:2 "その日が来たらただ死ぬだけの幸福な無知の中に生きるよりも、こういうことを考えるべきではないだろうか。あなたは[martial_lifestyle|E]の事をよく理解している。"
 feast_lifestyle.1003.b:0 "内側から攻撃されたらどうする!?"
 feast_lifestyle.1003.b.tt:3 "ここにいる客全員があなたの戦友になると考えるのは馬鹿げている。あなたは[martial_lifestyle|e]のことをよく理解している。"
 feast_lifestyle.1004.t:1 "$feast_header$ 共有された知識"
 feast_lifestyle.1004.desc:0 "饗宴は、私にとって価値のある意見を持つ人々と話しをする良い機会になる。[consultant_3.GetTitledFirstName]は部隊運用についての興味深い見解を持っていたし、[consultant_2.GetTitledFirstName]は新しい防衛戦略についての意見を有していた。\n\nしかし、真の意味で天才的な一撃を持っていたのは[consultant_1.GetTitledFirstName]だった。何杯か飲んだあと、[consultant_1.GetTitledFirstName]は私に、[consultant_1.GetSheHe]が考える理想的な城攻めとは何かを、自信たっぷりに語ってくれた。"
 feast_lifestyle.1004.a:0 "私はこうした饗宴で多くのことを学ぶ。"
 feast_lifestyle.1004.a.tt:2 "経験豊富な指揮官と話すことは、確かに[martial_lifestyle|E]への理解を深めるのに役立つ。"
 feast_lifestyle.2001.t:1 "$feast_header$ 身の程を知れ"
 feast_lifestyle.2001.mean:0 "横に軽やかにステップして、私は[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]が脇を通り過ぎるときに#EMP 偶然にも#!こぼしたワインをかろうじて避けた。\n\n[guest_victim.Custom('InsultNoun')]を青ざめこわばらせる瞬間のために、私は[guest_victim.GetHerHis]による新手の侮辱を咎めなかった。"
 feast_lifestyle.2001.loud:0 "「さて、失態と言えば、あの時の[ROOT.Char.GetTitledFirstNameNoTooltip]の話はしましたっけ——？」\n\n我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]は突然黙り込み、顔を青ざめさせた。"
 feast_lifestyle.2001.quiet:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]の、[guest_victim.GetSheHe]が[guest_victim.GetHerHim]の周囲に何事か囁きながら私を穿つ視線は、まったく火傷のように痛む。\n\n突然、[guest_victim.Custom('InsultNoun')]の背筋が硬直し、顔面が蒼白になった。"
 feast_lifestyle.2001.desc_ending:0 "[guest_victim.GetSheHe]が部屋を出ていく時の、[guest_victim.GetHerHis|U]の覚束ない足取りに、下剤の小瓶をポーチにしまいながら私は密かにほくそ笑んだ。"
 feast_lifestyle.2001.a:0 "それは[guest_victim.Custom('InsultAdjective')][guest_victim.Custom('InsultNoun')]を教えてくれる！"
 feast_lifestyle.2002.t:1 "$feast_header$ おしゃべり"
 feast_lifestyle.2002.desc_lover:0 "「それにそんな目で…ええと、誰が抵抗できるんだ？」"
 feast_lifestyle.2002.desc_cannibal:0 "「肉の食感で、生きているうちに太っていたかどうかがわかる。私はかつて食べた兵士の事を覚えていますー」"
 feast_lifestyle.2002.desc_homosexual_male:0 "「そして私は彼が微笑むのを見た！その後、女性に満足してほしいと思うこと…」"
 feast_lifestyle.2002.desc_homosexual_female:0 "「そして彼女の笑顔を見た！その後、男に満足することを期待している…」"
 feast_lifestyle.2002.desc_ending:0 "\n\n酒をたっぷり飲んだあと、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))][guest_with_secret.GetTitledFirstName]がテーブルに寄りかかりながら、私の前で彼の内心と酒を吐露している。\n\n「こんなに沢山の酒を持ってきてくれて、そして私のおしゃべりを聞いてくれて…ありがとう、[ROOT.Char.GetFirstNameNoTooltip]！」"
 feast_lifestyle.2002.a:0 "自分の中にだけ留めておくのはもったいない！"
 feast_lifestyle.2002.b:0 "いや、これを明かしてくれた#EMP 貴方#!に感謝する！"
 feast_lifestyle.2002.c:0 "私の沈黙には、貴方にとって価値がある。"
 feast_lifestyle.2002.d:0 "乾杯！楽しい夜と、新しい飲み仲間に！"
 feast_lifestyle.2003.t:1 "$feast_header$ 影響力"
 feast_lifestyle.2003.desc:0 "会話は滑らかに流れるように進み、私は自分の望む方向へ交渉を進めた。\n\n慎重に配されたいくつかの言葉、そして私は[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))][courtier_to_persuade.GetTitledFirstNamePossessive]の愛の営みについて明確な見識を持っている。[courtier_to_persuade.GetHerHis][courtier_to_persuade.Custom('WifeHusbandOpp')]が望むよりもよほど。"
 feast_lifestyle.2003.a:0 "饗宴の場は、我が練兵場だ…"
 feast_lifestyle.2003.a.tt:0 "#F …そして言葉は私の武器だ！#!"
 feast_lifestyle.2003.b:0 "会話を楽しもう。"
 feast_lifestyle.2004.t:1 "$feast_header$ 詳細な噂"
 feast_lifestyle.2004.desc1_a:1 "あそこにいる[ROOT.Char.Custom('RandomLadyLord')]は、親しみを込めて向かいのメイドに微笑みかけている——起こりうる事態。"
 feast_lifestyle.2004.desc1_b:1 "あそこにいる[ROOT.Char.Custom('RandomLadyLord')]は、伴侶と合流してから、固く握りしめたグラスに三杯目のおかわりを注いでいる——崩壊寸前の関係。"
 feast_lifestyle.2004.desc2_a:1 "広間の向こう側にいる[ROOT.Char.Custom('RandomLadyLord')]は、去年と同じ靴を履いている——経済的な問題。"
 feast_lifestyle.2004.desc2_b:1 "広間の向こう側にいる[ROOT.Char.Custom('RandomLadyLord')]は壁に寄りかかったまま、会話もせず、誰とも目を合わせないようにしている——秘密を守るため？"
 feast_lifestyle.2004.desc_ending:0 "\n\n誰もが隠し事している。訓練された目を持っていれば、どんな些細なことからも全体像が見えてくる。"
 feast_lifestyle.2004.a:1 "彼らは恥を晒している！"
 feast_lifestyle.2004.b:0 "何があろうと私の目から逃れることはできない。"
 feast_lifestyle.3001.t:1 "$feast_header$ 権力の座"
 feast_lifestyle.3001.desc:0 "素晴らしい饗宴だ！[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))][important_guest_1.GetTitledFirstName]と私にとって、我々に仕える人々についてより深く知るための格好の機会だ。\n\n[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))][important_guest_2.GetTitledFirstName]も[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))][important_guest_3.GetTitledFirstName]もどちらもまだ落ち着いていなかったので、私は召使いを呼びつけて席を調えさせた。"
 feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip]は[important_guest_2.GetTitledFirstNameNoTooltip]の横に座るべきだ。"
 feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip]なら、[important_guest_3.GetTitledFirstNamePossessiveNoTooltip]の集まりを楽しんでくれるだろう。"
 feast_lifestyle.3001.c:0 "ふたりとも私と食事をともにする。"