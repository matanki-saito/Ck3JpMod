 hunt.2000.t:0 "犬売り"
 hunt.2000.opening_master:0 "私の[ROOT.Char.Custom('GetHuntMasterDesc')]の[m_hunt.GetTitledFirstName]が、上質な猟犬を売ると主張している[dog_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2000.opening_hunter:0 "熱心な狩人である私の[ROOT.Char.Custom2('RelationToMe', m_hunt)]の[m_hunt.GetTitledFirstName]が上質な猟犬を売るという[dog_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2000.opening:0 "その犬売りを名乗る[dog_salesman.GetWomanMan]は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に着いてからというもの、どうにも新しい顧客を探しているらしい。\n\n"
 hunt.2000.desc:0 "「私めが売ります猟犬は最高のものであり、既にトレーニングは済ませ、明日にも問題なく狩りへと参加出来ることでしょう。今ですよ、今！今この[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]でのチャンスを逃せばこんなに素晴らしい子は見つからねえことですよ、[ROOT.Char.GetTitleAsNameNoTooltip]！」\n\n私の前には様々な大きさと用途が書かれた犬たちが綺麗に整列してお利口にも値踏みを待っている。"
 hunt.2000.a:0 "良い追跡犬はその重さと同等の金の価値があるというが。"
 hunt.2000.b:0 "こいつは1匹だけでもイノシシを倒せそうな顔をしているぞ！"
 hunt.2000.b.tt:0 "あなたは次に[GetActivityType('activity_hunt').GetName]を行うまで[hunt_sighting_no_prefix|E]の知らせを受け取らないでしょう。"
 hunt.2000.c:1 "こいつは驚いた、私の犬小屋番にならないか、[dog_salesman.GetFirstNameNoTooltip]？"
 hunt.2000.d:0 "犬は要らん。"
 hunt.2001.t:0 "鷹売り"
 hunt.2001.opening_master:0 "私の[ROOT.Char.Custom('GetHuntMasterDesc')]の[m_hunt.GetTitledFirstName]がよく訓練された鷹を売ると名乗る[falcon_salesman.GetWomanMan]を連れてきた\n\n"
 hunt.2001.opening_hunter:0 "熱心な狩人である我が[ROOT.Char.Custom2('RelationToMe', m_hunt)]の[m_hunt.GetTitledFirstName]が鷹を売るという[falcon_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2001.opening:0 "訓練された鷹を売るという[falcon_salesman.GetWomanMan]は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に着いてからというもの、新しい客を探しているのだと言う。\n\n"
 hunt.2001.desc:0 "「ここにいるのは最高の鳥達だ。自分で雛から育てた。[ROOT.Char.GetTitleAsNameNoTooltip]よ、あんたをガッカリさせることは決してない。」\n\nさまざまなサイズのタカとハヤブサの品揃えで、私の前のケージに落ち着いて座っている。"
 hunt.2001.a:0 "こいつは見事なやつだな！"
 hunt.2001.a.flavor:0 "こいつだ！"
 hunt.2001.c:0 "やはり、[falcon_salesman.GetFirstNameNoTooltip]！お前が私の鳥小屋を管理するのだ！"
 hunt.2001.d:0 "悪くない、だが興味もない…"
 hunt.2500.t:1 "[sighting_province.GetNameNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2500.opening_master:0 "我が[ROOT.Char.Custom('GetHuntMasterDesc')]の[sighting_character.GetTitledFirstName]は我が領国において目撃された獣の情報を伝えてきた。\n\n"
 hunt.2500.opening_hunter:0 "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]である[sighting_character.GetTitledFirstName]のことだが、[sighting_character.GetHerHis]の狩りへの関心は知られるところである。そんな彼が我が領国で目撃された獣に関する噂を持ってきた。\n\n"
 hunt.2500.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]たる[sighting_character.GetTitledFirstName]は私の領国で見られた獣の知らせについて呟いている。\n\n"
 hunt.2500.desc:1 "「私が[sighting_county.GetName]での事を聞いたところ、非常に多くの[sighting_county.Custom('GetAnimalType')]が[sighting_province.Custom('GetTerrainTypePlural')]にて放浪する姿が見受けられたと言います。これは狩りの好機として申し分ないと存じます。」"
 hunt.2500.a:0 "面白い…"
 hunt.2500.b:0 "そのようなこと、どうでもよい。"
 hunt.2510.t:0 "[sighting_county.Custom('GetLegendaryColor')|U][sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master:0 "我が[ROOT.Char.Custom('GetHuntMasterDesc')]の[sighting_character.GetTitledFirstName]が興奮冷めやらぬといった様で玉座の間にズカズカと入ってきた。\n\n"
 hunt.2510.opening_hunter:0 "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]は[sighting_character.GetHerHis]の狩りへの関心について知られるところだが、そんな奴が玉座の間に興奮さめやらぬと言った様でズカズカと入り込んできた。\n\n"
 hunt.2510.opening:0 "我が[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]は興奮さめやらぬと言った様で部屋にズカズカと入ってきた。\n\n"
 hunt.2510.desc:0 "「私が[sighting_county.GetNameNoTier]の管理人に聞いた奇妙な話でありますが、そこにてちらりと見えた[sighting_county.Custom('GetAnimalType')]は"
 hunt.2510.story:0 "「[sighting_county.GetNameNoTier]の管理人の報告です。[sighting_county.Custom('GetAnimalType')]が見つかり、その獣はなんと"
 hunt.2510.black:0 "ウルシのような黒い毛皮を持つのです。」"
 hunt.2510.white:0 "雪のように美しい白い毛皮を持つのです。」"
 hunt.2510.closing:0 "\n\n「[sighting_province.Custom('GetTerrainTypePlural')]に住むものが言うには、未だかつて近づけたものさえ居ないと。これはひょっとしたら、正しく伝説の獣と言うべき存在なのでは…」"
 hunt.2510.a:0 "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!とお前は言ったか！？"
 hunt.2510.a.existing:0 "#EMP すぐに#!見つけるぞ、すぐにだ！"
 hunt.2510.b:0 "訳の分からぬおとぎ話を持ち込んでくるな。"
 hunt.2520.t:0 "[sighting_county.GetNameNoTierNoTooltip]に住みし[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U][sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 hunt.2520.desc:1 "「[sighting_county.GetNameNoTier]にて多くの話を聞きました。邪悪なる[sighting_county.Custom('GetAnimalType')]が地元の村を恐怖に陥れ、家畜を襲っては[sighting_province.Custom('GetTerrainTypePlural')]にて姿をくらますのだと。」"
 hunt.2530.t:0 "[sighting_county.GetNameNoTierNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2530.opening_master:0 "私の熟練した鷹匠である[sighting_character.GetTitledFirstName]が、興奮冷めやらぬといった様で玉座の間にズカズカと入ってきた。\n\n"
 hunt.2530.opening_falconer:0 "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]は[sighting_character.GetHerHis]の鷹狩りへの関心について知られるところだが、そんな奴が玉座の間に興奮さめやらぬと言った様でズカズカと入り込んできた。\n\n"
 hunt.2530.desc:0 "「私が[sighting_county.GetNameNoTier]について聞いた話は以下の通りであります。[sighting_county.Custom('GetAnimalType')]が[sighting_province.Custom('GetTerrainTypePlural')]にて大量に目撃されており、狩りの機会としてはこの上ないものでしょう。」"
 hunt.2540.t:0 "此方から彼方へ"
 hunt.2540.desc:1 "「我が[ROOT.Char.GetLadyLord]、あなたの狩猟番の報告によれば[old_sighting_county.GetBaseNameNoTier]にいた大量の[sighting_county.Custom('GetAnimalPlural')]は土地を離れ、[sighting_county.GetName]に向かっているようです！」"
 hunt.2540.legendary:0 "「我が[ROOT.Char.GetLadyLord]、あなたの狩猟番の報告によれば、[old_sighting_county.GetBaseNameNoTier]の[sighting_county.Custom('GetLegendaryColor')][sighting_county.Custom('GetAnimalType')]が[sighting_county.GetBaseNameNoTier]で目撃される前、しばらく…消えていたとのこと。"
 hunt.2540.closing:1 "\n\n「手遅れになる前に、狩りに取りかかるべきかもしれません。」"
 hunt.2540.white:0 "彼らはそれが朝霧の中で神聖な光のように輝いていたと言っています…」"
 hunt.2540.black:0 "彼らはそれが夜の先駆け、風景の中の黒い穴として現れると言っています…」"
 hunt.2540.a:0 "彼らは駆けることはできても、隠れることはできない。"
 hunt.2540.a.legendary:0 "それは私を惑わそうとしているのだ！"
 hunt.2540.b:0 "この手の報告はうんざりなんだ、[sighting_character.GetFirstNameNoTooltip]…"
 hunt.3020.t:1 "騙しのゲーム"
 hunt.3020.t.deer:0 "知らなかった"
 hunt.3020.opening:0 "あらゆる狩りと同様に、得体のしれない[activity.Custom('GetAnimalType')]は数多くの騙し、ごまかし、ペテンを駆使する。経験豊富な狩人でさえ弄ぶのだ。\n\n"
 hunt.3020.doubling:0 "ずる賢い[activity.Custom('GetAnimalType')]は、あちらこちらで止め足を行使していた。足跡の上を後戻りし獣道を駆け巡り、てがかりを断ち切ろうとしているようだ。"
 hunt.3020.beating:1 "その[activity.Custom('GetAnimalMale')]は、[host.GetCurrentLocation.Custom('GetTerrainType')]にいくつもある小川をかき回し、臭いや跡を散らそうとしていた。我が身のてがかりを断ち切ろうとしていた。"
 hunt.3020.squatting:0 "その[activity.Custom('GetAnimalMale')]は、音を立てることもなく[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に潜んでいた。怖気づくこともなく我らの後背へ回り込んでいた。何頭もいる猟犬の鼻が利いていたはずなのに。"
 hunt.3020.rusing:0 "その[activity.Custom('GetAnimalMale')]は、引きも切らずに化かし続けていた。気でも違えたかの様相であちこちへ駆けては、手掛かりを誤魔化そうと、追跡を撒こうと試みていた。"
 hunt.3020.desc_courtier:0 "[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]は一行を立ち止まらせた。"
 hunt.3020.desc_fallback:0 "[ROOT.Char.Custom('GetGameKeepers')]がひとまず先に立ち止まった。"
 hunt.3020.desc:1 "足跡は曖昧になっていく。ずる賢い[activity.Custom('GetAnimalType')]は、あちらこちらで止め足を行使していた。足跡の上を後戻りし、それを断ち切ろうとしたようだ。"
 hunt.3020.closing:0 "\n\nどのやり方がいいか、我々に未だ合意はなく、足を止めて考えている間にも獲物は離れていくだろう…"
 hunt.3020.a:0 "ここで見に回る、それが解法だ。"
 hunt.3020.a.perfect:0 "あなたは痕跡を素早く見つける"
 hunt.3020.a.success:0 "あなたは痕跡を見つける"
 hunt.3020.a.failure:0 "見つけられると思っていたのはあなただけだ"
 hunt.3020.b:0 "ああ、この状況は聞いたことがあるぞ"
 hunt.3020.b.success:0 "あなたの助言は的確だ"
 hunt.3020.b.failure:0 "あなたの助言はトンチンカンだ"
 hunt.3020.c:0 "こういう時の[hunt_participant.GetFirstNameNoTooltip]、そうだろう？"
 hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip]は素早く痕跡を見つける"
 hunt.3020.c.success:0 "[hunt_participant.GetFirstNameNoTooltip]は痕跡を見つける"
 hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip]は明後日の方向に案内する"
 hunt.3020.d:0 "もし奴なら、こう逃げるだろう…"
 hunt.3020.e:0 "こっち！いや、あっち！"
 hunt.3020.e.success:0 "正解！"
 hunt.3020.e.failure:0 "不正解！"
 hunt.3020.f:0 "地元の者はどう思うのだ？"
 hunt.3020.f.flavor:0 "#EMP 専門家に聞いてみましょう…#!"
 hunt.4001.opening:1 "[activity.Custom('GetAnimalType')]が景色を眺めている姿は、どこか荘厳だ。[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に隠れ、私は弓を上げる。\n\n"
 hunt.4001.desc_3:0 "息を吸って…狙いを定める…"
 hunt.4001.a.kill:1 "あなたは[activity.Custom('GetAnimalType')]を倒した"
 hunt.4001.a.stolen:1 "[hunt_participant.GetFirstNameNoTooltip]が[activity.Custom('GetAnimalType')]を倒した"
 hunt.4001.a.both:1 "[activity.Custom('GetAnimalType')]を驚かせて逃がしてしまう"
 hunt.4001.d:0 "まあ見てろ。"
 hunt.4002.a.flavor:1 "[activity.Custom('GetAnimalType')]は逃がせない！"
 hunt.4003.d:0 "「[land_owner.GetTitledFirstNamePossessiveNoTooltip]の獲物の何が気になるのだ？」"
 hunt.4003.d.own:0 "私の[host.GetCurrentLocation.Custom('GetTerrainType')]から出ていけ！"
 hunt.4003.d.vassal:0 "[land_owner.GetTitledFirstNamePossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainType')]から出ていけ！"
 hunt.4003.d.rival:0 "[land_owner.GetTitledFirstNameNoTooltip]から好きなだけ持っていくがいい。"
 hunt.4003.e:0 "やっとまともな狩人を見つけられた！"
 hunt.4006.e:0 "これら#EMP は#!奴らの古くからの権利なのだろう、たぶん…"
 hunt.4007.desc_befriend:0 "そよ風が吹く中、私の[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]と私は、その音が聞こえてきた時、静かな木立の中で居眠りをしていた。"
 hunt.4007.a.non_martial:0 "急げ！[similar_participant.GetFirstNameNoTooltip]、私の後ろに隠れるんだ！"
 hunt.4007.a.non_martial_self:0 "ナイフを貸してくれ！私がやる！"
 hunt.4007.b.non_martial:0 "助けてくれ！誰か！"
 hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip]が獣を倒す"
 hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip]は負傷する"
 hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip]が殺される"
 hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]！私の所へ！"
 hunt.4007.e:0 "#EMP 離れ去れ、この汚らわしい生き物め！#!"
 hunt.4007.f:0 "#EMP 逃げろ！#!"
 hunt.4900.t:1 "荒れ狂う[activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc:1 "我々の前で[activity.Custom('GetAnimalSoundParticipleKill')]獣は我々に到達する寸前で動きを止め、激しく[activity.Custom('GetAnimalStrikeParticipleKill')]。"
 hunt.4900.hunter:1 "\n\n私はベルトから短剣を抜くと、その動物が突然前に[activity.Custom('GetAnimalChargePresentKill')]直前に、[activity.Custom('GetAnimalTypeKill')]と[similar_participant.GetFirstName]との間に身を置く。\n\n私の刃はその心臓を捉え、"
 hunt.4900.hunter_wound:1 "しかし、私は脇に弾き飛ばされ、その[activity.Custom('GetAnimalDangerKill')]をかろうじて避けることができた…"
 hunt.4900.hunter_dead:1 "しかし下を見ると、その[activity.Custom('GetAnimalDangerKill')]が私を捉えている。\n\n毛皮と温かな肉と血のもつれの中に横たわり、[similar_participant.GetFirstNameNoTooltip]が私の名前を呼ぶと、光は薄暗くなっていく…"
 hunt.4900.hunter_kill:1 "その[activity.Custom('GetAnimalDangerKill')]はかろうじて私を外れ、それは塊となって地面へ崩れ落ちる…"
 hunt.4900.assist:1 "\n\n[similar_participant.GetFirstName]はベルトから短剣を抜くと、急いで私と[activity.Custom('GetAnimalTypeKill')]の間に入る。彼は叫ぶ。「下がるんだ、[ROOT.Char.GetTitleAsNameNoTooltip]！」その時、動物が突然前に[activity.Custom('GetAnimalChargePresentKill')]。\n\n[similar_participant.GetSheHe]が[activity.Custom('GetAnimalFeatureKill')]の朧げな記憶を遮る間、時間はほとんど止まっているかのようだ。\n\n事態が収まった時、[activity.Custom('GetAnimalTypeKill')]は死んで横たわっており、"
 hunt.4900.assist_wound:0 "だが、[similar_participant.GetFirstNameNoTooltip]も明らかに傷を負っている。"
 hunt.4900.assist_dead:0 "だが、[similar_participant.GetFirstNameNoTooltip]もまたそうだ…"
 hunt.4900.assist_kill:0 "[similar_participant.GetFirstNameNoTooltip]はその上に立ち、満足気に[similar_participant.GetHerHis]の刃を拭いている…"
 hunt.4900.befriend:2 "\n\n私は静かに手を差し出す。[activity.Custom('GetAnimalTypeKill')]は戸惑いながらも緊張を解き、その後、手の届かないところで躊躇いがちに立ち止まると、私の指の匂いを疑わしげに嗅いでいる。"
 hunt.4900.befriend_success:1 "\n\n満足したのか、それは大きなあくびをした後、眠っているかのように私の足元で横になっている。"
 hunt.4900.befriend_wound:1 "\n\n何の前触れもなく、それは再び突進して私を地面に激しく叩きつけ、視界の外へと走り去っていく。"
 hunt.4900.befriend_dead:1 "\n\n獣は突然緊張し、ほとんど顔を歪めたようにに見えた。私が凍りついたように目を閉じて立ち尽くす中、獣は前に突進しながら恐ろしく[activity.Custom('GetAnimalSoundParticipleKill')]。"
 hunt.4900.bodyguard:1 "\n\n私の護衛である[bodyguard.GetFirstName]が剣を抜いて飛び出し、[bodyguard.GetSheHe]はもう片方の手で私を後ろにおいやる。「閣下、お下がりください！」\n\n動物は突進し、"
 hunt.4900.bodyguard_wound:1 "[bodyguard.GetSheHe]が獣に蹂躙される姿は見るに堪えないものであったが──その過程、それでも[bodyguard.GetFirstNameNoTooltip]は執念で奴を打ち倒した…"
 hunt.4900.bodyguard_dead:1 "[bodyguard.GetSheHe]が獣を負傷させたにもかかわらず、ぬいぐるみの人形のように脇へと投げ飛ばされる姿はあまりにも見るに堪えなかった。[bodyguard.GetFirstNameNoTooltip]が[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]で最後の力を失って伏すと同時に、傷ついた動物は何処へと逃げ去っていった！"
 hunt.4900.bodyguard_saved:0 "そして、[bodyguard.GetFirstNamePossessiveNoTooltip]が巧みに振るう刃物で獣の体を切り刻むのはほぼ目にも止まらぬ速度であった。"
 hunt.4900.scare:1 "\n\n私が腕を振って罵声を浴びせながらゆっくりと前に進むと、獣はすぐに考え直したのか、後ずさりを始める。そして、ついには尻尾を巻いて、視界から消えてしまった。"
 hunt.4900.flee:1 "\n\n私が振り向きざまに全速力で走ると、すぐ後ろで[similar_participant.GetFirstNamePossessive]の必死の喘ぎ声が聞こえる。\n\n我々はすぐに他の者たちのところへ辿り着くと、言葉を絞り出す。「#EMP [ROOT.Char.Custom('GetAnimalType')]#!だ。」「#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!だ。」喘ぎ喘ぎ何とかそれだけを伝える。獣の姿はどこにも見当たらない。"
 hunt.4900.a.hunter:1 "#EMP あれ#!が[ROOT.Char.Custom('GetAnimalType')]の殺し方だ。"
 hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip]…#!勇敢な死だった…"
 hunt.4900.a.scare:0 "おととい来やがれ！"
 hunt.4900.a.flee:0 "お前は#EMP いなかった#!が！#EMP 巨大だった#!！"
 hunt.4900.b:0 "このことを忘れないよう、何かを残しておこう。"
 hunt.4900.c:0 "#weak 狡賢い…奴め…#!"
 hunt.4900.d:0 "もういい、帰るぞ！"
 hunt.4008.t_2:0 "正直な過ち"
 hunt.4008.animal:1 "そ、それは[activity.Custom('GetAnimalMale')]がやったのです！誓って！」\n\n"
 hunt.4008.fallback:0 "わ、私のせいじゃない！誓って！」\n\n"
 hunt.4008.closing:0 "すぐに残りの一団が追いつき、説明を求めるだろう。"
 hunt.4008.b.failure_tt:1 "[hunt_participant.GetTitledFirstNamePossessive]の[secret.GetName]の[secret|E]が暴かれます"
 hunt.4008.c.flavor:0 "たとえそれがただの農民だったとしても…"
 hunt.4010.d.flavor:0 "#EMP 代わりに私が…#!"
 hunt.4012.black:1 "褐炭のように真っ黒だ。"
 hunt.4012.white:1 "雪のように白い。"
 hunt.4012.a.sighting:0 "噂は本当#EMP だった#!…！"
 hunt.4013.guest:0 "[host.GetTitledFirstName]は、まるでトランス状態のように、獣の足跡を追って[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]へと入り、ほとんど不自然な沈黙が世界に重くのしかかっている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！ここにおられたのですか！」[host.GetHerHim]は突然の叫び声に驚く。\n\n"
 hunt.4013.participant:0 "[hunt_participant.GetFirstName]と残りの一団が追いつく。"
 hunt.4013.closing:1 "振り返ると、[activity.Custom('GetAnimalType')|l]はいなくなっている。"
 hunt.4013.a.tt:1 "あなたは獣に逃げられるたびに毎年[stress|E]を得ます"
 hunt.4013.c:0 "馬鹿め！もう少しで仕留められたのに！"
 hunt.4013.d:0 "こんな愚行に時間を費やすことはない。"
 hunt.4014.fall:0 "私の横で、[hunt_participant.GetTitledFirstNamePossessive]の馬が突然足を踏み外し、[hunt_participant.GetHerHim]は叫び声をあげて地面に落下する。\n\n"
 hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName]は振り返って私に叫ぼうとしているが、すぐ前にある低く垂れ下がった[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]の枝に気づいていない！\n\n"
 hunt.4014.cry:0 "私は思わず叫ぶ。「[hunt_participant.GetFirstNameNoTooltip]！」\n\n"
 hunt.4014.dead_care:0 "私は馬を降り、倒れている[hunt_participant.GetWomanMan]の元に駆け寄ったが、私の最悪の恐れがすぐに確認されることとなった…"
 hunt.4014.dead:0 "私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)]は、不自然な姿勢で歪んだまま静かに横たわっているが、それは奇妙なほど穏やかだ。"
 hunt.4014.wounded:0 "それは命に関わるものではないが、その[hunt_participant.GetWomanMan]は痛みに身をよじっている。"
 hunt.4014.fall_host:1 "私の馬のわずかな緊張が、私が宙を舞い、大地が私を迎え撃つまでの唯一の警告だ。"
 hunt.4014.branch_host:0 "私は[hunt_participant.GetFirstName]に何かを叫ぼうとしたが、その顔は歪み、警戒しながら前方を見つめている。気づいた時には遅すぎた。私の目の前に大きな[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]の枝がある。"
 hunt.4014.dead_host:1 "地面にぶつかっている感覚はない。時間はゆっくりと流れているような気がする。私の頭上では空が暗くなり、人影が行き交い、そのくぐもった叫び声が濁った霧の中に漂っている。"
 hunt.4014.wounded_host:0 "\n\n私は[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]の中で意識を取り戻し、山に大の字に倒れて、体中を痛みが走っている。"
 hunt.4014.dead_host_courtier:1 "[hunt_participant.GetTitledFirstNamePossessive]の顔が幽霊のように白く、私に向かって口を開いているのが見え、それから馬のことを思い出す…"
 hunt.4014.wounded_host_courtier:1 "「我が[host.GetTitleAsNameNoTooltip]！怪我をされたのですか！？」[hunt_participant.GetTitledFirstName]は叫んで馬から降りる。"
 hunt.4014.a.physician:0 "静かに、私には医学の心得がある！"
 hunt.4014.a.learning:0 "待て、何をすべきかはわかっている！"
 hunt.4014.a.success:0 "あなたは[hunt_participant.GetFirstNamePossessiveNoTooltip]の傷を手当てする"
 hunt.4014.a.failure:0 "あなたはさしあたって傷はふさいだ"
 hunt.4014.b.physician:0 "手当ての方法を教えてくれ、先生。"
 hunt.4014.c.host:0 "おい？ただ見てないで何かしたらどうだ、[physician.GetFirstNameNoTooltip]！"
 hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip]は傷を手当てする"
 hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip]はさしあたって傷は塞いだ"
 hunt.4014.d:1 "進まなければ！[activity.Custom('GetAnimalType')]が逃げてしまうぞ！"
 hunt.4014.e:0 "今日はもう終わりにしよう…"
 hunt.4014.f:0 "私は、ゲホッ#EMP 大事無い#!！逃げるぞ！"
 hunt.4014.f.flavor:0 "#EMP 早く！私の馬を！#!"
 hunt.4014.g:0 "キ、キャンプに連れて帰ってくれ…"
 hunt.4014.g.flavor:0 "#EMP 横にならなければ…#!"
 hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip]を…連れてこい…！#!"
 hunt.4014.h:1 "#weak その…[activity.Custom('GetAnimalType')]を…！#!"
 hunt.4015.c_4:0 "「[lover_participant.GetFirstNameNoTooltip]！[second_lover_participant.GetFirstNameNoTooltip]！#EMP 私#!はどうなる？」"
 hunt.4015.d_2:0 "「[lover_participant.GetTitledFirstNameNoTooltip]、よくもこんな事を！？」"
 hunt.4015.e:0 "「起きろ、獣が近くにいる気がするぞ！」"
 hunt.4016.b.tt:0 "[activity.GetShortName]は成功します——ある意味では"
 hunt.4018.a.success:0 "あなたは[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]を見つける"
 hunt.4018.a.animal:0 "あなたは別の動物を見つける"
 hunt.4019.courtier:0 "「閣下！」私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetFirstName]はシッと制止しながら私に手を振ると[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の向こうを指差す。"
 hunt.4019.fallback:0 "「閣下！」狩猟番はシッと制止しながら私に手を振ると[host.GetCurrentLocation.Custom('GetTerrainType')]の向こうを指差す。"
 hunt.4019.b:0 "お前にはあれが[activity.Custom('GetLegendaryColor')]に#EMP 見える#!のか！？"
 hunt.5001.d:0 "花は忘れる。薬草に目を向けよう！"
 hunt.5001.d.poisonous:0 "#EMP [ROOT.Char.GetFaith.DeathDeityName]からの贈り物だ…#!"
 hunt.5001.d.medicinal:0 "#EMP [ROOT.Char.GetFaith.HealthGodName]からの贈り物だ…#!"
 hunt.5002.opening_position:1 "[hunt_participant.GetHeldCourtPositionsString][hunt_participant.GetFirstName]は下馬すると、[hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')]にしゃがみこんだ。そして、[host.GetCurrentLocation.Custom('get_region_flower_type')]の花を丹念に調べ始めた。"
 hunt.5002.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)]、[hunt_participant.GetFirstName]は地面にしゃがみ、元気よく鼻歌を歌いながら[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]を選んでいる。"
 hunt.5002.second_position:0 "[hunt_participant.GetHerHim]の側で、[hunt_participant_2.GetHeldCourtPositionsString][hunt_participant_2.GetFirstName]は、花びらを指さし高ぶった様子で喧しくしゃべり始めた。"
 hunt.5002.second:1 "[ROOT.Char.Custom2('RelationToMe', hunt_participant_2)][hunt_participant_2.GetFirstName]は、ひたすらに聞き耳を立て、不安げに見つめている。\n\n"
 hunt.5002.alone:0 "[hunt_participant.GetSheHe|U]は狩りにまったく興味がないようだ。\n\n"
 hunt.5002.gardener:0 "「あぁ[ROOT.Char.GetTitleAsNameNoTooltip]よ、この美しい花園を見ていくつか新しいアレンジをひらめいたのだ。#EMP その花々#!は宮殿の遊歩道の脇を彩り、まさに完璧にしてくれることだろう…」"
 hunt.5002.physician:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]よ、ここに広がる有用なハーブや花々を見よ！これなどは鎮痛作用があるものだぞ！こっちは折れた[hunt_participant.Custom('RandomSaintBone')|l]を癒やしてくれるぞ！これが予防効果を持つ[hunt_participant.Custom('RandomDisease')|l]」"
 hunt.5002.a.second:0 "自分の馬に#EMP 戻れ#!！"
 hunt.5002.a.flavor:1 "#EMP [activity.Custom('GetAnimalType')]を追うため、ここにいるのだ！#!"
 hunt.5002.c.known:0 "その魔術を即刻中止せよ、邪悪な魔術師め！"
 hunt.5002.c.flavor:0 "#EMP 黒魔術だ！害毒だ！#!"
 hunt.5002.d:0 "…注意を引くのだ、[hunt_participant.Custom('SisterBrother')]よ。"
 hunt.5002.d.flavor:0 "#EMP [ROOT.Char.GetFaith.WitchGodName]のしきたりを守らなければならない…#!"
 hunt.5002.e:0 "いい目をしている、本当に！"
 hunt.5002.e.flavor:0 "#EMP それらについての講義をしよう…#!"
 hunt.5002.e.gardener:0 "もっともっと#EMP 探す#!べきだ！"
 hunt.5002.e.herbalist:0 "ああ、そして#EMP これ#!は最高の薬にもなりうる薬草だ！"
 hunt.5002.g:0 "新しい花は#EMP もっと#!よさそうだな…"
 hunt.5002.g.present:0 "[gardener.GetFirstNameNoTooltip]、こっちに来い！"
 hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip]は、これらの花を高く評価すること#EMP だろう#!…"
 hunt.5002.h:0 "[physician.GetSheHe]が必要と思うならば、侍医として持つべきだな。"
 hunt.5002.h.present:0 "[physician.GetFirstNameNoTooltip]、こっちだ！"
 hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip]にはこうしたハーブが必要なのだ…"
 hunt.5002.cp_flavor:0 "#EMP …だが、我々は進まなければ！#!"
 hunt.5002.cp_present_flavor:1 "#EMP [hunt_participant.GetFirstNameNoTooltip]はお前のための職がある、治癒士よ！#!"
 hunt.5002.cp_elsewhere_flavor:0 "#EMP 少しぐらい留まっても構わないでしょう…#!"
 hunt.5003.opening:0 "息つく間もない状況のもと、静寂の中で自然の美しさを見入り、幾ばくかの時を過ごす。"
 hunt.5003.desc_woo:0 "突然、私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetFirstName]が笑い出すので、私はびっくりする。「プレゼントです、我が[ROOT.Char.GetTitleAsNameNoTooltip]へ。」\n\n"
 hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]は笑みを浮かべると、その出来栄えにすっかり感心している様子。"
 hunt.5003.ending_lover:0 "「とても心穏やかそうで、嬉しい」急かされるかのように、私の頬へと控えめにくちづけをする[hunt_participant.GetSheHe|U]。まるで世界にこの二人しかいないようだ。"
 hunt.5003.ending_woo:0 "「あなた一人を捕まえられてよかった。」[hunt_participant.GetSheHe|U]は微かに顔を赤らめ、その視線は何かを伝えている…言葉にはならない何かを。"
 hunt.5003.b.woo:0 "ありがとう、とても見事だ。"
 hunt.5003.d:0 "こちらへおいで、愛しい人。"
 hunt.5003.d.woo:0 "こっちへおいで、二人っきりだ。"
 hunt.5010.t:0 "へつらう[activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc:0 "[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を下がって、[activity.Custom('GetAnimalType')]のすぐ後を追いかけていると、我々は小さな断崖下の行き止まりに突き当たった。\n\n失望と苛立ちのうめき声がパーティーから聞こえてくる。[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]には怯えた雌鹿とその子鹿が縮こまっている。我々は軽率にも彼らの痕跡を追ってきてしまったに違いない…\n\n彼らを狩っても意味がない。我々は手遅れになる前に、もう一度戻って[activity.Custom('GetAnimalMale')]の匂いを辿る必要がある。"
 hunt.5010.a:0 "獲物は獲物だ、終わらせてやろう。"
 hunt.5010.b:0 "[activity.Custom('GetAnimalChild')]を手に入れて飼いならそう！"
 hunt.5010.c:0 "あの[activity.Custom('GetAnimalMale')]を見つけるのだ！"
 hunt.5050.t:0 "空に羽を毟られる"
 hunt.5050.desc:0 "私の[activity.Custom('GetRaptorType')]は見事に腕から飛び立ち、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に隠れている[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalType')]のもとへと真っ直ぐ向かっていった。\n\nそれが頂点に達した時、#EMP 我々の#!どの鳥のものでもないとはっきり分かるほど大きく、けたたましい鳴き声が頭上で響き渡った。\n\n私の[activity.Custom('GetRaptorType')]が急降下を始めたちょうどその時、巨大な[host.Custom('GetRegionalEagleType')]がそれに飛び掛かり、激しく羽毛を撒き散らしながら空中で攫っていったのだ！"
 hunt.5050.a:0 "このクソ鳥め！次はお前の番だ！"
 hunt.5050.a.success:0 "[activity.Custom('GetRaptorType')]の仇を討つ"
 hunt.5050.a.failure:0 "鳥は逃げる"
 hunt.5050.b:0 "私には#EMP あなたの#![activity.Custom('GetRaptorType')]が必要なようだ、[hunt_participant.GetFirstNameNoTooltip]。"
 hunt.5050.c:0 "ああ、その羽を一枚くれ。"
 hunt.5050.c.tt:0 "あなたは羽の装身具の[artifact|E]を受け取ります"
 hunt.5050.d:0 "自然とは残酷だ…"
 hunt.5060.t:0 "私の翼の下で"
 hunt.5060.desc:1 "一行と共に雑木の中を忍び歩いていると、[activity.Custom('GetAnimalType')]の手掛かりを見失ってしまった。すると頭上高くから、弱弱しい囀りがこぼれ落ちてくる。それは進むほどに騒々しくなっていく。\n\nかえりたての雛鳥が、母鳥を求めて甲高く泣き喚く声であった！\n\nはしっこい狩人がふわふわとした雛鳥を[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]の木から連れ帰ってきた。羽のまだ生えそろわない猛禽の雛だ！なんという幸運か！自然の中で捕らえた若鳥だけに、狩りの訓練を適切に施せるのだ。"
 hunt.5060.a:0 "飼育場へと持ち帰っておけ。"
 hunt.5060.b:0 "ここだ、[hunt_participant.GetFirstNameNoTooltip]、くれてやる！"
 hunt.5060.c:0 "元に戻してやれ。"
 hunt.7001.d:0 "邪魔だ、汚い田舎者め！"
 hunt.7011.t:1 "罠に掛かる"
 hunt.7011.desc:0 "[hunt_participant.GetTitledFirstName]と一緒に難所を歩いていると、大きな叫び声が聞こえてきて、私は思わず飛び上がりそうになった。\n\n"
 hunt.7011.snare:1 "振り返ると、私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)]が地面に倒れ、罠が[hunt_participant.GetHerHis]のふくらはぎにしっかりと食い込んでいる。"
 hunt.7011.bear:0 "振り返ると、荊の木から威嚇するように突き出されたトラバサミに、私の[ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)]の足がガッチリと挟まれている。"
 hunt.7011.pit:0 "振り向くと、私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)]が隠された落とし穴に落ちており、[hunt_participant.GetHerHis]は足を引き抜けないようだ。"
 hunt.7011.alive:1 "\n\n[hunt_participant.GetSheHe|U]は痛みに吠える。"
 hunt.7011.noble:0 "「くそっ！あの忌々しい下民どもめ！なぜ[hunt_participant.GetWomenMen]らしく狩ろうとせずこんなものを！？」"
 hunt.7011.lowborn:0 "「あ、足が！くそっ！ふざけるな、見たくもない！#EMP あーっ！#!」"
 hunt.7011.dead:1 "\n\n我々は進まなければ、さもないと[activity.Custom('GetAnimalType')]を見失ってしまう！"
 hunt.7011.a:1 "進まなければ、さもないと[activity.Custom('GetAnimalType')]を見失ってしまう！"
 hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]！[physician.GetFirstNameNoTooltip]はどこだ？"
 hunt.7011.c:0 "私の部下があなたを連れ戻すだろう。"
 hunt.7011.d:0 "酷い落ち方だな…"
 hunt.7011.d.success:0 "誰も気づかない"
 hunt.7011.d.failure:0 "誰かが疑念を抱く"
 hunt.7011.d.flavor:0 "#EMP …そしてこの岩を頭にぶつけてやれば…#!"
 hunt.7011.e:0 "罠を仕掛けた者を見つけ、その手を切り落とせ。"
 hunt.7011.e.flavor:0 "#EMP 誰も[ROOT.Char.GetTitleAsNameNoTooltip]から盗むことはできない！#!"
 hunt.7011.e.hunting_grounds:0 "[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]の$building_type_hunting_grounds_01$[building|E]のためこのオプションが利用可能です"
 hunt.7011.e.royal_forests:0 "[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]の$building_type_royal_forest_01$[building|E]のためこのオプションが利用可能です"
 hunt.7020.t:1 "重力に抗って"
 hunt.7020.desc:0 "一行は、斜面の上に露出した丸い岩に気を取られて立ち止まった。[onlooker.GetTitledFirstName]がぐらぐらしたそれを押す。\n\n岩が勢いよく転がり落ちるのを全員が夢中で見守り、それは満足げな音を立てて丘の底まで落ちていく。\n\n"
 hunt.7020.murder:0 "どうだろう…[pertinent.GetFirstNameNoTooltip]はそれに引っかかるほど傲慢だろうか…"
 hunt.7020.woo:0 "[pertinent.GetFirstNameNoTooltip]に私の価値を証明するのに岩を飛び越えるより良い方法があるだろうか？"
 hunt.7020.befriend:0 "これは待ちに待った[pertinent.GetFirstNameNoTooltip]との絆を深める好機かもしれない。"
 hunt.7020.bravado:0 "言わばこれは、皆に感動を与える機会かもしれない…"
 hunt.7020.a.intent:0 "見ていてくれ、[pertinent.GetFirstNameNoTooltip]！"
 hunt.7020.a:0 "みんな、[onlooker.GetFirstNameNoTooltip]が私のために大きな岩を転がすのを手伝ってくれ！"
 hunt.7020.a.flavor:0 "#EMP そんなものただの小石だ！#!"
 hunt.7020.b:0 "別のやつを押してくれ、飛び越えてやる！"
 hunt.7020.b.flavor:0 "#EMP 楽々クリアしてやろう！#!"
 hunt.7020.c.rival:0 "飛び越えるには腰抜けかな、[pertinent.GetFirstNameNoTooltip]？"
 hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip]、あれを飛び越えられるかな？"
 hunt.7020.c.flavor:0 "#EMP 何か問題でもあるかな？#!"
 hunt.7020.d:0 "さあ[pertinent.GetFirstNameNoTooltip]、誰が一番跳べるか試してみよう！"
 hunt.7020.d.flavor:0 "#EMP 慎重に！#!"
 hunt_boulder_jump_success_both:0 "二人とも岩を飛び越える"
 hunt_boulder_jump_success_self:0 "あなたは岩を飛び越える"
 hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip]は岩を飛び越える"
 hunt_boulder_jump_failure_self:0 "あなたは#negative_value 負傷する#!"
 hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip]は#negative_value 負傷する#!"
 hunt_boulder_jump_failure_both:0 "二人とも#negative_value 負傷する#!"
 hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip]はあなたの挑戦を拒否する"
 hunt_boulder_impressed_title:0 "見事な跳躍"
 hunt.7020.e:0 "面白い、続けたまえ。"
 hunt.7020.e.flavor:0 "#EMP 変なことをすれば醜態を晒すことになろう…#!"
 hunt.7100.t:1 "話す時間"
 hunt.7100.opening:0 "犬が匂いを見つけるのを待つ間、一行は日陰で休息する。[woo_target.GetFirstName]が近くで休んでいるので、他愛のないおしゃべりをするには絶好の機会だ。"
 hunt.7100.married:0 "[woo_target.GetHerHis]の[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]が気を取られている間に、私は移動する。"
 hunt.7100.married_absent:0 "[woo_target.GetHerHis|U]の[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]は遠く離れたところにいる…"
 hunt.7100.currentspouse:0 "あるいは今日こそ、あの[woo_target.GetWomanMan]の心をつかむことができるかもしれない！"
 hunt.7100.desc:0 "\n\n「やあ、[woo_target.GetTitledFirstName]、今日はいい天気ですね、楽しんでいらっしゃいますか？」私は無頓着に話しかける。\n\n[woo_target.GetHerHis]の笑顔が単に礼儀正しいものだけではないことを私はほぼ確信している。"
 hunt.7100.a:0 "良い狩りに勝るものはない！"
 hunt.7100.a.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の活動的な面に訴えます。#!"
 hunt.7100.b:1 "[activity.Custom('GetRaptorType')]を飼いならして飛ばすことこそ、真に生きるということだ。"
 hunt.7100.b.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の社交的な面に訴えます。#!"
 hunt.7100.c:0 "私は時に可哀想な動物たちを憐れむことがある。"
 hunt.7100.c.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の心優しい面に訴えます。#!"
 hunt.7100.d:0 "もちろん、もっと何か役に立つことをしたいと思っている。"
 hunt.7100.d.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の勤勉な面に訴えます。#!"
 hunt.7100.e:0 "よく管理された森からは[ROOT.Char.GetFaith.HighGodNamePossessive]の贈り物が溢れ出ている。"
 hunt.7100.e.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の管理的な面に訴えます。#!"
 hunt.7101.reply_hunter:0 "「$hunt.7100.a$」\n\n"
 hunt.7101.reply_falconer:0 "「$hunt.7100.b$」\n\n"
 hunt.7101.reply_pity:0 "「$hunt.7100.c$」\n\n"
 hunt.7101.reply_wastrel:0 "「$hunt.7100.d$」\n\n"
 hunt.7101.reply_steward:0 "「$hunt.7100.e$」\n\n"
 hunt.7101.opening:0 "猟犬が匂いを見つけるのを待つ間、一行が日陰で休んでいると、[woo_actor.GetTitledFirstName]に声をかけられた。\n\n[woo_actor.GetSheHe|U]は少し考えてから口を開く。"
 hunt.7101.hunter:0 "$hunt.7101.reply_hunter$私はそのスリルや行動が楽しいのは否定できない。"
 hunt.7101.falconer:0 "$hunt.7101.reply_falconer$私は[woo_actor.GetSheHe]が逃れている象徴性をよく知っている。"
 hunt.7101.pity:0 "$hunt.7101.reply_pity$あるいは[woo_actor.GetSheHe]は他の者たちとは違うのかもしれない。"
 hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$これは将来有望な[woo_actor.GetWomanMan]だ。"
 hunt.7101.steward:0 "$hunt.7101.reply_steward$秩序ある自然には本当の美しさがある。"
 hunt.7101.fallback:0 "返答を考えるのは難しい。"
 hunt.7101.a:0 "[woo_actor.GetSheHe]にある種の魅力があることは否定できない…"
 hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\n私は内心萎縮せずにはいられない…"
 hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\nなんと傲慢な…"
 hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\n賛辞を受け取ることを学ぶがいい、聞いてあきれる！"
 hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward:0 "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback:0 "[woo_actor.GetSheHe|U]は心得顔に微笑みかけるだけで、私を#EMP 非常に#!不快にさせる。"
 hunt.7102.a:0 "何と馬鹿げた[woo_actor.GetWomanMan]だ。"
 hunt.7103.reply:0 "[woo_target.GetTitledFirstName]は私の切り出しに暖かく反応してくれたようで"
 hunt.7103.hunter:0 "$hunt.7103.reply$、[woo_target.GetSheHe]が声高にうなずくと、目が興奮する。"
 hunt.7103.falconer:0 "$hunt.7103.reply$、まるで新しい目で私を眺めているようだ。"
 hunt.7103.pity:1 "$hunt.7103.reply$、我々の時代と階級の暴力的な娯楽を嘆いている。"
 hunt.7103.wastrel:1 "$hunt.7103.reply$、同志を見つけたことに明らかに驚いている。"
 hunt.7103.steward:1 "$hunt.7103.reply$、このようなことに喜びを感じてくれる人に出会えたことをうれしく思う。"
 hunt.7103.fallback:0 "$hunt.7103.reply$、私の目を長く深く見つめている。"
 hunt.7103.desc:0 "\n\n[woo_target.GetSheHe]が去る時、あらゆる楽しい言葉の中にあった緊張感は明白なものとなる——私は[woo_target.GetHerHim]を虜にする適切な言葉を見つけられると分かっていた！"
 hunt.7103.a:0 "[woo_target.GetSheHe]は引っかかってくれると思う…"
 hunt.7104.reply:0 "私の返答は[woo_target.GetTitledFirstName]の印象には残らなかったようで"
 hunt.7104.hunter:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は私に感謝する時にも私の視線を避け、すぐに立ち去ってしまう。"
 hunt.7104.falconer:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は軽蔑するように目を丸くしている。"
 hunt.7104.pity:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は私の言葉に白けたのか、すぐに興味を失ってしまう。"
 hunt.7104.wastrel:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は半分しか聞いていないような感じでぼーっとしている。"
 hunt.7104.steward:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は半分しか聞いていないような感じでぼーっとしている。"
 hunt.7104.fallback:1 "$hunt.7104.reply$、[woo_target.GetSheHe]は私の仲間からすぐに離れることができない。"
 hunt.7104.desc:0 "\n\n[woo_target.GetHerHis]と別れた後、一人で立っていると、私はこのような完全な失敗をした自分を愚かだと思わずにはいられない…"
 hunt.7104.a:0 "私は何を考えていたのだ…？"
 hunt.7200.t:1 "本当の獲物"
 hunt.7200.desc:1 "野営地を発って、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の深くに足を運ぶと、[ROOT.Char.Custom2('DescriptorNegative', murder_target)][murder_target.GetTitledFirstName]が視界に映る。どうも私に気づかずにぷらぷらと歩いているようだ。\n\n"
 hunt.7200.agent:0 "[murder_schemer.GetTitledFirstName]こそここにいないが、今こそ待ちわびていた機会でないだろうか。\n\n"
 hunt.7200.accomplice_2:1 "[accomplice.GetTitledFirstName]と[accomplice_2.GetTitledFirstName]は[murder_target.GetHerHim]をいつもいつも見守っている…これ以上の機会はもう来ないかもしれない…"
 hunt.7200.accomplice:1 "[accomplice.GetTitledFirstName]の助けを得れば、いよいよあの忌まわしき[murder_target.GetWomanMan]を消せるやもしれない。"
 hunt.7200.alone:0 "同行者に手伝ってくれる者はいないが、適切に私が対応するのなら、この狩りの時以上の機会はあるまい。"
 hunt.7200.a:0 "いつかとは今だ。"
 hunt.7200.b:0 "[accomplice.GetFirstNameNoTooltip]が奴を処理するだろうよ。"
 hunt.7200.c:0 "この繊細な問題は[accomplice_2.GetFirstNameNoTooltip]に一任しよう。"
 hunt.7200.d:0 "忍耐の時だ。"
 hunt_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U]は[murder_target.GetShortUIName]を殺そうとします"
 hunt.7210.opening:0 "角笛の音と犬の鳴き声を追って[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を疾走すると、[murder_target.GetTitledFirstName]はついに残りのパーティから離れる。\n\n"
 hunt.7210.desc:0 "[murder_target.GetSheHe|U]は一瞬立ち止まり、どの道を辿るかを思案している。"
 hunt.7210.accomplice:0 "[accomplice.GetFirstName]をちらりと見ると、険しい表情でうなずき、決意を込めて眉をひそめ、私の動きを待っている。"
 hunt.7210.a:0 "そして、悲劇的な事故は起こるだろう。"
 hunt.7210.a.tt:0 "#EMP ハイヤッ！#!"
 hunt.7210.b:0 "いや、好機を待つべきだ…"
 hunt.7211.desc:0 "私は全速力で移動し、[murder_target.GetHerHim]を馬から落とそうと横から[murder_target.GetTitledFirstName]に向かってダッシュする。"
 hunt.7211.agent:0 "[abduct_schemer.GetFirstName]を失望させたくはない…"
 hunt.7211.accomplice:0 "[accomplice_2.GetFirstName]と[accomplice.GetFirstName]もすぐに押し寄せる。"
 hunt.7211.accomplice_2:0 "[accomplice.GetFirstName]はもう一方から素早く指示を送る。"
 hunt.7211.success:0 "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！？ああ！お前は何を…」[murder_target.GetFirstNameNoTooltip]は馬から転げ落ちると[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の中に倒れ、私は素早く馬から降りる。\n\nこの行為は、[murder_target.GetSheHe]が気を取り直す前には終わっており、外から見て混乱の原因を特定するのは難しいだろう。"
 hunt.7211.failure:0 "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！何たることだ！」[murder_target.GetFirstNameNoTooltip]は派手に落馬するが、しかし、それでも[murder_target.GetHerHis]は立ち上がる。[murder_target.GetSheHe|U]は駆け出すが、私は馬を繰るに精一杯だ。[murder_target.GetHerHis]は恐る恐るこちらを一瞥し、声を上げて叫ぶ。もはや奴を留めることはできそうもない…"
 hunt.7212.desc:0 "私は装備を整えるために一瞬立ち止まる。突然小枝が折れる音が静寂を破り、[abduct_actor.GetTitledFirstName]が急いで私に近づいてくるのが見える。"
 hunt.7212.accomplice_2:0 "[accomplice_2.GetFirstName]と[accomplice.GetFirstName]もすぐ後ろに続いている。"
 hunt.7212.accomplice:0 "[accomplice.GetFirstName]も[abduct_actor.GetHerHis]のすぐ後ろに続いている。"
 hunt.7212.success:0 "\n\n[murder_actor.GetFirstNamePossessiveNoTooltip]の目に決意の色を見るのが遅れた私は、[murder_actor.GetHerHis]のタックルをかわしきれず、ドスンと言う音とともに[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の中に倒れる。\n\n気を取り直して振り返ると、[murder_actor.GetSheHe]が頭上に大きな岩を抱えて立っている！「さらばだ、[ROOT.Char.GetFirstNameNoTooltip]。」"
 hunt.7212.failure:0 "\n\n明らかなに何かが間違っている。[murder_actor.GetFirstNameNoTooltip]が突然突進してきて、私はぶざまに地面へと転げ落ちるが、[murder_actor.GetSheHe]が[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の中でバランスを崩し、悪態をついている間に何とか立ち上がることができた。\n\n私は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中を疾走し、助けを求める。パーティはそれほど遠くには行っていないはずだ！"
 hunt.7212.a:0 "「な、何をす…！」"
 hunt.7212.b:0 "とにかく走れ！"
 hunt.7300.t:1 "話す時間"
 hunt.7300.desc:0 "猟犬を待つ間、一行は雑木林の日陰で休んでいる。[befriend_target.GetFirstName]がすぐ近くに立っているので、[befriend_target.GetHerHim]に良い印象を与える好機だ。\n\n「[befriend_target.GetTitledFirstNameNoTooltip]！元気かい？なかなか話す機会もないからね。」 私は砕けた口調で話しかける。\n\n私からの語り掛けに驚きながらも、敵意はないようだ。"
 hunt.7301.reply_hunter:0 "「$hunt.7100.a$」\n\n"
 hunt.7301.reply_falconer:0 "「$hunt.7100.b$」\n\n"
 hunt.7301.reply_pity:0 "「$hunt.7100.c$」\n\n"
 hunt.7301.reply_wastrel:0 "「$hunt.7100.d$」\n\n"
 hunt.7301.reply_steward:0 "「$hunt.7100.e$」\n\n"
 hunt.7301.opening:0 "[befriend_actor.GetTitledFirstName]は、一行が猟犬を待っている間、脇に座っている。\n\n[befriend_actor.GetSheHe|U]は暖かく微笑むと話し始める。"
 hunt.7301.hunter:0 "$hunt.7301.reply_hunter$それは欠点が見つかるような発言ではない。"
 hunt.7301.falconer:0 "$hunt.7301.reply_falconer$本質的に、私は[befriend_actor.GetSheHe]が何を意味しているのか正確にわかる。"
 hunt.7301.pity:0 "$hunt.7301.reply_pity$[befriend_actor.GetHerHis]の言葉の真実を否定することはできない。これは残酷な娯楽だ。"
 hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$確かにそれは真実だ。代わりにできる役立つことはすべて…"
 hunt.7301.steward:0 "$hunt.7301.reply_steward$自然に秩序を与えることは、確かに私が喜びを見つけることこととして共感できる。"
 hunt.7301.fallback:0 "何を言ったらよいのか分からない。"
 hunt.7301.a:0 "我々は思った以上に共通点が多いのかもしれない。"
 hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\nこれ以上ないほどに同意できない…"
 hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\n些細な気晴らし、それ以上のものではない…"
 hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\n何と弱々しい、世の中は残酷なものだ。"
 hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\n我々は皆、気晴らしの時間を作る必要がある。"
 hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\nなんと退屈な…"
 hunt.7302.fallback:0 "[befriend_actor.GetSheHe|U]は期待を込めて笑い、明らかに何らかの親近感の往復を期待している。"
 hunt.7302.a:0 "なあ、あそこにあるのは何だ？"
 hunt.7303.reply:0 "[befriend_target.GetTitledFirstName]は私とは共通点が多いようで"
 hunt.7303.hunter:0 "$hunt.7303.reply$、興奮気味に弓の弦や罠の細部に没頭している。"
 hunt.7303.falconer:0 "$hunt.7303.reply$、鷹狩りに対する[befriend_target.GetHerHis]の情熱はほとんど見られない。"
 hunt.7303.pity:0 "$hunt.7303.reply$、"
 hunt.7303.wastrel:0 "$hunt.7303.reply$、些細なことで宮廷を楽しませる必要性を嘆いている。"
 hunt.7303.steward:0 "$hunt.7303.reply$、森林や獲物の管理方法を共有することに熱心だ。"
 hunt.7303.fallback:0 "$hunt.7303.reply$、私の仲間の中で[befriend_target.GetHerHis]の振る舞いはリラックスしている。"
 hunt.7303.desc:0 "\n\n前に進むとき、我々は離れることはほとんどない——私は[befriend_target.GetHerHim]の心を動かすための適切な言葉を見つけることができるとわかっていた！"
 hunt.7303.a:0 "私は[befriend_target.GetHerHim]の心をつかむことができると思う…"
 hunt.7304.reply:0 "私の言葉は[befriend_target.GetTitledFirstName]にあまり影響を与えなかったようで"
 hunt.7304.hunter:0 "$hunt.7304.reply$、[befriend_target.GetHerHis]はただ丁寧に微笑み、咳払いをし、荒野に耳をそばだてるだけだ。"
 hunt.7304.falconer:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は律儀にうなずくだけで歩き続けている。"
 hunt.7304.pity:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は私に不思議そうな顔をして頭を掻いている。"
 hunt.7304.wastrel:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は私の言葉に完全に愕然とした様子だ。"
 hunt.7304.steward:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]はすぐに興味を失い明らかに管理に熱心ではない。"
 hunt.7304.fallback:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は何も言わない。"
 hunt.7304.desc:0 "\n\n[befriend_target.GetSheHe]が他の人とおしゃべりするために移動した後、一人で立っていると、自分が馬鹿みたいだ…"
 hunt.7304.a:0 "よくやった、[ROOT.Char.GetFirstNameNoTooltip]。"
 hunt.7400.t:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U]の好機"
 hunt.7400.desc:0 "我々はキャンプを出ると、一列になって[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]の中を歩いている。私は[ROOT.Char.Custom2('DescriptorNegative', abduct_target)][abduct_target.GetTitledFirstName]をしっかりと監視している。[abduct_target.GetSheHe]は私の動機には全く気づいておらず、完全に狩りに気を取られている。\n\n"
 hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName]は我々と一緒ではないが、目的を達成するためには、この機会を利用しなければならないのかもしれない。\n\n"
 hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName]と[accomplice_2.GetTitledFirstName]が後に続き、沈黙の理解と共に我々を見守っている…"
 hunt.7400.accomplice:0 "私には[accomplice.GetTitledFirstNamePossessive]の助けがある。適切な機会さえ見つけることができれば…"
 hunt.7400.alone:0 "私は単独で行動することにはなるが、適切な準備と思いがけない要素さえあれば、[ROOT.Char.GetWomanMan]一人でも大きな成果を達成できるだろう。"
 hunt.7400.a:0 "今こそ行動を起こす時だ。"
 hunt.7400.b:0 "[accomplice.GetFirstNameNoTooltip]に任せよう。"
 hunt.7400.c:0 "[accomplice_2.GetFirstNameNoTooltip]はこういう時に信頼できる。"
 hunt.7400.d:0 "今はその時ではない。"
 hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U]は[abduct_target.GetShortUIName]の誘拐を試みます"
 hunt.7410.desc:0 "ようやく私と[abduct_target.GetTitledFirstName]が二人きりになれる瞬間が訪れた！あとは計画を実行するだけだ！\n\n"
 hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName]と[accomplice_2.GetTitledFirstName]は、私が最初に行動を起こすのを待ちながら、私の様子を見守っている…"
 hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName]は準備を整え、不安げに私を見ている…"
 hunt.7410.alone:0 "私ならできる…"
 hunt.7410.a:0 "時が来た！"
 hunt.7410.a.success:0 "あなたは[abduct_target.GetFirstNameNoTooltip]を誘拐する"
 hunt.7410.a.failure:0 "[abduct_target.GetFirstNameNoTooltip]は逃げ出す"
 hunt.7410.b:0 "#EMP ああ…#!私にはできない…"
 hunt.7411.desc:0 "私は後ろからゆっくりと[abduct_target.GetTitledFirstName]に近づくと、飛びかかるタイミングを慎重に探っている。"
 hunt.7411.agent:0 "$hunt.7211.agent$"
 hunt.7411.accomplice_2:0 "同時に、左右から[accomplice_2.GetFirstName]と[accomplice.GetFirstName]が近づいてくる。"
 hunt.7411.accomplice:0 "[accomplice.GetFirstName]は別の角度から[abduct_target.GetHerHim]に近づこうとする。"
 hunt.7411.success:0 "\n\n私は[abduct_target.GetHerHim]を不意打ちし、[abduct_target.GetHerHim]の身体を[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に激しく叩きつける。[abduct_target.GetSheHe]が呆然として横たわっている間に、[abduct_target.GetHerHis]の両手をロープで縛り付ける。\n\n[abduct_target.GetSheHe|U]は恐怖と混乱に満ちた目で何の抵抗もしない。"
 hunt.7411.failure:0 "\n\n[abduct_target.GetSheHe|U]はほとんど油断していたが、[abduct_target.GetSheHe]は見た目以上に頑強だった！[abduct_target.GetSheHe|U]は私が手にしている縄に目をやって一早く事態を把握したのか、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に飛び込むと、仲間を探して叫び声を上げる…"
 hunt.7411.a:0 "ついに手中に落ちたな、蛆虫め！"
 hunt.7411.b:0 "くそ、あの狡賢い虫けらめ！"
 hunt.7412.success:0 "\n\n私が尋ねる間もなく、[abduct_actor.GetFirstNameNoTooltip]は全力で私に突っ込むと、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の中に私を投げ飛ばす。\n\n呆然としたまま横になっていると、手が縄で縛られるのを感じる。これは誘拐か！？"
 hunt.7412.failure:0 "\n\n何かがおかしい。[abduct_actor.GetFirstNameNoTooltip]の目は不安な決意で輝いている。[abduct_actor.GetSheHe|U]は私を突き飛ばそうと動きますが、私をかすめるだけで、[abduct_actor.GetHerHis]はバランスを崩して地面に転がる。横の[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]には巻かれたロープがある！\n\n[abduct_actor.GetSheHe]が呻き声を上げて横たわっている中、私は他の者たちに向かって叫びながら[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]へと飛び込む…"
 hunt.7412.a:0 "「[abduct_actor.GetFirstNameNoTooltip]！何を——」"
 hunt.7800.t:0 "どこからともなく"
 hunt.7800.desc:0 "私は革袋から水を飲むために立ち止まると、追跡の汗と混乱からの涼しい安らぎを味わう。それを脇に固定すると、低い口笛のような音が聞こえる。\n\n"
 hunt.7800.tree:0 "私の横にある[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]に一本の矢が強烈な#EMP バシッという音#!と共に突き刺さる！"
 hunt.7800.ground:1 "私の足元の[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に一本の矢が突き刺さり、地面に深く埋まっている。"
 hunt.7800.closing:0 "\n\n私と一番近くにいた者たちが周りを探し回ったが、そこには誰もおらず、ただ風が[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を吹き抜けているだけだ…"
 hunt.7800.a:0 "#EMP おい！#!もっと気をつけろ！"
 hunt.7800.b:0 "これは#EMP 誰か#!のものに違いない…"
 hunt.7800.b.success:0 "私は矢を放った者を見つける"
 hunt.7800.b.failure:0 "手がかりはない"
 hunt.7800.b.tt:0 "あなたは矢を放った者と対峙します"
 hunt.7800.c:0 "#EMP 暗殺者だ！#!急げ！ここから離れるぞ！"
 hunt.7801.t:0 "どこからともなく"
 hunt.7801.desc:0 "矢を注意深く観察してみると、矢羽が珍しい構造をしており、他の一行のものとは確実に区別できるものであることに気づく。\n\n狩猟仲間の矢筒を密かに調べていると、私はすぐに犯人が誰であるかに気づいた…\n\n「いや、お願いでございます、閣下！おそらく私は熱心さの余りに下草に矢を放ってしまいましたが、悪意はなかったのです。お願いでございます！」"
 hunt.7801.a:0 "見逃してやろう、#EMP 今回は#!な。"
 hunt.7801.b:0 "馬鹿馬鹿しい。[culprit.GetHerHim]を牢へぶち込め、我々は出発しよう。"
 hunt.9001.opening_falconry_self:1 "私は我々の[activity.Custom('GetRaptorPlural')]で倒した鳥の群れを集め、"
 hunt.9001.opening_falconry_master_of_hunt:1 "[ROOT.Char.Custom('GetHuntMasterDesc')]である[hunt_participant.GetTitledFirstName]が我々の[activity.Custom('GetRaptorPlural')]で倒した鳥の群れを集め、"
 hunt.9001.opening_falconry_courtier:1 "[hunt_participant.GetTitledFirstName]が我々の[activity.Custom('GetRaptorPlural')]で倒された鳥の群れを集め、"
 hunt.9001.opening_captive_master_of_hunt:0 "[ROOT.Char.Custom('GetHuntMasterDesc')]である[hunt_participant.GetTitledFirstName]が動物の縛りを確認し、"
 hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat]が動物の縛りを確認し、"
 hunt.9001.opening_captive_self:0 "私は動物の縛りを確認し、"
 hunt.9001.opening_master_of_hunt:1 "[ROOT.Char.Custom('GetHuntMasterDesc')]である[hunt_participant.GetTitledFirstName]は、解散を指示し、"
 hunt.9001.opening_courtier:0 "[hunt_participant.GetShortUINameNoFormat]は解散を指示し、"
 hunt.9001.opening_self:0 "私は解散を指示し、"
 hunt.9001.opening_captive:0 "縛られた[host.Custom('GetAnimalTypeCaptive')]を見守り、慎重に運ぶよう随行に指示する。"
 hunt.9001.opening_master:1 "一滴の血で汚れることもなく、見事に死骸の皮を剥ぐ。"
 hunt.9001.opening_skilled:1 "正確かつ迅速に死骸の皮を剥いでいく。"
 hunt.9001.opening_beginner:0 "狩猟番らに指示を仰ぎながら用心しつつ胴体から皮を剥がしていく。"
 hunt.9001.opening_novice:0 "不器用に死骸の皮を剥ぎ取っていたが、狩猟番たちに引き継がせた。"
 hunt.9001.opening:0 "私は屠殺を指揮し、猟犬たちに戦利品の分け前を与える。"
 hunt.9001.opening_falconry:0 "それは狩猟の恵みであり、鳥たちの適切な訓練の賜物でもある。"
 hunt.9001.credit_self:0 "大した獣ではないが、私が自分で殺したのだ。\n\n"
 hunt.9001.credit_self_big:0 "今ここに立っていると、自分がこの獣を倒したとは思えないほどだ。\n\n"
 hunt.9001.credit_other:0 "[credit_taker.GetFirstName]は[credit_taker.GetHerHis]の成果に特に満足している。\n\n"
 hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName]は、このような強大な獣を倒すという素晴らしい仕事をした。\n\n"
 hunt.9001.credit_shared:0 "獲物は小さかったかもしれないが、一行は依然として良い狩りをした満足感に高揚している。\n\n"
 hunt.9001.credit_shared_big:0 "強大な獣を討ち倒す興奮は、他に類を見ないものがある。\n\n"
 hunt.9001.opening_compassionate:1 "死してなお、私はその[activity.Custom('GetAnimalType')]に感嘆せずにはいられない。\n\n"
 hunt.9001.opening_callous:1 "無能な[activity.Custom('GetAnimalType')]が我々に勝てるはずはなかったのだ…\n\n"
 hunt.9001.opening_ambitious:0 "他にも狩られるのを待っている誇り高い獣たちがいるとしか思えない…\n\n"
 hunt.9001.opening_content:1 "素晴らしい仲間と見事な[activity.Custom('GetAnimalType')]。大切にすべき瞬間だ。\n\n"
 hunt.9001.opening_martial:1 "[activity.Custom('GetAnimalType')]は、戦場の気まぐれな雰囲気を少しだけ味わうことができる素晴らしい外出だった。\n\n"
 hunt.9001.opening_learning:1 "私は[activity.Custom('GetAnimalType')]の死骸を観察し、その解剖学的構造と驚くべき知性に思いを馳せる…\n\n"
 hunt.9001.desc_court_artifact:0 "私はその毛皮や髑髏が宮廷の壁に飾られることを想像している。\n\n"
 hunt.9001.desc_trinket:0 "この日のことを記念に残しておけば、思い出はより深まるだろう。\n\n"
 hunt.9001.falconry:0 "こんなに早く帰らなければならないとは、一日中でもやっていられるのに残念だ！だが、鳥たちには休息が必要だ。"
 hunt.9001.spoils_captive:0 "\n\n野生の獣を倒すのと、生きたまま捕らえるのは、まったく別物の偉業だ！"
 hunt.9001.spoils:0 "\n\nキャンプや故郷に向かう前に、我々は熱心な犬たちの分け前を伸ばした皮の上に置く。"
 hunt.9001.spoils_falconry:0 "\n\nキャンプや故郷に向けて出発する前に、私の[activity.Custom('GetRaptorType')]は、この日の素晴らしい働きへのご褒美である肉を喜んで食べている。"
 hunt.9001.murder_secret:1 "[ROOT.Char.GetIntentTarget.GetFirstName]は死に、その私が背後にいたことは誰も知らない…\n\n"
 hunt.9001.murder_public:1 "[ROOT.Char.GetIntentTarget.GetFirstName]は死に、私にその責任があることは誰もが知っている…\n\n"
 hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName]は死んだ、たとえ私の手によるものではなかったとしても…\n\n"
 hunt.9001.murder_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName]がまだ生きているのは本当に残念だ…\n\n"
 hunt.9001.woo_soulmate:1 "[ROOT.Char.GetIntentTarget.GetFirstName]と私は特別な絆を結び、その強さには自分でも驚くばかりだ…\n\n"
 hunt.9001.woo_lover:1 "[ROOT.Char.GetIntentTarget.GetFirstName]は私の魅力的な誘いに抗うことはできなかった…\n\n"
 hunt.9001.woo_potential:1 "[ROOT.Char.GetIntentTarget.GetFirstName]の注意を引くことはできたが、[woo_target.GetHerHis]の心をつかむには、もっと努力が必要だ…\n\n"
 hunt.9001.woo_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName]は私の誘いに無感動だった…少しやり方を変えてみるべきかもしれない…\n\n"
 hunt.9001.befriend_best:1 "[ROOT.Char.GetIntentTarget.GetFirstName]と私は、予想をはるかに超えて、すぐに親友になることができた…\n\n"
 hunt.9001.befriend_friend:1 "[ROOT.Char.GetIntentTarget.GetFirstName]は私の仲間に非常に好意的であり、私は[befriend_target.GetHerHim]を信頼できると思う…\n\n"
 hunt.9001.befriend_potential:1 "[ROOT.Char.GetIntentTarget.GetFirstName]と私の間には、まだ形式張ったものがあるが、以前よりはいくらか親しくなった気がする…\n\n"
 hunt.9001.befriend_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName]の信頼を得るには程遠い、何かが間違っているに違いない…\n\n"
 hunt.9001.d.choice:0 "ただ思い出に残しておこう。"
 hunt.9001.e:0 "羽をとっておこう。"
 hunt.9001.f:0 "我が[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]、[trophy_recipient.GetTitledFirstNameNoTooltip]はこの贈り物をありがたがることだろう。"
 hunt.9001.f.present:0 "[trophy_recipient.GetTitledFirstNameNoTooltip]、お前は良き[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]だ、これをやろう！"
 hunt.9001.g:0 "[animal_slayer.GetTitledFirstName]が倒した。それは[animal_slayer.GetHerHim]のものだ。"
 hunt.9002.t:0 "寂しい両手"
 hunt.9002.opening_master_of_hunt:1 "[ROOT.Char.Custom('GetHuntMasterDesc')]の[hunt_participant.GetTitledFirstName]が肩を落とした一行と疲れ切った猟犬を集め、帰宅を始めるよう促した。"
 hunt.9002.opening_courtier:1 "[hunt_participant.GetTitledFirstName]が肩を落とした一行と疲れ切った猟犬を集め、帰宅を始めるよう促した。"
