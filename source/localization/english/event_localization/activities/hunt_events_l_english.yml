l_english:
 hunt_header:0 "狩猟:"
 hunt.1001.t:1 "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.1001.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )]である[hunting_courtier_1.GetTitledFirstName]が最初にヤツを目撃した。 [ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]は周囲の景色に溶け込み見分けがつかない。だが、たしかに藪の中から我らを観察している。\n\n目があった瞬間、私の考えが伝わったかのように突如として飛び逃げた！"
 hunt.1001.a:0 "走れ！"
 hunt.1001.b:0 "今はゆっくり進もう、 あの崖は険しそうだしな。"
 hunt.1002.desc_wounded_courtier:0 "[ROOT.Char.Custom('LocalAnimal')]を追いかけ渓谷を走り抜けていると、突如として[hunting_courtier_1.GetTitledFirstNamePossessive]の馬が足を取られ、[hunting_courtier_1.GetHerHim]は悲鳴と共に地面へ突き落とされた。\n\n命に別状はないようだが、[hunting_courtier_1.GetTitleTierName]はねじれるような痛みに苛まれている。"
 hunt.1002.desc:0 "渓谷を抜け、逃げる[ROOT.Char.Custom('LocalAnimal')]を追いかけていると周囲は自然に囲まれ、私の視界は狭まっていった。 [hunting_courtier_1.GetTitledFirstName]と並んで走っていると、蹄の音、犬の吠え声、そして男の叫び声が聞こえてくる。 獲物をゆっくりと追い詰めるにつれてその興奮が私にも伝わってきた！"
 hunt.1002.a:0 "急げ！"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip]には回復するための時間が必要だ。"
 hunt.1003.desc_caught:0 "矢が標的に命中する前に、それがキリング・ショットであることは分かった。\n\n[ROOT.Char.Custom('LocalAnimal')]はふらつき、倒れたが、我々は勝利の雄叫びでその泣き声を掻き消した！"
 hunt.1003.desc_not_caught:0 "[ROOT.Char.Custom('LocalAnimal')]が[ROOT.Char.Custom('TerrainType')]へと逃げ込んだ時、私は獲物を逃したのだと知った。"
 hunt.1003.desc_injured:0 "\n\n[hunting_courtier_1.GetTitledFirstName]が負傷し、[ROOT.Char.Custom('LocalAnimal')]が逃げ去ってしまったのは残念だが、そのような危険も興奮の一部ではある。"
 hunt.1003.desc_uninjured:0 "\n\n私たちが馬を休ませる為に下馬すると、[hunting_courtier_1.GetTitledFirstName]は同情を示すように頷いている。"
 hunt.1003.a:0 "よく仕留めた！"
 hunt.1003.a.tt:0 "そして、よく追いかけました！"
 hunt.1003.b:0 "次こそは仕留めるぞ！"
 hunt.1003.b.tt:0 "待ってくれ!"
 hunt.1011.t:1 "$hunt_header$ 無礼な家臣"
 hunt.1011.desc_horse:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName]が下馬し始めた途端であった。片足がまだ鐙にかかったままであったのに、あろうことか[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName]は馬をドンとぶつけたではないか。[nice_courtier.GetTitledFirstName]はよろめきながら、野営地の向こう側へと去っていった。"
 hunt.1011.desc_talk:0 "「[nice_courtier.Custom('InsultAdjective')]の[nice_courtier.Custom('InsultNoun')][nice_courtier.GetFirstNameNoTooltip]を見てみな！」狩猟用の馬から[hated_participant.GetTitledFirstName]が野次っている。\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )][nice_courtier.GetTitledFirstName]はその侮辱に耐えられないようだ。"
 hunt.1011.a:1 "子供みたいなことをしてるといつか報いを受けるぞ。"
 hunt.1011.b:0 "[hated_participant.GetTitleTierName]の行いはどうしようもない。"
 hunt.1011.c:0 "フッ、[nice_courtier.GetFirstNameNoTooltip]はビートの様に真っ赤だったな！"
 hunt.1012.desc:0 "弓を手に、静かな足取りで、目の前の[ROOT.Char.Custom('LocalAnimal')]を見据える…深呼吸をしていざ——あれは[hated_participant.GetTitledFirstName]か？\n\n[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )]は前方の[ROOT.Char.Custom('TerrainType')]を這っている。[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]に完全に気を取られて私の存在を忘れている。"
 hunt.1012.a:0 "[hated_participant.GetHerHim]が目に入らなかったなんて残念だ…"
 hunt.1012.a.tt:0 "#EMP ビュンッ！#!"
 hunt.1012.b:0 "このやり方は違う！"
 hunt.1013.desc:0 "「私は助けに入ろうとしたが、気がついたら[ROOT.Char.Custom('LocalAnimal')]が[hated_participant.GetHerHim]を踏み潰してしまっていた。少なくとも[hated_participant.GetSheHe]は一人で死ぬべきではなかったはずだ…」皆[hated_participant.GetHerHis]の悲惨な死について、私の話に疑問を持っていない。\n\n「もっと何かできたかもしれなかったのに…」"
 hunt.1013.a:0 "なんと不運な事故だ！"
 hunt.1014.desc:0 "[hated_participant.GetTitledFirstName]が、[hated_participant.GetHerHis]の出血している腕を掴んで[ROOT.Char.Custom('TerrainType')]からよろめきながら出てくると、私はゴブレットから顔を上げ、非常にリアルな喘ぎ声を出す。\n\n「我々が狙っているのが#EMP 動物#!だと言うこともわからないのか！？」と、[hated_participant.GetSheHe]は私に近づいて叫ぶ。"
 hunt.1014.a:1 "もしそうなら完璧に命中した、そうじゃないか？"
 hunt.1014.all_honorable_hunt_participants:0 "狩りに参加した高潔な参加者すべて:"
 hunt.1014.all_who_dislike_or_are_evil:0 "[hated_participant.GetFirstNameNoTooltip]が嫌いか、苦しむのを楽しんでいる参加者すべて:"
 hunt.1014.b:1 "ちょうどあなたのすぐ後ろで[participant_to_blame.GetTitledFirstName]が去っていくのを見たのだが…"
 hunt.1014.c:1 "自分の不手際を我々のせいにするのか？"
 hunt.1015.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、我が[ROOT.Char.GetLadyLord]ですか？」\n\n[hated_participant.GetTitledFirstName]は、弓を手にして[hated_participant.GetHerHim]の後ろにかがんでいる私から、[hated_participant.GetHerHis]の腕に刺さっている矢までを、大きな目で見つめている。「何をしているんです！？」"
 hunt.1015.a:1 "見えた腕をもらおうか。"
 hunt.1015.b:1 "このことは忘れたまえ！"
 hunt.1015.c:0 "同じミスはしない。"
 hunt.1015.d:1 "これは…不運な事故だった。"
 hunt.1015.e:0 "[hated_participant.GetHerHim]にこのことを忘れさせる方法がある。"
 hunt.1016.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、あなたですか？」\n\n[hated_participant.GetTitledFirstName]は私の弓から地面に刺さった矢を、そして今[ROOT.Char.Custom('TerrainType')]の中に消えていく[ROOT.Char.Custom('LocalAnimal')]を見る。「ハッ！相変わらず狙いが定まらないようですね、我が[ROOT.Char.GetLadyLord]？」"
 hunt.1016.a:0 "覚えておけ、[hated_participant.GetFirstNameNoTooltip]…"
 hunt.1021.t:1 "$hunt_header$ 人々から遠く離れて"
 hunt.1021.desc:0 "皆から離れると、見たこともないほど美しい人が住んでいる山小屋に出くわした。[beautiful_peasant.GetSheHe|U]は入って休まないかと私を誘うと、素朴な農民と私がいかに共通しているのか驚かされた。\n\n「我が[ROOT.Char.GetLadyLord]、もう狩りにお戻りになられますか？私はあなた様のような方に出会ったことがありません…」"
 hunt.1021.a:0 "ふむ、これ以上留まるなら夜を明かさねばならん…"
 hunt.1021.b.thrill:0 "もっと刺激的な獲物が私を待っている！"
 hunt.1021.b.purpose:0 "ここには狩りに来たのだ、それ以外何もない。"
 hunt.1021.b.appropriate:0 "全くもって不適切だ！"
 hunt.1021.b.cruel:0 "不潔な農民のお前と一緒にだと？！"
 hunt.1021.c:0 "[beautiful_peasant.GetTitledFirstNameNoTooltip]よお願いだ、宮廷に招待させてもらえないか。"
 hunt.1021.c.success:0 "宮廷での暮らし"
 hunt.1021.c.failure:0 "素朴な暮らし"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip]は森に留まります"
 hunt.1021.d:0 "[beautiful_peasant.GetTitledFirstNameNoTooltip]よお願いだ、宮廷に招待させてもらえないか。"
 hunt.1022.t:1 "$hunt_header$ 日の出が二人を分かつ"
 hunt.1022.desc:0 "帰る準備をしていると、[beautiful_peasant.GetHerHis]の美しい顔が情熱の中で歪んだ記憶が脳裏をよぎる。[beautiful_peasant.GetSheHe|U]は、私を見ながら、私たちが寝転んでいた毛皮を撫でる。\n\n「私たちが一緒に過ごす夜はこれだけであってはなりません。」[beautiful_peasant.GetSheHe]が言う。"
 hunt.1022.a:0 "残念ながらそうだろう。"
 hunt.1022.a.tt:1 "[beautiful_peasant.GetHerHim]を目にすることは二度と無いでしょう"
 hunt.1022.b:0 "あなたは私と共に宮廷に来るべきだ。"
 hunt.1023.t:1 "$hunt_header$ 猟犬"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')]は私のそばを走り抜け、[ROOT.Char.Custom('DogStoryHerHis')]は明らかに野外で過ごす時を楽しんでいる。\n\n突然、[ROOT.Char.Custom('DogStorySheHe')]は動きを止めて吠え始め、数秒後、何かが下草の中を移動する音が聞こえる。何か大きなものだ。\n\n巨大な[ROOT.Char.Custom('LocalAnimal')]が我々の通り道に飛び込んでくると、[ROOT.Char.Custom('DogStoryHerHis')|U]の吠え声が唸り声へと変わる！"
 hunt.1023.a:0 "さあ、[ROOT.Char.Custom('DogStoryName')]、取ってくるんだ！"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')]が[ROOT.Char.Custom('LocalAnimal')]を倒す"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')]が闘いで死ぬ"
 hunt.1023.b:0 "私が仕留める、[ROOT.Char.GetWomanMan]対[ROOT.Char.Custom('LocalAnimal')]だ。"
 hunt.4001.t:1 "$hunt_header$ 撃つ"
 hunt.4001.desc_1:0 "[ROOT.Char.Custom('LocalAnimal')]の風景を見渡す視線には、何か堂々としたものがある。茂みの背後から、私は弓を引く。\n\n[hunt_guest.GetHerHim]が同じことをしているのを確認するために、私は静かに[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))]である[hunt_guest.GetTitledFirstName]の方をちらりと見る。"
 hunt.4001.desc_2:0 "槍が手の中で絶妙なバランスを保つ中、私は[ROOT.Char.Custom('LocalAnimal')]との距離を測っている。\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))]である[hunt_guest.GetTitledFirstName]は私の隣にしゃがみ込むと、[hunt_guest.GetHerHis]の槍を持ち上げようとしている。"
 hunt.4001.a:0 "私が仕留める！"
 hunt.4001.b:0 "うまく狙え！、[hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "[ROOT.Char.Custom('LocalAnimal')]が気づかないうちに撃て、[hunt_guest.GetFirstNameNoTooltip]よ。"
 hunt.4001.c.tt:1 "あなたがこの小枝を踏んでびっくりさせたら、[hunt_guest.GetFirstNameNoTooltip]は間違いなく失敗するでしょう。"
 hunt.4002.t:1 "$hunt_header$ 噂"
 hunt.4002.desc:1 "周囲の喧騒が時と共に次第に小さくなっていく中、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))][secret_sharer.GetTitledFirstName]と共に続けてきた[ROOT.Char.Custom('LocalAnimal')]の追跡も仕上げになろうとしていた。\n\nもう仕留められるという距離まで近づいた時、[secret_sharer.GetFirstNameNoTooltip]が囁いてきた。「ようやく私たちだけになりましたね、[secret_owner.GetTitledFirstName]についてお耳に入れたいことがございます…」"
 hunt.4002.a:0 "お喋りする時間はない、私は[ROOT.Char.Custom('LocalAnimal')]を仕留めねば！"
 hunt.4002.b:0 "何だと？詳しく教えてくれ…"
 hunt.4002.b.tt:1 "[ROOT.Char.Custom('LocalAnimal')]は逃げ去ります。"
 hunt.4002.b.reveal:0 "[secret_owner.GetFirstNamePossessiveNoTooltip]の秘密を知る"
 hunt.4003.t:1 "$hunt_header$ 違法な獲物"
 hunt.4003.desc:0 "密猟者どもが、ここ[land_owner.GetTitleTierName]の森にいるだと？護衛と共に駆けつけた時、[ROOT.Char.Custom('LocalAnimal')]の死体の背後で、彼らは不器用ように隠れながら縮こまっていた。\n\n「私たちがやったのではありません、どうかご慈悲を」彼らの剣と弓はその言葉と矛盾している。"
 hunt.4003.a:0 "吊るし上げて、彼らの村に償わせよう。"
 hunt.4003.b:0 "「お前たちは素晴らしい弓の使い手と見える…」"
 hunt.4003.c:0 "獲物は私のものだ、それと彼らの命への罰金もな。"
 hunt.4003.c.tt_success:0 "地方判事が黙認する"
 hunt.4003.c.tt_failure:0 "民衆が激怒する"
 hunt.4004.t:1 "$hunt_header$ 獣を倒す"
 hunt.4004.desc:0 "神話に出てくる生き物だと思うかもしれないし、動物の姿をした神様かもしれない。とにかく今まで見た中で一番大きい[ROOT.Char.Custom('LocalAnimal')]だった。獣に傷を負わせた後も、追跡は半日続いた。\n\n私の前で死んで横たわっている姿が印象的だ。"
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName]もただ驚愕するだけである。「私もこんなものは見たことがありません、我が[ROOT.Char.GetLadyLord]。」"
 hunt.4004.a:0 "その頭を私の大広間に飾れば見映えするだろう！"
 hunt.4004.b:0 "その獲物は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]へ捧げよう。"
 hunt.4004.c:0 "これは壮麗なコートを作れるな！"
 hunt.4004.c.tt:0 "違う、#EMP 派手じゃない#!！"
 hunt.4004.every_arrogant_vassal:0 "すべての傲慢な封臣"
 hunt.4004.every_restrained_vassal:0 "抑制された封臣すべて"
 hunt.4004.every_other_vassal:0 "傲慢ではなく、かつ抑制されていない封臣"
 hunt.4004.d:0 "私は[credit_receiver.GetTitledFirstNameNoTooltip]がこの功績に値すると思える。"
 hunt.4004.e:0 "今ここで、我らで食そう！"
 hunt.4004.f:0 "この頭蓋骨は見事な王冠になりそうだ。"
 hunt.4005.t:1 "$hunt_header$ 獣を倒す"
 hunt.4005.a:0 "これは高値がつくだろう。"
 hunt.4005.b:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]のために美しいトロフィーを作ろう。"
 hunt.4005.c:0 "これを剥製にし、[ROOT.Char.GetFaith.ReligiousHeadName]へ捧げよう！"
 hunt.4006.t:1 "$hunt_header$ 採食者達"
 hunt.4006.desc:0 "森は偽りなく「貧乏人のマント」だ、食糧を探す農民達から[ROOT.Char.Custom('LocalAnimal')]が混乱して逃げるたび、自分の忍耐力が薄れていくのを感じる。\n\n間違いなく、[activity_place.GetNameNoTier]には根やキノコを摘むよりマシなことがあるのに！"
 hunt.4006.a:0 "衛兵よ、私の狩場からあいつらを追い出せ！"
 hunt.4006.b:0 "私たちは「狩り」に来たのだろう？"
 hunt.4006.special_interest:0 "[county_owner.GetHerHis]の異常な関心のため:"
 hunt.4006.c:0 "ああ、この獲物なら大丈夫だろう..."
 hunt.4006.d:0 "寛大な寄付で彼らを遠ざけることができるはずだ。"
 hunt.4007.t:1 "$hunt_header$ 凶暴な[ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4007.desc_lazy:0 "そよ風が吹く中、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))][similar_participant.GetTitledFirstName]、そして私は、その音が聞こえてきた時には、静かな木立の中で居眠りをしていた。"
 hunt.4007.desc_lustful:0 "わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))]の[similar_participant.GetTitledFirstName]が狩具を着た姿は目覚ましい印象を与えている。[similar_participant.GetHerHim]へ向けていた私の興味は呪わしくも妨害された。"
 hunt.4007.desc_fallback:0 "ちょうど我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))][similar_participant.GetTitledFirstName]と丘を登っているとき、私はそれを聞いた。"
 hunt.4007.desc_ending:0 "\n\n小枝が折れる音、枝のざわめき、鳥たちの怯えた鳴き声。それの到来を告げる前触れだ。 巨大な[ROOT.Char.Custom('LocalAnimal')]が真っ直ぐこちらへ向かってくる。"
 hunt.4007.a:0 "我がいるからには先はないぞ。"
 hunt.4007.a.success:0 "獣を殺す"
 hunt.4007.a.failure:0 "負傷する"
 hunt.4007.a.critical_failure:0 "私は殺される"
 hunt.4007.b:0 "助けてくれ！[similar_participant.GetFirstNameNoTooltip]、なんとかしろ！"
 hunt.4007.c:0 "自惚れた廷臣ほど扱いにくいものはない！"
 hunt.4008.t:1 "$hunt_header$ 不審な後継者"
 hunt.4008.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))]の[heir_participant.GetTitledFirstName]は[ROOT.Char.Custom('LocalAnimal')]を追いかけて一行よりも先に駆けていった。私はその後ろを追いかけると、[heir_participant.GetHerHim]は平民の上に立って、貧しい[peasant.GetWomanMan]の胸から矢を引き抜いているのを見つけた。[heir_participant.GetSheHe]は私を見るやいなや、矢を[heir_participant.GetHerHis]の背中に隠した。\n\n「[heir_participant.Custom2('RelationToMeShort', ROOT.Char)]上、これは[ROOT.Char.Custom('LocalAnimal')]です！私は誓います！」\n\nすぐに残りの狩猟参加者たちが追いつき、この事件の説明を求めるだろう。"
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip]は[peasant.GetHerHim]を救うために勇ましく戦った。私は見た！"
 hunt.4008.a.success:0 "誰もが私を信じている"
 hunt.4008.a.failure:0 "人々は嘘を信じない"
 hunt.4008.b:0 "隠し通さなければならない。"
 hunt.4008.b.success:0 "我々はなんとか死体を茂みに隠す"
 hunt.4008.b.failure:0 "死体が発見される"
 hunt.4008.b.success_tt:0 "死体は隠されたままだ"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip]は[heir_participant.GetHerHis]の犯罪に責任を取る必要がある。"
 hunt.4008.d:0 "[ROOT.Char.Custom('LocalAnimal')]に二人とも殺られてしまうとは最悪だ。"
 hunt.4009.t:1 "$hunt_header$ 狩られる"
 hunt.4009.desc:0 "#EMP がさっ！#!\n近くまで引き付けていた[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]が[ROOT.Char.Custom('TerrainType')]の中に消え、私は音のした方に振り返る。\n\n[schemer.GetTitledFirstName]、ナイフを引き抜いた我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))]は私の後ろに立ち、その目には強い殺意が見て取れる。"
 hunt.4009.a:0 "お前では私に勝てぬ！"
 hunt.4009.a.success:0 "[schemer.GetTitledFirstNameNoTooltip]から逃げる"
 hunt.4009.a.failure:0 "[schemer.GetTitledFirstNameNoTooltip]から逃げるが負傷する"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip]が私を打ち負かす"
 hunt.4009.b:0 "助けて！助けてくれ！[saving_participant.GetFirstNameNoTooltip]！"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip]が[schemer.GetTitledFirstNameNoTooltip]を負傷させ私たちは逃げのびる"
 hunt.4009.b.failure:1 "[schemer.GetTitledFirstNameNoTooltip]から逃げのびるが[saving_participant.GetTitledFirstNameNoTooltip]は負傷する"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip]は私を守ることに失敗する"
 hunt.4009.c:0 "キャンプに戻ることさえできれば！"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip]が私を捕らえる"
 hunt.4010.desc:0 "#EMP がさっ！#!\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]と私が近くまで引き付けていた[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]が[ROOT.Char.Custom('TerrainType')]の中に消え、私たちは音のした方に振り向く。\n\n[schemer.GetTitledFirstName]、ナイフを引き抜いた我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))]が我らの背後に立ち[targeted_participant.GetFirstName]に狙いを定めていた。"
 hunt.4010.a:0 "恐れることはない、わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]よ！"
 hunt.4010.a.critical_success:1 "私は[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を追い払う"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip]は私を負傷させるが互いに逃げのびる"
 hunt.4010.a.critical_failure:0 "[targeted_participant.GetFirstNameNoTooltip]を守ることに失敗する"
 hunt.4010.b:0 "幸運を、[targeted_participant.GetFirstNameNoTooltip]。"
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip]が[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を追い払う"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip]は負傷したが逃げのびる"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip]は[targeted_participant.GetFirstNameNoTooltip]を打ち負かし、目撃者を排除する"
 hunt.4010.failure.murder_secret_tooltip:0 "殺人の秘密を知る"
 hunt.4010.c:0 "助けて！[schemer.GetFirstNameNoTooltip]が我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]を襲っている！"
 hunt.4010.d:0 "#EMP うわぁぁぁぁぁ——！#!"
 hunt.4010.d.tt:1 "あなたが高潔であるためこれが選択可能です"
 hunt.4011.t:1 "$hunt_header$ ちょっとだけ"
 hunt.4011.desc:0 "「我が[ROOT.Char.GetLadyLord]、[ROOT.Char.Custom('LocalAnimal')]です！」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))][lover_participant.GetTitledFirstName]が私も追いかけるようジェスチャーしている。私たちが[ROOT.Char.Custom('TerrainType')]に潜むとすぐに、[lover_participant.GetSheHe]が振り向き、私の[ROOT.Char.Custom('GetUpperClothingArticle')]を強く引っ張り上げて脱がせた。\n\n「やっと二人きりです、私の[ROOT.Char.Custom('LoverPetName')]！」"
 hunt.4011.a:0 "あぁ、[lover_participant.GetFirstNameNoTooltip]！"
 hunt.4011.a.tt:0 "動物寓意譚っぽくいこうじゃないか！"
 hunt.4011.b:0 "しかし、[ROOT.Char.Custom('LocalAnimal')]はどうする…？"
 hunt.4012.t:1 "$hunt_header$ 白い[ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4012.desc:1 "集団の先頭に立って馬を走らせていると、突然、周囲の[ROOT.Char.Custom('TerrainType')]が静まり返った。音が聞こえなくなったのは明らかで、馬のひづめの音さえも聞き取るのが難しい。\n\n他の者たちを探すため引き返そうとしているちょうどその時、目の前に、夢のようにぼんやりとした、雪のように白い[ROOT.Char.Custom('LocalAnimal')]が見えた。"
 hunt.4012.a:0 "まるで物語から出てきたようだ…絶対に手に入れるぞ！"
 hunt.4012.a.tt:1 "あなたは追跡します"
 hunt.4012.b:0 "これはただの[ROOT.Char.Custom('LocalAnimal')]だ。違うのを狩ろう。"
 hunt.4013.desc:0 "私は白い[ROOT.Char.Custom('LocalAnimal')]を追って[ROOT.Char.Custom('TerrainType')]へ入っていく。全く不自然な静寂が私たちに重く覆い被さると、唐突な声が私を現実に引き戻した。\n\n「我が[ROOT.Char.GetLadyLord]、ここにおられましたか！」\n\n振り向くと、一行が私に追いついたようだ。見返すと、あの[ROOT.Char.Custom('LocalAnimal')]は消えていた。"
 hunt.4013.a:0 "逃げられたかもしれない…今回は。"
 hunt.4013.a_modifier:0 "[activity_place.GetNameNoTier]の領民が動揺する"
 hunt.4013.b:1 "私が…私が先に探していたんだ。うん。"
 hunt.4014.t:1 "$hunt_header$ 負傷"
 hunt.4014.desc:0 "[ROOT.Char.Custom('TerrainType')]を弾みながら通り抜けて、私は[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]を何時間も追いかけてきた。\n\nちょうど私が攻撃の準備をしていると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))][hunt_participant.GetTitledFirstName]が痛みに泣き叫ぶのが聞こえた - [hunt_participant.GetSheHe]は倒れて[hunt_participant.GetHerHis]の足を掴んでいる。"
 hunt.4014.a:0 "[hunt_participant.GetHerHim]の方へ向かおう。"
 hunt.4014.b:0 "どいて、私は医学の訓練を受けているんだ！"
 hunt.4014.c:0 "時間がない、[ROOT.Char.Custom('LocalAnimal')]が逃げてしまう。"
 hunt.4015.t:1 "$hunt_header$ 愛人関係"
 hunt.4015.desc:0 "私は[ROOT.Char.Custom('TerrainType')]の中へと獲物を追いかけ、[ROOT.Char.Custom('LocalAnimalDesc')][ROOT.Char.Custom('LocalAnimal')]にゆっくりと、しかし着実に近づいてく。\n\n突然、それは動揺し跳んで逃げていった。私は獲物が何を恐れたのか見にいくと、自分の目が信じられない——[lover_participant.GetTitledFirstNameNoTooltip]と[second_lover_participant.GetTitledFirstNameNoTooltip]が情熱的な抱擁をし、地面で絡みあっていたのだ。"
 hunt.4015.a:0 "ゆっくりと後ろへ…私は何も見なかった。"
 hunt.4015.b:0 "「これは恥ずべきことだ！すぐに止めろ！」"
 hunt.4015.c_1:0 "「[lover_participant.GetTitledFirstNameNoTooltip]よ、私に隠していたのだな！」"
 hunt.4015.c_2:0 "「[second_lover_participant.GetTitledFirstNameNoTooltip]よ、私に隠していたのだな！」"
 hunt.4015.c_3:0 "「むほほ、これは楽しめそうなパーティだな！」"
 hunt.4015.d:0 "「[second_lover_participant.GetTitledFirstNameNoTooltip]よ、どうかしてるぞ？！」"
 hunt.4016.t:1 "$hunt_header$ 戦利品"
 hunt.4016.desc:0 "もう二度は[ROOT.Char.Custom('TerrainType')]中を探し回ったはずだが、気晴らしの兆しはない…皆は私が意気揚々と戦利品を手に戻ってくることを期待しているが、このままでは恥をかいて戻るだけだ。"
 hunt.4016.a:0 "近くの市場には[ROOT.Char.Custom('LocalAnimal')]があるはずだ…"
 hunt.4016.b.success:0 "人々は私の企みを信じる"
 hunt.4016.b.failure:0 "私の嘘が暴かれる"
 hunt.4016.c:0 "私はそれほど落ちぶれてはいない、むしろ手ぶらで戻ろう！"
 hunt.4017.desc:0 "側近たちを置いて、私は取り憑かれたように、白い[ROOT.Char.Custom('LocalAnimal')]を求めて森を探してまわる。\n\n突然、水中にいるかのように、すべての音が消え、すべての光がわずかに歪んで見える。そこに！それは、私の前に立ちはだかり、[ROOT.Char.Custom('TerrainType')]の周りを凍りつかせ、まるで私の#EMP 魂#!を覗き込んでいるかのようだ！"
 hunt.4017.a:0 "いまだ！私は狙いを…"
 hunt.4017.a.tt:0 "それは逃げようとさえしません。"
 hunt.4018.desc:0 "突然の静けさに襲われ、鞍から振り返ると白い[ROOT.Char.Custom('LocalAnimal')]が見えた。大声を上げようとしたが、[ROOT.Char.Custom('TerrainType')]の中に姿を消してしまった。"
 hunt.4018.a:0 "この場所をくまなく探せ！[ROOT.Char.Custom('LocalAnimal')]を見つけるのだ！"
 hunt.4018.a.tt:0 "この辺のどこかにいるはずです…！"
 hunt.4018.a.failure:0 "何も見つけられない"
 hunt.4018.b:0 "忘れよう。狩りを続けるぞ！"
 hunt.4019.desc:1 "「わが[ROOT.Char.GetLadyLord]！」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))][hunting_courtier.GetFirstName]が手を振り、「あの[ROOT.Char.Custom('LocalAnimal')]を！探しているやつじゃないですか？」\n\n私たちの前に立っているのは、体に白い毛の束さえない、ごく普通の[ROOT.Char.Custom('LocalAnimal')]だ。"
 hunt.4019.a:0 "…そうだな、よくみつけたな。"
 hunt.4019.a.tt:0 "それで良いでしょう…今のところは。"
 hunt.7001.t:1 "$hunt_header$ 遭遇"
 hunt.7001.desc:0 "私たちが馬に乗って[activity_place.GetName]の深くへ入り込むと、ますます地面は湿り、空気は重くなっていく。突然、周りの草木から巨大な男が現れる——汚れた衣服を何重にも着込んでいる。\n\n「誰だお前ら！」彼は叫ぶ、「一体全体#EMP 俺の#!湿地で何してやがる？」"
 hunt.7001.a:0 "ここが#EMP あなたの#!湿地だと？では案内してくれ。"
 hunt.7001.b:0 "話し合おう。"
 hunt.7001.b_success:0 "その男は私の言い分を理解している…たぶん"
 hunt.7001.b_failure:0 "その狂人は論理に到達できない"
 hunt.7001.c:0 "やっと獲物を見つけたぞ！"
 hunt.9001.t:1 "$hunt_header$ 大自然からの帰還"
 hunt.9001.desc_opening:0 "狩りは終わりに近づいていた。我々が鞍上で揺られ[ROOT.Char.Custom('TerrainType')]から去り行こうとする中、"
 hunt.9001.desc_opening_animal:0 "従者たちは仕留めた[ROOT.Char.Custom('LocalAnimal')]と他の獲物を持って帰りの行程の準備をしている。\n\n"
 hunt.9001.desc_opening_no_animal:0 "陽が空から消えてゆく。\n\n"
 hunt.9001.desc_hunter_1:0 "私が獲物を分け与えると、周りの人々は注目し始めた——私の行動が話題となって広がっている！\n\n"
 hunt.9001.desc_hunter_2:0 "この[ROOT.Char.Custom('TerrainType')]は私の別荘のようなものである——髪に風を感じ、廷臣と時を過ごし、獲物に近づくと興奮を感じる…このことが終わらないよう、[ROOT.Char.GetFaith.HighGodNameAlternate]に私は祈るのだ！\n\n"
 hunt.9001.desc_hunter_3:0 "どんなに速く、強く、狡猾な獲物でも私に勝つことは無い！私の狩人としての腕前は、領国内で多くの話題となっている。しかし、真の報酬とは、この[ROOT.Char.Custom('TerrainType')]が与えてくれる自由だ。"
 hunt.9001.desc_good_bad:0 "途中に困難もあったが、狩りの成果は上々だったな！！"
 hunt.9001.desc_good:0 "このような狩りは純粋な喜びしかない、来年が待ち切れないな！"
 hunt.9001.desc_bad_good:0 "うまくいかないときは全てそう思ってしまうが、そこには希望の兆しが見えたのだ。"
 hunt.9001.desc_bad:0 "私たちの仲間は[ROOT.Char.GetFaith.DevilName]が呼び起こすような不運に取り憑かれているようだった、私は安堵を感じつつ[ROOT.Char.Custom('TerrainType')]を後にした。"
 hunt.9001.desc_same:0 "野生の声に耳を傾けることは通常なら危険な冒険であり、この外出は、本当に過剰なくらい、良いこと、悪いことをもたらす！"
 hunt.9001.desc_fallback:0 "野生の声に耳を傾けることは通常なら危険な冒険であるが、正直言って、この外出はもう忘れてもいいようなものだった。"
 hunt.9001.a:0 "清々しい気分だ、さあ家に帰ろう！"
 hunt.9001.b:0 "私たちは失意のまま家に帰る。"
 hunt.9001.c:0 "ひとまずこの冒険から離れよう。"
 hunt.9001.d:0 "帰ろうか。"