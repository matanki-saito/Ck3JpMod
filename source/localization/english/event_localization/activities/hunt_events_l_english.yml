l_english:
 hunt_header:1 "狩猟:"
 hunt.1001.t:4 "[activity.Custom('GetAnimalType')|U]の追い込み"
 hunt.1001.desc:2 "\n\n[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalMale')]を見つけ出すのは難しい。だが、居るのは間違いない。[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を通して我々を観察しているようだ。\n\n"
 hunt.1001.a:1 "追え！走れ！"
 hunt.1001.b:1 "落ち着け！[host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]に注意しろ！"
 hunt.1002.desc:2 "逃げる[activity.Custom('GetAnimalType')]の匂いを頼りに荒れた地面を横切る犬を追っていると、私の世界は周囲の自然へと狭まっていく。\n\n"
 hunt.1002.a:1 "来い、[hunt_participant.GetFirstNameNoTooltip]、もっと速く！"
 hunt.1003.a:1 "では撃ち抜こう。"
 hunt.1003.b:2 "自分が仕留めてやる！"
 hunt.1011.t:2 "無礼な家臣"
 hunt.1011.desc_horse:2 "ちょうど私の[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]が、まだ鞍から足をぶらぶらさせながら下馬し始めたとき、私の[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetTitledFirstName]が[nice_courtier.GetHerHis]の馬にぶつかり、[nice_courtier.GetHerHim]を地面へと転倒させてしまった。"
 hunt.1011.desc_talk:2 "我々が集団でゆっくり歩いていると、後ろから[murder_target.GetTitledFirstName]が狩猟用の馬の上でシューシューという声を立てているのが聞こえる。\n\n「あの[nice_courtier.Custom('InsultAdjective')][nice_courtier.Custom('InsultNoun')]を見ろ！」\n\n[murder_target.GetSheHe|U]は侮辱に耐えられない様子の私の[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]を指さす。"
 hunt.1011.a:1 "子供みたいなことをしてるといつか報いを受けるぞ。"
 hunt.1011.b:1 "[murder_target.GetTitleTierName]の行いはどうしようもない。"
 hunt.1011.c:0 "フッ、[nice_courtier.GetFirstNameNoTooltip]はビートの様に真っ赤だったな！"
 hunt.1012.desc:2 "私の[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)]は、前方の[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] にしゃがみ込み、近づいてくる[activity.Custom('GetAnimalMale')]に対して完全に集中している。\n\n"
 hunt.1012.a:2 "[murder_target.GetHerHim]が目に入らなかったなんて残念だ…"
 hunt.1012.a.tt:0 "#EMP ビュンッ！#!"
 hunt.1012.b:1 "いや、今はその時ではない…"
 hunt.1013.desc:2 "「私は助けに#EMP 入ろうとした#!が、気が付くと[activity.Custom('GetAnimalType')]が[murder_target.GetHerHim]を踏みつけてしまっていた！少なくとも、[murder_target.GetSheHe]は一人で死ぬ必要はなかったのに…」\n\n他の人たちは、幸いにも私の[murder_target.GetTitledFirstNamePossessive]の悲劇的な死の説明に興味を示さない。\n\n「もっと何かできたかもしれなかったのに…」"
 hunt.1013.a:1 "考えられない！この狩りは終わりだ！"
 hunt.1014.desc:2 "[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]から[murder_target.GetTitledFirstName]がよろよろと出てくる、自らの血で濡れた腕を抱いて。私は水袋から顔を上げ、強い確信にはっと息を呑む。\n\n「#EMP 撃つべきは獣だと#!学ばなければならない#EMP 奴#!がまだいるのか！？」怒りの声を上げ、[murder_target.GetTitledFirstName]が詰め寄って来る。"
 hunt.1014.a:1 "もしそうなら完璧に命中した、そうじゃないか？"
 hunt.1014.all_honorable_hunt_participants:3 "高潔な[activity.GetShortName]の参加者:"
 hunt.1014.all_who_dislike_or_are_evil:3 "[murder_target.GetShortUIName]が嫌いか、苦しむのを楽しんでいる[activity.GetShortName]の参加者:"
 hunt.1014.b:2 "[participant_to_blame.GetFirstNameNoTooltip]がちょうど後ろにいなかったか…？"
 hunt.1014.c:1 "自分の不手際を我々のせいにするのか？"
 hunt.1015.desc:2 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！？ううっ！あなたなのですか、閣下？」\n\n私の手にある弓と、[murder_target.GetTitledFirstName]の腕に刺さった矢を、[murder_target.GetHerHis]は目を見開いて眺めている。\n\n「あなたは何を考えているのです！？」"
 hunt.1015.a:2 "おやまぁ、その腕を診てもらおうか！"
 hunt.1015.b:2 "このことはすべて#EMP 忘れた#!ほうがいい。"
 hunt.1015.c:0 "同じミスはしない。"
 hunt.1015.d:1 "これは…不運な事故だった。"
 hunt.1015.e:2 "[murder_target.GetHerHim]に忘れさせる方法がある。"
 hunt.1016.desc:2 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、#EMP あなた#!ですか！？」\n\n[murder_target.GetTitledFirstName]は、私の弓を、そして[murder_target.GetHerHis]の足元の地面に刺さった矢を何度も眺める。\n\n「ハッ！相変わらず狙いが定まらないようですね、閣下？」"
 hunt.1016.a:1 "覚えておけ、[murder_target.GetFirstNameNoTooltip]…"
 hunt.1021.t:3 "人々から遠く離れて"
 hunt.1021.desc:1 "皆から離れると、見たこともないほど美しい人が住んでいる山小屋に出くわした。\n\n[beautiful_peasant.GetSheHe|U]は入って休まないかと私を誘うと、素朴な農民と私がいかに共通しているのか驚かされた。\n\n「我が[ROOT.Char.GetLadyLord]、もう狩りにお戻りになられますか？私はあなた様のような[ROOT.Char.GetWomanMan]に出会ったことがありません…」"
 hunt.1021.a:2 "あるいは、#EMP もう少し#!だけいられるかもしれん…"
 hunt.1021.b.thrill:0 "もっと刺激的な獲物が私を待っている！"
 hunt.1021.b.purpose:0 "ここには狩りに来たのだ、それ以外何もない。"
 hunt.1021.b.appropriate:0 "全くもって不適切だ！"
 hunt.1021.b.cruel:0 "不潔な農民のお前と一緒にだと？！"
 hunt.1021.c:1 "[beautiful_peasant.GetFirstNameNoTooltip]よお願いだ、[ROOT.Char.Custom('GetCourt')]に招待させてもらえないか。"
 hunt.1021.c.success:0 "[ROOT.Char.Custom('GetCourt')|U]での暮らし"
 hunt.1021.c.failure:0 "素朴な暮らし"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip]は森に留まります"
 hunt.1021.d:1 "[beautiful_peasant.GetFirstNameNoTooltip]よお願いだ、[ROOT.Char.Custom('GetCourt')]に招待させてもらえないか。"
 hunt.1022.t:2 "日の出が二人を分かつ"
 hunt.1022.desc:1 "帰る準備をしていると、[beautiful_peasant.GetHerHis]の美しい顔が情熱の中で歪んだ記憶が脳裏をよぎる。[beautiful_peasant.GetSheHe|U]は、私を見ながら、私たちが寝転んでいた毛皮を撫でる。\n\n「私たちが一緒に過ごす夜はこれだけであってはなりません。」[beautiful_peasant.GetSheHe]が低い声で言う。"
 hunt.1022.a:1 "残念ながらそうだろう…"
 hunt.1022.a.tt:2 "#EMP [beautiful_peasant.GetHerHim]を目にすることは二度と無いでしょう…#!"
 hunt.1022.b:1 "[ROOT.Char.Custom('GetCourt')]に来てくれ。共に居てほしい。"
 hunt.1023.t:2 "猟犬"
 hunt.1023.desc:2 "[ROOT.Char.Custom('DogStoryName')]は私のそばを走り抜け、[ROOT.Char.Custom('DogStoryHerHis')]は明らかに野外で過ごす時を楽しんでいる。\n\n突然、[ROOT.Char.Custom('DogStorySheHe')]は動きを止めて吠え始め、数秒後、何かが下草の中を移動する音が聞こえる。何か大きなものだ。\n\n[ROOT.Char.Custom('DogStoryHerHis')|U]の吠える声は、[host.Custom('GetAnimalType')|l]が我々の行く手に飛び込んでくると、うなり声へと変わる！"
 hunt.1023.a:0 "さあ、[ROOT.Char.Custom('DogStoryName')]、取ってくるんだ！"
 hunt.1023.a.good:2 "[ROOT.Char.Custom('DogStoryName')]が[host.Custom('GetAnimalType')|l]を倒す"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')]が闘いで死ぬ"
 hunt.1023.b:2 "私が仕留める、[ROOT.Char.GetWomanMan]と[host.Custom('GetAnimalType')|l]の対峙だな。"
 hunt.4001.t:2 "撃つ"
 hunt.4001.desc_1:1 "私は黙って、[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]でしゃがみこんでいる私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]が同じことをするのを黙って眺める。"
 hunt.4001.desc_2:2 "[activity.Custom('GetAnimalType')]までの距離を慎重に判断し、槍を手に完璧にバランスを保ちながら…\n\n私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]は隣にしゃがみこんで、[hunt_participant.GetHerHis]の槍を持ち上げる。"
 hunt.4001.a:1 "#EMP やめろ！私の獲物だ！#!"
 hunt.4001.b:1 "うまく狙え、[hunt_participant.GetFirstNameNoTooltip]。"
 hunt.4001.c:2 "[activity.Custom('GetAnimalType')]が気づかないうちに撃て、[hunt_participant.GetFirstNameNoTooltip]！"
 hunt.4001.c.tt:3 "私がこの小枝を踏んだら、[activity.Custom('GetAnimalType')]は確実にびっくりするでしょう…"
 hunt.4002.t:2 "噂"
 hunt.4002.desc:3 "私の[ROOT.Char.Custom2('RelationToMe', secret_sharer)][secret_sharer.GetTitledFirstName]と私が[activity.Custom('GetAnimalType')]に忍び寄ると、周囲の喧噪は次第に小さくなっていく。\n\nあと少しで手が届きそうなところで[secret_sharer.GetFirstNameNoTooltip]が囁くように言う。「やっと二人きりになれましたね、あなたに話さなければならないことがあります——[secret_owner.GetTitledFirstName]について…」"
 hunt.4002.a:1 "話は後だ、[ROOT.Char.Custom2('RelationToMe', secret_sharer)]！"
 hunt.4002.b:1 "何だと？教えてくれ…"
 hunt.4002.b.tt:3 "[activity.Custom('GetAnimalType')]は逃げ去ります"
 hunt.4002.b.reveal:0 "[secret_owner.GetFirstNamePossessiveNoTooltip]の秘密を知る"
 hunt.4003.t:2 "違法な獲物"
 hunt.4003.desc:2 "密猟者どもが、ここ[land_owner.GetTitleTierName]の[host.GetCurrentLocation.Custom('GetTerrainType')]にいるだと？護衛と共に駆けつけた時、[host.Custom('GetRegionalDeerType')]の死体の背後で、彼らは不器用ように隠れながら縮こまっていた。\n\n「私たちがやったのではありません！どうかご慈悲を、栄誉ある[ROOT.Char.GetTitleAsNameNoTooltip]様！」彼らの剣と弓はその言葉と矛盾している。"
 hunt.4003.a:0 "吊るし上げて、彼らの村に償わせよう。"
 hunt.4003.b:0 "「お前たちは素晴らしい弓の使い手と見える…」"
 hunt.4003.c:0 "獲物は私のものだ、それと彼らの命への罰金もな。"
 hunt.4003.c.tt_success:0 "地方判事が黙認する"
 hunt.4003.c.tt_failure:0 "民衆が激怒する"
 hunt.4004.t:2 "獣を倒す"
 hunt.4004.desc:2 "神話に謳われるけものだろうか、あるいは動物の姿をした神様か。とにかく今まで見た中で一番大きい[activity.Custom('GetAnimalType')]だった。\n\n傷を負わせた後でさえ、追跡は半日も続いた。\n\n堂々たる様子を保ちつつも、今や息絶え、眼前に横たわっている。"
 hunt.4004.credit_receiver:1 "[credit_taker.GetTitledFirstName]もただ驚愕するだけである。「ここまでのものは見たことがありません、閣下。」"
 hunt.4004.a:0 "その頭を私の大広間に飾れば見映えするだろう！"
 hunt.4004.b:1 "その獲物は我が[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]に捧げよう。"
 hunt.4004.c:0 "これは壮麗なコートを作れるな！"
 hunt.4004.c.tt:0 "違う、#EMP 派手じゃない#!！"
 hunt.4004.every_arrogant_vassal:0 "すべての傲慢な封臣"
 hunt.4004.every_restrained_vassal:0 "抑制された封臣すべて"
 hunt.4004.every_other_vassal:0 "傲慢ではなく、かつ抑制されていない封臣"
 hunt.4004.d:1 "私は[credit_taker.GetTitledFirstNameNoTooltip]がこの功績に値すると思える。"
 hunt.4004.e:0 "今ここで、我らで食そう！"
 hunt.4004.f:0 "この頭蓋骨は見事な王冠になりそうだ。"
 hunt.4005.t:2 "獣を倒す"
 hunt.4005.a:0 "これは高値がつくだろう。"
 hunt.4005.b:1 "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]のために美しいトロフィーを作ろう。"
 hunt.4005.c:0 "これを剥製にし、[ROOT.Char.GetFaith.ReligiousHeadName]へ捧げよう！"
 hunt.4006.t:2 "採食者達"
 hunt.4006.desc:2 "[host.GetCurrentLocation.Custom('GetTerrainTree')]はうそ偽りなく「貧者のマント」である。しかし、食糧を探す農民達から[activity.Custom('GetAnimalType')]が混乱して逃げるたび、自分の忍耐力が薄れていくのを感じる。\n\n間違いなく、今日の[host.GetCurrentLocation.GetNameNoTooltip]には、根っこやキノコを摘むよりマシなことがあらねばならんのだ！"
 hunt.4006.a:1 "#EMP 私の#!狩場からあいつらを追い出せ！"
 hunt.4006.b:0 "私たちは「狩り」に来たのだろう？"
 hunt.4006.special_interest:0 "[county_owner.GetHerHis]の異常な関心のため:"
 hunt.4006.c:0 "ああ、この獲物なら大丈夫だろう…"
 hunt.4006.d:0 "寛大な寄付で彼らを遠ざけることができるはずだ。"
 hunt.4007.t:3 "凶暴な[host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_lazy:1 "そよ風が吹く中、私の[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]と私は、その音が聞こえてきた時、静かな木立の中で居眠りをしていた。"
 hunt.4007.desc_lustful:1 "我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)]の[similar_participant.GetTitledFirstName]が狩具を着た姿は目覚ましい印象を与えている。[similar_participant.GetHerHim]へ向けていた私の興味は呪わしくも妨害された。"
 hunt.4007.desc_fallback:1 "我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]と丘を登っているとき、私はそれを聞いた。"
 hunt.4007.desc_ending:2 "\n\n小枝が折れ、枝がざわめき、鳥が怯えた声を上げる、怒り狂った[host.Custom('GetAnimalType')|l]がまっすぐ我々の方へ向かってくる前触れだ！\n\n[similar_participant.GetSheHe|U]は喘ぎながら言う。「あの#EMP [host.Custom('GetAnimalDanger')]#!の大きさを見てください！」"
 hunt.4007.a:0 "我がいるからには先はないぞ。"
 hunt.4007.a.success:0 "獣を殺す"
 hunt.4007.a.failure:0 "負傷する"
 hunt.4007.a.critical_failure:0 "私は殺される"
 hunt.4007.b:1 "[similar_participant.GetFirstNameNoTooltip]、なんとかしろ！"
 hunt.4007.c:0 "自惚れた廷臣ほど扱いにくいものはない！"
 hunt.4008.t:2 "不審な後継者"
 hunt.4008.desc:2 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]は集団の一足先を進み、一人で[activity.Custom('GetAnimalType')]を追いかけている。私が追いつくと、[hunt_participant.GetTitledFirstName]が一人の[peasant.GetWomanMan]の上に立っていて、気の毒な平民の胸から矢を引き抜いている。\n\n[hunt_participant.GetSheHe|U]は私に気づくと背中に矢を隠す。「[ROOT.Char.GetTitleAsNameNoTooltip]！私は…その…"
 hunt.4008.a:1 "[hunt_participant.GetSheHe|U]は[peasant.GetHerHim]を救うために勇ましく戦った。私は見た！"
 hunt.4008.a.success:0 "誰もが私を信じている"
 hunt.4008.a.failure:0 "人々は嘘を信じない"
 hunt.4008.b:2 "急げ、死体を隠すのを手伝ってくれ！"
 hunt.4008.b.success:0 "我々はなんとか死体を茂みに隠す"
 hunt.4008.b.failure:0 "死体が発見される"
 hunt.4008.b.success_tt:0 "死体は隠されたままだ"
 hunt.4008.c:2 "あなたはこの責任を取る#EMP 必要がある#!、[hunt_participant.GetFirstNameNoTooltip]！"
 hunt.4008.d:1 "#EMP あなた#!も『獣』にやられてしまうとは最悪だな…"
 hunt.4009.t:2 "狩られる"
 hunt.4009.desc:2 "#EMP がさっ！#!\n近くまで引き付けていた[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]の中に消え、私は音のした方を振り返る。\n\n[schemer.GetTitledFirstName]、ナイフを引き抜いた我が[ROOT.Char.Custom2('RelationToMeShort', schemer)]は私の後ろに立ち、その目には強い殺意が見て取れる。"
 hunt.4009.a:0 "お前では私に勝てぬ！"
 hunt.4009.a.success:0 "[schemer.GetTitledFirstNameNoTooltip]から逃げる"
 hunt.4009.a.failure:0 "[schemer.GetTitledFirstNameNoTooltip]から逃げるが負傷する"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip]が私を打ち負かす"
 hunt.4009.b:0 "助けて！助けてくれ！[saving_participant.GetFirstNameNoTooltip]！"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip]が[schemer.GetTitledFirstNameNoTooltip]を負傷させ私たちは逃げのびる"
 hunt.4009.b.failure:1 "[schemer.GetTitledFirstNameNoTooltip]から逃げのびるが[saving_participant.GetTitledFirstNameNoTooltip]は負傷する"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip]は私を守ることに失敗する"
 hunt.4009.c:0 "キャンプに戻ることさえできれば！"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip]が私を捕らえる"
 hunt.4010.desc:2 "#EMP がさっ！#!\n私の[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]と私が近づいていた[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]の中に消え、我々は音のした方を振り向く。\n\n[schemer.GetTitledFirstName]、ナイフを引き抜いた我が[ROOT.Char.Custom2('RelationToMe', schemer)]が我々の背後に立ち[targeted_participant.GetFirstName]に狙いを定めている。"
 hunt.4010.a:1 "恐れることはない、我が[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]よ！"
 hunt.4010.a.critical_success:1 "私は[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を追い払う"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip]は私を負傷させるが互いに逃げのびる"
 hunt.4010.a.critical_failure:0 "[targeted_participant.GetFirstNameNoTooltip]を守ることに失敗する"
 hunt.4010.b:0 "幸運を、[targeted_participant.GetFirstNameNoTooltip]。"
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip]が[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を追い払う"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip]は負傷したが逃げのびる"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip]は[targeted_participant.GetFirstNameNoTooltip]を打ち負かし、目撃者を排除する"
 hunt.4010.failure.murder_secret_tooltip:0 "殺人の秘密を知る"
 hunt.4010.c:1 "助けて！[schemer.GetFirstNameNoTooltip]が我が[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]を襲っている！"
 hunt.4010.d:0 "#EMP うわぁぁぁぁぁ——！#!"
 hunt.4010.d.tt:1 "あなたが高潔であるためこれが選択可能です"
 hunt.4011.t:2 "ちょっとだけ"
 hunt.4011.desc:3 "「閣下、[activity.Custom('GetAnimalType')]です！」私の[ROOT.Char.Custom2('RelationToMe', lover_participant)][lover_participant.GetTitledFirstName]は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中へついて来るようにと私に合図をする。我々が[host.GetCurrentLocation.Custom('GetTerrainType')]に隠れたところで、[lover_participant.GetSheHe]が振り返り、私の[ROOT.Char.Custom('GetUpperClothingArticle')]を頭の上に引っ張りあげる。\n\n「ようやく二人きりになれましたね、私の[ROOT.Char.Custom('LoverPetName')]！」"
 hunt.4011.a:0 "あぁ、[lover_participant.GetFirstNameNoTooltip]！"
 hunt.4011.a.tt:0 "動物寓意譚っぽくいこうじゃないか！"
 hunt.4011.b:2 "しかし、[activity.Custom('GetAnimalType')]はどうする…？"
 hunt.4012.t:3 "[host.Custom('GetLegendaryColor')|U][host.Custom('GetAnimalType')|U]"
 hunt.4012.desc:4 "私が集団の先頭を走っていると、[host.GetCurrentLocation.Custom('GetTerrainType')]が静まり返った。\n\n静寂はほとんど明瞭で、馬の蹄の音さえ溶けて消えてしまうようだ。\n\n他の者たちを探すため引き返そうとしているちょうどその時、目の前に、夢のようにぼんやりと、一匹の[host.Custom('GetAnimalType')|l]が見えた。"
 hunt.4012.a:1 "まるで物語から出てきたようだ…"
 hunt.4012.a.tt:3 "#EMP 私はあの[host.Custom('GetAnimalType')]を手中に収めねばならぬのだ！#!"
 hunt.4012.b:2 "これはただの[host.Custom('GetAnimalType')]だ。"
 hunt.4013.desc:1 "私は、まるでトランス状態のように、獣の足跡を追って[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]へと入り、ほとんど不自然な沈黙が世界に重くのしかかっている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！ここにおられたのですか！」私は突然の叫び声に驚く。\n\n"
 hunt.4013.a:1 "#EMP 今回は#!逃がしたか。"
 hunt.4013.a_modifier:0 "[activity_place.GetNameNoTier]の領民が動揺する"
 hunt.4013.b:2 "私は…先回りして偵察していたんだ。"
 hunt.4014.t:3 "厄介な地形"
 hunt.4014.desc:2 "[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')]を通過すると、我々はもうすぐ疲れ果てた獲物に辿り着く。我々はこの[activity.Custom('GetAnimalType')]をもう何時間も追いかけている！\n\n"
 hunt.4014.a:0 "[hunt_participant.GetHerHim]の方へ向かおう。"
 hunt.4014.b:1 "[hunt_participant.GetFirstNameNoTooltip]に時間を与えよう…"
 hunt.4014.c:2 "[physician.GetFirstNameNoTooltip]！#EMP [physician.GetFirstNameNoTooltip]はどこだ！？#!"
 hunt.4015.t:2 "愛人関係"
 hunt.4015.desc:2 "我々は獲物を追って[host.GetCurrentLocation.Custom('GetTerrainType')]に入り、ゆっくりだが確実に[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]を追い詰めている。\n\nそれが突然びっくりしたように、[activity.Custom('GetAnimalChargeParticiple')]と別の方向へ飛び去ってしまったので、私は何が怖かったのかを確認しようと移動すると、そこには目を疑うような光景があった。[lover_participant.GetTitledFirstName]と[second_lover_participant.GetTitledFirstName]が地面で絡まり合い、熱い抱擁を交わしていたのだ！"
 hunt.4015.a:0 "ゆっくりと後ずさる…私は何も見なかった。"
 hunt.4015.b:0 "「これは恥ずべきことだ！すぐに止めろ！」"
 hunt.4015.c_1:1 "「[lover_participant.GetFirstNameNoTooltip]よ、私に隠していたのだな！」"
 hunt.4015.c_2:1 "「[second_lover_participant.GetFirstNameNoTooltip]よ、私に隠していたのだな！」"
 hunt.4015.c_3:0 "「むほほ、これは楽しめそうなパーティだな！」"
 hunt.4015.d:0 "「[second_lover_participant.GetTitledFirstNameNoTooltip]よ、どうかしてるぞ？！」"
 hunt.4016.t:2 "戦利品"
 hunt.4016.desc:2 "我々は[ROOT.Char.Custom('TerrainType')]全体をもう二度にわたって追いかけたはずなのに、[activity.Custom('GetAnimalType')]を追い詰めるまでには至っていない…\n\n皆は私が戦利品を抱えて凱旋することを期待しているが、現状では、私は恥ずかしさだけを抱えて帰還することになる。"
 hunt.4016.a:2 "近くの市場には[activity.Custom('GetAnimalType')]があるはずだ…"
 hunt.4016.b.success:0 "人々は私の企みを信じる"
 hunt.4016.b.failure:0 "私の嘘が暴かれる"
 hunt.4016.c:0 "私はそれほど落ちぶれてはいない、むしろ手ぶらで戻ろう！"
 hunt.4017.desc:2 "私は側近を残し、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]で、私を悩ませた[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]を探し回っている。\n\n突然、私は自分が水中にいるような感覚になる。音は消え、光は希薄だ。そこに！\n\nそれは私の前に立っている。[host.GetCurrentLocation.Custom('GetTerrainType')]の周囲を凍らせ、まるで私の#EMP 魂#!を覗き込んでいるかのようだ。"
 hunt.4017.a:1 "今だ！"
 hunt.4017.a.tt:1 "#EMP それは逃げようとさえしません…#!"
 hunt.4018.desc:2 "突然の静けさが[host.GetCurrentLocation.Custom('GetTerrainType')]に降り注ぐ。鞍の上で振り返ると、はっきりと見えた——[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]だ。\n\n他の人を呼ぶ間もなく、それは幻のように[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中へと消えていく…"
 hunt.4018.a:1 "この場所をくまなく探せ！#EMP あの[activity.Custom('GetAnimalType')]を見つけるのだ！#!"
 hunt.4018.a.tt:1 "#EMP この周囲にいるはずだ！どこかに…#!"
 hunt.4018.a.failure:0 "[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]は逃げる"
 hunt.4018.b:1 "忘れよう。行ってしまった…"
 hunt.4019.desc:2 "\n\n「そこです！[activity.Custom('GetAnimalType')]が見えますか？あなたが探していたやつでは？」\n\n我々の前にあるのは、[activity.Custom('GetLegendaryColor')]の毛など一房もない、ごく普通の[activity.Custom('GetAnimalType')]だ。"
 hunt.4019.a:1 "…そうだな、よく見つけたな。"
 hunt.4019.a.tt:1 "それで良いでしょう…#EMP 今のところは#!。"
 hunt.7001.t:3 "沼地の遭遇"
 hunt.7001.desc:1 "ますます地面は湿り、空気は重くなっていく中、私たちは馬に乗って[host.GetCurrentLocation.GetNameNoTooltip]の大自然の只中へ深くへ入り込む。\n\n突然、周りを取り囲む緑樹から、巨大な男が姿を現す——うす汚れた衣服を何枚も纏っていた。\n\nそして大声で怒鳴り上げた。「誰だお前ら！一体全体#EMP 俺の#!湿地で何してやがる？」"
 hunt.7001.a:0 "ここが#EMP あなたの#!湿地だと？では案内してくれ。"
 hunt.7001.b:0 "話し合おう。"
 hunt.7001.b_success:0 "その男は私の言い分を理解している…たぶん"
 hunt.7001.b_failure:0 "その狂人は論理に到達できない"
 hunt.7001.c:1 "やっと獲物を見つけたぞ！"
 hunt.9001.t:3 "野性の恵み"
 hunt.9001.desc_hunter_1:1 "私が獲物を分け与えると、周りの人々は注目し始めた——私の行動が話題となって広がっている！"
 hunt.9001.desc_hunter_2:1 "この[ROOT.Char.Custom('TerrainType')]は私の別荘のようなものである——髪に風を感じ、廷臣と時を過ごし、獲物に近づくと興奮を感じる…このことが終わらないよう、[ROOT.Char.GetFaith.HighGodNameAlternate]に私は祈るのだ！"
 hunt.9001.desc_hunter_3:0 "どんなに速く、強く、狡猾な獲物でも私に勝つことは無い！私の狩人としての腕前は、領国内で多くの話題となっている。しかし、真の報酬とは、この[ROOT.Char.Custom('TerrainType')]が与えてくれる自由だ。"
 hunt.9001.desc_good_bad:1 "途中に少し困難もあったが、狩りの成果は上々だったな！！"
 hunt.9001.desc_good:1 "このような狩りは純粋な喜びしかない、来年が待ち切れないな！"
 hunt.9001.desc_bad_good:1 "うまくいかないときは全てそう思ってしまうが、そこには希望の兆しが見えたのだ。"
 hunt.9001.desc_bad:1 "我々の一団は[ROOT.Char.GetFaith.DevilName]が生み出すあらゆる災厄に見舞われたようで、私は[ROOT.Char.Custom('TerrainType')]から離れてほっと安堵の息をついた。"
 hunt.9001.desc_same:1 "野生の呼びかけに耳を傾けることは冒険であり、この外出は良いことも悪いことも多くをもたらしてくれた！"
 hunt.9001.desc_fallback:1 "野生の声に耳を傾けることは通常なら危険な冒険であるが、正直言って、この外出はもう忘れてもいいようなものだった。"
 hunt.9001.a:1 "清々しい気分だ、さあ家に帰ろう！"
 hunt.9001.b:2 "最善は尽くした…"
 hunt.9001.c:0 "ひとまずこの冒険から離れよう。"
 hunt.9001.d:1 "思い出を残そう。"
 hunt.8001.t:1 "美しい標本"
 hunt.8001.desc:2 "[activity.Custom('GetAnimalType')]を引きずって[host.GetCurrentLocation.GetName]から戻りながら、死してなお感心して眺めずにはいられなかった。その革や頭骨が、私の宮廷の壁に飾られているのを想像すると――とても素敵だ！ああ、でもどれを選択すればいいのだろう？"
 hunt.8001.a:1 "その豊かな毛皮は、会話のネタとしても最適だろう。"
 hunt.8001.b:1 "その頭を据え付けろ、私の客人はその威厳を見るだろう！"
 hunt.8001.c:0 "死骸のトロフィーより、おいしいごちそうに注目しよう！"
 hunt.5001.t:1 "野の花"
 hunt.5001.desc:0 "今日は狩りをするには良い天気で、外に出るにはいい日だ。私は大自然の新鮮な空気を肺を胸いっぱいに吸い込みながら、"
 hunt.5001.desc.witch:0 "母なる大地からの贈り物の宝庫を発見する。"
 hunt.5001.desc.religious:0 "[ROOT.Char.GetFaith.HealthGodName]からの贈り物か、自然の献身としか思えないものを遠くに発見する。"
 hunt.5001.desc.ending:1 "\n\nたくさんの役に立つ薬草や美しい花々がある！癒しのため、悪意のための——だが私はここへ狩りに来たのだ！[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]を摘むのには眉をひそめる者がいるかもしれない…"
 hunt.5001.a:0 "私にも面子というものがある。"
 hunt.5001.b:0 "なぜ他人の考えを気にしなければならないのか？"
 hunt.5001.c:0 "「おい、あそこにあるのは何だ！？」"
 hunt.5001.c.success:1 "[hunt_participant.GetTitledFirstNameNoTooltip]は本の中に出てくる最も古いトリックに騙される"
 hunt.5002.desc:2 "「[ROOT.Char.GetTitleAsNameNoTooltip]、なんという自然の恵みでしょう！この植物を見てください！本当に、大地の豊かさは無限大です。我々はこれらの単純な宝物のありがたみを十分に理解していないのです。」"
 hunt.5002.a:1 "自分の馬に#EMP 戻れ#!…"
 hunt.5002.b:1 "魅力的だ！#EMP あの#!花は何だ？"
 hunt.5002.c:1 "お、お前は#EMP 魔術#!でも始めようというのか…？"
 hunt.5003.desc:1 "ストレスが溶けていく中、私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetFirstName]の柔らかく笑う声が聞こえてくる。「#EMP 私の恋人よ。#!」\n\n"
 hunt.5003.desc.flower:1 "[hunt_participant.GetSheHe|U]は私の耳の後ろに何かを置く。「あなたの美しさには到底及びませんが、この[newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]はあなたを連想させてくれます。」"
 hunt.5003.desc.animal:1 "[hunt_participant.GetSheHe|U]は血まみれの野ウサギの亡骸を掲げている。「私はあなたの名誉のために、この子を殺しました。あなたの側で永遠に戦うという私の献身の証として。」"
 hunt.5003.a:1 "お前は捕まり#EMP たい#!のか！？"
 hunt.5003.b:1 "#EMP 大切に#!するよ、親愛なる人。"
 hunt.5003.b.tt:0 "誰かがあなたの[secret|E]の関係を知るかもしれません"
 hunt.5003.c:0 "私には不要なものだ。"
 hunt.0050.t:0 "野生の呼び声"
 hunt.0050.desc:0 "恐れ、アカシカ、ウサギの穴！狩りは、自然を熟知し、仲間意識と儀式、そしてもちろんスリルなど、学ぶこと、楽しむことがたくさんあります！狩猟では学ぶことや楽しむことがたくさんある。自然の習得、仲間意識、儀式、そしてもちろんスリルも！\n\n私より先に、多くの人々が、血なまぐさいとはいえ、このような高貴な追及に取り組んできた。最近私にはその理由が分かってきた…"
 hunt.0050.a:0 "次の狩りが待ちきれない！"
 hunt.0050.b:0 "ただの些細な気晴らしだ…"
 hunt.0080.t:1 "早すぎる結論"
 hunt.0080.t.inheritor:1 "野性の被害者"
 hunt.0080.imprisoned_self:1 "[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]によって安全に閉じ込められ、私の狩りはほとんど終わったようだ…"
 hunt.0080.imprisoned:0 "[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]によって、[host.GetTitledFirstName]は安全に閉じ込められ、我々は手ぶらで帰還しなければならないようだ…"
 hunt.0080.wounded_self:0 "私の怪我のため狩りは中止となり、一行は帰還することになった。"
 hunt.0080.wounded:0 "[invalidated_flavor.GetTitledFirstName]が負った怪我のため狩りは中止となり、一行は帰還することになった。"
 hunt.0080.assassination:1 "その日は順調に進んでいたが、[invalidated_flavor.GetTitledFirstName]が突然、危ういところで命を落とすところだったと主張して、狩りの中止を主張した。暗殺計画の噂が飛び交っている。"
 hunt.0080.abduction_attempt:1 "一行が獲物に近づくと、一人の[invalidated_flavor.GetWomanMan]の甲高い叫び声が犬の絶え間ない吠え声さえも打ち消してしまう。\n\n[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を通って、髪を振り乱した[invalidated_flavor.GetTitledFirstName]が、誰かが[invalidated_flavor.GetHerHim]を誘拐しようとしたと泣きながら助けを求めてきた！\n\n"
 hunt.0080.abduction:0 "狩りは順調に進んでいるように見えたが、誰かが[invalidated_flavor.GetTitledFirstName]が集団の中にいないことに気づき、その後も見つからなかった。\n\n我々が[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を調べてみると、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に争いの痕跡が見つかった。"
 hunt.0080.assassination_culprit:1 "獲物まであと少しというところで、恐ろしい形相の[invalidated_flavor.GetTitledFirstName]が視界に飛び込んできた。[invalidated_flavor.GetHerHis]の不在に誰も気がついていなかったのだ。\n\n息も絶え絶えの中、[invalidated_flavor.GetSheHe]は命を狙われるところだったのを辛うじて逃れたと主張している！さらに衝撃的なのは[invalidated_flavor.GetHerHis]の告発の対象である。[invalidated_culprit.GetTitledFirstName]だ！\n\nその[invalidated_culprit.GetWomanMan]は、現場から逃走したようで、どこにも見当たらない…"
 hunt.0080.abduction_attempt_culprit:0 "\n\n[invalidated_flavor.GetSheHe|U]は[invalidated_culprit.GetTitledFirstName]に指を向けて眉をひそめたが、[invalidated_culprit.GetHerHis]の突然の失踪はその告発に重みを与えるだけだ…"
 hunt.0080.abduction_culprit:0 "\n\n奇妙なことに[invalidated_culprit.GetTitledFirstName]も消えてしまったことで、当然ながらある結論が飛び出す…"
 hunt.0080.death_inheritor:1 "私は[host.GetTitledFirstName]が死んだという知らせを受け取った！[host.GetSheHe]は狩猟の間に[host.GetDeathReason]ようだ。"
 hunt.0080.death_inheritor_killer:1 "ついにあの哀れな[host.Custom('InsultNoun')][host.GetTitledFirstName]は道を踏み外し、私の手で始末することになった。"
 hunt.0080.death:0 "[invalidated_flavor.GetDeathReasonHideKiller][invalidated_flavor.GetTitledFirstName]の悲劇的な死によって狩りは中止となり、一行は帰還することになった。"
 hunt.0080.desc_inheritor:0 "\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の新しい[ROOT.Char.GetTitleAsNameNoTooltip]として、この予期せぬ出来事を受けて整理すべきことが多くある…"
 hunt.0080.desc:0 "\n\n我々は次の機会を待つしかないだろう…"
 hunt.0080.a:0 "危険な過去の出来事だ。"
 hunt.0080.b:0 "あの獣の頭を壁に飾りたい！"
 hunt.0081.t:1 "計画の変更"
 hunt.0081.sick:1 "今の状態では、私は家の炉辺と暖かいベッドに戻るのが一番いいのかもしれない。"
 hunt.0081.wounded:1 "痛みがあると馬に乗るのも難しいし、この状態では負担がかかることは間違いない。"
 hunt.0081.host:0 "\n\n皆を失望させたくはないが、人は自分の健康に目を向けなければならない…"
 hunt.0081.guest:0 "\n\n残りの[host.GetTitledFirstNamePossessive]の狩猟を見逃してしまうのは残念だが、危険を負う価値はあるのだろうか？"
 hunt.0081.a:0 "もう終わりだと思う。"
 hunt.0081.b:0 "大丈夫だ…"
 hunt.0082.t:0 "短く切る"
 hunt.0082.a:0 "恐ろしい！"
 hunt_wounded_guest_leaves_toast:0 "負傷した客人"
 hunt.0100.opening_desc:0 "私はここに[barony.GetNameNoTier]での壮大な狩猟にあなたをご招待申し上げます！"
 hunt.0101.desc:0 "私はここに[barony.GetNameNoTier]での狩猟にあなたをご招待申し上げます！あなたの名誉ある出席にふさわしい、盛大な催しとなるでしょう。"
 hunt.0102.desc:0 "私はここに[barony.GetNameNoTier]での狩猟にあなたをご招待申し上げます！素晴らしい楽しみと仲間に囲まれ、盛大な催しとなるでしょう。"
 hunt.0110.t:0 "活気のない出席者"
 hunt.0110.desc:0 "信じられない。招待も準備もしたのに、私の狩猟には一人の客人も来なかった。\n\n問題ない！私は一人で運動を楽しむとしよう。私にとってはより大きな栄光だ！"
 hunt.0120.desc:0 "どうして貴方が[other_host.GetTitledFirstNamePossessive]の狩猟に参加されて、代わりに私の招待を捨て置かれたのか理解に苦しみますが、今回のことは忘れませんのでお忘れなく。"
 hunt.0500.t.sighting:2 "忍び寄る[activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar:1 "強大なイノシシ"
 hunt.0500.t.hart:1 "高貴なゲーム"
 hunt.0500.t.large:1 "良い見通し"
 hunt.0500.t.small:1 "わずかな収穫"
 hunt_start_tt:1 "[host.GetShortUIName|U]は#V [activity.Custom('GetAnimalType')]#!を探します"
 hunt_opening_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], [host.GetShortUINamePossessiveNoFormat] [ROOT.Char.Custom('GetHuntMasterDesc')], summons the party to gather as the light reaches"
 hunt_opening_hunt_leader:1 "太陽が昇り切った頃、[hunt_participant.GetTitledFirstName]は一行を集めた。"
 hunt_opening:0 "夜が明ける頃、一行の集合が呼びかけられた。"
 hunt_opening_rural:1 "[host.GetCurrentLocation.GetNameNoTooltip]にほど近い[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]にてキャンプ中であった。"
 hunt_opening_hunting_grounds:1 "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]にある狩猟地である。"
 hunt_opening_royal_reserves:1 "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の中にある御猟林である。"
 hunt_opening_entourage_few:1 "数人の地元の森番からの情報を総合すると、近くにある足跡と臭いについての話がいくつか出てきた。"
 hunt_opening_entourage_normal:1 "地元の森番たちは新しい足跡や臭いがないかと、周辺を捜索している。"
 hunt_opening_entourage_many:1 "私の多くの森番や勢子が、足跡や臭いがないかと、地域をくまなく捜索している。"
 hunt.0500.boar:0 "この地域には明らかに頑強なイノシシがおり、危険だが価値のある獲物だ。"
 hunt.0500.hart:0 "強大な雄鹿が間違いなくこの地域にいるようだ——王にふさわしい獲物だ！"
 hunt.0500.roe:1 "近くに小さな雄の[activity.Custom('GetAnimalType')]がいるのは確かだが、最近はより大きな獲物の痕跡はない。"
 hunt.0500.buck:0 "逞しい牡鹿がこの周辺にいることは間違いなく、狩猟のためにこれ以上ない好条件が揃っている！"
 hunt.0500.bison:1 "[activity.Custom('GetAnimalType')]の群れが近くにおり、その中に強大な雄牛がいる！"
 hunt.0500.no_bison:1 "私は近くに牡鹿や野牛の群れの気配はないと聞いているが、敷地#EMP は#![activity.Custom('GetAnimalType')]の狩りに適している。"
 hunt.0500.no_deer:1 "残念ながら雄鹿の姿は見られないが、[activity.Custom('GetAnimalPlural')]が多くいるのは間違いない。"
 hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]は微笑んで言う。「我々の前にはかなりの規模の狩りが待っていますよ！」"
 hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]はニヤリと笑う。「これは楽しみですな！」"
 hunt.0500.desc_small:1 "\n\n[hunt_participant.GetFirstNameNoTooltip]は肩をすくめる。「問題ありません、[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]だって素晴らしい良い獲物になってくれますよ！」"
 hunt_opening_sighting:1 "\n\n噂が真実か確かめよう…"
 hunt.0500.guest:1 "\n\n要は、[host.GetTitledFirstName]は[host.GetSheHe]が今日、[activity.Custom('GetAnimalType')]を狩れる腕前かどうかわかるということだ。"
 hunt.0500.a:0 "さあ行くぞ！"
 hunt.0500.b:0 "狐を洗い出してやりたいな。"
 hunt.0500.c:0 "今日は逃げ回るウサギを追わないか？"
 hunt.0500.d:2 "[host.Custom('GetRegionalDeerType')]を狩るために来た！"
 hunt.0500.f:0 "なにか猛々しいものを狩りたいものだな！"
 hunt.0510.t:0 "[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc:0 "\n\n未だ見つけざるものだが、私は確信している。その捉えどころ無き奴が近くにいるのだ…"
 hunt.0510.a:0 "その獣は我が手に落ちるだろう！"
 hunt.0520.t.sighting:0 "厄介な[activity.Custom('GetAnimalType')|U]め！"
 hunt.0520.t.tiger:0 "おぞましき猫"
 hunt.0520.t.lion:0 "金色の毛"
 hunt.0520.t.leopard:0 "斑点のある獲物"
 hunt.0520.t.lynx:0 "優雅な獲物"
 hunt.0520.t.bear:0 "位置を測れ"
 hunt.0520.t.hyena:0 "今笑っているのは誰だ？"
 hunt.0520.t.wolf:0 "害獣の群れ"
 hunt.0520.b:0 "私の[ROOT.Char.Custom('GetAnimalTypeCaptive')]を出せ！狩りをするぞ！"
 hunt.0520.c:0 "きっとこの辺りには[ROOT.Char.Custom('GetRegionalWolfPlural')]がいるはずだ。"
 hunt.0530.t.sighting:0 "[activity.Custom('GetAnimalPlural')|U]を追って"
 hunt.0530.t.rare:0 "珍しい鳥"
 hunt.0530.t.common:0 "翼にて狩る"
 hunt.0530.b:0 "[activity.Custom('GetAnimalTypeWaterfowl')]で十分だろう。"
 hunt.0530.c:0 "捕らえる[activity.Custom('GetAnimalTypeGamebird')]が常にいる。"
 hunt.0530.d:0 "私の[activity.Custom('GetRaptorType')]がウサギを捕まえるのを見たい。"
 hunt_opening_falconry_sighting:0 "\n\nその報告が信頼に足るものであったことを祈るばかりだ。"
 hunt_opening_falconry:1 "うまくいけば、[activity.Custom('GetAnimalPlural')]の[activity.Custom('GetAnimalGroup')]を見つけられるだろう。さらには我らが連れた[activity.Custom('GetRaptorPlural')]による見事な捕り物も期待できるだろう。"
 hunt_opening_entourage_few_falconry:0 "\n\n我々が連れてきた数人の勢子は犬を連れて準備し、すでに適切な経路を見つけている。"
 hunt_opening_entourage_normal_falconry:0 "\n\n勢子組が猟犬を伴って準備を整える。そして申し分のない所定の位置へと着いた。"
 hunt_opening_entourage_many_falconry:0 "\n\n私の勢子は鳥を隠れ場所から連れ出すのに問題はないはずで、うまくいく可能性のあるいくつかの場所に注目している。"
 hunt_opening_standard_sighting:1 "\n\n部下たちが、この地を放浪している[activity.Custom('GetAnimalType')]の目撃情報を集めている。"
 hunt_opening_dangerous_sighting:0 "\n\n部下たちが、この地に恐怖を振りまいている[activity.Custom('GetAnimalType')]の目撃情報を集めている。"
 hunt_opening_dangerous:0 "\n\n偶然にも最近、厚かましい[activity.Custom('GetAnimalType')]が地元を恐怖に陥れているようだ。"
 hunt.0520.cat:0 "この悪党は、すでに数名の地元民を襲撃しており、自由に歩き回れるようになるにしたがって日ごとに大胆になっている。"
 hunt.0520.bear:0 "それは[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]を闊歩し、近くの村から家畜を奪い、採集民を恐怖に陥れている。"
 hunt.0520.wolf:0 "[activity.Custom('GetAnimalGroup')]は厄介で、農場を漁り回って[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]の奥深くへと後退する。"
 hunt_opening_entourage_few_dangerous:0 "数が少ないので難しいかもしれないが、運が良ければ我々はその獣を見つけ、恐怖の統治を終わらせることができるだろう。"
 hunt_opening_entourage_normal_dangerous:0 "我々はそれほど苦労せず、獣を見つけて追い詰めるのに十分な人数がいる#EMP はずだ#!。"
 hunt_opening_entourage_many_dangerous:0 "我々は槍はもちろんのこと、一対の目を多く持っている。獣の恐怖の支配は、今日で終わりだ！"
 hunt.0520.a:0 "無駄にする時間はないのだ。"
 hunt.1001.desc_opening_courtier:1 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]がその[activity.Custom('GetAnimalFeature')]をいち早く見つける。"
 hunt.1001.desc_opening:1 "風景を眺めながら、私は思わず二度見してしまう。そこには[activity.Custom('GetAnimalFeature')]がいる！"
 hunt.1001.desc_opening_courtier_plural:1 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]がその[activity.Custom('GetAnimalGroup')]をいち早く見つける。"
 hunt.1001.desc_opening_plural:1 "風景を眺めながら、私は思わず二度見してしまう。そこには[activity.Custom('GetAnimalGroup')]がいる！"
 hunt.1001.bison:1 "\n\n慎重に集団を所定の位置に配置すると、我々は[activity.Custom('GetAnimalSoundParticiple')]獣を急襲し、混乱に陥った集団から価値のある[activity.Custom('GetAnimalMale')]を引き離す。\n\n"
 hunt.1001.closing_chase:0 "[host.GetTitledFirstName]は獣の後を追い、叫ぶ: 「ついてこい！逃げていくぞ！」"
 hunt.1001.closing_ambush:0 "[host.GetTitledFirstName]は少し考えてから、左に向かって合図をする。「ついてこい、切り離すぞ！」"
 hunt.1001.closing_herd:1 "我々ははぐれた[activity.Custom('GetAnimalType')]と逃げ惑う[activity.Custom('GetAnimalGroup')]の間に集まる。これからが本当の追跡だ！"
 hunt.1001.closing:1 "視線が絡み合い、そして―まるでその獣は私の意思に勘付いたかのように―不意に跳び去った。[activity.Custom('GetAnimalColor')]毛並みが一閃する！"
 hunt.1001.desc_opening_courtier_dangerous:0 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]は、遠くから私たちを見ている[activity.Custom('GetAnimalType')]を見つけ、その体はぴんと張って走る準備ができている。"
 hunt.1001.desc_opening_dangerous:0 "[host.GetCurrentLocation.Custom('GetTerrainType')]を調べていると、まるで最初からそこにいたかのように、私は突然[activity.Custom('GetAnimalType')]に遭遇する！"
 hunt.1001.desc_opening_courtier_plural_dangerous:0 "我が[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]、[hunt_participant.GetTitledFirstName]の合図が、[host.GetCurrentLocation.Custom('GetTerrainType')]に響き渡る ―― [activity.Custom('GetAnimalType')]の[activity.Custom('GetAnimalGroup')]がここから遠くない窪地に身を寄せている。"
 hunt.1001.desc_opening_plural_dangerous:0 "[host.GetCurrentLocation.Custom('GetTerrainType')]を調べていると、まるで最初からそこにいたかのように、私は突然[activity.Custom('GetAnimalGroup')]に遭遇する！"
 hunt.1001.wolf:0 "\n\n私たちが近づくと、獣たちは一斉に動き出し、警戒して[activity.Custom('GetAnimalSoundParticiple')]し、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中へ逃げていき、[activity.Custom('GetAnimalDanger')]を剥き出しにしている。\n\n"
 hunt.1001.desc_dangerous:0 "\n\nその[activity.Custom('GetAnimalAdjective')]獣は見る者を圧倒する。我らの馬は、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中にその[activity.Custom('GetAnimalFeature')]を見つけると物怖じした。\n\n"
 hunt.1001.closing_plural_dangerous:0 "我々は逃げる[activity.Custom('GetAnimalColor')]害獣を追跡し、集団で一番大きな一匹に狙いを定める。これからが本当の追跡だ！"
 hunt.1001.closing_dangerous:0 "前触れは何もなかった。突如、[activity.Custom('GetAnimalColor')]毛並みが[activity.Custom('GetAnimalChargePresent')]去ると、丘の向こうへと消えてしまった！"
 hunt.1001.a.flavor_1:0 "#EMP タリホー！#!"
 hunt.1001.a.flavor_2:0 "#EMP そら行け！#!"
 hunt.1001.a.flavor_3:0 "#EMP しっ！#!"
 hunt.1001.a.flavor_4:0 "#EMP 進め！#!"
 hunt.1001.a.tt:0 "事故が発生しやすくなります"
 hunt.1001.b.flavor:0 "#EMP 安全第一だぞ！#!"
 hunt.1001.c:1 "こっちだ、ゆこう！"
 hunt.1001.c.flavor:1 "#EMP 狩人たちよ、撃てる所まで追い込みたまえ！#!"
 hunt.1001.d:0 "さあ行こう！"
 hunt.1002.courtier:0 "[hunt_participant.GetTitledFirstName]と並んで走っていると、聞こえてくるのは蹄の音、犬の吠え声、人々の叫び声ばかりだ…\n\n我々は徐々に獲物に近づいており、興奮が走る！"
 hunt.1002.alone:0 "登山道を下っていくと、聞こえてくるのは蹄の音、犬の吠え声、人々の叫び声ばかりだ…\n\n我々は徐々に獲物に近づいており、興奮が走る！"
 hunt.1002.a.alone:0 "あと少し、あと少しで手に入る！"
 hunt.1003.desc:1 "何時間も走り続け、我々はついにこの狡猾な獣を追い詰める。我々の追跡は無駄ではなかった！\n\n"
 hunt.1003.bay:1 "疲れ果て、パニックになった動物は追い詰められて反抗し、混乱の中で立ち上がろうともがき、[activity.Custom('GetAnimalSoundParticiple')]。"
 hunt.1003.dogs:1 "疲れ果てた[activity.Custom('GetAnimalMale')]はついに力尽きた。猟犬に喰らいつかれた獣は犬飼いに制御された犬が近づいても恐怖の中、しゃがみ込むことしか出来ない。"
 hunt.1003.dangerous:0 "疲れたのやら抗う気なのやら、[activity.Custom('GetAnimalType')]はとうとう足を止めて我らに向き直り、[activity.Custom('GetAnimalSound')]。"
 hunt.1003.injured:1 "\n\n[wounded_courtier.GetTitledFirstName]はこれを逃した[wounded_courtier.GetSheHe]に憤慨するだろう！"
 hunt.1003.bison:1 "\n\n眼前に置かれし強大な[activity.Custom('GetAnimalType')]はある者を暴力的に[activity.Custom('GetAnimalStrikeParticiple')]、至上にして勇敢なる[ROOT.Char.GetWomanMan]でさえ恐怖で震え上がらせることだろう。しかし、その中に於いても猟犬と狩人はどうにか包囲しようとしている。"
 hunt.1003.boar:1 "\n\n誇り高き[activity.Custom('GetAnimalType')]は恐ろしい鳴き声を上げ、羊のような猟犬と猟師たちに囲まれながら、研ぎ澄まされた牙は近づく者を両断しようとしている。"
 hunt.1003.hart:1 "\n\n強靱な[activity.Custom('GetAnimalType')]は枝角を逆立たせ、まだ戦意は失せてないように見える。猟犬と槍に囲まれようと[activity.Custom('GetAnimalSoundParticiple')]。"
 hunt.1003.deer:1 "\n\n反抗的な[activity.Custom('GetAnimalMale')]の周りで輪が次第に閉じられると、角笛が吹かれ、犬が吠え、集団の叫び声が空気に響き渡る。"
 hunt.1003.fox:1 "\n\n怯えた[activity.Custom('GetAnimalType')]は、猟犬や猟師が周囲を取り囲み、逃げることができないことに気づいている。"
 hunt.1003.hare:1 "\n\nそのおかげで、我々、そして特に犬たちは[host.GetCurrentLocation.Custom('GetTerrainType')]のあらゆる凹みや低木の間を走り、駆け抜け、隠れたりしながら、非常に良い追跡をすることができた。しかし、我々は最終的には捕まえることができた！"
 hunt.1003.claws:1 "\n\n猟師たちは恐ろしい爪を振るうそれを、おずおずと槍で取り囲む。"
 hunt.1003.fangs:0 "\n\n猟師たちがすぐにうなる動物を取り囲むと、それはむき出しの牙を泡立たせて唾液を垂らしながら、私を睨みつける。"
 hunt.1003.a.small:0 "待て！私の練習台にしてくれる。"
 hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
 hunt.1003.b.small:1 "私が仕留める。"
 hunt.1003.b.flavor:0 "#EMP これでも食らえ、獣め！#!"
 hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip]、あなたが撃つのだ。"
 hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U]よ、あなたがそれを倒すのを見せてくれ！"
 hunt.1003.d.good:0 "[intentee.GetFirstNameNoTooltip]に賞賛を捧げよう。"
 hunt.1003.d.bad:0 "[intentee.GetFirstNameNoTooltip]！彼はお前のものだ！"
 hunt.1003.d.small:0 "ここは慎重に、[ROOT.Char.Custom2('RelationToMe', hunt_participant)]よ！"
 hunt.1003.e:0 "槍を構えろ！進め！"
 hunt.1003.e.flavor:1 "#EMP 二人は左へ、もう二人は右へ！#!"
 hunt.1003.f:1 "猟犬を放て！"
 hunt.1003.f.flavor:0 "#EMP 彼らはそれを獲得したのだ！#!"
 hunt.1003.f.success:0 "犬がそれを倒す"
 hunt.1003.f.killed:0 "…しかしやられてしまう"
 hunt.1003.g:0 "止めろ！可哀想な奴を解放してやれ。"
 hunt.1003.g.flavor:0 "#EMP 既に狩ったようなものだ、血を流す必要はない…#!"
 hunt.1003.h:0 "猟師よ前へ、殺せ！"
 hunt.1003.h.flavor:0 "#EMP お前を通り過ぎないように…保証してやる…#!"
 hunt.1003.i:1 "早く、[murder_target.GetFirstNameNoTooltip]、逃げる前に一緒に来い！"
 hunt.1003.i.flavor:0 "#EMP もし我が槍がうっかり滑ってしまったら謝るよ…#!"
 hunt.1003.j:0 "#EMP 生け捕り#!にせよ！"
 hunt.1004.desc:1 "忌々しい野獣の追跡は困難を極めた。奴は[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を突き抜け、あるいは縫うように駆け抜け、荒々しく[activity.Custom('GetAnimalSoundParticiple')]。\n\n丘を駆け上がり、草深い藪へと姿を消す。[activity.Custom('GetAnimalType')]は、姿を現したときと同じ唐突さで去ってしまった。眼前には息も絶え絶えな数匹の犬と、汗だくの馬数頭が残るだけであった。"
 hunt.1004.wounded:0 "\n\n「[hunt_participant.GetTitledFirstName]を待つのは賢明ではなかったかもしれない…"
 hunt.1004.wounded_host:0 "\n\n何て不運な…あいたた！…キャンプへ戻るべきだったかもしれない…"
 hunt.1004.a:0 "あん畜生目が行ってしまった！"
 hunt.1004.a.tt:0 "覚えておけ！"
 hunt.1004.b:1 "[wounded_guest.GetFirstNameNoTooltip]が足手まといになった、馬鹿め！"
 hunt.1005.t:1 "[murder_target.GetFirstNameNoTooltip]への槍"
 hunt.1005.opening:1 "我々は[activity.Custom('GetAnimalSoundParticiple')][activity.Custom('GetAnimalType')]を囲み、槍を振り回しているが、私の目は[ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetFirstName]へと向けられて、好機を伺っている…\n\n"
 hunt.1005.opportunity:1 "錯乱した[activity.Custom('GetAnimalMale')]が突然に[activity.Custom('GetAnimalStrikePresent')]を受け、"
 hunt.1005.desc:1 "私は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]を巧みに駆け下り、「制御不能な」槍が[murder_target.GetFirstNamePossessiveNoTooltip]の喉笛を──僅かに早く振り抜かれたせいで、切り裂き損ねたのを見た。\n\n[hunt_participant.GetFirstNameNoTooltip]が傷つき、[hunt_participant.GetHerHis]が踞るのを見て、混乱した一行が小道で立ち止まる。私は咄嗟に、「まずいぞ！」と叫ぶ。「[murder_target.GetFirstNameNoTooltip]がやられた！」そうして[murder_target.GetHerHim]と[activity.Custom('GetAnimalType')]の間に滑り込む。\n\nたち荒ぶ土埃が収まる頃には皆は一連の悲劇を単なる事故だと思ってくれているようだ。"
 hunt.1005.a:0 "#EMP どうして#!こんなことになったのだ…？"
 hunt.1006.desc:2 "私は「うっかり」横によろめくと道から外れ、叫び声を上げている[murder_target.GetFirstNamePossessive]の側面に槍を真っすぐに送りこむ！\n\n期待していたほど致命的ではなかったが、運が良ければその傷は大きな被害をもたらすだろう。[murder_target.GetSheHe]が引きずって遠ざけられる間、我々は[activity.Custom('GetAnimalMale')]を下に置く…"
 hunt.1006.a:1 "運が良かったな野良犬め！お前は死ぬべきだったのに！"
 hunt.1006.b:1 "すまない！[participant_to_blame.GetFirstNameNoTooltip]が私を押したんだ！"
 hunt.1006.c:0 "次は私の邪魔をするなよ、バカ野郎が！"
 hunt.1007.desc:2 "私はバランスを崩したフリをして、[murder_target.GetSheHe]が痛みに顔を歪めている間、[murder_target.GetHerHis]のそばに槍を引きずっていく。\n\n私が[murder_target.GetHerHim]を傷つけただけであることはすぐに明らかだが、[murder_target.GetHerHis]の驚いたような視線と他の狩人たちの上げられた眉が、[activity.Custom('GetAnimalMale')]を抑えた後での対応を求めている…"
 hunt.1007.a:0 "しまった！#weak (*肩をすくめる*)#!"
 hunt.1007.a.success:1 "[murder_target.GetFirstNameNoTooltip]は疑っている"
 hunt.1007.a.failure:1 "[murder_target.GetFirstNameNoTooltip]はあなたを信じる"
 hunt.1007.b:0 "もっとひどいことにならなくてよかったと思え。"
 hunt.1007.c:0 "くそっ、#EMP この#!ビビりめ、かわしやがったな！"
 hunt.1007.d:1 "大変申し訳ない、[murder_target.GetFirstNameNoTooltip]！"
 hunt.1007.e:0 "これでもう私に借りはないだろう。"
 hunt.1008.desc:1 "私は「事故で」素早い傷を与えられる可能性のある位置に移動しようとするが、[murder_target.GetFirstNameNoTooltip]は一箇所に留まってくれない…\n\n気付けば、一行はすでに[activity.Custom('GetAnimalMale')]に致命傷を負わせており、「事故」を信じさせるにはあまりにも馬鹿げている…"
 hunt.1008.a:0 "くそっ…"
 hunt.1009.desc:3 "[activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]へと消えると、私は獲物が失われたことを悟る。"
 hunt.1009.desc_injured:2 "\n\n[hunt_participant.GetTitledFirstName]が逃げた[activity.Custom('GetAnimalType')]のせいで負傷しなければならなかったのは残念だが、そのような危険もまたスリルの一部だ。"
 hunt.1009.desc_uninjured:1 "\n\n我々は馬を休ませるために馬から降り、[hunt_participant.GetTitledFirstName]は同情してうなずいている。"
 hunt.1012.t:1 "[murder_target.GetFirstNameNoTooltip]に向けた一矢"
 hunt.1012.opening:1 "弓を手に、足音を忍ばせ、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]から目をそらさず、[activity.Custom('GetAnimalType')]を待つ…深く一呼吸し、そして―あれは[murder_target.GetTitledFirstName]か？\n\n"
 hunt.1012.accomplice:0 "[accomplice.GetFirstName]に目をやると、ほんのわずかに頷き、眉をひそめて決意を固め、私の合図を待っている。"
 hunt.1012.alone:1 "私はこっそり周りを見回す——これは最高のチャンスかもしれない…"
 hunt.1012.closing:1 "[activity.Custom('GetAnimalMale')]が近づいてくる、もう少しだ…"
 hunt.1012.a.accomplice:1 "[murder_target.GetHerHim]が目に入らなかったのは残念だ…"
 hunt.1012.b.flavor:1 "#EMP いずれは[murder_target.GetHerHis|U]の順番が来るだろうて…#!"
 hunt.1013.b:1 "悲劇だな。さあ、[activity.Custom('GetAnimalType')]はどこだ？"
 every_consort_tt:0 "すべての[spouse|E]と[lover|E]"
 hunt.1030.t:1 "果報は寝て待て"
 hunt.1030.desc:1 "我が猟師たちは、獣の隠れ家の風下に人里離れた空き地があることを指摘した。これは湾曲陣を形成し、猟師たちががそこへやって来る[activity.Custom('GetAnimalType')]を待ち伏せするのに最適な場所のようだ。\n\n実際に動く的で弓の練習をする絶好のチャンスといえる。"
 hunt.1030.guest:0 "[host.GetTitledFirstNamePossessive]に仕える猟師らは、獣の隠れ家の風下に目に付きにくい空き地を指し示した。これは湾曲陣を形成し、そこへやって来る[activity.Custom('GetAnimalType')]を猟師の一行が待ち構えるのに最適な場所のようだ。\n\n"
 hunt.1030.ambush:0 "主催者は少し考えてから頷く。「ああ、我々はちょっとした待ち伏せをやるべきだ！」"
 hunt.1030.a:0 "素晴らしい提案だ。"
 hunt.1030.b:0 "いや、追い込みで狩りたい！"
 hunt.1030.c:0 "さあ行こう！"
 hunt.1032.opening:1 "私たちは、勢子の叫び声と猟犬の鳴き声が大きくなるにつれて、期待に胸を張りながら、隠された弓列から[activity.Custom('GetAnimalType')]を見据える。\n\n"
 hunt.1032.desc:1 "その[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalMale')]は恐怖に駆られ[activity.Custom('GetAnimalChargeParticiple')]、[activity.Custom('GetAnimalDanger')]は手足をじたばたさせながら、覗き込む我らの頭に突っ込んできた。"
 hunt.1032.a:0 "待て！#EMP 私の#!獲物だ！"
 hunt.1032.b:0 "待て、[hunt_participant.GetFirstNamePossessiveNoTooltip]にやらせよう！"
 hunt.1032.e:0 "今だ！みな#EMP 蜂の巣にしてやれ#!！"
 hunt.1032.e.tt:1 "[activity.Custom('GetAnimalType')]は矢の雨に青ざめる"
 hunt.1032.f:0 "#EMP 逃げろーっ！#!"
 hunt.1033.desc:1 "計画は無に帰した。その獣が罠に勘付いたのは風のせいか、そもそもわかっていたのか。勢子による待ち伏せからの扇動は、撥ねつけられてしまった。\n\n結局、その群れはすっかり去ってしまい、この[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]から跡形もなく消えてしまった…"
 hunt.1033.a:0 "利口なやつだ…"
 hunt.1033.b:0 "全部[hunt_participant.GetFirstNamePossessiveNoTooltip]のせいだ！"
 hunt.1040.t:1 "そろりそろりと"
 hunt.1040.desc:0 "配下の猟師らより、獣の隠れ家が知れたとの報告を受ける。そこは水飲み場にほど近く、[activity.Custom('GetAnimalType')]がたびたび草を食みに訪れるとのこと。\n\n決して簡単なことではないが、注意深く[activity.Custom('GetAnimalMale')]にこっそりと忍び寄ることができたら、我らの弓で不意を突いて捕らえることが、もしかすると、出来るだろうが。"
 hunt.1040.guest:0 "[host.GetTitledFirstNamePossessive]に仕える猟師らより、獣の隠れ家が知れたとの報告を受ける。そこは水飲み場にほど近く、[activity.Custom('GetAnimalType')]がたびたび草を食みに訪れるとのこと。\n\n"
 hunt.1040.stealth:0 "主催者は少しの間考えてから、何も気づいていない獣に忍び寄るべきだという考えに同意した。"
 hunt.1040.chase:0 "主催者は少し考えてから嘲笑うように言う。「私は本物の狩りをしに来たんだ！我々は力で狩りをする、忍び足でではない！」"
 hunt.1040.a:0 "こっそり進もう！"
 hunt.1040.a.flavor:0 "#EMP 犬たち、静かにするんだぞ！シー！#!"
 hunt.1040.b:0 "ふん、本物の狩人とは獲物を追い詰めるものだ！"
 hunt.1040.b.flavor:0 "#EMP 最後の人が犬小屋を掃除します#!"
 hunt.1040.c:0 "むべなるかな。"
 hunt.1043.desc:1 "最善を尽くしたにもかかわらず、我々は[activity.Custom('GetAnimalType')]の[activity.Custom('GetAnimalGroup')]に近づくことはできなかった。彼らは我々が近づくたびにそれを察知して逃げ、地面へと隠れた。\n\nもう続行するには暗すぎる。[activity.Custom('GetAnimalPlural')]に対する敗北を認めざるを得ないだろう…"
 hunt.1043.a:0 "すべてに勝つことはできない…"
 hunt.1043.b:0 "[hunt_participant.GetFirstNameNoTooltip]、なんとみっともない！"
 hunt.1060.t:0 "放鷹"
 hunt.1060.desc_opening_courtier:0 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]、[hunt_participant.GetTitledFirstName]がパーティに静かに合図する: 我々はゲームマスターたちが指定したリリース地点に到着したのだ。"
 hunt.1060.desc_opening:0 "狩猟番が一行に静かにするよう合図を送る。鷹場へ到着したのだ。"
 hunt.1060.desc_guest:0 "[host.GetTitledFirstNamePossessive]に仕える狩猟番が、一行に静かにするよう合図を送る。鷹場へ到着したのだ。"
 hunt.1060.exotic:0 "\n\n霞むほど遠くはない。[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]による[activity.Custom('GetAnimalGroup')]が空を横切っていた。響き渡るその[activity.Custom('GetAnimalSoundParticiple')]が、狩りの始まりを告げる！"
 hunt.1060.water:0 "\n\n[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]による[activity.Custom('GetAnimalGroup')]までくっきりとした視界が確保されている。奴らは前方に見える沼で喉を潤していた。"
 hunt.1060.ground:0 "\n\n見晴らしの効くところから、多様な[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]を見て取れる。[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を横行闊歩している。"
 hunt.1060.hare:0 "\n\n見晴らしの効くところから、多様な[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]を見て取れる。[host.GetCurrentLocation.Custom('GetTerrainType')]を登っている。"
 hunt.1060.closing:0 "\n\n一行は立ち止まると、鳥から目隠しの覆いを取り外し、一つずつ一つずつ、狩りの段取りを整えていく。"
 hunt.1060.beaters:0 "勢子が間もなく所定の位置に着く。追い立て、飛び立たせる準備が整う。"
 hunt.1060.a:0 "飛べ、小さきものよ。"
 hunt.1060.b:0 "私はただ見物したい。"
 hunt.1060.b.flavor:0 "#EMP 安全が第一！#!"
 hunt.1060.d:0 "今だっ！"
 hunt.1062.t.hare:0 "手の中の野兎"
 hunt.1062.t:0 "手の中の鳥"
 hunt.1062.desc:0 "私の[activity.Custom('GetRaptorType')]が目標を定め、その番人の手から羽ばたいて空高く舞い上がるのを、私は興奮しながら眺めている。"
 hunt.1062.guest:0 "[host.GetHerHis]の[activity.Custom('GetRaptorType')]が目標を定め、その番人の手から羽ばたいて空高く舞い上がるのを、[host.GetTitledFirstName]は興奮しながら眺めている。"
 hunt.1062.exotic:0 "\n\n[activity.Custom('GetAnimalType')]の[activity.Custom('GetAnimalGroup')]を追跡する位置へと急ぎ、[activity.Custom('GetRaptorType')]はすべてうまくやっている！パニックになった獲物は散り散りになり、危険を知らせるために[activity.Custom('GetAnimalSoundParticiple')]が、もはや手遅れだ！"
 hunt.1062.water:0 "\n\n勢子が一斉に、[activity.Custom('GetAnimalSoundParticiple')]幾羽もの[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalPlural')]を追い散らす。今やこの空間は羽ばたきの喧騒で満たされた。"
 hunt.1062.ground:0 "\n\n私の[activity.Custom('GetRaptorType')]が上空から見渡す中、[activity.Custom('GetAnimalPlural')]の群れに賢明なものは何一ついなかった。"
 hunt.1062.sky:0 "\n\nそれは稲妻のように急襲する。獲物が空から落ちると、その衝撃の雷鳴が一瞬後に我々のところへ届く！"
 hunt.1062.floor:0 "\n\nそれは稲妻のように急襲する。獲物は慌てて身を隠そうとするが、すでに手遅れだ！"
 hunt.1062.a:0 "#EMP よし！！#!"
 hunt.1062.a.flavor:0 "今日は私の[activity.Custom('GetRaptorType')]はご馳走だ！"
 hunt.1062.b:0 "うまくいった！"
 hunt.1063.t:0 "茂みの中の二人"
 hunt.1063.desc:0 "私の[activity.Custom('GetRaptorType')]は何度も獲物を殺そうと急襲するが、失敗したり、後退したり、あるいは目標をかすめるだけだった。"
 hunt.1063.desc_guest:0 "[host.GetTitledFirstNamePossessive]の[activity.Custom('GetRaptorType')]は何度も獲物を殺そうと急襲するが、失敗したり、後退したり、あるいは目標をかすめるだけだった。"
 hunt.1063.closing:0 "\n\n何時間も試行錯誤した結果、獲物はいなくなり、[activity.Custom('GetRaptorType')]はほとんど疲れ果てて、陽の光は暗くなっていく…"
 hunt.1063.a:0 "次があるさ。"
 hunt.1063.a.flavor:0 "忌々しい鳥め…"
 hunt.1063.d:0 "残念だ。"
 hunt.1080.t.bodyguard:0 "一人きりではない"
 hunt.1080.t:0 "一人きり"
 hunt.1080.opening_lone:0 "私の[ROOT.Char.Custom2('RelationToMeShort', murderer)][murderer.GetTitledFirstName]と私は他の者たちより先行しており、"
 hunt.1080.opening_accomplice:0 "私の[ROOT.Char.Custom2('RelationToMeShort', murderer)][murderer.GetTitledFirstName]と[ROOT.Char.Custom2('RelationToMeShort', accomplice)][accomplice.GetTitledFirstName]、私は他の者たちより先行しており、"
 hunt.1080.chase:0 "[murderer.GetFirstNamePossessiveNoTooltip]の絶え間ない叫び声と、急げという手招きによって、逃げる[activity.Custom('GetAnimalType')]を追いかけている。\n\nそのとき、私はこの道がどれほど静かで人目につかないものであるかに気づいた——集団の残りのメンバーの姿はますますおぼろげになり、どこにも見えなくなっている。\n\n"
 hunt.1080.bow:0 "[murderer.GetHerHis]の急げという絶え間ない叫びによって、逃げる[activity.Custom('GetAnimalType')]を追いかけている。\n\n道が静かで人目につかないという考えが私の頭に浮かぶ——集団の残りのメンバーの姿はますますおぼろげになり、どこにも見えなくなっている。\n\n"
 hunt.1080.falconry:0 "[murderer.GetFirstNamePossessiveNoTooltip]の疑わしいがしつこい[activity.Custom('GetAnimalPlural')]を見たという情報により、道から外れるようやかましく促される。\n\nその時、私はこの道が静かで人目につかない場所であることに気づいた——集団の残りのメンバーの姿はますますおぼろげになり、どこにも見えなくなっている。\n\n"
 hunt.1080.closing_lone:0 "振り返ると、[murderer.GetFirstNameNoTooltip]が短剣を抜き、目を恐ろしく輝かせながら、急接近してくるのが見える。"
 hunt.1080.closing_accomplice:0 "振り返ると、[murderer.GetFirstNameNoTooltip]と[accomplice.GetFirstNameNoTooltip]が短剣を抜き、目を恐ろしく輝かせながら、急接近してくるのが見える。"
 hunt.1080.closing_bow:0 "道に戻ろうと振り返ると、[murderer.GetFirstNameNoTooltip]が短剣を抜き、目を恐ろしく輝かせながら、急接近してくるのが見える。"
 hunt.1080.closing_bow_accomplice:0 "道に戻ろうと振り返ると、[murderer.GetFirstNameNoTooltip]と[accomplice.GetFirstNameNoTooltip]が短剣を抜き、目を恐ろしく輝かせながら、急接近してくるのが見える。"
 hunt.1080.desc:0 "少なくとも、我々はそうだと思っていた。振り返ると、集団の残りのメンバーはどこにも見えない。"
 hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip]、何をしている！？止めろ！"
 hunt.1080.bodyguard_appears:0 "\n\n私の背後で叫び声がする。私の護衛である[bodyguard.GetFirstName]が小道を走っている。「#EMP [ROOT.Char.GetTitleAsNameNoTooltip]、気をつけてください！#!」"
 hunt.1080.bodyguard:0 "\n\nこの必要なときに、護衛の[bodyguard.GetFirstName]はどこにいるんだ？馬鹿者が！"
 hunt.1080.dog_appears:0 "\n\n大きな吠え声が響く。振り返ると、愛犬[ROOT.Char.Custom('DogStoryName')]が、[ROOT.Char.Custom('DogStorHerHis')]の到着を告げる大きな声と共に、私を守るように近づいてくる。"
 hunt.1080.a.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]！急げ！"
 hunt.1080.a.dog:0 "[ROOT.Char.Custom('DogStoryName')]！よしよし、[ROOT.Char.Custom('DogStoryGirlBoy')]よ！"
 hunt.1080.a.accomplice:0 "ええと、[murderer.GetFirstNameNoTooltip]？[accomplice.GetFirstNameNoTooltip]！？"
 hunt.1080.a:0 "ええと、[murderer.GetFirstNameNoTooltip]？"
 hunt.1080.a.duel_success_accomplice:0 "あなたは[murderer.GetFirstNameNoTooltip]と[accomplice.GetFirstNameNoTooltip]を圧倒する"
 hunt.1080.a.duel_failure_accomplice:0 "[murderer.GetFirstNameNoTooltip]と[accomplice.GetFirstNameNoTooltip]があなたを圧倒する"
 hunt.1080.a.duel_success:0 "あなたは[murderer.GetFirstNameNoTooltip]を圧倒する"
 hunt.1080.a.duel_failure:0 "[murderer.GetFirstNameNoTooltip]があなたを圧倒する"
 hunt.1080.a.success_tt:0 "[murderer.GetShortUIName|U]は殺されるか制圧されます"
 hunt.1080.a.success_accomplice_tt:0 "[accomplice.GetShortUIName|U]は殺されるか制圧されます"
 hunt.1081.desc:0 "[murderer.GetFirstName]が恐ろしく激しい意図に突き動かされて速度を速める中、私は狩猟用ナイフを抜くと、助けを求めて叫んだ。次の瞬間は、ぼんやりしている…\n\n"
 hunt.1081.desc_accomplice:0 "[murderer.GetFirstName]と[accomplice.GetFirstName]が恐ろしい意図に突き動かされ、顔を歪めて私に迫ってくる中、私は狩猟用ナイフを抜くと、助けを求めて叫んだ。次の瞬間は、ぼんやりしている…\n\n"
 hunt.1081.killed:0 "私は突然胸を押さえ、[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に後ろ向きに倒れる。シャツの黒い点から短剣の柄が突き出ている。\n\n"
 hunt.1081.failure_accomplice:0 "私が正気に戻ると、心臓はドキドキと高鳴っており、襲撃者たちは地面でのたうち回り、彼らの短剣は安全に手の届かないところにある"
 hunt.1081.failure:0 "私が正気に戻ると、心臓はドキドキと高鳴っており、襲撃は地面でのたうち回り、[murderer.GetHerHis]の短剣は安全に手の届かないところにある"
 hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$。深紅の血が[accomplice.GetHerHis]の腕から滴り落ちている。\n\n"
 hunt.1081.wounded:0 "$hunt.1081.failure$。深紅の血が[murderer.GetHerHis]の腕から滴り落ちている。\n\n"
 hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$。\n\n"
 hunt.1081.escaped:0 "$hunt.1081.failure$。\n\n"
 hunt.1081.murderer_killed:0 "[murderer.GetFirstNameNoTooltip]は[murderer.GetHerHis]の目から光が消える前に、まるで私を呪おうとしているように見える。"
 hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip]は顔を歪め、痛みに呻き声を上げながら開いた傷口を握りしめている。"
 hunt.1081.murderer_arrested:0 "私は呆然とする[murderer.GetFirstNamePossessiveNoTooltip]の喉元に短剣を突きつける。"
 hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip]は[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に逃げ込むと、まるで勝ち誇っているように見える。"
 hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip]は静かに横たわり、その恐ろしい傷が[accomplice.GetHerHis]の裏切られた運命を物語っている。\n\n"
 hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip]は傷を負っただけだったが、パニックで目を丸くし、痛みで吠えている。\n\n"
 hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip]は全く無傷で、[accomplice.GetHerHis]の大きく開かれた瞳で私に許しを請うている。\n\n"
 hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip]はすぐに飛び出して、その嬉しそうな高笑いと共に遠くへと消えていく。\n\n"
 hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName]は近くに跪いて、失血を防ごうと圧迫している。"
 hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName]は我々の間に大の字に倒れており、明らかに死んでいる。"
 hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName]が[bodyguard.GetHerHis]の刃を順番に彼らに当て、木々の様子を見て、さらなる脅威がないかを確認している。"
 hunt.1081.dog_killed:0 "\n\n私の勇敢な猟犬、[ROOT.Char.Custom('DogStoryName')]は、まるで眠っているかのように足元で丸まってじっとしている…"
 hunt.1081.dog:0 "\n\n私の勇敢な猟犬、[ROOT.Char.Custom('DogStoryName')]は私のそばにいる。"
 hunt.1081.closing_massacre:0 "何ということだ…"
 hunt.1081.closing_success_bodyguard_dead:0 "よくやってくれた…[bodyguard.GetFirstNameNoTooltip]…"
 hunt.1081.closing_success_bodyguard_apology:0 "[bodyguard.GetFirstNameNoTooltip]の声が聞こえる。「申し訳ございません、閣下…」"
 hunt.1081.closing_success:0 "\n\n私は一人取り残され、鳥の声を聞きながら、弱々しく助けを求めている…"
 hunt.1081.a:0 "ならず者に慈悲は無用だ！"
 hunt.1081.b:0 "衛兵！#EMP 衛兵！#![murderer.GetHerHim]を捕らえろ！"
 hunt.1081.b.pair:0 "衛兵！#EMP 衛兵！#!彼らを捕らえろ！"
 hunt.1081.b.accomplice:0 "衛兵！#EMP 衛兵！#![accomplice.GetHerHim]を捕らえろ！"
 hunt.1081.c.rival:0 "あの…[murderer.Custom('InsultNoun')]め…"
 hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)]よ…"
 hunt.1081.c:0 "な、なぜだ…？"
 hunt.1081.d:0 "い、一体何だというのだ…"
 hunt.1090.desc:0 "何時間もかけて、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の隅々まで走り回った挙句、私は消えゆく光に負けを認めざるを得なかった。\n\nその[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]は、我々が目にした瞬間に幽霊のように消えてしまい、匂いも足跡も残してはいないようだ…\n\nキャンプに戻ろうとすると、[activity.Custom('GetAnimalType')]の遠い呼び声が、暗くなった景色の中で私を嘲笑う。"
 hunt.1090.guest:0 "何時間もかけて、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の隅々まで走り回った挙句、[host.GetTitledFirstName]は消えゆく光に負けを認めざるを得なかった。\n\nその[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]は、我々が目にした瞬間に幽霊のように消えてしまい、匂いも足跡も残してはいないようだ…\n\nキャンプに戻ろうとすると、[activity.Custom('GetAnimalType')]の遠い呼び声が、暗くなった景色の向こうで[host.GetFirstNameNoTooltip]を嘲笑う。"
 hunt.1090.a:0 "私が#EMP 必ず#!見つけてやるぞ、ケダモノめ…"
 hunt.1090.a.tt:0 "待て！"
 hunt.1090.b:0 "何かあったのだと思われるが。"
 hunt.1200.t:0 "ただ殺めるのみ"
 hunt.1200.chase_self:0 "息を吐き…脱力し…一行が疲弊した動物を留めている間に、私は矢を定め、放つ！"
 hunt.1200.chase:0 "息を吐き…脱力し…一行が疲弊した[activity.Custom('GetAnimalType')]を留めている間に、[animal_slayer.GetTitledFirstName]は矢を定め、放つ！"
 hunt.1200.ambush_self:0 "[activity.Custom('GetAnimalType')]が[activity.Custom('GetAnimalTrackPlural')]をドンドンと[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に叩きつけて我々の方に[activity.Custom('GetAnimalChargePresent')]と、私は慎重に目標を狙う。"
 hunt.1200.ambush:0 "[activity.Custom('GetAnimalType')]が[activity.Custom('GetAnimalTrackPlural')]をドンドンと[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に叩きつけて我々の方に[activity.Custom('GetAnimalChargePresent')]と、[animal_slayer.GetTitledFirstName]は慎重に目標を狙う。"
 hunt.1200.stealth_self:0 "私がゆっくりと狙いを定めると、[activity.Custom('GetAnimalType')]は予想していたかのように頭をピンと立てる。"
 hunt.1200.stealth:0 "[animal_slayer.GetTitledFirstName]がゆっくりと狙いを定めると、[activity.Custom('GetAnimalType')]は予想していたかのように頭をピンと立てる。"
 hunt.1200.slayer_fled:0 "[host.GetTitledFirstName]が突然悲鳴を上げ、動物から逃げるように後退していく。"
 hunt.1200.slayer_group:0 "[host.GetTitledFirstName]が叫ぶ。「#EMP 撃て！#!、仕留めるんだ！"
 hunt.1200.slayer_self_stealth:0 "[host.GetTitledFirstName]は合図をし、私が撃つよう指示をする！"
 hunt.1200.slayer_self:0 "[host.GetTitledFirstName]は合図をし、私が撃つよう指示をする！"
 hunt.1200.slayer_stealth:0 "私は[host.GetTitledFirstName]が喚くのを聞いた。「早くしろ[ROOT.Char.GetFirstNameNoTooltip]、撃て！"
 hunt.1200.slayer:0 "[host.GetTitledFirstName]は喚く。「早くしろ[animal_slayer.GetTitledFirstName]、撃て！」"
 hunt.1200.success:1 "\n\n矢はまさに、獣の心臓を一撃で穿った。"
 hunt.1200.failure:0 "\n\n矢は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]をすり抜けて、[activity.Custom('GetAnimalType')]は[injury_target.GetFirstName]に[activity.Custom('GetAnimalStrike')]！"
 hunt.1200.critical:0 "\n\n矢はその横を通り過ぎ、[activity.Custom('GetAnimalType')]は素早く振り返ると[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中に消えていく！"
 hunt.1200.fled:0 "\n\n残りの者たちは獣の邪魔をしないようにしながら、次に何をすればよいのか疑問に感じている。"
 hunt.1200.group:0 "\n\n弦の音が唸り、1ダース以上もある矢が獣へ降り注ぐ。やつは我らへと[activity.Custom('GetAnimalSoundPresent')]。だが、矢によって地へ縫い止められる末路を辿った。"
 hunt.1200.a.self:0 "うまくいった！"
 hunt.1200.a:0 "良い射撃だ！"
 hunt.1200.b.self:0 "あっごめん！気をつけて！"
 hunt.1200.b:0 "[injury_target.GetHerHim]を助ける！"
 hunt.1200.c.self:0 "くそっ、動かれたか…"
 hunt.1200.c:0 "ただの運だ。"
 hunt.1200.d:0 "チャンスじゃなかっただけさ。"
 hunt.1200.e:0 "なんて狩人だ！"
 hunt.1201.self:0 "私は槍を手に持ち、疲れ切った獣へと慎重に近づいていく。"
 hunt.1201:0 "[animal_slayer.GetTitledFirstName]は槍を手に持ち、疲れ切った獣へと慎重に近づいていく。"
 hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName]は数人の方を向いて叫ぶ。「猟犬を放て！」"
 hunt.1201.slayer_self:0 "[host.GetTitledFirstName]は私の方を向いて言う。「[ROOT.Char.GetTitledFirstName]、あなたの獲物だ！」"
 hunt.1201.slayer:0 "[host.GetTitledFirstName]は我々の方を向いて叫ぶ。「[animal_slayer.GetTitledFirstName]、あなたの獲物だ！」"
 hunt.1201.success_self:0 "\n\n私は慎重に瞬間を選び、刃を深くその心臓に突き刺すのだ！"
 hunt.1201.success:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]は慎重にタイミングを見計らうと、その刃を心臓に深く突き立てた！"
 hunt.1201.failure_self:0 "\n\n刃を突き立てると、獣は[activity.Custom('GetAnimalStrike')]で私を捉える。獣が死の苦悶に[activity.Custom('GetAnimalSoundPresent')]と、私はそれを引き離す。"
 hunt.1201.failure:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]が刃を突き立てると、獣は[activity.Custom('GetAnimalStrike')]で[animal_slayer.GetHerHim]を捉える。獣が死の苦悶に[activity.Custom('GetAnimalSoundPresent')]と、[animal_slayer.GetSheHe|U]はそれを引き離す。"
 hunt.1201.critical:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]が刃を突き立てると、獣は猛烈な[activity.Custom('GetAnimalStrike')]を見舞い、後には恐ろしい傷にもだえ苦しむ[animal_slayer.GetHerHim]が残される！"
 hunt.1201.dogs_success:0 "\n\n犬たちが飛び出すと、吠えながら獣を取り囲み、順番に歯でゆっくりと削り取っていく…"
 hunt.1201.dogs_failure:0 "\n\n犬たちが飛び出すと、吠えながら猛獣を取り囲むが、悲鳴と遠吠えと共に一匹ずつ追い払われていく…"
 hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName]は狩人を止める。「狩りは終わった、無用な苦しみを与えるのは正しい行いではない。"
 hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName]が狩人を止める。「もう十分だ。さあ、この哀れな野獣を安らかに見送ってやろう。"
 hunt.1201.a.self:0 "くらいやがれ！"
 hunt.1201.a:0 "一丁上がり！"
 hunt.1201.b.self:0 "#EMP ギャッ#!！この野郎…"
 hunt.1201.b:0 "早く、[injury_target.GetSheHe]を助けねば！"
 hunt.1201.c:0 "[ROOT.Char.GetFaith.HighGodName]にかけて！"
 hunt.1201.d.self:0 "ハハッ！犬ども、今日はご馳走だぞ！"
 hunt.1201.d:0 "恐ろしい。"
 hunt.1201.e.critical:0 "ちがう！私の子犬じゃない！"
 hunt.1201.e.self:0 "ダメだ！あのバカ…"
 hunt.1201.e:0 "見てられない。"
 hunt.1201.f.dharmic:0 "不幸だ。"
 hunt.1201.f.compassionate:0 "なんと哀れな。"
 hunt.1201.f:0 "なんと無意味な…"
 hunt.1202.self:0 "私は槍を手に持ち、疲れ切った獣へと慎重に近づいていく。"
 hunt.1202:0 "[animal_slayer.GetTitledFirstName]は槍を手に持ち、疲れ切った獣へと慎重に近づいていく。"
 hunt.1202.slayer:0 "[host.GetTitledFirstName]は振り返ると叫ぶ。「みんな前へ、終わらせるぞ！」"
 hunt.1202.slayer_self:0 "怯える動物の周りに扇状に広がって、一行は前方へと押し寄せていく。"
 hunt.1202.capture:0 "[host.GetTitledFirstName]は振り返ると叫ぶ。「さあ、縄をもってこい、生捕りにするんだ！」"
 hunt.1202.capture_self:0 "我々が獣を操る方法を考えている間、他の者たちが縄を持ってくる。"
 hunt.1202.craven:0 "[host.GetTitledFirstName]が我らに向き直って言う。「行くぞ！何も待つことはない！これで終わりだ！」"
 hunt.1202.craven_self:0 "私が後ろに下がり、武器をしっかりと握りしめていると、他の者たちは前方へと押し寄せる。"
 hunt.1202.capture_success:0 "[activity.Custom('GetAnimalSoundParticiple')]間にも苦闘を続けた[activity.Custom('GetAnimalType')]だったがついにおとなしくなり、力無く両手足を縛られている。"
 hunt.1202.capture_injury:0 "[activity.Custom('GetAnimalSoundParticiple')]間にも苦闘を続けた[activity.Custom('GetAnimalType')]はついにおとなしくなったが、その過程で私はひどい傷を負わされた。"
 hunt.1202.capture_failure:0 "[activity.Custom('GetAnimalSoundParticiple')]間にも苦闘を続けた[activity.Custom('GetAnimalType')]はついにおとなしくなったが、その過程で[injury_target.GetFirstName]は[activity.Custom('GetAnimalStrike')]でひどい傷を負わされた。"
 hunt.1202.capture_critical:0 "[activity.Custom('GetAnimalSoundParticiple')]間にも苦闘を続けた[activity.Custom('GetAnimalType')]はついにおとなしくなったが、それは[injury_target.GetFirstName]を打ち倒した後のことだった。"
 hunt.1202.success_self:0 "\n\n我々は槍を逆立ててゆっくりとそれを取り囲むと、[activity.Custom('GetAnimalSoundParticiple')]獣を苦しみから解放する。"
 hunt.1202.success:0 "\n\n狩人たちは槍を逆立ててゆっくりとそれを取り囲むと、[activity.Custom('GetAnimalSoundParticiple')]獣を苦しみから解放する。"
 hunt.1202.failure_injury:0 "\n\n我々は槍を逆立ててゆっくりとそれを取り囲むが、[activity.Custom('GetAnimalSoundParticiple')]獣を苦しみから解放する前に、私は[activity.Custom('GetAnimalStrike')]を食らってしまう。"
