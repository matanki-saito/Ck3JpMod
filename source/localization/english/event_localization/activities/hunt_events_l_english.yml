 hunt.0550.t:0 "テントを張る"
 hunt.0550.host:0 "他の客人の到着を待つ間、[ROOT.Char.Custom('GetServants')]たちは準備に取り掛かっている。狩場のほど近くでキャンプを構築している間、[ROOT.Char.Custom('GetGameKeepers')]たちは毎日、[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]に獲物の気配がないか確認している。\n\n"
 hunt.0550.guest:0 "他の客人の到着を待つ間、[host.GetTitledFirstName]は準備に取り掛かっている。狩場のほど近くでキャンプを構築している間、[host.GetHerHis|U]の森番たちは毎日、[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]に獲物の気配がないか確認している。\n\n"
 hunt.0550.sighting:0 "[activity.Custom('GetAnimalPlural')]は近くだ…わかるぞ…"
 hunt.0550.falconry:0 "私の鳥は、すぐに放たれると知り、そわそわしながら待っている…"
 hunt.0550.legendary:0 "どこか、いずこかにて[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]が待ち構え、そして我らを見ているのだろう…"
 hunt.0550.standard:0 "私の装備と馬を何度も確認したが、そろそろ始まるだろう…"
 hunt.0550.intent_arrived:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]は[ROOT.Char.GetIntentTarget.GetHerHim]に対する[ROOT.Char.GetInvolvedActivityIntent.GetName|l]計画には全く気づいていないままだ。"
 hunt.0550.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]はまだ到着していないが、[ROOT.Char.GetIntentTarget.GetHerHim]に対する[ROOT.Char.GetInvolvedActivityIntent.GetName|l]計画が前進できるまで、そう長くはかからないだろう。"
 hunt.0550.a:0 "もうすぐだ。"
