 hunt.1202.failure:0 "\n\n狩人たちは槍を逆立ててゆっくりとそれを取り囲むが、[activity.Custom('GetAnimalSoundParticiple')]獣を苦しみから解放する前に、[injury_target.GetFirstName]は[activity.Custom('GetAnimalStrike')]を食らってしまう。"
 hunt.1202.critical_self:0 "\n\n我々は槍を逆立ててゆっくりとそれを取り囲むが、[activity.Custom('GetAnimalSoundParticiple')]獣を苦しみから解放する前に、[injury_target.GetFirstName]は恐ろしい[activity.Custom('GetAnimalStrike')]を食らってしまう。"
 hunt.1202.critical:0 "\n\n狩人たちは槍を逆立ててゆっくりとそれを取り囲むが、[activity.Custom('GetAnimalSoundParticiple')]獣を苦しみから解放する前に、[injury_target.GetFirstName]は恐ろしい[activity.Custom('GetAnimalStrike')]を食らってしまう。"
 hunt.1202.a.self:0 "くらいやがれ！"
 hunt.1202.a:0 "一丁上がり！"
 hunt.1202.b.self:0 "#EMP ギャッ#!！この野郎…"
