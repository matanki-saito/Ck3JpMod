l_english:
 hunt_header:1 "狩猟:"
 hunt.1001.t:4 "[activity.Custom('GetAnimalType')|U]の追い込み"
 hunt.1001.desc:2 "\n\n[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalMale')]を見つけ出すのは難しい。だが、居るのは間違いない。[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を通して我々を観察しているようだ。\n\n"
 hunt.1001.a:1 "追え！走れ！"
 hunt.1001.b:1 "落ち着け！[host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]に注意しろ！"
 hunt.1002.desc:2 "逃げる[activity.Custom('GetAnimalType')]の匂いを頼りに荒れた地面を横切る犬を追っていると、私の世界は周囲の自然へと狭まっていく。\n\n"
 hunt.1002.a:1 "来い、[hunt_participant.GetFirstNameNoTooltip]、もっと速く！"
 hunt.1003.a:1 "では撃ち抜こう。"
 hunt.1003.b:2 "自分が仕留めてやる！"
 hunt.1011.t:2 "無礼な家臣"
 hunt.1011.desc_horse:2 "ちょうど私の[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]が、まだ鞍から足をぶらぶらさせながら下馬し始めたとき、私の[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetTitledFirstName]が[nice_courtier.GetHerHis]の馬にぶつかり、[nice_courtier.GetHerHim]を地面へと転倒させてしまった。"
 hunt.1011.desc_talk:2 "我々が集団でゆっくり歩いていると、後ろから[murder_target.GetTitledFirstName]が狩猟用の馬の上でシューシューという声を立てているのが聞こえる。\n\n「あの[nice_courtier.Custom('InsultAdjective')][nice_courtier.Custom('InsultNoun')]を見ろ！」\n\n[murder_target.GetSheHe|U]は侮辱に耐えられない様子の私の[ROOT.Char.Custom2('RelationToMe', nice_courtier)][nice_courtier.GetTitledFirstName]を指さす。"
 hunt.1011.a:1 "子供みたいなことをしてるといつか報いを受けるぞ。"
 hunt.1011.b:1 "[murder_target.GetTitleTierName]の行いはどうしようもない。"
 hunt.1011.c:0 "フッ、[nice_courtier.GetFirstNameNoTooltip]はビートの様に真っ赤だったな！"
 hunt.1012.desc:2 "私の[ROOT.Char.Custom2('DescriptorNegative', murder_target)][ROOT.Char.Custom2('RelationToMe', murder_target)]は、前方の[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] にしゃがみ込み、近づいてくる[activity.Custom('GetAnimalMale')]に対して完全に集中している。\n\n"
 hunt.1012.a:2 "[murder_target.GetHerHim]が目に入らなかったなんて残念だ…"
 hunt.1012.a.tt:0 "#EMP ビュンッ！#!"
 hunt.1012.b:1 "いや、今はその時ではない…"
 hunt.1013.desc:2 "「私は助けに#EMP 入ろうとした#!が、気が付くと[activity.Custom('GetAnimalType')]が[murder_target.GetHerHim]を踏みつけてしまっていた！少なくとも、[murder_target.GetSheHe]は一人で死ぬ必要はなかったのに…」\n\n他の人たちは、幸いにも私の[murder_target.GetTitledFirstNamePossessive]の悲劇的な死の説明に興味を示さない。\n\n「もっと何かできたかもしれなかったのに…」"
 hunt.1013.a:1 "考えられない！この狩りは終わりだ！"
 hunt.1014.desc:2 "[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]から[murder_target.GetTitledFirstName]が、[murder_target.GetHerHis]の出血した腕を抱いてよろよろと出てくると、私は水筒から顔を上げ、非常に説得力のある息を吐く。\n\n#EMP 撃つべきは獣である#!ことを学ばなければならない#EMP 者#!がまだいるのか！？[murder_target.GetSheHe]は近づくと怒りの声を上げる。"
 hunt.1014.a:1 "もしそうなら完璧に命中した、そうじゃないか？"
 hunt.1014.all_honorable_hunt_participants:3 "高潔な[activity.GetShortName]の参加者:"
 hunt.1014.all_who_dislike_or_are_evil:3 "[murder_target.GetShortUIName]が嫌いか、苦しむのを楽しんでいる[activity.GetShortName]の参加者:"
 hunt.1014.b:2 "[participant_to_blame.GetFirstNameNoTooltip]がちょうど後ろにいなかったか…？"
 hunt.1014.c:1 "自分の不手際を我々のせいにするのか？"
 hunt.1015.desc:2 "「[ROOT.Char.GetTitledFirstNameNoTooltip]！？ううっ！あなたなのですか、閣下？」\n\n私の手にある弓と、[murder_target.GetTitledFirstName]の腕に刺さった矢を、[murder_target.GetHerHis]は目を見開いて眺めている。\n\n「あなたは何を考えているのです！？」"
 hunt.1015.a:2 "おやまぁ、その腕を診てもらおうか！"
 hunt.1015.b:2 "このことはすべて#EMP 忘れた#!ほうがいい。"
 hunt.1015.c:0 "同じミスはしない。"
 hunt.1015.d:1 "これは…不運な事故だった。"
 hunt.1015.e:2 "[murder_target.GetHerHim]に忘れさせる方法がある。"
 hunt.1016.desc:2 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、#EMP あなた#!ですか！？」\n\n[murder_target.GetTitledFirstName]は、私の弓を、そして[murder_target.GetHerHis]の足元の地面に刺さった矢を何度も眺める。\n\n「ハッ！相変わらず狙いが定まらないようですね、閣下？」"
 hunt.1016.a:1 "覚えておけ、[murder_target.GetFirstNameNoTooltip]…"
 hunt.1021.t:3 "人々から遠く離れて"
 hunt.1021.desc:1 "皆から離れると、見たこともないほど美しい人が住んでいる山小屋に出くわした。\n\n[beautiful_peasant.GetSheHe|U]は入って休まないかと私を誘うと、素朴な農民と私がいかに共通しているのか驚かされた。\n\n「我が[ROOT.Char.GetLadyLord]、もう狩りにお戻りになられますか？私はあなた様のような[ROOT.Char.GetWomanMan]に出会ったことがありません…」"
 hunt.1021.a:2 "あるいは、#EMP もう少し#!だけいられるかもしれん…"
 hunt.1021.b.thrill:0 "もっと刺激的な獲物が私を待っている！"
 hunt.1021.b.purpose:0 "ここには狩りに来たのだ、それ以外何もない。"
 hunt.1021.b.appropriate:0 "全くもって不適切だ！"
 hunt.1021.b.cruel:0 "不潔な農民のお前と一緒にだと？！"
 hunt.1021.c:1 "[beautiful_peasant.GetFirstNameNoTooltip]よお願いだ、宮廷に招待させてもらえないか。"
 hunt.1021.c.success:0 "宮廷での暮らし"
 hunt.1021.c.failure:0 "素朴な暮らし"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip]は森に留まります"
 hunt.1021.d:1 "[beautiful_peasant.GetFirstNameNoTooltip]よお願いだ、宮廷に招待させてもらえないか。"
 hunt.1022.t:2 "日の出が二人を分かつ"
 hunt.1022.desc:1 "帰る準備をしていると、[beautiful_peasant.GetHerHis]の美しい顔が情熱の中で歪んだ記憶が脳裏をよぎる。[beautiful_peasant.GetSheHe|U]は、私を見ながら、私たちが寝転んでいた毛皮を撫でる。\n\n「私たちが一緒に過ごす夜はこれだけであってはなりません。」[beautiful_peasant.GetSheHe]が低い声で言う。"
 hunt.1022.a:1 "残念ながらそうだろう…"
 hunt.1022.a.tt:2 "#EMP [beautiful_peasant.GetHerHim]を目にすることは二度と無いでしょう…#!"
 hunt.1022.b:1 "私と共に宮廷に来い。"
 hunt.1023.t:2 "猟犬"
 hunt.1023.desc:2 "[ROOT.Char.Custom('DogStoryName')]は私のそばを走り抜け、[ROOT.Char.Custom('DogStoryHerHis')]は明らかに野外で過ごす時を楽しんでいる。\n\n突然、[ROOT.Char.Custom('DogStorySheHe')]は動きを止めて吠え始め、数秒後、何かが下草の中を移動する音が聞こえる。何か大きなものだ。\n\n[ROOT.Char.Custom('DogStoryHerHis')|U]の吠える声は、[host.Custom('GetAnimalType')|l]が我々の行く手に飛び込んでくると、うなり声へと変わる！"
 hunt.1023.a:0 "さあ、[ROOT.Char.Custom('DogStoryName')]、取ってくるんだ！"
 hunt.1023.a.good:2 "[ROOT.Char.Custom('DogStoryName')]が[host.Custom('GetAnimalType')|l]を倒す"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')]が闘いで死ぬ"
 hunt.1023.b:2 "私が仕留める、[ROOT.Char.GetWomanMan]対[host.Custom('GetAnimalType')|l]だ。"
 hunt.4001.t:2 "撃つ"
 hunt.4001.desc_1:1 "私は黙って、[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]でしゃがみこんでいる私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]が同じことをするのを黙って眺める。"
 hunt.4001.desc_2:2 "[activity.Custom('GetAnimalType')]までの距離を慎重に判断し、槍を手に完璧にバランスを保ちながら…\n\n私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)][hunt_participant.GetTitledFirstName]は隣にしゃがみこんで、[hunt_participant.GetHerHis]の槍を持ち上げる。"
 hunt.4001.a:1 "#EMP 私の獲物だ！#!"
 hunt.4001.b:1 "うまく狙え！、[hunt_participant.GetFirstNameNoTooltip]"
 hunt.4001.c:2 "[activity.Custom('GetAnimalType')]が気づかないうちに撃て、[hunt_participant.GetFirstNameNoTooltip]！"
 hunt.4001.c.tt:3 "私がこの小枝を踏んだら、[activity.Custom('GetAnimalType')]は確実にびっくりするでしょう…"
 hunt.4002.t:2 "噂"
 hunt.4002.desc:3 "私の[ROOT.Char.Custom2('RelationToMe', secret_sharer)][secret_sharer.GetTitledFirstName]と私が[activity.Custom('GetAnimalType')]に忍び寄ると、周囲の喧噪は次第に小さくなっていく。\n\nあと少しで手が届きそうなところで[secret_sharer.GetFirstNameNoTooltip]が囁くように言う。「やっと二人きりになれましたね、あなたに話さなければならないことがあります——[secret_owner.GetTitledFirstName]について…」"
 hunt.4002.a:1 "話は後だ、[ROOT.Char.Custom2('RelationToMe', secret_sharer)]！"
 hunt.4002.b:1 "何だと？教えてくれ…"
 hunt.4002.b.tt:3 "[activity.Custom('GetAnimalType')]は逃げ去ります"
 hunt.4002.b.reveal:0 "[secret_owner.GetFirstNamePossessiveNoTooltip]の秘密を知る"
 hunt.4003.t:2 "違法な獲物"
 hunt.4003.desc:2 "密猟者どもが、ここ[land_owner.GetTitleTierName]の[host.GetCurrentLocation.Custom('GetTerrainType')]にいるだと？護衛と共に駆けつけた時、[host.Custom('GetRegionalDeerType')]の死体の背後で、彼らは不器用ように隠れながら縮こまっていた。\n\n「私たちがやったのではありません！どうかご慈悲を、栄誉ある[ROOT.Char.GetTitleAsNameNoTooltip]様！」彼らの剣と弓はその言葉と矛盾している。"
 hunt.4003.a:0 "吊るし上げて、彼らの村に償わせよう。"
 hunt.4003.b:0 "「お前たちは素晴らしい弓の使い手と見える…」"
 hunt.4003.c:0 "獲物は私のものだ、それと彼らの命への罰金もな。"
 hunt.4003.c.tt_success:0 "地方判事が黙認する"
 hunt.4003.c.tt_failure:0 "民衆が激怒する"
 hunt.4004.t:2 "獣を倒す"
 hunt.4004.desc:2 "神話に謳われるけものだろうか、あるいは動物の姿をした神様か。とにかく今まで見た中で一番大きい[activity.Custom('GetAnimalType')]だった。\n\n傷を負わせた後でさえ、追跡は半日も続いた。\n\n堂々たる様子を保ちつつも、今や息絶え、眼前に横たわっている。"
 hunt.4004.credit_receiver:1 "[credit_taker.GetTitledFirstName]もただ驚愕するだけである。「ここまでのものは見たことがありません、閣下。」"
 hunt.4004.a:0 "その頭を私の大広間に飾れば見映えするだろう！"
 hunt.4004.b:1 "その獲物は我が[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]に捧げよう。"
 hunt.4004.c:0 "これは壮麗なコートを作れるな！"
 hunt.4004.c.tt:0 "違う、#EMP 派手じゃない#!！"
 hunt.4004.every_arrogant_vassal:0 "すべての傲慢な封臣"
 hunt.4004.every_restrained_vassal:0 "抑制された封臣すべて"
 hunt.4004.every_other_vassal:0 "傲慢ではなく、かつ抑制されていない封臣"
 hunt.4004.d:1 "私は[credit_taker.GetTitledFirstNameNoTooltip]がこの功績に値すると思える。"
 hunt.4004.e:0 "今ここで、我らで食そう！"
 hunt.4004.f:0 "この頭蓋骨は見事な王冠になりそうだ。"
 hunt.4005.t:2 "獣を倒す"
 hunt.4005.a:0 "これは高値がつくだろう。"
 hunt.4005.b:1 "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]のために美しいトロフィーを作ろう。"
 hunt.4005.c:0 "これを剥製にし、[ROOT.Char.GetFaith.ReligiousHeadName]へ捧げよう！"
 hunt.4006.t:2 "採食者達"
 hunt.4006.desc:2 "[host.GetCurrentLocation.Custom('GetTerrainTree')]はうそ偽りなく「貧者のマント」である。しかし、食糧を探す農民達から[activity.Custom('GetAnimalType')]が混乱して逃げるたび、自分の忍耐力が薄れていくのを感じる。\n\n間違いなく、今日の[host.GetCurrentLocation.GetNameNoTooltip]には、根っこやキノコを摘むよりマシなことがあらねばならんのだ！"
 hunt.4006.a:1 "#EMP 私の#!狩場からあいつらを追い出せ！"
 hunt.4006.b:0 "私たちは「狩り」に来たのだろう？"
 hunt.4006.special_interest:0 "[county_owner.GetHerHis]の異常な関心のため:"
 hunt.4006.c:0 "ああ、この獲物なら大丈夫だろう..."
 hunt.4006.d:0 "寛大な寄付で彼らを遠ざけることができるはずだ。"
 hunt.4007.t:3 "凶暴な[host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_lazy:1 "そよ風が吹く中、我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]、そして私は、その音が聞こえてきた時には、静かな木立の中で居眠りをしていた。"
 hunt.4007.desc_lustful:1 "我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)]の[similar_participant.GetTitledFirstName]が狩具を着た姿は目覚ましい印象を与えている。[similar_participant.GetHerHim]へ向けていた私の興味は呪わしくも妨害された。"
 hunt.4007.desc_fallback:1 "我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)][similar_participant.GetTitledFirstName]と丘を登っているとき、私はそれを聞いた。"
 hunt.4007.desc_ending:2 "\n\n小枝が折れ、枝がざわめき、鳥が怯えた声を上げる、怒り狂った[host.Custom('GetAnimalType')|l]がまっすぐ我々の方へ向かってくる前触れだ！\n\n[similar_participant.GetSheHe|U]は喘ぎながら言う。「あの#EMP [host.Custom('GetAnimalDanger')]#!の大きさを見てください！」"
 hunt.4007.a:0 "我がいるからには先はないぞ。"
 hunt.4007.a.success:0 "獣を殺す"
 hunt.4007.a.failure:0 "負傷する"
 hunt.4007.a.critical_failure:0 "私は殺される"
 hunt.4007.b:1 "[similar_participant.GetFirstNameNoTooltip]、なんとかしろ！"
 hunt.4007.c:0 "自惚れた廷臣ほど扱いにくいものはない！"
 hunt.4008.t:2 "不審な後継者"
 hunt.4008.desc:2 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName] は集団の一足先を進み、一人で[activity.Custom('GetAnimalType')]を追いかけている。私が追いつくと、[hunt_participant.GetHerHim]が一人の[peasant.GetWomanMan]の上に立って、貧しい平民の胸から矢を引き抜いている。\n\n[hunt_participant.GetSheHe|U]は私に気づくと背中に矢を隠す。「[ROOT.Char.GetTitleAsNameNoTooltip]！私は…その…"
 hunt.4008.a:1 "[hunt_participant.GetSheHe|U]は[peasant.GetHerHim]を救うために勇ましく戦った。私は見た！"
 hunt.4008.a.success:0 "誰もが私を信じている"
 hunt.4008.a.failure:0 "人々は嘘を信じない"
 hunt.4008.b:2 "急げ、死体を隠すのを手伝ってくれ！"
 hunt.4008.b.success:0 "我々はなんとか死体を茂みに隠す"
 hunt.4008.b.failure:0 "死体が発見される"
 hunt.4008.b.success_tt:0 "死体は隠されたままだ"
 hunt.4008.c:2 "あなたはこの責任を取る#EMP 必要がある#!、[hunt_participant.GetFirstNameNoTooltip]！"
 hunt.4008.d:1 "#EMP あなた#!も『獣』にやられてしまうとは最悪だな…"
 hunt.4009.t:2 "狩られる"
 hunt.4009.desc:2 "#EMP がさっ！#!\n近くまで引き付けていた[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]の中に消え、私は音のした方を振り返る。\n\n[schemer.GetTitledFirstName]、ナイフを引き抜いた我が[ROOT.Char.Custom2('RelationToMeShort', schemer)]は私の後ろに立ち、その目には強い殺意が見て取れる。"
 hunt.4009.a:0 "お前では私に勝てぬ！"
 hunt.4009.a.success:0 "[schemer.GetTitledFirstNameNoTooltip]から逃げる"
 hunt.4009.a.failure:0 "[schemer.GetTitledFirstNameNoTooltip]から逃げるが負傷する"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip]が私を打ち負かす"
 hunt.4009.b:0 "助けて！助けてくれ！[saving_participant.GetFirstNameNoTooltip]！"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip]が[schemer.GetTitledFirstNameNoTooltip]を負傷させ私たちは逃げのびる"
 hunt.4009.b.failure:1 "[schemer.GetTitledFirstNameNoTooltip]から逃げのびるが[saving_participant.GetTitledFirstNameNoTooltip]は負傷する"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip]は私を守ることに失敗する"
 hunt.4009.c:0 "キャンプに戻ることさえできれば！"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip]が私を捕らえる"
 hunt.4010.desc:2 "#EMP がさっ！#!\n私の[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]と私が近づいていた[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]の中に消え、我々は音のした方を振り向く。\n\n[schemer.GetTitledFirstName]、ナイフを引き抜いた我が[ROOT.Char.Custom2('RelationToMe', schemer)]が我々の背後に立ち[targeted_participant.GetFirstName]に狙いを定めている。"
 hunt.4010.a:1 "恐れることはない、我が[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]よ！"
 hunt.4010.a.critical_success:1 "私は[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を追い払う"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip]は私を負傷させるが互いに逃げのびる"
 hunt.4010.a.critical_failure:0 "[targeted_participant.GetFirstNameNoTooltip]を守ることに失敗する"
 hunt.4010.b:0 "幸運を、[targeted_participant.GetFirstNameNoTooltip]。"
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip]が[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を追い払う"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip]は負傷したが逃げのびる"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip]は[targeted_participant.GetFirstNameNoTooltip]を打ち負かし、目撃者を排除する"
 hunt.4010.failure.murder_secret_tooltip:0 "殺人の秘密を知る"
 hunt.4010.c:1 "助けて！[schemer.GetFirstNameNoTooltip]が我が[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]を襲っている！"
 hunt.4010.d:0 "#EMP うわぁぁぁぁぁ——！#!"
 hunt.4010.d.tt:1 "あなたが高潔であるためこれが選択可能です"
 hunt.4011.t:2 "ちょっとだけ"
 hunt.4011.desc:3 "「閣下、[activity.Custom('GetAnimalType')]です！」私の[ROOT.Char.Custom2('RelationToMe', lover_participant)][lover_participant.GetTitledFirstName]は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中へついて来るようにと私に合図をする。我々が[host.GetCurrentLocation.Custom('GetTerrainType')]に隠れたところで、[lover_participant.GetSheHe]が振り返り、私の[ROOT.Char.Custom('GetUpperClothingArticle')]を頭の上に引っ張りあげる。\n\n「ようやく二人きりになれましたね、私の[ROOT.Char.Custom('LoverPetName')]！」"
 hunt.4011.a:0 "あぁ、[lover_participant.GetFirstNameNoTooltip]！"
 hunt.4011.a.tt:0 "動物寓意譚っぽくいこうじゃないか！"
 hunt.4011.b:2 "しかし、[activity.Custom('GetAnimalType')]はどうする…？"
 hunt.4012.t:3 "[host.Custom('GetLegendaryColor')|U][host.Custom('GetAnimalType')|U]"
 hunt.4012.desc:4 "私が集団の先頭を走っていると、[host.GetCurrentLocation.Custom('GetTerrainType')]が静まり返った。\n\n静寂はほとんど明瞭で、馬の蹄の音さえ溶けて消えてしまうようだ。\n\n他の者たちを探すため引き返そうとしているちょうどその時、目の前に、夢のようにぼんやりと、一匹の[host.Custom('GetAnimalType')|l]が見えた。"
 hunt.4012.a:1 "まるで物語から出てきたようだ…"
 hunt.4012.a.tt:3 "#EMP あなたにはあの[host.Custom('GetAnimalType')]が必要です！#!"
 hunt.4012.b:2 "これはただの[host.Custom('GetAnimalType')]だ。"
 hunt.4013.desc:1 "私は、まるでトランス状態のように、獣の足跡を追って[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]へと入り、ほとんど不自然な沈黙が世界に重くのしかかっている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！ここにおられたのですか！」私は突然の叫び声に驚く。\n\n"
 hunt.4013.a:1 "#EMP 今回は#!逃がしたか。"
 hunt.4013.a_modifier:0 "[activity_place.GetNameNoTier]の領民が動揺する"
 hunt.4013.b:2 "私は…先回りして偵察していたんだ。"
 hunt.4014.t:3 "厄介な地形"
 hunt.4014.desc:2 "[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')]を通過すると、我々はもうすぐ疲れ果てた獲物に辿り着く。我々はこの[activity.Custom('GetAnimalType')]をもう何時間も追いかけている！\n\n"
 hunt.4014.a:0 "[hunt_participant.GetHerHim]の方へ向かおう。"
 hunt.4014.b:1 "[hunt_participant.GetFirstNameNoTooltip]に時間を与えよう…"
 hunt.4014.c:2 "[physician.GetFirstNameNoTooltip]！#EMP [physician.GetFirstNameNoTooltip]はどこだ！？#!"
 hunt.4015.t:2 "愛人関係"
 hunt.4015.desc:2 "我々は獲物を追って[host.GetCurrentLocation.Custom('GetTerrainType')]に入り、ゆっくりだが確実に[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]を追い詰めている。\n\n突然、[activity.Custom('GetAnimalChargeParticiple')]がびっくりして別の方向へ飛び去ってしまったので、私は何が怖かったのかを確認しようと移動すると、そこには目を疑うような光景があった。[lover_participant.GetTitledFirstName]と[second_lover_participant.GetTitledFirstName]が地面で絡まり合い、熱い抱擁を交わしていたのだ！"
 hunt.4015.a:0 "ゆっくりと後ずさる…私は何も見なかった。"
 hunt.4015.b:0 "「これは恥ずべきことだ！すぐに止めろ！」"
 hunt.4015.c_1:1 "「[lover_participant.GetFirstNameNoTooltip]よ、私に隠していたのだな！」"
 hunt.4015.c_2:1 "「[second_lover_participant.GetFirstNameNoTooltip]よ、私に隠していたのだな！」"
 hunt.4015.c_3:0 "「むほほ、これは楽しめそうなパーティだな！」"
 hunt.4015.d:0 "「[second_lover_participant.GetTitledFirstNameNoTooltip]よ、どうかしてるぞ？！」"
 hunt.4016.t:2 "戦利品"
 hunt.4016.desc:2 "我々は[ROOT.Char.Custom('TerrainType')]全体をもう二度にわたって追いかけたはずなのに、[activity.Custom('GetAnimalType')]を追い詰めるまでには至っていない…\n\n皆は私が戦利品を抱えて凱旋することを期待しているが、現状では、私は恥ずかしさだけを抱えて帰還することになる。"
 hunt.4016.a:2 "近くの市場には[activity.Custom('GetAnimalType')]があるはずだ…"
 hunt.4016.b.success:0 "人々は私の企みを信じる"
 hunt.4016.b.failure:0 "私の嘘が暴かれる"
 hunt.4016.c:0 "私はそれほど落ちぶれてはいない、むしろ手ぶらで戻ろう！"
 hunt.4017.desc:2 "私は側近を残し、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]で、私を悩ませた[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]を探し回っている。\n\n突然、私は自分が水中にいるような感覚になる。音は消え、光は希薄だ。そこに！\n\nそれは私の前に立っている。[host.GetCurrentLocation.Custom('GetTerrainType')]の周囲を凍らせ、まるで私の#EMP 魂#!を覗き込んでいるかのようだ。"
 hunt.4017.a:1 "今だ！"
 hunt.4017.a.tt:1 "#EMP それは逃げようとさえしません…#!"
 hunt.4018.desc:2 "突然の静けさが[host.GetCurrentLocation.Custom('GetTerrainType')]に降り注ぐ。鞍の上で振り返ると、はっきりと見えた——[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]だ。\n\n他の人を呼ぶ間もなく、それは幻のように[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中へと消えていく…"
 hunt.4018.a:1 "この場所をくまなく探せ！#EMP あの[activity.Custom('GetAnimalType')]を見つけるのだ！#!"
 hunt.4018.a.tt:1 "#EMP この周囲にいるはずだ！どこかに…#!"
 hunt.4018.a.failure:0 "[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]は逃げる"
 hunt.4018.b:1 "忘れよう。行ってしまった…"
 hunt.4019.desc:2 "\n\n「そこです！[activity.Custom('GetAnimalType')]が見えますか？あなたが探していたやつでは？」\n\n我々の前にあるのは、[activity.Custom('GetLegendaryColor')]の毛など一房もない、ごく普通の[activity.Custom('GetAnimalType')]だ。"
 hunt.4019.a:1 "…そうだな、よく見つけたな。"
 hunt.4019.a.tt:1 "それで良いでしょう…#EMP 今のところは#!。"
 hunt.7001.t:3 "沼地の遭遇"
 hunt.7001.desc:1 "ますます地面は湿り、空気は重くなっていく中、私たちは馬に乗って[host.GetCurrentLocation.GetNameNoTooltip]の大自然の只中へ深くへ入り込む。\n\n突然、周りを取り囲む緑樹から、巨大な男が姿を現す——うす汚れた衣服を何枚も纏っていた。\n\nそして大声で怒鳴り上げた。「誰だお前ら！一体全体#EMP 俺の#!湿地で何してやがる？」"
 hunt.7001.a:0 "ここが#EMP あなたの#!湿地だと？では案内してくれ。"
 hunt.7001.b:0 "話し合おう。"
 hunt.7001.b_success:0 "その男は私の言い分を理解している…たぶん"
 hunt.7001.b_failure:0 "その狂人は論理に到達できない"
 hunt.7001.c:1 "やっと獲物を見つけたぞ！"
 hunt.9001.t:3 "野性の恵み"
 hunt.9001.desc_hunter_1:1 "私が獲物を分け与えると、周りの人々は注目し始めた——私の行動が話題となって広がっている！"
 hunt.9001.desc_hunter_2:1 "この[ROOT.Char.Custom('TerrainType')]は私の別荘のようなものである——髪に風を感じ、廷臣と時を過ごし、獲物に近づくと興奮を感じる…このことが終わらないよう、[ROOT.Char.GetFaith.HighGodNameAlternate]に私は祈るのだ！"
 hunt.9001.desc_hunter_3:0 "どんなに速く、強く、狡猾な獲物でも私に勝つことは無い！私の狩人としての腕前は、領国内で多くの話題となっている。しかし、真の報酬とは、この[ROOT.Char.Custom('TerrainType')]が与えてくれる自由だ。"
 hunt.9001.desc_good_bad:1 "途中に少し困難もあったが、狩りの成果は上々だったな！！"
 hunt.9001.desc_good:1 "このような狩りは純粋な喜びしかない、来年が待ち切れないな！"
 hunt.9001.desc_bad_good:1 "うまくいかないときは全てそう思ってしまうが、そこには希望の兆しが見えたのだ。"
 hunt.9001.desc_bad:1 "我々の一団は[ROOT.Char.GetFaith.DevilName]が生み出すあらゆる災厄に見舞われたようで、私は[ROOT.Char.Custom('TerrainType')]から離れてほっと安堵の息をついた。"
 hunt.9001.desc_same:1 "野生の呼びかけに耳を傾けることは冒険であり、この外出は良いことも悪いことも多くをもたらしてくれた！"
 hunt.9001.desc_fallback:1 "野生の声に耳を傾けることは通常なら危険な冒険であるが、正直言って、この外出はもう忘れてもいいようなものだった。"
 hunt.9001.a:1 "清々しい気分だ、さあ家に帰ろう！"
 hunt.9001.b:2 "最善は尽くした…"
 hunt.9001.c:0 "ひとまずこの冒険から離れよう。"
 hunt.9001.d:1 "思い出を残そう。"
 hunt.8001.t:1 "美しい標本"
 hunt.8001.desc:2 "[activity.Custom('GetAnimalType')]を引きずって[host.GetCurrentLocation.GetName]から戻りながら、死してなお感心して眺めずにはいられなかった。その革や頭骨が、私の宮廷の壁に飾られているのを想像すると――とても素敵だ！ああ、でもどれを選択すればいいのだろう？"
 hunt.8001.a:1 "その豊かな毛皮は、会話のネタとしても最適だろう。"
 hunt.8001.b:1 "その頭を据え付けろ、私の客人はその威厳を見るだろう！"
 hunt.8001.c:0 "死骸のトロフィーより、おいしいごちそうに注目しよう！"
 hunt.5001.t:1 "野の花"
 hunt.5001.desc:0 "今日は狩りをするには良い天気で、外に出るにはいい日だ。私は大自然の新鮮な空気を肺を胸いっぱいに吸い込みながら、"
 hunt.5001.desc.witch:0 "母なる大地からの贈り物の宝庫を発見する。"
 hunt.5001.desc.religious:0 "[ROOT.Char.GetFaith.HealthGodName]からの贈り物か、自然の献身としか思えないものを遠くに発見する。"
 hunt.5001.desc.ending:1 "\n\nたくさんの役に立つ薬草や美しい花々がある！癒しのため、悪意のための——だが私はここへ狩りに来たのだ！[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]を摘むのには眉をひそめる者がいるかもしれない…"
 hunt.5001.a:0 "体裁は保たねばならない。"
 hunt.5001.b:0 "なぜ他人の考えを気にしなければならないのか？"
 hunt.5001.c:0 "「おい、あそこにあるのは何だ！？」"
 hunt.5001.c.success:1 "[hunt_participant.GetTitledFirstNameNoTooltip]は本の中に出てくる最も古いトリックに騙される"
 hunt.5002.desc:2 "「[ROOT.Char.GetTitleAsNameNoTooltip]、なんという自然の恵みでしょう！この植物を見てください！本当に、大地の豊かさは無限大です。我々はこれらの単純な宝物のありがたみを十分に理解していないのです。」"
 hunt.5002.a:1 "自分の馬に#EMP 戻れ#!…"
 hunt.5002.b:1 "魅力的だ！#EMP あの#!花は何だ？"
 hunt.5002.c:1 "お、お前は#EMP 魔術#!でも始めようというのか…？"
 hunt.5003.desc:1 "ストレスが溶けていく中、私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetFirstName]の柔らかく笑う声が聞こえてくる。「#EMP 私の恋人よ。#!」\n\n"
 hunt.5003.desc.flower:1 "[hunt_participant.GetSheHe|U]は私の耳の後ろに何かを置く。「あなたの美しさには到底及びませんが、この[newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]はあなたを連想させてくれます。」"
 hunt.5003.desc.animal:1 "[hunt_participant.GetSheHe|U]は血まみれの野ウサギの亡骸を掲げている。「私はあなたの名誉のために、この子を殺しました。あなたの側で永遠に戦うという私の献身の証として。」"
 hunt.5003.a:1 "お前は捕まり#EMP たい#!のか！？"
 hunt.5003.b:1 "#EMP 大切に#!するよ、親愛なる人。"
 hunt.5003.b.tt:0 "誰かがあなたの[secret|E]の関係を知るかもしれません"
 hunt.5003.c:0 "私には不要なものだ。"
 hunt.0050.t:0 "野生の呼び声"
 hunt.0050.desc:0 "恐れ、アカシカ、ウサギの穴！狩りは、自然を熟知し、仲間意識と儀式、そしてもちろんスリルなど、学ぶこと、楽しむことがたくさんあります！狩猟では学ぶことや楽しむことがたくさんある。自然の習得、仲間意識、儀式、そしてもちろんスリルも！\n\n私より先に、多くの人々が、血なまぐさいとはいえ、このような高貴な追及に取り組んできた。最近私にはその理由が分かってきた…"
 hunt.0050.a:0 "次の狩りが待ちきれない！"
 hunt.0050.b:0 "ただの些細な気晴らしだ…"
 hunt.0080.t:1 "早すぎる結論"
 hunt.0080.t.inheritor:1 "野性の被害者"
 hunt.0080.imprisoned_self:1 "[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]によって安全に閉じ込められ、私の狩りはほとんど終わったようだ…"
 hunt.0080.imprisoned:0 "[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]によって、[host.GetTitledFirstName]は安全に閉じ込められ、我々は手ぶらで帰還しなければならないようだ…"
 hunt.0080.wounded_self:0 "私の怪我のため狩りは中止となり、一行は帰還することになった。"
 hunt.0080.wounded:0 "[invalidated_flavor.GetTitledFirstName]が負った怪我のため狩りは中止となり、一行は帰還することになった。"
 hunt.0080.assassination:1 "その日は順調に進んでいたが、[invalidated_flavor.GetTitledFirstName]が突然、危ういところで命を落とすところだったと主張して、狩りの中止を主張した。暗殺計画の噂が飛び交っている。"
 hunt.0080.abduction_attempt:1 "一行が獲物に近づくと、一人の[invalidated_flavor.GetWomanMan]の甲高い叫び声が犬の絶え間ない吠え声さえも打ち消してしまう。\n\n[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を通って、髪を振り乱した[invalidated_flavor.GetTitledFirstName]が、誰かが[invalidated_flavor.GetHerHim]を誘拐しようとしたと泣きながら助けを求めてきた！\n\n"
 hunt.0080.abduction:0 "狩りは順調に進んでいるように見えたが、誰かが[invalidated_flavor.GetTitledFirstName]が集団の中にいないことに気づき、その後も見つからなかった。\n\n我々が[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を調べてみると、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に争いの痕跡が見つかった。"
 hunt.0080.assassination_culprit:1 "獲物まであと少しというところで、恐ろしい形相の[invalidated_flavor.GetTitledFirstName]が視界に飛び込んできた。[invalidated_flavor.GetHerHis]の不在に誰も気がついていなかったのだ。\n\n息も絶え絶えの中、[invalidated_flavor.GetSheHe]は命を狙われるところだったのを辛うじて逃れたと主張している！さらに衝撃的なのは[invalidated_flavor.GetHerHis]の告発の対象である。[invalidated_culprit.GetTitledFirstName]だ！\n\nその[invalidated_culprit.GetWomanMan]は、現場から逃走したようで、どこにも見当たらない…"
 hunt.0080.abduction_attempt_culprit:0 "\n\n[invalidated_flavor.GetSheHe|U]は[invalidated_culprit.GetTitledFirstName]に指を向けて眉をひそめたが、[invalidated_culprit.GetHerHis]の突然の失踪はその告発に重みを与えるだけだ…"
 hunt.0080.abduction_culprit:0 "\n\n奇妙なことに[invalidated_culprit.GetTitledFirstName]も消えてしまったことで、当然ながらある結論が飛び出す…"
 hunt.0080.death_inheritor:1 "私は[host.GetTitledFirstName]が死んだという知らせを受け取った！[host.GetSheHe]は狩猟の間に[host.GetDeathReason]ようだ。"
 hunt.0080.death_inheritor_killer:1 "ついにあの哀れな[host.Custom('InsultNoun')][host.GetTitledFirstName]は道を踏み外し、私の手で始末することになった。"
 hunt.0080.death:0 "[invalidated_flavor.GetDeathReasonHideKiller][invalidated_flavor.GetTitledFirstName]の悲劇的な死によって狩りは中止となり、一行は帰還することになった。"
 hunt.0080.desc_inheritor:0 "\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の新しい[ROOT.Char.GetTitleAsNameNoTooltip]として、この予期せぬ出来事を受けて整理すべきことが多くある…"
 hunt.0080.desc:0 "\n\n我々は次の機会を待つしかないだろう…"
 hunt.0080.a:0 "危険な過去の出来事だ。"
 hunt.0080.b:0 "あの獣の頭を壁に飾りたい！"
 hunt.0081.t:1 "計画の変更"
 hunt.0081.sick:1 "今の状態では、私は家の炉辺と暖かいベッドに戻るのが一番いいのかもしれない。"
 hunt.0081.wounded:1 "痛みがあると馬に乗るのも難しいし、この状態では負担がかかることは間違いない。"
 hunt.0081.host:0 "\n\n皆を失望させたくはないが、人は自分の健康に目を向けなければならない…"
 hunt.0081.guest:0 "\n\n残りの[host.GetTitledFirstNamePossessive]の狩猟を見逃してしまうのは残念だが、危険を負う価値はあるのだろうか？"
 hunt.0081.a:0 "もう終わりだと思う。"
 hunt.0081.b:0 "大丈夫だ…"
 hunt.0082.t:0 "短く切る"
 hunt.0082.a:0 "恐ろしい！"
 hunt_wounded_guest_leaves_toast:0 "負傷した客人"
 hunt.0100.opening_desc:0 "私はここに[barony.GetNameNoTier]での壮大な狩猟にあなたをご招待申し上げます！"
 hunt.0101.desc:0 "私はここに[barony.GetNameNoTier]での狩猟にあなたをご招待申し上げます！あなたの名誉ある出席にふさわしい、盛大な催しとなるでしょう。"
 hunt.0102.desc:0 "私はここに[barony.GetNameNoTier]での狩猟にあなたをご招待申し上げます！素晴らしい楽しみと仲間に囲まれ、盛大な催しとなるでしょう。"
 hunt.0110.t:0 "活気のない出席者"
 hunt.0110.desc:0 "信じられない。招待も準備もしたのに、私の狩猟には一人の客人も来なかった。\n\n問題ない！ 私は一人で運動を楽しむとしよう。私にとってはより大きな栄光だ！"
 hunt.0120.desc:0 "どうして貴方が[other_host.GetTitledFirstNamePossessive]の狩猟に参加されて、代わりに私の招待を捨て置かれたのか理解に苦しみますが、今回のことは忘れませんのでお忘れなく。"
 hunt.0500.t.sighting:2 "忍び寄る[activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar:1 "強大なイノシシ"
 hunt.0500.t.hart:1 "高貴なゲーム"
 hunt.0500.t.large:1 "良い見通し"
 hunt.0500.t.small:1 "わずかな収穫"
 hunt_start_tt:1 "[host.GetShortUIName|U]は#V [activity.Custom('GetAnimalType')]#!を探します"
 hunt_opening_master_of_hunt:0 "光が差し始めたころ、[host.GetShortUINamePossessiveNoFormat]の狩猟頭[hunt_participant.GetTitledFirstName]に一行は呼び出された。"
 hunt_opening_hunt_leader:1 "太陽が昇り切った頃、[hunt_participant.GetTitledFirstName]は一行を集めた。"
 hunt_opening:0 "夜が明ける頃、一行の集合が呼びかけられた。"
 hunt_opening_rural:1 "[host.GetCurrentLocation.GetNameNoTooltip]にほど近い[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]にてキャンプ中であった。"
 hunt_opening_hunting_grounds:1 "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]にある狩猟地である。"
 hunt_opening_royal_reserves:1 "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の中にある御猟林である。"
 hunt_opening_entourage_few:1 "数人の地元の森番からの情報を総合すると、近くにある足跡と臭いについての話がいくつか出てきた。"
 hunt_opening_entourage_normal:1 "地元の森番たちは新しい足跡や臭いがないかと、周辺を捜索している。"
 hunt_opening_entourage_many:1 "私の多くの森番や勢子が、足跡や臭いがないかと、地域をくまなく捜索している。"
 hunt.0500.boar:0 "この地域には明らかに頑強なイノシシがおり、危険だが価値のある獲物だ。"
 hunt.0500.hart:0 "強大な雄鹿が間違いなくこの地域にいるようだ——王にふさわしい獲物だ！"
 hunt.0500.roe:1 "近くに小さな雄の[activity.Custom('GetAnimalType')]がいるのは確かだが、最近はより大きな獲物の痕跡はない。"
 hunt.0500.buck:0 "逞しい牡鹿がこの周辺にいることは間違いなく、狩猟のためにこれ以上ない好条件が揃っている！"
 hunt.0500.bison:1 "[activity.Custom('GetAnimalType')]の群れが近くにおり、その中に強大な雄牛がいる！"
 hunt.0500.no_bison:1 "私は近くに牡鹿や野牛の群れの気配はないと聞いているが、敷地#EMP は#![activity.Custom('GetAnimalType')]の狩りに適している。"
 hunt.0500.no_deer:1 "残念ながら雄鹿の姿は見られないが、[activity.Custom('GetAnimalPlural')]が多くいるのは間違いない。"
 hunt.0500.desc_prestigious:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]は微笑んで言う。「我々の前にはかなりの規模の狩りが待っていますよ！」"
 hunt.0500.desc_large:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]はニヤリと笑う。「これは楽しみですな！」"
 hunt.0500.desc_small:1 "\n\n[hunt_participant.GetFirstNameNoTooltip]は肩をすくめる。「問題ありません、[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]だって素晴らしい良い獲物になってくれますよ！」"
 hunt_opening_sighting:1 "\n\n噂が真実か確かめよう…"
 hunt.0500.guest:1 "\n\n要は、[host.GetTitledFirstName]は[host.GetSheHe]が今日、[activity.Custom('GetAnimalType')]を狩れる腕前かどうかわかるということだ。"
 hunt.0500.a:0 "さあ行くぞ！"
 hunt.0500.b:0 "狐を洗い出してやりたいな。"
 hunt.0500.c:0 "今日は逃げ回るウサギを追わないか？"
 hunt.0500.d:2 "[host.Custom('GetRegionalDeerType')]を狩るために来た！"
 hunt.0500.f:0 "なにか猛々しいものを狩りたいものだな！"
 hunt.0510.t:0 "[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc:0 "\n\n未だ見つけざるものだが、私は確信している。その捉えどころ無き奴が近くにいるのだ…"
 hunt.0510.a:0 "その獣は我が手に落ちるだろう！"
 hunt.0520.t.sighting:0 "厄介な[activity.Custom('GetAnimalType')|U]め！"
 hunt.0520.t.tiger:0 "Felis Horribilis"
 hunt.0520.t.lion:0 "金色の毛"
 hunt.0520.t.leopard:0 "斑点のある獲物"
 hunt.0520.t.lynx:0 "優雅な獲物"
 hunt.0520.t.bear:0 "Getting Our Bearings"
 hunt.0520.t.hyena:0 "今笑っているのは誰だ？"
 hunt.0520.t.wolf:0 "害獣の群れ"
 hunt.0520.b:0 "私の[ROOT.Char.Custom('GetAnimalTypeCaptive')]を出せ！狩りをするぞ！"
 hunt.0520.c:0 "きっとこの辺りには[ROOT.Char.Custom('GetRegionalWolfPlural')]がいるはずだ。"
 hunt.0530.t.sighting:0 "[activity.Custom('GetAnimalPlural')|U]を追って"
 hunt.0530.t.rare:0 "珍しい鳥"
 hunt.0530.t.common:0 "翼にて狩る"
 hunt.0530.b:0 "[activity.Custom('GetAnimalTypeWaterfowl')]で十分だろう。"
 hunt.0530.c:0 "捕らえる[activity.Custom('GetAnimalTypeGamebird')]が常にいる。"
 hunt.0530.d:0 "私の[activity.Custom('GetRaptorType')]がウサギを捕まえるのを見たい。"
 hunt_opening_falconry_sighting:0 "\n\nその報告が信頼に足るものであったことを祈るばかりだ。"
 hunt_opening_falconry:1 "うまくいけば、[activity.Custom('GetAnimalPlural')]の[activity.Custom('GetAnimalGroup')]を見つけられるだろう。さらには我らが連れた[activity.Custom('GetRaptorPlural')]による見事な捕り物も期待できるだろう。"
 hunt_opening_entourage_few_falconry:0 "\n\n我々が連れてきた数人の勢子は犬を連れて準備し、すでに適切な経路を見つけている。"
 hunt_opening_entourage_normal_falconry:0 "\n\n勢子組が猟犬を伴って準備を整える。そして申し分のない所定の位置へと着いた。"
 hunt_opening_entourage_many_falconry:0 "\n\n私の勢子は鳥を隠れ場所から連れ出すのに問題はないはずで、うまくいく可能性のあるいくつかの場所に注目している。"
 hunt_opening_standard_sighting:1 "\n\n部下たちが、この地を放浪している[activity.Custom('GetAnimalType')]の目撃情報を集めている。"
 hunt_opening_dangerous_sighting:0 "\n\n部下たちが、この地に恐怖を振りまいている[activity.Custom('GetAnimalType')]の目撃情報を集めている。"
 hunt_opening_dangerous:0 "\n\n偶然にも最近、厚かましい[activity.Custom('GetAnimalType')]が地元を恐怖に陥れているようだ。"
 hunt.0520.cat:0 "この悪党は、すでに数名の地元民を襲撃しており、自由に歩き回れるようになるにしたがって日ごとに大胆になっている。"
 hunt.0520.bear:0 "それは[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]を闊歩し、近くの村から家畜を奪い、採集民を恐怖に陥れている。"
 hunt.0520.wolf:0 "[activity.Custom('GetAnimalGroup')]は厄介で、農場を漁り回って[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]の奥深くへと後退する。"
 hunt_opening_entourage_few_dangerous:0 "数が少ないので難しいかもしれないが、運が良ければ我々はその獣を見つけ、恐怖の統治を終わらせることができるだろう。"
 hunt_opening_entourage_normal_dangerous:0 "我々はそれほど苦労せず、獣を見つけて追い詰めるのに十分な人数がいる#EMP はずだ#!。"
 hunt_opening_entourage_many_dangerous:0 "我々は槍はもちろんのこと、一対の目を多く持っている。獣の恐怖の支配は、今日で終わりだ！"
 hunt.0520.a:0 "無駄にする時間はないのだ。"
 hunt.1001.desc_opening_courtier:1 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]がその[activity.Custom('GetAnimalFeature')]をいち早く見つける。"
 hunt.1001.desc_opening:1 "風景を眺めながら、私は思わず二度見してしまう。そこには[activity.Custom('GetAnimalFeature')]がいる！"
 hunt.1001.desc_opening_courtier_plural:1 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]がその[activity.Custom('GetAnimalGroup')]をいち早く見つける。"
 hunt.1001.desc_opening_plural:1 "風景を眺めながら、私は思わず二度見してしまう。そこには[activity.Custom('GetAnimalGroup')]がいる！"
 hunt.1001.bison:1 "\n\n慎重に集団を所定の位置に配置すると、我々は[activity.Custom('GetAnimalSoundParticiple')]獣を急襲し、混乱に陥った集団から価値のある[activity.Custom('GetAnimalMale')]を引き離す。\n\n"
 hunt.1001.closing_chase:0 "[host.GetTitledFirstName]は獣の後を追い、叫ぶ: 「ついてこい！逃げていくぞ！」"
 hunt.1001.closing_ambush:0 "[host.GetTitledFirstName]は少し考えてから、左に向かって合図をする。「ついてこい、切り離すぞ！」"
 hunt.1001.closing_herd:1 "我々ははぐれた[activity.Custom('GetAnimalType')]と逃げ惑う[activity.Custom('GetAnimalGroup')]の間に集まる。これからが本当の追跡だ！"
 hunt.1001.closing:1 "視線が絡み合い、そして―まるでその獣は私の意思に勘付いたかのように―不意に跳び去った。[activity.Custom('GetAnimalColor')]毛並みが一閃する！"
 hunt.1001.desc_opening_courtier_dangerous:0 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)][hunt_participant.GetTitledFirstName]は、遠くから私たちを見ている[activity.Custom('GetAnimalType')]を見つけ、その体はぴんと張って走る準備ができている。"
 hunt.1001.desc_opening_dangerous:0 "[host.GetCurrentLocation.Custom('GetTerrainType')]を調べていると、まるで最初からそこにいたかのように、私は突然[activity.Custom('GetAnimalType')]に遭遇する！"
 hunt.1001.desc_opening_courtier_plural_dangerous:0 "我が[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]、[hunt_participant.GetTitledFirstName]の合図が、[host.GetCurrentLocation.Custom('GetTerrainType')]に響き渡る — [activity.Custom('GetAnimalType')]の[activity.Custom('GetAnimalGroup')]がここから遠くない窪地に身を寄せている。"
 hunt.1001.desc_opening_plural_dangerous:0 "[host.GetCurrentLocation.Custom('GetTerrainType')]を調べていると、まるで最初からそこにいたかのように、私は突然[activity.Custom('GetAnimalGroup')]に遭遇する！"
 hunt.1001.wolf:0 "\n\n私たちが近づくと、獣たちは一斉に動き出し、警戒して[activity.Custom('GetAnimalSoundParticiple')]し、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中へ逃げていき、[activity.Custom('GetAnimalDanger')]を剥き出しにしている。\n\n"
 hunt.1001.desc_dangerous:0 "\n\nその[activity.Custom('GetAnimalAdjective')]獣は見る者を圧倒する。馬たちは、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中にその[activity.Custom('GetAnimalFeature')]を見つけると物怖じしてしまう。\n\n"
 hunt.1001.closing_plural_dangerous:0 "我々は逃げる[activity.Custom('GetAnimalColor')]の害獣を追跡し、集団で一番大きな一匹に狙いを定める。これからが本当の追跡だ！"
 hunt.1001.closing_dangerous:0 "前触れは何もなかった。突如、[activity.Custom('GetAnimalColor')]毛並みが[activity.Custom('GetAnimalChargePresent')]去ると、丘の向こうへと消えてしまった！"
 hunt.1001.a.flavor_1:0 "#EMP タリホー！#!"
 hunt.1001.a.flavor_2:0 "#EMP そら行け！#!"
 hunt.1001.a.flavor_3:0 "#EMP しっ！#!"
 hunt.1001.a.flavor_4:0 "#EMP 進め！#!"
 hunt.1001.a.tt:0 "事故が発生しやすくなります"
 hunt.1001.b.flavor:0 "#EMP 安全第一だぞ！#!"
 hunt.1001.c:1 "こっちだ、ゆこう！"
 hunt.1001.c.flavor:1 "#EMP 狩人たちよ、撃てる所まで追い込みたまえ！#!"
 hunt.1001.d:0 "さあ行こう！"
 hunt.1002.courtier:0 "[hunt_participant.GetTitledFirstName]と並んで走っていると、聞こえてくるのは蹄の音、犬の吠え声、人々の叫び声ばかりだ…\n\n我々は徐々に獲物に近づいており、興奮が走る！"
 hunt.1002.alone:0 "登山道を下っていくと、聞こえてくるのは蹄の音、犬の吠え声、人々の叫び声ばかりだ…\n\n我々は徐々に獲物に近づいており、興奮が走る！"
 hunt.1002.a.alone:0 "あと少し、あと少しで手に入る！"
 hunt.1003.desc:1 "何時間も走り続け、我々はついにこの狡猾な獣を追い詰める。我々の追跡は無駄ではなかった！\n\n"
 hunt.1003.bay:1 "疲れ果て、パニックになった動物は追い詰められて反抗し、混乱の中で立ち上がろうともがき、[activity.Custom('GetAnimalSoundParticiple')]。"
 hunt.1003.dogs:1 "The weary [activity.Custom('GetAnimalMale')] is spent: already bitten by a hound, it squats in terror as the dogs close in, held in check by the fewterers."
 hunt.1003.dangerous:0 "疲れたのやら抗う気なのやら、[activity.Custom('GetAnimalType')]はとうとう足を止めて我らに向き直り、[activity.Custom('GetAnimalSound')]。"
 hunt.1003.injured:1 "\n\n[wounded_courtier.GetTitledFirstName]はこれを逃した[wounded_courtier.GetSheHe]に憤慨するだろう！"
 hunt.1003.bison:1 "\n\nFacing a mighty [activity.Custom('GetAnimalType')] so close, especially one [activity.Custom('GetAnimalStrikeParticiple')] violently, is enough to evoke terror in even the bravest [ROOT.Char.GetWomanMan], but the dogs and hunters duly surround it."
 hunt.1003.boar:1 "\n\n誇り高き[activity.Custom('GetAnimalType')]は恐ろしい鳴き声を上げ、羊のような猟犬と猟師たちに囲まれながら、研ぎ澄まされた牙は近づく者を両断しようとしている。"
 hunt.1003.hart:1 "\n\nThe mighty [activity.Custom('GetAnimalType')], antler tines bristling, still has some fight in him, [activity.Custom('GetAnimalSoundParticiple')] as dogs and spears surround it."
 hunt.1003.deer:1 "\n\n反抗的な[activity.Custom('GetAnimalMale')]の周りで輪が次第に閉じられると、角笛が吹かれ、犬が吠え、集団の叫び声が空気に響き渡る。"
 hunt.1003.fox:1 "\n\n怯えた[activity.Custom('GetAnimalType')]は、猟犬や猟師が周囲を取り囲み、逃げることができないことに気づいている。"
 hunt.1003.hare:1 "\n\nそのおかげで、我々、そして特に犬たちは[host.GetCurrentLocation.Custom('GetTerrainType')]のあらゆる凹みや低木の間を走り、駆け抜け、隠れたりしながら、非常に良い追跡をすることができた。しかし、我々は最終的には捕まえることができた！"
 hunt.1003.claws:1 "\n\n猟師たちは恐ろしい爪を振るうそれを、おずおずと槍で取り囲む。"
 hunt.1003.fangs:0 "\n\n猟師たちがすぐにうなる動物を取り囲むと、それはむき出しの牙を泡立たせて唾液を垂らしながら、私を睨みつける。"
 hunt.1003.a.small:0 "待て！私の練習台にしてくれる。"
 hunt.1003.a.flavor:0 "$hunt.1012.a.tt$"
 hunt.1003.b.small:1 "私が仕留める。"
 hunt.1003.b.flavor:0 "#EMP これでも食らえ、獣め！#!"
 hunt.1003.c:0 "[hunt_participant.GetFirstNameNoTooltip]、あなたが撃つのだ。"
 hunt.1003.d:0 "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U]よ、あなたがそれを倒すのを見せてくれ！"
 hunt.1003.d.good:0 "[intentee.GetFirstNameNoTooltip]に賞賛を捧げよう。"
 hunt.1003.d.bad:0 "[intentee.GetFirstNameNoTooltip]！彼はお前のものだ！"
 hunt.1003.d.small:0 "ここは慎重に、[ROOT.Char.Custom2('RelationToMe', hunt_participant)]よ！"
 hunt.1003.e:0 "槍を構えろ！進め！"
 hunt.1003.e.flavor:1 "#EMP 二人は左へ、もう二人は右へ！#!"
 hunt.1003.f:1 "猟犬を放て！"
 hunt.1003.f.flavor:0 "#EMP 彼らはそれを獲得したのだ！#!"
 hunt.1003.f.success:0 "犬がそれを倒す"
 hunt.1003.f.killed:0 "…しかしやられてしまう"
 hunt.1003.g:0 "止めろ！可哀想な奴を解放してやれ。"
 hunt.1003.g.flavor:0 "#EMP 既に狩ったようなものだ、血を流す必要はない…#!"
 hunt.1003.h:0 "猟師よ前へ、殺せ！"
 hunt.1003.h.flavor:0 "#EMP I'll... ensure it doesn't get past you...#!"
 hunt.1003.i:1 "早く、[murder_target.GetFirstNameNoTooltip]、逃げる前に一緒に来い！"
 hunt.1003.i.flavor:0 "#EMP It would be a shame if my spear were to slip...#!"
 hunt.1003.j:0 "#EMP 生け捕り#!にせよ！"
 hunt.1004.desc:1 "忌々しい野獣の追跡は困難を極めた。奴は[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を突き抜け、あるいは縫うように駆け抜け、荒々しく[activity.Custom('GetAnimalSoundParticiple')]。\n\n丘を駆け上がり、草深い藪へと姿を消す。[activity.Custom('GetAnimalType')]は、姿を現したときと同じ唐突さで去ってしまった。眼前には息も絶え絶えな数匹の犬と、汗だくの馬数頭が残るだけであった。\n\n"
 hunt.1004.wounded:0 "「[hunt_participant.GetTitledFirstName]を待つのは賢明ではなかったかもしれない…"
 hunt.1004.wounded_host:0 "What foul l- *argh* luck... Perhaps I should have gone back to camp..."
 hunt.1004.a:0 "あん畜生目が行ってしまった！"
 hunt.1004.a.tt:0 "覚えておけ！"
 hunt.1004.b:1 "[wounded_guest.GetFirstNameNoTooltip]が足手まといになった、馬鹿め！"
 hunt.1005.t:1 "[murder_target.GetFirstNameNoTooltip]への槍"
 hunt.1005.opening:1 "我々は[activity.Custom('GetAnimalSoundParticiple')][activity.Custom('GetAnimalType')]を囲み、槍を振り回しているが、私の目は[ROOT.Char.Custom2('RelationToMe', murder_target)][murder_target.GetFirstName]へと向けられて、好機を伺っている…\n\n"
 hunt.1005.opportunity:1 "When the panicked [activity.Custom('GetAnimalMale')] suddenly [activity.Custom('GetAnimalStrikePresent')],"
 hunt.1005.desc:1 "I deftly fall to the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], my 'uncontrolled' spear slicing sideways across [murder_target.GetFirstNamePossessiveNoTooltip] throat too quickly to dodge — almost even to see.\n\nThe shocked party stop in their tracks as [hunt_participant.GetFirstNameNoTooltip] clutches at [hunt_participant.GetHerHis] wound in shock. \"Help!\", I cry, \"[murder_target.GetFirstNameNoTooltip] is hurt!\", before stepping between [murder_target.GetHerHim] and the [activity.Custom('GetAnimalType')].\n\nWhen the dust has settled, all are convinced it was merely a tragic accident..."
 hunt.1005.a:0 "#EMP どうして#!こんなことになったのだ…？"
 hunt.1006.desc:2 "I convincingly stagger sideways, out if its way, sending my spear straight into a yowling [murder_target.GetFirstNamePossessive] side!\n\nWhile not quite as lethal as I'd hoped, with any luck that wound will take it's toll. We put down the [activity.Custom('GetAnimalMale')] as [murder_target.GetSheHe] is dragged away..."
 hunt.1006.a:1 "Lucky cur! You should be dead!"
 hunt.1006.b:1 "すまない！[participant_to_blame.GetFirstNameNoTooltip]が私を押したんだ！"
 hunt.1006.c:0 "Stay out of my way next time, fool!"
 hunt.1007.desc:2 "I feign a loss of balance, sending my spear dragging across [murder_target.GetHerHis] side as [murder_target.GetSheHe] in pain.\n\nIt's immediately clear I only nicked [murder_target.GetHerHim], but [murder_target.GetHerHis] shocked glare and the raised eyebrows of the other hunters demand a response once we've put down the [activity.Custom('GetAnimalMale')]..."
 hunt.1007.a:0 "Oops! #weak *shrug*#!"
 hunt.1007.a.success:1 "[murder_target.GetFirstNameNoTooltip]は疑っている"
 hunt.1007.a.failure:1 "[murder_target.GetFirstNameNoTooltip]はあなたを信じる"
 hunt.1007.b:0 "Consider yourself lucky it wasn't worse."
 hunt.1007.c:0 "Damn it, let's see you dodge #EMP this#! cur!"
 hunt.1007.d:1 "I'm so sorry [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e:0 "I guess you don't owe me anymore."
 hunt.1008.desc:1 "I try and maneuver into a position where a quick stab could be delivered \"accidentally\", but [murder_target.GetFirstNameNoTooltip] just won't stay in one place...\n\nBefore I know it, the party have already mortally wounded the [activity.Custom('GetAnimalMale')], and an \"accident\" would be too ridiculous to be believed..."
 hunt.1008.a:0 "Drat..."
 hunt.1009.desc:3 "As the [activity.Custom('GetAnimalType')] disappears into the [host.GetCurrentLocation.Custom('GetTerrainType')] I know that the quarry is lost."
 hunt.1009.desc_injured:2 "\n\nIt is regrettable that [hunt_participant.GetTitledFirstName] had to be injured over an escaped [activity.Custom('GetAnimalType')], but such risks are part of the thrill."
 hunt.1009.desc_uninjured:1 "\n\nWe dismount to let the horses rest, and [hunt_participant.GetTitledFirstName] nods [hunt_participant.GetHerHis] head in sympathy."
 hunt.1012.t:1 "[murder_target.GetFirstNameNoTooltip]に向けた一矢"
 hunt.1012.opening:1 "弓を手に、足音を忍ばせ、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]から目をそらさず、[activity.Custom('GetAnimalType')]を待つ…深く一呼吸し、そして―あれは[murder_target.GetTitledFirstName]か？\n\n"
 hunt.1012.accomplice:0 "I glance over at [accomplice.GetFirstName], who nods almost imperceptibly, brow knitted with determination, waiting for my signal."
 hunt.1012.alone:1 "私はこっそり周りを見回す - これは最高のチャンスかもしれない..."
 hunt.1012.closing:1 "The [activity.Custom('GetAnimalMale')] approaches, it is almost upon us..."
 hunt.1012.a.accomplice:1 "Such a shame we did not see [murder_target.GetHerHim]..."
 hunt.1012.b.flavor:1 "#EMP [murder_target.GetHerHis|U] time will come...#!"
 hunt.1013.b:1 "A tragedy. Now, where's that [activity.Custom('GetAnimalType')]?"
 every_consort_tt:0 "すべての[spouse|E]と[lover|E]"
 hunt.1030.t:1 "果報は寝て待て"
 hunt.1030.desc:1 "我が猟師たちは、獣の隠れ家の風下に人里離れた空き地があることを指摘した。これは湾曲陣を形成し、猟師たちががそこへ来る [activity.Custom('GetAnimalType')] を待ち伏せするのに最適な場所のようだ。\n\n実際に動く的で弓の練習をする絶好のチャンスといえる。"
 hunt.1030.guest:0 "[host.GetTitledFirstNamePossessive]に仕える猟師らは、獣の隠れ家の風下に目に付きにくい空き地を指し示した。これは湾曲陣を形成し、そこへ来る [activity.Custom('GetAnimalType')] を猟師の一行が待ち構えるのに最適な場所のようだ。\n\n"
 hunt.1030.ambush:0 "Our host thinks for a moment, before nodding, \"Yes, we shall have a little ambuscade!"
 hunt.1030.a:0 "素晴らしい提案だ。"
 hunt.1030.b:0 "いや、追い込みで狩りたい！"
 hunt.1030.c:0 "さあ行こう！"
 hunt.1032.opening:1 "私たちは、勢子の叫び声と猟犬の鳴き声が大きくなるにつれて、期待に胸を張りながら、隠された弓列から[activity.Custom('GetAnimalType')]見据える。\n\n"
 hunt.1032.desc:1 "その[activity.Custom('GetAnimalColor')][activity.Custom('GetAnimalMale')]は恐怖に駆られ[activity.Custom('GetAnimalChargeParticiple')]、[activity.Custom('GetAnimalDanger')]は手足をじたばたさせながら、覗き込む我らの頭に突っ込んできた。"
 hunt.1032.a:0 "待て！#EMP 私の#!獲物だ！"
 hunt.1032.b:0 "止まれ！[hunt_participant.GetFirstNamePossessiveNoTooltip]！"
 hunt.1032.e:0 "今だ！みな#EMP 蜂の巣にしてやれ#!！"
 hunt.1032.e.tt:1 "[activity.Custom('GetAnimalType')]は矢の雨に青ざめる"
 hunt.1032.f:0 "#EMP 逃げろーっ！#!"
 hunt.1033.desc:1 "Our plans were for nought, the beast sensed our trap by wind or connivance, and refused to be led into our ambush by the flushers.\n\nAt last, it slipped their clutches entirely, disappearing into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]..."
 hunt.1033.a:0 "Clever thing..."
 hunt.1033.b:0 "It's all [hunt_participant.GetFirstNamePossessiveNoTooltip] fault!"
 hunt.1040.t:1 "そろりそろりと"
 hunt.1040.desc:0 "配下の猟師らより、獣の隠れ家が知れたとの報告を受ける。そこは水飲み場にほど近く、[activity.Custom('GetAnimalType')]がたびたび草を食みに訪れるとのこと。\n\n決して簡単なことではないが、注意深く[activity.Custom('GetAnimalMale')]にこっそりと忍び寄ることができたら、我らの弓で不意を突いて捕らえることが、もしかすると、出来るだろうが。"
 hunt.1040.guest:0 "[host.GetTitledFirstNamePossessive]に仕える猟師らより、獣の隠れ家が知れたとの報告を受ける。そこは水飲み場にほど近く、[activity.Custom('GetAnimalType')]がたびたび草を食みに訪れるとのこと。\n\n"
 hunt.1040.stealth:0 "Our host thinks for a moment, before agreeing we should sneak up on the unwitting beasts."
 hunt.1040.chase:0 "Our host thinks for a moment, before scoffing, \"I came for a real hunt! We will hunt by force, not stealth!"
 hunt.1040.a:0 "こっそり進もう！"
 hunt.1040.a.flavor:0 "#EMP 犬たち、静かにするんだぞ！シー！#!"
 hunt.1040.b:0 "バハハ、真のハンターの追い込みというものをお見せしよう！"
 hunt.1040.b.flavor:0 "#EMP 最後の人が犬小屋を掃除します#!"
 hunt.1040.c:0 "むべなるかな。"
 hunt.1043.desc:1 "Despite our best efforts, we were unable to get close to the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')]: they sensed us each time we neared, fleeing and going to ground.\n\nIt is nearly too dark to continue, we will have to admit defeat at the hands of the [activity.Custom('GetAnimalPlural')]..."
 hunt.1043.a:0 "You cannot win them all..."
 hunt.1043.b:0 "What a shambles, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1060.t:0 "Taking Wing"
 hunt.1060.desc_opening_courtier:0 "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]、[hunt_participant.GetTitledFirstName]がパーティに静かに合図する: 我々はゲームマスターたちが指定したリリース地点に到着したのだ。"
 hunt.1060.desc_opening:0 "My gamemasters signal the party to hush: we have arrived at the release spot."
 hunt.1060.desc_guest:0 "[host.GetTitledFirstNamePossessive] gamemasters signal the party to hush: we have arrived at the release spot."
 hunt.1060.exotic:0 "\n\nNot far off, a [activity.Custom('GetAnimalGroup')] of [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] is passing through the sky, their distant [activity.Custom('GetAnimalSoundParticiple')] heralding our sport!"
 hunt.1060.water:0 "\n\nThere is a clear sight-line to a [activity.Custom('GetAnimalGroup')] of [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], watering themselves in a pond up ahead."
 hunt.1060.ground:0 "\n\nFrom our vantage point, we can see several [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] strutting about the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] ahead."
 hunt.1060.hare:0 "\n\nFrom our vantage point, we can see several [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] in the [host.GetCurrentLocation.Custom('GetTerrainType')] up ahead."
 hunt.1060.closing:0 "\n\nThe party halts as we prepare to remove our birds' hoods and set them, one by one, to their sport!"
 hunt.1060.beaters:0 "The beaters will soon be in position, ready to spook the game to flight."
 hunt.1060.a:0 "飛べ、小さきものよ。"
 hunt.1060.b:0 "I just want to watch."
 hunt.1060.b.flavor:0 "#EMP 安全が第一！#!"
 hunt.1060.d:0 "今だっ！"
 hunt.1062.t.hare:0 "A Hare in the Hand"
 hunt.1062.t:0 "A Bird in the Hand"
 hunt.1062.desc:0 "I watch excitedly as my [activity.Custom('GetRaptorType')] identifies a target and takes wing from its watch, soaring high into the air."
 hunt.1062.guest:0 "[host.GetTitledFirstName] watches excitedly as [host.GetHerHis] [activity.Custom('GetRaptorType')] identifies a target and takes wing from its watch, soaring high into the air."
 hunt.1062.exotic:0 "\n\nClimbing into position in pursuit of the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')], the [activity.Custom('GetRaptorType')] is doing everything right! The panicking quarry scatter, [activity.Custom('GetAnimalSoundParticiple')] the alarm, but it is too late!"
 hunt.1062.water:0 "\n\nThe beaters have scattered the [activity.Custom('GetAnimalSoundParticiple')] [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')], who now fill the air with their flapping clamor."
 hunt.1062.ground:0 "\n\nThe [activity.Custom('GetAnimalPlural')] are none the wiser, as my [activity.Custom('GetRaptorType')] scans the ground from high above."
 hunt.1062.sky:0 "\n\nIt swoops like a bolt of lightning: the audible thunder of the impact reaching us moment's later as the quarry falls from the sky!"
 hunt.1062.floor:0 "\n\nIt swoops like a bolt of lightning: the quarry scrambles for cover, but it is already too late!!"
 hunt.1062.a:0 "#EMP YES!!#!"
 hunt.1062.a.flavor:0 "My [activity.Custom('GetRaptorType')] shall feast this day!"
 hunt.1062.b:0 "Nicely done!"
 hunt.1063.t:0 "Two in the Bush"
 hunt.1063.desc:0 "Time and again my [activity.Custom('GetRaptorType')] swoops in for a kill, but misses, retreats, or only grazes its target."
 hunt.1063.desc_guest:0 "Time and again [host.GetTitledFirstNamePossessive] [activity.Custom('GetRaptorType')] swoops in for a kill, but misses, retreats, or only grazes its target."
 hunt.1063.closing:0 "\n\nAfter hours of attempts, the game have all but disappeared, the [activity.Custom('GetRaptorType')] is near exhausted, and the light is fading..."
 hunt.1063.a:0 "There is always next time."
 hunt.1063.a.flavor:0 "Dratted bird..."
 hunt.1063.d:0 "残念だ。"
 hunt.1080.t.bodyguard:0 "Not Quite Alone"
 hunt.1080.t:0 "Quite Alone"
 hunt.1080.opening_lone:0 "My [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], and I are ahead of the others,"
 hunt.1080.opening_accomplice:0 "My [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.GetTitledFirstName], and I are ahead of the others,"
 hunt.1080.chase:0 "driven by [murderer.GetFirstNamePossessiveNoTooltip] constant cries and beckoning to hasten after the fleeing [activity.Custom('GetAnimalType')].\n\nIt just then occurs to me how quiet and secluded the track has become — the rest of party has grown increasingly faint, and are nowhere to be seen.\n\n"
 hunt.1080.bow:0 "driven by [murderer.GetHerHis] constant cries to hasten after the fleeing [activity.Custom('GetAnimalType')].\n\nThe track is quiet and secluded, and it occurs to me: the rest of party has grown increasingly faint — the others are nowhere to be seen.\n\n"
 hunt.1080.falconry:0 "vociferously encouraged off the path by [murderer.GetFirstNamePossessiveNoTooltip] dubious but insistent sightings of [activity.Custom('GetAnimalPlural')].\n\nIt just then occurs to me the track is quiet and secluded — the rest of party has grown increasingly faint, and the others are nowhere to be seen.\n\n"
 hunt.1080.closing_lone:0 "Turning back, I see [murderer.GetFirstNameNoTooltip] approaching fast, [murderer.GetHerHis] knife drawn, a terrifying glint in [murderer.GetHerHis] eye."
 hunt.1080.closing_accomplice:0 "Turning back, I see [murderer.GetFirstNameNoTooltip] and [accomplice.GetFirstNameNoTooltip] fast approaching, knives drawn, eyes glinting."
 hunt.1080.closing_bow:0 "Turning back to the path, I see [murderer.GetFirstNameNoTooltip] fast approaching, [murderer.GetHerHis] knife drawn, a terrifying glint in [murderer.GetHerHis] eye."
 hunt.1080.closing_bow_accomplice:0 "Turning back to the path, I see [murderer.GetFirstNameNoTooltip] and [accomplice.GetFirstNameNoTooltip] fast approaching, their knives drawn, terrifying glints in their eyes."
 hunt.1080.desc:0 "At least, I thought we were. When I turn, the rest of my party are nowhere to be seen."
 hunt.1080.bodyguard_betray:0 "\n\n[bodyguard_betray.GetFirstNameNoTooltip], what are you doing?! Stop!"
 hunt.1080.bodyguard_appears:0 "\n\nI hear a shout behind me: my bodyguard [bodyguard.GetFirstName] is running down the path, \"#EMP [ROOT.Char.GetTitleAsNameNoTooltip], look out!#!\""
 hunt.1080.bodyguard:0 "\n\nWhere's my bodyguard, [bodyguard.GetFirstName], when I need [bodyguard.GetHerHim]? The fool!"
 hunt.1080.dog_appears:0 "\n\nA loud bark sounds: I turn and see my beloved dog, [ROOT.Char.Custom('DogStoryName')] bounding towards me protectively, loudly heralding [ROOT.Char.Custom('DogStorHerHis')] arrival."
 hunt.1080.a.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]！急げ！"
 hunt.1080.a.dog:0 "[ROOT.Char.Custom('DogStoryName')]! Yes, [ROOT.Char.Custom('DogStoryGirlBoy')]!"
 hunt.1080.a.accomplice:0 "Uh, [murderer.GetFirstNameNoTooltip]? [accomplice.GetFirstNameNoTooltip]?!"
 hunt.1080.a:0 "Uh, [murderer.GetFirstNameNoTooltip]?"
 hunt.1080.a.duel_success_accomplice:0 "You overpower [murderer.GetFirstNameNoTooltip] and [accomplice.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure_accomplice:0 "[murderer.GetFirstNameNoTooltip] and [accomplice.GetFirstNameNoTooltip] overpower you"
 hunt.1080.a.duel_success:0 "You overpower [murderer.GetFirstNameNoTooltip]"
 hunt.1080.a.duel_failure:0 "[murderer.GetFirstNameNoTooltip] overpowers you"
 hunt.1080.a.success_tt:0 "[murderer.GetShortUIName|U] is killed or subdued"
 hunt.1080.a.success_accomplice_tt:0 "[accomplice.GetShortUIName|U] is killed or subdued"
 hunt.1081.desc:0 "[murderer.GetFirstName]が恐ろしく激しい意図に突き動かされて速度を速める中、私は狩猟用ナイフを抜くと、助けを求めて叫んだ。次の瞬間は、ぼんやりしている…\n\n"
 hunt.1081.desc_accomplice:0 "[murderer.GetFirstName]と[accomplice.GetFirstName]が恐ろしい意図に突き動かされ、顔を歪めて私に迫ってくる中、私は狩猟用ナイフを抜くと、助けを求めて叫んだ。次の瞬間は、ぼんやりしている…\n\n"
 hunt.1081.killed:0 "私は突然胸を押さえ、[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に後ろ向きに倒れる。シャツの黒い点から短剣の柄が突き出ている。\n\n"
 hunt.1081.failure_accomplice:0 "私が正気に戻ると、心臓はドキドキと高鳴っており、襲撃者たちは地面でのたうち回り、彼らの短剣は安全に手の届かないところにある"
 hunt.1081.failure:0 "私が正気に戻ると、心臓はドキドキと高鳴っており、襲撃は地面でのたうち回り、[murderer.GetHerHis]の短剣は安全に手の届かないところにある"
 hunt.1081.wounded_accomplice:0 "$hunt.1081.failure_accomplice$。深紅の血が[accomplice.GetHerHis]の腕から滴り落ちている。\n\n"
 hunt.1081.wounded:0 "$hunt.1081.failure$。深紅の血が[murderer.GetHerHis]の腕から滴り落ちている。\n\n"
 hunt.1081.escaped_accomplice:0 "$hunt.1081.failure_accomplice$。\n\n"
 hunt.1081.escaped:0 "$hunt.1081.failure$。\n\n"
 hunt.1081.murderer_killed:0 "[murderer.GetFirstNameNoTooltip]は[murderer.GetHerHis]の目から光が消える前に、まるで私を呪おうとしているように見える。"
 hunt.1081.murderer_wounded:0 "[murderer.GetFirstNameNoTooltip]は顔を歪め、痛みに呻き声を上げながら開いた傷口を握りしめている。"
 hunt.1081.murderer_arrested:0 "私は呆然とする[murderer.GetFirstNamePossessiveNoTooltip]の喉元に短剣を突きつける。"
 hunt.1081.murderer:0 "[murderer.GetFirstNameNoTooltip]は[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に逃げ込むと、まるで勝ち誇っているように見える。"
 hunt.1081.accomplice_killed:0 "[accomplice.GetFirstNameNoTooltip]は静かに横たわり、その恐ろしい傷が[accomplice.GetHerHis]の裏切られた運命を物語っている。\n\n"
 hunt.1081.accomplice_wounded:0 "[accomplice.GetFirstNameNoTooltip]は傷を負っただけだったが、パニックで目を丸くし、痛みで吠えている。\n\n"
 hunt.1081.accomplice_arrested:0 "[accomplice.GetFirstNameNoTooltip]は全く無傷で、[accomplice.GetHerHis]の大きく開かれた瞳で私に許しを請うている。\n\n"
 hunt.1081.accomplice:0 "[accomplice.GetFirstNameNoTooltip]はすぐに飛び出して、その嬉しそうな高笑いと共に遠くへと消えていく。\n\n"
 hunt.1081.bodyguard_wounded:0 "[bodyguard.GetFirstName]は近くに跪いて、失血を防ごうと圧迫している。"
 hunt.1081.bodyguard_killed:0 "[bodyguard.GetFirstName]は我々の間に大の字に倒れており、明らかに死んでいる。"
 hunt.1081.bodyguard_saved:0 "[bodyguard.GetFirstName]が[bodyguard.GetHerHis]の刃を順番に彼らに当て、木々の様子を見て、さらなる脅威がないかを確認している。"
 hunt.1081.dog_killed:0 "\n\n私の勇敢な猟犬、[ROOT.Char.Custom('DogStoryName')]は、まるで眠っているかのように足元で丸まってじっとしている…"
 hunt.1081.dog:0 "\n\n私の勇敢な猟犬、[ROOT.Char.Custom('DogStoryName')]は私のそばにいる。"
 hunt.1081.closing_massacre:0 "何ということだ…"
 hunt.1081.closing_success_bodyguard_dead:0 "よくやってくれた…[bodyguard.GetFirstNameNoTooltip]…"
 hunt.1081.closing_success_bodyguard_apology:0 "[bodyguard.GetFirstNameNoTooltip]の声が聞こえる。「申し訳ございません、閣下…」"
 hunt.1081.closing_success:0 "\n\n私は一人取り残され、鳥の声を聞きながら、弱々しく助けを求めている…"
 hunt.1081.a:0 "ならず者に慈悲は無用だ！"
 hunt.1081.b:0 "衛兵！#EMP 衛兵！#![murderer.GetHerHim]を捕らえろ！"
 hunt.1081.b.pair:0 "衛兵！#EMP 衛兵！#!彼らを捕らえろ！"
 hunt.1081.b.accomplice:0 "衛兵！#EMP 衛兵！#![accomplice.GetHerHim]を捕らえろ！"
 hunt.1081.c.rival:0 "あの…[murderer.Custom('InsultNoun')]め…"
 hunt.1081.c.family:0 "[ROOT.Char.Custom2('RelationToMeShort', murderer)]よ…"
 hunt.1081.c:0 "な、なぜだ…？"
 hunt.1081.d:0 "い、一体何だというのだ…"
 hunt.1090.desc:0 "After hours of riding, scouring every corner of the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], I am forced to admit defeat to the fading light.\n\nThe [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] disappeared like a spirit the moment we saw it, seemingly leaving no trace of its scent or tracks...\n\nAs I turn to return to camp, the distant calls of a [activity.Custom('GetAnimalType')] taunt me across the darkening landscape."
 hunt.1090.guest:0 "After hours of riding, scouring every corner of the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], [host.GetTitledFirstName] is forced to admit defeat to the fading light.\n\nThe [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] disappeared like a spirit the moment we saw it, seemingly leaving no trace of its scent or tracks...\n\nAs we turn to return to camp, the distant calls of a [activity.Custom('GetAnimalType')] taunt [host.GetFirstNameNoTooltip] across the darkening landscape."
 hunt.1090.a:0 "私が#EMP 必ず#!見つけてやるぞ、ケダモノめ…"
 hunt.1090.a.tt:0 "待て！"
 hunt.1090.b:0 "何かあったのだと思われるが。"
 hunt.1200.t:0 "ただ殺めるのみ"
 hunt.1200.chase_self:0 "息を吐き…脱力し…一行が疲弊した動物を留めている間に、私は矢を定め、放つ！"
 hunt.1200.chase:0 "息を吐き…脱力し…一行が疲弊した[activity.Custom('GetAnimalType')]を留めている間に、[animal_slayer.GetTitledFirstName]は矢を定め、放つ！"
 hunt.1200.ambush_self:0 "[activity.Custom('GetAnimalType')]が私たちに向かって[activity.Custom('GetAnimalChargePresent')]と、[activity.Custom('GetAnimalTrackPlural')]が[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]を響かせながら進んでくるのを注意深く狙う。"
 hunt.1200.ambush:0 "[animal_slayer.GetTitledFirstName] carefully takes aim as the [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] towards us, [activity.Custom('GetAnimalTrackPlural')] pounding the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.stealth_self:0 "私はゆっくりと狙い、[activity.Custom('GetAnimalType')]が頭を鳴らすことに期待を膨らませる。"
 hunt.1200.stealth:0 "[animal_slayer.GetTitledFirstName] slowly takes aim, the [activity.Custom('GetAnimalType')] cocking its head as though in anticipation."
 hunt.1200.slayer_fled:0 "[host.GetTitledFirstName] suddenly screams, scampering a retreat away from the animal."
 hunt.1200.slayer_group:0 "[host.GetTitledFirstName] cries, \"#EMP LOOSE!#!, bring it down!"
 hunt.1200.slayer_self_stealth:0 "[host.GetTitledFirstName] gestures, indicating that I should take the shot!"
 hunt.1200.slayer_self:0 "[host.GetTitledFirstName] gestures, indicating that I should take the shot!"
 hunt.1200.slayer_stealth:0 "私は[host.GetTitledFirstName]が喚くのを聞いた。「早くしろ[ROOT.Char.GetFirstNameNoTooltip]、撃て！」"
 hunt.1200.slayer:0 "[host.GetTitledFirstName]は喚く。「早くしろ[animal_slayer.GetTitledFirstName]、撃て！」"
 hunt.1200.success:1 "\n\n矢はまさに、獣の心臓を一撃で穿った。"
 hunt.1200.failure:0 "\n\nThe arrow sails past it into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], as the [activity.Custom('GetAnimalType')] takes a [activity.Custom('GetAnimalStrike')] at [injury_target.GetFirstName]!"
 hunt.1200.critical:0 "\n\nThe arrow sails past it, the [activity.Custom('GetAnimalType')] quickly turning and disappearing into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]!"
 hunt.1200.fled:0 "\n\nThe rest of are left wondering what do next, as we get out of the beast's way."
 hunt.1200.group:0 "\n\nBowstrings snap as a dozen arrows whistle towards the animal; it slides towards us [activity.Custom('GetAnimalSoundPresent')], pin cushioned with shafts."
 hunt.1200.a.self:0 "うまくいった！"
 hunt.1200.a:0 "良い射撃だ！"
 hunt.1200.b.self:0 "あっごめん！気をつけて！"
 hunt.1200.b:0 "[injury_target.GetHerHim]を助ける！"
 hunt.1200.c.self:0 "くそっ、動かれたか…"
 hunt.1200.c:0 "ただの運だ。"
 hunt.1200.d:0 "チャンスじゃなかっただけさ。"
 hunt.1200.e:0 "なんて狩人だ！"
 hunt.1201.self:0 "私は槍を手に持ち、慎重に疲れ切った動物に近づく。"
 hunt.1201:0 "[animal_slayer.GetTitledFirstName]は槍を手に持ち、疲れ切った獣へと慎重に近づいていく。 "
 hunt.1201.slayer_dogs:0 "[host.GetTitledFirstName] turns to the fewterers and cries, \"Unleash the hounds!\""
 hunt.1201.slayer_self:0 "[host.GetTitledFirstName] turns to me, \"[ROOT.Char.GetTitledFirstName], the kill is yours!\""
 hunt.1201.slayer:0 "[host.GetTitledFirstName] turns to us and cries, \"[animal_slayer.GetTitledFirstName], the kill is yours!\""
 hunt.1201.success_self:0 "\n\n私は慎重に瞬間を選び、刃を深くその心臓に突き刺すのだ！"
 hunt.1201.success:0 "\n\n[animal_slayer.GetTitledFirstNameNoTooltip]は慎重にタイミングを見計らうと、その刃を心臓に深く突き立てた！"
 hunt.1201.failure_self:0 "\n\n刃を突き立てると、獣は私を捉えようと[activity.Custom('GetAnimalStrike')]。だが、武器を引き抜いたが最後、[activity.Custom('GetAnimalSoundPresent')]は断末魔をあげて息絶えた。"
 hunt.1201.failure:0 "\n\nAs [animal_slayer.GetTitledFirstNameNoTooltip] plunges [animal_slayer.GetHerHis] blade into it, the beast catches [animal_slayer.GetHerHim] with a [activity.Custom('GetAnimalStrike')]. [animal_slayer.GetSheHe|U] is pulled away as it [activity.Custom('GetAnimalSoundPresent')] its death throes."
 hunt.1201.critical:0 "\n\nAs [animal_slayer.GetTitledFirstNameNoTooltip] plunges [animal_slayer.GetHerHis] blade into it, the beast takes a ferocious [activity.Custom('GetAnimalStrike')], leaving [animal_slayer.GetHerHim] writhing with an awful wound!"
 hunt.1201.dogs_success:0 "\n\nThe dogs leap into action, barking as they surround the beast, slowly chipping away at in turn with their teeth..."
 hunt.1201.dogs_failure:0 "\n\nThe dogs leap into action, barking as they surround the beast, but are picked off one by one with yelps and howls..."
 hunt.1201.animal_spared_dharmic:0 "\n\n[host.GetTitledFirstName]は狩人を呼び出し、「狩りは終わりました。無用な苦しみを与えないようにお願いします。」"
 hunt.1201.animal_spared:0 "\n\n[host.GetTitledFirstName] calls off the hunters, \"That's enough. Come, let us leave the wretched beast in peace."
 hunt.1201.a.self:0 "くらいやがれ！"
 hunt.1201.a:0 "一丁上がり！"
 hunt.1201.b.self:0 "#EMP ギャッ#!！この野郎…"
 hunt.1201.b:0 "早く、[injury_target.GetSheHe]を助けねば！"
 hunt.1201.c:0 "[ROOT.Char.GetFaith.HighGodName]にかけて！"
 hunt.1201.d.self:0 "ハハッ！犬ども、今日はご馳走だぞ！"
 hunt.1201.d:0 "恐ろしい。"
 hunt.1201.e.critical:0 "ちがう！私の子犬じゃない！"
 hunt.1201.e.self:0 "ダメだ！あのバカ…"
 hunt.1201.e:0 "見てられない。"
 hunt.1201.f.dharmic:0 "不幸だ。"
 hunt.1201.f.compassionate:0 "なんと哀れな。"
 hunt.1201.f:0 "なんと無意味な…"
 hunt.1202.self:0 "私は槍を手に持ち、慎重に疲れ切った動物に近づく。"
 hunt.1202:0 "[animal_slayer.GetTitledFirstName]は槍を手に持ち、疲れ切った獣へと慎重に近づいていく。 "
 hunt.1202.slayer:0 "[host.GetTitledFirstName] turns to us and cries, \"Forwards party, end it!\""
 hunt.1202.slayer_self:0 "The group surges forwards, fanning out around the terrified animal."
 hunt.1202.capture:0 "[host.GetTitledFirstName] turns to us and cries, \"Come, get the rope, let us take it alive!\""
 hunt.1202.capture_self:0 "我々がその獣を捕まえるために荒縄を持ってこさせた。"
 hunt.1202.craven:0 "[host.GetTitledFirstName]が我らに向き直って言う。「行くぞ！何も待つことはない！これで終わりだ！」"
 hunt.1202.craven_self:0 "私が背中に背負うと他のものが前方に押し寄せてきて、私は武器をしっかりと握りしめる。"
 hunt.1202.capture_success:0 "多くの抵抗と[activity.Custom('GetAnimalSoundParticiple')]を乗り越え、[activity.Custom('GetAnimalType')]はついに平伏し、どうしようもなく縛りつけられている。"
 hunt.1202.capture_injury:0 "多くの抵抗と[activity.Custom('GetAnimalSoundParticiple')]を乗り越え、[activity.Custom('GetAnimalType')]はついに平伏したが、その過程で私は傷を負わされた。"
 hunt.1202.capture_failure:0 "多くの抵抗と[activity.Custom('GetAnimalSoundParticiple')]を乗り越え、[activity.Custom('GetAnimalType')]はついに平伏したが、その過程で[injury_target.GetFirstName]は[activity.Custom('GetAnimalStrike')]で傷を負わされた。"
 hunt.1202.capture_critical:0 "After much struggling and [activity.Custom('GetAnimalSoundParticiple')], the [activity.Custom('GetAnimalType')] is pacified, but not before laying low [injury_target.GetFirstName]."
 hunt.1202.success_self:0 "\n\nWe slowly surround it, spears bristling, and put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.success:0 "\n\nThe hunters slowly surround it, spears bristling, and put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.failure_injury:0 "\n\nWe slowly surround it, spears bristling, but I take a [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.failure_self:0 "\n\nWe slowly surround it, spears bristling, but [injury_target.GetFirstName] takes a [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.failure:0 "\n\nThe hunters slowly surround it, spears bristling,  but [injury_target.GetFirstName] takes a [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery."
 hunt.1202.critical_self:0 "\n\nWe slowly surround it, spears bristling, but [injury_target.GetFirstName] takes a horrendous [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery!"
 hunt.1202.critical:0 "\n\nThe hunters slowly surround it, spears bristling,  but [injury_target.GetFirstName] takes a horrendous [activity.Custom('GetAnimalStrike')] before we put the [activity.Custom('GetAnimalSoundParticiple')] beast out of its misery!"
 hunt.1202.a.self:0 "くらいやがれ！"
 hunt.1202.a:0 "一丁上がり！"
 hunt.1202.b.self:0 "#EMP ギャッ#!！この野郎…"
 hunt.1202.b:0 "早く、[injury_target.GetSheHe]を助けねば！"
 hunt.1202.c:0 "なんたる悲劇だ…"
 hunt.2000.t:0 "犬売り"
 hunt.2000.opening_master:0 "私の狩猟頭の[m_hunt.GetTitledFirstName]が、上質な猟犬を売ると主張している[dog_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2000.opening_hunter:0 "熱心な狩人である私の[ROOT.Char.Custom2('RelationToMe', m_hunt)]の[m_hunt.GetTitledFirstName]が上質な猟犬を売るという[dog_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2000.opening:0 "その犬売りを名乗る[dog_salesman.GetWomanMan]は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に着いてからというもの、どうにも新しい顧客を探しているらしい。\n\n"
 hunt.2000.desc:0 "「私めが売ります猟犬は最高のものであり、既にトレーニングは済ませ、明日にも問題なく狩りへと参加出来ることでしょう。今ですよ、今！今この[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]でのチャンスを逃せばこんなに素晴らしい子は見つからねえことですよ、[ROOT.Char.GetTitleAsNameNoTooltip]！」\n\n私の前には様々な大きさと用途が書かれた犬たちが綺麗に整列してお利口にも値踏みを待っている。"
 hunt.2000.a:0 "良い追跡犬はその重さと同等の金の価値があるというが。"
 hunt.2000.b:0 "こいつは1匹だけでもイノシシを倒せそうな顔をしているぞ！"
 hunt.2000.b.tt:0 "あなたは次に[GetActivityType('activity_hunt').GetName]を行うまで[hunt_sighting_no_prefix|E]の知らせを受け取らないでしょう。"
 hunt.2000.c:1 "こいつは驚いた、私の犬小屋番にならないか、[dog_salesman.GetFirstNameNoTooltip]？"
 hunt.2000.d:0 "犬は要らん。"
 hunt.2001.t:0 "鷹売り"
 hunt.2001.opening_master:0 "私の狩猟頭の[m_hunt.GetTitledFirstName]がよく訓練された鷹を売ると名乗る[falcon_salesman.GetWomanMan]を連れてきた\n\n"
 hunt.2001.opening_hunter:0 "熱心な狩人である我が[ROOT.Char.Custom2('RelationToMe', m_hunt)]の[m_hunt.GetTitledFirstName]が鷹を売るという[falcon_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2001.opening:0 "訓練された鷹を売るという[falcon_salesman.GetWomanMan]は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に着いてからというもの、新しい客を探しているのだと言う。\n\n"
 hunt.2001.desc:0 "「ここにいるのは最高の鳥達だ。自分で雛から育てた。[ROOT.Char.GetTitleAsNameNoTooltip]よ、あんたをガッカリさせることは決してない。」\n\nさまざまなサイズのタカとハヤブサの品揃えで、私の前のケージに落ち着いて座っている。"
 hunt.2001.a:0 "こいつは見事なやつだな！"
 hunt.2001.a.flavor:0 "こいつだ！"
 hunt.2001.c:0 "やはり、[falcon_salesman.GetFirstNameNoTooltip]！お前が私の鳥小屋を管理するのだ！"
 hunt.2001.d:0 "悪くない、だが興味もない…"
 hunt.2500.t:1 "[sighting_province.GetNameNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2500.opening_master:0 "我が狩猟頭の[sighting_character.GetTitledFirstName]は我が領国において目撃された獣の情報を伝えてきた。\n\n"
 hunt.2500.opening_hunter:0 "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]である[sighting_character.GetTitledFirstName]のことだが、[sighting_character.GetHerHis]の狩りへの関心は知られるところである。そんな彼が我が領国で目撃された獣に関する噂を持ってきた。\n\n"
 hunt.2500.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]たる[sighting_character.GetTitledFirstName]は私の領国で見られた獣の知らせについて呟いている。\n\n"
 hunt.2500.desc:1 "「私が[sighting_county.GetName]での事を聞いたところ、非常に多くの[sighting_county.Custom('GetAnimalType')]が[sighting_province.Custom('GetTerrainTypePlural')]にて放浪する姿が見受けられたと言います。これは狩りの好機として申し分ないと存じます。」"
 hunt.2500.a:0 "面白い…"
 hunt.2500.b:0 "そのようなこと、どうでもよい。"
 hunt.2510.t:0 "[sighting_county.Custom('GetLegendaryColor')|U][sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master:0 "我が狩猟頭の[sighting_character.GetTitledFirstName]が興奮冷めやらぬといった様で玉座の間にズカズカと入ってきた。\n\n"
 hunt.2510.opening_hunter:0 "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]は[sighting_character.GetHerHis]の狩りへの関心について知られるところだが、そんな奴が玉座の間に興奮さめやらぬと言った様でズカズカと入り込んできた。\n\n"
 hunt.2510.opening:0 "我が[ROOT.Char.Custom2('RelationToMe', sighting_character)][sighting_character.GetTitledFirstName]は興奮さめやらぬと言った様で部屋にズカズカと入ってきた。\n\n"
 hunt.2510.desc:0 "「私が[sighting_county.GetNameNoTier]の管理人に聞いた奇妙な話でありますが、そこにてちらりと見えた[sighting_county.Custom('GetAnimalType')]は"
 hunt.2510.story:0 "「[sighting_county.GetNameNoTier]の管理人の報告です。[sighting_county.Custom('GetAnimalType')]が見つかり、その獣はなんと"
 hunt.2510.black:0 "ウルシのような黒い毛皮を持つのです。」"
 hunt.2510.white:0 "雪のように美しい白い毛皮を持つのです。」"
 hunt.2510.closing:0 "\n\n「[sighting_province.Custom('GetTerrainTypePlural')]に住むものが言うには、未だかつて近づけたものさえ居ないと。これはひょっとしたら、正しく伝説の獣と言うべき存在なのでは…」"
 hunt.2510.a:0 "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!とお前は言ったか！？"
 hunt.2510.a.existing:0 "#EMP すぐに#!見つけるぞ、すぐにだ！"
 hunt.2510.b:0 "訳の分からぬおとぎ話を持ち込んでくるな。"
 hunt.2520.t:0 "[sighting_county.GetNameNoTierNoTooltip]に住みし[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U][sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 hunt.2520.desc:1 "「[sighting_county.GetNameNoTier]にて多くの話を聞きました。邪悪なる[sighting_county.Custom('GetAnimalType')]が地元の村を恐怖に陥れ、家畜を襲っては[sighting_province.Custom('GetTerrainTypePlural')]にて姿をくらますのだと。」"
 hunt.2530.t:0 "[sighting_county.GetNameNoTierNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2530.opening_master:0 "My Master Falconer, [sighting_character.GetTitledFirstName], enters my chambers brimming with excitement.\n\n"
 hunt.2530.opening_falconer:0 "My [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.GetTitledFirstName], known for [sighting_character.GetHerHis] interest in falconry, enters my chambers brimming with excitement.\n\n"
 hunt.2530.desc:0 "「私が[sighting_county.GetNameNoTier]について聞いた話は以下の通りであります。[sighting_county.Custom('GetAnimalType')]が[sighting_province.Custom('GetTerrainTypePlural')]にて大量に目撃されており、狩りの機会としてはこの上ないものでしょう。」"
 hunt.2540.t:0 "From Here to There"
 hunt.2540.desc:1 "\"My [ROOT.Char.GetLadyLord], your gamemasters report that the abundant [sighting_county.Custom('GetAnimalPlural')] of [old_sighting_county.GetBaseNameNoTier] seem to have moved off those parcels and into the [sighting_county.GetName]!\""
 hunt.2540.legendary:0 "\"My [ROOT.Char.GetLadyLord], your gamemasters report that the [sighting_county.Custom('GetLegendaryColor')] [sighting_county.Custom('GetAnimalType')] of [old_sighting_county.GetBaseNameNoTier] disappeared for a while before being spotted in nearby [sighting_county.GetBaseNameNoTier]!"
 hunt.2540.closing:1 "\n\n\"Perhaps you should mount a hunt before it is too late.\""
 hunt.2540.white:0 "They say it shines like a divine light in the morning mists...\""
 hunt.2540.black:0 "They say it appears as a herald of the evening, a black hole in the landscape...\""
 hunt.2540.a:0 "They can run, but they cannot hide."
 hunt.2540.a.legendary:0 "It tries to confound me!"
 hunt.2540.b:0 "I tire of these bulletins, [sighting_character.GetFirstNameNoTooltip]..."
 hunt.3020.t:1 "Treacherous Game"
 hunt.3020.t.deer:0 "No Idea"
 hunt.3020.opening:0 "Like all game, the slippery [activity.Custom('GetAnimalType')] has many tricks, blenches, and ruses that can fool even experienced hunters.\n\n"
 hunt.3020.doubling:0 "the wily [activity.Custom('GetAnimalType')] has been doubling to and fro, retracing its steps and running trails to throw us off the scent."
 hunt.3020.beating:1 "the [activity.Custom('GetAnimalMale')] has been beating up and foiling down the brooks of the [host.GetCurrentLocation.Custom('GetTerrainType')], trying to throw off its scent."
 hunt.3020.squatting:0 "the [activity.Custom('GetAnimalMale')] has been standing perfectly still in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], unflinchingly getting behind us, even under the dog's noses"
 hunt.3020.rusing:0 "the [activity.Custom('GetAnimalMale')] has been rusing by turns, running hither and thither in mad patterns to confuse its scent and confound attempts to follow it"
 hunt.3020.desc_courtier:0 "My [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetTitledFirstName], has halted the party:"
 hunt.3020.desc_fallback:0 "My gamekeepers have halted ahead:"
 hunt.3020.desc:1 "The tracks become muddled: the wily [activity.Custom('GetAnimalType')] has been doubling to and fro, retraced their steps to throw us off."
 hunt.3020.closing:0 "\n\nどのやり方がいいか、我々に未だ合意はなく、足を止めて考えている間にも獲物は離れていくだろう…"
 hunt.3020.a:0 "ここで見に回る、それが解法だ。"
 hunt.3020.a.perfect:0 "あなたは痕跡を素早く見つける"
 hunt.3020.a.success:0 "あなたは痕跡を見つける"
 hunt.3020.a.failure:0 "見つけられると思っていたのはあなただけだ"
 hunt.3020.b:0 "ああ、この状況は聞いたことがあるぞ"
 hunt.3020.b.success:0 "あなたの助言は的確だ"
 hunt.3020.b.failure:0 "あなたの助言はトンチンカンだ"
 hunt.3020.c:0 "こういう時の[hunt_participant.GetFirstNameNoTooltip]、そうだろう？"
 hunt.3020.c.perfect:0 "[hunt_participant.GetFirstNameNoTooltip]は素早く痕跡を見つける"
 hunt.3020.c.success:0 "[hunt_participant.GetFirstNameNoTooltip]は痕跡を見つける"
 hunt.3020.c.failure:0 "[hunt_participant.GetFirstNameNoTooltip]は明後日の方向に案内する"
 hunt.3020.d:0 "もし奴なら、こう逃げるだろう…"
 hunt.3020.e:0 "こっち！いや、あっち！"
 hunt.3020.e.success:0 "正解！"
 hunt.3020.e.failure:0 "不正解！"
 hunt.3020.f:0 "地元の者はどう思うのだ？"
 hunt.3020.f.flavor:0 "#EMP 専門家に聞いてみましょう……#!"
 hunt.4001.opening:1 "There is something majestic about the way the [activity.Custom('GetAnimalType')] gazes across the landscape. Hidden in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], I raise my bow.\n\n"
 hunt.4001.desc_3:0 "Breathe... aim..."
 hunt.4001.a.kill:1 "You fell the [activity.Custom('GetAnimalType')]"
 hunt.4001.a.stolen:1 "[hunt_participant.GetFirstNameNoTooltip] fells the [activity.Custom('GetAnimalType')]"
 hunt.4001.a.both:1 "You scare the [activity.Custom('GetAnimalType')] away"
 hunt.4001.d:0 "まあ見てろ。"
 hunt.4002.a.flavor:1 "[activity.Custom('GetAnimalType')]は逃がせない！"
 hunt.4003.d:0 "\"What do I care about [land_owner.GetTitledFirstNamePossessive] game?\""
 hunt.4003.d.own:0 "私の[host.GetCurrentLocation.Custom('GetTerrainType')]から出ていけ！"
 hunt.4003.d.vassal:0 "[land_owner.GetTitledFirstNamePossessiveNoTooltip][host.GetCurrentLocation.Custom('GetTerrainType')]から出ていけ！"
 hunt.4003.d.rival:0 "Take as much you like from [land_owner.GetTitledFirstNameNoTooltip]."
 hunt.4003.e:0 "At last, a decent hunter!"
 hunt.4006.e:0 "これら#EMP は#!奴らの古くからの権利なのだろう、たぶん…"
 hunt.4007.desc_befriend:0 "A gentle breeze is blowing, and my [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.GetTitledFirstName], and I are dozing off in a silent glade when we hear it."
 hunt.4007.a.non_martial:0 "Quick! Get behind me [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self:0 "Give me your knife! I'll do it myself!"
 hunt.4007.b.non_martial:0 "Help! Somebody!"
 hunt.4007.b.success:0 "[THIS.Char.GetTitledFirstNameNoTooltip] slays the beast"
 hunt.4007.b.failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is injured"
 hunt.4007.b.critical_failure:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is killed"
 hunt.4007.d:0 "[bodyguard.GetFirstNameNoTooltip]! To me!"
 hunt.4007.e:0 "#EMP 離れ去れ、この汚らわしい生き物め！#!"
 hunt.4007.f:0 "#EMP Run away!#!"
 hunt.4900.t:1 "Rampaging [activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc:1 "The great beast halts just before reaching us, [activity.Custom('GetAnimalSoundParticipleKill')] and [activity.Custom('GetAnimalStrikeParticipleKill')] wildly."
 hunt.4900.hunter:1 "\n\nI draw my knife from my belt and put myself between the [activity.Custom('GetAnimalTypeKill')] and [similar_participant.GetFirstName] just before the animal suddenly [activity.Custom('GetAnimalChargePresentKill')] forward.\n\nMy blade finds its heart,"
 hunt.4900.hunter_wound:1 "but not before I am knocked aside, narrowly avoiding its [activity.Custom('GetAnimalDangerKill')]..."
 hunt.4900.hunter_dead:1 "but, looking down, its [activity.Custom('GetAnimalDangerKill')] have found mine.\n\nThe light dims as I lie in a tangle of fur, warm flesh, and blood, with [similar_participant.GetFirstNameNoTooltip] calling my name..."
 hunt.4900.hunter_kill:1 "its [activity.Custom('GetAnimalDangerKill')] barely missing me, and it collapses to the ground in a heap..."
 hunt.4900.assist:1 "\n\n[similar_participant.GetFirstName] draws [similar_participant.GetHerHis] knife from [similar_participant.GetHerHis] belt, jumping into action between me and the [activity.Custom('GetAnimalTypeKill')]. He cries \"Get back, [ROOT.Char.GetTitleAsNameNoTooltip]!\" as the animal suddenly [activity.Custom('GetAnimalChargePresentKill')] forward.\n\nTime seems to almost stand still as [similar_participant.GetSheHe] intercepts the blur of [activity.Custom('GetAnimalFeatureKill')].\n\nWhen the dust settles, the [activity.Custom('GetAnimalTypeKill')] lies dead,"
 hunt.4900.assist_wound:0 "but [similar_participant.GetFirstNameNoTooltip] is clearly wounded..."
 hunt.4900.assist_dead:0 "but so does [similar_participant.GetFirstNameNoTooltip]..."
 hunt.4900.assist_kill:0 "and [similar_participant.GetFirstNameNoTooltip] stands over it smugly wiping [similar_participant.GetHerHis] blade..."
 hunt.4900.befriend:2 "\n\nI calmly hold out my hand. The [activity.Custom('GetAnimalTypeKill')] relaxes, confused, before tentatively halting just out of reach, sniffing at my digits suspiciously."
 hunt.4900.befriend_success:1 "\n\nSeemingly content, it yawns widely, before laying at my feet, as if to sleep."
 hunt.4900.befriend_wound:1 "\n\nWithout warning, it charges forward once more, knocking me to the ground heavily, before sprinting off out of view."
 hunt.4900.befriend_dead:1 "\n\nThe beast suddenly tenses, almost seeming to grimace. I stand frozen, shutting my eyes as the beast charges forward, [activity.Custom('GetAnimalSoundParticipleKill')] horribly."
 hunt.4900.bodyguard:1 "\n\nMy bodyguard, [bodyguard.GetFirstName], dives into action, sword drawn as [bodyguard.GetSheHe] beckons me behind [bodyguard.GetHerHim] with [bodyguard.GetHerHis] other arm. \"Get back, my [ROOT.Char.GetLadyLord]!\n\nThe animal lunges forward,"
 hunt.4900.bodyguard_wound:1 "and I can scarcely watch as [bodyguard.GetSheHe] is reaved by the beast, though [bodyguard.GetFirstNameNoTooltip] brings it down in the process..."
 hunt.4900.bodyguard_dead:1 "and I can scarcely watch as [bodyguard.GetSheHe] is thrown aside like a ragdoll, despite injuring the beast. The wounded animal flees out of sight as [bodyguard.GetFirstNameNoTooltip] crumples into the [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]!"
 hunt.4900.bodyguard_saved:0 "and I can scarcely watch as it is skewered bodily on [bodyguard.GetFirstNamePossessiveNoTooltip] deftly wielded blade!"
 hunt.4900.scare:1 "\n\nIt quickly thinks better of it, backing away as I slowly walk forwards, waving my arms shouting abuse. At last it turns tail and disappears out of view."
 hunt.4900.flee:1 "\n\nI turn and run as fast as I can, the rasp of [similar_participant.GetFirstNamePossessive] frantic panting just behind me.\n\nWe soon reach the others, where we squeeze out the words, \"#EMP [ROOT.Char.Custom('GetAnimalType')]#!\" and \"#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!\" between bouts of panting. The beast is nowhere to be seen."
 hunt.4900.a.hunter:1 "#EMP That#! is how you slay a [ROOT.Char.Custom('GetAnimalType')]."
 hunt.4900.a.dead:0 "#EMP [portrait.GetFirstNameNoTooltip]...#! you died bravely..."
 hunt.4900.a.scare:0 "おととい来やがれ！"
 hunt.4900.a.flee:0 "You weren't #EMP there#!! It was #EMP HUGE#!!"
 hunt.4900.b:0 "I shall keep something to remember this."
 hunt.4900.c:0 "#weak Wily... cur...#!"
 hunt.4900.d:0 "That's it, we're going home!"
 hunt.4008.t_2:0 "An Honest Mistake"
 hunt.4008.animal:1 "そ、それは[activity.Custom('GetAnimalMale')]がやったのです！誓って！」\n\n"
 hunt.4008.fallback:0 "わ、私のせいじゃない！誓って！」\n\n"
 hunt.4008.closing:0 "すぐに残りの一団が追いつき、説明を求めるだろう。"
 hunt.4008.b.failure_tt:1 "[hunt_participant.GetTitledFirstNamePossessive]の[secret.GetName]の[secret|E]が暴かれます"
 hunt.4008.c.flavor:0 "Even if it was only a peasant..."
 hunt.4010.d.flavor:0 "#EMP Take me instead!#!"
 hunt.4012.black:1 "as black as jet."
 hunt.4012.white:1 "as white as snow."
 hunt.4012.a.sighting:0 "The rumors #EMP were#! true...!"
 hunt.4013.guest:0 "[host.GetTitledFirstName] follows the beast's tracks into the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] as though in a trance, an almost unnatural silence hanging heavy over the world.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]! There you are!\" The sudden shout startles [host.GetHerHim].\n\n"
 hunt.4013.participant:0 "[hunt_participant.GetFirstName] and the rest of my party have caught up. "
 hunt.4013.closing:1 "When I look back, the [activity.Custom('GetAnimalType')|l] is gone."
 hunt.4013.a.tt:1 "You will gain [stress|E] each year the beast eludes you"
 hunt.4013.c:0 "You fools! I almost had it!"
 hunt.4013.d:0 "I won't waste time on this folly."
 hunt.4014.fall:0 "Beside me, [hunt_participant.GetTitledFirstNamePossessive] horse suddenly loses its footing, sending [hunt_participant.GetHerHim] plummeting to the ground with a yelp.\n\n"
 hunt.4014.branch:0 "[hunt_participant.GetTitledFirstName] turns to shout to me, not noticing a low-hanging [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] branch just ahead!\n\n"
 hunt.4014.cry:0 "I can't stop myself involuntarily crying out, \"[hunt_participant.GetFirstNameNoTooltip]!\"\n\n"
 hunt.4014.dead_care:0 "I dismount, rushing to the crumpled [hunt_participant.GetWomanMan], but my worst fears are quickly confirmed..."
 hunt.4014.dead:0 "My [ROOT.Char.Custom2('RelationToMe', hunt_participant)] lies quite still, contorted in an unnatural pose, but oddly serene."
 hunt.4014.wounded:0 "It's nothing fatal, but the [hunt_participant.GetWomanMan] is twisting in pain."
 hunt.4014.fall_host:1 "A slight tension in my horse my only warning before I am tumbling through the air, the earth rushing up to meet me."
 hunt.4014.branch_host:0 "I turn to shout something at [hunt_participant.GetFirstName], who stares ahead, face contorted in alarm. Too late I see it: just before my eyes, a great [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] branch."
 hunt.4014.dead_host:1 "I do not feel the ground meet me. Time seems to slow. The sky darkens above me, where shapes mill bout, their muffled shouts drifting through a muddled fog."
 hunt.4014.wounded_host:0 "\n\nI come to my senses in the [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')], sprawled in a heap, pain shooting through my body."
 hunt.4014.dead_host_courtier:1 "I see [hunt_participant.GetTitledFirstNamePossessive] face mouthing at me, white as a ghost, and remember the horses..."
 hunt.4014.wounded_host_courtier:1 "\"My [host.GetTitleAsNameNoTooltip]! Are you hurt?!\" [hunt_participant.GetTitledFirstName] cries, dismounting from [hunt_participant.GetHerHis] horse."
 hunt.4014.a.physician:0 "Be still, I am trained in physic!"
 hunt.4014.a.learning:0 "Hold on, I know what to do!"
 hunt.4014.a.success:0 "You dress [hunt_participant.GetFirstNamePossessiveNoTooltip] wound"
 hunt.4014.a.failure:0 "You botch the dressing"
 hunt.4014.b.physician:0 "Tell me how to patch you up, doc."
 hunt.4014.c.host:0 "Well? Don't just stare [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success:0 "[physician.GetFirstNameNoTooltip] dresses the wound"
 hunt.4014.c.failure:0 "[physician.GetFirstNameNoTooltip] botches the dressing"
 hunt.4014.d:1 "I must press on! The [activity.Custom('GetAnimalType')] is escaping!"
 hunt.4014.e:0 "It's time we called it a day..."
 hunt.4014.f:0 "I'm f- *ah!* #EMP I'm fine!#! It's getting away!"
 hunt.4014.f.flavor:0 "#EMP Quickly! My horse!#!"
 hunt.4014.g:0 "T-take me back to camp..."
 hunt.4014.g.flavor:0 "#EMP I need to lie down...#!"
 hunt.4014.h.physician:0 "#weak [physician.GetFirstNameNoTooltip]... F-fetch...!#!"
 hunt.4014.h:1 "#weak The... [activity.Custom('GetAnimalType')]...!#!"
 hunt.4015.c_4:0 "\"[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! What about #EMP me#!?\""
 hunt.4015.d_2:0 "\"[lover_participant.GetTitledFirstNameNoTooltip], how could you?!\""
 hunt.4015.e:0 "\"Get up, I feel the beast is nearby!\""
 hunt.4016.b.tt:0 "The [activity.GetShortName] will succeed — in a sense"
 hunt.4018.a.success:0 "You find the [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]"
 hunt.4018.a.animal:0 "You find another animal"
 hunt.4019.courtier:0 "\"My [ROOT.Char.GetLadyLord]!\" my [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], hisses, waving me over, pointing across the [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback:0 "\"My [ROOT.Char.GetLadyLord]!\" A gamemaster hisses, waving me over, pointing across the [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.b:0 "Does that #EMP look#! [activity.Custom('GetLegendaryColor')] to you?!"
 hunt.5001.d:0 "Forget the flowers: look at these herbs!"
 hunt.5001.d.poisonous:0 "#EMP Gifts from [ROOT.Char.GetFaith.DeathDeityName]...#!"
 hunt.5001.d.medicinal:0 "#EMP Gifts from [ROOT.Char.GetFaith.HealthGodName]...#!"
 hunt.5002.opening_position:1 "[hunt_participant.GetHeldCourtPositionsString][hunt_participant.GetFirstName]は下馬すると、[hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')]にしゃがみこんだ。そして、[host.GetCurrentLocation.Custom('get_region_flower_type')]の花を丹念に調べ始めた。"
 hunt.5002.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)]、[hunt_participant.GetFirstName] は地面にしゃがみ、元気よくハミングしながら [host.GetCurrentLocation.Custom('get_region_flower_type_plural')] を選んでいる。"
 hunt.5002.second_position:0 "[hunt_participant.GetHerHim]の側で、[hunt_participant_2.GetHeldCourtPositionsString][hunt_participant_2.GetFirstName]は、花びらを指さし高ぶった様子で喧しくしゃべり始めた。"
 hunt.5002.second:1 "[ROOT.Char.Custom2('RelationToMe', hunt_participant_2)][hunt_participant_2.GetFirstName]は、ひたすらに聞き耳を立て、不安げに見つめている。\n\n"
 hunt.5002.alone:0 "[hunt_participant.GetSheHe|U] は狩りにまったく興味がないようだ。\n\n"
 hunt.5002.gardener:0 "「あぁ[ROOT.Char.GetTitleAsNameNoTooltip]よ、この美しい花園を見ていくつか新しいアレンジをひらめいたのだ。#EMP その花々#!は宮殿の遊歩道の脇を彩り、まさに完璧にしてくれることだろう…」"
 hunt.5002.physician:0 "「[ROOT.Char.GetTitleAsNameNoTooltip]よ、ここに広がる有用なハーブや花々を見よ！これなどは鎮痛作用があるものだぞ！こっちは折れた[hunt_participant.Custom('RandomSaintBone')|l]を癒やしてくれるぞ！これが予防効果を持つ[hunt_participant.Custom('RandomDisease')|l]」"
 hunt.5002.a.second:0 "自分の馬に#EMP 戻れ#!！"
 hunt.5002.a.flavor:1 "#EMP [activity.Custom('GetAnimalType')]を追うため、ここにいるのだ！#!"
 hunt.5002.c.known:0 "その魔術を即刻中止せよ、邪悪な魔術師め！"
 hunt.5002.c.flavor:0 "#EMP 黒魔術だ！害毒だ！#!"
 hunt.5002.d:0 "…注意を引くのだ、[hunt_participant.Custom('SisterBrother')]よ。"
 hunt.5002.d.flavor:0 "#EMP [ROOT.Char.GetFaith.WitchGodName]のしきたりを守らなければならない…#!"
 hunt.5002.e:0 "いい目をしている、本当に！"
 hunt.5002.e.flavor:0 "#EMP それらについての講義をしよう…#!"
 hunt.5002.e.gardener:0 "I've been #EMP looking#! for more of these!"
 hunt.5002.e.herbalist:0 "ああ、そして#EMP これ#!は最高の薬にもなりうる薬草だ！"
 hunt.5002.g:0 "I suppose new flowers #EMP would#! be nice..."
 hunt.5002.g.present:0 "[gardener.GetFirstNameNoTooltip]、こっちに来い！"
 hunt.5002.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] #EMP would#! appreciate these flowers..."
 hunt.5002.h:0 "My physician will have what [physician.GetSheHe] needs."
 hunt.5002.h.present:0 "[physician.GetFirstNameNoTooltip], over here!"
 hunt.5002.h.elsewhere:0 "[physician.GetFirstNameNoTooltip]にはこうしたハーブが必要なのだ…"
 hunt.5002.cp_flavor:0 "#EMP ...but we'll press on!#!"
 hunt.5002.cp_present_flavor:1 "#EMP [hunt_participant.GetFirstNameNoTooltip] has a job for you, healer!#!"
 hunt.5002.cp_elsewhere_flavor:0 "#EMP You don't mind staying to gather, do you?#!"
 hunt.5003.opening:0 "息つく間もない状況のもと、静寂の中で自然の美しさを見入り、幾ばくかの時を過ごす。"
 hunt.5003.desc_woo:0 "I'm suddenly startled by my [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], who laughs: \"A present, for my [ROOT.Char.GetTitleAsNameNoTooltip].\"\n\n"
 hunt.5003.ending:0 "\n\n[hunt_participant.GetFirstNameNoTooltip]は笑みを浮かべると、その出来栄えにすっかり感心している様子。"
 hunt.5003.ending_lover:0 "「とても心穏やかそうで、嬉しい」急かされるかのように、私の頬へと控えめにくちづけをする[hunt_participant.GetSheHe|U]。まるで世界にこの二人しかいないようだ。"
 hunt.5003.ending_woo:0 "\"I'm glad to have caught you alone.\" [hunt_participant.GetSheHe|U] blushes ever so slightly, [hunt_participant.GetHerHis] gaze communicating something... unspoken."
 hunt.5003.b.woo:0 "Thank you, it's very fine."
 hunt.5003.d:0 "こちらへおいで、愛しい人。"
 hunt.5003.d.woo:0 "Come here, we are quite alone..."
 hunt.5010.t:0 "A Fawning [activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc:0 "As we dip through the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], hot on the tail of the [activity.Custom('GetAnimalType')], we break into a dead-end clearing beneath a small cliff.\n\nAn audible groan of disappointment and annoyance rises from the party: a terrified doe and her fawn cower in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] — we must have fallen onto their tracks in our haste...\n\nThere's no sense in hunting them: we'll have to double back and sniff out the [activity.Custom('GetAnimalMale')] again before it's too late."
 hunt.5010.a:0 "Quarry is quarry, let us end it."
 hunt.5010.b:0 "Grab the [activity.Custom('GetAnimalChild')] to tame!"
 hunt.5010.c:0 "Find that [activity.Custom('GetAnimalMale')]!"
 hunt.5050.t:0 "Plucked from the Sky"
 hunt.5050.desc:0 "My [activity.Custom('GetRaptorType')] takes off from its watch magnificently, heading straight for a [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalType')] hiding in the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nAs it peaks, a piercing call sounds over our heads, one far too loud and shrill to belong to any of #EMP our#! birds.\n\nJust as my [activity.Custom('GetRaptorType')] begins to dive, it is itself dived upon by a huge [host.Custom('GetRegionalEagleType')] — snatched out of the air in a violent spray of feathers!"
 hunt.5050.a:0 "Blasted scoundrel! After it!"
 hunt.5050.a.success:0 "You avenge your [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure:0 "The bird escapes"
 hunt.5050.b:0 "Looks like I'll need #EMP your#! [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c:0 "Ah, one of its feathers."
 hunt.5050.c.tt:0 "You will receive a feather trinket [artifact|E]"
 hunt.5050.d:0 "Nature is cruel..."
 hunt.5060.t:0 "私の翼の下で"
 hunt.5060.desc:1 "My party and I stalk through a copse, eyes peeled for any sign of a [activity.Custom('GetAnimalType')]. From the canopy above, a soft twittering spills forth, growing louder as we advance.\n\nIt is a nestling screeching for its mother!\n\nAn agile huntsman brings down a fluffy eyas, an unfledged raptor chick, from the [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]! What luck! Only young birds caught in the wild can be properly trained to hunt."
 hunt.5060.a:0 "Have it taken back to my mews."
 hunt.5060.b:0 "Here, [hunt_participant.GetFirstNameNoTooltip], a gift!"
 hunt.5060.c:0 "Put it back."
 hunt.7001.d:0 "Out of my way, foul rube!"
 hunt.7011.t:1 "Caught in a Trap"
 hunt.7011.desc:0 "As [hunt_participant.GetTitledFirstName] and I pad on foot over some troublesome ground, I almost jump out of my skin at the sound of an almighty yelp.\n\n"
 hunt.7011.snare:1 "I turn to see my [ROOT.Char.Custom2('RelationToMe', hunt_participant)] sprawled on the ground, a snare tightly choking [hunt_participant.GetHerHis] calf."
 hunt.7011.bear:0 "I turn to see my [ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)] foot trapped in the mouth of a bear trap poking menacingly from the briar."
 hunt.7011.pit:0 "I turn to see my [ROOT.Char.Custom2('RelationToMe', hunt_participant)] has fallen into a concealed pit trap, which now holds [hunt_participant.GetHerHis] leg tightly in place."
 hunt.7011.alive:1 "\n\n[hunt_participant.GetSheHe|U] howls in pain,"
 hunt.7011.noble:0 "\"Argh! These damned commoners! Why can't they hunt like real [hunt_participant.GetWomenMen]?!\""
 hunt.7011.lowborn:0 "\"My leg! Argh! I didn't see the blasted thing! #EMP Argh!#!\""
 hunt.7011.dead:1 "\n\nWe must press on, or we'll lose the [activity.Custom('GetAnimalType')]!"
 hunt.7011.a:1 "I must press on, or we'll lose the [activity.Custom('GetAnimalType')]!"
 hunt.7011.b:0 "[physician.GetFirstNameNoTooltip]! Where is [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c:0 "My men will take you back."
 hunt.7011.d:0 "You regrettably fell very hard..."
 hunt.7011.d.success:0 "No one notices"
 hunt.7011.d.failure:0 "Someone is suspicious"
 hunt.7011.d.flavor:0 "#EMP ...and hit your head on this rock...#!"
 hunt.7011.e:0 "Find the trappers, and cut off their hands."
 hunt.7011.e.flavor:0 "#EMP No one steals from the [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds:0 "This option is available because of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_hunting_grounds_01$ [building|E]"
 hunt.7011.e.royal_forests:0 "This option is available because of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_royal_forest_01$ [building|E]"
 hunt.7020.t:1 "Defying Gravity"
 hunt.7020.desc:0 "The party has stopped, distracted by an outcrop of rounded boulders atop a slope. [onlooker.GetTitledFirstName] pushes a loose one.\n\nAll watch rapt as the rock tumbles down, gathering speed, reaching hill-bottom with a satisfying thud.\n\n"
 hunt.7020.murder:0 "I wonder... is [pertinent.GetFirstNameNoTooltip] arrogant enough to fall for it..."
 hunt.7020.woo:0 "How better to prove my worth to [pertinent.GetFirstNameNoTooltip], than a boulder jump?"
 hunt.7020.befriend:0 "This could be just the chance to bond with [pertinent.GetFirstNameNoTooltip] I've been waiting for."
 hunt.7020.bravado:0 "Say, this could be a chance to impress everybody..."
 hunt.7020.a.intent:0 "Watch this, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a:0 "Everyone, help [onlooker.GetFirstNameNoTooltip] roll the big one for me!"
 hunt.7020.a.flavor:0 "#EMP 'Tis but a pebble!#!"
 hunt.7020.b:0 "Push another, I shall jump it!"
 hunt.7020.b.flavor:0 "#EMP I shall clear it with ease!#!"
 hunt.7020.c.rival:0 "Too chicken to jump one, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c:0 "[pertinent.GetFirstNameNoTooltip], can you jump one?"
 hunt.7020.c.flavor:0 "#EMP What could possibly go wrong?#!"
 hunt.7020.d:0 "Come [pertinent.GetFirstNameNoTooltip], let's see who can jump the most!"
 hunt.7020.d.flavor:0 "#EMP Careful now!#!"
 hunt_boulder_jump_success_both:0 "You both clear your boulders"
 hunt_boulder_jump_success_self:0 "You clear the boulder"
 hunt_boulder_jump_success_pertinent:0 "[pertinent.GetFirstNameNoTooltip] clears the boulder"
 hunt_boulder_jump_failure_self:0 "You are #negative_value wounded#!"
 hunt_boulder_jump_failure_pertinent:0 "[pertinent.GetFirstNameNoTooltip] is #negative_value wounded#!"
 hunt_boulder_jump_failure_both:0 "You are both #negative_value wounded#!"
 hunt_boulder_jump_refusal:0 "[pertinent.GetFirstNameNoTooltip] refuses your challenge"
 hunt_boulder_impressed_title:0 "Impressive leap"
 hunt.7020.e:0 "Very good, let us continue."
 hunt.7020.e.flavor:0 "#EMP It would be silly to do otherwise...#!"
 hunt.7100.t:1 "話す時間"
 hunt.7100.opening:0 "犬が匂いを見つけるのを待つ間、一行は日陰で休息する。[woo_target.GetFirstName]が近くで休んでいるので、他愛のないおしゃべりをするには絶好の機会だ。"
 hunt.7100.married:0 "[woo_target.GetHerHis]の[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]が気を取られている間に、私は移動する。"
 hunt.7100.married_absent:0 "[woo_target.GetHerHis|U]の[woo_target.GetPrimarySpouse.GetWifeHusband][woo_target.GetPrimarySpouse.GetTitledFirstName]は遠く離れたところにいる…"
 hunt.7100.currentspouse:0 "あるいは今日こそ、あの[woo_target.GetWomanMan]の心をつかむことができるかもしれない！"
 hunt.7100.desc:0 "\n\n「やあ、[woo_target.GetTitledFirstName]、今日はいい天気ですね、楽しんでいらっしゃいますか？」私は無頓着に話しかける。\n\n[woo_target.GetHerHis]の笑顔が単に礼儀正しいものだけではないことを私はほぼ確信している。"
 hunt.7100.a:0 "良い狩りに勝るものはない！"
 hunt.7100.a.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の活動的な面に訴えます。#!"
 hunt.7100.b:1 "[activity.Custom('GetRaptorType')]を飼いならして飛ばすことこそ、真に生きるということだ。"
 hunt.7100.b.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の社交的な面に訴えます。#!"
 hunt.7100.c:0 "私は時に可哀想な動物たちを憐れむことがある。"
 hunt.7100.c.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の心優しい面に訴えます。#!"
 hunt.7100.d:0 "もちろん、もっと何か役に立つことをしたいと思っている。"
 hunt.7100.d.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の勤勉な面に訴えます。#!"
 hunt.7100.e:0 "よく管理された森からは[ROOT.Char.GetFaith.HighGodNamePossessive]の贈り物が溢れ出ている。"
 hunt.7100.e.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip]の管理的な面に訴えます。#!"
 hunt.7101.reply_hunter:0 "「$hunt.7100.a$」\n\n"
 hunt.7101.reply_falconer:0 "「$hunt.7100.b$」\n\n"
 hunt.7101.reply_pity:0 "「$hunt.7100.c$」\n\n"
 hunt.7101.reply_wastrel:0 "「$hunt.7100.d$」\n\n"
 hunt.7101.reply_steward:0 "「$hunt.7100.e$」\n\n"
 hunt.7101.opening:0 "猟犬が匂いを見つけるのを待つ間、一行が日陰で休んでいると、[woo_actor.GetTitledFirstName]に声をかけられた。\n\n[woo_actor.GetSheHe|U]は少し考えてから口を開く。"
 hunt.7101.hunter:0 "$hunt.7101.reply_hunter$私はそのスリルや行動が楽しいのは否定できない。"
 hunt.7101.falconer:0 "$hunt.7101.reply_falconer$私は[woo_actor.GetSheHe]が逃れている象徴性をよく知っている。"
 hunt.7101.pity:0 "$hunt.7101.reply_pity$あるいは[woo_actor.GetSheHe]は他の者たちとは違うのかもしれない。"
 hunt.7101.wastrel:0 "$hunt.7101.reply_wastrel$これは将来有望な[woo_actor.GetWomanMan]だ。"
 hunt.7101.steward:0 "$hunt.7101.reply_steward$秩序ある自然には本当の美しさがある。"
 hunt.7101.fallback:0 "返答を考えるのは難しい。"
 hunt.7101.a:0 "[woo_actor.GetSheHe]にある種の魅力があることは否定できない…"
 hunt.7102.hunter:0 "$hunt.7101.reply_hunter$\n\n私は内心萎縮せずにはいられない…"
 hunt.7102.falconer:0 "$hunt.7101.reply_falconer$\n\nなんと傲慢な…"
 hunt.7102.pity:0 "$hunt.7101.reply_pity$\n\n賛辞を受け取ることを学ぶがいい、聞いてあきれる！"
 hunt.7102.wastrel:0 "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward:0 "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback:0 "[woo_actor.GetSheHe|U]は心得顔に微笑みかけるだけで、私を#EMP 非常に#!不快にさせる。"
 hunt.7102.a:0 "何と馬鹿げた[woo_actor.GetWomanMan]だ。"
 hunt.7103.reply:0 "[woo_target.GetTitledFirstName]は私の切り出しに暖かく反応してくれたようで"
 hunt.7103.hunter:0 "$hunt.7103.reply$、[woo_target.GetSheHe]が声高にうなずくと、目が興奮する。"
 hunt.7103.falconer:0 "$hunt.7103.reply$、まるで新しい目で私を眺めているようだ。"
 hunt.7103.pity:1 "$hunt.7103.reply$、我々の時代と階級の暴力的な娯楽を嘆いている。"
 hunt.7103.wastrel:1 "$hunt.7103.reply$、同志を見つけたことに明らかに驚いている。"
 hunt.7103.steward:1 "$hunt.7103.reply$、このようなことに喜びを感じてくれる人に出会えたことをうれしく思う。"
 hunt.7103.fallback:0 "$hunt.7103.reply$、私の目を長く深く見つめている。"
 hunt.7103.desc:0 "\n\n[woo_target.GetSheHe]が去る時、あらゆる楽しい言葉の中にあった緊張感は明白なものとなる——私は[woo_target.GetHerHim]を虜にする適切な言葉を見つけられると分かっていた！"
 hunt.7103.a:0 "[woo_target.GetSheHe]は引っかかってくれると思う…"
 hunt.7104.reply:0 "私の返答は[woo_target.GetTitledFirstName]の印象には残らなかったようで"
 hunt.7104.hunter:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は私に感謝する時にも私の視線を避け、すぐに立ち去ってしまう。"
 hunt.7104.falconer:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は軽蔑するように目を丸くしている。"
 hunt.7104.pity:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は私の言葉に白けたのか、すぐに興味を失ってしまう。"
 hunt.7104.wastrel:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は半分しか聞いていないような感じでぼーっとしている。"
 hunt.7104.steward:0 "$hunt.7104.reply$、[woo_target.GetSheHe]は半分しか聞いていないような感じでぼーっとしている。"
 hunt.7104.fallback:1 "$hunt.7104.reply$、[woo_target.GetSheHe]は私の仲間からすぐに離れることができない。"
 hunt.7104.desc:0 "\n\n[woo_target.GetHerHis]と別れた後、一人で立っていると、私はこのような完全な失敗をした自分を愚かだと思わずにはいられない…"
 hunt.7104.a:0 "私は何を考えていたのだ…？"
 hunt.7200.t:1 "本当の獲物"
 hunt.7200.desc:1 "野営地を発って、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の深くに足を運ぶと、[ROOT.Char.Custom2('DescriptorNegative', murder_target)][murder_target.GetTitledFirstName]が視界に映る。どうも私に気づかずにぷらぷらと歩いているようだ。\n\n"
 hunt.7200.agent:0 "[murder_schemer.GetTitledFirstName]こそここにいないが、今こそ待ちわびていた機会でないだろうか。\n\n"
 hunt.7200.accomplice_2:1 "[accomplice.GetTitledFirstName]と[accomplice_2.GetTitledFirstName]は[murder_target.GetHerHim]をいつもいつも見守っている…これ以上の機会はもう来ないかもしれない…"
 hunt.7200.accomplice:1 "[accomplice.GetTitledFirstName]の助けを得れば、いよいよあの忌まわしき[murder_target.GetWomanMan]を消せるやもしれない。"
 hunt.7200.alone:0 "同行者に手伝ってくれる者はいないが、適切に私が対応するのなら、この狩りの時以上の機会はあるまい。"
 hunt.7200.a:0 "いつかとは今だ。"
 hunt.7200.b:0 "[accomplice.GetFirstNameNoTooltip]が奴を処理するだろうよ。"
 hunt.7200.c:0 "この繊細な問題は[accomplice_2.GetFirstNameNoTooltip]に一任しよう。"
 hunt.7200.d:0 "忍耐の時だ。"
 hunt_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U]は[murder_target.GetShortUIName]を殺そうとします"
 hunt.7210.opening:0 "Galloping through the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], following the calls of the horns and baying of the dogs, [murder_target.GetTitledFirstName] at last separates [murder_target.GetHerselfHimself] from the rest of the party.\n\n"
 hunt.7210.desc:0 "[murder_target.GetSheHe|U] halts a moment, pondering which course to take."
 hunt.7210.accomplice:0 "I glance over at [accomplice.GetFirstName], who nods grimly, brow knitted with determination, awaiting my move."
 hunt.7210.a:0 "And a tragic accident it shall be."
 hunt.7210.a.tt:0 "#EMP Hyah!#!"
 hunt.7210.b:0 "No, I must bide my time..."
 hunt.7211.desc:0 "I make my move as quickly as I can, dashing upon [murder_target.GetTitledFirstName] from the side in an attempt to unhorse [murder_target.GetHerHim]."
 hunt.7211.agent:0 "I don't want to let [abduct_schemer.GetFirstName] down..."
 hunt.7211.accomplice:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] quickly pile in."
 hunt.7211.accomplice_2:0 "[accomplice.GetFirstName] swiftly enjoins from the other side."
 hunt.7211.success:0 "\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]?! Argh! What are y-\" [murder_target.GetFirstNameNoTooltip] tumbles from [murder_target.GetHerHis] horse, down into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], as I quickly dismount.\n\nThe deed is done before [murder_target.GetSheHe] can collect [murder_target.GetHerselfHimself], and any onlooker would find it hard to determine the cause of the mess."
 hunt.7211.failure:0 "\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]?! What the devil!\" [murder_target.GetFirstNameNoTooltip] falls from [murder_target.GetHerHis] steed heavily, but scrambles to [murder_target.GetHerHis] feet. [murder_target.GetSheHe|U] dashes for the rest of party as I try and get my horse back under control, looking over [murder_target.GetHerHis] shoulder fearfully, shouting at the top of [murder_target.GetHerHis] lungs. I won't catch [murder_target.GetHerHim] in time..."
 hunt.7212.desc:0 "I pause a moment to rearrange my gear. The sudden snap of a twig breaks the silence, and I see [abduct_actor.GetTitledFirstName] approaching me fast."
 hunt.7212.accomplice_2:0 "[accomplice_2.GetFirstName] and [accomplice.GetFirstName] are close behind"
 hunt.7212.accomplice:0 "[accomplice.GetFirstName] is hot on [abduct_actor.GetHerHis] heels."
 hunt.7212.success:0 "\n\nI see the determination in [murder_actor.GetFirstNamePossessiveNoTooltip] eyes too late, failing to dodge [murder_actor.GetHerHis] tackle, and am sent down into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] with a thud.\n\nWhen I recover my wits and turn, [murder_actor.GetSheHe] is standing over me, holding a large rock over [murder_actor.GetHerHis] head! \"Goodbye, [ROOT.Char.GetFirstNameNotooltip].\""
 hunt.7212.failure:0 "\n\nThere is clearly something wrong here. [murder_actor.GetFirstNameNoTooltip] suddently lunges at me, and I tumble to the ground awkwardly, but manage to scramble to my feet as [murder_actor.GetSheHe] loses [murder_actor.GetHerHis] balance in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], cursing.\n\nI sprint into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], screaming for help. The party cannot be far!"
 hunt.7212.a:0 "\"Wha-! N-\""
 hunt.7212.b:0 "Just keep running!"
 hunt.7300.t:1 "話す時間"
 hunt.7300.desc:0 "猟犬を待つ間、一行は日陰の雑木林で休んでいる。[befriend_target.GetFirstName]がすぐ近くに立っているので、[befriend_target.GetHerHim]に良い印象を与える好機だ。\n\n「[befriend_target.GetTitledFirstNameNoTooltip]！元気かい？なかなか話す機会もないからね。」 私は砕けた口調で話しかける。\n\n[befriend_actor.GetSheHe|U]は私の会話に驚きながらも、敵意はないようだ。"
 hunt.7301.reply_hunter:0 "「$hunt.7100.a$」\n\n"
 hunt.7301.reply_falconer:0 "「$hunt.7100.b$」\n\n"
 hunt.7301.reply_pity:0 "「$hunt.7100.c$」\n\n"
 hunt.7301.reply_wastrel:0 "「$hunt.7100.d$」\n\n"
 hunt.7301.reply_steward:0 "「$hunt.7100.e$」\n\n"
 hunt.7301.opening:0 "[befriend_actor.GetTitledFirstName]は、一行が猟犬を待っている間、脇に座っている。\n\n[befriend_actor.GetSheHe|U]は暖かく微笑むと話し始める。"
 hunt.7301.hunter:0 "$hunt.7301.reply_hunter$それは欠点が見つかるような発言ではない。"
 hunt.7301.falconer:0 "$hunt.7301.reply_falconer$本質的に、私は[befriend_actor.GetSheHe]が何を意味しているのか正確にわかる。"
 hunt.7301.pity:0 "$hunt.7301.reply_pity$[befriend_actor.GetHerHis]の言葉の真実を否定することはできない。これは残酷な娯楽だ。"
 hunt.7301.wastrel:0 "$hunt.7301.reply_wastrel$確かにそれは真実だ。代わりにできる役立つことはすべて…"
 hunt.7301.steward:0 "$hunt.7301.reply_steward$自然に秩序を与えることは、確かに私が喜びを見つけることこととして共感できる。"
 hunt.7301.fallback:0 "何を言ったらよいのか分からない。"
 hunt.7301.a:0 "我々は思った以上に共通点が多いのかもしれない。"
 hunt.7302.hunter:0 "$hunt.7301.reply_hunter$\n\nこれ以上ないほどに同意できない…"
 hunt.7302.falconer:0 "$hunt.7301.reply_falconer$\n\n些細な気晴らし、それ以上のものではない…"
 hunt.7302.pity:0 "$hunt.7301.reply_pity$\n\n何と弱々しい、世の中は残酷なものだ。"
 hunt.7302.wastrel:0 "$hunt.7301.reply_wastrel$\n\n我々は皆、気晴らしの時間を作る必要がある。"
 hunt.7302.steward:0 "$hunt.7301.reply_steward$\n\nなんと退屈な…"
 hunt.7302.fallback:0 "[befriend_actor.GetSheHe|U]は期待を込めて笑い、明らかに何らかの親近感の往復を期待している。"
 hunt.7302.a:0 "なあ、あそこにあるのは何だ？"
 hunt.7303.reply:0 "[befriend_target.GetTitledFirstName]は私とは共通点が多いようで"
 hunt.7303.hunter:0 "$hunt.7303.reply$、興奮気味に弓の弦や罠の細部に没頭している。"
 hunt.7303.falconer:0 "$hunt.7303.reply$、鷹狩りに対する[befriend_target.GetHerHis]の情熱はほとんど見られない。"
 hunt.7303.pity:0 "$hunt.7303.reply$、"
 hunt.7303.wastrel:0 "$hunt.7303.reply$、些細なことで宮廷を楽しませる必要性を嘆いている。"
 hunt.7303.steward:0 "$hunt.7303.reply$、森林や獲物の管理方法を共有することに熱心だ。"
 hunt.7303.fallback:0 "$hunt.7303.reply$、私の仲間の中で[befriend_target.GetHerHis]の振る舞いはリラックスしている。"
 hunt.7303.desc:0 "\n\n前に進むとき、我々は離れることはほとんどない——私は[befriend_target.GetHerHim]の心を動かすための適切な言葉を見つけることができるとわかっていた！"
 hunt.7303.a:0 "私は[befriend_target.GetHerHim]の心をつかむことができると思う…"
 hunt.7304.reply:0 "私の言葉は[befriend_target.GetTitledFirstName]にあまり影響を与えなかったようで"
 hunt.7304.hunter:0 "$hunt.7304.reply$、[befriend_target.GetHerHis]はただ丁寧に微笑み、咳払いをし、荒野に耳をそばだてるだけだ。"
 hunt.7304.falconer:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は律儀にうなずくだけで歩き続けている。"
 hunt.7304.pity:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は私に不思議そうな顔をして頭を掻いている。"
 hunt.7304.wastrel:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は私の言葉に完全に愕然とした様子だ。"
 hunt.7304.steward:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]はすぐに興味を失い明らかに管理に熱心ではない。"
 hunt.7304.fallback:0 "$hunt.7304.reply$、[befriend_target.GetSheHe]は何も言わない。"
 hunt.7304.desc:0 "\n\n[befriend_target.GetSheHe]が他の人とおしゃべりするために移動した後、一人で立っていると、自分が馬鹿みたいだ…"
 hunt.7304.a:0 "よくやった、[ROOT.Char.GetFirstNameNoTooltip]。"
 hunt.7400.t:0 "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U]の好機"
 hunt.7400.desc:0 "We leave the camp, tramping into the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] in a column. I watch that [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName] closely; [abduct_target.GetSheHe] is totally unaware of my motives, completely distracted by the hunt.\n\n"
 hunt.7400.agent:0 "[abduct_schemer.GetTitledFirstName] is not with us, but perhaps I must take this chance if we are to achieve our aims.\n\n"
 hunt.7400.accomplice_2:0 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] follow, watching us both with silent understanding..."
 hunt.7400.accomplice:0 "I have [accomplice.GetTitledFirstNamePossessive] help; if we can just find the right opportunity..."
 hunt.7400.alone:0 "I would be acting alone, but, with the right preparation and the element of surprise, one [ROOT.Char.GetWomanMan] can achieve a great deal."
 hunt.7400.a:0 "The time for action is now."
 hunt.7400.b:0 "I leave it to [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c:0 "[accomplice_2.GetFirstNameNoTooltip] can be trusted with this."
 hunt.7400.d:0 "This is not the moment."
 hunt_abduct_accomplice_tt:0 "[THIS.Char.GetShortUIName|U] will attempt to abduct [abduct_target.GetShortUIName]"
 hunt.7410.desc:0 "At last I find a moment where I and [abduct_target.GetTitledFirstName] are all but alone! All that is left is to execute the plan!\n\n"
 hunt.7410.accomplice_2:0 "[accomplice.GetTitledFirstName] and [accomplice_2.GetTitledFirstName] watch me, waiting for me to make the first move..."
 hunt.7410.accomplice:0 "[accomplice.GetTitledFirstName] stands at ready, anxiously watching me..."
 hunt.7410.alone:0 "I can do this..."
 hunt.7410.a:0 "It is time!"
 hunt.7410.a.success:0 "You kidnap [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure:0 "[abduct_target.GetFirstNameNoTooltip] escapes"
 hunt.7410.b:0 "#EMP Oh...#! I can't do it..."
 hunt.7411.desc:0 "I slowly approach [abduct_target.GetTitledFirstName] from behind, carefully picking my moment to pounce."
 hunt.7411.agent:0 "$hunt.7211.agent$"
 hunt.7411.accomplice_2:0 "At the same time, [accomplice_2.GetFirstName] and [accomplice.GetFirstName] approach from each side."
 hunt.7411.accomplice:0 "[accomplice.GetFirstName] tries to get another angle on [abduct_target.GetHerHim]."
 hunt.7411.success:0 "\n\nI catch [abduct_target.GetHerHim] off-guard, knocking [abduct_target.GetHerHim] heavily to the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. As [abduct_target.GetSheHe] lays, stunned, I tie [abduct_target.GetHerHis] hands with rope.\n\n[abduct_target.GetSheHe|U] rolls over, eyes full of fear and confusion."
 hunt.7411.failure:0 "\n\n[abduct_target.GetSheHe|U] is almost taken off-guard, but is sturdier than [abduct_target.GetSheHe] looks! [abduct_target.GetSheHe|U] is quick to realize what is happening, eyeing the cord in my hand, and takes off into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], crying for the others..."
 hunt.7411.a:0 "I have you, little worm!"
 hunt.7411.b:0 "Damn slippery worm!"
 hunt.7412.success:0 "\n\nBefore I have a chance to enquire, [abduct_actor.GetFirstNameNoTooltip] shoves into me with all [abduct_actor.GetHerHis] might, sending me sprawling across the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nAs I lay there, dazed, I feel my hands being tied with rope! A kidnap?!"
 hunt.7412.failure:0 "\n\nI sense something is off; [abduct_actor.GetFirstNameNoTooltip] eyes glint with an uneasy determination. [abduct_actor.GetSheHe|U] moves to shove me, but only grazes me, loses [abduct_actor.GetHerHis] balance and tumbles to the floor, a coil of rope in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] beside [abduct_actor.GetHerHim]!\n\nI dart into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] as [abduct_actor.GetSheHe] lays groaning, crying for the others..."
 hunt.7412.a:0 "\"[abduct_actor.GetFirstNameNoTooltip]! Wha-\""
 hunt.7800.t:0 "From Nowhere"
 hunt.7800.desc:0 "I pause to quaff from my water-skin, savoring some cool relief from the sweat and havoc of the chase. As I secure it at my side, I hear a low whistling noise.\n\n"
 hunt.7800.tree:0 "An arrow slams into the [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] beside me with almight #EMP THWACK#!!"
 hunt.7800.ground:1 "An arrow slams into the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] at my feet, burying itself deeply in the ground."
 hunt.7800.closing:0 "\n\nI and those closest spin around, but there is no one there, only the wind rustling through the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]..."
 hunt.7800.a:0 "#EMP Oi!#! Be more careful!"
 hunt.7800.b:0 "This must belong to #EMP someone#!..."
 hunt.7800.b.success:0 "You find its owner"
 hunt.7800.b.failure:0 "手がかりはない"
 hunt.7800.b.tt:0 "You confront the shooter"
 hunt.7800.c:0 "#EMP Assassins!#! Quick! Get me out of here!"
 hunt.7801.t:0 "From Nowhere"
 hunt.7801.desc:0 "Examining the arrow carefully, I find the fletchings to be of unusual construction, something sure to set them apart from other party members'.\n\nSurreptitiously scoping out the quivers of my fellow hunters, I soon find the culprit...\n\n\"No, please! My [ROOT.Char.GetLadyLord]! I was perhaps overzealous, loosing in the undergrowth, but it was without malice! I beg you!"
 hunt.7801.a:0 "I'll let you off, #EMP this#! time."
 hunt.7801.b:0 "Ridiculous. Clap [culprit.GetHerHim] in irons, we're leaving."
 hunt.9001.opening_falconry_self:1 "I gather together the brace of birds brought down by our [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt:1 "[hunt_participant.GetTitledFirstName], the Master of the Hunt, gathers together the brace of birds the felled by our [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier:1 "[hunt_participant.GetTitledFirstName], gathers together the brace of birds the felled by our [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt:0 "[hunt_participant.GetTitledFirstName], the Master of the Hunt, checks the animal's bindings,"
 hunt.9001.opening_captive_courtier:0 "[hunt_participant.GetShortUINameNoFormat] checks the animal's bindings,"
 hunt.9001.opening_captive_self:0 "I check the animal's bindings,"
 hunt.9001.opening_master_of_hunt:1 "「狩りの達人」として知られる[hunt_participant.GetTitledFirstName]は、解散を指示する、"
 hunt.9001.opening_courtier:0 "[hunt_participant.GetShortUINameNoFormat]は、解散を指示する、"
 hunt.9001.opening_self:0 "I direct the breaking-up,"
 hunt.9001.opening_captive:0 " watching over the tied [host.Custom('GetAnimalTypeCaptive')], and directing the attendants carefully carrying it."
 hunt.9001.opening_master:1 " masterfully skinning the carcass without being stained by even a drop of blood."
 hunt.9001.opening_skilled:1 "deftly skinning the carcass with precision and speed."
 hunt.9001.opening_beginner:0 "狩猟番らに指示を仰ぎながら用心しつつ胴体から皮を剥がしていく。"
 hunt.9001.opening_novice:0 "幹事たちに引き継ぐ前に、不器用に死体の皮を剥ぎ取る様子がある。"
 hunt.9001.opening:0 "I direct the butchering, rewarding the hounds with their share of the spoils."
 hunt.9001.opening_falconry:0 "a bounty of game, and a measure of the good training of our birds."
 hunt.9001.credit_self:0 "It's not much of a beast, but I did kill it myself.\n\n"
 hunt.9001.credit_self_big:0 "Standing here now, it's hard to believe I brought the beast down myself.\n\n"
 hunt.9001.credit_other:0 "[credit_taker.GetFirstName] is especially happy with [credit_taker.GetHerHis] kill.\n\n"
 hunt.9001.credit_other_big:0 "[credit_taker.GetFirstName] did a fine job bringing down such a mighty beast.\n\n"
 hunt.9001.credit_shared:0 "Though the quarry may have been small, the party is still elated with the satisfaction of a good hunt.\n\n"
 hunt.9001.credit_shared_big:0 "強大な獣を討ち倒す興奮は、他に類を見ないものがある。\n\n"
 hunt.9001.opening_compassionate:1 "I cannot help but admire the [activity.Custom('GetAnimalType')], even in death.\n\n"
 hunt.9001.opening_callous:1 "The feckless [activity.Custom('GetAnimalType')] stood no chance against us...\n\n"
 hunt.9001.opening_ambitious:0 "I can only imagine other proud beasts, just waiting to be hunted...\n\n"
 hunt.9001.opening_content:1 "These are the moments to cherish: fine company and a fine [activity.Custom('GetAnimalType')].\n\n"
 hunt.9001.opening_martial:1 "A fine outing, the [activity.Custom('GetAnimalType')] offered a small taste of the vagaries of the battlefield.\n\n"
 hunt.9001.opening_learning:1 "I look over the [activity.Custom('GetAnimalType')] carcass, pondering its anatomy and surprising intelligence...\n\n"
 hunt.9001.desc_court_artifact:0 "I envisage its hide or skull decorating the walls of my court.\n\n"
 hunt.9001.desc_trinket:0 "a keepsake of this day would keep the memory alive.\n\n"
 hunt.9001.falconry:0 "It's a shame to have to head back so soon, I could do this all day! The birds do need their rest though."
 hunt.9001.spoils_captive:0 "\n\nTo bring down a wild beast is one thing, but to capture one alive and intact is quite another feat!"
 hunt.9001.spoils:0 "\n\nキャンプや家に向かう前に、私たちは熱心な犬たちの分け前を伸ばした皮の上に置く。"
 hunt.9001.spoils_falconry:0 "\n\nMy [activity.Custom('GetRaptorType')] happily eats morsels of meat, rewards for its great performance this day, before we depart for camp and home."
 hunt.9001.murder_secret:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, and no one has any idea I was behind it...\n\n"
 hunt.9001.murder_public:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, though everyone knows I am responsible...\n\n"
 hunt.9001.murder_dead:1 "[ROOT.Char.GetIntentTarget.GetFirstName] lies dead, even if it wasn't by my hand...\n\n"
 hunt.9001.murder_fail:1 "It is certainly a shame that [ROOT.Char.GetIntentTarget.GetFirstName] yet lives...\n\n"
 hunt.9001.woo_soulmate:1 "[ROOT.Char.GetIntentTarget.GetFirstName] and I forged a special bond, its strength surprising even me...\n\n"
 hunt.9001.woo_lover:1 "[ROOT.Char.GetIntentTarget.GetFirstName] stood no chance against my beguiling advances...\n\n"
 hunt.9001.woo_potential:1 "I caught [ROOT.Char.GetIntentTarget.GetFirstName] attention, but more work is required if I am to win [woo_target.GetHerHis] heart...\n\n"
 hunt.9001.woo_fail:1 "[ROOT.Char.GetIntentTarget.GetFirstName] was not impressed by my advances... I shall have to try change tack...\n\n"
 hunt.9001.befriend_best:1 "[ROOT.Char.GetIntentTarget.GetFirstName] and I have quickly become firm friends, exceeding all my expectations...\n\n"
 hunt.9001.befriend_friend:1 "[ROOT.Char.GetIntentTarget.GetFirstName] was very agreeable to my company, I can rely on [befriend_target.GetHerHim] I think...\n\n"
 hunt.9001.befriend_potential:1 "Though there are still some formalities between [ROOT.Char.GetIntentTarget.GetFirstName] and I, we are somewhat closer than before...\n\n"
 hunt.9001.befriend_fail:1 "I am no closer to gaining the confidence of [ROOT.Char.GetIntentTarget.GetFirstName], I must be doing something wrong...\n\n"
 hunt.9001.d.choice:0 "I'll just keep a memento."
 hunt.9001.e:0 "I'll keep a feather."
 hunt.9001.f:0 "我が[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]、[trophy_recipient.GetTitledFirstNameNoTooltip]はこの贈り物をありがたがることだろう。"
