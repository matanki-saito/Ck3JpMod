 hunt.0540.desc.intro:0 "狩りがまさに始まろうというのに、私は未だ狩猟頭を任命していない。もちろん、そういった責任を自分自身で引き受けることは可能であった。しかし、良き[ROOT.Char.GetTitleAsNameNoTooltip|U]であれば誰でも任命すべき時を知るべきなのだ。"
 hunt.0540.desc.hates_candidate_a:0 "As much as I am loathe to admit it, the [host.Custom('InsultAdjective')] [moh_candidate_1.GetFirstName] is the most qualified for the position.\n\n"
 hunt.0540.desc.candidate_a:0 "この任に非常にふさわしい[moh_candidate_1.GetWomanMan]に[moh_candidate_1.GetName]が居る。自らの力量をしめさんと燃えているようだ。\n\n"
 hunt.0540.desc.nepotism:0 "However, [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] would make as suitable and dependable candidate as I could ask for."
 hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems ardently set on the position, though [moh_candidate_3.GetSheHe] is not quite as apt as [moh_candidate_1.GetFirstNameNoTooltip]."
 hunt.0540.desc.outro:0 "\n\nBut I am not forced to appoint anyone, afterall."
 hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip|U] is the best candidate."
 hunt.0540.b:0 "I can trust [moh_candidate_2.GetFirstNameNoTooltip|U]."
