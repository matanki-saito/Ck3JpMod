 hunt.0540.t:0 "狩猟頭"
 hunt.0540.desc.intro:0 "狩りがまさに始まろうというのに、私は未だ[ROOT.Char.Custom('GetHuntMasterDesc')]を任命していない。もちろん、そういった責任を自分自身で引き受けることは可能であった。しかし、良き[ROOT.Char.GetTitleAsNameNoTooltip|U]であれば誰でも任命すべき時を知らねばならないのだ。"
 hunt.0540.desc.hates_candidate_a:0 "認めるのは癪に障るのだが、[host.Custom('InsultAdjective')][moh_candidate_1.GetFirstName]は、その地位に最もふさわしい。\n\n"
 hunt.0540.desc.candidate_a:0 "この任に非常にふさわしい[moh_candidate_1.GetWomanMan]に[moh_candidate_1.GetName]が居る。自らの力量をしめさんと燃えているようだ。\n\n"
 hunt.0540.desc.nepotism:0 "しかしながら、[moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)]は私がこれ以上望めないほど、ふさわしく頼りになる候補だ。\n\n"
 hunt.0540.desc.enthusiasm:0 "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、その職を熱望しているようだ。[moh_candidate_1.GetFirstNameNoTooltip]ほどの頭のキレは皆無だが。\n\n"
 hunt.0540.desc.outro:0 "しかし、誰かを指名しろと強制されてはいないのだ、結局のところ。"
 hunt.0540.a:0 "[moh_candidate_1.GetFirstNameNoTooltip|U]は最高の候補者だ。"
 hunt.0540.b:0 "[moh_candidate_2.GetFirstNameNoTooltip|U]を信頼している。"
 hunt.0540.c:0 "[moh_candidate_3.GetFirstNameNoTooltip|U]は熱意で滾っている。"
 hunt.0540.d:0 "誰も必要ない。"
 friend_made_me_moh:0 "[CHARACTER.GetShortUIName|U]は、$master_of_hunt_court_position$の地位を与えることで、[TARGET_CHARACTER.GetShortUINamePossessive]の永遠の感謝を獲得した"
