 hunt.2500.opening_fallback:0 "One picks up all sorts of rumors on the wide roads of [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], and today, a particularly talkative hunter has been chewing my ear off.\n\n"
 hunt.2500.c: "I could use a good hunter."
 hunt.2510.desc.knight_errant: "\"I am hearing strange things from the gamekeepers of [sighting_county.GetName]: they tell of glimpses of a [sighting_county.Custom('GetAnimalType')] with"
 hunt.2510.knight_errant_closing: "\n\n\"Only a $knight_culture_player_no_tooltip$ as famed as yourself can tame it, my [ROOT.Char.GetLadyLord].\""
 hunt.4003.adventurer: "Join my camp. The [land_owner.GetTitleTierName] will never find you."
 hunt.4006.adventurer: "Picking roots and mushrooms... now that's an idea."
 hunt.7001.adventurer: "Wouldn't you rather see the world with us?"
 hunt.1337.t: "The Right to Hunt"
 hunt.1337.desc: "I have no right to hunt here in [barony_holder.GetTitledFirstNamePossessive] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]. I must purchase the rights to do so unless I want to be seen as an outlaw and a poacher.\n\nOf course, even if I were to secure the rights, I would not be allowed to bring down any animal I wish..."
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] will surely allow me to hunt!"
 hunt.1337.b: "Sod these #EMP 'rights'#!, I hunt wherever I want!"
 hunt.1337.c: "I will purchase the rights."
 hunt.1337.d: "Bah, lets head back to camp..."
 hunt.1337.e: "Good thing I've already payed for the rights!"