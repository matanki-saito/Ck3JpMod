 hajj.0011.t:0 "輝く壁の中"
 hajj.0011.desc:0 "現在、私の新しい首都が輝かしい[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の所領であることで、私はハッジの祝福を受けるために儀式を行う機会を得た。"
 hajj.0011.a:0 "私はすでに[ROOT.Char.GetFaith.HighGodName]をより近くに感じている。"
 hajj.0011.a_cynical:0 "これも必要なことだ。"
 hajj.0500.t:0 "輝く壁"
 hajj.0500.desc:0 "\"#EMP The shining walls, the shining walls... #!,\" [hajj_dying_relative.GetTitledFirstName] murmurs as I enter [hajj_dying_relative.GetHerHis] [ROOT.Char.Custom('GetChamber')]. [hajj_dying_relative.GetHerHis|U] breathing is labored, as if the air is trying to avoid going down into the diseased lungs of the, once great, [hajj_dying_relative.GetWomanMan].\n\nI clear my throat and [hajj_dying_relative.GetFirstNamePossessiveNoTooltip] hazy eyes struggle to focus on me: \"[ROOT.Char.GetFirstNameNoTooltip]? ... is that you?\" [hajj_dying_relative.GetSheHe] whispers. Then [hajj_dying_relative.GetHerHis] gaze clears for a moment: \"The shining walls. Mecca.\"\n\n\"You need to undertake the Hajj, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. You #EMP must#! see the shining walls!\" [hajj_dying_relative.GetFirstNameNoTooltip] starts coughing from the sudden physical exertion and whimpers slightly. Such pity."
 hajj.0500.a:0 "やってみよう。"
 hajj.0500.a.flavor:0 "遺言は遺言だ。"
 hajj.0500.a.tt_hajj:0 "あなたの次の[hajj|E]の[pilgrimage|E]が安上がりになります"
 hajj.0500.b:0 "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]よ、約束は…できない。"
 hajj.0500.b.flavor:0 "本当にやりたくないんだ。"
 hajj.3010.t:1 "アブラハムの地"
 hajj.3010.desc:0 "メッカに入った私の最初の務めは、アブラハムの地を訪れることだ。この聖なる石は、数世紀前、アブラハムがイスマーイールに連れられてカアバを建てるときに使った踏み石とされている。\n\n私の周りのハッジ参加者は、神殿に近づき、頭を下げて瞑想的な祈りを捧げている。私もそうしなければならない。"
 hajj.3010.a:0 "私はもっと本質的なことを祈らなければ…"
 hajj.3010.a.wealth.t:0 "富"
 hajj.3010.a.wealth.desc:0 "富を増やす方法についてのアイデアが得られます"
 hajj.3010.a.opinion.t:0 "社会に関する冊子本"
 hajj.3010.a.opinion.desc:0 "You realize how to become more likable"
 hajj.3010.a.prestige.t:0 "威信"
 hajj.3010.a.prestige.desc:0 "より権威ある者になる方法を理解します"
 hajj.3010.a.bad.t:0 "迷信"
 hajj.3010.a.bad.desc:0 "迷信を養います"
 hajj.3010.b:0 "落ちついて熟考しよう。"
 hajj.3010.b.flavor_cynical:0 "さっさと終わらせた方がいい。"
 hajj.3020.t:1 "サファーとマルワ"
 hajj.3020.desc:0 "次の務めは、ハジャールが息子イスマーイールのために必死で水を探したことを偲び、二つの聖地サファーとマルワの間を七回歩くことである。\n\nイスマーイールは、後に祝福された預言者の祖先となった人物である。\n\n儀式の準備をしながら、私はサファーとマルワの風景を眺め、あらゆる階層からの大勢の巡礼者がすでに丘の間を進んでいるのに気づいた。"
 hajj.3020.a:0 "どうして七回で満足できようか！"
 hajj.3020.b:0 "丁寧に七周すればいい。"
 hajj.3020.c:0 "回数を減らしても、誰も気づかないのでは？"
 hajj.3020.c.success.t:0 "怠慢が成功"
 hajj.3020.c.success.desc:0 "あなたは周回数をうまくごまかす"
 hajj.3020.c.failure.desc:0 "あなたは捕まって罰を受ける"
 hajj.3021.t:1 "捕まえろ！"
 hajj.3021.desc:0 "二つの丘から戻り始めると、地元の聖職者の一人が厳しい顔で私を見ている。「あなたはハッジにおけるサファーとマルワの儀式をきちんと#EMP 完了していません#!。」\n\n[penalizer.GetSheHe|U]は続ける。「そのような行為に対する罰はダムかサダカ・アル＝フィトルのいずれかです。あるいは、常にきちんと周回することももちろん可能ですが。」[penalizer.GetHerHis]の顔が一瞬だけ和らぐ。\n\n「断念すればハッジは不完全なものとなるでしょう、自身のハッジをどうなさりたいのですか？」"
 hajj.3021.a:0 "動物の生贄だ。"
 hajj.3021.a.flavor:0 "ダムだ。$hajj.3040.c.flavor$"
 hajj.3021.b:0 "私は寄付をしよう。"
 hajj.3021.b.flavor:0 "サダカ・アル＝フィトルだ。貧しい人々のために穀物やナツメヤシを捧げるのは価値があるように思える。"
 hajj.3021.c:0 "今回はきちんと七周しよう。"
 hajj.3021.c.flavor_zealous:0 "やはり真面目に#EMP やるべきだった#!…"
 hajj.3021.c.flavor:0 "ああ、面倒だな。"
 hajj.3030.t:1 "ザムザムの井戸"
 hajj.3030.desc:0 "砂漠の中の永遠の泉の夢から発見された、神秘的なザムザムの井戸の前に私は立っている。その水を飲むことは、古くからあるハッジの儀式の一つであり、私の次の務めでもある。\n\n井戸は複雑な石造りだが、左も右も中央もハッジの巡礼者で固められており、多くの人が共有する神聖な水の前へと進むには、人ごみをかき分けて進む必要がある。"
 hajj.3030.a:0 "他の人を先に行かせるべきだ。"
 hajj.3030.a.flavor:0 "焦ることはない。"
 hajj.3030.b:0 "私の魂の渇きを癒すのだ！"
 hajj.3030.b.flavor:0 "美味しい。そして奇跡も起こすと言われている！"
 hajj.3030.c:0 "たぶん、少し手を浸すくらいでいいだろう。"
 hajj.3030.c.flavor:0 "これは#EMP とても#!衛生的とは言い難い！"
 hajj.3040.t:1 "アッラーへの生贄"
 hajj.3040.desc:0 "次なる儀式を行う時が来た。[ROOT.Char.GetFaith.HighGodName]への生贄だ。会場にはこの日のために特別な場所が用意されており、様々な種類の動物が並ぶ屋台に近づくにつれ、麝香の香りが強くなる。\n\n私は選択肢を慎重に検討する。ラクダのような大きな動物を生贄とする方がより敬虔であることは確かだが、ハッジを完了させるためには小さな動物や羊を生贄にすれば十分であろう。\n\nまた、片隅にいる巡礼者の中には、大きな牛のために費用を出し合って分担している者もいるようだ。"
 hajj.3040.a:0 "63頭のラクダだ！"
 hajj.3040.a.flavor:0 "私は偉大な預言者にさえ劣る者ではない！"
 hajj.3040.b:0 "ラクダは一頭で十分だろう。"
 hajj.3040.b.flavor:0 "ラクダは一つの秘密を知っている…"
 hajj.3040.c:0 "羊でいこう。"
 hajj.3040.c.flavor:0 "私はとにかくつぶらな瞳が苦手だ。"
 hajj.3040.d:0 "あそこの牛を生贄にするのに加わろう。"
 hajj.3040.d.flavor:0 "なぜ必要以上に命を奪わなければならないのだ？"