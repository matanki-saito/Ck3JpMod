l_english:
 hajj.0001.t:0 "ハッジ"
 hajj.0001.desc:0 "私がメッカへ巡礼を行なう時が来た。すべてのイスラム教徒がそうであるように、[ROOT.Char.GetFaith.HighGodName]への服従を示すことが私に課されている。"
 hajj.0001.a:0 "私はずっとこれを待っていた。"
 hajj.3001.t:0 "$pilgrimage_header$ メッカ"
 hajj.3001.desc:1 "長い旅の果てに私はメッカにたどり着き、ハッジの完璧な準備を整えた。\n\n私はカアバの周りを七度歩き、それぞれ巡る毎に黒い石に触れた。アブラハムの地で祈り、ザムザムの井戸で水を飲み、サファーとマルワの丘の間を七度歩き、[ROOT.Char.GetFaith.HighGodName]に犠牲を捧げた。\n\n次は、髪を切る儀式を終えなければ。"
 hajj.3001.desc.male_dominated:0 "伝統的に男性は全て剃っているが、一部だけを削り落とす場合もあり、女性はひと房の髪だけに限られている。"
 hajj.3001.desc.female_dominated:0 "伝統的に女性は全て剃っているが、部分的にしか削れない場合もあり、男性はひと房の髪だけに限られている。"
 hajj.3001.desc.equal:0 "伝統的にはすべてを剃り落とすが、一部だけを剃り落とすこともある。"
 hajj.3001.a:0 "すべて剃ってしまおう！"
 hajj.3001.b:0 "髪をひと房だけ切ろう。"
 hajj.3011.t:0 "$pilgrimage_header$ タワーフ・アル＝ワダー"
 hajj.3011.desc:0 "今年のハッジも終わりが近づいている。二日間のラミ・アル・ジャマラート（悪魔の石打ち）ののち、私はタワーフ・アル＝ワダーの最後の儀式を終えて、メッカに別れを告げる準備が整った。\n\n"
 hajj.3011.a:0 "もう一度、壁にお目にかかれますように！"
 hajj.3011.b:0 "そうなのか？"