 ach_coronation.0014.t: "混沌の瀬戸際"
 ach_coronation.0014.desc: "群衆の後方から、[host.GetTitledFirstNamePossessive]の戴冠式のために到着する、[first.GetPrimaryTitle.GetNameNoTier]の[first.GetTitleAsName]の一行を見守る。"
 ach_coronation.0014.desc.weather.rain: "今日は激しい雨が降り続き、"
 ach_coronation.0014.desc.weather.clear: "天気はおおむね良好だが、"
 ach_coronation.0014.desc.weather.indoors: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]はすし詰めで、"
 ach_coronation.0014.desc.reason.rain: "庶民はいつにも増して泥まみれで苛立っている。地元の者が泥で足を滑らせ道へ倒れ込むや否や、[first.GetTitleAsNamePossessiveNoTooltip]の早合点な兵士らが群衆に体当たりし、主君から遠ざけようと殴り押しのけ始めた。"
 ach_coronation.0014.desc.reason.local_discontent: "[coronation_site.GetHolding.GetHoldingType.GetName]では緊張が高まっており、集まった庶民の何人かが通り過ぎる[first.GetTitleAsNameNoTooltip]に野次を飛ばす――中には[host.GetPrimaryTitle.GetTitleAsNameNoTooltip]へ呪詛の唱和を始める者までいる！"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]は、[ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective]の支配に長らく反発しており、一行を見守る群衆はどうにも友好的ではない。"
 ach_coronation.0014.desc.reason.generic_indoors: "新たな来賓の入場に通路を空けるのに、廷臣や客人も一苦労だ。群衆はいら立ち、広間はむっと暑い。何人かの[peasant.GetWomenMen]が叫び、肘で押しのけ始めている。"
 ach_coronation.0014.desc.reason.generic_outdoors: "群衆はいら立っている。見物人があまりに多すぎるのだ。誰もが押し合いへし合い、[first.GetTitleAsNamePossessiveNoTooltip]の護衛は神経を尖らせている。"
 ach_coronation.0014.desc.ending: "\n\n悟る――この群衆は戴冠式を台なしにしかねない――必要なのはただ"
 ach_coronation.0014.desc.ending.byzantine: "\n\n悟る――集まった[Glossary( 'ホイ・ポロイ', 'HOI_POLLOI_GLOSS')]は、ひと押しで戴冠式を破壊しかねない――必要なのはただ"
 ach_coronation.0014.desc.ending.outdoors: "一つの石ころ…"
 ach_coronation.0014.desc.ending.indoors: "一声…"
 ach_coronation.0014.a.outdoors: "#EMP [first.GetTitleAsNameNoTooltip]を狙え#!"
 ach_coronation.0014.a.indoors: "#BER 「撃て！」#!"
 ach_coronation.0014.a.tt.success: "群衆の暴走を誘発する"
 ach_coronation.0014.a.tt.failure: "外した"
 ach_coronation.0014.a.tt.host.success: "不本意にも[host.GetTitledFirstNamePossessive]の評判を高めてしまうかもしれない――失敗はあなたに[stress|E]をもたらすだろう"
 ach_coronation.0014.a.tt.host.failure.magnificence: "[host.GetTitledFirstNamePossessive]の戴冠の[coronation_magnificence|E]が大きく損なわれるかもしれない"
 ach_coronation.0014.a.tt.host.failure.host: "[host.GetTitledFirstName]は[legitimacy|E]か[prestige|E]を失う可能性がある"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.GetTitledFirstName]がやり過ぎ、多くの死者を出し、[host.GetHerHis]の[dread|E]と[tyranny|E]が増す可能性がある"
 ach_coronation.0014.a.tt.failure.indoors: "喧噪にかき消され、誰にも届かない"
 ach_coronation.0014.a.rock: "[first.GetShortUIName]は顔に石を受け、[trait|E][GetTrait('wounded_1').GetName( GetNullCharacter )|LV]を得る"
 ach_coronation.0014.b: "群衆の使い道は、ほかにもあるかもしれない…。"
 ach_coronation.0014.b.flavor: "私の手の者が、[coronation_site.GetHolding.GetHoldingType.GetName]の隅々まで、気づかれることなく動く。"
 ach_coronation.0014.b.tt: "あなたが[GetTrait('schemer').GetName( GetNullCharacter )]または[GetTrait('deceitful').GetName( GetNullCharacter )]であるか、[intrigue|E]が少なくとも[SCOPE.ScriptValue('very_high_skill_rating')|0V]あること"
 ach_coronation.0014.c: "最初に敬意を表するのは、この私だ。"
