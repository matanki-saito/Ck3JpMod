 ach_coronation.0011.t: "王座の前の影"
 ach_coronation.0011.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]の陰で、毒蛇どもが蠢いている。[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]の支度に走りまわる召使いと廷臣らの合間で、[plotter.GetTitledFirstName]が、近ごろ到着した客人の輪にささやきかけている。\n\n私が近づくや否や、彼らはたちまち沈黙し、[plotter.GetFirstNameNoTooltip]は深々と頭を下げた。\n\n「我が[plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )]よ」[plotter.GetSheHe]は切り出す。「失礼を。少々…私事を話していたまでにて」"
 ach_coronation.0011.a: "いずれ[plotter.GetHerHim]から真実を吐かせてやる…"
 ach_coronation.0011.a.success: "[plotter.GetTitledFirstName]は嘘を見抜かれた"
 ach_coronation.0011.a.success.tt: "策謀が露見する！　もし存在するならば、だが"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName]はあまりに狡猾だ"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip]、白状せよ。#BER 直ちにだ。#!"
 ach_coronation.0011.b.flavor: "[coward.GetSheHe|U]はすでに涙目だ――ひと押しで崩れ落ちるに違いない"
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName]は[scheme|E]を吐く。存在しないなら、代わりに[secret|E]を吐く"
 ach_coronation.0011.c: "私を愚か者とでも思うのか？　#EMP 衛兵！#!"
 ach_coronation.0011.c.paranoid: "やはり#EMP そうだ#!！　その反逆者どもを捕らえよ！"
 ach_coronation.0011.c.wrathful: "よくもやってくれたな？　私を愚弄するか！　衛兵！"
 ach_coronation.0011.d: "[plotter.GetHerHim]から目を離さぬようにしよう…"
 ach_coronation.0011.scheme.plotter.toast: "[plotter.GetTitledFirstNamePossessive]による、[hostile_scheme.GetTargetCharacter.GetFirstName]への[hostile_scheme.GetSchemeType.GetTypeNameNoTooltip][scheme|E]が暴かれた！"
 ach_coronation.0011.scheme.coward.toast: "[coward.GetTitledFirstNamePossessive]による、[coward_scheme.GetTargetCharacter.GetFirstName]への[coward_scheme.GetSchemeType.GetTypeNameNoTooltip][scheme|E]が暴かれた！"
 ach_coronation.0011.secret.coward.toast: "[coward.GetTitledFirstNamePossessive]の[revealed_secret.GetName]の[secret|E]を知った"
 ach_coronation.0011.coward.success: "[coward.GetSheHe|U]は一瞬で折れた"
 ach_coronation.0011.hook.toast: "[coward.GetTitledFirstNamePossessive]は泣きじゃくり取り乱して、忠誠の証に何でもすると請け合った"
 ach_coronation.0011.false.toast: "[plotter.GetSheHe|U]は心のこもった贈り物を用意していただけだった"
 ach_coronation.0012.t: "祭儀と正統の諸問題"
 ach_coronation.0012.desc: "戴冠式の準備のさなか、不安げな顔の召使いが[first.GetTitledFirstName]と[second.GetTitledFirstName]の名を告げるや否や、その二人が部屋へなだれ込んできた。手違いにより、式の間に[ROOT.Char.Custom('GetRandomCoronationObject')]を持つという、名誉ある役目が双方に約されたというのだ。\n\nこの二人は長らくその確執ぶりで知られ、いずれかが役目を譲れば、その家にとっては屈辱の印となる――役自体はいかに些末に見えようとも。"
 ach_coronation.0012.a: "その栄誉は[first.GetTitledFirstNameNoTooltip]に与える。"
 ach_coronation.0012.b: "その役目は[second.GetTitledFirstNameNoTooltip]のものだ。"
 ach_coronation.0012.c: "やりようはあるはずだ！"
 ach_coronation.0012.c.flavor: "二人で並んで進む、というのはどうだろうか？"
 ach_coronation.0012.c.tt.success: "見事な策だと評判になる"
 ach_coronation.0012.c.tt.failure: "二人は早くも再び口論を始めた"
 ach_coronation.0012.d: "はは！　手本を見せてやろう。"
 ach_coronation.0012.d.flavor: "まるで、こやつらは宮廷の儀式を一度も経験したことがないかのようだ！"
 ach_coronation.0012.e: "[ROOT.Char.Custom('GetRandomCoronationObject')|U]だと？　それを#EMP お前たち#!のどちらかが運ぶだと？"
 coronation_elaborate_ceremony_log_title: "入念なる式次第"
 coronation_elaborate_ceremony_log: "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName|U]は、長年の反目にもかかわらず、戴冠式の複雑な役目にともに臨むよう説得された。"
