 ach_coronation.0018.desc: "[host.GetTitledFirstNamePossessive]の戴冠準備は大混乱だ！"
 ach_coronation.0018.desc.seneschal: "[GetCourtPositionType('seneschal_court_position').GetName]として、本来は[servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)]が召使いたちを差配#EMP すべき#!だ。"
 ach_coronation.0018.desc.steward: "[GetCourtPositionType('seneschal_court_position').GetName]が不在なら、[servant_boss.GetCouncilTitle|l]である[servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が召使いたちを差配#EMP すべき#!だ。"
 ach_coronation.0018.desc.fallback: "召使いを差配する者が誰も用意されていないらしい。"
 ach_coronation.0018.desc.ending.servant_boss: "ところが[servant_boss.GetTitledFirstNameNoTooltip]は完全に手に余らせているようだ。その間、召使いたちは適切な監督もなく噂話と怠惰にうつつを抜かしている。\n\n[host.GetTitledFirstNameNoTooltip]は本来、目前に迫った式に集中すべきだが、ささいな厄介事に絶えず悩まされているようだ。"
 ach_coronation.0018.desc.ending.no_servant_boss: "指揮する者の不在は明らかで、連中は狼狽しているか、さもなくば噂話や怠惰にうつつを抜かしているように見える。\n\n[host.GetTitledFirstNamePossessiveNoTooltip]の関心は本来、目前に迫る式に向けられるべきだが、[host.GetSheHe]は絶えずささいな問題に煩わされている。"
 ach_coronation.0018.a.intent: "今こそ出番だ！"
 ach_coronation.0018.a: "[servant_boss.GetTitledFirstNameNoTooltip]を手伝い、準備を進めよう。"
 ach_coronation.0018.a.tt_success: "[host.GetTitledFirstName]があなたの助力に気づく"
 ach_coronation.0018.a.tt_failure: "あなたの尽力は気づかれない"
 ach_coronation.0018.b: "差配するより、混じってしまえばいいさ。"
 ach_coronation.0018.b.tt.gossip_with_servants: "噂話で大いに楽しむ"
 ach_coronation.0018.b.tt.secret_unknown_desc: "おやおや、#EMP こいつは#!刺激的だ"
 ach_coronation.0018.b.tt.secret_unknown: "何らかの[secret|E]を暴く"
 ach_coronation.0018.b.tt.secret: "[secret_holder.GetFirstNamePossessive]の[SECRET.GetName]の[secret|E]を暴く"
 ach_coronation.0018.c: "良い学びの機会になりそうだ！"
 ach_coronation.0018.c.flavor: "要員の失敗から学べることは多い。"
 ach_coronation.0018.d: "ありがたいことに、それは[host.GetHerHis]の問題であって、私のではない。"
 ach_coronation.0018.diplomacy_trait.tt: "あなたが[GetTrait('diplomat').GetName( GetNullCharacter )]または[GetTrait('gregarious').GetName( GetNullCharacter )]の[traits|E]を持つため、[servant_boss.GetTitledFirstNameNoTooltip]は気分を害さない"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.GetTitledFirstNameNoTooltip]は自分の職務を奪おうとしていると受け取るかもしれない"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip]はあなたの助力に感謝している"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip]は、あなたが[servant_boss.GetHerHis]の職務を奪おうとしていると感じている"
 ach_coronation.0018.a.seneschal: "[host.GetTitledFirstNameNoTooltip]は、あなたを[GetCourtPositionType('seneschal_court_position').GetName]に任命する"
 ach_coronation.0018.a.vassal: "[host.GetTitledFirstNameNoTooltip]があなたに[title|E]を授ける！"
 ach_coronation.0018.a.tt.vassal: "[host.GetTitledFirstNamePossessive]の選んだ称号が授けられる"
 ach_can_refuse_reward: "以下の報酬は、[gold_i][host.MakeScope.ScriptValue('minor_gold_value')|0V][gold|E]の支払い、または[host.GetShortUIName]との関係改善と引き換えに、辞退することができます："
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "ここ[host.GetCurrentLocation.Custom('GetCoronationSitePrefix')][host.GetCurrentLocation.Custom('GetCoronationSite')]でのあなたの助力は、見過ごされてはいない。"
 ach_coronation.0019.desc.title: "私は信頼できる封臣を必要としているし、[grantable_title.GetName]には新しい統治者が必要だと思う。どうだ？"
 ach_coronation.0019.desc.court_position: "あなたは[GetCourtPositionType('seneschal_court_position').GetName]として十分以上に有能であると証明した。どうだ？"
 ach_coronation.0019.desc.praise: "あなたの名を宮廷全体で公式に称えることにした！　その勤勉さを皆に知らしめよう！"
 ach_coronation.0019.a: "お受けしよう！"
 ach_coronation.0019.b: "できれば…金銭的なものがよかったのだが。"
 ach_coronation.0019.c: "我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))]たる友誼で十分だ！"
 your_title_cannot_be_revoked_10_tt: "あなたの称号は10年間、剥奪されなくなる。"
 ach_coronation.0020.t: "冠の[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U]"
 ach_coronation.0020.desc: "私が戴冠式の準備に忙殺されている間、[helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)]が実に手際よく差配してくれた！　何日もくだらぬ用件で召使いに煩わされることがなく、ようやく近づく式に集中できる。"
 ach_coronation.0020.a: "今ならば、[helpful_family.GetSheHe]は信頼できる封臣になってくれそうだ！"
 ach_coronation.0020.b: "#EMP これこそ#![host.GetDynastyNameNoTooltip]家のやり方だ！"
 ach_coronation.0020.c: "[helpful_family.GetSheHe|U]は実に優れた[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))]だ。"
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U]は、すべての臣民の手本である。"
 ach_coronation.0022.t: "咳き込む王冠"
 ach_coronation.0022.desc: "近ごろは誰もが[epidemic_scope.GetName]の話でもちきりで、ことに[host.GetPrimaryTitle.GetTierAsName|l]の[zealot.GetFaith.AltPriestTermPlural]は深く嘆いている。「なぜ[zealot.GetFaith.GoodGodNames]は、[host.GetPrimaryTitle.GetTierAsNameNoTooltip]をこのように罰するのか」と。"
 ach_coronation.0022.desc.whisper.byzantine: "「[host.GetFaith.HighGodName]がこれほど[host.GetHerHim]を罰しているのだ、[host.GetTitledFirstNameNoTooltip]が[Glossary( 'ピストス・エン・クリストーイ・バシレウス', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )]などと名乗れようものか」"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "「キリストに忠実なる君主」の意。ラテン語の「アウグストゥス」に代わるビザンツの称号。"
 ach_coronation.0022.desc.whisper.hre: "「このような時勢に、[host.GetTitledFirstNameNoTooltip]が[Glossary( 'サクラ・マイエスタス', 'SACRA_MAJESTAS_GLOSS' )]を称せようか」"
 SACRA_MAJESTAS_GLOSS: "ラテン語で#BOL 「聖なる威光」#!。神聖ローマ皇帝が、俗なる支配者にとどまらず霊的統治者としても臣民を正しく治める神授の権威を主張するための語。"
 ach_coronation.0022.desc.whisper.divine_right: "「このような兆しを前に、[host.GetTitledFirstNameNoTooltip]が神授の権利を名乗れようか？」"
 ach_coronation.0022.desc.whisper.sinner: "「これは[host.GetTitledFirstNamePossessiveNoTooltip]の邪悪さの報いではなかろうか？」"
 ach_coronation.0022.desc.whisper.fallback: "「[host.GetTitleAsNameNoTooltip]は呪われているのか？」"
 ach_coronation.0022.desc.ending: "と人々は互いに問い合う。\n\nこうした懸念は、とりわけ[zealot.GetTitledFirstName]に重くのしかかっているようだ。[zealot.GetSheHe|U]は一日じゅう、憂慮の祈りに沈んでいる。"
 ach_coronation.0022.a.coronation_disrupt_loyalists: "[zealot.GetShortUINameNoTooltip]にも、誰が元凶かは見えているはずであろう？"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName]の言うとおりだ！　悪いのは[host.GetShortUIName]#EMP なのだ#!！"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName]は、この話題が冒瀆に近いと感じる"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe]は、[host.GetShortUIName]こそが元凶だと確信する"
 ach_coronation.0022.a.offer_support: "ただちに[zealot.GetHerHim]に言葉をかけよう。"
 ach_coronation.0022.a.offer_support.flavor: "[host.GetTitleAsName]には、神授の使命を思い出させるのがよいだろう。"
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName]は、自らの忠誠を想起させてくれたことに感謝する"
 ach_coronation.0022.a.offer_support.failure: "[zealot.GetShortUINamePossessive]の信仰は、これまでになく揺らいでいるようだ"
 ach_coronation.0022.b: "[zealot.GetFaith.GoodGodNames]のもと、[ROOT.Char.Custom('SisterBrother')]として[zealot.GetHerHim]と共に祈る。"
 ach_coronation.0022.c: "軽く背中を押せば、同調する者は多いはずだ…"
 ach_coronation.0022.c.failure: "しつこい働きかけに、人々はかなり苛立つ"
 ach_coronation.0022.c.success: "[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]派が、[host.GetTitledFirstNameNoTooltip]に対して結集する"
 ach_coronation.0022.d: "距離を取るのが…賢明だろう。"
 ach_coronation.0022.d.flavor: "病の時代は、敵は遠く、友はなお遠くに置くに限る"
 ach_coronation.0023.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の[foreign_warrior.Custom('KnightCultureNoTooltip')]"
 ach_coronation.0023.desc: "新たな来賓の列に挨拶していると、異国の者が現れた――[foreign_warrior.GetHerHis]の腰には見慣れぬ刃。やがて[foreign_warrior.GetSheHe|U]はすぐさま膝をつき、流麗な所作で剣を差し出す。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！　我は[foreign_ruler.GetCapitalLocation.GetName]を離れ、長く旅をしてきた者だ。忠節の臣を求めておられると伺った。雄々しき君よ、[foreign_warrior.GetFaith.HighGodName]に仕えるがごとく、あなたにも仕え、栄光に浴させていただきたい！」"
 ach_coronation.0023.desc.clergy.angry: "\n\n[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]の神の名が出るや、[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は辛辣な視線を送る。"
 ach_coronation.0023.desc.clergy: "\n\n[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]の神の名に、[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)]が興味深げな視線を向けるのが見えた。"
 ach_coronation.0023.a: "こやつこそ#EMP まさに#![GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip]にうってつけではないか！"
 ach_coronation.0023.b: "[foreign_warrior.GetSheHe|U]を我が[GetCourtPositionType('champion_court_position').GetNameNoTooltip]としよう！"
 ach_coronation.0023.c: "我が宮廷へようこそ！"
 ach_coronation.0023.d: "この[foreign_warrior.Custom('InsultAdjective')]な[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]を、直ちに連れ出せ！"
 cultural_acceptance_gain_accepted_foreign_warrior:0 "異国の戦士を受け入れた"
 ach_coronation.0025.t: "酒と歓びを"
 ach_coronation.0025.desc: "宴席の外へ出て、新鮮な空気と[feast_location.GetBaronyNameExplicitly]の眺めを楽しむ。茂みでは恋人たちが囁き合い、そのすぐそばで地元の[ROOT.Char.Custom('KnightCultureNoTooltip')|l]が危なっかしく吐いている。頭上には[feast_location.GetTitle.Custom('BaronyTownType')]の祝祭の喧噪が漂う。\n\nその時、妙案がひらめいた！"
 ach_coronation.0025.desc.host: "幾晩かの振る舞い酒さえあれば、[feast_location.GetBaronyNameExplicitlyNoTooltip]の全てが我が名に杯を掲げることだろう。あとは、この時刻に売ってくれる商人を見つけるだけだ…。"
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName]も、人々が[host.GetHerHis]の名を歌い、[feast_location.GetTitle.Custom('BaronyTownType')]の者どもが一夜の振る舞い酒に沸くのを喜ぶに違いない――あとは、この時刻に売ってくれる商人を見つけるだけだ…。"
 ach_coronation.0025.a: "[baron.Custom('RegionalAlcoholicDrink')]の払いは私が持とう！"
 ach_coronation.0025.b: "[baron.GetTitledFirstName]にも出してもらってはどうだろう？"
 ach_coronation.0025.b.flavor: "二人で酒をかき集めれば、[feast_location.GetName]は#EMP 真の#!歓楽を知るだろう！"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName]は同意した――楽しい夜を始めよう！"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName]は、この妙案の素晴らしさを理解しない"
 ach_coronation.0025.b.tt: "あなたが[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]または[GetTrait('drunkard').GetName( GetNullCharacter )]であり、かつ[gold_i][GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V][gold|E]以上を所持していること"
 ach_coronation.0025.c: "やはりやめておくか…その分は私が飲もう！"
 ach_coronation.0025.c.temperate: "楽しむのに、必ずしも酒は要らぬ！"
 ach_coronation.0025.c.flavor: "中にも、まだまだ楽しみはある"
 ach_coronation.0026.t: "不吉な前兆"
 ach_coronation.0026.desc: "饗宴は続く。太鼓が鳴るたび背筋が粟立ち、これ以上[ROOT.Char.Custom('GetExpensiveDrink')]を飲むことを考えるだけで吐き気がする。今この時に体調を崩せば、族長たちは間違いなく凶兆と受け取るだろう！\n\nそこへ、まるで合図したかのように、[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]が、皿と何やら酷い飲み物の杯を携えてやって来た。"
 ach_coronation.0026.a: "耐えねばならぬ！"
 ach_coronation.0026.a.tt: "歯を食いしばり、この夜を乗り切ろうとする"
 ach_coronation.0026.a.tt.sick: "熱の兆しを感じる"
 ach_coronation.0026.a.tt.sick.failure: "隠し通せない"
 ach_coronation.0026.a.tt.sick.success: "気力で持ちこたえる"
 ach_coronation.0026.a.tt.critical_success: "[ROOT.Char.GetFaith.HighGodName]に感謝を！　悪い気分は去っていった"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip]！　助けてくれ！"
 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName]が、饗宴の間中あなたの病を隠すのを助けてくれる"
 ach_coronation.0026.c: "もう十分だ！　退席して休まねば。"
 ach_coronation.0026.c.flavor: "自らの宴を放り出せば、悪評は免れまい"
 ach_coronation.0027.t: "心地よい佳品"
 ach_coronation.0027.desc: "「[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]！」と[partaker.Custom2('MyCharacterIntroduction', ROOT.Char)]が切り出す――独特の匂いを漂わせ、私の卓へやって来て――「この興味深い[stoner.GetWomanMan]を紹介したい、[stoner.GetSheHe]が持ってきたのは"
 ach_coronation.0027.desc.char.crusader: "十字軍の冒険で手に入れた、心躍る異国のサラセンの菓子だ！」"
 ach_coronation.0027.desc.char.varangian: "[emperor_culture.GetCollectiveNoun]での冒険から持ち帰った、奇妙な菓子だ！」"
 ach_coronation.0027.desc.char.other: "芳香ただようハシシの菓子だ！」"
 ach_coronation.0027.a: "[stoner.GetHerHis]の手持ちをすべて買い上げよう！"
 ach_coronation.0027.b: "まあ、一口くらいなら構うまい？"
 ach_coronation.0027.b.hashishiyah: "[stoner.GetSheHe|U]は、なかなか教養のある[stoner.GetWomanMan]のようだな！"
 ach_coronation.0027.c: "#EMP 私の#!戴冠式でだと!?　失せろ！"
 ach_coronation.0027.d: "「私は遠慮しておこう、[partaker.GetTitleAsNameNoTooltip]」"
 ach_coronation.0027.d.host: "良き主催者は、客人のためにたっぷり残しておくものだ！"
 purchased_hashish_opinion: "ハシシを購入した"
 ach_coronation.0028.t: "正統なる酩酊"
 ach_coronation.0028.desc: "「[ROOT.Char.GetFirstName]！」と、広間の向こうから[drinker.Custom2('MyCharacterIntroduction', ROOT.Char)]が叫ぶ――戴冠の喧噪にも負けぬ大声で。「新たな冠がそんなにお前を偉くすると思うか!?　よいか、[drinker.GetFaith.HighGodName]の名にかけて飲め！　相応しき[ROOT.Char.GetTitleAsNameNoTooltip]であると証明してみせよ！」\n\n数多の期待に満ちた視線が、答えを求めて私へと向けられる。"
 ach_coronation.0028.a: "[drinker.GetTitledFirstNameNoTooltip]よ、相手にとって不足はないぞ！"
 ach_coronation.0028.a.win: "[drinker.GetFirstNameNoTooltip]を酔い潰した！"
 ach_coronation.0028.a.lose: "相手のペースに付いていけない"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip]に勝ち目はなかった"
 ach_coronation.0028.b.lose: "細工が露見した！"
 ach_coronation.0028.b: "[drinker.GetHerHis]の杯に、何か忍ばせられれば…"
 ach_coronation.0028.c: "やめておこう。"
 ach_coronation.0029.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の狩り"
 ach_coronation.0029.desc: "[ROOT.Char.Custom('FunFoodPrefix')]焼きの[ROOT.Char.Custom('GetFoodBird')]は絶品だが、我らの語る話はそれ以上に楽しい！　[first.Custom2('MyCharacterIntroduction', ROOT.Char)|U]、それに私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )][second.GetFirstName]と私は、もっとも勇ましい狩りの武勇談を何時間も交わしていた。\n\n「もう十分だ！」と[first.GetTitledFirstNameNoTooltip]が叫ぶ。「お前は今や戴冠を終えたのだ、宴の後に狩りを催せ！　我らの新たな[ROOT.Char.GetTitleAsNameNoTooltip|l]にふさわしい特別なものにしよう！」\n\n「うむ！」と[second.GetFirstNameNoTooltip]が食いつくように頷く。「[ROOT.Char.GetTitleAsNameNoTooltip|l]のための狩り…すなわち[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の狩りだ！」"
 ach_coronation.0029.a: "よし！　[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の狩りだ！"
 ach_coronation.0029.a.flavor.impress_attendees: "そして、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]中がそれを知るよう取り計らえ！"
 ach_coronation.0029.a.flavor.embrace_supporters: "これで私と支持者たちの結束が強まる！"
 ach_coronation.0029.a.flavor.exalt_crown: "そして獲物は、私の治世の象徴となろう！"
 ach_coronation.0029.a.impressive_hunt: "次回の[GetActivityType('activity_hunt').GetName]で、[vassals|E]のあなたへの[opinion|E]が上昇する"
 ach_coronation.0029.a.personal_hunt: "次回の[GetActivityType('activity_hunt').GetName]で、[vassal|E]の[guests|E]に[GetTrait('loyal').GetName( GetNullCharacter )]の[trait|E]が付与される場合がある"
 ach_coronation.0029.a.glorious_hunt: "次回の[GetActivityType('activity_hunt').GetName]で、あなたの[legitimacy|E]が上昇する"
 ach_coronation.0029.b: "代わりに鷹狩りというのはどうだ？"
 ach_coronation.0029.b.free_falconry: "次回の$hunt_type_falconry$形式の[GetActivityType('activity_hunt').GetName]は[gold|E]を消費しない"
 ach_coronation.0029.b.flavor: "もちろん、鳥はお前たち二人が用意するのだぞ！"
 ach_coronation.0029.c: "はは！　私は多忙すぎる！"
 ach_coronation.0029.c.virtuous: "『何事も節度を』はどうした？"
 ach_coronation.0029.c.virtuous.tt: "あなたの[THIS.Char.GetFaith.GetAdjective]の[faith|E]が、[GetTrait('temperate').GetName( GetNullCharacter )]の[trait|E]を[virtuous|E]と見なしているため、この選択肢が有効になります"
