 ach_coronation.0015.t: "[GetCurrentDate.GetYear]年の大暴動"
 ach_coronation.0015.desc: "災厄だ！　つい先ほど到着した[first.GetTitledFirstName]の従者を見物していた群衆が――理由は分からぬが――混乱に陥った。駆けつけると、地元の者らが左右へ押し寄せ、[first.GetTitleAsNamePossessiveNoTooltip]の護衛は、倒れた庶民を殴るか、逆に引き倒され踏み潰されている。\n\n護衛は辛うじて群衆を押し返しているが、暴力は彼らの狼狽を強めるばかりだ。まもなく暴動になる！"
 ach_coronation.0015.has_happened: "これは、二枚舌の[coronation_detractor|E]の所業ゆえに起きたのだ！"
 ach_coronation.0015.a: "群衆を鎮めねば！"
 ach_coronation.0015.a.august: "同胞よ！　汝らの[ROOT.Char.GetTitleAsNameNoTooltip]が、静粛たることを命ずる！"
 ach_coronation.0015.a.august.tt: "抗し得ぬ権威が群衆を鎮める。"
 ach_coronation.0015.a.tt.success: "成功！"
 ach_coronation.0015.a.tt.success.desc: "さらなる流血を防いだ――統治にとって大いなる吉兆だ！"
 ach_coronation.0015.a.tt.critical_success: "伝説的な演説"
 ach_coronation.0015.a.tt.critical_success.desc: "群衆は畏敬の中で沈黙に包まれる。あなたの言葉の美しさに涙する者すらいる。"
 ach_coronation.0015.a.tt.failure.title: "失敗"
 ach_coronation.0015.a.tt.failure: "悲鳴があなたの声をかき消す"
 ach_coronation.0015.a.tt.initiator.critical_failure: "破局！"
 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.GetShortUIName]が混乱を収めてしまった――しかも称賛されているではないか！"
 ach_coronation.0015.a.tt.initiator.failure: "失敗！"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.GetShortUIName]が惨事を防いだ――ちっ！"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "[host.GetShortUINamePossessive]の兵が混乱を収める――[host.GetSheHe]はかつてなく恐れられるだろう"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUIName]は医術の腕を振るって負傷者を助け、『英雄』と讃えられる！"
 ach_coronation.0015.a.tt.initiator.success: "成功！"
 ach_coronation.0015.a.tt.initiator.success.desc: "[host.GetShortUIName]は辱められ、戴冠式は台なしだ！"
 ach_coronation.0015.a.tt.initiator.critical_success: "大虐殺！"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "[host.GetShortUINamePossessive]の兵が過剰反応し、多くの人々を殺した――正真正銘の醜聞だ！"
 ach_coronation.0015.b: "負傷者のもとへ！　速やかに！"
 ach_coronation.0015.b.flavor: "今はただ命を救うことのみに集中せよ！"
 ach_coronation.0015.c: "浮かれ過ぎた愚か者どもめ！"
 ach_coronation.0015.d: "衛兵！　秩序を回復せよ！"
 ach_coronation.0015.d.byzantines: "ヴァリャーグ隊を解き放て！"
 ach_coronation.0015.e: "なんと、百姓が何人か死ぬかもしれん。さて…。"
 ach_coronation.0015.e.tt: "戦って突破しなければならない！"
 ach_coronation.0015.e.success: "群衆から脱出した！"
 ach_coronation.0015.e.failure: "庶民があなたの頭を踏みつける暴挙に出た！"
