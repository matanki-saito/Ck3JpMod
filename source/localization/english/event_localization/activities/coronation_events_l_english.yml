 ach_coronation.0017.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]での朝の祈りのさなか、[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]が私を小突き、式のために跪く[host.Custom2('MyCharacterIntroduction', ROOT.Char)]を指さした。\n\n「あやつめ、これまで信仰のために戦ったこともなく、"
 ach_coronation.0017.ending.crusader: "我らのようになにかを為したわけでもないのに、かくも正しき者を気取っているのがどうにも気に障る」"
 ach_coronation.0017.ending.civilian: "お主のように戦ってもいないのに、かくも正しき者を気取っているのがどうにも気に障る」"
 ach_coronation.0017.a: "[GetTrait('faith_warrior').GetName( GetNullCharacter )]として、[host.GetTitledFirstNameNoTooltip]を支持する！"
 ach_coronation.0017.a.christian: "この我が身も十字軍の一人として、[host.GetTitledFirstNameNoTooltip]を支持する！"
 ach_coronation.0017.b: "その臆病者を公然と辱めてやる！"
 ach_coronation.0017.c: "ふん！　祈りに集中しようではないか。"
 ach_coronation.0017.d: "信仰は競争ではない！"
 ach_coronation.0017.d.cynical: "なんだと？　そんなこと、誰が気にするというのだ？"
