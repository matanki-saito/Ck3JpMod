 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip]と庶民"
 ach_coronation.0013.intro: "私は[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の比較的穏やかな地で務めをこなしていた。そこにて"
 ach_coronation.0013.desc_opening.rainy_day: "雨宿りをしていると、"
 ach_coronation.0013.desc_opening.dry_day: "ひとときの休息を楽しんでいると、"
 ach_coronation.0013.desc_opening: "[ROOT.Char.Custom('GetMainsquareCommons')]のあたりで、誰かが #EMP 「[host.GetTitleAsNameNoTooltip]！」#!と叫ぶのを耳にした。\n\n声は角の向こうからだ。[ROOT.Char.Custom('RegionalAlcoholicDrink')]を楽しみ、噂話に花を咲かせる[ROOT.Char.Custom('GetTaverngoersTribespeople')]の連中である。"
 ach_coronation.0013.desc_conversation.mean.1: "「これほど[host.Custom('InsultAdjectiveGeneric')]な[host.GetTitleAsNameNoTooltip]が、かつてあったか！」と、ある[peasant.Custom2('dummy_peasant_profession', peasant)]が吐き捨て、卓の面々も頷く。"
 ach_coronation.0013.desc_conversation.mean.2: "「クソッタレの『[host.GetTitleAsNameNoTooltip]』なんぞくたばっちまえ、あいつのせいで[host.GetPrimaryTitle.GetTierAsName]は近いうちに滅びるぞ！」と、ある[peasant.Custom2('dummy_peasant_profession', peasant)]が仲間に宣言する。"
 ach_coronation.0013.desc_conversation.mean.3: "「俺の[dummy_gender.Custom('GetRandomRelation')]は[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]の[dummy_gender.Custom('lowly_servant_type')]だが、あいつの口はいつも腐った匂いがするってよ！」"
 ach_coronation.0013.desc_conversation.mean.4: "「あいつが[dummy_gender.Custom('lowly_servant_type')]と寝てるって話、聞いたか？」と[peasant.Custom2('dummy_peasant_profession', peasant)]が笑う。「あいつは[host.Custom('DeviantObjectArticle')]を使ってその…」"
 ach_coronation.0013.desc_conversation.mean.4.chaste: "なんということだ！　それ以上聞く前に耳をふさぐ。"
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "なんということだ！　連中は私をどれほど大人しい人間だと思っているのだ！"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "なんということだ！　奴らは[host.GetSheHe]をどれほど大人しいと思っているのか！"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "なんということだ！　なぜそんな嘘をつく必要がある？"
 ach_coronation.0013.desc_conversation.mean.5: "「奴は[host.Custom('InsultAdjectiveGeneric')]なろくでなしだと聞いたぜ。あいつがやったこと？　あれは本物の化け物だ、もしこの世に化け物がいるならな」"
 ach_coronation.0013.desc_conversation.nice.1: "「[host.GetTitleAsNameNoTooltip]万歳！」と[peasant.Custom2('dummy_peasant_profession', peasant)]がろれつの回らぬ声で叫び、酔っぱらいの歓声が続く。"
 ach_coronation.0013.desc_conversation.nice.2: "「聞いたか、[host.GetTitleAsNameNoTooltip]は世界一の[host.Custom('GetPrettyAdjective')]で[host.Custom('GetPiousAdj')]な[host.GetTitleAsNameNoTooltip]なんだとよ！」と一人がもう一方に言う。"
 ach_coronation.0013.desc_conversation.nice.3: "「俺の[dummy_gender.Custom('GetRandomRelation')]が[ROOT.Char.Custom('GetRandomRelation')]をしててな、[ROOT.Char.GetSheHe]が言うには、[host.GetTitledFirstNameNoTooltip]の[host.Custom('GetMedievalDance')]はあまりに上手くて泣けるらしいぞ！」と[peasant.Custom2('dummy_peasant_profession', peasant)]が声を張り上げる。"
 ach_coronation.0013.desc_conversation.nice.4: "「一度だけ[host.GetTitleAsNameNoTooltip]を見たことがある」と[peasant.Custom2('dummy_peasant_profession', peasant)]。「目にした瞬間に、『[host.Custom('GetErIm')]』の善良さが俺には分かったね！」"
 ach_coronation.0013.desc_conversation.nice.5: "「[claimant.Custom('InsultAdjectiveGeneric')]な僭称者、[claimant.GetTitledFirstName]は地獄へ落ちろ！」と[peasant.Custom2('dummy_peasant_profession', peasant)]が歓声の中で宣言する。「正当なる[host.GetTitleAsNameNoTooltip]万歳！」"
 ach_coronation.0013.ending.agrees: "\n\nふん！　この善良な連中の言うことはもっともだ！"
 ach_coronation.0013.ending.disagrees: "\n\nこの愚鈍な#EMP 百姓ども#!が、よくも主君をここまで侮辱できたものだ！"
 ach_coronation.0013.ending.neutral: "\n\n近ごろは、庶民まで政治の話をする暇があるらしい。"
 ach_coronation.0013.a.weaken_detractors: "百姓ども！　提案がある。"
 ach_coronation.0013.a.weaken_detractors.flavor: "もっと上等な噂を流してやれる！"
 ach_coronation.0013.a.weaken_detractors.tt: "下々の者があなたの敵を嘲笑する"
 ach_coronation.0013.b: "まあ、すべてに勝てるわけでもない。#EMP 衛兵！#!"
 ach_coronation.0013.c: "王冠の威を思い知らせてやる！"
 ach_coronation.0013.c.tt.success: "百姓どもは恐怖に目を見開き、慈悲を乞う"
 ach_coronation.0013.c.tt.failure: "それでも噂は広まってしまう…"
 ach_coronation.0013.flavor: "みっちり叱りつければ、この愚か者たちも口を慎むことを思い出すだろう。"
 ach_coronation.0013.d: "そこの者！　酒をつげ！"
 ach_coronation.0013.d.flavor: "私は[host.GetTitleAsNameNoTooltip]たる身となるのだ、酒が欲しい、わかったな！"
 ach_coronation.0013.e: "さて、ともかく仕事に戻ろう。"
 ach_coronation.0013.e.disagrees: "私はこの愚か者どもとは隔絶した高みにいるのだ。"
 ach_coronation.0013.e.flavor.mean: "なぜ庶民のたわごとなど気にかけねばならぬのだ？"
 ach_coronation.0013.e.flavor.nice: "庶民は無学だと、誰が言った？"
 two_detractors_get_negative_rumors_tt: "二人の[coronation_detractors|E]が#N [GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip]#!の[modifier|E]を得る"
 because_you_have_overseer_tt: "#P あなたが[GetTrait('overseer').GetName( GetNullCharacter )]である経験により、[coronation_magnificence|E]への悪影響を避けやすくなります#!"
