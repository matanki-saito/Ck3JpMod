 ach_coronation.0016.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host') )]である[host.GetTitledFirstNameRegnal]の戴冠式に向け、客人が次々と到着し、簡単な誓約と招待への謝意、忠誠や支援の約束を述べてゆく。まもなく、私の番だ。\n\n私は群衆の中で抜きん出るべきか？　短い拝謁の間に、[host.GetTitleAsNameNoTooltip]に自らの価値を示すべきか？"
 ach_coronation.0016.a.martial: "兵を提供しよう！"
 ach_coronation.0016.a.stewardship: "他の客人からの十分の一税を取りまとめよう！"
 ach_coronation.0016.a.stewardship.greedy.tt: "無論、あなた自身は出費しない"
 ach_coronation.0016.a.diplomacy: "[detractor.GetTitledFirstNameNoTooltip]を[host.GetTitledFirstNameNoTooltip]の側に引き入れられる…"
 ach_coronation.0016.a.intrigue: "私の密偵を[host.GetHerHis]のために差し向けよう。"
 ach_coronation.0016.a.learning: "[host.GetHerHis]に代わって聖職者たちに説こう。"
 ach_coronation.0016.a.loyal: "永遠の支援を誓おう。"
 ach_coronation.0016.b.impress_attendees: "己の名声を利用しよう！"
 ach_coronation.0016.b.impress_attendees.writer: "[host.GetHerHis|U]の遺徳を#EMP 詩篇#!にして永遠に刻もう！"
