 ach_coronation.0001.t: "到着"
 ach_coronation.0001.travel: "戴冠式のため、ついに[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]へ到着した。"
 ach_coronation.0001.notravel: "戴冠式に向け、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]から書状と従者を各地へ送り出した。"
 ach_coronation.0001.intro.hre: "[host.GetTitleAsName]の戴冠は、小事ではない。[host.GetPrimaryTitle.GetTierAsName]のすべてが[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]へと雪崩れ込み、選帝侯の旗、そして幾百もの地元貴族の旗がすでにはためいている。"
 ach_coronation.0001.intro.hre_host: "やがて私はカール大帝の玉座に座し、オットーの冠を戴き、アウグストゥスの権威をもって語ろう。選帝侯らはすでに[ROOT.Char.GetTitleAsNameNoTooltip]を選んだ。あとは万人がそれに続く時だ。"
 ach_coronation.0001.intro.byzantine: "この式は[host.GetTitledFirstName]を、ヘラクレイオスやユスティニアヌスと並ぶ者とするだろう。[Glossary( 'ローマイオイ', 'ROMAIOS_GLOSS' )]を治むるは世界を治むること。願わくば、[host.GetTitledFirstNameNoTooltip]がこの大事に相応しくあってほしい。"
 ach_coronation.0001.intro.byzantine_host: "まもなく私はコンスタンティノスやテオドシウスに並ぶ正当の座に就く。私は[Glossary( 'アウトクラトール', 'AUTOKRATOR_GLOSS')]、宇宙の主、ローマ全土の支配者、真なる[ROOT.Char.GetTitleAsName]となる！"
 ach_coronation.0001.intro.host: "期待が空気を震わせる。ついに私は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]として戴冠されるのだ、という実感が湧いてきた。"
 ach_coronation.0001.intro.notravel_host: "最後の招待状を送り、廷臣たちが支度を始めてようやく悟る――私はついに、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsName]として戴冠されるのだ、と。"
 ach_coronation.0001.guest: "[host.GetTitledFirstName]はここ[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]で戴冠するという。願わくば、その冠に相応しいところを示してほしいものだ。"
 ach_coronation.0001.ending.host_arbitrary: "\n\nまもなく私は[ROOT.Char.GetTitleAsNameNoTooltip]となる。誰にも異は唱えさせぬ！　ようやく#emp 私の#!望むままに統べられるのだ。"
 ach_coronation.0001.ending.host_cynical: "\n\n敬虔ぶった道化のように、領国中の前で[priest.GetFirstName]に頭を垂れる用意はしておこう。だが一度立ち上がれば、あの戯言に付き合う必要は二度となくなる！"
 ach_coronation.0001.ending.host_cynical_hof: "\n\n[priest.GetTitledFirstName]が、これ以上なく退屈な取り巻きを連れて得意げに歩き回るのを見るのが、本当に待ちきれない…。"
 ach_coronation.0001.ending.host_impatient: "\n\n早く終わってほしい！　この焦燥は拷問だ。[ROOT.Char.Custom('GetBusynessOpinion')]、 いずれ忙しさに紛れて考えずに済むだろうが…。"
 ach_coronation.0001.ending.host_just: "\n\nこれまでは非正統、ただの僭称者にすぎなかった。だがこの式が終われば、私はついに――真に――[ROOT.Char.GetTitleAsNameNoTooltip]となる！"
 ach_coronation.0001.ending.host_ambitious: "\n\nまもなく冠がこの頭上に置かれる――その喜びはある。だがこれは#EMP 真の#!栄光へ至る、第一歩にすぎぬ。"
 ach_coronation.0001.ending.host_compassionate: "\n\nやがて大いなる栄光があろうとも、私が自らを示すべき相手は、[ROOT.Char.GetPrimaryTitle.GetTierAsName]の民であることを忘れるまい。"
 ach_coronation.0001.ending.host_trusting: "\n\nまもなく封臣たちが皆ここに集い、誰も彼もが私の名を称えるに違いない！"
 ach_coronation.0001.ending.host_paranoid: "\n\nやがて封臣が一堂に会し、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]は毒蛇の巣と化す。背後に目を光らせねば…。"
 ach_coronation.0001.ending.host_zealous: "\n\n祈らねば。私が相応しいかどうかを真に定めるのは、[ROOT.Char.GetFaith.HighGodName]のみ。"
 ach_coronation.0001.ending.host_content: "\n\n正直なところ、こんな大仰なことはなくてもよかった。だが[ROOT.Char.GetTitleAsNameNoTooltip]として、為さねばならぬ事もある。"
 ach_coronation.0001.ending.host_gregarious: "\n\n話すべき相手が山ほどいる…これはなかなか愉快になりそうだ！"
 ach_coronation.0001.ending.host_craven: "\n\n封臣たちが従いさえすれば、すべてうまくいく、はず……み、皆、従ってくれるよ……な？"
 ach_coronation.0001.ending.host_shy: "\n\nまもなく領国中が[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]に集う…早く終わってくれた方が助かる。"
 ach_coronation.0001.ending.host_arrogant: "\n\nやがて——卑賤も貴顕も——皆、私の前にひれ伏す…実によい。"
 ach_coronation.0001.ending.host_calm: "\n\n戴冠は万人にとって喜びの日であるべきだが、用心せねば。先々は危ういこともあり得る…。"
 ach_coronation.0001.ending.host_gluttonous: "\n\n戴冠が待ちきれない！　真なる[ROOT.Char.GetTitleAsNameNoTooltip]として、領国の人々とともに食卓を囲むのはさぞ栄えあることだ！"
 ach_coronation.0001.ending.host_eccentric: "\n\nまもなく彼らは私に冠を戴かせる――そして私は#EMP 永遠に#!統べるのだ。"
 ach_coronation.0001.ending.host_neutral: "\n\nすでに統治はしているが、真の[ROOT.Char.GetTitleAsNameNoTooltip]として刻まれるのはこの戴冠だ。準備はできている。"
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip]は私の友では断じてない。だが私も——この領国も——持ちこたえてみせる。"
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip]は私を好いていると聞く――治世が互いに実り多きものとなるように！　少なくとも、私にとっては…。"
 ach_coronation.0001.ending.neutral_host: "\n\n[host.GetTitleAsNameNoTooltip]を愛そうが憎もうが、我ら立会人に共有されるこの重要感は、誰にも否定できまい。"
 ach_coronation.0001.a: "まもなく、私の治世が始まる！"
 ach_coronation.0001.a.eccentric: "永遠に…。"
 ach_coronation.0001.a.bad: "さて、どんな厄介事が待っているやら…。"
 ach_coronation.0001.a.good: "新しい章が、今日始まる。"
 ach_coronation.0001.tt.hof_visit.title: "聖なる来臨"
 ach_coronation.0001.tt.hof_visit: "[hof.GetTitledFirstNamePossessive]の到着により、[hof.GetCurrentLocation.GetBaronyNameExplicitly]は[GetModifier('ach_hof_visit_modifier').GetNameWithTooltip]を得る"
 ach_coronation.0010.t: "[hof.GetTitledFirstNameNoTooltip]の到着"
 ach_coronation.0010.desc.desc_opening: "あらゆる[coronation_site.GetCounty.GetFaith.HouseOfWorship]で鐘が鳴り、[coronation_site.GetHolding.GetName]の街路では人々が歓声を上げる。地平に[hof.GetTitledFirstName]の旗が現れたのだ。"
 ach_coronation.0010.desc.desc_greeting.first_person: "私と、[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]である[greeter_2.GetFirstName]が、[hof.GetTitleAsNameNoTooltip]を最初に出迎えた。[greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))]ののち、我らは[coronation_site.GetHolding.GetNameNoTooltip]へ入る。\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName]と、その[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]である[greeter_2.GetFirstName]が、[hof.GetPrimaryTitle.GetAdjective]の使節を最初に出迎え、[greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))]を経てから、ようやく[coronation_site.GetHolding.GetNameNoTooltip]へ入場した。\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName]と、当地の[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]たる[greeter_2.GetTitledFirstName]が、[hof.GetPrimaryTitle.GetAdjective]の使節を最初に出迎え、[greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))]を経てから、ようやく[coronation_site.GetHolding.GetNameNoTooltip]へ入場した。\n\n"
 ach_coronation.0010.desc.desc_first.greedy: "地元の貧民は大した施しを期待すべきではない――[hof.GetTitledFirstNameNoTooltip]は相当な守銭奴だと噂される――だが、やがて"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName]は気前のよい[hof.GetWomanMan]として知られている――地元の者たちは豊かな施しに与りつつ、やがて"
 ach_coronation.0010.desc.desc_first.compassionate: "[hof.GetTitleAsNameNoTooltip]の慈悲は伝説的で、[hof.GetHerHis]の優しき心へ捧げられる祈りが、やがて語られる物語とともに空気を満たす――"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName]は信仰ゆえではなく、むしろ別の点で悪名高い――やがて"
 ach_coronation.0010.desc.desc_first: "敬虔な者らは[hof.GetTitledFirstNameNoTooltip]を一目見ようと群れ集い、街の商人も乞食も、ただ見物したい野次馬たちも皆、後に続く――やがて"
 ach_coronation.0010.desc.desc_second.zealous: "[hof.GetHerHis]の燃えるような説教と、並外れた熱情を目にするだろう。"
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.GetHerHis]の烈火の如き物腰と、勇み足な気性を目にするだろう。"
 ach_coronation.0010.desc.desc_second.lustful: "[hof.GetHerHis]の悪名高い…性癖を目にするだろう。"
 ach_coronation.0010.desc.desc_second.strong: "[hof.GetHerHis]の伝説的な体躯――[hof.GetFaith.HighGodName]の祝福としか思えぬ逞しさ――を目にするだろう。"
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.GetHerHis]の悪名高い食欲――[hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]のあらゆる[hof.Custom('GetExpensiveDessert')]を滅ぼす元凶、とまで囁かれる――を目にするだろう。"
 ach_coronation.0010.desc.desc_second: "[hof.GetHerHis]の偉大な権威と威信を目にするだろう。"
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "破門の身である私のもとへ、[hof.GetTitledFirstNameNoTooltip]が来たこと自体が意外だ。祝福の代価は、さぞや高くつくに違いない…。"
 ach_coronation.0010.desc.desc_ending.excommunicated: "[host.GetFirstNamePossessiveNoTooltip]の破門が続く中、[hof.GetTitledFirstName]が来訪したことに多くが驚いている――[host.GetTitleAsNameNoTooltip]は、冠のために大いなる代価を支払うことになるだろう…。"
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip]と私は大の親友だ。この戴冠は、間違いなく我ら双方にとって喜ばしい日となろう。"
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "[hof.GetTitleAsNameNoTooltip]と[host.GetTitleAsNameNoTooltip]は大の親友だと聞く。戴冠は、間違いなく両者にとって喜ばしい日となろう。"
 ach_coronation.0010.desc.desc_ending.opinion_bad: "それでも、[hof.GetTitleAsNameNoTooltip]と[host.GetTitleAsNameNoTooltip]の間の緊張は[host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]。戴冠式の空気は、きっと張りつめることだろう。"
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "それでも、[hof.GetTitleAsNameNoTooltip]と私の間の緊張は[host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]。戴冠式の空気は、きっと張りつめることだろう。"
 ach_coronation.0010.desc.desc_ending.low_fervor: "[hof.GetFaith.GetName]の信仰は往時の勢いを失い、信ずる情熱はかつてないほど弱まり、まことの信徒は稀だ。敬虔なる者も[hof.GetTitleAsNameNoTooltip]もまた、[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))|U]の戴冠が、[host.GetPrimaryTitle.GetTierAsName]における信仰を鼓舞することを望んでいるに違いない。"
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "[hof.GetTitleAsNameNoTooltip]と私の関係は温かく、[coronation_site.GetHolding.GetNameNoTooltip]の人々は何週間も我らに杯を上げ続けるに違いない。"
 ach_coronation.0010.desc.desc_ending.opinion_good: "[hof.GetTitleAsNameNoTooltip]と[host.GetTitleAsNameNoTooltip]の関係は温かく、[coronation_site.GetHolding.GetNameNoTooltip]の人々は何週間も両者に杯を上げ続けるに違いない。"
 ach_coronation.0010.desc.desc_ending.neutral: "[hof.GetTitledFirstNameNoTooltip][hof.GetHerselfHimself]の手で[host.GetTitleAsNameNoTooltip]が戴冠されるのは見事なことだ――だが、求められる代償は間違いなく高かろう。"
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "[hof.GetTitledFirstName]が私に冠を戴かせる時、私の正統性は疑うべくもなくなる。"
 ach_coronation.0010.b: "見事な光景だ！"
 ach_coronation.0010.b.rival: "ふん！　あの『[hof.GetTitleAsNameNoTooltip]』め、呪われるがいい。"
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip]が来たのか？　万歳！"
 ach_coronation.0010.b.lover: "む…[hof.GetSheHe]が我らのための時間を取ってくれるとよいが…。"
 ach_coronation.0010.b.heretic: "奴は私の[hof.GetTitleAsNameNoTooltip]などではない！"
 ach_coronation.0010.b.heathen: "知ったことか。"
 ach_coronation.0010.b.witch: "今は身を潜める時かもしれぬ…。"
 ach_coronation.0010.b.cynical: "くだらん！　大騒ぎするほどのことでもない。"
 ach_coronation.0010.b.zealous: "われらは真に祝福されている！"
 ach_coronation.0010.a: "待て！　[hof.GetHerHim]と話をせねば！"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip]は汝の嘆願を聞き入れた！　[ROOT.Char.GetFaith.HighGodName]を讃えよ！"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip]は会見を拒んだ"
 ach_coronation.0010.a.tt.anger: "願い出ただけで[hof.GetTitledFirstNameNoTooltip]の機嫌を損ねた"
 ach_coronation_0010_hof_desc_host.tt: "[hof.GetTitledFirstNamePossessive]の賛同は、あなたの[legitimacy|E]と、[hof.GetFaith.GetAdjective]の[faith|E]の[fervor|E]を高める"
 ach_coronation_0010_hof_desc_guest.tt: "[hof.GetTitledFirstNamePossessive]の祝福は、[host.GetTitledFirstNamePossessive]の[legitimacy|E]と、[hof.GetFaith.GetName]の[faith|E]の[fervor|E]を高める"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetPrimaryTitle.GetAdjective]の使節が[CHARACTER.GetTitledFirstNamePossessive]の戴冠式に到着し、庶民の間に大いなる祝宴を巻き起こした。"
