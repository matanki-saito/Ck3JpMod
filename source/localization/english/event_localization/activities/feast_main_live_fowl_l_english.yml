l_english:
 feast_main_live_fowl.0002.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0002.entremets_served:0 "召使いたちが立派に飾り付けられたアントルメ——皮を剥ぎ、調理され詰め物をされたあと、美々しい羽毛に飾られた[ROOT.GetCharacter.Custom('exotic_fowl_type')]を何羽も運んでいる。しかし、[fowl_dinner_target.GetTitledFirstName]が[fowl_dinner_target.GetHerHis]ナイフを近づけた時、一羽がけたたましく鳴きながら眼を醒ました！　この鳥はまったく調理されていなかったのだ！　それは[fowl_dinner_target.GetFirstNamePossessive]の鼻先を突いて、悲鳴と笑い声を上げている客のあいだからぱっと飛び出してきた。"
 feast_main_live_fowl.0002.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の逃走はすぐに終わりを告げた。[fowl_bird_killer.GetTitledFirstName]は[fowl_bird_killer.GetHerHis]の席から立ち上がると、冷酷に手際よく首を掴んだ。[fowl_bird_killer.GetHerHis]の手をひねると、大きな音がして広間は静寂に包まれた。静寂の中で、[fowl_dinner_target.GetSheHe]が[fowl_dinner_target.GetHerHis]の出血した鼻を押さえながらうめく[fowl_dinner_target.GetFirstNamePossessive]の声だけが響いていた。"
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\n鳥が暴れ回った時、[fowl_bird_chaser.GetTitledFirstName]が挑戦するため立ち上がった。[fowl_bird_chaser.GetHerHim]が必死の形相でテーブルの間を逃げ回る鳥を追いかける姿は大変素晴らしい余興だった。最後には[fowl_bird_chaser.GetSheHe]が[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉へと追いやり、鳥は満点の星空が広がる澄んだ空気の中へと逃げ去っていった。"
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]が暴れ出した時、多くの召使いが他の料理がひっくり返らないようにと頑張った。騒ぎは料理人がおたまを振り回しながらそれを追いかけ回した時に最高潮を迎え、ついには大広間の扉から外に追い出すと、鳥は夜の世界へと羽ばたき去っていった。"
 feast_main_live_fowl.0002.a:0 "なんて騒ぎだ！"
 feast_main_live_fowl.0003.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0003.entremets_served:0 "召使いたちが立派な装飾の施されたアントルメ——幾羽かの誇り高い[ROOT.GetCharacter.Custom('exotic_fowl_type')]が、皮を剥がされ、調理され詰め物をされたあと、美々しい羽毛で飾られたものを運んでいた。しかし、[fowl_dinner_target.GetTitledFirstName]が[fowl_dinner_target.GetHerHis]のナイフを近づけた時、一羽がけたたましく鳴きながら眼を醒ました！　この鳥はまったく調理されていなかったのだ！　それは[fowl_dinner_target.GetFirstNamePossessive]の鼻先を突いて、悲鳴と笑い声を上げている客のあいだからぱっと飛び出してきた。"
 feast_main_live_fowl.0003.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の逃走はすぐに終わりを告げた。[fowl_bird_killer.GetTitledFirstName]は[fowl_bird_killer.GetHerHis]の席から立ち上がると、冷酷に手際よく首を掴んだ。両手をひねると、大きな音がして広間は静寂に包まれた。\n\n静寂の中で、[fowl_dinner_target.GetSheHe]が[fowl_dinner_target.GetHerHis]の出血した鼻を押さえながらうめく[fowl_dinner_target.GetFirstNamePossessive]の声だけが響いていた。"
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\n鳥が暴れまわった時、[fowl_bird_chaser.GetTitledFirstName]が挑戦するため立ち上がった。[fowl_bird_chaser.GetHerHim]が必死の形相でテーブルの間を逃げ回る鳥を追いかける姿は大変素晴らしい余興だった。最後には[fowl_bird_chaser.GetSheHe]が[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉へと追いやり、鳥は夜の世界へと逃げ去っていった。"
 feast_main_live_fowl.0003.bird_chased_away:0 "[ROOT.GetCharacter.Custom('exotic_fowl_type')]が暴れ出した時、多くの召使いが他の料理がひっくり返って台無しにならないよう頑張った。騒ぎは料理人がおたまを振り回しながらそれを追いかけ回した時に最高潮を迎え、ついには大広間の扉から外に追い出すと、鳥は夜の世界へと羽ばたき去っていった。"
 feast_main_live_fowl.0003.a:0 "ああ、いたずらなくしてご馳走は完成しない。"
 feast_main_live_fowl.0004.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0004.entremets_served:1 "食事の合間には、召使いたちが主人お抱えの料理人の腕の見せ所である、立派に飾られたアントルメの皿を運んできた。誇り高き料理のひとつは、皮を剥がれ、調理され詰め物をされたあと、美しい羽毛で飾り立てられた数羽の[ROOT.GetCharacter.Custom('exotic_fowl_type')]だった。\nナイフを近づけると、鳥はけたたましい鳴き声を上げた！[ROOT.GetCharacter.Custom('exotic_fowl_type')]の一羽がまったく料理されていなかったのだ！私の鼻を突くと、悲鳴と笑い声を上げている客のあいだからぱっと飛び出してきた。"
 feast_main_live_fowl.0004.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の逃走はすぐに終わりを告げた。[fowl_bird_killer.GetTitledFirstName]は[fowl_bird_killer.GetHerHis]の席から立ち上がると、冷酷に手際よく首を掴んだ。両手をひねると、大きな音がして広間は静寂に包まれた。\n\n私は痛みにうめき、出血している鼻を押さえ主人の名を罵りながら座り込んでいた。"
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\n鳥が傍若無人に暴れまわる中、[fowl_bird_chaser.GetTitledFirstName]が場を納めようと立ち上がる。そして、暴れん坊を必死に追い回した。最後には[fowl_bird_chaser.GetSheHe]が[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉へと追いやると、そこから逃げ去っていった。\n\n私は痛みにうめき、出血した鼻を押さえながら、主人の名を罵りながら座り込んでいた。"
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]が暴れだした時、多くの召使いが他の料理がひっくり返らないようと頑張った。騒ぎは料理人がおたまを振り回しながらそれを追いかけ回したときに最高潮を迎え、ついには大広間の扉から外に追い出すと、鳥は夜の世界へとはばたき去っていった。\n私は痛みにうめき、出血している鼻を押さえ、主人の名を罵りながら座り込んでいた。"
 feast_main_live_fowl.0004.a:0 "鳥とは意外に強いものだな…。"
 feast_main_live_fowl.0005.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0005.entremets_served:0 "召使いたちが立派に飾り付けられたアントルメ——皮を剥ぎ、調理され詰め物をされたあと、美々しい羽毛に飾られた[ROOT.GetCharacter.Custom('exotic_fowl_type')]を何羽も運んでいる。しかし、[fowl_dinner_target.GetTitledFirstName]が[fowl_dinner_target.GetHerHis]のナイフをそのひとつに近づけた時、一羽がけたたましく鳴きながら目を醒ました！　それは[fowl_dinner_target.GetFirstNamePossessive]の鼻を突いて、悲鳴と笑い声を上げている客のあいだからぱっと飛び出してきた。"
 feast_main_live_fowl.0005.bird_killed:0 "\n\n私は待ちかまえて、鳥がそばを通り過ぎたときに首を掴んだ。首をねじり折ると、広間は静寂に包まれた。乱れ散った羽毛は、食事が終わるまで床に残っていた。"
 feast_main_live_fowl.0005.a:0 "ああ、手の中で生命が尽きる感覚…"
 feast_main_live_fowl.0006.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0006.entremets_served:0 "召使いたちが立派に飾り付けられたアントルメ——皮を剥ぎ、調理され詰め物をされたあと、美々しい羽毛に飾られた[ROOT.GetCharacter.Custom('exotic_fowl_type')]を何羽も運んでいる。しかし、[fowl_dinner_target.GetTitledFirstName]が[fowl_dinner_target.GetHerHis]のナイフをそのひとつに近づけた時、一羽がけたたましく鳴きながら目を醒ました！　それは[fowl_dinner_target.GetFirstNamePossessive]の鼻を突いて、悲鳴と笑い声を上げている客のあいだからぱっと飛び出してきた。"
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\n私はすぐに、他の客に感銘を与える機会を掴んだ。私はできうる限り威厳のある振る舞いで鳥を出口へと追い立てた。いくつかのテーブルを横切ってしまったし、あるいは少しばかり熱心に追いかけすぎてしまったかもしれないが、私は印象的な見せ物を提供したのだった。小さなドラゴンが夜の澄んだ空気の中へ逃れ去った時、私はなにか連帯感のようなものを得られた気がした。"
 feast_main_live_fowl.0006.a:0 "ちょっと待て、皆に笑われているのか？"
 feast_main_live_fowl.1001.t:1 "$feast_header$ トリのご馳走——辛い記憶"
 feast_main_live_fowl.1001.desc:1 "宴会の忌々しいあの鳥め！やつの残した傷はきれいに治ると思っていたが、私の顔にはひどい傷痕が残ってしまった！"
 feast_main_live_fowl.1001.a:0 "私の真の宿敵を永遠に思い出させるだろう…"
 fowl_dinner_peacock:0 "孔雀"
 fowl_dinner_child:0 "色鮮やかな鳥"
 feast_main_live_fowl.9001.t:1 "$feast_header$ 宴の終わり"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] 宴も終わりだ。\n\nほとんどの客は満足して家路についたようだ——[fowl_dinner_target.GetFirstName]を除いては。[ROOT.GetCharacter.Custom('exotic_fowl_type')]が[fowl_dinner_target.GetHerHim]に痕をつけた[fowl_dinner_target.GetHerHis]の鼻をまだ押さえている。\n\nそれに、[fowl_bird_killer.GetHerHis]が惨たらしくあの鳥を処分した後では、誰も[fowl_bird_killer.GetFirstName]と一緒にここを出発したくはないようだ。"
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] 宴も終わりだ。\n\nほとんどの客は満足して家路についたようだ——[ROOT.GetCharacter.Custom('exotic_fowl_type')]が[fowl_dinner_target.GetHerHim]に痕をつけた[fowl_dinner_target.GetHerHis]の鼻をまだ押さえている[fowl_dinner_target.GetFirstName]を除いては。"
 feast_main_live_fowl.9001.a:0 "また次の機会に、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]よ！"
 feast_main_live_fowl.9002.t:1 "$feast_header$ 我が宴の終わり"
 feast_main_live_fowl.9002.bird_killer:0 "幾日も来客たちと楽しい時を過ごしたのち、私の宴は終わった。\n\nほとんどの客は満足して家路についたようだ——[ROOT.GetCharacter.Custom('exotic_fowl_type')]が[fowl_dinner_target.GetHerHim]に痕をつけた[fowl_dinner_target.GetHerHis]の鼻をまだ押さえている[fowl_dinner_target.GetFirstName]を除いては。\n\nそれに、[fowl_bird_killer.GetHerHis]が惨たらしくあの鳥を処分した後では、誰も[fowl_bird_killer.GetFirstName]と一緒にここを出発したくはないようだ。"
 feast_main_live_fowl.9002.no_bird_killer:0 "幾日も来客たちと楽しい時を過ごしたのち、私の宴は終わった。\n\nほとんどの客は満足して家路についたようだ——[ROOT.GetCharacter.Custom('exotic_fowl_type')]が[fowl_dinner_target.GetHerHim]に痕をつけた[fowl_dinner_target.GetHerHis]の鼻をまだ押さえている[fowl_dinner_target.GetFirstName]を除いては。"
 feast_main_live_fowl.9002.a:0 "我が家臣たちよ、また呼びかけるぞ。"
 feast_main_live_fowl.9003.bird_killer:0 "ついに宴は終わりを告げた！\n\nほかの皆は楽しい時を過ごしたようだが、私は忌まわしい[ROOT.GetCharacter.Custom('exotic_fowl_type')]のおかげで痛みを我慢しなければならないのだ！\n\nあの物騒な地獄の使者を手際よく始末してくれた[fowl_bird_killer.GetFirstName]に感謝すべきなのだろうが、[fowl_bird_killer.GetHerHim]に近づくのは少しばかり不安だ。"
 feast_main_live_fowl.9003.no_bird_killer:0 "ついに宴は終わりを告げた！\n\nほかの皆は楽しい時を過ごしたようだが、私は忌まわしい[ROOT.GetCharacter.Custom('exotic_fowl_type')]のおかげで痛みを我慢しなければならないのだ！　[host_saying_goodbye.GetTitledFirstName]にはもう少し良い待遇を期待したのだが。\n\nまあいい、次の宴のときにはすべてをお見せしよう！"
 feast_main_live_fowl.9003.a:0 "はいはい、すぐにお会いしましょう。"
 feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] 宴も終わりだ。人々は笑いさざめきながら去っていくが、私を見るなり押し黙ってしまった。私が鳥の首をへし折った映像が、彼らの記憶に焼きついているのはわかっている。無力な体から、生命が消えていく感触もたしかによく覚えている。\n\nみながほんの少しは心配してくれていることを知って、心地が良い。"
 feast_main_live_fowl.9004.a:0 "そんなにひどい宴ではなかった。"
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] 宴は終わった。ほとんどの客は楽しい時を過ごしたようだ。私がテーブルのあいだを駆けずり回ったことはあまり思い出してほしくないものだが。\n少なくとも、[fowl_dinner_target.GetFirstName]は私に、鳥が[fowl_dinner_target.GetHerHim]を襲った後に追い払ったことを感謝してくれた。"
 feast_main_live_fowl.9005.a:0 "次の宴ではもう少し落ち着こう。"