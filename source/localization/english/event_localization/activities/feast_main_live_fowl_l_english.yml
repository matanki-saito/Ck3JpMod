l_english:
 feast_main_live_fowl.0002.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] 家禽"
 feast_main_live_fowl.0002.entremets_served:0 "召使いたちが印象的に飾り付けられたアントルメ――皮を剥ぎ、調理され詰め物をされたあと、美々しい羽毛に飾られた[ROOT.GetCharacter.Custom('exotic_fowl_type')]を何羽も手配する。しかし、[fowl_dinner_target.GetTitledFirstName]が[fowl_dinner_target.GetHerHis]ナイフを近づけた時、一羽がけたたましく鳴きながら眼を醒ました！　この鳥はまったく調理されていなかったのだ！　それは[fowl_dinner_target.GetFirstNamePossessive]の鼻先を突いて、悲鳴と笑い声を上げている客のあいだからぱっと飛び出してきた。"
 feast_main_live_fowl.0002.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の逃走はすぐに終わりを告げた。[fowl_bird_killer.GetTitledFirstName]は[fowl_bird_killer.GetHerHis]の席から立ち上がると、冷酷に手際よく首を掴んだ。[fowl_bird_killer.GetHerHis]の手をひねると、大きな音がして広間は静寂に包まれた。静寂の中で、[fowl_dinner_target.GetSheHe]が[fowl_dinner_target.GetHerHis]の出血した鼻を押さえながらうめく[fowl_dinner_target.GetFirstNamePossessive]の声だけが響いていた。"
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\n鳥が暴れ回った時、[fowl_bird_chaser.GetTitledFirstName]が挑戦するため立ち上がった。[fowl_bird_chaser.GetHerHim]が必死の形相でテーブルの間を逃げ回る鳥を追いかける姿は大変素晴らしい余興だった。最後には[fowl_bird_chaser.GetSheHe]が[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉へと追いやり、鳥は満点の星空が広がる外気の中へと逃げ去っていった。"
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]が暴れ出した時、多くの召使いが他の料理がひっくり返らないようにと頑張った。騒ぎは料理人がおたまを振り回しながらそれを追いかけ回した時に最高潮を迎え、ついには大広間の扉から外に追い出すと、鳥は夜の世界へと羽ばたき去っていった。"
 feast_main_live_fowl.0002.a:0 "なんて騒ぎだ！"
 feast_main_live_fowl.0003.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] 家禽"
 feast_main_live_fowl.0003.entremets_served:0 "召使いたちが印象的な装飾の施されたアントルメ――幾羽かの誇り高い[ROOT.GetCharacter.Custom('exotic_fowl_type')]が、皮を剥がされ、調理され詰め物をされたあと、美々しい羽毛で飾られたものを手配していた。しかし、[fowl_dinner_target.GetTitledFirstName]が[fowl_dinner_target.GetHerHis]のナイフを近づけた時、一羽がけたたましく鳴きながら眼を醒ました！　この鳥はまったく調理されていなかったのだ！　それは[fowl_dinner_target.GetFirstNamePossessive]の鼻先を突いて、悲鳴と笑い声を上げている客のあいだからぱっと飛び出してきた。"
 feast_main_live_fowl.0003.bird_killed:0 "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の逃走はすぐに終わりを告げた。[fowl_bird_killer.GetTitledFirstName]は[fowl_bird_killer.GetHerHis]の席から立ち上がると、冷酷に手際よく首を掴んだ。両手をひねると、大きな音がして広間は静寂に包まれた。\n\n静寂の中で、[fowl_dinner_target.GetSheHe]が[fowl_dinner_target.GetHerHis]の出血した鼻を押さえながらうめく[fowl_dinner_target.GetFirstNamePossessive]の声だけが響いていた。"
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\n鳥が暴れまわった時、[fowl_bird_chaser.GetTitledFirstName]が挑戦するため立ち上がった。[fowl_bird_chaser.GetHerHim]が必死の形相でテーブルの間を逃げ回る鳥を追いかける姿は大変素晴らしい余興だった。最後には[fowl_bird_chaser.GetSheHe]が[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉へと追いやり、鳥は夜の世界へと逃げ去っていった。"
 feast_main_live_fowl.0003.bird_chased_away:0 "[ROOT.GetCharacter.Custom('exotic_fowl_type')]が暴れ出した時、多くの召使いが他の料理がひっくり返って台無しにならないよう頑張った。騒ぎは料理人がおたまを振り回しながらそれを追いかけ回した時に最高潮を迎え、ついには大広間の扉から外に追い出すと、鳥は夜の世界へと羽ばたき去っていった。"
 feast_main_live_fowl.0003.a:0 "ああ、いたずらなくしてご馳走は完成しない。"
 feast_main_live_fowl.0004.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] 家禽"
 feast_main_live_fowl.0004.entremets_served:0 "In between meals, servants carry out impressively adorned dishes as entremets, displaying the skill of the host's cooks. One of the prideful dishes was several [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, skinned, cooked and stuffed, then redressed in their magnificent plumages. However, I soon discovered that one of the [ROOT.GetCharacter.Custom('exotic_fowl_type')]s had not been cooked at all! As I brought my knife close, the fowl came to with a shriek! It pecked at my nose, before bursting forth among the screaming and laughing guests."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nThe [ROOT.GetCharacter.Custom('exotic_fowl_type')]'s escape ended soon enough, as [fowl_bird_killer.GetTitledFirstName] rose from [fowl_bird_killer.GetHerHis] seat, and with cold efficiency grabbed it by its neck. With a twist of hands, a loud snap made the entire hall fall silent.\n\nI sat moaning in pain, clutching my bleeding nose and cursing the name of our host."
 feast_main_live_fowl.0004.bird_chased_by_character:0 "\n\nAs the bird ran wild, [fowl_bird_chaser.GetTitledFirstName] rose to the challenge. It proved great entertainment to see [fowl_bird_chaser.GetHerHim] desperately chase the raving creature across tables. In the end [fowl_bird_chaser.GetSheHe] managed to scare the [ROOT.GetCharacter.Custom('exotic_fowl_type')] towards the great hall doors, where it escaped into the fresh air among the clear stars.\n\nI sat moaning in pain, clutching my bleeding nose and cursing the name of our host."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nAs the [ROOT.GetCharacter.Custom('exotic_fowl_type')] ran wild, a multitude of servants tried to keep it from overturning other dishes. The best entertainment came when the cook chased it with his ladle, which finally drove the bird out through the great hall doors, where it escaped into the night.\nI sat moaning in pain, clutching my bleeding nose and cursing the name of our host."
 feast_main_live_fowl.0004.a:0 "鳥とは意外に強いものだな……。"
 feast_main_live_fowl.0005.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] 家禽"
 feast_main_live_fowl.0005.entremets_served:0 "Servants were carrying out impressively adorned entremets: several [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, skinned, cooked and stuffed, then redressed in their magnificent plumages. However, as [fowl_dinner_target.GetTitledFirstName] brought [fowl_dinner_target.GetHerHis] knife close to one of them, the fowl came to with a shriek! It pecked at [fowl_dinner_target.GetFirstNamePossessive] nose, before bursting forth among the screaming and laughing guests."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nI finally had enough, and as it passed nearby I grabbed it by the neck. The hall fell silent as I twisted its neck until it snapped. The crumpled mess of feathers remained on the floor until the meal was over."
 feast_main_live_fowl.0005.a:0 "Ah, the sensation of a life ending in your hands..."
 feast_main_live_fowl.0006.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] 家禽"
 feast_main_live_fowl.0006.entremets_served:0 "Servants were carrying out impressively adorned entremets: several [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, skinned, cooked and stuffed, then redressed in their magnificent plumages. However, as [fowl_dinner_target.GetTitledFirstName] brought [fowl_dinner_target.GetHerHis] knife close to one of them, the fowl came to with a shriek! It pecked at [fowl_dinner_target.GetFirstNamePossessive] nose, before bursting forth among the screaming and laughing guests."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nI immediately seized my chance to leave an impression on the other guests. I used my most authoritative motions to command the bird towards the exit. Though it chose a path across several tables, and though I perhaps pursued it with a little too much enthusiasm, I offered an impressive display. As the little dragon disappeared into the fresh night air, I felt as though we had made some kind of connection."
 feast_main_live_fowl.0006.a:0 "ちょっと待て、皆に笑われているのか？"
 feast_main_live_fowl.1001.t:1 "$feast_header$ トリのご馳走――辛い記憶"
 feast_main_live_fowl.1001.desc:1 "That damn bird at the feast! I thought the wound it left me with would heal up cleanly, but instead it's left a nasty scar across my face!"
 feast_main_live_fowl.1001.a:0 "It will forever remind me of my true nemesis..."
 fowl_dinner_peacock:0 "孔雀"
 fowl_dinner_child:0 "色鮮やかな鳥"
 feast_main_live_fowl.9001.t:1 "$feast_header$ The Feast Ends"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end.\n\nMost every guest seems to head home pleased, maybe except for [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim].\n\nIt also seems no one wishes to depart simultaneously with [fowl_bird_killer.GetFirstName], however, after [fowl_bird_killer.GetHerHis] brutal disposal of the bird."
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end.\n\nMost every guest seems to head home pleased, maybe except for [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9001.a:0 "Until next time, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:1 "$feast_header$ My Feast Ends"
 feast_main_live_fowl.9002.bird_killer:0 "After days and nights of joyous company, my feast is over!\n\nMost every guest seems to head home pleased, except perhaps [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim].\n\nIt also seems no one wishes to depart simultaneously with [fowl_bird_killer.GetFirstName], however, after [fowl_bird_killer.GetHerHis] brutal disposal of the bird."
 feast_main_live_fowl.9002.no_bird_killer:0 "After days and nights of joyous company, my feast is over!\n\nMost every guest seems to head home pleased, except perhaps [fowl_dinner_target.GetFirstName], who is still clutching [fowl_dinner_target.GetHerHis] nose where the [ROOT.GetCharacter.Custom('exotic_fowl_type')] marked [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9002.a:0 "I will call on you all again, my vassals."
 feast_main_live_fowl.9003.bird_killer:0 "The feast is over, at last!\n\nEveryone else seems to have had a joyous time, while I have to nurse the pain caused by that damn [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nI suppose I should thank [fowl_bird_killer.GetFirstName] for so efficiently disposing of that vicious hell-creature. I am just a little worried about getting too close to [fowl_bird_killer.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:0 "The feast is over, at last!\n\nEveryone else seems to have had a joyous time, while I have to nurse the pain caused by that damn [ROOT.GetCharacter.Custom('exotic_fowl_type')]! I expected better treatment from [host_saying_goodbye.GetTitledFirstName].\n\nNo matter, I'll show them all at the next feast!"
 feast_main_live_fowl.9003.a:0 "はいはい、すぐにお会いしましょう。"
 feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end. People laugh as they depart, until they see me and fall suddenly silent. I know that the image of me snapping that bird's neck is burned into their memories. I know I certainly remember the feeling of life fleeing the helpless body very well.\n\nIt feels good knowing that they all worry, just a little."
 feast_main_live_fowl.9004.a:0 "This wasn't such a terrible feast."
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is over. It seems most guests had a good time, even if I wish a little less of their reminiscing was about me running across tables.\nAt least [fowl_dinner_target.GetFirstName] thanked me for having chased away the bird after it attacked [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9005.a:0 "Next feast I'll be a little more composed."