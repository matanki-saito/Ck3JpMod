l_english:
 hold_court_placeholder_gain_cgv:0 "あなたが宮廷の威光#P 10#!を得ます"
 hold_court_placeholder_lose_cgv:0 "あなたが宮廷の威光#N 10#!を失います"
 hold_court_start_activity:0 "最初の請願者を聞きます"
 hold_court_header:0 "謁見:"
 hold_court.0001.t:0 "$hold_court_header$ その始まり"
 hold_court.0001.desc:0 "玉座に腰を下ろし、護衛にいつもの合図を送って、謁見室の開扉を命じた。人々が流れ込んでくると、幾人かが玉座の前に並び立つ。残りの者は控えるように移動し、事の成り行きをただ眺めていた。\n\nしばらくして謁見室での動きが全て止むと、私へと注目が集まった。皆、何事かを期待した様子だ。しめて[ROOT.Var('num_petitioners').GetValue|V0]組の請願者が私の前に整列している。始まりの宣言を待っているのだ。"
 hold_court.0001.a:0 "近う寄れと、一列目の者らに身振りで合図する。"
 hold_court.0001.b:0 "よくよく考えてみると、外は大変良い陽気だなぁ…"
 hold_court.0001.b.tooltip:0 "謁見を終了し、請求者たちを家へと帰す"
 hold_court.1001.t:0 "$hold_court_header$ 間接的諜報活動"
 hold_court.1001.desc:0 "客人の[rumormonger.GetTitledFirstName]が顔をにやけさせながら玉座に歩み寄り、深くお辞儀をする。\n\n「ご挨拶申し上げます、陛下。先ごろ[neighboring_realm.GetName]を訪問した際、[neighboring_ruler.GetTitledFirstNamePossessive]に関する#EMP 魅力的#!なネタをいくつか学びました。あなた様と共有できれば幸いです...見返りは頂きますが。」"
 hold_court.1001.a:0 "高額だが、知らずにはいられない。"
 hold_court.1001.a.seducer:0 "もしかしたら私達は、別の取り決めができるんじゃないか?"
 hold_court.1001.a.success:0 "[rumormonger.GetTitledFirstNamePossessive]の情報は価値ある脅迫材料を含んでいる"
 hold_court.1001.a.success.tt:0 "[rumormonger.GetTitledFirstName]は[rumormonger.GetSheHe]が知っているすべての関連する[secret|E]をあなたに明かす"
 hold_court.1001.a.failure:0 "[rumormonger.GetTitledFirstNamePossessive]の情報は根も葉もないただの噂話だ"
 hold_court.1001.a.failure.tt:0 "[rumormonger.GetTitledFirstName]は実際には関連する[secrets|E]を知っている訳ではない"
 hold_court.1001.b:0 "この宮廷を前に誰一人として私を脅迫することはできぬ！衛兵！[rumormonger.GetHerHim]を捕えよ！"
 hold_court.1001.c:0 "消えろ、デマ屋め!我が宮廷にお前のような者の居場所はない!"
 hold_court.1011.t:0 "$hold_court_header$ 参戦要請"
 hold_court.1011.desc:0 "「あぁ、慈悲深き[ROOT.Char.GetTitledFirstNameNoTooltip]様、私は[claimant_guest.GetFirstName]と申す者。大きな不正を正すべく貴方様のお力添えを求め遥々ここまで参りました。」\n\n目の前の[claimant_guest.GetWomanMan]は、深々とお辞儀すると、よく練習したであろう口上を続ける。「いま[target_title.GetNameNoTier]の玉座には[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U]が座っています。ですが、私こそがその地を治める、真に正当な領主なのです！」\n\n「私の請求権にまつわるこの問題へと、お力を貸して頂いた暁には、忠誠を誓います。我が命尽きるまでお仕え致しましょう。」"
 hold_court.1011.a:0 "戦争のためのなんという美しい日だろう！"
 hold_court.1011.b:0 "即刻お引き取りを――私に[target_character.GetTitleAsNameNoTooltip]を怒らせる危険は冒せない。"
 hold_court.1011.c:0 "あなたを助けることはできないが、私のもてなしを楽しんでくれ。"
 hold_court.1021.t:0 "$hold_court_header$ 塵は塵に"
 hold_court.1021.desc:0 "玉座の間の絢爛さに間抜けな顔をしながら見惚れている、痩せたみすぼらしい農民が私の前にいる。明らかに気が散っているようなので、呼びつけて[peasant.GetHerHis]の注意を私に戻した。\n\n「あ、すみません閣下。私は、えーと…[county.GetNameNoTier]にある私の村は今年虫害にあいました。私たちは作物だけでなく種すら無いんです。何も無い私たちは助けがなければ飢えてしまいます！」\n\n我が玉座の間を今一度見回し、「分け与えてくださる余裕はお有りですよね？」と付け加えた。"
 hold_court.1021.a:0 "お前は再建のための投資資金を得るだろう。"
 hold_court.1021.a.stewardship:0 "近隣の村との作物共有制度を確立しよう。"
 hold_court.1021.b:1 "お前の奉仕が借金を返済するだろう。"
 hold_court.1021.c:0 "田畑が不毛ならば、剣を振り回せ。"
 hold_court.1031.t:0 "$hold_court_header$ 暴かれた裏切り者"
 hold_court.1031.desc:0 "背後に鎖で繋がれた[traitor.Custom2('MyCharacterIntroduction', ROOT.Char)]を引きずりながら、護衛の一人がやって来た。\n\n「私は[traitor.GetFirstNameNoTooltip]が[foreign_realm.GetNameNoTier]の密偵に機密情報を渡しているところを捕まえました。[traitor.GetHerHim]をどう処理いたしますか？」"
 hold_court.1031.a:0 "[traitor.GetHerHis]の首を刎ねよ！"
 hold_court.1031.b:0 "一度は....許そう。二度と私を裏切るな。"
 hold_court.1031.c:0 "別の計画がある...."
 hold_court.1041.t:0 "$hold_court_header$ [ROOT.Char.GetFaith.HighGodNamePossessive] 自分の土地"
 hold_court.1041.desc:0 "「我が主君、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で[ROOT.Char.GetFaith.AltPriestTermPlural]は現在いかなる所領もありません。もし何かお与えくださるなら、[ROOT.Char.GetFaith.HighGodName]の栄光に対する我々の賛美を強力にし、領国内の信仰を強固にするはずです。」\n\n「そこで、[selected_title.GetName]を私たちにお与えくださることを私は提案いたします。またこの新しい団体を率いる完璧な候補者もおります。[chosen_candidate.GetTitledFirstName]は広く[ROOT.Char.GetFaith.ReligiousText]を研究し、優れた[ROOT.Char.GetFaith.BishopNeuter]になるでしょう。」"
 hold_court.1041.a:0 "[ROOT.Char.GetFaith.HighGodName]の栄光のために、お前たちの要求に同意しよう。"
 hold_court.1041.b:0 "更なる宗教税で十分では？"
 hold_court.1041.c:0 "[ROOT.Char.GetFaith.DivineRealm|U]は[ROOT.Char.GetFaith.HighGodNamePossessive]直轄領だ。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U]、[ROOT.Char.GetFaith.HighGodNameSheHe]は私だけに託されたものだ。"
 hold_court.0021.t:0 "$hold_court_header$ 終幕"
 hold_court.0021.desc:0 "最後の請願者が去ると、後を追うように廷臣の面々もこの部屋を後にする。どこか他所に仕事を抱えているのだろう。他方、居残った者は各々、謁見中の議事の数々について何事か話し合っている。\n\n一連の儀式ばった重苦しさがすっかり消え去ってしまうと、がやがやとした騒々しさ、宮廷生活のいつもの忙しなさが、王宮へと帰ってきた。"
 hold_court.0021.a:0 "この場での役目は果たした。"
 hold_court.0021.arrogant:0 "私の存在感が畏怖を生み出し、それを臣下が浴する…結構なことだ。"
 hold_court.0021.shy:0 "寝室にさっさと引っ込みたい、もう待てない…"
 hold_court.0021.gregarious:0 "廷臣の皆と親しく話し合う良い機会だったな。"
 hold_court.0021.every_guest_and_courtier:0 "全ての客人と廷臣:"