l_english:
 hold_court_placeholder_gain_cgv:0 "You gain #P 10#! Court Grandeur"
 hold_court_placeholder_lose_cgv:0 "You lose #N 10#! Court Grandeur"
 hold_court_start_activity:0 "You listen to the first petitioner"
 hold_court_header:0 "Hold Court:"
 hold_court.0001.t:0 "$hold_court_header$ その始まり"
 hold_court.0001.desc:0 "玉座に腰を下ろし、護衛にいつもの合図を送り謁見室の開扉を命じた。人々が流れ込んでくると、幾人かが玉座の前に並び立つ。残りの者は控えるように移動し、事の成り行きをただ眺めていた。\n\nしばらくして謁見室での動きが全て止むと、私へと注目が集まった。皆、何事かを期待した様子だ。しめて[ROOT.Var('num_petitioners').GetValue|V0]組の請願者が私の前に整列している。始まりの宣言を待っているのだ。"
 hold_court.0001.a:0 "近う寄れと、一列目の者らに身振りで合図する。"
 hold_court.0001.b:0 "よくよく考えてみると、外は大変良い陽気だなぁ…"
 hold_court.0001.b.tooltip:0 "謁見を終了し、請求者たちを家へと帰す"
 hold_court.1001.t:0 "$hold_court_header$ Indirect Espionage"
 hold_court.1001.desc:0 "My guest [rumormonger.GetTitledFirstName] approaches my throne with a smirk on [rumormonger.GetHerHis] face and bows deeply.\n\n\"Greetings, your majesty. During my recent trip to the [neighboring_realm.GetName], I learned some #EMP fascinating#! tidbits about several of [neighboring_ruler.GetTitledFirstNamePossessive] subjects. I would be happy to share these with you... for a price."
 hold_court.1001.a:0 "An hefty sum, but I cannot afford to remain ignorant."
 hold_court.1001.a.seducer:0 "Perhaps we can come to another arrangement?"
 hold_court.1001.a.success:0 "[rumormonger.GetTitledFirstNamePossessive] information contains valuable blackmail material"
 hold_court.1001.a.success.tt:0 "[rumormonger.GetTitledFirstName] reveals every relevant [secret|E] [rumormonger.GetSheHe] knows to you"
 hold_court.1001.a.failure:0 "[rumormonger.GetTitledFirstNamePossessive] information is nothing but idle gossip"
 hold_court.1001.a.failure.tt:0 "[rumormonger.GetTitledFirstName] does not actually know any relevant [secrets|E]"
 hold_court.1001.b:0 "Nobody extorts me in front my own court! Guards, size [rumormonger.GetHerHim]!"
 hold_court.1001.c:0 "Begone, rumormonger! My court has no place for the likes of you!"
 hold_court.1011.t:0 "$hold_court_header$ A Call to War"
 hold_court.1011.desc:0 "\"Oh munificent [ROOT.Char.GetTitledFirstNameNoTooltip], I am [claimant_guest.GetFirstName], and I have traveled far to ask for your aid in righting a great injustice!\"\n\nThe [claimant_guest.GetWomanMan] in front of me bows deeply before continuing with [claimant_guest.GetHerHis] a well-rehearsed plea. \"[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] currently sits on the throne of [target_title.GetNameNoTier], but I am the true and rightful ruler of those lands!\"\n\n\"If you aid me in pressing my claim, I shall swear fealty to you, and serve you loyally until the end of my days.\""
 hold_court.1011.a:0 "It is a beautiful day for a war!"
 hold_court.1011.b:0 "Please depart at once — I cannot risk offending the [target_character.GetTitleAsNameNoTooltip]."
 hold_court.1011.c:0 "I cannot help you, but please enjoy my hospitality."
 hold_court.1021.t:0 "$hold_court_header$ Dust To Dust"
 hold_court.1021.desc:0 "A thin, raggedy peasant stands before me, gawking at the opulence of my throne room. Obviously distracted, I call [peasant.GetHerHim] to get [peasant.GetHerHis] attention.\n\n\"Oh, I'm sorry m'lord. I, uh... My village in [county.GetNameNoTier] was hit by blight this year. We lost not only our crop but our seed, too. We have nothing, we shall starve without help!\"\n\nGlancing around my throne room again, he adds \"Surely you have wealth to spare?\""
 hold_court.1021.a:0 "You will have the funds you need to rebuild."
 hold_court.1021.a.stewardship:0 "Let us establish a crop-sharing system with neighboring villages."
 hold_court.1021.b:1 "Your service will repay your debt."
 hold_court.1021.c:0 "If the fields are barren, you shall wield a sword."
 hold_court.1031.t:0 "$hold_court_header$ A Traitor Uncovered"
 hold_court.1031.desc:0 "One of my guards approaches with [traitor.Custom2('MyCharacterIntroduction', ROOT.Char)] in chains, trailing behind him.\n\n\"I caught [traitor.GetFirstNameNoTooltip] here in the process of sending sensitive information to foreign spies in [foreign_realm.GetNameNoTier]. What should we do with [traitor.GetHerHim]?\""
 hold_court.1031.a:0 "Off with [traitor.GetHerHis] head!"
 hold_court.1031.b:0 "I forgive... once. Do not betray me again."
 hold_court.1031.c:0 "I have a different plans for you..."
 hold_court.1041.t:0 "$hold_court_header$ [ROOT.Char.GetFaith.HighGodNamePossessive] Own Lands"
 hold_court.1041.desc:0 "\"My liege, the [ROOT.Char.GetFaith.AltPriestTermPlural] does not currently possess any holdings of our own within [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. If we had some, it would empower us to extol the glory of [ROOT.Char.GetFaith.HighGodName] and strengthen the faith within the realm.\"\n\n\"I therefore propose that you grant the [selected_title.GetName] to us. I even have the perfect candidate in mind to head this new institution — [chosen_candidate.GetTitledFirstName] here has studied the [ROOT.Char.GetFaith.ReligiousText] extensively, and would make an excellent [ROOT.Char.GetFaith.BishopNeuter].\""
 hold_court.1041.a:0 "For the glory of [ROOT.Char.GetFaith.HighGodName], I agree to your request."
 hold_court.1041.b:0 "Surely an extra tithe would be sufficient?"
 hold_court.1041.c:0 "[ROOT.Char.GetFaith.DivineRealm|U] is [ROOT.Char.GetFaith.HighGodNamePossessive] domain. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|U], [ROOT.Char.GetFaith.HighGodNameSheHe] entrusted to me alone."
 hold_court.0021.t:0 "$hold_court_header$ Conclusion"
 hold_court.0021.desc:0 "As the last petitioner departs, various courtiers follow them out of the room, having business to attend elsewhere. Others remain, talking amongst themselves about the recent proceedings.\n\nSoon the ceremonial formality of the proceedings has dropped away entirely, with the hum and bustle of normal courtly life taking its place."
 hold_court.0021.a:0 "My business here is done."
 hold_court.0021.arrogant:0 "It is good to let my subjects bask in awe of of my presence."
 hold_court.0021.shy:0 "I can't wait to get back to my chambers..."
 hold_court.0021.gregarious:0 "This seems like a good opportunity to mingle with my court."
 hold_court.0021.every_guest_and_courtier:0 "Every Guest and Courtier:"