l_english:
 hunt.8000.t:0 "見栄っ張り"
 hunt.8000.desc:0 "[swooning_attendee.GetName]は、出発した時からずっと私の鳥に見惚れていた。[swooning_attendee.GetHerHim]がそうなるのもしかたないぐらいに、立派で美しい獣だ。\n\n小さな川の近くに来ると、活きが良く大きな魚がいた。この機会に私の[activity.Custom('GetRaptorType')]に何ができるか見せてやろう！"
 hunt.8000.a:0 "我が鷹狩りの技に感銘を受けよ！"
 hunt.8000.falcon_success:0 "[activity.Custom('GetRaptorType')]が魚を捕まえる"
 hunt.8000.falcon_failure:0 "[activity.Custom('GetRaptorType')]は失敗する"
 hunt.8000.b:0 "自分で魚を手づかみしてみせる！"
 hunt.8000.fist_success:0 "あなたは素手で魚を捕まえる"
 hunt.8000.fist_failure:0 "あなたは恥を晒す"
 hunt.8010.t:0 "[activity.Custom('GetRaptorType')|U]のご馳走"
 hunt.8010.desc:0 "私の[activity.Custom('GetRaptorType')]は、私の手首でかなり興奮しているようで、落ち着きなく叩いたりつついたりしている。間違いなくこの獣は再び空を飛ぶことを望んでおり、私に新鮮な獲物をもたらしてくれるだろう！\n\n鳥が羽を伸ばすのは良いことだが、私はまだ狩猟に値するものの痕跡を見つけていないため、[activity.Custom('GetRaptorType')]は獲物を見つけられずに返ってくる可能性もある。"
 hunt.8010.a:0 "飛べ、私の[activity.Custom('GetRaptorType')]！"
 hunt.8010.falcon_success:0 "[activity.Custom('GetRaptorType')]は獲物を持ち帰る"
 hunt.8010.falcon_failure:0 "$hunt.8000.falcon_failure$"
 hunt.8010.b:0 "追跡に重点を置こう。"
 hunt.8020.t:0 "贈り主"
 hunt.8020.desc:0 "私の連れた[activity.Custom('GetRaptorType')]が高い止まり木へと陣取り、広大な眺望一面を鋭く見渡した。次の瞬間だった。何かに向けて滑り落ちるように飛んでいく。ひとたび獲物へ食らいつくと一転して騒がしくなった。地面で何かに爪を立てついばんでいる。とはいえ、こちらから見えてはいないのだが。\n\n半狂乱で甲高い鳴き声を上げる[activity.Custom('GetRaptorType')]のところへと急いで駆けつける。すると、そこにあったのは獣の亡骸ではなく、コインや装身具の小さなコレクションであった！そこまで法外に価値がありそうにも見えず、仮に元の持ち主を探そうとしても、叶わないだろうことは明白であった。"
 hunt.8020.a:0 "「よく見つけたな、羽を持つ友よ！」"
 hunt.8020.b:0 "「これらの富は[ROOT.Char.WealthGodName]のものだ。」"
 hunt.8030.t:0 "[activity.Custom('GetRaptorType')|U]を追う"
 hunt.8030.desc:0 "私の[activity.Custom('GetRaptorType')]が視界から完全に消え、辺りを見渡しても何もない。その時、鳴き声が聞こえ、爪から血を滴らせながら止まっているのを見つけたが、近くに他の獣の気配はない。\n\n明らかに、私の[activity.Custom('GetRaptorType')]は、自分では相手にならないほど大きな何かと戦っていたようだ。そしてそれはすぐ近くにいるはずだ！"
 hunt.8030.a:0 "獣を探そう！"
 hunt.8030.success:0 "あなたは大きく前進する"
 hunt.8030.failure:0 "あなたはわずかに前進する"
 hunt.8030.b:0 "「追跡しろ、私はしばらく休んでから追いつく。」"
 hunt.8040.t:0 "幸運の手袋"
 hunt.8040.desc:0 "[glove_salesman.GetName]はこれまで狩りの主役だった。[glove_salesman.GetHerHis]の[activity.Custom('GetRaptorType')]の爪は永遠に鮮血で赤く滴り、[glove_salesman.GetHerHis]の手袋は永遠に深紅に染まっているように見えるほどだった。このように従順で優れた狩猟用の鳥を育てるために、[glove_salesman.GetSheHe]がどのようなことをしてきたのかと、私は思わず尋ねてしまったが、[glove_salesman.GetSheHe]はただ笑っているだけだ。\n\n「私の鍛錬の賜物だと言いたいところだけど、本当のことを言えば、私の手袋は[glove_salesman.GetFaith.FateGodName]に祝福されているんだ。適正な価格であれば、譲ってもいいと思っているよ。」"
 lucky_falconry_glove:0 "幸運の鷹狩りの手袋"
 lucky_falconry_glove_desc:0 "この鷹狩りの手袋は、身につけると狩猟やその他の武術に幸運をもたらすと信じられている。"
 hunt.8040.a:0 "是非とも欲しい！"
 hunt.8040.b:0 "運など必要ない。"
 hunt.8040.c:0 "「#EMP 適正な価格#!を提示できるはずだ。」"
 hunt.8050.t:0 "足跡を見つけた！"
 hunt.8050.desc:0 "またしても私は荒野の中で、幻の[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]を探しているが、まだその痕跡さえも見つけることができないでいる。しかし、ある時、私は道から遠く離れた場所に動物の足跡があるのを見つけた。\n\n[m_hunt.GetName]は熱心に私の腕を掴んで引き離す。[m_hunt.GetSheHe|U]は、これは伝説の獣の足跡などではなく、普通の[activity.Custom('GetAnimalType')]だと断言している。"
 hunt.8050.a:0 "構わず足跡を追う。"
 legendary_animal_close_tt:0 "その足跡は、あなたを目標に近づけます"
 legendary_animal_no_trace_tt:0 "足跡はどこへも導いてくれません"
 hunt.8050.b:0 "「そのとおりだと思う。」"
 hunt.8060.t:0 "気をつけろ！"
 hunt.8060.desc:0 "我々が[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]の足跡を辿っていると、憔悴しきって何日も眠っていないような一人の[eccentric_hunter_scope.GetWomanMan]に邪魔される。\n\n「気をつけろ！獣に気をつけるんだ！私は何年もの間、[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]を[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]全体で探し回ってきた！奴は凶暴で、人肉だけを渇望している！出て行け、これは私が背負うべき重荷だ！」"
 hunt.8060.a:0 "「知っていることを全て話してくれ。」"
 hunt.8060.success:0 "[eccentric_hunter_scope.GetSheHe|U]はあなたにすべてを話す"
 hunt.8060.failure:0 "[eccentric_hunter_scope.GetSheHe|U]は何も話してくれない"
 hunt.8060.b:0 "「あなたは[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を熟知している、私に加われ！」"
 hunt.8060.c:0 "「狂人め！私から離れろ！」"
 hunt.8070.t:0 "矢をつがえて、狙え…"
 hunt.8070.desc.intro:0 "私は何時間も[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を探し回っている。その[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]は私の夢に現れ、いつも私の手の届かないところにいる。\n\nだがその時、私はそれを見る！土手の上で[activity.Custom('GetAnimalSoundParticiple')]と、太陽の下でポーズをとって、私を嘲笑っている！"
 hunt.8070.desc.mid.lunatic:0 "私の狩猟団の周囲のささやきが聞こえてくる。彼らは私が獣を殺すことはできないと思っているのだ！"
 hunt.8070.desc.mid.paranoid:0 "それは本物とは思えないので、もしかしたら側近の誰かが私を騙すために作った偽物かもしれない！"
 hunt.8070.desc.mid.fallback:0 "私の執着の対象が、目が覚めるたびに私にもたらすのはただ怒りだけだ。"
 hunt.8070.desc.outro:0 "これは単なる夢のような気がしてならないのだが、それでも私は完全に目覚めている。"
 hunt.8070.a:0 "撃つぞ！"
 hunt.8070.b:0 "いや、これは現実であるはずがない。"
 hunt.8071.t:0 "…撃て！"
 hunt.8071.desc.intro:0 "私は矢を放ち、それが土手の上に飛んでいくのを見た。痛みの叫びが聞こえたような気がするが、確かではない。\n\n私が急いでその源に向かうと、"
 hunt.8071.desc.outro:0 "獣が[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]の奥へと逃げ込んでいく！後には血の足跡が残っているが、奴は重傷を負ったわけではないようだ。"
 hunt.8071.a:0 "血の跡を追え！"
 hunt.8072.desc.outro:0 "[murder_target.GetHerHis]の頭に矢が刺さっている[murder_target.GetNamePossessive]の死骸を発見する。肌が冷たくなり、手足から力が抜けていくのがわかる。どうしてこんなことをしたのだろう？[murder_target.GetSheHe|U]は[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]とは似ても似つかない！"
 hunt.8072.a:0 "気が狂いそうだ。"
 hunt.8073.desc.outro:0 "地面に深く突き刺さった矢だけが残っている。足跡も糞もなく、[activity.Custom('GetAnimalType')]のいかなる気配もない。そもそもそれはここにいたのだろうか、あるいはすべては私の頭の中の出来事だったのか？[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]などというものはそもそも存在するのだろうか？"
 hunt.8073.a:0 "私は狂人ではない！"
 hunt.8074.desc.outro:0 "[activity.Custom('GetLegendaryColor')]の痕跡などまったくない、ごく普通の[activity.Custom('GetAnimalType')]の死骸を見つける。おそらくそれは単なる光の悪戯だったのだろうが、少なくとも殺しは鮮やかだった。"
 hunt.8074.a:0 "仕留めたことには違いない。"
 hunt.8500.t:0 "世界の頂点"
 hunt.8500.desc:0 "私は[activity.Custom('GetRaptorType')]を放ったが、愚かな獣はまっすぐ飛ぶどころか、一番近い[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]に飛び移りそこに止まってしまった。\n\nそれはまるで狩猟団全員の前で私に恥をかかせただけではないかのように、うつろで感情のない目で私を見つめ返す。私は降りてくるように呼びかけるが、返ってくるのは仲間の狩人たちの押し殺した笑いだけだ。"
 hunt.8500.a:0 "私がそこへ登ろう！"
 hunt.8500.success:0 "あなたは[activity.Custom('GetRaptorType')]を連れ戻す"
 hunt.8500.failure:0 "あなたは落ちる"
 hunt.8500.b:0 "私は[activity.Custom('GetRaptorType')]の訓練を信じている。"
 hunt.8500.falcon_success:0 "[activity.Custom('GetRaptorType')]は戻ってくる"
 hunt.8500.falcon_failure:0 "[activity.Custom('GetRaptorType')]はそこに止まったままだ"
 hunt.8510.t:0 "攻撃を受ける"
 hunt.8510.desc:0 "荒野へと消えた直後、私の[activity.Custom('GetRaptorType')]が非常に苦しそうに金切り声を上げ、叫んでいるのが聞こえた。その声の源へ駆け寄ってみると、私の高貴な狩猟鳥の足が、恐ろしい[ROOT.Char.Custom('GetAnimalType')]に掠め取られているのを見つけた！\n\n私の愛する[activity.Custom('GetRaptorType')]の戦いはうまくいっておらず、[ROOT.Char.Custom('GetAnimalType')]は口の周りを血まみれにしている。介入すれば私が[ROOT.Char.Custom('GetAnimalType')]に攻撃される危険があるが、[activity.Custom('GetRaptorType')]を置き換えるには金がかかる…"
 hunt.8510.a:0 "私は自分でその獣と戦おう！"
 hunt.8510.a.success:0 "あなたは[ROOT.Char.Custom('GetAnimalType')]を撃退する"
 hunt.8510.a.failure:0 "あなたは[ROOT.Char.Custom('GetAnimalType')]に傷つけられる"
 hunt.8510.b:0 "干渉しないのが一番だ。"
 hunt.8510.b.success:0 "[activity.Custom('GetRaptorType')]は無傷で逃れる"
 hunt.8510.b.failure:0 "あなたは代わりのものを買わなければならない"
 hunt.8510.c:0 "狩猟仲間からもっと良い[activity.Custom('GetRaptorType')]を買うことにしよう。"
 hunt.8510.d:0 "[ROOT.Char.Custom('GetAnimalPlural')]の扱い方ならよくわかっている！"
 hunt.8520.t:0 "別々の道"
 hunt.8520.desc.intro:0 "我々は[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を通って[activity.Custom('GetAnimalType')]の一連の足跡をしばらく追跡していたが、そのうち不思議なことに足跡が二つに分かれているように見えることに気がついた！私は左側の足跡を辿り始めるが、[m_hunt.GetName]は私を右側へと引っ張る。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、こっちです。その足跡は明らかに古いものです。我々はより新しい足跡を追いかけなければ。」\n\n"
 hunt.8520.desc.outro.obsessed:0 "私をバカにしているのか？[m_hunt.GetSheHe]は明らかに私を迷わせようとしている。"
 hunt.8520.desc.outro.fallback:0 "調べてみると、左の足跡は右の足跡に比べ、ほんの少し色あせているように見える。"
 hunt.8520.a:0 "左に行こう。"
 hunt.8520.a.success:0 "足跡は、あなたを近くに導く"
 hunt.8520.a.failure:0 "足跡はあなたをどこにも導かない"
 hunt.8520.b:0 "右に進もう。"
 hunt.8520.b.success:0 "$hunt.8520.a.success$"
 hunt.8520.b.failure:0 "$hunt.8520.a.failure$"
 hunt.8530.t:0 "罠だ"
 hunt.8530.desc.intro:0 "そこだ！地平線上に見える！[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]だ！私は半狂乱でそれに向かって全力疾走する、それが私の手の中で再び霧になってしまう前に！\n\n#EMP バチン！#!\n\n足が岩の間に挟まれている感覚すらなく、私はありふれた密猟者の罠に腰まで落ち、目の前の世界が沈んでいくのだけが見える！私はもがいたが、何をやっても脚を振りほどくことができない。"
 hunt.8530.desc.outro.obsessed:0 "あの呪われた獣を二度と逃がすわけにはいかない！私は極端な手段を取らざるを得ないかもしれない…"
 hunt.8530.desc.outro.fallback:0 "この獣を捕まえる機会はもうないかもしれないが、解決策はないようだ。"
 hunt.8530.a:0 "角度さえ間違えなければきっと…"
 hunt.8530.a.success:0 "あなたは自由になる"
 hunt.8530.a.failure:0 "状況が悪化する"
 hunt.8530.b:0 "「助けて！助けてくれ！」"
 hunt.8530.c:0 "この忌々しい足を取り除かなければ！"
 hunt.8540.t:1 "[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]: 前兆"
 hunt.8540.desc.intro:1 "私は[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]が私を嘲笑う様子を再び夢に見ている。それは私を睨みつけ、雷鳴のような[activity.Custom('GetAnimalSoundParticiple')]とともに、私は叫びながら目覚め、狩猟キャンプの世界へと引き戻された。\n\n"
 hunt.8540.desc.mid.witch:0 "[ROOT.Char.GetFaith.WitchGodName|U]が夢を通じて私と交信し、獣がそこにいる、それを殺すのは私の仕事だと告げているに違いない。窓の外を見ると、あらゆる種類の動物が同じ方向を見つめているのが見える。"
 hunt.8540.desc.mid.orion:0 "窓の外を見ると、狩人の星座が今まで見たことのないほど明るく輝き、まるで私を呼んでいるかのようだ。"
 hunt.8540.desc.mid.ursa_major:1 "窓の外を見ると、澄んだ夜空に[activity.Custom('GetAnimalType')]の星座がキラキラと輝き、私を荒野へと呼んでいる。"
 hunt.8540.desc.mid.lights:0 "窓の外を見ると、一組の輝く白い球体が荒野へと尾を引き、おそらく私を獲物へと導いているのがはっきりと見える。"
 hunt.8540.desc.mid.comet:0 "窓の外を見ると、私は空を横切る彗星に畏敬の念を抱く。あるいはそれは[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]の特定の場所を指し示しているのかもしれない。"
 hunt.8540.desc.outro:0 "\n\n私が見ているものが現実であることは否定できないが、私の体はとても疲れている。"
 hunt.8540.a:0 "これは明日への予兆に#EMP 違いない#!！"
 hunt.8540.a.success:0 "あなたは兆しを正しく解釈する"
 hunt.8540.a.failure:0 "あなたはどこにも導かれない"
 hunt.8540.b:0 "今は眠れない、早く始めなければならない！"
 hunt.8540.b.success:0 "あなたは前進する"
 hunt.8540.b.failure:0 "あなたは獣の痕跡を見つけることができない"
 hunt.8540.c:0 "[ROOT.Char.GetFaith.CreatorName|U]からの贈り物"
 hunt.8540.d:0 "これは美しい、[intent_target_character.GetFirstName]に見せてやらないと！"
 hunt.8550.t:0 "[activity.Custom('GetLegendaryColor')|U]の糞"
 hunt.8550.desc:0 "私は伝説的な[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]の追跡を進めている。その痕跡は私を一般的な道から外れさせ、その後それは完全に不明瞭なものになる。私は絶望が心を支配していくのを感じるが、突然息を呑むようなものを見つける。\n\n今まで見たこともないような、純粋な[activity.Custom('GetLegendaryColor')]の糞が落ちている！獣そのものが[activity.Custom('GetLegendaryColor')]であれば、その糞も同じような色であることは当然だろう。"
 hunt.8550.a:0 "これは正しいに#EMP 違いない#!！"
 hunt.8550.a.success:0 "その糞はあなたを近くへ導く"
 hunt.8550.a.failure:0 "あなたは獣の痕跡を見失う"
 hunt.8550.b:0 "おそらく、私はその識別を試みるべきだろう。"
 hunt.8550.b.success:0 "あなたは正しく糞を識別する"
 hunt.8550.b.failure:0 "糞を識別することができない"
 hunt.8550.c:0 "これは誤った指図だ、我々は別のものを見つけなければ。"
 hunt.8550.d:0 "これは#EMP 伝説の#!糞だ！"
 legendary_fumes:0 "伝説の臭い"
 legendary_fumes_desc:0 "この糞は、神話上の[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]によって排泄されたとされている。"
 hunt.8560.t:0 "大きな猫、小さな幼獣"
 hunt.8560.desc:0 "私たちが致命的な[activity.Custom('GetAnimalType')]を求めて荒野をさまよっていると、道の向こうから悲しげな低い鳴き声が聞こえてくる。その源をたどってみると、普通の野良猫よりも小さな[activity.Custom('GetAnimalType')]の幼獣が、開けた場所で震えながら完全にじっとしている。\n\n[hunt_participant.GetName|U]が側に駆け寄り、それは[hunt_participant.GetHerHis]の腕に抱かれて喉を鳴らしている。\n\n「かわいそうに、親が死んだか、迷子になったかしたのでしょう。[hunt_participant.GetFaith.CreatorNamePossessive]の弱々しい創造物を守るのは我々の義務ですよね？」"
 hunt.8560.a:0 "その悲鳴で本物の[activity.Custom('GetAnimalType')]をおびき寄せることができる！"
 hunt.8560.b:0 "大切にしよう。"
 hunt.8560.c:0 "「そんなもの、拾ったところに捨ててしまえ！」"
 hunt.8570.t:0 "暴走！"
 hunt.8570.desc:0 "それはただのゴロゴロという音で始まったが、すぐに全世界が揺れ始め、それはあたかも[ROOT.Char.GetFaith.DevilName]自身が[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]をバラバラに引き裂こうとしているかのようだった！\n\nやがて、[activity.Custom('GetAnimalPlural')]の海が空き地全体を飲み込み、[stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)]はその真ん中で立ち往生してしまった！\n\n今のところ獣たちは[stampede_victim.GetHerHim]を避けているようだが、私が行動しなければ確実に[stampede_victim.GetSheHe]は死んでしまうだろう。"
 hunt.8570.a:0 "「今行くぞ！」"
 hunt.8570.a.success:0 "あなたは[stampede_victim.GetHerHim]を無傷で救出する"
 hunt.8570.a.failure:0 "あなたは[stampede_victim.GetHerHim]を救出するが負傷する"
 hunt.8570.a.crit_failure:0 "あなたは死ぬ"
 hunt.8570.b:0 "あるいは、私が暴走の方向を変えられるかもしれない。"
 hunt.8570.b.success:0 "あなたは暴走の方向を変える"
 hunt.8570.b.failure:0 "暴走の方向を変えることができない"
 hunt.8570.c:0 "はぐれた動物を仕留める良い機会だ！"
