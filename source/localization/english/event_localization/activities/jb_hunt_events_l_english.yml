 hunt.8590.t:0 "[activity.Custom('GetAnimalPlural')|U]の巣穴"
 hunt.8590.desc:0 "丘の上に着いたとき、私の狩猟隊は果てしなく続くかと思われる暗い洞窟を見つけた。その入り口付近には、まぎれもなく[activity.Custom('GetAnimalType')]の痕跡がある！\n\n間違いなく、[activity.Custom('GetAnimalType')]あるいは[activity.Custom('GetAnimalPlural')]の集団がこの場所を住処としているのだろう！ここで日暮れまで待てば、我々はほぼ間違いなく獲物を見つけることができるだろう。"
 hunt.8590.a:0 "では待つとしよう！"
