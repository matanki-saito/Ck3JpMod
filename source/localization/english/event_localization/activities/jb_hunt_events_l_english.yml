 hunt.8580.t:0 "睨み合い"
 hunt.8580.desc:0 "私が狩猟隊とはぐれたのはほんの一瞬だったが、その一瞬の間に、大きな岩の上にはぐれた[activity.Custom('GetAnimalType')]が現れ、次の食事でも見るかのように私を見つめて足を止めた。喉が乾くのを感じ、弓を持つ手に力が入る。\n\n私の狩猟の経験から、生き残るためには[activity.Custom('GetAnimalType')]の周りでじっとしていなければならないのはわかっているが、その瞬間、私は自分の本能の奴隷になるしかなかった。"
