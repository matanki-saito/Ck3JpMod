l_english:
 admiring_birds.1001.t:0 "おお、鳥だ！"
 admiring_birds.1001.common_raven.desc:0 "私の耳に届くメロディーは間違いない、カラスの歌だ。枝に腰掛けて、まるで追いかけているようだ。"
 admiring_birds.1001.common_merganser.desc:0 "この頭部は一目でわかる。木の洞に巣を作り、アイサは卵を大切に守っている。釣りをしているのか、仲間の姿は見えない。"
 admiring_birds.1001.common_loon.desc:0 "黒と白の羽毛、つま先をつなぐ水かき、ぎこちない飛び立ち方。うーん…識別はかなり難しいが、アビのはずだ。"
 admiring_birds.1001.golden_eagle.desc:0 "なんという雄大な獣なのだろう！私は幸運にも、このイヌワシの狩猟作戦を手伝うことができた。哀れなげっ歯類は、その死が訪れるのを見ることさえなかった。羽毛の主要なダークブラウンは良いカモフラージュになるのだろう。"
 admiring_birds.1001.red_crossbill.desc:0 "静かで穏やかなメロディーが耳に飛び込んでくる。木々の間を縫うように響く音に、はじめは何の音かわからなかった。すると突然、木のてっぺんにオレンジ色の影が見えた。数羽のイスカが、松の木の中で餌を食べている。"
 admiring_birds.1001.northern_harrier.desc:0 "フクロウと間違われることもあるが、誇り高いハイイロチュウヒは、白昼堂々と狩りをすることでその存在を際立たせている。"
 admiring_birds.1001.great_egret.desc:0 "真っ白な羽が、湖の上に雲のように浮かび上がる。ダイサギの細く長い脚は光に照らされて消え、上半身が浮いているような印象を与える。"
 admiring_birds.1001.black_tern.desc:0 "牧草地の端を歩いていると、ハシグロクロハラアジサシの群れが、大げさな羽音を立てながら素早く上昇し、興奮気味に鳴きながら追いかけっこをしているのを見つけた。繁殖期なのだろうか？"
 admiring_birds.1001.osprey.desc:0 "湖のそばを通りかかったとき、一羽の鳥が水面から飛び出し、その黒い嘴には魚をくわえている。ミサゴは素早く飛び去る。"
 admiring_birds.1001.northern_shoveler.desc:0 "「これは岩だ！…山頂だ！…岬だ！本当は岬だ！」これは半島だ！ハシビロガモには非常にユニークなくちばしがある。"
 admiring_birds.1001.atlantic_puffin.desc:0 "なんて面白い光景だ。ニシツノメドリは観察するのが楽しい、ある意味でカラフルな道化師を思い起こさせる。"
 admiring_birds.1001.mallard.desc:0 "虹色に輝く紫紺の斑紋の羽が、ぶらぶら歩いていると目に飛び込んでくる。マガモは少し離れた、近くの牧草地に降り立つ。"
 admiring_birds.1001.horned_lark.desc:0 "ハマヒバリの大群が地面を偵察し、虫を探し、一緒におしゃべりしている。私は彼らを驚かさないようすぐに立ち止まる。"
 admiring_birds.1001.barrow_goldeneye.desc:0 "湖の真ん中から金色の瞳がこちらを見つめている。アヒルは穏やかに泳ぎ、確かに餌を探している。"
 admiring_birds.1001.gold_gain.desc:0 "なんて幸運なんだ！このような遭遇は良い兆候であり、私の収入もその恩恵を受けるはずだ。"
 admiring_birds.1001.prowess_gain.desc:0 "獲物を追いかける姿は感動的だ！戦場でも使えるようになるだろう。"
 admiring_birds.1001.piety_gain.desc:0 "私は恵まれている！それは私の心の奥底にあるものを目覚めさせた。"
 admiring_birds.1001.prestige_gain.desc:0 "なんという貴重な遭遇だろう！皆に嫉妬されそうだ。"
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "この鳥に出会ったことで、私の一族は偉大なものになる運命にあることが証明された！"
 admiring_birds.1001.stress_loss_gain.desc:0 "この鳥が飛んでいるのを見るほど、癒しになるものはない。"
 admiring_birds.1001.a:0 "もっと鳥のことを知っていれば…"
 admiring_birds.1001.b:0 "なんという有益な遭遇だろう！"
 admiring_birds.1001.c:0 "私のトロフィーコレクションに華を添える"