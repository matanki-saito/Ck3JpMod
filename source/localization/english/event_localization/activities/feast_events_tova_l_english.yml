l_english:
 feast_events_tova.0001.t: "時代を越える驚嘆"
 feast_events_tova.0001.desc: "客人たちは、まるで夢見心地のような足取りで宮殿を巡っている。陽光差し込むドームや、見事な噴水に目を奪われ、庭園に漂う濃密な香りは空気を包み込み、触れる者すべての心と魂に安らぎをもたらす。\n\n「[ROOT.Char.GetLadyLord]、この館はまさにあなたの傑作ですな！　設計の妙が、細部に至るまで輝いておりますぞ」そう口にした[honorary_guest.GetTitledFirstName]のまわりには、賛同のざわめきが広がっていく。\n\nやがて、すべての客人が私の方を向き、期待に満ちた眼差しを注いでくる。この宮殿について、主から何か言葉があるのを待っているのだ。"
 feast_events_tova.0001.a: "我らの如き強き戦士を迎えるにふさわしい地ぞ！"
 feast_events_tova.0001.b: "[honorary_guest.GetTitledFirstNameNoTooltip]、どうか案内させていただきたい。"
 feast_events_tova.0001.b.success: "あなたの見せた豪奢さは、[honorary_guest.GetTitledFirstNameNoTooltip]に大いなる感銘を与えた"
 feast_events_tova.0001.b.failure: "宮殿そのものは[honorary_guest.GetTitledFirstNameNoTooltip]に感銘を与えたが、あなたの自慢話は聞き流されてしまった"
 feast_events_tova.0001.c: "まこと、これこそ我が治世の証であろう。"