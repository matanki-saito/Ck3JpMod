l_english:
 every_guest_scope_tt:0 "すべての客人"
 feast.0010.desc:0 "どうして貴方が[other_host.GetTitledFirstNamePossessive]の饗宴に出席されて、代わりに私の招待を捨て置かれたのか理解に苦しみますが、今回のことは忘れませんのでお忘れなく。"
 feast.0010.a:0 "不幸だ。"
 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "ここに私の[barony.GetNameNoTier]の宮廷で開催する祝宴にご招待申し上げたい！"
 feast.1501.host_likes_me:0 "あなたの存在がないと寂しいので、ぜひ出席してほしい。"
 feast.1501.host_gets_along_with_me:0 "注目すべき[ROOT.Char.GetTitleTierName]として、ご出席いただければ光栄です。"
 feast.1501.host_dislikes_me:0 "私は注目すべき全員がそこにいることを期待してる、残念ながら、あなたも含めてね。"
 feast.1501.a:0 "もちろん参加します。"
 feast.1501.b:0 "不本意ながら、出席します。"
 feast.1501.c:0 "忙しいのが悲しいです。"
 feast.1501.d:0 "断固拒否する！"
 feast.1502.desc:0 "ここに私の[barony.GetNameNoTier]の宮廷で開催する祝宴にご招待申し上げたい！盛大な宴となるでしょう、あなたのご臨席にふさわしい。"
 feast.1502.a:0 "楽しみなことだ"
 feast.1502.b:0 "他にもやらねばならん重要事項がある。"
 feast.1503.desc:0 "ここに私の[barony.GetNameNoTier]の宮廷で開催する祝宴にご招待申し上げたい！それは楽しい食事と余興で、壮大な催しになるでしょう。"
 feast.1503.a:0 "楽しみなことだ"
 feast.1503.b:0 "他にもやらねばならん重要事項がある。"
 feast.2001.t:0 "$feast_header$ 陽気な祝宴"
 feast.2001.t_murder:0 "$feast_header$ 邪悪な祝宴"
 feast.2001.desc:0 "客人たちは大広間に集まり、領主や貴婦人たちは領国の隅々からやって来た。\n\n雰囲気は明るく、宴会が始まると気分は高揚した!\n"
 feast.2001.desc_murder_feast:0 "客が大広間に入ってくると、私は次々と彼らを見つける。[enemy_1.GetTitledFirstName]、[enemy_2.GetTitledFirstName]…すべてが私の敵——領国の敵だ！\n\n召使たちが大きな暖炉に火を灯しているとき、私は突然ひらめいた。もし彼らの存在による惨劇を一度に浄化することができたとしたら？"
 feast.2001.a:0 "ようこそ友よ！"
 feast.2001.a.tt:0 "饗宴が始まる"
 feast.2001.b:0 "彼らは皆、私の家の客人だ。危害を加えることはない。"
 feast.2001.c:0 "誰もが私の#EMP 暖かい#!もてなしを受けるだろう。"
 feast.2001.c.tt:0 "饗宴が始まる、うまくいけば結末は…啓発的なものとなるだろう。"
 feast.2001.d:0 "もちろん、私の大切な人々は助かるだろう。"
 feast.2001.c.people_to_spare:0 "私の大切な人々は警告を受けるだろう"
 feast.2002.t:0 "放棄された義務"
 feast.2002.desc:0 "なんという災難だ!\n\n私の準備が終わった後、私の客人は主催者のいない宴会に来てしまった！\n彼らは私にひどい印象を抱いたまま、家に帰っていった。"
 feast.2002.a:0 "後悔することになるかもしれない。"
 feast.2003.t:0 "貧弱な祝宴"
 feast.2003.desc:0 "信じられない。私が招待して準備をしていたにもかかわらず、一人の客人も来なかった。\n\nだがそれはどうでもいい！一人でこの料理とワインを楽しみ、大広間で足音を響かせることが私の求めた仲間だったからだ！"
 feast.2003.a:0 "私は本当に一人なのか？"
 feast.2003.b:0 "少し安心した。"
 feast.2501.t:0 "あたたかい歓迎"
 feast.2501.likes_host:0 "客はみな大広間に集まっており、主催者である[activity.GetOwner.GetTitledFirstName]は、丁重に我々を歓迎してくれた！"
 feast.2501.dislikes_host:0 "客人たちが大広間に集まると、主催者である[activity.GetOwner.Custom('InsultAdjective')]、[activity.GetOwner.GetTitledFirstName]は、お待ちかねのご馳走と饗宴で人々をもてなした。"
 feast.2501.a.gluttonous:0 "ここからキッチンの匂いがする！"
 feast.2501.a.drunkard:0 "樽はどこだ！"
 feast.2501.a.gregarious:0 "みんなと話すのが待ちきれないよ！"
 feast.2501.a.shy:0 "ここにはたくさんの人がいます..."
 feast.2501.a:0 "待ちきれないな！"
 feast.2501.b:0 "これには時間を費やす価値がある。"
 feast.2502.t:1 "$feast_header$ 放置"
 feast.2502.desc:0 "醜聞だ！[activity.GetOwner.GetTitledFirstName]は、[activity.GetOwner.GetHerHis]自身の饗宴に現れなかった！\n\n[activity.GetOwner.GetSheHe]は我々全員をバカにしようとしているのか？"
 feast.2502.a:0 "これは時間の無駄だ！"
 feast.5003.t:0 "$feast_header$ 祭りの終わり"
 feast.3601.desc:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)]が会場を後にしたので、[host.GetHerHis]の開いた饗宴はお開きとなった。\n\n謙虚な客人たちが去ったあと、[host.GetFirstName]が大広間で我々を歓迎してくれたときのように、[ROOT.Char.GetFaith.HighGodNameAlternate]が[ROOT.Char.GetFaith.PositiveAfterLife]に、[host.GetHerHis]をあたたかく迎えてくれるよう私は祈った。"
 feast.3601.a:0 "実に楽しい宴だった！"
 feast.3601.a.tt:1 "#F あなたは…[host.GetSheHe]が死ぬまでそう思います。#!"
 feast.5004.desc:0 "牢獄に閉じ込められているので...私の盛大な饗宴は中止されるだろう。ああ、それを準備するのに費やした時間は... 無駄だった！"
 feast.5002.a:1 "主催者なくして饗宴なし。"
 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が投獄され、[host.GetHerHis]の盛大な饗宴も終わりを告げた。なんとも不運なタイミングだったな！"