l_english:
 every_guest_scope_tt:0 "すべての客人"
 feast.0010.desc:0 "どうして貴方が[other_host.GetTitledFirstNamePossessive]の饗宴に出席されて、代わりに私の招待を捨て置かれたのか理解に苦しみますが、今回のことは忘れませんのでお忘れなく。"
 feast.0010.a:0 "不幸だ。"
 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "ここに私の[barony.GetNameNoTier]の宮廷で開催する祝宴にご招待申し上げたい！"
 feast.1501.host_likes_me:0 "貴方にはどうか出席していただきたい。皆が寂しがるでしょうから。"
 feast.1501.host_gets_along_with_me:0 "高名な[ROOT.Char.GetTitleTierName]殿にご出席いただき、誠に光栄に思います。"
 feast.1501.host_dislikes_me:0 "誰だって招くと私は決めています。不本意ながら、私は貴方のこともお呼びしなくてはなりません。"
 feast.1501.a:0 "是非とも参加させていただきたい。"
 feast.1501.b:0 "本意ではありませんが、私も出席しなくてはならないでしょう。"
 feast.1501.c:0 "申し訳ないのですが、今回は所用があるため見送らせていただきます。"
 feast.1501.d:0 "断る！"
 feast.1502.desc:0 "ここに私の[barony.GetNameNoTier]の宮廷で開催する祝宴にご招待申し上げたい！盛大な宴となるでしょう、あなたのご臨席にふさわしい。"
 feast.1502.a:0 "楽しみなことだ。"
 feast.1502.b:0 "私にはもっと重要な用事がある。"
 feast.1503.desc:0 "ここに私の[barony.GetNameNoTier]の宮廷で開催する祝宴にご招待申し上げたい！それは楽しい食事と余興で、壮大な催しになるでしょう。"
 feast.1503.a:0 "楽しみなことだ。"
 feast.1503.b:0 "他にもやらねばならん重要事項がある。"
 feast.2001.t:0 "陽気な祝宴"
 feast.2001.t_murder:0 "邪悪な祝宴"
 feast.2001.desc_murder_feast:1 "客人が大広間に入ってくると、私は次々と彼らを見つける。[honorary_guest.GetTitledFirstName]…よくもまあ、[honorary_guest.GetSheHe]は私の家に踏み込んできたものだな？そして[honorary_guest.GetHerHis]の従者たち…すべてが私の敵——領国の敵だ！\n\n召使たちが大きな暖炉に火を灯しているとき、私は突然ひらめいた。もし彼らの存在による惨劇を一度に浄化することができたとしたら？"
 feast.2001.a:0 "ようこそ友よ！"
 feast.2001.a.tt:0 "饗宴が始まる"
 feast.2001.b:1 "[honorary_guest.GetFirstNameNoTooltip]と[honorary_guest.GetHerHis]の従者たち。私は彼ら全員を消し去りたい。"
 feast.2001.c:1 "私がその死を望むのは[honorary_guest.GetFirstNameNoTooltip]だけだ。"
 feast.2001.d:2 "[honorary_guest.GetFirstNameNoTooltip]は殺す、だが#EMP 誰にも#!私を疑わせはしない。"
 feast.2001.c.people_to_spare:0 "私の大切な人々は警告を受けるだろう"
 feast.2002.t:0 "$feast_header$ 放棄された義務"
 feast.2002.desc:1 "なんという災難だ！\n\n私の準備が終わった後、私の客人は主催者のいない宴会に来てしまった！彼らは私にひどい印象を抱いたまま、家に帰っていった。"
 feast.2002.a:0 "後悔することになるかもしれない。"
 feast.2003.t:0 "$feast_header$ 貧弱な祝宴"
 feast.2003.desc:0 "信じられない。私が招待して準備をしていたにもかかわらず、一人の客人も来なかった。\n\nだがそれはどうでもいい！一人でこの料理とワインを楽しみ、大広間で足音を響かせることが私の求めた仲間だったからだ！"
 feast.2003.a:0 "私は本当に一人なのか？"
 feast.2003.b:0 "少し安心した。"
 feast.2501.t:0 "あたたかい歓迎"
 feast.2501.likes_host:0 "客はみな大広間に集まっており、主催者である[host.GetTitledFirstName]は、丁重に我々を歓迎してくれた！"
 feast.2501.dislikes_host:0 "客人たちが大広間に集まると、主催者である[host.Custom('InsultAdjective')][host.GetTitledFirstName]は、ようやくご馳走と饗宴で人々をもてなした。"
 feast.2501.a.gluttonous:0 "ここからでも厨房の匂いがする！"
 feast.2501.a.drunkard:0 "樽はどこだ！"
 feast.2501.a.gregarious:0 "諸君らとの交流を待ちわびていたとも！"
 feast.2501.a.shy:0 "ここにはたくさんの人がいるな…"
 feast.2501.a:0 "待ちきれないな！"
 feast.2501.b:0 "これには時間を費やす価値がある。"
 feast.5003.t:0 "祭りの終わり"
 feast.3601.desc:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)]が会場を後にしたので、[host.GetHerHis]の開いた饗宴はお開きとなった。\n\n謙虚な客人たちが去ったあと、[host.GetFirstName]が大広間で我々を歓迎してくれたときのように、[ROOT.Char.GetFaith.HighGodNameAlternate]が[ROOT.Char.GetFaith.PositiveAfterLife]に、[host.GetHerHis]をあたたかく迎えてくれるよう私は祈った。"
 feast.3601.a:0 "実に楽しい宴だった！"
 feast.3601.a.tt:1 "#F あなたは…[host.GetSheHe]が死ぬまでそう思ったことでしょう。#!"
 feast.5004.desc:0 "牢獄に閉じ込められたことで…私の盛大な饗宴は中止されるだろう。ああ、それを準備するのに費やした時間は…無駄だった！"
 feast.5002.a:1 "主催者なくして饗宴なし。"
 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が投獄され、[host.GetHerHis]の盛大な饗宴も終わりを告げた。なんとも不運なタイミングだったな！"
 feast_option_type:0 "饗宴の理由"
 feast_type_generic:0 "饗宴"
 feast_type_generic_desc:1 "$EFFECT_LIST_BULLET$[opinion|E]を得られるイベントが起きます\n$EFFECT_LIST_BULLET$特定の選択肢は[stress|E]を減らします\n\n#weak 祝宴を開くのに#EMP 理由が必要#!だろうか？#!"
 feast_type_murder:0 "殺人の宴"
 feast_type_murder_desc:3 "$EFFECT_LIST_BULLET$名誉の客人と招待客を殺す方法を選択します\n\n#weak 誰も誘っていません。あなたは犠牲者を探しています。#!\n\n@warning_icon!#X 15年間殺人の[GetActivityType('activity_feast').GetName]を開けません#!\n@warning_icon!#X 招待された[liege|E]か[head_of_faith|E]は非常に怒るでしょう#!\n\n@alert_icon!#alert_trial [GetTrait('just').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]、[GetTrait('calm').GetName( GetNullCharacter )]の人物は多大な[stress|E]を得ます#!"
 feast_option_food:1 "料理の多様性"
 feast_food_bad:1 "単純な料理"
 feast_food_bad_desc:2 "$EFFECT_LIST_BULLET$ [prestige|E]の獲得量が減少します\n\n#weak 豪華な料理よりも、単純な料理をたくさん出すほうが貴族たちは喜ぶに違いない。そうだろう？#!"
 feast_food_normal:1 "異国料理"
 feast_food_normal_desc:2 "$EFFECT_LIST_BULLET$標準的な[prestige|E]を獲得します\n\n#weak どんな饗宴でも、貴族が期待する定番の贅沢品に、より奇抜で豊かな料理を添えているものだ。#!"
 feast_food_good:1 "料理の芸術"
 feast_food_good_desc:2 "$EFFECT_LIST_BULLET$[prestige|E]の獲得量が大きく増加します\n\n#weak #EMP この#!中に#EMP あれ#!を詰め込んで、ピンで留めて、鷹が飛んでいるように見せる！物語のない料理は、ただの#EMP 残飯#!でしかない。#!"
 feast_option_courses:0 "コースの数"
 feast_courses_bad:0 "申し分のない"
 feast_courses_bad_desc:2 "$EFFECT_LIST_BULLET$少ない[opinion|E]を獲得します\n$EFFECT_LIST_BULLET$非常に少ない[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E]の[opinion|E]を獲得します\n\n#weak 料理の品数は6品以下で、客人は腹いっぱいになること間違いなしだ。特に感動はしないまでも。#!"
 feast_courses_normal:0 "適切"
 feast_courses_normal_desc:3 "$EFFECT_LIST_BULLET$標準的な[opinion|E]を獲得します\n$EFFECT_LIST_BULLET$標準的な[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E]の[opinion|E]を獲得します\n\n#weak ご馳走にはある程度の過剰なボリュームが求められるが、これはその期待に応えてくれるだろう。#!"
 feast_courses_good:0 "途方もない"
 feast_courses_good_desc:2 "$EFFECT_LIST_BULLET$大きな[opinion|E]を獲得します\n$EFFECT_LIST_BULLET$より大きな[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassal|E]の[opinion|E]を獲得します\n\n#weak 近くの土地から遠くの土地のものを含め、20以上のコースがある。伝統的な食材！斬新な食材！スープ！お口直し！デザート、メインなどなど！#!"
 feast_phase_meal:0 "饗宴"
 feast_phase_toast:0 "最後の乾杯"
 feast.2001.desc_intro:0 "いたるところからの客人が、大広間に集結した。"
 feast.2001.desc_fallback:0 "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious:0 "$feast.2001.desc_intro$私はこのような機会を#EMP 切望#!していた。$feast.2001.desc_outro$"
 feast.2001.desc_shy:0 "$feast.2001.desc_intro$私は自分の服を整える。これは私の考える完璧な夜とは#EMP ちょっと#!違うけれど、でも、そうしなければならない。$feast.2001.desc_outro$"
 feast.2001.desc_ambitious:0 "$feast.2001.desc_intro$ああ、私の好きなことの一つは、人々が酔っているのを見ること…そして、必要以上にたくさん話すのを聞くことだ。$feast.2001.desc_outro$"
 feast.2001.desc_nerd:0 "$feast.2001.desc_intro$私は本来なら人よりも本との付き合いの方が好きなのだが、義務は義務だ。$feast.2001.desc_outro$"
 feast.2001.desc_martial:0 "$feast.2001.desc_intro$武器を持ち込めないと祝典の魅力が損なわれるというのは認めざるを得ない。$feast.2001.desc_outro$"
 feast.2001.desc_lustful:0 "$feast.2001.desc_intro$本当にたくさんの…#EMP 食べ物#!を選ぶことができる。$feast.2001.desc_outro$"
 feast.2001.desc_outro:0 "\n\nきらびやかな雰囲気に、祝宴の開始とともに気分も高揚していく！"
 feast.2001.d.tt:1 "暗殺計画は失敗する可能性があります"
 feast.2001.e:0 "彼らは皆、私の家の客人だ。彼らに危害を加えることはない。"
 feast.2001.e.tt:0 "饗宴を開こう！今宵は誰も死にはしない…"
 feast.2010.t:0 "$feast_header$ 怪我の功名？"
 feast.2010.desc:0 "私の#EMP 最高に特別な客人#!である[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]が予想より少し早く[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]の終わりを迎えたという知らせが届いた。私たちは皆、[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]の死を悼み、[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]の思い出を尊重するために饗宴を中止するべきだ。\n\n#EMP それが私の手によるものであればよかったのに。#!"
 feast.2010.a:0 "本当に残念なことだ。"
 feast.2010.a.tt:0 "殺人の宴は中止されます"
 feast.2011.t:0 "$feast_header$ 予期せぬ死"
 feast.2011.desc:0 "[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]の突然の死は我々全員にとって驚きであり、[host.GetTitledFirstName]は[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]の思い出を尊重し饗宴を中止とすることを決定した。結局、これはすべて[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]の名誉のためだったのだ。"
 feast.2011.a:0 "$feast.2010.a$"
 feast.2011.a.tt:0 "饗宴は中止されます"
 feast.2020.t:0 "$feast_header$ 招待の拒否"
 feast.2020.desc:0 "信じられない！[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]は、まったく疑いの余地もない私の饗宴への招待を断った！私の#EMP 最も特別な客人#!であるにもかかわらず。これは全くもって受け入れられない！"
 feast.2020.a:0 "遅かれ早かれ捕まえてやるよ、[ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]…"
 feast.2020.a.tt:0 "$feast.2010.a.tt$"
 feast.2021.t:0 "$feast.2020.t$"
 feast.2021.desc:0 "なんと屈辱的なことだろう！[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]が饗宴の特別な客人として[host.GetTitledFirstNamePossessive]の招待を拒否した！そして今、[host.GetSheHe]は我々全員を家へと帰らせている。もし私だったらこんな事になったら#EMP 決して#!立ち直れないだろう…"
 feast.2021.a:0 "$feast.2010.a$"
 feast.2021.a.tt:0 "$feast.2011.a.tt$"
 feast.0050.t:0 "お祭り騒ぎの技法"
 feast.0050.desc:0 "ワイン、エール、そして上質な料理！世の中の悩みから解放されるのに、酒宴の一夜に勝るものがあろうか？\n\n饗宴が終わるたびに、次の饗宴を計画している私がいる！"
 feast.0050.a:0 "誰が来てくれるんだろう！"
 feast.0050.b:0 "でも、私には他に追い求めるものがある…"
 feast.7002.t:0 "準備"
 feast.7002.desc_intro:0 "使用人たちが広間を駆け回り、飾りつけの仕上げをしている。まだ到着していない客人もいるため、私は火に当たりながら美酒に耽ることにした。"
 feast.7002.dislikes_host:0 "あの[host.Custom('InsultNoun')]が笑いものになるのが待ちきれない。"
 feast.7002.likes_host:0 "他に居たい場所なんて無い。"
 feast.7002.neutral:0 "#EMP これはこれは。#! [ROOT.Char.Custom('GetExpensiveMeal')]にも目がいってしまう…"
 feast.7002.intent_arrived:0 "\n\n私は[ROOT.Char.GetIntentTarget.GetTitledFirstName]を人ごみの中に見つけた。[ROOT.Char.GetInvolvedActivityIntent.GetName|l]は[ROOT.Char.GetIntentTarget.GetHerHim]に対する私の計画には全く気づいていない。"
 feast.7002.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]はまだどこにも見当たらない。私は[ROOT.Char.GetIntentTarget.GetHerHim]の到着が待ちきれない。[ROOT.Char.GetIntentTarget.GetHerHim]に対する私の[ROOT.Char.GetInvolvedActivityIntent.GetName|l]計画をいよいよ開始できるのだから。"
 feast.7002.a.good:0 "さあお待ちかねだ！"
 feast.7002.a.bad:0 "もう帰りたい…"
 feast.7101.t:0 "祝宴の終わり"
 feast.7101.desc:0 "最後の客人が去った後、ろうそくはもう殆ど残っていない。扉が閉まった後に、二人の使用人が吐いた安堵のため息が聞こえてきた。陶器の皿の上にはまだ暖かい食べ物が残っている。\n\nじきに噂は国中に広まり、まともな貴族であれば私の偉大さが比類なきものであると知ることになるだろう。"
 feast.7101.a:0 "宴はこれにておしまいだ。"
 feast.7110.t:0 "幸せな結末"
 feast.7110.desc.entourage:2 "蝋燭の光で、血は床に敷き詰められたビロードのタペストリーのように見える。$knight_culture_player_plural_no_tooltip$の綺麗になった剣を見て私は再び息をつく。[my_knight.GetSheHe]は静かに私に頷く。\n\n私は、召使いの一人に、ドアを閉めるよう合図をする。私は客人に別れを告げる。「本当に残念だ…」"
 feast.7110.a:0 "よくやった。"
 feast.7110.a.failure:0 "次は[honorary_guest.GetHerHim]を仕留めてやるぞ…"
 feast.7110.desc.target_intro:0 "「なんと不幸な出来事だろう！」 客人に別れを告げながら、私は声高に嘆く。「本当に残念だ。」と、別の人が同意して去っていく。「本当に不幸なこと。」と、彼女の配偶者がすぐその後に続く。\n\n"
 feast.7110.desc.target:0 "$feast.7110.desc.target_intro$「誰がやったんだ？こんな形で饗宴を台無しにするなんて…陰謀を企む者はどこにでもいるのだな。」と一人の廷臣がつぶやくと、私は素早い動きで使用人たちのほうを向く。「そろそろ扉を閉めよう。」"
 feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$「何て酷いことをするんだ！」最後の一人が言い、使用人たちに助けを求めている。「息苦しい！」「あんな風になるのは初めてではないし、きっと最後でもない。」と使用人がつぶやく。彼らの後ろでドアが閉まる。"
 feast.7110.desc.failed:0 "「見事な饗宴をありがとう！」何人かの客人は別れの前に感謝の気持ちを伝えたいと、私を囲んでいる。「最高に素晴らしい時間だった！」 誰が話しているのかさえ分からない、なぜなら私の心の中にはただ一つの主題しかないからだ。\n\n私は出口の横に[honorary_guest.GetTitledFirstName]の姿を見つける。[honorary_guest.GetHerHis|U]の笑顔は、[honorary_guest.GetSheHe]が別れを告げるほど私を怒らせるだけだ。"
 murder_feast_family_opinion:0 "饗宴で家族を殺した"
 bloody_wedding_family_opinion:0 "血まみれの結婚式で家族が死んだ"
 murder_feast_murderer_modifier:0 "策略家の主催者"
 murder_feast_great_murderer_modifier:1 "不快な晩餐"
 murder_feast_murderer_modifier_desc:1 "この人物は、彼らの饗宴で$honorary_guest$を守ることができなかった。"
 murder_feast_great_murderer_modifier_desc:0 "$murder_feast_murderer_modifier_desc$"
 feast_every_guest:0 "すべての客人"
 feast.7102.opening:0 "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]、"
 feast.7102.desc:0 "あなたがやったことはお見通しだ。"
 feast.7102.a:0 "その場にいなかったことを幸運に思え。"
 feast.7102.a.tt:0 "[murder_guest.GetShortUIName]のすべての近親者のメンバー"
 feast.7151.t:0 "出発の時"
 feast.7151.desc:0 "日光が窓から降り注ぎ、一瞬でホール全体が照らされる。今はもうほとんどの席は空いている。使用人たちもまた、私に武器を手渡し、陽気なおじぎと共にその場を去る。\n\n「あなたが私たちと一緒にいてくれたのはなんて喜ばしいことだったのでしょう」[host.GetTitledFirstName]は私に微笑みかけた。"
 feast.7151.a:0 "だが、私は今出立する。"
 feast.7201.t:0 "誰がための乾杯"
 feast.7201.desc:0 "ごちそうは終わりに近づいてきた。客人たちはそろそろ私たちの尊敬する名誉ある客人である[goh.GetTitledFirstName]を紹介するときではないか、と言い始めた。\n\n伝統的な話をするのであれば、称賛の乾杯と味わい深い[host.Custom('RegionalDrink')]がよく働くだろう。[goh.GetFirstNameNoTooltip]もどのような人間か伝わったと思う。この晩餐は私が執り行い、私の奢りで、私がみなを接待した…"
 feast.7201.a:0 "そして今！この乾杯を[goh.GetTitledFirstNameNoTooltip]に！"
 feast.7201.b:0 "さて、この#EMP [goh.Custom('InsultNoun')]#!に時間を使う時が来たな…"
 feast.7201.b.tt:0 "あなたは[goh.GetFirstNameNoTooltip]を侮辱します。[goh.GetHerHim]を讃える代わりに…"
 feast.7201.c:0 "さあ皆さん、#EMP この度は#!お集まり頂きありがとうございました。"
 feast.7202.t:0 "$feast.7201.t$"
 feast.7202.desc.intro:0 "饗宴が必然的に終わりへと向かう中、誰もが期待しているイベントが一つ残っている。それは、[host.GetTitledFirstNamePossessive]による主賓への乾杯だ。"
 feast.7202.desc.honoured:0 "その主賓は私である。\n\nそれは素敵な瞬間で、私はむしろそれを一晩中楽しみにしていたのだが、それはあまりにも早く過ぎていく。"
 feast.7202.desc.slagged_off:0 "その主賓は私である。\n\nしかし、[host.GetSheHe]が招待状で約束したように私を褒め称える代わりに、[host.GetFirstNameNoTooltip]は私の性格、知性、個人的な衛生状態に至るまでを疑問視しながら、辛辣な非難を始めたのだ。#EMP 長々と。#!"
 feast.7202.desc.bragged:0 "その主賓は私である。\n\n残念なことに、[host.GetFirstNameNoTooltip]は私を差し置いて、饗宴を主催した#EMP [host.GetHerselfHimself]自身#!を褒め称えることにしたのだ。[host.GetSheHe]が自慢屋なのは知っていたが。"
 feast.7202.a:0 "評価されるのは嬉しいものだ。"
 feast.7202.b:0 "よくもこんなことができたものだな？"
 feast.7202.c:0 "このことを忘れない。"
 feast.7202.c.tt:0 "[goh.GetFirstNameNoTooltip]はそれを個人攻撃と捉えました"
 feast.7203.t:0 "$feast.7201.t$"
 feast.7203.desc.intro:0 "$feast.7202.desc.intro$"
 feast.7203.desc.honoured:0 "その主賓は[goh.GetTitledFirstName]である。\n\n少し長いけれども、ちゃんとしたスピーチだ。しかし、こういうことはたいていそうだ。スピーチが終わると、集まった客は拍手と喝采を送るが、中にはより熱狂的な者もいる。"
 feast.7203.desc.slagged_off:0 "その主賓は[goh.GetTitledFirstName]である。\n\n驚くべきことに、[host.GetFirstNameNoTooltip]は客人の方に目を向けると、[goh.GetHerHim]を称賛するどころか、すぐに[goh.GetFirstNamePossessiveNoTooltip]の知性、道徳的性格、一般的な匂いを疑問視する、大声で率直に言ってむしろ見事な話を始めたのだ。我々観客は、ただただ呆然とするばかりだ。"
 feast.7203.desc.bragged:0 "その主賓は[goh.GetTitledFirstName]である。\n\n驚いたことに、というかさほど驚くべきことでもないのだが、[host.GetFirstNameNoTooltip]は客人をほとんど気にかけることもなく、代わりに自身が提供したご馳走の質について自画自賛し始める。贔屓目に見てもやや無礼な振る舞いであり、拍手の量がそれを反映している。"
 feast.7203.a:0 "いいぞ、いいぞ！"
 feast.7203.b.goh_honoured:0 "正直、[goh.GetFirstNameNoTooltip]のことはそんなに好きでは無いが！"
 feast.7203.b.goh_dishonoured:0 "こういうのはよくないと思うが。"
 feast.0800.t:1 "$feast_header$ 饗宴の短縮"
 feast.0800.desc:0 "私の前任者である[host.GetNameRegnal]は饗宴を執り行っている間に、騒々しいこの世を去ってしまった。悲しいことに[host.GetSheHe]は[host.GetDeathReason]。\n\n"
 feast.0800.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler:0 "倒れた[host.GetTitleAsName]にこのような死に方は似つかわしくないものだった。"
 feast.0800.a:0 "$activity_system.1010.a$"
 feast.0800.tt:0 "[host.GetShortUINamePossessiveNoTooltip]の[GetActivityType('activity_feast').GetName]は中止されます"
 feast.7201.d: "私の治世に、乾杯！"
 feast.7151.desc.desc_roughed_up: "窓から日の光が差し込み、一瞬にしてホール全体が明るくなる。 ほとんどの席が空席になった。 私がこの場所にしたことを見れば、驚くことではないのかもしれない！\n\n「私はおまえをまったく軽蔑している、おまえが私の家にしたことを見てみろ！」[host.GetTitledFirstName]が私をにらむ。"
 feast.7202.adventurer_loot: "何だ……？ #EMP [host.GetHerHim]を殴って、[host.Custom('GetExpensiveMeal')]を盗め！#!"