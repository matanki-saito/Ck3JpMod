l_english:
 every_guest_scope_tt:0 "すべての客人"
 feast.0010.desc:0 "Why you would accept my invitation only to attend [other_host.GetTitledFirstNamePossessive] feast instead I do not know, but know that I will remember this."
 feast.0010.a:0 "不幸だ。"
 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "ここに私の宮廷での祝宴にご招待申し上げたい[barony.GetNameNoTier]！"
 feast.1501.host_likes_me:0 "あなたの存在がないと寂しいので、ぜひ出席してほしい。"
 feast.1501.host_gets_along_with_me:0 "注目すべき[ROOT.Char.GetTitleTierName]として、ご出席いただければ光栄です。"
 feast.1501.host_dislikes_me:0 "私は注目すべき全員がそこにいることを期待してる、残念ながら、あなたも含めてね。"
 feast.1501.a:0 "もちろん参加します。"
 feast.1501.b:0 "不本意ながら、出席します。"
 feast.1501.c:0 "忙しいのが悲しいです。"
 feast.1501.d:0 "断固拒否する！"
 feast.1502.desc:0 "ここに私の宮廷での祝宴にご招待申し上げたい[barony.GetNameNoTier]！盛大な宴となるでしょう、あなたのご臨席にふさわしい。"
 feast.1502.a:0 "楽しみなことだ"
 feast.1502.b:0 "他にもやらねばならん重要事項がある。"
 feast.1503.desc:0 "ここに私の宮廷での祝宴にご招待申し上げたい[barony.GetNameNoTier]！それは楽しい食事と余興で、壮大な催しになるでしょう。"
 feast.1503.a:0 "楽しみなことだ"
 feast.1503.b:0 "他にもやらねばならん重要事項がある。"
 feast.2001.t:0 "$feast_header$ A Cheery Gathering"
 feast.2001.t_murder:0 "$feast_header$ Vile Gathering"
 feast.2001.desc:0 "The guests are gathered in the great hall, lords and ladies from the near and far reaches of the realm.\n\nThe mood is bright, and spirits are high as the feast begins!"
 feast.2001.desc_murder_feast:0 "As the guests file into the great hall I spot them one after the other. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... All enemies of mine — enemies of the realm!\n\nAs the servants light the great hearth I have a sudden epiphany; what if the scourge of their existence could be cleansed all at once?"
 feast.2001.a:0 "ようこそ友よ！"
 feast.2001.a.tt:0 "The Feast begins"
 feast.2001.b:0 "彼らは皆、私の家の客人だ。危害を加えることはない。"
 feast.2001.c:0 "Everyone will be embraced by my #EMP warm#! hospitality."
 feast.2001.c.tt:0 "The Feast begins, and hopefully the ending will be... enlightening."
 feast.2001.d:0 "Of course the people still dear to me will be spared."
 feast.2001.c.people_to_spare:0 "親愛なる人には警告が下る"
 feast.2002.t:0 "Abandoned Duties"
 feast.2002.desc:0 "なんという災難だ!\n\n私の準備が終わった後、私の客人は主人のいない宴会に来てしまった！\n彼らは私にひどい印象を抱いたまま、家に帰っていった。"
 feast.2002.a:0 "後悔することになるかもしれない。"
 feast.2003.t:0 "A Poor Celebration"
 feast.2003.desc:0 "信じられない。私が招待して準備をしていたにもかかわらず、一人の客人も来なかった。\n\nだがそれはどうでもいい！一人でこの料理とワインを楽しみ、大広間で足音を響かせることが私の求めた仲間だったからだ！"
 feast.2003.a:0 "私は本当に一人なのか？"
 feast.2003.b:0 "少し安心した。"
 feast.2501.t:0 "A Warm Welcome"
 feast.2501.likes_host:0 "Every guest is gathered in the great hall, and our gracious host, [activity.GetOwner.GetTitledFirstName], has welcomed us all to the feast!"
 feast.2501.dislikes_host:0 "Every guest is gathered in the great hall, and our [activity.GetOwner.Custom('InsultAdjective')] host, [activity.GetOwner.GetTitledFirstName], has finally welcomed us all to the feast."
 feast.2501.a.gluttonous:0 "ここからキッチンの匂いがする！"
 feast.2501.a.drunkard:0 "樽はどこだ！"
 feast.2501.a.gregarious:0 "みんなと話すのが待ちきれないよ！"
 feast.2501.a.shy:0 "ここにはたくさんの人がいます..."
 feast.2501.a:0 "待ちきれないな！"
 feast.2501.b:0 "これには時間を費やす価値がある。"
 feast.2502.t:1 "$feast_header$ Unattended"
 feast.2502.desc:0 "The scandal! [activity.GetOwner.GetTitledFirstName] has failed to appear at [activity.GetOwner.GetHerHis] own feast!\n\nIs [activity.GetOwner.GetSheHe] trying to make a fool of us all?"
 feast.2502.a:0 "これは時間の無駄だ！"
 feast.5003.t:0 "$feast_header$ End of Festivities"
 feast.3601.desc:1 "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] feast comes to an ends.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] halls."
 feast.3601.a:0 "実に楽しい宴だった！"
 feast.3601.a.tt:1 "#F You know... until [host.GetSheHe] died.#!"
 feast.5004.desc:0 "Since I am now stuck behind bars my grand feast will be canceled. Oh, all those hours I spent preparing it... Wasted!"
 feast.5002.a:1 "No host, no feast."
 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] grand feast has come to an end. Such unlucky timing!"