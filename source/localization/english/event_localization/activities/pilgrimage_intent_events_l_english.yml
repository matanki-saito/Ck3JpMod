l_english:
 pilgrimage_intent.1000.t:0 "$zealotry_intent_header$ 信仰の危機"
 pilgrimage_intent.1000.desc:0 "聖なる旅を続けていると、私は道端で汚物にまみれ、涙に濡れた一人の[sad_peasant.GetWomanMan]に出会った。\n\n「あなたは今、幸せですか？あなたは私からすべてを奪ってしまった！[sad_peasant.GetFaith.HighGodName|U]のような残酷な生き物に支配された世界で、私はどうやって生きていけばいいのだ？」\n\n明らかに[sad_peasant.GetSheHe]は絶望し、信仰の危機に瀕しているのだ。"
 pilgrimage_intent.1000.a:0 "「答えは[ROOT.Char.GetFaith.HealthGodName|U]の中にある。」"
 pilgrimage_intent.1000.a.alternate:0 "「別の観点を提供してもよろしいかな？」"
 pilgrimage_intent.1000.a.conversion_succesful.t:0 "改宗に成功"
 pilgrimage_intent.1000.a.conversion_succesful.desc:0 "あなたは[sad_peasant.GetHerHim]を改宗させる"
 pilgrimage_intent.1000.a.conversion_failed.t:0 "改宗に失敗"
 pilgrimage_intent.1000.a.conversion_failed.desc:0 "あなたは[sad_peasant.GetHerHim]を改宗させられない"
 pilgrimage_intent.1000.b:0 "「我々は聖なる旅の途上だ。加わりたまえ。」"
 pilgrimage_intent.1000.b.joined.t:0 "巡礼への参加"
 pilgrimage_intent.1000.b.joined.desc:0 "[sad_peasant.GetSheHe|U]はあなたの巡礼に加わる"
 pilgrimage_intent.1000.b.not_joined.t:0 "招待を拒否"
 pilgrimage_intent.1000.b.not_joined.desc:0 "[sad_peasant.GetSheHe|U]は納得しない"
 pilgrimage_intent.1000.c:0 "これは[ROOT.Char.GetFaith.TricksterGodNamePossessive|U]の涙だ。"
 pilgrimage_intent.1001.t:0 "$zealotry_intent_header$ 多感な若者"
 pilgrimage_intent.1001.desc:0 "聖地への旅ですでに多くの奇妙な信仰を目にしてきたが、[ROOT.Char.GetCurrentLocation.GetName]を通過するとき、私は道端で大騒ぎしている子供たちを発見した。\n\n彼らは皆、すぐに動きを止めると、まるで我々が単なる好奇の対象でもあるかのように、驚きの目で我々を見つめている。彼らはこれまで[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の巡礼者を見たことがないのだろうか？特に子供の一人は高貴な生まれのようだ！あるいは子供たちは[ROOT.Char.GetFaith.ReligiousText]からいくつかの物語を楽しむことができるのではないだろうか。"
 pilgrimage_intent.1001.a:0 "「教えてあげよう。」"
 pilgrimage_intent.1001.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc:0 "あなたは子供たちを改宗させる"
 pilgrimage_intent.1001.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc:0 "あなたは[sad_peasant.GetHerHim]を改宗させられない"
 pilgrimage_intent.1001.b:0 "進もう。"
 pilgrimage_intent.1010.t:0 "$zealotry_intent_header$ 通りすがりの旅行者たち"
 pilgrimage_intent.1010.desc:0 "我々は[ROOT.Char.GetCurrentLocation.GetName]を通り旅を続けているが、足は痛くなり疲労も溜まってくる。\n\n我々がすぐ先の地元の宮廷にいる貴族を偵察すると、[convertable_courtier.GetSheHe]が馬に乗って我々の一団に会いにやって来た。\n\n「あなたは明らかに迷っているな、友よ。何が卑しい[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]を[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]へと導くのだ？」"
 pilgrimage_intent.1010.a:0 "「我々は神聖な旅の途上だ。加わりたまえ。」"
 pilgrimage_intent.1010.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc:0 "あなたは[convertable_courtier.GetHerHim]を改宗させる"
 pilgrimage_intent.1010.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc:0 "あなたは[convertable_courtier.GetHerHim]を改宗させられない"
 pilgrimage_intent.1010.b:0 "「お前には関係ないことだ！」"
 pilgrimage_intent.1020.t:0 "$zealotry_intent_header$ 見慣れない巡礼者"
 pilgrimage_intent.1020.desc:0 "これまでの旅の中で多くの[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]巡礼者に出会ってきたが、皆、敬虔で[ROOT.Char.GetFaith.HighGodNamePossessive|U]の意志に熱心な人々ばかりだった。\n\nしかし、すぐに我々は遠い土地から来た奇妙な旅行者の一団に遭遇する。彼らは[pilgrim_character.GetFaith.GetAdherentNamePlural]と名乗り、この旅が彼らの人々にとっても神聖なものであることを教えてくれる。"
 pilgrimage_intent.1020.a:0 "「[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]だけがこの旅に出ることができる。」"
 pilgrimage_intent.1020.a.conversion_succesful.t:0 "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc:0 "あなたは巡礼者を改宗させる"
 pilgrimage_intent.1020.a.conversion_failed.t:0 "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc:0 "あなたは巡礼者を改宗させられない"
 pilgrimage_intent.1020.b:0 "「[pilgrim_character.GetFaith.HighGodName|U]をどのように崇拝しているのか教えてくれ。」"
 pilgrimage_intent.1020.c:0 "我々はとても似ている、一緒に来てほしい！"
 cheaper_to_convert_to_pilgrim_faith_tt:0 "あなたが[THIS.Char.GetFaith.GetName]に改宗するとき#P 50％#!の割引を得ることができます"
 pilgrimage_intent.1030.t:0 "$reflections_intent_header$ 穏やかな空き地"
 pilgrimage_intent.1030.desc:0 "ここ[ROOT.Char.GetCurrentLocation.GetName]の道端の静けさの中で、私はこれまでに経験したことのない、圧倒的な平穏と静けさの感覚が押し寄せてくるのを感じる。\n\n小さな尾根を越えたところで、道の脇に、もう何十年も人も獣も立ち入っていないような空き地が見えてきた。ここでは私は[ROOT.Char.GetFaith.HighGodNamePossessive|U]の存在を感じることができ、しばらくの間、ここで静かに思索にふけるべきかもしれない。"
 pilgrimage_intent.1030.desc_sea:0 "この海では、天候が穏やかで水平線に船も見えないときには、平穏と静けさに圧倒される。[ROOT.Char.GetFaith.HighGodNamePossessive|U]の存在感はここでは特に強く、私を満たしてくれる。\n\nあるいは我々はもうしばらく、この湾に身を置いて静かな思索にふけるべきかもしれないが？"
 pilgrimage_intent.1030.a:0 "これは[ROOT.Char.GetFaith.HighGodNamePossessive|U]のご意志だ。"
 pilgrimage_intent.1030.b:0 "遅れるわけにはいかない！"
 pilgrimage_intent.1040.t:0 "$reflections_intent_header$ 獣のような予兆"
 pilgrimage_intent.1040.desc.intro:0 "この聖なる道を進んでいるとき、突然道の真ん中に獣が歩み出てきたので、我々は立ち止まらざるを得ない。\n\n"
 pilgrimage_intent.1040.desc.mid.pred:0 "強大な[ROOT.Char.Custom('GetAnimalType')]が私と聖地の間に立ちはだかっている。"
 pilgrimage_intent.1040.desc.mid.prey:0 "謙虚な[ROOT.Char.Custom('GetAnimalType')]が、我々の聖なるキャラバンを見つめている。"
 pilgrimage_intent.1040.desc.outro:0 "\n\nこの獣の顔には、何かを知っているような表情がある。まるで、その獰猛な瞳の奥に、賢き老人の心が宿っているようだ。[ROOT.Char.GetSheHe|U]は瞬きをすると[ROOT.Char.GetHerHis]の道を進んでいく。"
 pilgrimage_intent.1040.a:0 "あの[ROOT.Char.Custom('GetAnimalType')]は[ROOT.Char.GetFaith.HighGodName]からの使者だ！[ROOT.Char.GetHerHim]を追え！"
 pilgrimage.you_lose_the_animal.t:0 "動物を見失う"
 pilgrimage.you_lose_the_animal.desc:0 "あなたは[ROOT.Char.Custom('GetAnimalType')]を見失う"
 pilgrimage_intent.1040.b:0 "気を散らしてはいけない。"
 pilgrimage_intent.1041.t:0 "予兆：狩りの成功"
 pilgrimage_intent.1041.desc.intro:0 "[ROOT.Char.GetSheHe]に気づかれないよう注意しながら、私は[ROOT.Char.Custom('GetAnimalType')]を熱心に追跡する。\n\nやがて[ROOT.Char.GetSheHe]はその獲物に出会う。小鳥だ。"
 pilgrimage_intent.1041.desc.mid:0 "[ROOT.Char.Custom('GetAnimalType')]を動き出し、弱々しく逃げようとする鳥は、あっという間に羽と血とに引き裂かれてしまう。"
 pilgrimage_intent.1041.desc.outro:0 "\n\n[ROOT.Char.GetFaith.HighGodName|U]はこれで何を仰りたかったのだろう？"
 pilgrimage_intent.1041.a:0 "私の戦争は成功するだろう！"
 pilgrimage_intent.1041.b:0 "私が飛びかかれば、敵は倒れるだろう！"
 pilgrimage_intent.1042.t:0 "予兆：狩りの失敗"
 pilgrimage_intent.1042.desc.mid:0 "[ROOT.Char.Custom('GetAnimalType')]は隙を伺って待ち続け、ようやく鳥に襲いかかったが、鳥は隙を突いて広い空へと飛び去ってしまう。"
 pilgrimage_intent.1042.a:0 "私は[ROOT.Char.Custom('GetAnimalType')]であり、敵が私を負かすだろう。"
 pilgrimage_intent.1042.b:0 "私は鳥であり、不幸な運命から逃れることができるだろう！"
 pilgrimage_intent.1043.t:0 "予兆：幸せな家族"
 pilgrimage_intent.1043.desc.intro:0 "私は[ROOT.Char.Custom('GetAnimalType')]を追跡し、[ROOT.Char.GetHerHim]を驚かせないようにずっと後ろに留まっている。やがて[ROOT.Char.GetSheHe]は空き地で別の [ROOT.Char.Custom('GetAnimalType')]と出会う。あるいは[ROOT.Char.GetHerHis]の仲間だろうか？\n\n"
 pilgrimage_intent.1043.desc.mid:0 "ニ頭は少し頭を突き合わせたが、すぐに鼻をすり合わせ、それから一緒に荒野へと消えていった。"
 pilgrimage_intent.1043.a:0 "私にはもうすぐ子供が生まれるだろう！"
 pilgrimage_intent.1043.b:0 "私は敵を友人としなければならない。"
 pilgrimage_intent.1043.c:0 "家族を第一に考えるべきだな。"
 pilgrimage_intent.1044.t:0 "予兆：グリズリーの視点"
 pilgrimage_intent.1044.desc.mid:0 "二頭は互いに近づくが、出会う前に、ぼやけた影がどこからともなく飛び出してきて、その可哀想なものを仲間の目の前で血みどろに変えてしまった。"
 pilgrimage_intent.1044.a:0 "何かが私を狙っている！"
 pilgrimage_intent.1044.b:0 "私は気づかれないように敵を撃ち破るだろう！"
 you_follow_the_animal_tt:0 "あなたは動物をより深くまで追跡します…"
 pilgrimage_intent.1050.t:0 "$reflections_intent_header$ 現世の熟考"
 pilgrimage_intent.1050.desc.intro:0 "聖地への道中、私は老若男女あらゆる種類の巡礼者に出会ってきた。まるで自分自身の人生のタペストリーが目の前で展開されているのを見るかのようだ。\n\n"
 pilgrimage_intent.1050.desc.mid.old:0 "銀色の髪と皺だらけの肌は、私の前に現れるまでは、いつも遠い存在に思えた。[ROOT.Char.GetFaith.PositiveAfterLife|U]への究極の旅に出る前に、私はこの巡礼が私の最後の旅になるかもしれないと思わずにはいられない。"
 pilgrimage_intent.1050.desc.mid.young_and_dying:0 "不健康な私の人生は、普通の人ほど長くはないだろう。幸いなことに、歳をとっても枯れることのない人々の笑顔を見ると、その長生きが羨ましく思えてくる。"
 pilgrimage_intent.1050.desc.mid.young:0 "私はまだ多くの人生を残しているが、永遠という概念に直面すると、すべては短く感じられる。"
 pilgrimage_intent.1050.desc.outro:0 "\n\n私はしばらく立ち止まって、人生の短さについて熟考するべきかもしれない。"
 pilgrimage_intent.1050.a:0 "私の時間は有効に使いたい。"
 pilgrimage_intent.1050.b:0 "私にはまだたくさんの人生がある！"
 pilgrimage_intent.1050.c:0 "これらの考えは私の心を痛める。"
 pilgrimage_intent.1060.t:0 "$reflections_intent_header$ 往年の帝国"
 pilgrimage_intent.1060.desc.intro:0 "この道を歩いていると、多くの先人たちの思い出に出会う。\n\nここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]では、"
 pilgrimage_intent.1060.desc.mid.rome:0 "私は古代ローマのパンテオンの神殿の崩れかけた残骸に遭遇した。あらゆる[GetFaithByKey('hellenic_pagan').FertilityGodName|U]の美しさが半分割れてしまった口で私に微笑みかけ、[GetFaithByKey('hellenic_pagan').HighGodNamePossessive]の顔はほとんど認識できないほどに侵食が進んでいる。"
 pilgrimage_intent.1060.desc.mid.israel:0 "かつてここを約束の地として旅した古代ヘブライ人の面影を、私は数え切れないほど見てきた。かつて[GetFaithByKey('rabbinism').HighGodName|U]の礼拝の場として建っていた古代の神殿は、ヘブライ人たちが再びエジプト出国へと追い込まれたことで、現在は朽ち果てるままに放置されている。"
 pilgrimage_intent.1060.desc.mid.egypt:0 "私は古代ファラオの聳え立つモニュメントを見る。彼らは一生をかけて、雪花石膏と金で作られた、神への巨大な賛辞を作り上げたが、今ではそれらは砂埃をかぶり、年月とともにもろくなってしまった。"
 pilgrimage_intent.1060.desc.mid.persia:0 "私は古代サーサーン、パルティア、セレウコス朝の遺跡を目にし続けている。数え切れないほどの帝国がこのペルシアにやってきては消え、それでもペルシアそのものは残っている。ゾロアスター教の古い寺院は国中で荒廃しており、いつか我々の聖地さえも粉々に崩れ去る日が来るかもしれない。"
 pilgrimage_intent.1060.desc.mid.ashokas_pillars:0 "私は、大昔に建てられたアショーカの柱をもう一本見つけた。その一つ一つに、何世紀も前にアショーカ皇帝が発した勅令が刻まれている。これらのダルマのモニュメントは、かつてマウリヤ帝国を構成していた土地のいたるところにあるが、帝国そのものは塵と化している。"
 pilgrimage_intent.1060.desc.mid.kush:0 "ナイル川沿いには、栄枯盛衰を繰り返した数々の帝国の面影が残っている。クシュのピラミッド、アクスムの神殿…どこを旅しても、崩れかけた過去のモニュメントを目にしないことはない。"
 pilgrimage_intent.1060.desc.mid.fallback:0 "私は我々のずっと前にこの土地に住んでいた人々を思い出させるものに出会う。古い寺院、壊れた武器、見分けがつかないほどにバラバラに壊れた物体。時は我々すべてを襲い、我々が崇拝する神とその崇拝の方法は常に流動的だ。"
 pilgrimage_intent.1060.desc.outro:0 "\n\nおそらくいつの日か、別の[ROOT.Char.GetWomanMan]がこの道を歩き、没落した[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]と、その[ROOT.Char.GetTitleAsNameNoTooltip|U]によって実践された[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の信仰について熟考する日が来るのかもしれない。"
 pilgrimage_intent.1060.a:0 "古い帝国に思いを馳せるべきだ。"
 pilgrimage_intent.1060.b:0 "古代の信仰に思いを馳せるべきだ。"
 pilgrimage_intent.1060.c:0 "ありえない、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は永遠に続く！"
 pilgrimage.drive_to_succeed.t:0 "成功への意欲"
 pilgrimage.existential_dread.t:0 "実存的な恐怖"
 pilgrimage.existential_dread.desc:0 "あなたは実存的な恐怖で満たされている"
 pilgrimage.drive_to_survive.t:0 "生き残るための原動力"
 pilgrimage.drive_to_survive.desc:0 "あなたは生き残るために行動する"
 pilgrimage.imperial_contemplation.t:0 "帝国の熟考"
 pilgrimage.imperial_contemplation.desc:0 "あなたは帝国の儚さに思いを馳せる"
 pilgrimage.godly_meditation.t:0 "信心深い瞑想"
 pilgrimage.godly_meditation.desc:0 "あなたは神の本質に思いを馳せる"
 pilgrimage.failed_contemplation.t:0 "熟考の失敗"
 pilgrimage.failed_contemplation.desc:0 "あなたは進歩しない"
 pilgrimage_intent.1100.t:0 "$reflections_intent_header$ 星が輝く空"
 pilgrimage_intent.1100.desc:0 "この場所で、夜遅く、私は時々星空を眺めながら考える。我々の人生の目的とは何なのだろう。\n\n[ROOT.Char.GetFaith.PantheonTerm]は、こんな遠くにいる私を見ていてくれるのだろうか？私は何のためにこんなことをしているのだろう？"
 pilgrimage_intent.1100.a:0 "もちろん、それは私の神聖な義務だ！"
 pilgrimage_intent.1100.b:0 "私が本当に望むのは、異文化を楽しみ経験することだ。"
 pilgrimage_intent.1100.c:0 "私は、自分の立場で要求される以上のことはしない。"
 pilgrimage_intent.1110.t:0 "船酔いしない"
 pilgrimage_intent.1110.t_altruism:0 "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection:0 "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot:1 "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc:0 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]への旅の途中で私が船の周囲を歩き回っていると、あまり元気のない巡礼者仲間を見つけた。明らかに[affected_pilgrim.GetHerHis]は船酔いに慣れていないのだ。\n\n[affected_pilgrim.GetSheHe|U]は手すりにしゃがみ込むと、淡いニュアンスで移り変わる顔で、[affected_pilgrim.GetSheHe|U]は小さく泣いている。"
 pilgrimage_intent.1110.desc.outro_altruism:0 "\n\nどうにかして[affected_pilgrim.GetHerHim]を慰めてあげなければならない。もしかしたら、[affected_pilgrim.GetHerHim]に私の水を提供すべきかもしれない？"
 pilgrimage_intent.1110.desc.outro_reflection:0 "\n\n私は[affected_pilgrim.GetHerHim]に同情することしかできない。なぜ我々はこうした、時には命を脅かすような危険に自らを#EMP 晒す#!のだろうか？"
 pilgrimage_intent.1110.desc.outro_zealot:0 "\n\n[ROOT.Char.GetFaith.PantheonTerm]がきっと助けてくれるはずだ。早く進むために祈りを捧げるべきだろうか？"
 pilgrimage_intent.1110.a:0 "すべてはうまくいく、持ちこたえよう。"
 pilgrimage_intent.1110.b:0 "試練や苦難#EMP は#!よくあることだ。"
 pilgrimage_intent.1110.c:0 "あなたの回復を祈ろう。"
 pilgrimage_intent.1110.d:0 "そのためのハーブがあればいいのだが。"
 pilgrimage_intent.1110.e:0 "私でなくてよかった。"
 pilgrimage_intent.9000.t:0 "$zealotry_intent_header$ 夢中になった異教徒"
 pilgrimage_intent.9000.desc:0 "[background_market_scope.GetName]の市場に、見慣れた一人の[smitten_heathen.GetWomanMan]が現れる。まるで子犬のように、[smitten_heathen.GetSheHe]は何日も私たちを追いかけてきた。\n\n懇願するような目で[smitten_heathen.GetSheHe]が叫ぶ。「閣下、あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))][entourage_to_marry_2.GetFirstName]は私を愛してくれるでしょうか？[entourage_to_marry_2.GetSheHe]は[entourage_to_marry_2.GetFaith.GetAdherentName]であり、私は[smitten_heathen.GetFaith.GetAdjective]信仰ですが…可能性はあるのでしょうか？」\n\n[smitten_heathen.GetSheHe|U]は夢中になっているようだが、[entourage_to_marry_2.GetFirstNameNoTooltip]はあまり確信が持てないようだ。[ROOT.Char.GetFaith.HighGodName]はこの結びつきを承認されるだろうか？"
 pilgrimage_intent.9000.seducer:0 "その方法を見せてやろう！"
 pilgrimage_intent.9000.seducer.flavor:0 "そいつに、[entourage_to_marry_2.GetFirstName]を意のままに動かすコツを少し教えてやろう。"
 pilgrimage_intent.9000.a.flavor:0 "彼らの結合によって、[ROOT.Char.GetFaith.HighGodName]は新しい下僕を見つけるだろう！"
 pilgrimage_intent.9000.b.flavor:0 "[smitten_heathen.GetFaith.GetAdherentNamePlural]には興味深い求愛の儀式があるはず、私はそれを観察するべきだ。"
 pilgrimage_intent.9000.a:0 "[ROOT.Char.GetFaith.HighGodName]を受け入れれば、[entourage_to_marry_2.GetSheHe]はあなたのものになる。"
