l_english:
 hold_court.5010.t:0 "[county.GetNameNoTierNoTooltip|U] Out of Control"
 hold_court.5010.desc_marshal:0 "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] approaches the throne.\n\n"
 hold_court.5010.desc:0 "A peasant [peasant.GetWomanMan] timidly approaches my throne, clutching at [peasant.GetHerHis] hat.\n\n"
 hold_court.5010.a:0 "興味深いアイデアだ、試しにやってみよう。"
 hold_court.5010.b:0 "お前の言う通り、我々に必要なのは#EMP 過度な#!流血だ！"
 hold_court.5010.c:1 "I haven't time for this."
 hold_court.5030.t:0 "Written Language"
 hold_court.5030.desc:1 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] shows me a page filled with unfamiliar symbols, insisting on its legibility.\n\n\"I have developed a written language specifically for the [courtier.GetWomenMen] of the court, since the letters are mostly taught to [courtier.Custom('WomenMenOpp')]. If you allow it I will begin teaching the [courtier.Custom('LadiesLords')] at once!\"\n\nI cannot help but imagine the freedom such a language could grant!"
 hold_court.5030.a:0 "なんていいアイデアだ！"
 hold_court.5030.courtiers:0 "[courtier.Custom('FemaleMale')|U]の廷臣全員"
 hold_court.5030.b:0 "宮廷教師[court_tutor.GetFirstNameNoTooltip]が教えるのを手伝うだろう。"
 hold_court.5030.c:0 "お前の才能をもっと活かせるはずだ！"
 hold_court.5010.desc.outro: "\"[county.GetName|U] is rampant with unrest and banditry, my [ROOT.Char.GetLadyLord]. Spare but a little coin for the region and control may be restored.\""