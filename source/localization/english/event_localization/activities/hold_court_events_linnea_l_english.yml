l_english:
 hold_court.5010.t:0 "[county.GetNameNoTierNoTooltip|U]制御不能"
 hold_court.5010.desc_marshal:0 "[marshal.GetCouncilTitle]の[marshal.GetTitledFirstName]が玉座に近づく。\n\n"
 hold_court.5010.desc:0 "農民の[peasant.GetWomanMan]が帽子を握りしめながら、おそるおそる私の玉座に近づいてくる。\n\n"
 hold_court.5010.a:0 "興味深いアイデアだ、試しにやってみよう。"
 hold_court.5010.b:0 "お前の言う通り、我々に必要なのは#EMP 過度な#!流血だ！"
 hold_court.5010.c:1 "そんな時間はない。"
 hold_court.5030.t:0 "書き言葉"
 hold_court.5030.desc:1 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は見慣れない記号で埋め尽くされたページを見せながら、その読みやすさを主張している。\n\n「文字は主に[courtier.Custom('WomenMenOpp')]に教えるものなので、私は宮廷の[courtier.GetWomenMen]の為に特別な書き言葉を開発しました。もしお許しを頂ければ、早速[courtier.Custom('LadiesLords')]に教え始めますよ！」\n\nそんな言葉があるなら、どれほどの自由を得られるだろうか！"
 hold_court.5030.a:0 "なんていいアイデアだ！"
 hold_court.5030.courtiers:0 "[courtier.Custom('FemaleMale')|U]の廷臣全員"
 hold_court.5030.b:0 "宮廷教師[court_tutor.GetFirstNameNoTooltip]が教えるのを手伝うだろう。"
 hold_court.5030.c:0 "お前の才能をもっと活かせるはずだ！"
 hold_court.5010.desc.outro: "「[county.GetName|U]では不穏な空気と盗賊がはびこっておりますぞ、我が[ROOT.Char.GetLadyLord]。この地域に支払うわずかな金貨を惜しまなければ、支配は回復することでしょう」"