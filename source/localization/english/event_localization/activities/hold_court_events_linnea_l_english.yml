l_english:
 hold_court.5001.t:0 "$hold_court_header$ 不幸な縁談"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の元にやってきて、[complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)]との婚約を無効にしてくれと頼んできた。\n\n「[complainer_betrothed.GetSheHe|U]は"
 hold_court.5001.desc_bad_fame:0 "こんなひどいことをし、"
 hold_court.5001.desc_bad_habits:0 "こんな不愉快な性格で、"
 hold_court.5001.desc_bad_health:0 "病魔に侵されており、"
 hold_court.5001.desc_bad_genes:0 "身体が弱く、"
 hold_court.5001.desc_bad_traits:0 "罪の意識にかられており、"
 hold_court.5001.desc_fallback_1:0 "不幸な婚約で、"
 hold_court.5001.desc_quirk:0 "いつも[complainer_betrothed.Custom('quirk_neg_adjective')]性格をひどく露わにしていて、"
 hold_court.5001.desc_ugly:0 "[complainer_betrothed.GetSheHe]は醜いのです！"
 hold_court.5001.desc_old:0 "[complainer_betrothed.GetSheHe]はとても#EMP  年老いている#!のです！"
 hold_court.5001.desc_young:0 "[complainer_betrothed.GetSheHe]はただの子供にすぎないのです！"
 hold_court.5001.desc_fallback_2:0 "そのうえ不快なのです！"
 hold_court.5001.desc_ending:0 "どうかこの束縛から解放してください、我が主。」"
 hold_court.5001.a:0 "分かった。お前を解放しよう。"
 hold_court.5001.b:0 "合意は合意だ。"
 hold_court.5001.b_close_family:0 "それは私の#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!のことか！"
 hold_court.5001.c:0 "それではお前は#EMP 一生#!結婚できぬぞ！"
 hold_court.5010.t:0 "$hold_court_header$ [county.GetNameNoTierNoTooltip] 制御不能"
 hold_court.5010.desc_marshal:0 "「[marshal.GetCouncilTitle][marshal.GetTitledFirstName]は我々を縛り首にし、追い立てます。わ――我々は秩序を保つことができていました、我が主。 #EMP どうかお願いです#!、無用の死人など出さずとも、私たちは団結することができる！」\n\n"
 hold_court.5010.desc:0 "「彼らは我々を縛り首にし、追い立てます。わ――我々は秩序を保つことができていました、我が主。 #EMP どうかお願いです#!、無用の死人など出さずとも、私たちは団結することができる！」\n\n"
 hold_court.5010.desc_vassal_holder:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]が保有し混乱に悩まされている地域、[county.GetName]からの農民の[peasant.GetWomanMan]が、過度の流血なしに支配を回復できると私に断言している。"
 hold_court.5010.desc_holder:0 "混乱に悩まされている地域、[county.GetName]からの農民の[peasant.GetWomanMan]が、過度の流血なしに支配を回復できると私に断言している。"
 hold_court.5010.a:0 "興味深いアイデアだ、試しにやってみよう。"
 hold_court.5010.a_tt_marshal:0 "あなたは[marshal.GetTitledFirstNameNoTooltip]に、絞首刑を少し休ませるように言う"
 hold_court.5010.a_tt_vassal:0 "あなたは[vassal.GetTitledFirstNameNoTooltip]に、絞首刑を少し休ませるように言う"
 hold_court.5010.b:0 "お前の言う通り、我々に必要なのは#EMP 過度な#!流血だ！"
 hold_court.5010.c:0 "ほら、これでできることをやってくれ。"
 hold_court.5020.t:0 "$hold_court_header$ [province.GetNameNoTooltip] 踊り"
 hold_court.5020.desc_opening:0 "[province.GetName]の[province.GetHolding.GetType.GetName]からの農民[peasant.GetWomanMan]が私の前に連れてこられたが、護衛が何をしても[peasant.GetSheHe]は踊るのをやめない――つぶれた足から血を流している。\n\n「私にはやめることができないのです、我が主！私たちの誰もが、壊れるまでやめられないのです！どうか私たちを助けてください！」\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は市民が血液の過剰による体液の不均衡に悩まされていることを確信している。"
 hold_court.5020.desc_chaplain_intro_1:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、その一方で、"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "は農民を罰するために洗礼者ヨハネによって送られた呪いであると主張している。"
 hold_court.5020.desc_christian_vitus:0 "は農民を罰するために聖ヴィトゥスによって送られた呪いであると主張している。"
 hold_court.5020.desc_god:0 "は農民を罰するために[ROOT.Char.GetFaith.HighGodName]によって送られた呪いであると主張している。"
 hold_court.5020.desc_no_physician:0 "ダンスマニアは[province.GetHolding.GetType.GetName|l]全体に広がっており、誰一人遊ぶことなく、静観している。"
 hold_court.5020.a:0 "踊り？楽しそうだな！はい次。"
 hold_court.5020.b:0 "救いを求めて祈れば、[ROOT.Char.GetFaith.HighGodName]が必ず答えてくれる。"
 hold_court.5020.b_saint:0 "聖人を祀った聖堂で救いを祈る。"
 hold_court.5020.c:0 "ヒルを出せ！我々にはバランスをとるための体液がある。"
 hold_court.5020.d:0 "踊りには#EMP 更なる踊り#!で対抗するしかないのだ！"
 hold_court.5020.d_tt:0 "宮廷楽士を派遣し、苦しむ人々のために演奏させます"
 hold_court.5030.t:0 "$hold_court_header$ 書き言葉"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は見慣れない記号で埋め尽くされたページを見せながら、その読みやすさを主張している。\n\n「文字は主に[courtier.Custom('WomenMenOpp')]に教えるものなので、私は宮廷の[courtier.GetWomenMen]の為に特別な書き言葉を開発しました。もしお許しを頂ければ、早速[courtier.Custom('LadiesLords')]に教え始めますよ！」"
 hold_court.5030.desc_you:0 "\n\nこのような言語がもたらす自由を想像せずにはいられない！"
 hold_court.5030.a:0 "なんていいアイデアだ！"
 hold_court.5030.courtiers:0 "[courtier.Custom('FemaleMale')|U]の廷臣全員"
 hold_court.5030.b:0 "宮廷教師[court_tutor.GetFirstNameNoTooltip]が教えるのを手伝うだろう。"
 hold_court.5030.c:0 "お前の才能をもっと活かせるはずだ！"