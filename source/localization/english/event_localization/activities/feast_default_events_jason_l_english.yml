l_english:
 feast_default_jason.100.t: "戦時の饗宴"
 feast_default_jason.100.desc: "「我らは案ずるべきか？」と、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))][soldier.GetFirstName]が問う。「[war.GetName]における[ROOT.Char.GetPrimaryTitle.GetAdjective]の大義のゆくえを…。この卓に並ぶ顔ぶれは皆、まるで[foe.GetTitledFirstNamePossessive]の[foe.GetPrimaryTitle.GetAdjective]の軍勢がすでに門前に迫っているかのように暗いではないか！」\n\n「[army_location.GetName]の[army_location.GetTerrain.GetNameNoTooltip|l]に布陣する兵のことを、あまり深刻に考えすぎるな、気高き[ROOT.Char.GetTitleAsName]よ」と、[other_ruler.GetFirstName]――[other_ruler.GetPrimaryTitle.GetNameNoTier]の[other_ruler.GetTitleAsNameNoTooltip]――が笑みを浮かべる。「幸運は必ずや彼らのもとに訪れよう」"
 feast_default_jason.100.a: "「これ以上の幸運があろうか…そなたの助力を得られること以上に？」"
 feast_default_jason.100.b: "「よく聞け。我が勝利はすでに約されたものだ！」"
 feast_default_jason.100.c: "「この世が霞むまで、飲もうではないか…」"
 feast_default_jason.100.c_hungee: "「くだらぬ愚痴をこぼす口は、食い物で塞いでしまえ」"
 boasted_of_victories_modifier: "勝利を喧伝した"
 victories_reduce_stress_add_prestige_desc: "[battles|E]に勝利すると@stress_icon![stress|E]が減少し、@prestige_icon![prestige|E]を得ます。しかし敗北すれば@stress_icon![stress|E]が増し、@prestige_icon![prestige|E]を失います"
 victories_reduce_stress_add_prestige_tt: "この[modifier|E]が有効な間、[battles|E]に勝てば@prestige_icon![prestige|E]を得て@stress_icon![stress|E]が減少しますが、敗北すれば@prestige_icon![prestige|E]を失い@stress_icon![stress|E]が増加します"
 feast_default_jason.100.b_exalt_the_crown: "#low あなたの[THIS.Char.GetInvolvedActivityIntent.GetName][intent|e]によって、この[modifier|E]の持続期間が延長されます#!"