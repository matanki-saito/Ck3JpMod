l_english:
 feast_default_jason.100.t: "Wartime Revels"
 feast_default_jason.100.desc: "\"Do we worry,\" asks my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))], [soldier.GetFirstName], \"For the [ROOT.Char.GetPrimaryTitle.GetAdjective] cause in the [war.GetName]...? I see dark faces around this table — dark as if [foe.GetTitledFirstNamePossessive] [foe.GetPrimaryTitle.GetAdjective] armies were at the door!\"\n\n\"Do not think too hard on your forces in the [army_location.GetTerrain.GetNameNoTooltip|l] of [army_location.GetName], noble [ROOT.Char.GetTitleAsName],\" smiles [other_ruler.GetFirstName], [other_ruler.GetTitleAsNameNoTooltip] of [other_ruler.GetPrimaryTitle.GetNameNoTier]. \"Good fortune will surely come their way.\""
 feast_default_jason.100.a: "\"What better fortune... than your aid?\""
 feast_default_jason.100.b: "\"Mark these words: my victory is assured!\""
 feast_default_jason.100.c: "Let us drink until the world recedes..."
 feast_default_jason.100.c_hungee: "These fretting mouths should be stuffed with food."
 boasted_of_victories_modifier: "Boasted Widely of Victory"
 victories_reduce_stress_add_prestige_desc: "Winning [battles|E] reduces @stress_icon![stress|E] and provides @prestige_icon![prestige|E], but losing increases @stress_icon![stress|E] and costs @prestige_icon![prestige|E]"
 victories_reduce_stress_add_prestige_tt: "While this [modifier|E] is active, you will gain @prestige_icon![prestige|E] and lose @stress_icon![stress|E] from winning [battles|E], but losing will cost @prestige_icon![prestige|E] and increase @stress_icon![stress|E]"
 feast_default_jason.100.b_exalt_the_crown: "#low [modifier|E] duration extended by your [THIS.Char.GetInvolvedActivityIntent.GetName] [intent|e]#!"