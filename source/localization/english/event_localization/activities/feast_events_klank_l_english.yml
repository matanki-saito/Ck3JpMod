l_english:
 feast_events_klank.1001.t: "拷問の作法"
 feast_events_klank.1001.desc: "「どこから切り裂くのが一番よいと思う？」と、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))]である[fellow_torturer.GetName]が、手にした短剣を弄びながら尋ねてきた。その声色には熱意が満ちている。まさしく我が心にかなう[fellow_torturer.GetWomanMan]よ。饗宴とは心を通わせ、技を磨く機会であり、ただの飽食の場ではないのだ。\n\n「私の経験上、まず[ROOT.Char.Custom('GetRandomBodyPart')]をもぎ取れば、もっとも大きな悲鳴を上げる。間違いない…これこそ最も甘美な幕開けだ」\n\n隅にいた[terrified_onlooker.GetName]は、ただ黙って凝視していた。"
 feast_events_klank.1001.a: "まずは[ROOT.Char.Custom('DeviantObjectArticle')]を目の前でひらひらと弄んでみせるのだ。"
 feast_events_klank.1001.b: "まったくその通りだ！"
 feast_events_klank.1001.c: "#EMP [SCOPE.Custom('RandomEntertainmentTextName')]#!のような書物は実に啓発的だぞ。"