l_english:
 pay_homage_header:0 "忠誠の誓い:"
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "栄光なる[homage_liege.GetTitleAsNameNoTooltip]に敬意を表し忠誠心を示すため、ここ[homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へと参じました。\n\n"
 pay_homage.0001.desc.submission:0 "ただ服従の誓いのみが私の名誉の証に足る。そうであることを望みます。"
 pay_homage.0001.desc.gold:0 "私の善意と奉仕の証として、あなたの威厳にふさわしい豊かな贈り物をお届け致します。"
 pay_homage.0001.desc.hook:0 "あなたが望むことならば何でもすると約束します、我が主。"
 pay_homage.0001.desc.contract:0 "あなたの支配とあなたへの忠誠を示すために、私はあなたの封臣としてより大きな責務を誓います。"
 pay_homage.0001.a:0 "すぐに[homage_vassal.GetTitledFirstNameNoTooltip]を案内してくれ。"
 pay_homage.0001.a.tt:0 "あなたは[homage_vassal.GetTitledFirstName]を受け入れます"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U]など私にとって何の意味もない。"
 pay_homage.0001.b.tt:0 "あなたは[homage_vassal.GetTitledFirstName]を追い払います"
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "私はあなたの[homage_vassal.Custom('InsultAdjective')]行為には騙されない。あなたからの敬意の誓いなど、私には何の意味もない。"
 pay_homage.0009.a:1 "ふざけるな！"
 pay_homage.0101.t:0 "$pay_homage_header$ 片膝をつく"
 pay_homage.0101.t.language:0 "$pay_homage_header$ 二重の意味"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ 屈辱"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ 物として見る"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ 口下手"
 pay_homage.0101.desc:0 "玉座にて訪問客の到着をじっと待ち構えていたところ、ほどなくして先ぶれがあり、[homage_vassal.GetTitledFirstName]が案内されやってきた。\n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U]は[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]の家臣として忠実に仕えるという[homage_vassal.GetHerHis]の誓い以外は何も提供せず、跪き、敬意を表している。\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U]が跪くと、幾人かの従者が硬貨や貴重品などの贈り物を広げ、服従と敬意を表した。誓いが立てられ、書記が[homage_liege.GetPrimaryTitle.GetNameNoTooltip]への奉仕の請願を記録する。\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U]は跪き、[homage_liege.GetPrimaryTitle.GetNameNoTooltip]に仕えるという他の誓いの中で、自身を私の自由に、私への借りの中に置く。\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U]は跪き、[homage_liege.GetPrimaryTitle.GetNameNoTooltip]に仕えるという他の誓いの中で、[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]の封建領主として私に大きな貢献を申し出ている。\n\n"
 pay_homage.0101.desc.language:3 "[homage_vassal.GetTitleAsNameNoTooltip]は明らかに[homage_liege.GetCourtLanguage.GetNameNoTooltip]の誓いを練習して来たのだろうが、[homage_vassal.GetSheHe]はいくつかの節の発音を誤って、その意味をユーモアたっぷりに変え、廷臣たちは窮屈そうにくすくす笑いをしている。"
 pay_homage.0101.desc.clumsy:0 "[homage_vassal.GetTitledFirstNameNoTooltip]が立ち上がると、ぎこちなくよろめく。[homage_vassal.GetSheHe]が恥ずかしさで頬を紅潮させながら私の足元に倒れこむと、宮廷が一斉に息をのんだ。"
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip]は気まずそうに立ち上がる。目の端で、私の[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))][homage_infatuation.GetFullName]がうっとりとし、明らかに[homage_vassal.GetTitleAsNameNoTooltip]に魅了されているではないか！"
 pay_homage.0101.desc.delivery:0 "物事は最初からうまくは行かない。[homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "最後に[homage_vassal.GetTitleAsNameNoTooltip]へと立つよう促し、満足したと告げた。そして、私に代わって治めている[homage_vassal.GetFirstNamePossessiveNoTooltip]の領地を一段と良く統治せよと命じた。"
 pay_homage.0101.smooth.submission:0 "「存分に仕えよ、[homage_vassal.GetTitledFirstNameNoTooltip]」"
 pay_homage.0101.smooth.gold:0 "「あなたの気前の良い贈り物を受け入れよう、[homage_vassal.GetTitledFirstNameNoTooltip]。」"
 pay_homage.0101.smooth.hook:0 "「あなたに要求できると分かり嬉しく思う、[homage_vassal.GetTitledFirstNameNoTooltip]。」"
 pay_homage.0101.smooth.contract:0 "「あなたの奉仕は貴重なものだ、[homage_vassal.GetTitledFirstNameNoTooltip]。」"
 pay_homage.0101.faux_pas.language:0 "「よく頑張ったな、[homage_vassal.GetFirstNameNoTooltip]。それは簡単な言語ではないな。」"
 pay_homage.0101.faux_pas.clumsy:0 "「お前たちの誓いこそ私にとっての全てだ。」"
 pay_homage.0101.faux_pas.infatuation:0 "「えへん…もう終わりだと思うが。」"
 pay_homage.0101.faux_pas.delivery:0 "「大切なのは弁舌ではなく、忠誠心だ。」"
 pay_homage.0101.insult.language:0 "「今、#EMP 何を#!申したか分かっておるのか？」"
 pay_homage.0101.insult.clumsy:0 "「なんてみっともないんだ。」"
 pay_homage.0101.insult.infatuation:0 "「よくも#EMP そんな#!ことを。出ていけ！」"
 pay_homage.0101.insult.delivery:0 "「あれは何#EMP だった#!んだ？」"
 pay_homage.0201.desc:0 "召使いたちが私を[homage_liege.GetCapitalLocation.GetNameNoTooltip]にある[homage_liege.GetTitledFirstNamePossessiveRegnal]の大広間に案内すると、[homage_liege.GetSheHe]は玉座に座り、私自身の誓いの言葉を待っているところだった。\n\n"
 pay_homage.0201.desc.language:2 "私は[homage_liege.GetHerHim]の前に跪き、私が練習してきた[homage_liege.GetCourtLanguage.GetNameNoTooltip]での誓いを唱えるが、宮廷の思わせぶりなくすくす笑いを見るに、私の舌が我が主君の宮廷言語においてより多くの練習を必要としていることは明らかだ…\n\n"
 pay_homage.0201.desc.clumsy:0 "私は[homage_liege.GetHerHim]の前に跪こうとしたが、急いでいたためその足元に不恰好につまずき、その場に倒れこんでしまった。それでも、私は立ち上がると、頬を赤らめながら、集まった宮廷の人々を前に誓いを立てる…\n\n"
 pay_homage.0201.desc.infatuation:0 "私は[homage_liege.GetHerHim]の前に跪き、始める。誓いを述べながら、私が[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))][homage_infatuation.GetFullName]から[homage_liege.GetFirstNameNoTooltip]に目をやると、わざとらしくウインクしながら誘うように微笑んでいる。主君を振り返ると、[homage_liege.GetHerHis]は私を睨んでいるではないか！宮廷でゴシップが囁かれる中で、私は演説を終えて、目を逸らす…\n\n"
 pay_homage.0201.desc.delivery:0 "私は[homage_liege.GetHerHim]の前に跪き、誓いの言葉を述べ始めるが、物事はすぐに崩れてしまう。[homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "[homage_liege.GetHerHis]の書記たちがその出来事を記録する中、私は主君の前に跪き、多くの敬意を表す誓いの言葉を述べる。\n\n"
 pay_homage.0201.desc.submission:0 "こうして儀式は終わった。[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]の家臣として忠実に使えるという約束以外、我が[homage_liege.GetTitleAsNameNoTooltip]に差し出せるものは何もなかった。\n\n"
 pay_homage.0201.desc.gold:0 "その後、従者たちは、集まった宮廷の人々の前で、私の豊かな贈り物を[homage_liege.GetTitleAsNameNoTooltip]に贈呈する。\n\n"
 pay_homage.0201.desc.hook:0 "それから来る私の約束は、[homage_liege.GetHerHis]のあらゆる努力における[homage_liege.GetTitleAsNameNoTooltip]の忠実な支援者として、[homage_liege.GetSheHe]が私に何かの支持を求めるかもしれないということだ。\n\n"
 pay_homage.0201.desc.contract:0 "次は私の贈り物の番だ。私は、自身の忠誠の証として、また王家の利益のため、[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]への貢献を増やすことを断言する。\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip]は私を厳しく見つめ、それから笑い声を上げると、私の誤った発音の誓いを下手な[homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip]の訛りでオウム返しのように繰り返している…"
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip]は口に手を当てて大きく笑い、宮廷はゆっくりと笑いに包まれる。これが私が記憶される方法なのか…"
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip]は[homage_liege.GetHerHis]の[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]を怒った様子で見つめると、私を認めることなく部屋から追い出す。"
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip]は大笑いすると、私の演説の細部を繰り返し、キャッキャッという笑い声を上げている…"
 pay_homage.0201.desc.brush_off:0 "驚いたことに、[homage_liege.GetFirstNameNoTooltip]はほとんど何もなかったかのように振る舞い、私の敬意を優雅に受け入れる。\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip]は自分に立ち上がるように命じると、[homage_liege.GetHerHis]が満足したことや自分が[homage_liege.GetHerHis]の代わりに統治する土地の権利を認めたのだった。"
 pay_homage.0201.smooth.submission:0 "[homage_liege.GetTitleAsNameNoTooltip]よ、万歳。"
 pay_homage.0201.smooth.gold:0 "忠誠の対価は…"
 pay_homage.0201.smooth.hook:0 "それが小さな好意であることを願うとしよう…"
 pay_homage.0201.smooth.contract:0 "奉仕の重荷は…"
 pay_homage.0201.faux_pas:0 "なんと公正な主君であることよ。"
 pay_homage.0201.insult:0 "来るべきではなかった。"
 homage_delivery_stutter_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]がやっと文章の半分まで来たところで[ROOT.Char.GetHerHis]のどもりが、[ROOT.Char.GetHerHim]に水を差した。私の苦痛に満ちた廷臣たちは、[ROOT.Char.GetHerHis]の声を征服しようとする勇敢な試みをじっと見つめている。"
 homage_delivery_lisp_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の演説は…記憶に残るものだ。[ROOT.Char.GetHerHis]の発音不全は、その重厚さを鈍らせ、[ROOT.Char.GetSheHe]はその多くの歯擦音を操る中で、私の寛大ではない廷臣たちのくすくす笑いを無視しようとする。"
 homage_delivery_wheeze_liege:1 "[ROOT.Char.GetTitledFirstNameNoTooltip]は、なかなか興味深い人物だ。この場の華やかさに明らかに緊張しており、駆けつけた興奮も相まって、[ROOT.Char.GetSheHe]はまともに息をすることすら難しそうだ。呼吸の合間にかすれ声で演説を続けている。"
 homage_delivery_slow_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の演説は…良いとは言えない。[ROOT.Char.GetSheHe]は、いくつかの点で[ROOT.Char.GetHerHis]の思考の繋がりを失い、脇道にそれ、重要な単語のいくつかを誤解したり、発音を誤ったりしている。"
 homage_delivery_inconceivable_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の演説は…面白いものだった。[ROOT.Char.GetSheHe|U]は古語や、明らかに本当の意味を知らないような重大な言葉を挿入して、長さを二倍にし、より学識のある廷臣たちを圧倒しているのだ。"
 homage_delivery_stutter_vassal:0 "私がやっと最初の誓いの言葉を言いかけたところで、どもりが私に水を差した。宮廷が笑いと困惑をもって見守る中、私は結局は前に進めたが、その日は私の苦しみによって特徴付けられる。"
 homage_delivery_lisp_vassal:0 "私の演説は、私の舌足らずをしっかり発音しようと最善を尽くしている間、押し殺したような笑い声で中断され、この式典と誓いの言葉の重みを損なっている。"
 homage_delivery_wheeze_vassal:0 "心臓の鼓動が早くなると、息が苦しくなり、演説を終えようと急ぐと、事態はさらに悪化する。それは記憶に残るような演説ではない。"
 homage_delivery_slow_vassal:0 "私は最善を尽くしたが、我が主君や宮廷人が眉をひそめるその表情から、私の努力は重要なものではなく、むしろ愉快なものであったことがわかる。"
 homage_delivery_inconceivable_vassal:0 "私は最大限の努力をして、その場に対応し、素晴らしい語彙で宮廷に感銘を与えるが…しかし、その反応は私が期待したものではない。"
 pay_homage.0601.t:0 "$pay_homage_header$ 無効"
 pay_homage.0601.desc.court:0 "私の[ROOT.Char.GetTitleAsNameNoTooltip]としての戴冠が完了し、私の忠誠の誓いの準備はもはや必要ない…"
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]は私を牢に放り込んだ。"
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$私は[ROOT.Char.GetImprisonedBy.GetTitledFirstName]によって捕らえられた。"
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$私は最終的に[homage_liege.GetTitledFirstName]を殺した…\n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName]は[homage_liege.GetDeathReasonHideKiller]…\n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$私は最終的に[homage_liege.GetTitledFirstName]を捕らえた！"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName]は[homage_liege.GetImprisonedBy.GetTitledFirstName]によって捕らえられた。"
 pay_homage.0601.desc.new_liege:0 "もし私が誓いを行うとすれば、それは新しい主君である[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]に向けられる必要がある。"
 pay_homage.0601_shared_intro:0 "私がちょうど敬意の誓いの最後の仕上げをした矢先に、"
 pay_homage.0601.desc:0 "\n\nこれで確実に状況は変わる。"
 pay_homage.0601.a_court:0 "より大きなものへと進もう。"
 pay_homage.0601.a_prison:0 "くそっ。"
 pay_homage.0601.a_liege:0 "何と厄介な…"
 pay_homage.0601.a:0 "考え直す時期だ…"
 pay_homage_costs_refunded:0 "$pay_homage_decision$のコストが払い戻されます"