l_english:
 feast_header:0 "饗宴:"
 feast_default.1001.t:1 "$feast_header$畏敬の念"
 feast_default.1001.very_high_learning:0 "美味しい料理を囲んでの会話の後、[impressed_guest.GetTitledFirstName]は私が最も学識があり賢明であると褒め、私よりも読書量の少ない人たちにとって私の発言は常に計り知れない価値があると称えてくれている。"
 feast_default.1001.high_learning:0 "様々な事柄について大いに語り合った晩餐会の後、[impressed_guest.GetTitledFirstName]は、[impressed_guest.GetSheHe]が非常に博識であることを賞賛しました。"
 feast_default.1001.average_learning:0 "しばらく夕食を食べながら話をした後、[impressed_guest.GetTitledFirstName]は身を乗り出して、私がこんなにもいろいろなことに精通していることに驚いていると[impressed_guest.GetSheHe]は言ってくれた。"
 feast_default.1001.low_learning:0 "夕食をとりながら皆と話をしていると、[impressed_guest.GetTitledFirstName]が身を乗り出して言った。「[ROOT.Char.GetTitledFirstName]、私もあなたのように賢いと思われるにはどうすればいいか知りたいものです！」\n\n私はあごに付いたスープをぬぐうと、利口そうな笑顔を浮かべてみせた。"
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U]は真の知性を認めているのだな。"
 feast_default.1002.t:0 "$feast_header$うんざりする待ち時間"
 feast_default.1002.desc:0 "料理が出てくるのを我々がどれだけ待っているのか、まったく信じがたいことだ！我々がここにいるのは食事のためなのか、テーブルの木目を眺めるためなのか、どちらなのか？ [other_guest.GetTitledFirstName]、何を見ているのだ、私は本当に腹が減っているのだぞ！"
 feast_default.1002.a:0 "キッチンから何か匂うぞ！"
 feast_default.1002.gluttons_and_impatients:0 "せっかちで意地汚い客は全員"
 feast_default.1003.t:0 "$feast_header$畏敬の念"
 feast_default.1003.desc:0 "食事のあと、皆が居並ぶなかで私はとりわけ知的な話をしなければならなくなった。これというのも、[other_guest.GetTitledFirstName]が私がいかに賢明であるかを褒めちぎったからだ！\n\nこれに応じて、私はあごに垂れる脂のことで頭がいっぱいになる前に、同僚の学者たちに笑い返した。"
 feast_default.1003.a:0 "私もたまには気の利いたことを言える。"
 feast_default.1003.b:0 "まさか[other_guest.GetSheHe]がそんな風に感じていたとは！"
 feast_default.1004.t:0 "$feast_header$天上の悦楽"
 feast_default.1004.desc:0 "おお、この濃厚な肉は一体なんだ？この仄かに甘い野菜は？  そして、なんと可愛らしいデザート！\n\n今まで味わった中で最高のご馳走だった！"
 feast_default.1004.a:0 "愉快だ！"
 feast_default.1004.b:0 "なんと素晴らしい！私にも一つくれないか！"
 feast_default.1005.t:0 "$feast_header$孤立"
 feast_default.1005.desc:0 "It is too much. The incessant chatter of those around me, the multitude of faces looking to me for conversation... #EMP People#!...\n\nI knew that this feast would be a chore, but I never imagined the scale of it."
 feast_default.1005.desc_friendly_guest:0 "\n\nI am lucky that [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] is here, at least."
 feast_default.1005.a:0 "どこかに一人きりになれる場所があるはずだ。"
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip]、私をこの獣たちと置いていかないでくれ！"
 feast_default.1005.c:0 "\"うーん、あ... その... すごい天気ですね？\""
 feast_default.1006.table_companions:0 "私の近くに座っている全員"
 feast_default.1006.t:0 "$feast_header$くつろげる宴席"
 feast_default.1006.desc:0 "ああ、宴会ほど素晴らしいものはない！人生の素晴らしいもの全てを思い出させてくれるし、仲間も悪いものではない！少なくとも私の側にいる者たちはそう思っているように見える。\n\n「[ROOT.Char.GetFirstNameNoTooltip]は特別な存在です。」[guest_1.GetTitledFirstName]が私に告げる。[guest_2.GetTitledFirstName]と[guest_3.GetTitledFirstName]が大きくうなずく。"
 feast_default.1006.a:0 "私はただ正しいと思うことをするだけだ！"
 feast_default.1006.b:0 "全員でもう一度乾杯だ！"
 feast_default.1006.c:0 "正しく生きたければ他に道はないんだ、友よ！"
 feast_default.1007.t:0 "$feast_header$貪欲"
 feast_default.1007.desc:0 "With the continual serving of delicious foods, most guests have given up eating for the night, simply enjoying the entertainment. I am happy to see that [other_glutton.GetTitledFirstName] knows better!\n\n[other_glutton.GetSheHe|U] and I are both eager to taste as long as there is food!"
 feast_default.1007.a:0 "Together we could eat an entire horse!"
 feast_default.1007.b:0 "I bet I can out-eat [other_glutton.GetHerHim]."
 feast_default.1008.t:0 "$feast_header$汚れた分別"
 feast_default.1008.desc:0 "私の言葉に[secret_recipient.GetTitledFirstNamePossessive]が目を見開いているのを見て、私は自分が認めてしまったことに気づいた。私はタンカードを押しのけようともがく。\n\n「どうやら飲みすぎたようだ。」私は少しふらつきながら立ち上がろうとする。「私が言ったことは信じないでくれ！」"
 feast_default.1008.a:0 "何てことをしてしまったのだ..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U]は私の言い訳を信じはしない…"
 feast_default.1009.t:0 "$feast_header$汚れた分別"
 feast_default.1009.desc:0 "私の言葉に[secret_recipient.GetTitledFirstNamePossessive]が目を見開いているのを見て、私は[secret_owner.GetTitledFirstName]について今何を言ってしまったかに気づいた。\n\n「どうやら飲みすぎたようだ。」私は少しふらつきながら立ち上がろうとする。「私が言ったことは信じないでくれ！」"
 feast_default.1009.a:0 "何てことをしてしまったのだ..."
 feast_default.1010.t:0 "$feast_header$ 約束は約束"
 feast_default.1010.desc:1 "私は昨夜、何を約束してしまったんだ？ことの成り行きは全く思い出せないが、[favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]の背中を叩いて、頼み事なら何でもしてやると伝えたことだけははっきりと覚えている。\n\n私がきっぱりと「誓った」という噂は既に広まっている！"
 feast_default.1010.a:0 "どんなものであろうと、約束は約束だ。"
 feast_default.1010.b:0 "ただの酔っ払いの戯言だ！"
 feast_default.1010.every_participant_with_high_opinion:1 "[favor_recipient.GetFirstNameNoTooltip]を尊重している他のすべての出席者"
 feast_default.1011.t:0 "$feast_header$喧嘩腰"
 feast_default.1011.desc:0 "It is intoxicating – the drink in my blood, and the anger in my veins.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] stumbles into me outside the hall, and I mistake [guest_to_murder.GetHerHim] for the [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. In an instant [guest_to_murder.GetHerHis] blood is dripping down my blade. As [guest_to_murder.GetHerHis] body slumps to the ground I suddenly feel very sober."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] walked into my knife! I promise!"
 feast_default.1011.a.success:0 "人々は事故だと信じている"
 feast_default.1011.a.failure:0 "誰も私の嘘を信じない"
 feast_default.1011.b:0 "は、早く剣を綺麗にしないと...！"
 feast_default.1011.b.success:0 "殺人の真相は闇の中に"
 feast_default.1011.b.failure:0 "私が殺人犯だとバレてしまった"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip]、なんて事を？！"
 feast_default.1012.t:0 "$feast_header$ Lethal Liquids"
 feast_default.1012.desc_opening:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] glad acceptance of yet another glass drowns out the splashing of my own drink as I pour it on the floor.\n\nAs [guest_to_murder.GetHerHis] breathing grows labored, and all color leaves [guest_to_murder.GetHerHis] face, I can feel the grin spreading across my own. A small laugh escapes me as [guest_to_murder.GetHerHis] body hits the table."
 feast_default.1012.a:1 "A toast to the [guest_to_murder.GetTitleTierName|U], and [guest_to_murder.GetHerHis] thirst for life!"
 feast_default.1013.t:0 "$feast_header$ Protector"
 feast_default.1013.desc:0 "As my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] stalks towards my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] with seething anger in [guest_to_kill.GetHerHis] eyes and a knife in [guest_to_kill.GetHerHis] hand I do not even stop to think.\n\nI grab the closest thing that can be used as a weapon, and charge."
 feast_default.1013.a:0 "ナイフがこんなに鋭いなんて誰が思う？"
 feast_default.1013.a_1:0 "I hope [ROOT.Char.GetFaith.NegativeAfterLife] greets that [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] warmly."
 feast_default.1013.b:0 "ナイフをそらせてやる！"
 feast_default.1013.b.success:0 "誰も傷付けられない"
 feast_default.1013.b.failure:0 "I #EMP almost#! manage"
 feast_default.1013.b.big_failure:0 "しくじった"
 feast_default.1013.c:0 "...and charge straight to cover."
 feast_default.1013.d:0 "\"I acted in defense of [guest_to_save.GetFirstNameNoTooltip], you all saw it.\""
 feast_default.1014.t:0 "$feast_header$目撃者"
 feast_default.1014.desc:0 "My [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] sneers as I stumble outside to relieve myself. The anger that is already boiling in my veins gains devastating momentum as [guest_to_murder.GetSheHe] walks towards me. \"Look who it is! The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! I bet you—\"\n\nJust as I sink my blade into [guest_to_murder.GetFirstNamePossessive] infuriating face I hear a soft gasp from behind me."
 feast_default.1014.a:0 "Please, [witness.GetTitledFirstNameNoTooltip], tell no one!"
 feast_default.1014.a_2:0 "You will tell no one what you saw."
 feast_default.1014.b:0 "Talk about being in the wrong place at the wrong time!"
 feast_default.2001.t:0 "$feast_header$恥ずかしい焦り"
 feast_default.2001.desc:0 "[host.GetTitledFirstName]が料理の提供が少し遅れると発表したので、[glutton.GetTitledFirstName]は欲求不満ではちきれそうだ!\n\n[glutton.GetTitledFirstName]が腹を鳴らして不平不満を言っているのしか聞こえない。"
 feast_default.2001.a:0 "[glutton.GetSheHe|U]は自らを貶めている。"
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip]の言うことは一理ある！我々の食事はどこだ?"
 feast_default.2002.t:0 "$feast_header$ An Admirer"
 feast_default.2002.desc:0 "Someone unseen has slipped me a note during the feast:\n\n\"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]\"\n\nWho could this tender letter be from? There was something about the way [crush_1.GetTitledFirstName] looked shyly at me. Or how [crush_2.GetTitledFirstName] smiled when we met. Then again, [crush_3.GetTitledFirstName] seemed very eager to sit close to me..."
 feast_default.2002.a:0 "It must have been [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Could it have been [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "This has [crush_3.GetFirstNameNoTooltip] written all over it."
 feast_default.2002.potential_lover_tt:0 "If you are correct, it will be far easier to make them your [lover|E]"
 feast_default.2003.t:0 "$feast_header$ 相互援助"
 feast_default.2003.desc:0 "初めはありふれた宴であったが、[other_guest.GetTitledFirstName]がいてくれたお陰で、やがてそれは特別なものとなった!\n\n私達は夜通し多くの事柄について語り合った。どうやら我々には多くの共通点があるようだった!　 [other_guest.GetHerHim]と過ごした時間はとても有意義なものであった。"
 feast_default.2003.a:0 "なんと素晴らしい夜だろう!"
 feast_default.2005.t:0 "$feast_header$ おろしたての[ROOT.Char.Custom('GetClothingArticle')|U]全体に"
 feast_default.2005.desc:0 "[drunk.GetTitledFirstName]は飲みすぎていると我々全員が諫めたにもかかわらず、[drunk.GetSheHe]はまだまだ素面だ、大丈夫、酔ってなんかないさと言い張った。\n\n[drunk.GetHerHis]は席から立ちあがっただけで限界に達し、今や私はひどい悪臭を放つ吐瀉物にまみれている！"
 feast_default.2005.a:0 "「さぞかし恥ずかしい思いでいるのではないかね、[drunk.GetFirstNameNoTooltip]よ！」"
 feast_default.2005.b:0 "「はっ！これは大した余興だな！」"
 feast_default.2006.t:1 "$feast_header$ The Eager [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "As [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] once more interrupts a conversation with loud laughter, I can no longer deny that [befriending_guest.GetSheHe] is acting strange.\n\n[befriending_guest.GetSheHe|U] never strays far from me, joins me in every conversation, expresses appreciation at everything I say..."
 feast_default.2006.a:0 "It's a strange way to gain my favor, but I must say it is working."
 feast_default.2006.b:0 "I could get used to this!"
 feast_default.2006.c:0 "I can't stand having someone follow me around like this!"
 feast_default.2006.d:0 "Please, leave me alone!"
 feast_default.2007.t:0 "$feast_header$ Exposed Affair!"
 feast_default.2007.desc:0 "大広間に大きな音が響き、通用口の扉の一つが壊れた。\n\nほとんど裸に近い恰好で我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )]である[lover_guest_1.GetTitledFirstName]と我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )]である[lover_guest_2.GetTitledFirstName]が転げ落ちるように衆目の前に現れた。"
 feast_default.2007.a_chaste:0 "I can't bear to look!"
 feast_default.2007.a_lustful:0 "Just #EMP imagine#! what they could have been up to...!"
 feast_default.2007.a_sadistic:0 "Hah! This is delicious!"
 feast_default.2007.a_compassionate:0 "No one deserves this kind of shame..."
 feast_default.2007.b:0 "#EMP 彼ら#!にそんな秘密があったとは！"
 feast_default.2008.t:0 "$feast_header$ Behind a Locked Door"
 feast_default.2008.desc:1 "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )]がこっそり会場を抜け出した時、[romance_target.Custom('FemaleMale')]の使用人の手に[homosexual_character.GetHerHis]の手が滑り込むのがちょっと見えた気がした。\n\n半裸の隔離された部屋で彼らを捕まえた時、私の疑いは確認された！"
 feast_default.2008.a:0 "他の[homosexual_character.GetWomanMan]と共謀？！王国は知るべきだ！"
 feast_default.2008.b:0 "あなたの秘密は私には安全よ、[homosexual_character.GetFirstNameNoTooltip]。今のところは。"
 feast_default.2008.c:0 "Corrupting #EMP my#! servants without my approval?!"
 feast_default.2008.d:0 "ああ、[homosexual_character.GetFirstNameNoTooltip]、知っていればよかった。"
 feast_default.2008.d.unlock_text:0 "このオプションはあなたの[sexuality|E]のために利用可能です。"
 feast_default.2009.t:0 "$feast_header$ どうぞ続けて"
 feast_default.2009.desc:1 "私は[secret_holder.GetTitledFirstName]の話を熱心に聞いている。[secret_holder.GetSheHe]はジョッキの中の酒を飲み干そうとしながら、[secret_holder.GetHerHis]のあらゆる事を無警戒に話してしまっている。[secret_holder.GetSheHe]は私がどれだけ注意深く警戒して聞いているかに気づかなかった。\n\n [secret_holder.GetSheHe] は私の態度に気づくと立ち上がった。「酒席で適当な会話をしていただけで、ここでの話はすべてジョークですよ！」"
 feast_default.2009.a:0 "それはたまたまですが、#EMP とても#!興味深いジョークです。"
 feast_default.2011.t:0 "$feast_header$ A Promise is a Promise"
 feast_default.2011.desc:0 "Unconcerned with any etiquette, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] slaps me on the back. \"I mean it!\" [favor_character.GetSheHe] exclaims. \"I'll do anything you ask of me. Anything at all. Ask me, and it is done!\"\n\nI can smell the alcohol on [favor_character.GetFirstNamePossessive] breath, but the promise has been noted by every guest present."
 feast_default.2011.a:0 "You're a [favor_character.GetWomanMan] of your word, aren't you?"
 feast_default.2011.b:0 "\"Hah, [favor_character.GetTitledFirstNameNoTooltip] is too drunk to know what [favor_character.GetSheHe] is saying!\""
 feast_default.2012.t:0 "$feast_header$目撃者"
 feast_default.2012.desc:0 "As I stumble outside to relieve myself I hear shouting around the corner. As I turn it I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] sneer as [murderer.GetSheHe] sinks [murderer.GetHerHis] blade into the face of the covering [murdered_guest.GetTitledFirstName].\n\nWhatever sound I made must have been enough, for [murderer.GetFirstName] turns towards me, surprise on [murderer.GetHerHis] face."
 feast_default.2012.a:0 "何を#EMP 殺って#!るんだ?!"
 feast_default.2012.b:0 "みんながお前の罪を知ることになる!"
 feast_default.2012.c:0 "My silence has a price."
 feast_default.3001.t:0 "$feast_header$ A Feast With a Friend"
 feast_default.3001.desc:0 "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]に会えるなんて、こんなに嬉しいことはない。最後に別れてから時間が経っていないかのように、また一緒に食べて、飲んで、歌う。\n\n納屋で食事をすることもできたし、これは今まで行ったことのない最高の饗宴だった。"
 feast_default.3001.a:0 "ああ、[friend.GetFirstNameNoTooltip]のいない人生などあり得るだろうか?"
 feast_default.3002.t:0 "$feast_header$ Stolen Kisses"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. We smile and greet each other as if we do not already know each other intimately. As if we have never embraced each other in the throes of passion. As if we do not long to hold each other close.\n\nWhen we later pass each other in an otherwise abandoned hallway, I once again get to feel [lover.GetHerHis] lips against mine. Then [lover.GetSheHe] points out an unlit doorway..."
 feast_default.3002.a:0 "Come! We don't have a moment to waste!"
 feast_default.3002.discovery_tt:0 "#F Servants see much, and might talk...#!"
 feast_default.3002.b:0 "No, we could be discovered."
 feast_default.3003.t:0 "$feast_header$ Unpleasant Company"
 feast_default.3003.desc:1 "It was such a pleasant feast, but then #EMP [rival.GetSheHe]#! showed up. Can I not have a single evening unsullied by the invasive stench of [rival.GetTitledFirstNameNoTooltip]?\n\nWorst of all is the nasal grinding of [rival.GetHerHis] voice [rival.GetSheHe] sidles up to me. \"Why the sour face, [ROOT.Char.GetFirstNameNoTooltip]?\""
 feast_default.3003.a:0 "[rival.GetSheHe|U] makes me want to punch [rival.GetHerHim] in the face!"
 feast_default.3004.t:0 "$feast_header$侮辱的な口論"
 feast_default.3004.desc:0 "たらふく飲み食いした後で、私は大声で会話をしている中心に[rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]を見つけた。[rival_guest.GetSheHe|U]は私の存在に気づくとすぐに私の方を向く。\n\n「そして#EMP お前#! – お前の存在こそ今宵の汚点だよ！」"
 feast_default.3004.a:0 "今夜はもうそれで十分だろう。"
 feast_default.3004.b:0 "お前はただの[rival_guest.Custom('InsultAdjective')][rival_guest.Custom('InsultNoun')]だ！"
 feast_default.3004.b.success:0 "あなたは戦いに勝つ"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip]が戦いに勝つ"
 feast_default.3004.c:0 "Some bring joy wherever they go; others, whenever they do."
 feast_default.3004.c.tt:0 "#F It is time for [rival_guest.GetFirstNameNoTooltip] to spread some happiness#!"
 feast_default.3004.d:0 "A fist to face is as good a response as any!"
 feast_default.3005.t:0 "$feast_header$ A Challenge"
 feast_default.3005.desc:0 "The hall echoes with the laughter of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], with [rival_to_duel.GetHerHis] taunts and insults — when [rival_to_duel.GetSheHe] calls me [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] I draw my blade."
 feast_default.3005.desc_won:0 "\n\nI come back to my senses as I lean down over [rival_to_duel.GetHerHim], boot on [rival_to_duel.GetHerHis] chest, both of us breathing hard."
 feast_default.3005.desc_lost:0 "\n\nI come back to my senses as [rival_to_duel.GetSheHe] leans down over me, boot on my chest. [rival_to_duel.GetSheHe|U] hisses in my ear, \"I want to hear you beg for mercy.\""
 feast_default.3005.a:0 "\"You will pay for all that you've done.\""
 feast_default.3005.b:0 "\"I would never yield to the likes of #EMP you#!!\""
 feast_default.3005.c:0 "\"Please, don't hurt me!\""
 feast_default.3005.d:0 "\"I want to hear you beg for mercy.\""
 feast_default.3005.e:0 "I reach up and slit [rival_to_duel.GetHerHis] Achilles tendon in one smooth motion."
 feast_default.3006.t:0 "$feast_header$ A Single Night"
 feast_default.3006.opening_1:0 "Overcome with drunkenness and lust, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] and I find ourselves alone. [partner.GetHerHis|U] arms around me, [partner.GetHerHis] lips against my neck, we quench the fires burning in our chests and our loins."
 feast_default.3006.opening_2:1 "I awake in a strange bed, with an unexpected bedfellow. Memories of the previous night slowly take shape from the aching mist in my head. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] and I, joined by desire."
 feast_default.3006.opening_3:0 "I had been so insistent that this was exactly what I would not do. Yet, after a few drinks I fell so easily into the arms of [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – trapped in [partner.GetHerHis] seductive web. Soon enough I found myself in [partner.GetHerHis] bed."
 feast_default.3006.both_married_love:0 "\n\nI cannot bear the thought of going without [partner.GetHerHim], but [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must never know, and neither must my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.partner_married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but considering [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], what can I do?"
 feast_default.3006.unmarried_love:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here. Yet, I cannot stand the thought of being without [partner.GetHerHim] for a single day."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must not be allowed to know, and that is without mentioning my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] must not learn of my betrayal."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.unmarried:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here."
 feast_default.3006.a:0 "I must see you again!"
 feast_default.3006.b:0 "Let's make the most out of this moment..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] is not interested#!"
 feast_default.3006.c:0 "Let us never speak of this."
 feast_default.3006.c.tt:1 "#F You stay away from [partner.GetFirstNameNoTooltip]#!"
 feast_default.3007.t:0 "$feast_header$ In the Act"
 feast_default.3007.love:0 "As the other guests are losing their wits to the cups, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] and I find a chamber to spend the night by ourselves. I am spreading kisses across [lover.GetFirstNamePossessive] naked back when a voice makes me rush to cover myself."
 feast_default.3007.not_love:0 "I brought my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], to an abandoned chamber to get away from the crowd. I am in the middle of sating my hunger when a familiar voice makes my blood curdle."
 feast_default.3007.ambiguous:0 "Hoping to spend some time with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], I brought [lover.GetTitledFirstName] away from the feast. Just as I was getting ready to return, a familiar voice makes me freeze in shock."
 feast_default.3007.end:0 "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] is staring at us in shock. \"How could you bed that [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?\""
 feast_default.3007.a:0 "This meant nothing, my dear!"
 feast_default.3007.b:0 "I love [lover.GetHerHim]!"
 feast_default.3007.c:0 "I do as I please."
 feast_default.5001.t:0 "$feast_header$歪んだ笑顔"
 feast_default.5001.friend_reminder:0 "I believe [friend.GetTitledFirstName] meant it only as a word of caution, but after my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.rival_reminder:0 "I know that [rival.GetTitledFirstName] only said it to cause me worry, but now that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.spouse_reminder:0 "Touching my arm to get my attention, [spouse.GetTitledFirstName] spoke in a lowered voice filled with concern. \"[host.GetTitledFirstName] has been looking at you a lot this evening...\"\nConsidering [spouse.GetTitledFirstNamePossessive] reputation, I almost wish [spouse.GetSheHe] had said nothing."
 feast_default.5001.sadist_reminder:1 "[sadist.GetTitledFirstName]が不穏な笑みを浮かべて[host.GetTitledFirstNamePossessive]の...外交手段について、更にゾッとする話をいくつか詳しく話した。気にしない方がいいのだろうが、今や他のことを考えるのは難しい。"
 feast_default.5001.reminder:0 "Even if a feast is an occasion of celebration and joy, it is very difficult to not think of [host.GetTitledFirstNamePossessive] terrifying reputation..."
 feast_default.5001.worry:0 "\n\n今やホストのニヤニヤ笑いは、少し広すぎる範囲に向けられ始めた。水差しや皿のカチャカチャ鳴る音一つ一つが私を飛び上がらせ、取るに足らないことで誰かが[host.GetHerHis]の怒りを買ってしまうのではないかと気を揉んでいると、悪いことにその人物は私だった。"
 feast_default.5001.a:0 "乗り切ったぞ。ただの宴会だったな。"
 feast_default.5002.t:0 "$feast_header$ Delusions"
 feast_default.5002.desc_chair:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], leans down to better converse with the chair beside [lunatic_host.GetHerHim]. At this display all other conversations soon dwindle.\n\n\"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!\""
 feast_default.5002.desc_chicken:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gently hugs a plucked — and cooked — chicken to [lunatic_host.GetHerHis] chest, whispering sweet nothings to it. As [lunatic_host.GetSheHe] begins to loudly proclaim [lunatic_host.GetHerHis] affection for the fowl, the mood in the great hall quickly takes a troubled turn."
 feast_default.5002.desc_drapes:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], sweeps onto the dance floor, holding one of the banners used to decorate the walls in [lunatic_host.GetHerHis] arms.\n\nThe guests can do nothing but stare as he leads the piece of fabric through an elaborate dance, enthralled by the display."
 feast_default.5002.a:0 "My [lunatic_host.GetLadyLord], why don't we go outside for some air?"
 feast_default.5002.b:0 "I have to stop this madness!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Let me join you both!"
 feast_default.5003.t:0 "$feast_header$ Painful Entertainment"
 feast_default.5003.desc:0 "Pieces of sharp metal in some of the dishes, splinters on the chairs, small #EMP accidents#! promising bruises...\n\nSitting at the head of the table, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] cannot hide the cold smile spreading across [sadistic_host.GetHerHis] face as another [guest.GetLadyLord], [guest.GetTitledFirstName], spits blood onto [guest.GetHerHis] plate."
 feast_default.5003.a:0 "\"This is unacceptable!\""
 feast_default.5003.b:0 "I'll take care of [guest.GetFirstNameNoTooltip] for now."
 feast_default.5003.c:0 "What a glorious feast!"
 feast_default.5004.t:0 "$feast_header$ The Bottom of the Tankard"
 feast_default.5004.desc:0 "「テーブルに座ったばかりだというのに我が君の器が空になった音が聞こえましたぞ？」大広間の雑音の中、[host.GetTitledFirstName]は何も聞き逃すまいと聞き耳を立てる。宴会の主催者が親切にも使用人に手を振る。「ここへワインを！誰も喉が渇くことはないように！」"
 feast_default.5004.a:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]よ、ありがたくいただくよ！"
 feast_default.5004.b:0 "どうやら少し飲み過ぎたようだ。"
 feast_default.5004.c:0 "言い訳をして人混みに紛れるとしよう。"
 feast_default.5005.t:0 "魚醤！"
 feast_default.5005.desc:0 "ああ、なんという素晴らしい味！とても香ばしく、それでいて少し塩辛く、まるで海を彷彿とさせる・・・\nこれは今まで味わった中で最高のニンニクかもしない、そして[host.GetTitledFirstNamePossessive]のコックはそれを上手に使っている！\n"
 feast_default.5005.a:0 "定期的に食べたいものだ！"
 feast_default.5005.b:0 "「これは素晴らしい食事です、[host.GetFirstNameNoTooltip]よ！」"
 feast_default.5005.c:0 "\"Did you know that murri was inspired by garum?\""
 feast_default.5005.c.flavor:0 "Not a lot of other guests seem to know this!"
 feast_default.5005.d:0 "If I could I would #EMP breathe#! garum!"
 feast_default.6001.t:0 "$feast_header$ The Right [spouse.GetWomanMan|U] for the Job"
 feast_default.6001.dislike_spouse:1 "Although there are many ways in which we do not get along, I must confess that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] has done a very good job with my feast. [spouse.GetFirstName] has ensured that the food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetHerHim] next to me at the great table and celebrations about to begin, I let [spouse.GetHerHim] know that I appreciate [spouse.GetHerHis] hard work in preparation of this feast."
 feast_default.6001.like_spouse:0 "My dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] has been working hard to ensure that everything about the feast goes smoothly. The food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetFirstName] beside me at the great table, everything is ready. I squeeze [spouse.GetHerHis] hand and smile at [spouse.GetHerHim], before rising to announce the start of the celebrations."
 feast_default.6001.a:0 "What would I have done without [spouse.GetHerHim]."
 feast_default.6002.t:0 "$feast_header$ A Laudable Effort"
 feast_default.6002.desc:0 "宴会が始まり、客が陽気に食事をしたり飲んだりしていると、[guest.GetTitledFirstName]がメインテーブルの[spouse.GetFirstName]と私に近づいてきた。\n「これは素晴らしいごちそうですね！主催者に敬意を表します。」"
 feast_default.6002.a:0 "「ああ、いい仕事だろう？」"
 feast_default.6002.b:0 "「[spouse.GetFirstNameNoTooltip]に全て任せた結果だ。」"
 feast_default.6003.t:0 "$feast_header$ In My House"
 feast_default.6003.opening:0 "私は[fighter_1.GetTitledFirstName]と[fighter_2.GetTitledFirstName]が可能な限り離れているように、できる限りのことをしたつもりだ。だがそれは十分ではなかったようで、今、彼らは私の饗宴の真っ最中に喧嘩を始めてしまった！"
 feast_default.6003.bodyguard:0 "\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))]である[bodyguard.GetTitledFirstName]が喧嘩の場の近くに立って、仲裁する命令を求め私の方を見ている。"
 feast_default.6003.guard:0 "\n護衛の一人が喧嘩の場へと近づき、仲裁する命令を求め私の方を見ている。"
 feast_default.6003.a:0 "頭を冷やさせるため[fighter_2.GetFirstNameNoTooltip]を外に出せ。"
 feast_default.6003.b:0 "事態が落ち着くまで[fighter_1.GetFirstNameNoTooltip]を拘束しておけ。"
 feast_default.6003.c:0 "「やめろ！この話は後にしよう。」"
 feast_default.6101.t:0 "$feast_header$ 不安げな[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))][troubled_guest.GetFirstName]から受ける懇願のまなざしは絶望的なトーンを帯びてきている。[troubled_guest.GetSheHe]がずっと隠れていた隅っこに客の集団が近づいてきており、壁が[troubled_guest.GetHerHis]の逃亡を阻んでいる。\n\n"
 feast_default.6101.desc_liked:0 "The poor [troubled_guest.GetWomanMan] has never been good with people!"
 feast_default.6101.desc_disliked:0 "[troubled_guest.GetTitleTierName]がそんな行動をとるとは・・・"
 feast_default.6101.a:0 "来客の気をそらす。"
 feast_default.6101.b:0 "さあ、[troubled_guest.GetFirstNameNoTooltip]。我々に話をしてくれ！"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! I need to talk to you. In private."
 feast_default.6101.c.tt:0 "We could both use a break..."
 feast_default.6111.t:0 "$feast_header$話し相手"
 feast_default.6111.desc:0 "料理の一皿が次の皿に入れ替わると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName]は、[guest_to_talk_to.Custom('subject_of_interest')]のことを延々と語っていきます。\n\n「.........そうして、我々はあの窮地から助け出されたのです！退屈させては居ませぬか、我が[ROOT.Char.GetLadyLord]？」"
 feast_default.6111.a:0 "いやいや、どうぞ、続けて！"
 feast_default.6111.b:0 "代わりにお前のことについて、もっと話さないか？"
 feast_default.6111.c:0 "お前が笑いものになるのは退屈しないな！"
 every_evil_guest_scope_tt:0 "すべての冷淡な客人"
 feast_default.6121.t:0 "$feast_header$ Tastefully Insulting"
 feast_default.6121.desc:0 "As plate after plate of food is brought into the great hall, an unmistakable smell reaches me, and I smile. That my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] is sensitive to [ROOT.GetCharacter.Custom('GetFoodDetail')] is something I #EMP sadly#! forgot to tell the cook.\n\n\"I bid you all welcome, and I pray you will find the food to your liking.\""
 feast_default.6121.a:0 "Especially you, [hated_guest.GetFirstNameNoTooltip]. #EMP Enjoy#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] face as I 'save' [hated_guest.GetHerHim] from the food is definitely to my liking!"
 feast_default.6231.t:0 "$feast_header$災難に襲われる"
 feast_default.6231.desc:0 "「我が[ROOT.Char.GetLadyLord]、ワインが...。我々は次の樽を開けてみたのですが...すっかり腐っています！#EMP すべて#!腐っているんです！」\n\n饗宴はまだ盛り上がっているが、酒がなければ残酷なまでに雰囲気が白けていくのは間違いない。"
 feast_default.6231.a:0 "ワイン商人はまだ町にいるはずだ!"
 every_drunkard_guest_scope_tt:0 "Every drunkard guest in attendance"
 feast_default.6231.b:0 "皆で協力する必要がある。さあ来るんだ。"
 feast_default.6231.c:0 "Time to crack open my secret stores."
 feast_default.6251.t:0 "$feast_header$ジレンマ"
 feast_default.6251.desc:0 "ごちそうもだんだん少なくなってゆき、気がつけば[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]との会話も深まっている。\n\n[guest.GetSheHe|U]は[guest.Custom('subject_of_interest')]について私の意見を尋ねる ー [guest.GetSheHe]は[guest.GetHerselfHimself]に強い関心を持っている。"
 feast_default.6251.a:0 "私も興味をそそられるテーマです！"
 feast_default.6251.b:0 "どうでもいい。"
 feast_default.6251.c:0 "私はむしろ#EMP あなた#!のことを知りたいんだ…！"
 feast_default.6261.t:0 "$feast_header$ To Serve Man"
 feast_default.6261.desc_lunatic:0 "\"I have personally given a helping hand in preparation for the meal, and I hope the result will delight!\""
 feast_default.6261.desc_not_lunatic:0 "\"The cook's assistant gave his body and soul to prepare this meal, and I hope the result will delight!\""
 feast_default.6261.desc_cannibal_guest:0 "\n\n座って食事をしていると、特に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))][cannibal_guest.GetTitledFirstName]が料理を楽しんでいるような気がしてならない。"
 feast_default.6261.desc_concerned_guest:0 "\n\nAs we sit down to eat, however, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] only pokes at the food placed in front of [concerned_guest.GetHerHim] and looks at me with suspicion."
 feast_default.6261.a_exposed:0 "It's almost as if [concerned_guest.GetSheHe] doesn't trust me!"
 feast_default.6261.a:0 "Let [concerned_guest.GetHerHim] suspect whatever [concerned_guest.GetSheHe] wants."
 feast_default.6261.b:0 "Bring the [concerned_guest.GetTitleTierName] something else to eat."
 feast_default.6261.c:0 "I think we might have a lot of dietary ideas to discuss!"
 feast_default.8001.t:0 "$feast_header$ From Cinders to Flames"
 feast_default.8001.desc:0 "The flames lick the roof, and screams echo through the night. I lean my back against the closed door, ignore the horrified faces of my loved ones, and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8001.a:0 "Finally... They are gone."
 feast_default.8001_survivors:0 "非情でも無礼であってもならないと私が警告したすべての者"
 feast_default.8002.t:0 "$feast_header$ From Cinders to Flames"
 feast_default.8002.desc:0 "The flames lick the roof, the screams echo through the night, and I lean my back against the closed door and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8002.a:0 "Finally I am rid of them. Rid of them all!"
 feast_default.8002_death:0 "Everyone in attendance"
 feast_default.8003.t:0 "$feast_header$ Charred, Not Burnt"
 feast_default.8003.desc:0 "The flames spread quickly, too quickly, and as I try to bolt the door shut I am soon overwhelmed by guest fleeing the inferno.\n\nAs we all stand huddled outside, watching the flames roar, I am approached by an incensed, and slightly charred, [enemy_1.GetTitledFirstName]. \"What is the meaning of this? Did you try to trap us in there?!\""
 feast_default.8003.a:0 "The insult! I would #EMP never#!!"
 feast_default.8051.t:0 "$feast_header$ Rising Tempers"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out the back door of the feast hall before locking it tight.\n\nAll our queries go unanswered, and as the flames — and screams — start to rise from inside the hall we all fall silent. Soon the only sound heard is the laughter from our host."
 feast_default.8051.a:0 "[host.GetSheHe|U] wasn't on good terms with some attendees, but this?!"
 feast_default.8051.a_death:0 "Everyone else in attendance"
 feast_default.8052.desc:0 "\"Fire!\"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8052.a:0 "I always wanted to go out in blazing glory..."
 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 feast_default.8061.desc:0 "\"Fire!\"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe door to the feast hall is closing, but terrified guests soon throw it open as we all flee the flames. Standing outside is a confused, but curiously calm, [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a:0 "What's going on, [host.GetFirstNameNoTooltip]?!"
 feast_default.9001.t:0 "$feast_header$お開き"
 feast_default.9001.desc_murder:0 "With everyone — well, almost everyone — headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_success:0 "With everyone's body headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_fail:0 "With everyone headed for their respective homes — alive and well — I cannot help but feel extremely disappointed. At least they seemed to enjoy the feast, before it all burned down..."
 feast_default.9001.desc:0 "皆がそれぞれの家に向かうのを見つつ、祝宴は成功したと言えることを誇りに思う！"
 feast_default.9001.spouse:0 "\n\n宴会の成功は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]のおかげが大きく、最後の数人の客を見送る時には[spouse.GetSheHe]に対する感謝の念しか感じない。"
 feast_default.9001.no_spouse:0 "Nevertheless, I am still grateful that the endeavor is over for now."
 feast_default.9001.a:0 "また会う時まで！"
 feast_default.9001.a.tt:0 "Your guests' opinions of you will improve."
 feast_default.9002.t:0 "$feast_header$帰宅"
 feast_default.9002.desc_murder_feast:0 "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come, especially with that... #EMP fiery#! ending to the evening."
 feast_default.9002.desc:0 "とんでもない饗宴だった！[host.GetTitledFirstNamePossessive]の大広間で過ごした時間を、これからもずっと忘れないだろう。"
 feast_default.9002.desc_imprisoned_host:0 "Such a shame that [host.GetSheHe] [host.GetHerselfHimself] couldn't be there..."
 feast_default.9002.desc_ending:1 "\n\n歓談とワインの痕跡を洗い流し、再び領地の[ROOT.Char.GetLadyLord]として任務を再開する時がきた。"
 feast_default.9002.a:0 "さらば、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]よ!"
 feast_default.9002.a_imprisoned_host:0 "さらばだ!"