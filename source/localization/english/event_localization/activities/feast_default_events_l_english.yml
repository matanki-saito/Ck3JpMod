l_english:
 feast_header:0 "饗宴:"
 feast_default.1001.t:2 "畏敬の念"
 feast_default.1001.very_high_learning:0 "美味しい料理を囲んでの会話の後、[impressed_guest.GetTitledFirstName]は私が最も学識があり賢明であると褒め、私よりも読書量の少ない人たちにとって私の発言は常に計り知れない価値があると称えてくれている。"
 feast_default.1001.high_learning:0 "晩餐会の席上で様々な事柄について大いに語り合った後、[impressed_guest.GetTitledFirstName]は、私の知識がいかに幅広いものか賞賛してくれた。"
 feast_default.1001.average_learning:0 "しばらく夕食を食べながら話をした後、[impressed_guest.GetTitledFirstName]は身を乗り出して、私がこんなにもいろいろなことに精通していることに驚いていると言ってくれた。"
 feast_default.1001.low_learning:0 "夕食をとりながら皆と話をしていると、[impressed_guest.GetTitledFirstName]が身を乗り出して言った。「[ROOT.Char.GetTitledFirstName]、私もあなたのように賢いと思われるにはどうすればいいか知りたいものです！」\n\n私はあごに付いたスープをぬぐうと、利口そうな笑顔を浮かべてみせた。"
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U]は真の知性を認めているのだな。"
 feast_default.1002.t:1 "うんざりする待ち時間"
 feast_default.1002.desc:0 "料理が出てくるのを待ち始めてどれだけ経ったと思っているのだ！我々がここにいるのは食事のためなのか、テーブルの木目を眺めるためなのか、どちらなのか？ [other_guest.GetTitledFirstName]、何を見ているのだ、私は本当に腹が減っているのだぞ！"
 feast_default.1002.a:0 "厨房からも何か匂うぞ！"
 feast_default.1002.gluttons_and_impatients:0 "せっかちで意地汚い客は全員"
 feast_default.1003.t:1 "畏敬の念"
 feast_default.1003.desc:0 "食事のあと、皆が居並ぶなかで私はとりわけ知的な話をしなければならなくなった。これというのも、[other_guest.GetTitledFirstName]が私がいかに賢明であるかを褒めちぎったからだ！\n\nこれに応じて、私はあごに垂れる脂のことで頭がいっぱいになる前に、同僚の学者たちに笑い返した。"
 feast_default.1003.a:0 "私もたまには気の利いたことを言える。"
 feast_default.1003.b:0 "まさか[other_guest.GetSheHe]がそんな風に感じていたとは！"
 feast_default.1004.t:1 "天上の悦楽"
 feast_default.1004.desc:0 "おお、この濃厚な肉は一体なんだ？このほのかに甘い野菜は？  そして、なんと可愛らしいデザート！\n\n今まで味わった中で最高のご馳走だった！"
 feast_default.1004.a:0 "愉快だ！"
 feast_default.1004.b:0 "なんと素晴らしい！おかわりをくれないか！"
 feast_default.1005.t:1 "孤立"
 feast_default.1005.desc:0 "あまりに多すぎる。周りの人たちの絶え間ないおしゃべり、会話を求めて私を見ている多くの顔…#EMP 人々#!…\n\nこの饗宴が面倒な仕事になるのはわかっていたが、その規模は想像もしていなかった。"
 feast_default.1005.desc_friendly_guest:0 "\n\n少なくとも、[friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]がここにいてくれて良かった。"
 feast_default.1005.a:0 "どこかに一人きりになれる場所があるはずだ。"
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip]、私をこの獣たちと置いていかないでくれ！"
 feast_default.1005.c:0 "\"うーん、あ... その... すごい天気ですね？\""
 feast_default.1006.table_companions:0 "私の近くに座っている全員"
 feast_default.1006.t:1 "くつろげる宴席"
 feast_default.1006.desc:0 "ああ、宴会ほど素晴らしいものはない！人生の素晴らしいもの全てを思い出させてくれるし、仲間も悪いものではない！少なくとも私の側にいる者たちはそう思っているように見える。\n\n「[ROOT.Char.GetFirstNameNoTooltip]様は特別な存在です」と、[guest_1.GetTitledFirstName]が私に告げる。[guest_2.GetTitledFirstName]と[guest_3.GetTitledFirstName]が大きくうなずく。"
 feast_default.1006.a:0 "私はただ正しいと思うことをするだけだ！"
 feast_default.1006.b:0 "全員でもう一度乾杯だ！"
 feast_default.1006.c:0 "正しく生きたければ他に道はないんだ、友よ！"
 feast_default.1007.t:1 "貪欲"
 feast_default.1007.desc:0 "素晴らしいご馳走が次々に運ばれてきたので、ほとんどの客は今晩はもう何も食べられなくなり、ただ余興を楽しんでいる。[other_glutton.GetTitledFirstName]が物わかりのいい人だとわかって私は嬉しい！\n\n[other_glutton.GetSheHe|U]と私はそこに食べ物がある限り、味わいたくて仕方がなくなるのだ！"
 feast_default.1007.a:0 "我々はどちらも、まだまだ空腹だぞ！"
 feast_default.1007.b:0 "私は[other_glutton.GetHerHim]よりも大食だぞ、賭けてもいい。"
 feast_default.1008.t:1 "汚れた分別"
 feast_default.1008.desc:0 "私の言葉に[secret_recipient.GetTitledFirstNamePossessive]が目を見開いている。 それを見て、自分が何かを認めてしまったことに気づいた。私は大酒杯（タンカード）を押しのけようともがく。\n\n「どうやら飲みすぎたようだ」私は少しふらつきながら立ち上がろうとする。「戯言だ、信じないでくれ！」"
 feast_default.1008.a:0 "何てことをしてしまったのだ..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U]は私の言い訳を信じはしない…#!"
 feast_default.1009.t:1 "汚れた分別"
 feast_default.1009.desc:0 "私の言葉に[secret_recipient.GetTitledFirstNamePossessive]が目を見開いている。 それを見て、[secret_owner.GetTitledFirstName]に関する何かを口走ってしまったかに気付いた。\n\n「どうやら飲みすぎたようだ」私は少しふらつきながら立ち上がろうとする。「戯言だ、信じないでくれ！」"
 feast_default.1009.a:0 "何てことをしてしまったのだ..."
 feast_default.1010.t:3 "驚きの誓い"
 feast_default.1010.desc:1 "私は昨夜、何を約束してしまったんだ？ことの成り行きは全く思い出せないが、[favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]の背中を叩いて、頼み事なら何でもしてやると伝えたことだけははっきりと覚えている。\n\n私がきっぱりと「誓った」という噂は既に広まっている！"
 feast_default.1010.a:0 "どんなものであろうと、約束は約束だ。"
 feast_default.1010.b:0 "ただの酔っ払いの戯言だ！"
 feast_default.1010.every_participant_with_high_opinion:1 "[favor_recipient.GetFirstNameNoTooltip]を尊重している他のすべての出席者"
 feast_default.1011.t:1 "ついカッとなって"
 feast_default.1011.desc:0 "私は酔っていたのだ、酒が血管を流れているくらいに。だからカッとなってしまった。\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]が大広間から出て行こうとして私にぶつかってしまったのだが、私は[guest_to_murder.GetHerHim]を[disliked_guest.Custom('InsultAdjective')][disliked_guest.GetTitledFirstName]と勘違いしたのだ。数瞬の後に、私の短剣から[guest_to_murder.GetHerHis]の血がしたたり落ちていた。[guest_to_murder.GetHerHis]の身体が床に倒れ落ちたとき、にわかに私は酔いがすっかり冷めていくのを感じた。"
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U]が私の短剣のほうに歩いてきたんだ！本当だ！"
 feast_default.1011.a.success:0 "人々は事故だと信じている"
 feast_default.1011.a.failure:0 "誰も私の嘘を信じない"
 feast_default.1011.b:0 "は、早く剣を綺麗にしないと...！"
 feast_default.1011.b.success:0 "殺人の真相は闇の中に"
 feast_default.1011.b.failure:0 "私が殺人犯だとバレてしまった"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip]、なんて事を？！"
 feast_default.1012.t:1 "死の液体"
 feast_default.1012.desc_opening:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))]である[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstNamePossessive]がもう一杯のグラスを喜んで飲んでくれたので、私が飲み物を床にこぼす音もかき消された。\n\n[guest_to_murder.GetHerHis]の呼吸が苦しそうになり、[guest_to_murder.GetHerHis]の顔から生気が抜けると、自分の顔にニヤリという笑いが広がるのを感じる。[guest_to_murder.GetHerHis]の体がテーブルにぶつかり、私は小さな笑い声を漏らす。"
 feast_default.1012.a:1 "[guest_to_murder.GetTitleTierName|U]と、[guest_to_murder.GetHerHis]の命の渇きに乾杯！"
 feast_default.1013.t:1 "保護者"
 feast_default.1013.desc:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))][guest_to_kill.GetTitledFirstName]が怒りに満ちた目で私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))][guest_to_save.GetTitledFirstName]に向かって忍び寄り、[guest_to_kill.GetHerHis]の手にはナイフが握られているので、私はゆっくり考えている暇もなかった。\n\n私は武器として使える一番近くにあったものを掴み、突撃する。"
 feast_default.1013.a:0 "ナイフがこんなに鋭いなんて誰が思う？"
 feast_default.1013.a_1:0 "[ROOT.Char.GetFaith.NegativeAfterLife]があの[guest_to_kill.Custom('InsultAdjective')][guest_to_kill.Custom('InsultNoun')]を暖かく迎えてくれることを願っている。"
 feast_default.1013.b:0 "ナイフをそらせてやる！"
 feast_default.1013.b.success:0 "誰も傷付かない"
 feast_default.1013.b.failure:0 "#EMP 惜しくも#!失敗する"
 feast_default.1013.b.big_failure:0 "失敗する"
 feast_default.1013.c:0 "…そして庇うため真っ直ぐに突進する。"
 feast_default.1013.d:0 "「あなたが見た通り、私は[guest_to_save.GetFirstNameNoTooltip]を守るため行動した。」"
 feast_default.1014.t:1 "目撃者"
 feast_default.1014.desc:0 "私の[guest_to_murder.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))]である[guest_to_murder.GetTitledFirstName]は、私が外でよろめきながら用を足していると、私を嘲笑う。血管の中ですでに沸騰している怒りは、[guest_to_murder.GetSheHe]が私に向かって歩いてくると、ますます勢いを増していく。「誰かと思えば！[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')][ROOT.Char.GetFirstNameNoTooltip]じゃないか！賭けてもいいがお前は——」\n\n[guest_to_murder.GetFirstNamePossessive]の腹立たしい顔に私が刃を突き刺した瞬間、背後から柔らかな息をのむ声が聞こえた。"
 feast_default.1014.a:0 "お願いだ、[witness.GetTitledFirstNameNoTooltip]、誰にも言わないでくれ！"
 feast_default.1014.a_2:0 "あなたは見たことを誰にも言わないだろう。"
 feast_default.1014.b:0 "こんな時間にこんな場所にいたことについて説明してもらおう！"
 feast_default.2001.t:1 "恥ずかしい焦り"
 feast_default.2001.desc:0 "[host.GetTitledFirstName]が料理の提供が少し遅れると発表したので、[glutton.GetTitledFirstName]は欲求不満ではちきれそうだ!\n\n[glutton.GetTitledFirstName]が腹を鳴らして不平不満を言っているのしか聞こえない。"
 feast_default.2001.a:0 "[glutton.GetSheHe|U]は自らを貶めている。"
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip]の言うことは一理ある！我々の食事はどこだ?"
 feast_default.2002.t:1 "賞賛者"
 feast_default.2002.desc:0 "見慣れない誰かが宴会のさなかに、私になにやら書付けを手渡してきた。\n\n「[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]」\n\n誰がこのような優しい手紙をくれたのだろうか？[crush_1.GetTitledFirstName]がどこか遠慮がちにしているように見えた。むしろ、[crush_2.GetTitledFirstName]は私に会ったときにどういう意味で笑いかけたのか。と思っていたら、[crush_3.GetTitledFirstName]がしきりに私の横に座りたがっているようだ…"
 feast_default.2002.a:0 "[crush_1.GetFirstNameNoTooltip]の手紙に違いない！"
 feast_default.2002.b:0 "[crush_2.GetFirstNameNoTooltip]の手紙ではないか？"
 feast_default.2002.c:0 "この手紙を書いたのは[crush_3.GetFirstNameNoTooltip]だ。"
 feast_default.2002.potential_lover_tt:0 "正解であれば、その人をあなたの[lover|E]にするのは簡単なことでしょう"
 feast_default.2003.t:1 "共通した気質"
 feast_default.2003.desc:0 "初めはありふれた宴であったが、[other_guest.GetTitledFirstName]がいてくれたお陰で、やがてそれは特別なものとなった！\n\n私達は夜通し多くの事柄について語り合った。どうやら我々には多くの共通点があるようだった！[other_guest.GetHerHim]と過ごした時間はとても有意義なものであった。"
 feast_default.2003.a:0 "なんと素晴らしい夜だろう!"
 feast_default.2005.t:1 "おろしたての[ROOT.Char.Custom('GetClothingArticle')|U]全体に"
 feast_default.2005.desc:0 "[drunk.GetTitledFirstName]は飲みすぎていると我々全員が諫めたにもかかわらず、[drunk.GetSheHe]はまだまだ素面だ、大丈夫、酔ってなんかないさと言い張った。\n\n[drunk.GetHerHis]は席から立ちあがっただけで限界に達し、今や私はひどい悪臭を放つ吐瀉物にまみれている！"
 feast_default.2005.a:0 "「さぞかし恥ずかしい思いでいるのではないかね、[drunk.GetFirstNameNoTooltip]よ！」"
 feast_default.2005.b:0 "「はっ！これは大した余興だな！」"
 feast_default.2006.t:2 "熱心な[befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]が一度ならず大きな笑い声で会話の邪魔をしたとき、私はもはや[befriending_guest.GetSheHe]の振る舞いが異様であることを否定できないと思った。\n\n[befriending_guest.GetSheHe|U]は、けして私から離れようとせず、私が会話しているところに割り込んできては、私が何か言うごとに褒めてくるのだ…"
 feast_default.2006.a:0 "私の好意を得るには不適切だが、頑張っていると言わねばなるまい。"
 feast_default.2006.b:0 "こんなことはもう慣れてしまったよ！"
 feast_default.2006.c:0 "こんなふうに人に付きまとわれるのは我慢できない！"
 feast_default.2006.d:0 "頼むから、向こうに行ってくれ！"
 feast_default.2007.t:1 "暴露された関係"
 feast_default.2007.desc:0 "大広間に大きな音が響き、通用口の扉の一つが壊れた。\n\nほとんど裸に近い恰好で我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )]である[lover_guest_1.GetTitledFirstName]と我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )]である[lover_guest_2.GetTitledFirstName]が転げ落ちるように衆目の前に現れた。"
 feast_default.2007.a_chaste:0 "とても見ていられない！"
 feast_default.2007.a_lustful:0 "#EMP 考えても#!みろ！彼らがなにをしようとしていたのか…！"
 feast_default.2007.a_sadistic:0 "ははっ！これは面白い！"
 feast_default.2007.a_compassionate:0 "こんな恥をかくのにふさわしい者などいない…"
 feast_default.2007.b:0 "#EMP 彼ら#!にそんな秘密があったとは！"
 feast_default.2008.t:1 "鍵のかかった扉の背後で"
 feast_default.2008.desc:1 "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )]がこっそり会場を抜け出した時、[romance_target.Custom('FemaleMale')]の使用人の手に[homosexual_character.GetHerHis]の手が滑り込むのがちょっと見えた気がした。\n\n離れたところにある部屋で半裸の彼らを捕まえた時、私の疑いは確認された！"
 feast_default.2008.a:0 "他の[homosexual_character.GetWomanMan]と交際していたのか？！領国じゅうに知らせねば！"
 feast_default.2008.b:0 "この秘密をばらすつもりはないよ、[homosexual_character.GetFirstNameNoTooltip]。今のところはね。"
 feast_default.2008.c:0 "私の許しもなしに、#EMP 私の#!召使いに汚らわしいことをしたのか！？"
 feast_default.2008.d:0 "ああ、[homosexual_character.GetFirstNameNoTooltip]、知っていればよかった。"
 feast_default.2008.d.unlock_text:0 "この選択肢はあなたの[sexuality|E]のために利用可能です。"
 feast_default.2009.t:1 "無礼講、次行こう"
 feast_default.2009.desc:1 "私は[secret_holder.GetTitledFirstName]の話へと熱心に耳を傾ける。 大酒杯（タンカード）の酒を飲み干しつつ、[secret_holder.GetHerHis]は、自身のあらゆる話を無警戒に口にしてしまっている。どれだけ注意深く警戒して私が聞いているか、気づいてはいなかった。\n\nはたと我に返ったのか、[secret_holder.GetSheHe]が立ち上がる。「ただの由無し事ですよ！所詮、全然、戯れです！」"
 feast_default.2009.a:0 "おや、思いがけず#EMP とても#!面白い収穫のある雑談になったな。"
 feast_default.2011.t:2 "約束は約束"
 feast_default.2011.desc:0 "礼儀作法といったものに無頓着な[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )]が私を後ろから叩く。「つまり！」[favor_character.GetSheHe]は声高に言う。「頼まれたことは何でもするよ。どんなことでも。私に頼めば、それで終わりさ！」\n\n[favor_character.GetFirstNamePossessive]の息は酒臭いが、しかし、その約束のことは出席している客全員の耳に入っている。"
 feast_default.2011.a:0 "あなたは約束を守る[favor_character.GetWomanMan]だよな？"
 feast_default.2011.b:0 "「ハッ！[favor_character.GetTitledFirstNameNoTooltip]は酔い過ぎていて何を言っているのやらわからない！」"
 feast_default.2012.t:1 "目撃者"
 feast_default.2012.desc:0 "外でよろめきながら用を足していると、角を曲がったところから叫び声が聞こえてきた。私が振り返ると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))]である[murderer.GetTitledFirstName]が冷たく笑いながら[murderer.GetHerHis]の剣をすくみ上がった[murdered_guest.GetTitledFirstName]の顔に突き刺しているのを見た。\n\n私を振り返った[murderer.GetFirstName]の顔には驚きがあったが、私がどんな音を立てたとしても，それだけで十分であったに違いない。"
 feast_default.2012.a:0 "何を#EMP 殺って#!るんだ！？"
 feast_default.2012.b:0 "みんながお前の罪を知ることになる！"
 feast_default.2012.c:0 "私の沈黙には価値がある。"
 feast_default.3001.t:1 "友人との饗宴"
 feast_default.3001.desc:0 "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]に会えるなんて、こんなに嬉しいことはない。最後に別れてから時間が経っていないかのように、また一緒に食べて、飲んで、歌う。\n\n納屋で食事をすることもできたし、これは今まで行ったことのない最高の饗宴だった。"
 feast_default.3001.a:0 "ああ、[friend.GetFirstNameNoTooltip]のいない人生などあり得るだろうか?"
 feast_default.3002.t:1 "奪われたキス"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName]、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]。私たちは、すでに親しい間柄であることを知らないかのように、笑顔で挨拶を交わす。情熱の渦中で抱き合ったこともないかのように。互いを長く抱きしめ合ったこともないかのように。 \n\nその後、人気のない廊下ですれ違った時、私は再び[lover.GetHerHis]の唇を私に感じる。すると[lover.GetSheHe]は明かりのない玄関を指差し…"
 feast_default.3002.a:0 "おいで！時間を無駄にしている暇はないよ！"
 feast_default.3002.discovery_tt:0 "#F 召使いは多くを見ていて、話すかもしれない…#!"
 feast_default.3002.b:0 "ダメだ、見つかってしまうかもしれない。"
 feast_default.3003.t:1 "不愉快な仲間"
 feast_default.3003.desc:1 "そのような楽しい饗宴であったのだが、そこに#EMP [rival.GetSheHe]#!が現れた。私はこの身体を蝕む[rival.GetTitledFirstNameNoTooltip]の悪臭に汚されない夜を一夜も過ごせないとでもいうのか？\n\n最悪なのは[rival.GetSheHe]がこそこそと私に近づき、鼻にかかった不快な声を出すことだ。「何故にそのような不機嫌なお顔をなさるのですか、[ROOT.Char.GetFirstNameNoTooltip]様？」"
 feast_default.3003.a:0 "[rival.GetSheHe|U]を見ると顔を殴ってやりたくなる！"
 feast_default.3004.t:1 "侮辱的な口論"
 feast_default.3004.desc:0 "たらふく飲み食いした後で、私は大声で会話をしている中心に[rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]を見つけた。[rival_guest.GetSheHe|U]は私の存在に気づくとすぐに私の方を向く。\n\n「そして#EMP お前#!——お前の存在こそ今宵の汚点だよ！」"
 feast_default.3004.a:0 "今夜はもうそれで十分だろう。"
 feast_default.3004.b:0 "お前はただの[rival_guest.Custom('InsultAdjective')][rival_guest.Custom('InsultNoun')]だ！"
 feast_default.3004.b.success:0 "あなたは戦いに勝つ"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip]が戦いに勝つ"
 feast_default.3004.c:0 "来たる所に喜びをもたらす者あれば、去る時に喜びをもたらす者あり。"
 feast_default.3004.c.tt:0 "#F [rival_guest.GetFirstNameNoTooltip]がいくらかの幸福を配る時間だ#!"
 feast_default.3004.d:0 "顔面に拳を見舞ってやるのは悪くない返答だろう！"
 feast_default.3005.t:1 "決闘"
 feast_default.3005.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))]である[rival_to_duel.GetTitledFirstName]の笑い声と共に、[rival_to_duel.GetHerHis]の嘲笑と侮辱が会場に響く——[rival_to_duel.GetSheHe]が私を[ROOT.Char.Custom('InsultAdjectiveArticle')][ROOT.Char.Custom('InsultNoun')]と呼んだ時、私は剣を抜いた。"
 feast_default.3005.desc_won:0 "\n\n正気に戻ってみると、私は[rival_to_duel.GetHerHim]の上にかがみ込み、ブーツを[rival_to_duel.GetHerHis]の胸に乗せ、二人とも息を荒くしていた。"
 feast_default.3005.desc_lost:0 "\n\n正気に戻ってみると、[rival_to_duel.GetSheHe]は私の上にかがみ込み、ブーツを私の胸に乗せていた。[rival_to_duel.GetSheHe|U]は私の耳元で囁く。「お前が慈悲を乞う声を聞きたいな。」"
 feast_default.3005.a:0 "「お前がやったことのすべてを償うことになるぞ。」"
 feast_default.3005.b:0 "「#EMP お前#!のような奴には決して屈しはしない！」"
 feast_default.3005.c:0 "「頼む、私を傷つけないでくれ！」"
 feast_default.3005.d:0 "「お前が慈悲を乞う声を聞きたいな。」"
 feast_default.3005.e:0 "私は伸び上がると、[rival_to_duel.GetHerHis]のアキレス腱を一気に切り裂く。"
 feast_default.3006.t:1 "一夜"
 feast_default.3006.opening_1:0 "酔いと欲望とを乗り越え、[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]と私は気がつけば二人きりだ。[partner.GetHerHis|U]の腕が私を囲み、[partner.GetHerHis]の唇が私の首に触れ、私たちは胸と股間に燃え盛る火を鎮める。"
 feast_default.3006.opening_2:1 "私は見知らぬベッドで目を覚ます、予期せぬ相手と共に。まだ少し痛む頭の霧の中から、前夜の記憶がゆっくりと形になっていく。[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U]と私は欲望によって結ばれた。"
 feast_default.3006.opening_3:0 "私は決してこんなことはしないと強く主張してきた。しかし、数杯飲んだ後、私は簡単に[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]の腕の中に落ちた——[partner.GetHerHis]の魅惑的な罠に捕らわれてしまったのだ。すぐに私は[partner.GetHerHis]のベッドの中にいることに気がついた。"
 feast_default.3006.both_married_love:1 "\n\n私は[partner.GetHerHim]なしで進んでいくと言う考えにほとんど耐えられないが、[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]には決して知られてはならないし、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]にも決して知られてはならない！"
 feast_default.3006.married_love:1 "\n\n私は[partner.GetHerHim]なしでやっていくという考えにほとんど耐えられないが、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]にはここで何があったかを知られてはならない。"
 feast_default.3006.partner_married_love:1 "\n\n私は[partner.GetHerHim]なしでやっていくという考えにほとんど耐えられないが、[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]である[partner.GetTitledFirstName]のことを考えると、私はどうすればいいのだろう？"
 feast_default.3006.unmarried_love:0 "\n\n結婚や良識の範囲外であることから、我々はここで起きたことを世間に知られるわけにはいかない。しかし私は一日でさえ、[partner.GetHerHim]なしでやっていくという考えに耐えられない。"
 feast_default.3006.both_married:1 "\n\n[partner.GetHerHis|U]の[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]に知られてはならないし、それは私自身の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]についても言うまでもない！"
 feast_default.3006.married:1 "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]が私の裏切りを知ることがあってはならない。"
 feast_default.3006.partner_married:1 "\n\n[partner.GetHerHis|u]の[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]にはここで何があったかを知られてはならない。"
 feast_default.3006.unmarried:0 "\n\n結婚や良識の範囲外であることから、我々はここで起きたことを世間に知られるわけにはいかない。"
 feast_default.3006.a:0 "また必ずお会いしましょう！"
 feast_default.3006.b:0 "この瞬間を最大限に楽しもう…"
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip]は興味がない#!"
 feast_default.3006.c:0 "このことについて、決して口にしないようにしよう。"
 feast_default.3006.c.tt:1 "#F あなたは[partner.GetFirstNameNoTooltip]から離れる#!"
 feast_default.3007.t:1 "現行犯"
 feast_default.3007.love:0 "他の客がコップで正気を失っている間に、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]と私は二人で夜を過ごす部屋を見つける。[lover.GetFirstNamePossessive]の裸の背中にキスを広げていると、声が聞こえて、私は慌てて身を隠す。"
 feast_default.3007.not_love:0 "私は人混みから逃れるため、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]の[lover.GetTitledFirstName]を人気のない部屋へと連れてきた。私が空腹を満たしていると、聞き慣れた声がして私の血は凍りつく。"
 feast_default.3007.ambiguous:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]と一緒に過ごしたいと思い、私は[lover.GetTitledFirstName]を饗宴の席から遠ざけた。帰る準備をしていた矢先、聞き慣れた声がして私は衝撃で凍りつく。"
 feast_default.3007.end:0 "\n\n「[ROOT.Char.GetFirstNameNoTooltip]！？」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]はショックを受けこちらを見つめている。「よくもそんな[lover.Custom('InsultAdjective')][lover.Custom('InsultNounSexual')]をベッドに連れ込んでくれましたね？」"
 feast_default.3007.a:0 "愛する人よ、意味はないんだ！"
 feast_default.3007.b:0 "私は[lover.GetHerHim]を愛している！"
 feast_default.3007.c:0 "私はしたいことをする。"
 feast_default.5001.t:1 "歪んだ笑顔"
 feast_default.5001.friend_reminder:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]である[friend.GetTitledFirstName]にとっては単なる注意の言葉だったのだろうが、[host.GetTitledFirstNamePossessive]の恐ろしい評判を思い出してしまって、そのことで頭が一杯だ。"
 feast_default.5001.rival_reminder:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]である[rival.GetTitledFirstName]が単に私を不安にさせるためだけに言ったのはわかっているが、その所為で[host.GetTitledFirstNamePossessive]の恐ろしい評判を思い出した今、そのことで頭が一杯になってしまった。"
 feast_default.5001.spouse_reminder:0 "私の腕を触って注意を引くと、[spouse.GetTitledFirstName]が心配そうな低い声で話しかけてきた。「[host.GetTitledFirstName]は今夜、ずいぶんとあなたのことを見ています…」\n[spouse.GetTitledFirstNamePossessive]の評判を考えると、[spouse.GetSheHe]が何も言ってくれなければよかったのにと考えそうになる。"
 feast_default.5001.sadist_reminder:1 "[sadist.GetTitledFirstName]が不穏な笑みを浮かべて[host.GetTitledFirstNamePossessive]の...外交手段について、更にゾッとする話をいくつか詳しく話した。気にしない方がいいのだろうが、今や他のことを考えるのは難しい。"
 feast_default.5001.reminder:0 "たとえご饗宴がお祝いや喜びの場であるとしても、[host.GetTitledFirstNamePossessive]の恐ろしい評判について考えないのは非常に難しい…"
 feast_default.5001.worry:0 "\n\n今や主催者のニヤニヤ笑いは、少し広すぎる範囲に向けられ始めた。水差しや皿のカチャカチャ鳴る音一つ一つが私を飛び上がらせ、取るに足らないことで誰かが[host.GetHerHis]の怒りを買ってしまうのではないかと気を揉んでいると、悪いことにその人物は私だった。"
 feast_default.5001.a:0 "乗り切ったぞ。ただの宴会だったな。"
 feast_default.5002.t:1 "妄想"
 feast_default.5002.desc_chair:0 "主催者である私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]は、会話がしやすいよう、[lunatic_host.GetHerHim]の横にある椅子に身を乗り出している。これを見て、他の会話はすぐにしぼんでいく。\n\n「何か言いましたか、私の良き[ROOT.Char.Custom('RandomLadyLord')]？ああ、もちろん、私はここの誰よりもあなたを信用していますよ！」"
 feast_default.5002.desc_chicken:0 "主催者である私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]は——調理した鶏肉を掴むと[lunatic_host.GetHerHis]の胸にそっと抱き寄せ——それに甘い言葉を甘い言葉を囁いている。[lunatic_host.GetSheHe]が大声で[lunatic_host.GetHerHis]の鶏への愛情を宣言し始めると、大広間の雰囲気は一気に心配そうな方向へと変わっていく。"
 feast_default.5002.desc_drapes:0 "主催者である私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]、[lunatic_host.GetTitledFirstName]は、舞踏場から人をどけると壁飾りに使われていた旗を一本手に取った。\n\n来客たちは彼が布切れを持って複雑な踊りを踊るのをただ見つめることしかできず、その光景に目を奪われていた。"
 feast_default.5002.a:0 "我が[lunatic_host.GetLadyLord]、外の空気を吸いに行きませんか？"
 feast_default.5002.b:0 "私はこの狂気を止めなければ！"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]！私も参加させてくれ！"
 feast_default.5003.t:1 "痛みの余興"
 feast_default.5003.desc:0 "皿の中の尖った金属片、椅子の棘、小さな#EMP 事故#!でのアザ...\n\nテーブルの先頭に座っている私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))][sadistic_host.GetTitledFirstName]は、別の[guest.GetLadyLord]、[guest.GetTitledFirstName]が[guest.GetHerHis]の皿に血を吐いているのを見て、[sadistic_host.GetHerHis]の顔に広がる冷たい笑みを隠しきれない。"
 feast_default.5003.a:0 "「これは受け入れられない！」"
 feast_default.5003.b:0 "とりあえず[guest.GetFirstNameNoTooltip]は私が世話をしよう。"
 feast_default.5003.c:0 "何と愉快な饗宴だ！"
 feast_default.5004.t:1 "大酒杯（タンカード）の底"
 feast_default.5004.desc:0 "「テーブルに座ったばかりだというのに我が君の器が空になった音が聞こえましたぞ？」大広間の雑音の中、[host.GetTitledFirstName]は何も聞き逃すまいと聞き耳を立てる。宴会の主催者が親切にも使用人に手を振る。「ここへワインを！誰も喉が渇くことがないように！」"
 feast_default.5004.a:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]よ、ありがたくいただくよ！"
 feast_default.5004.b:0 "どうやら少し飲み過ぎたようだ。"
 feast_default.5004.c:0 "言い訳をして人混みに紛れるとしよう。"
 feast_default.5005.t:1 "ガルム！"
 feast_default.5005.desc:0 "あゝ、なんという絶妙な味！とても香ばしく、それでいて微かに塩辛く、まるで海を彷彿とさせる…\nこれは今まで味わった中で最高のガルム（ローマ魚醤）かもしれない。そして[host.GetTitledFirstNamePossessive]の料理人はそれを巧みに使っている！\n"
 feast_default.5005.a:0 "定期的に食べたいものだ！"
 feast_default.5005.b:0 "「これは素晴らしい食事です、[host.GetFirstNameNoTooltip]よ！」"
 feast_default.5005.c:0 "「ムッリ（アラブの醤油）がローマのガルムに由来するものだとご存じでしたか？」"
 feast_default.5005.c.flavor:0 "これを知っている客人は多くはないようだ！"
 feast_default.5005.d:0 "できることならガルム（ローマ魚醤）を#EMP 舌に乗せたい#!な！"
 feast_default.6001.t:1 "適任者"
 feast_default.6001.dislike_spouse:1 "不仲なところも多々あるとはいえ、私の主催する饗宴で[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]が非常によく働いてくれたことは認めなければならない。[spouse.GetFirstName]のおかげで、料理は時間通りに届き、客人は全員適切な席につき、全員が満足しているように見える。\n\n大きなテーブル。隣には[spouse.GetHerHim]。そして、饗宴がいざ始まろうというとき，この祝宴の準備に懸命に働いてくれたこと、感謝していると、そう[spouse.GetHerHim]に伝えた。"
 feast_default.6001.like_spouse:0 "私の愛する[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]である[spouse.GetFirstName]は、饗宴のすべてが円滑に進むように、一生懸命働いてくれている。料理は時間通りに到着し、客は皆、正しい席に着き、皆が満足しているように見える。\n\n大きなテーブルで[spouse.GetFirstName]を私の隣に座らせ、すべての準備は整った。私は[spouse.GetHerHis]の手を握り、[spouse.GetHerHim]に微笑みかけてから、お祝いの開始を告げるために立ち上がる。"
 feast_default.6001.a:0 "[spouse.GetHerHim]がいなければ、私に何ができただろう。"
 feast_default.6002.t:1 "称賛された努力"
 feast_default.6002.desc:0 "宴会が始まり、客が陽気に食事をしたり飲んだりしていると、[guest.GetTitledFirstName]がメインテーブルの[spouse.GetFirstName]と私に近づいてきた。\n「これは素晴らしいごちそうですね！主催者に敬意を表します。」"
 feast_default.6002.a:0 "「ああ、私の仕事は大したものだろう？」"
 feast_default.6002.b:0 "「[spouse.GetFirstNameNoTooltip]に全て任せた結果だ。」"
 feast_default.6003.t:1 "家の中で"
 feast_default.6003.opening:0 "私は[fighter_1.GetTitledFirstName]と[fighter_2.GetTitledFirstName]が可能な限り離れているように、できる限りのことをしたつもりだ。だがそれは十分ではなかったようで、今、彼らは私の饗宴の真っ最中に喧嘩を始めてしまった！"
 feast_default.6003.bodyguard:0 "\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))]である[bodyguard.GetTitledFirstName]が喧嘩の場の近くに立って、仲裁する命令を求め私の方を見ている。"
 feast_default.6003.guard:0 "\n護衛の一人が喧嘩の場へと近づき、仲裁する命令を求め私の方を見ている。"
 feast_default.6003.a:0 "頭を冷やさせるため[fighter_2.GetFirstNameNoTooltip]を外に出せ。"
 feast_default.6003.b:0 "事態が落ち着くまで[fighter_1.GetFirstNameNoTooltip]を拘束しておけ。"
 feast_default.6003.c:0 "「やめろ！この話は後にしよう。」"
 feast_default.6101.t:1 "不安げな[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "懇願のまなざしで私を見つめる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))][troubled_guest.GetFirstName]。その様子は絶望的な色を帯びてきている。[troubled_guest.GetHerHis]はとある一角に一晩中潜むつもりだったようだ。そこへゲストの一団がにじり寄る。しかし壁が逃亡を阻む。\n\n"
 feast_default.6101.desc_liked:0 "かわいそうなアイツは、一度だって他人との交流をうまくこなせた試しはないのだ！"
 feast_default.6101.desc_disliked:0 "[troubled_guest.GetTitleTierName]がそんな行動をとるとは…"
 feast_default.6101.a:0 "来客の気をそらす。"
 feast_default.6101.b:0 "さあ、[troubled_guest.GetFirstNameNoTooltip]。我々に話をしてくれ！"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]！二人きりで話がある。"
 feast_default.6101.c.tt:0 "二人とも休憩が必要だ…"
 feast_default.6111.t:1 "話し相手"
 feast_default.6111.desc:0 "料理の一皿が次の皿に入れ替わると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName]は、[guest_to_talk_to.Custom('subject_of_interest')]について延々と語っていく。\n\n「…そうして、我々はあの窮地から助け出されたのです！おっと、もしかして退屈な話だったでしょうか？」"
 feast_default.6111.a:0 "いやいや、無礼講だ。続けてくれ！"
 feast_default.6111.b:0 "代わりにお前のことについて、もっと話さないか？"
 feast_default.6111.c:0 "お前が笑いものになるのは退屈しないな！"
 every_evil_guest_scope_tt:0 "すべての冷淡な客人"
 feast_default.6121.t:1 "上品な侮辱"
 feast_default.6121.desc:0 "大広間に料理の皿が次々と運ばれてくると、何とも言えない匂いがしてきて、頬が緩んだ。ところが、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))][hated_guest.GetTitledFirstName]が[ROOT.GetCharacter.Custom('GetFoodDetail')]に過敏なところがあると、#EMP 悲しくも#!料理人に伝え忘れていた。\n\n「皆様のご来訪を歓迎します、お気に召す料理が見つかりますように」"
 feast_default.6121.a:0 "特に[hated_guest.GetFirstNameNoTooltip]よ。#EMP 楽しんでくれ#!！"
 feast_default.6121.b:0 "料理から「救い出した」時の[hated_guest.GetHerHim]の表情は、間違いなくお気に入りだ！"
 feast_default.6231.t:1 "災難に襲われる"
 feast_default.6231.desc:0 "「我が[ROOT.Char.GetLadyLord]、ワインが...。我々は次の樽を開けてみたのですが...すっかり腐っています！#EMP すべて#!腐っているんです！」\n\n饗宴はまだ盛り上がっているが、酒がなければ残酷なまでに雰囲気が白けていくのは間違いない。"
 feast_default.6231.a:0 "ワイン商人はまだ町にいるはずだ!"
 every_drunkard_guest_scope_tt:0 "出席しているすべての酔っ払いの賓客"
 feast_default.6231.b:0 "皆で協力する必要がある。さあ来るんだ。"
 feast_default.6231.c:0 "秘密の貯蔵庫を開ける時が来たな。"
 feast_default.6251.t:1 "ジレンマ"
 feast_default.6251.desc:0 "ごちそうもだんだん少なくなってきた。気付けば、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]との会話も深まっている。\n\n[guest.GetSheHe|U]は[guest.Custom('subject_of_interest')]について私の意見を尋ねる——この話題について、深い関心があるとのこと。"
 feast_default.6251.a:0 "私も心を奪われる論題だ！"
 feast_default.6251.b:0 "どうでもいい。"
 feast_default.6251.c:0 "私はむしろ#EMP お前#!のことを知りたいんだ…！"
 feast_default.6261.t:1 "ヒトをお出しする"
 feast_default.6261.desc_lunatic:0 "「私は自身で食事の準備の手伝いをしてきましたが、その結果が喜んでもらえるものであることを願っています！」"
 feast_default.6261.desc_not_lunatic:0 "「料理人の助手が身も心も捧げて作った料理です、その結果が喜んでもらえるものであることを願っています！」"
 feast_default.6261.desc_cannibal_guest:0 "\n\n我々が食事の席に着くと、特に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))][cannibal_guest.GetTitledFirstName]が料理を楽しんでいるように見えるのに気づかずにはいられない。"
 feast_default.6261.desc_concerned_guest:0 "\n\nしかし、我々が食事の席に着くと、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))]である[concerned_guest.GetTitledFirstName]は、[concerned_guest.GetHerHim]の前に置かれた料理を突っつくだけで、私を疑いの目で見ている。"
 feast_default.6261.a_exposed:0 "まるで[concerned_guest.GetSheHe]は私を信頼していないかのようだ！"
 feast_default.6261.a:0 "[concerned_guest.GetSheHe]が望むものは何でも疑わせておこう。"
 feast_default.6261.b:0 "[concerned_guest.GetTitleTierName]には何か他の料理を持ってきてくれ。"
 feast_default.6261.c:0 "我々は食事に関するアイデアを多く議論できるかもしれない！"
 feast_default.8001.a:0 "ようやく…彼らがいなくなる。"
 feast_default.8002.t:1 "暗闇の短剣"
 feast_default.8002.a:0 "やった。"
 feast_default.8003.t:1 "不幸な事故"
 feast_default.8003.a:0 "#EMP 乾杯。#!"
 feast_default.8052.desc:0 "「火事だ！」\n\n客の間に恐怖が渦巻く中、私は[host.Custom2('MyCharacterIntroduction', ROOT.Char)]を探し回るが、[host.GetHerHis]の椅子は空席だった。\n\n火はあっという間に燃え広がり、[ROOT.Char.Custom('RegionalDrink')]に染まった布と着飾った参加者へ瞬く間に燃え移る。私の肌は水ぶくれになり、#EMP 皮が剥け、#!私は悲鳴を上げるが、うねる煙が立ちどころに叫び声を掻き消してしまうので、それも不可能になる。"
 feast_default.8052.a:0 "栄光に包まれて死にたいといつも願っていたのに…"
 feast_default.8061.a:2 "思うに、饗宴はたった今、終わってしまったようだ。"
 feast_default.9001.t:1 "お開き"
 feast_default.9001.desc:0 "皆がそれぞれの家に向かうのを見つつ、饗宴が成功したと言えることを誇りに思う！"
 feast_default.9001.spouse:0 "\n\n饗宴の成功は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]のおかげであるところが大きく、最後の数人の客を見送る時には[spouse.GetSheHe]に対する感謝の念しか感じない。"
 feast_default.9001.no_spouse:0 "それでも、今のところは努力が終わったことに感謝している。"
 feast_default.9001.a:0 "また会う日まで！"
 feast_default.9002.desc:0 "何という饗宴だ！[host.GetTitledFirstNamePossessive]の大広間で過ごした時間を、これからもずっと忘れないだろう。"
 feast_default.9002.desc_ending:1 "\n\n歓談とワインの痕跡を洗い流し、再び領地の[ROOT.Char.GetLadyLord]として任務を再開する時がきた。"
 feast_default.9002.a:0 "さらば、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]よ!"
 feast_default.1004.desc_exotic:0 "おお、この濃厚な肉は一体なんだ？これほど素晴らしい異国のご馳走は見たことも味わったこともない！そして、何と素晴らしく不思議な贅沢なお菓子だ！\n\nこの饗宴には、今まで見たこともない、そしてこれからも見ることはないだろう、信じられないような料理が並んでいる！ソースを頼まなければ！"
 feast_default.1004.desc_lavish:0 "なんと大量の果てしない食べ物とデザートの数々だろう！果たして[ROOT.Char.GetFaith.PositiveAfterLife]でも私はこんな食事ができるだろうか？おお、そしてなんと多種のお菓子の品揃えだろう！\n\nこれは、私が今まで見た中で最高の食べ物であることは間違い無いだろう！"
 feast_default.1004.desc_meager:0 "これは何だ？この骨に肉はついているのか？人々は普段もこんなわずかな野菜しか食べないのだろうか？果たして[ROOT.Char.GetFaith.NegativeAfterLife]でも私はこんな食事をするだろうか？おお、それにお菓子はどこにあるんだ？\n\nこれは農民の食べ方に違いない！"
 feast_default.1004.a_meager:0 "哀れだ！"
 feast_default.1004.b_meager:0 "これで全部か？次があるのだろう？"
 feast_default.2013.t:1 "ごますり"
 feast_default.2013.desc:0 "[bootlicker.GetTitledFirstName]が[shared_liege.GetTitledFirstName]の気を引こうとしているという噂は、[bootlicker.GetSheHe]が贈り物を手渡したことで確認された。\n\n「親愛なる[bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))]、お会いできて嬉しいです！ここでお会いできることはわかっていたので、感謝の印にこの素晴らしい毛皮を持って参りました。」\n\n[shared_liege.GetTitledFirstName]は、動物の皮を調べている間、にこにこと笑っている。贈り物を受け取って幸せそうな[shared_liege.GetSheHe]を見ると、私はこの機会を逃せば、[shared_liege.GetHerHim]に対する自分の立場も危うくなることを感じている。"
 feast_default.2013.a:0 "「我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]！私も贈り物を持ってきました！」"
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName]はあなたの自発的な贈り物に感動する"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName]はあなたの自発的な贈り物に感動しない"
 feast_default.2013.b:0 "「#EMP えへん！#![shared_liege.GetTitledFirstNameNoTooltip]に乾杯！」"
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName]はあなたの自発的な乾杯に感動する"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName]はあなたの自発的な乾杯に感動しない"
 feast_default.2013.c:0 "贈られた毛皮に飲み物をこぼし、事故だと言い張る。"
 feast_default.2013.c.success:0 "こぼれたのは事故だと皆が信じている"
 feast_default.2013.c.failure:0 "こぼれたのが事故だと誰も信じていない"
 feast_default.2013.d:0 "急ぐ必要はない。また次の機会に考えよう。"
 feast_default.9001.desc_exotic:0 "異国料理のフルコースに腹を満たした皆が帰路へ着くのを見送りつつ、私は饗宴が成功したと言えることを誇った！"
 feast_default.9001.desc_lavish:0 "客人の皆が、私の巨大な食料庫の中身をすべて腹に詰め込んだ状態で私の城を後にしていく中、私は饗宴が成功したと言えることを誇った！"
 feast_default.9001.desc_meager:0 "客人が皆、私のわずかな食卓の残飯を奪い合うように食べ、人々がゆったりした服のまま、腹を鳴らしながら帰っていくのを見ると、私は大いに安心する。"
 feast_default.9002.desc_exotic:0 "何という饗宴だ！来る前は、私は[host.GetTitledFirstNamePossessive]の広間で過ごす間に、異国の美味を味わうことになるとは想像もできなかった。これは一生忘れられない饗宴だった！"
 feast_default.9002.desc_lavish:0 "何という饗宴だ！来る前は、私の服はだらしなく、似合っていなかったが、今、私が[host.GetTitledFirstNamePossessive]の広間からよろめきながら出てくると、来たときの倍は食べ物と陽気な雰囲気に満たされている！これは忘れられない饗宴になった！"
 feast_default.9002.desc_meager:0 "何という饗宴だったのだろう？通常、私は饗宴に対してはるかに多くの食べ物を期待するものなのだが、[host.GetTitledFirstNamePossessive]の広間を後にするとき、私は腹ぺこだった、少なくとも仲間たちには良いものであったようだが。私にとっては忘れてしまいたいような饗宴だった。"
 feast_default.1016.t:1 "輝く装身具"
 feast_default.1016.desc_intro:0 "私は賑やかな室内を見回す。火が燃え上がり、酒が注がれる。美味しそうなご馳走が食べ物に変わっていき、雰囲気も盛り上がる。\n\n暗い隅で、照明の明滅を受けながら、私は[trinket_to_steal.GetName]をチラリと見る。それは角のテーブルの一角に放置され、私の名前をしきりに呼んでいるようだ。"
 feast_default.1016.desc_greedy:0 "\n\nその孤独を解消#EMP しない#!のは、私にとって罪だ！私は部屋の中を一瞥し、見られていないことを確認する。"
 feast_default.1016.desc_hesitant:0 "\n\n私は、誰にも気づかれないように、拳を固く握りしめ、その衝動を抑えようとする。"
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip]は確かに裕福そうだ、[activity.GetOwner.GetSheHe]が、この小さな装身具を見逃すはずはないのだが…"
 feast_default.1016.a_greedy:0 "いただきます！"
 feast_default.1016.a_hesitant:0 "我慢できない…"
 feast_default.1016.a:0 "あれは確かに#EMP 良い感じの#!装身具だ。"
 feast_default.1016.b:0 "ダメだ。それは間違っている。"
 feast_default_1016_stealth.desc:0 "あなたの盗みは気づかれなかった"
 feast_default_1016_observed.desc:0 "あなたは目撃される"
 feast_default.1016.tt:0 "装身具は盗まれます"
 feast_default.1017.t:1 "影に隠れしもの"
 feast_default.1017.desc_intro:0 "すれ違う客人と会話をしながら、私は少しずつ角のテーブルへと向かっていく。\n私は[new_trinket.GetName]の前に立つと、一挙にその品をテーブルの端へと素早く、しかし優しく押しやり、私の待つナプキンの中に入れる。成功だ！"
 feast_default.1017.desc_discovered:0 "\n\nアドレナリンがほとばしるが…しかし、私の盗みを目撃していたのは、私一人ではなかったのではという不安な気持ちが生まれる。\n\n時が経てばわかるだろう…"
 feast_default.1017.desc_stealth:0 "\n\nほとばしるアドレナリン、胸の高鳴る音、獲得に成功したときの甘い勝利の味わい。\n\nこの瞬間は、本当に何も問題ではない。"
 feast_default.1017.a:0 "これはよくない。"
 feast_default.1017.b:0 "素晴らしい！"
 feast_default.1017.b_honest:0 "誰にも見られていなければ良いが…"
 feast_default.1018.t:1 "…現れた"
 feast_default.1018.desc_intro:0 "突然、[witness.GetTitledFirstNameNoTooltip]が私の玄関先に現れた。[witness.GetHerHis]の訪問に何か秘めた思いがあるのは明らかだ。\n\n「…[feast_host.GetTitledFirstNameNoTooltip]は[trinket_to_steal.GetName]を探しているそうです、正直、私は#EMP 何を#!見たのかよく分からないのですが、#EMP いわば#!、私はあなたのお話を聞くのが一番だと思ったのです。饗宴の途中、たまたまそれに目を留められたのですか？」[witness.GetSheHe|U]は私をじろじろを眺める。"
 feast_default.1018.desc_greedy:0 "\n\nよくもそんなことを！手のひらに爪を立て、次の動きを考えようとする間、私は[witness.GetTitledFirstNameNoTooltip]のあからさまな満足顔を公然と睨みつけないよう苦労している。"
 feast_default.1018.desc_default:0 "\n\n背中を一筋の汗が伝うのを感じると、再び心臓はドクドクと音を立てている。 これが、あの甘い甘い瞬間の獲得と引き換えに、私が負う危険なのだ。"
 feast_default.1018.a:0 "ここにある財布がそうかもしれない。"
 feast_default.1018.a_contempt:0 "この財布を持って立ち去れ！"
 feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip]はこれを胸に秘めます"
 feast_default.1018.b:0 "あの古いやつか？見たこともない。"
 feast_default.1018.b_contempt:0 "あの古いやつか？見た、ことも、ない。"
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip]は納得する"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip]は納得しない"
 feast_default_1018_success.t:0 "説得の成功"
 feast_default_1018_failure.t:0 "説得の失敗"
 feast_default.1018.c:0 "目が留まって…それを#EMP 手に取った#!！"
 feast_default.1018.d:0 "素直に間違っていた！それを返そう！"
 feast_default.1018.d_tt:0 "もう二度としない！"
 feast_default.1019.t:1 "謝罪"
 feast_default.1019_start:0 "私が[feast_host.GetTitledFirstNameNoTooltip]の部屋に入ると、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]が私を"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$失望のまなざしで見つめている。\n\n「正直、こうなるとは思いませんでした。私の[feast_host.Custom2('RelationToMe', ROOT.Char)]がこんな恥ずかしい行為の餌食になるとは…これはあなたに重くのしかかっているはずです。私はあなたの告白に拍手を送ります、それが改善への第一歩です。」"
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$失望のまなざしで見つめている。\n\n「あなたと私は意見が一致することはありませんでした。私の[feast_host.Custom2('RelationToMe', ROOT.Char)]がこんな些細な盗みに負けてしまうとは…#EMP 非常に#!嘆かわしいと同時に恥ずかしいです。あなたはもっと頑張らなければなりません。」"
 feast_default.1019.desc_redemption_greedy:0 "\n\n私はこの芝居を演じているのだが、その間ずっと、選択肢がもっとひどいことになるとわかっている。私は少なくとも問題からは解放された…今回は。"
 feast_default.1019.desc_condemnation_greedy:0 "\n\n私は自分自身を抑えるよう努力し、[feast_host.GetHerHim]の前の地面に目を落とし、頷く。ああ。#EMP 次はもっとうまくやろう。#!"
 feast_default.1019.desc_redemption:0 "\n\n自分の行動に屈辱を感じながらも、私は[feast_host.GetHerHis]の慈悲深い対応に心から感謝している。まさに肩の荷が下りた思いだ。"
 feast_default.1019.desc_condemnation:0 "\n\n恥ずかしさで頬が紅潮する中、私は自分の行動に嫌悪感を抱いている。起こったことが何であれ、私は今、その結果に苦しんでいるのだ。"
 feast_default.1019.a:0 "…自分の欠点の証として、その品は持っていたほうがいいのかも？"
 feast_default.1019.a_tt:0 "[trinket_to_steal.GetName]を保持しようとします"
 feast_default.1019.b:0 "私はあなたの許しを求めるだけだ、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]よ."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip]は納得している"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip]は納得しない"
 feast_default_1019_redeemed.t:0 "償い"
 feast_default_1019_condemned.t:0 "非難"
 feast_default.1020.t:1 "事故"
 feast_default.1020.desc:0 "私は見下げ果てた[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))][feast_host.GetTitledFirstNameNoTooltip]の広間をのんびり歩き、展示されている[feast_host.GetHerHis]の宝物のコレクションをじっくりと観察する。このけばけばしさ——[feast_host.GetSheHe]は高慢の鼻をへし折られたほうが良いのでは…\n\n私の視線は[feast_target_artifact.GetName]に注がれている。"
 feast_default.1020.a_knock_over:0 "あるいは私は#EMP うっかり#!それをひっくり返してしまうかも…"
 feast_default.1020.a_scratch:0 "うまく傷をつけてやるか…"
 feast_default.1020.a_drunkard:0 "全体に[ROOT.Char.Custom('RegionalDrink')]をこぼしてやることも…"
 feast_default.1020.a_lustful:0 "徹底的に汚してやりたいと#EMP 強く#!思う…"
 feast_default.1020.a.tt_success:0 "あなたは気づかれずに宝物を汚す"
 feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip]はあなたの行為に罰金を科す"
 feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip]は報復する"
 feast_default.1020.b:0 "いや、それは危険すぎる。"
 feast_default.1020.tt:0 "宝物は汚された"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!人の客がこの行動を評価します:"
 feast_default.6301.t:1 "人為的な責任"
 feast_default.6301.desc:0 "お祭り騒ぎの中、護衛隊長が私の方へ駆け寄ってくる。\n\n「我が[ROOT.Char.GetLadyLord]、誰かが[feast_target_artifact.GetName]を[feast_target_artifact.Custom('DamageArtifactAction')]ようです！証拠は今晩奇妙な行動をとっていた、我が[ROOT.Char.GetLadyLord]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))]、[feast_artifact_culprit.GetTitledFirstNameNoTooltip]を指し示しています。」[captain_of_the_guard_dummy.GetSheHe|U]は[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]の方をちらりと見る。\n\n「我が[ROOT.Char.GetLadyLord]、私はいかがいたしましょうか？」"
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\n見渡すと、[feast_artifact_culprit.GetTitledFirstNameNoTooltip]はかなり落ち着きのない様子だ。"
 feast_default.6301.a:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]を直ちに拘留しろ！"
 feast_default.6301.b:0 "[feast_artifact_culprit.GetHerHim]を私のところへ連れてこい。"
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は損害賠償をした方がいいでしょう。"
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は無実だ"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は有罪だ"
 feast_default.6301.c_learning:0 "隊長、あなたは自分が言った以上のことを知っているはずだ…"
 feast_default.6301.c.tt:0 "あなたは共謀していた隊長を処分します。"
 feast_default.6301.d:0 "どちらにせよ、あの作品は好きではなかった。"
 feast_default.6302.t:1 "無実の話"
 feast_default.6302.t_lover:0 "無実はここに"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip]は書斎にいる私に近づいてくる。「親愛なる[feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)]よ、私が[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]の投獄を知ったのはつい最近です。」"
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U]は神経質そうに私を見ている。「それは間違いかもしれません…私は…見たのです…事件があった時に[feast_artifact_culprit.GetTitledFirstNameNoTooltip]を…[feast_artifact_culprit.GetHerHim]ではありえないのです。」\n[feast_trusted_friend.GetHerHis]の頬に、はっきりとした赤みが広がる。"
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U]は落ち着いているものの、心配そうな表情を浮かべる。「私は事件当時、[feast_artifact_culprit.GetHerHim]が[feast_debatee_character.GetTitledFirstNameNoTooltip]と活発な議論をしていたのをはっきりと覚えているので、[feast_artifact_culprit.GetHerHim]が犯人の可能性は残念ながらないでしょう。」"
 feast_default.6302.a:0 "ホメロスでもたまには居眠りする。私の誤りだ。"
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]はこれを覚えているでしょう。"
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]！#!"
 feast_default.6302.b:0 "これは内緒にしておこう。"
 feast_default.6302.b.tt:0 "私は[feast_artifact_culprit.GetTitledFirstNameNoTooltip]が#EMP 何か#!罪を犯していると確信しています。"
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は、私の囚人に花を添えてくれるでしょう。"
 feast_default.6351.t:1 "損害の担保"
 feast_default.6351.desc_intro:0 "私がやっとの思いで席に着くと、[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]の怒鳴り声が聞こえてきた。[feast_default_6351_fighter_2.GetFirstNameNoTooltip]が[feast_default_6351_fighter_1.GetFirstNameNoTooltip]からきっちり手荒く扱われているところを見ると、双方とも本当に周囲が見えなくなっているようだ。そして、気付いたときには手遅れだった。両人の勇ましい踊りの向かう先には[feast_target_artifact.GetName]が！"
 feast_default.6351.desc_calm:0 "\n\n互いにシューシューと歯を鳴らし爪を立てている二人。引き離すよう護衛に指示を出す。"
 feast_default.6351.desc_wrathful:0 "\n\n私はホールの向こうから彼らに向かって叫ぶ。「#EMP これはどういうことだ！#!」"
 feast_default.6351.desc_outro:0 "\n\n私の前に現れた二人組は、喧嘩の発端について互いに非難し合っている。"
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]、よくもやってくれたな？"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]、#EMP よくもそんなことができたな！#!"
 feast_default.6351.a.tt:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]に損害を賠償させます。"
 feast_default.6351.b:0 "なぜ[feast_default_6351_fighter_1.GetHerHim]を怒らせたんだ、[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]？"
 feast_default.6351.b_wrathful:0 "私の忍耐も限界だ、[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]…"
 feast_default.6351.b.tt:0 "[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]に損害を賠償させます。"
 feast_default.6351.c:0 "誰が始めたかは関係ない。お前たち二人に責任があるのだ。"
 feast_default.6351.c_wrathful:0 "#EMP もうたくさんだ！#!両者に損害を賠償してもらおう。"
 feast_default.6351.c.tt:0 "両者に損害を賠償させます。"
 feast_default.6351.d:0 "[ROOT.Char.GetFaith.HighGodName]の名において、私は反対の頬を差し出す必要がある。"
 feast_default.6351.d.tt:0 "[ROOT.Char.GetFaith.HighGodName]に解決してもらいます。"
 feast_default.6351.e:0 "こういうこともある。好きな作品ではなかったからな。"
 feast_default.6351.e_wrathful:0 "#EMP 間抜けどもは運が良かったな#!、私はその作品が好きではなかった…"
 feast_default.6351.e.tt:0 "彼らを見逃します。"
 feast_default.6501.t:1 "仄めかし"
 feast_default.6501.desc.opening:0 "「言ってることはわかっているが、なぜそんなに面白いと思うのか理解できないのだが？」\n\n私が笑いを堪えている間、[innocent_guest.GetTitledFirstName]は頭を傾げる。私は、[innocent_guest.GetSheHe]の言ったことが淫らなものと解釈される可能性があることを、[innocent_guest.GetHerHim]には伝えていない。\n\n"
 feast_default.6501.joke_a:0 "「あなたが頭を絞ると、どろりとした物質が流れ出してくる！」"
 feast_default.6501.joke_b:0 "「私はこの方言を理解するのに苦労している、あなたは狡猾な言語学者だと聞いたが！」"
 feast_default.6501.joke_c:0 "「宮廷で彼女は素敵な胸を披露してくれていたよ！」"
 feast_default.6501.desc.ending_solo:0 "\n\n面白いと思うのは私だけか？声を上げないとわからない。冗談のために[innocent_guest.GetFirstNameNoTooltip]を困らせる危険を冒す価値があるのだろうか？"
 feast_default.6501.desc.ending_duo:0 "\n\nこれもおかしいと思うのは、私だけではないのかもしれない。[innocent_guest.GetTitledFirstNameNoTooltip]が繰り返すと[fellow_pervert.GetTitledFirstName]は飲み物を少し吐いてしまった。二人は私と同じように下品なユーモアを共有しているかもしれないし、それで気分を害しているのかもしれない。どちらがどう思っているかは、声を上げてみないとわからない。"
 feast_default.6501.a:0 "私は…いや、気にしないでくれ…"
 feast_default.6501.b:0 "言ったことを、ゆっくり繰り返してくれ。本当に考えてみてくれ。"
 feast_default.6501.b.tt:0 "#F あなたは同じ種類のユーモアを共有することを望み、[innocent_guest.GetTitledFirstNameNoTooltip]を困惑させる危険を冒します"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip]は駄洒落の面白さに気づく"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip]はあなたのひねくれたユーモアを恥ずかしがっている"
 feast_default.3096.t:0 "新たな可能性"
 feast_default.3096.desc:0 "祭典が進んでいくにつれ、私は[partner.GetName]と視線を交わさずにはいられない。\n\n私は名誉ある[ROOT.Char.GetWomanMan]だが、これほど新しい関係を模索したいという誘惑に駆られたことはめったにない…"
 feast_default.3096.a:0 "夜が我々をどこへ連れて行ってくれるのか見届けよう。"
 fest_default.3906.a.tt:0 "あなたは[partner.GetName]と肉体関係を結びます"
 feast_default.3096.b:0 "私はもっとまともだ。"
 feast_default.8001.t.fire:1 "燃え殻から炎へ"
 feast_default.8001.t.knights:1 "Best Served Cold"
 feast_default.8001.desc.sadistic:1 "炎が屋根をなぶり、悲鳴が夜通し響き渡る。私は閉ざされたドアに背中を預け、犠牲者の恐ろしい顔を無視して微笑む。燻っていた恨みを爆発させるのは、まさに意見の相違を処理するための最良の方法だ！\n\n背後からのドスンという音がどんどん弱くなっていくにつれ、私はようやく笑うことができるようになった。"
 feast_default.8001.desc.compassionate:0 "私は皿から目が離せない。[ROOT.Char.Custom('RegionalEdibleMeat')]はほぼ手つかずだ。私の[ROOT.Char.Custom('GetExpensiveDrink_Singular')]は満たされたままだ。[honorary_guest.GetSheHe]が[honorary_guest.Custom('herhis_subject_of_interest')]について話すとき、私は[honorary_guest.GetTitledFirstName]を避ける。残念だ。\n\n「すまない、我が友よ。」と言い訳して、私は急いで部屋を出て行く。私は大きく息をつく。#EMP やらなければならない#!ことなのだ。私は使用人の一人に合図を送り、目を閉じる。\n\n炎、そして悲鳴が上がる。"
 feast_default.8001.desc.just:0 "他の皆は帰ってしまった。皆——私の名誉ある客人と[honorary_guest.GetHerHis]の見事な側近たちを除いては。[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]と、カップから一口飲む。疑われてはならない。「失礼します。」と、[honorary_guest.GetTitledFirstName]と目を合わせてから、その場を離れる。誰にも知られてはならない。誰にも知られることはない。\n\nドアを閉める指示を出すと、私は一瞬、呼吸を整える。正しいことは、必ずしも優しいことではないのだ。\n\nやがて、炎が見え、そして悲鳴が続く。"
 feast_default.8001.desc.random_1:1 "[honorary_guest.GetTitledFirstName]との会話は、これ以上ないほど和やかだ。私の視線は[host.Custom('GetExpensiveDrink_Singular')]の方を向き、[honorary_guest.GetSheHe]が[honorary_guest.Custom('herhis_subject_of_interest')]について長々と講義しているところへ注がれる。他の客はみんな帰ってしまった。もちろん、私の名誉ある客人が話したい重要な事柄を邪魔するつもりはないのだろう。\n\n毒は無味だ。気づかれることはない。"
 feast_default.8001.desc.random_2:1 "音楽と踊りは、ほとんど話すことができないほどの音量に達している。給仕が[honorary_guest.GetTitledFirstNamePossessive]のゴブレットを補充し、我々はほんの一瞬目が合う。\n\n「[ROOT.Char.GetHouse.GetMotto]」[honorary_guest.GetFirstNameNoTooltip]が毒で窒息する中、私はつぶやく。"
 medieval_dance_carole:0 "カロル"
 medieval_dance_round:0 "ラウンドダンス"
 medieval_dance_ring:0 "輪舞"
 medieval_dance_estampie:0 "エスタンピー"
 medieval_dance_couple:0 "カップルダンス"
 murder_feast_entourage_murder_log_title:0 "虐殺"
 murder_feast_entourage_murder_log:0 "[CHARACTER.GetShortUIName|U]と[CHARACTER.GetHerHis]の側近は謎の死を遂げた"
 murder_feast_solo_murder_log:0 "[CHARACTER.GetShortUIName|U]はなぞの死を遂げた"
 murder_feast_solo_murder_log_title:0 "不幸な事件"
 feast_default.8002.t.poison:0 "もう一杯"
 feast_default.8002.desc.random_2:0 "ようやくだ。私と[honorary_guest.GetTitledFirstName]だけだ。二人きりだ。「友よ、一言。」他の客人も全員踊り始めており、音楽はくぐもった音で石の壁を通って我々のところへも届く。反響。 おそらく[honorary_guest.GetHerHis]の反響も聞こえるだろう。\n\n[honorary_guest.GetFirstNameNoTooltip]は眉をひそめ、私の$knight_culture_player_plural_no_tooltip_lowercase$ の一人が [honorary_guest.GetHerHim]にさらに飲み物を注いでいる。「何か重要な問題はあるかね？」[honorary_guest.GetSheHe]が尋ねる。ゴブレットはもう少しで[honorary_guest.GetHerHis]の唇に触れそうだ。もう少しで。石の壁を通してくぐもった音が響く。[honorary_guest.GetHerHis|U]は喉を切られる。反響。"
 feast_default.8002.desc.sadistic:0 "「こちらへどうぞ、[honorary_guest.GetFirstName]、私が依頼した新しいブローチをお見せしましょう。最高級の客にふさわしい贈り物です。」\n\n私が先導し[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]と[honorary_guest.GetSheHe]が続く。「これです。」薄暗い小部屋の扉を開けて私は告げる。[honorary_guest.GetHerHis]の目に戸惑いが見える——ほんの一瞬だが。実現は十分に早い。「ダメだ…ダメだ。」\n\n「ああ、保証するよ。」"
 feast_default.8002.desc.just:1 "その瞬間がやってきた。私は[honorary_guest.GetTitledFirstName]が[honorary_guest.Custom('quirk_pos_present')]のおｗ見つめる。残念だが、やらなければならないことだ。「散歩に誘ってもよろしいですか？」私の質問は、好奇心旺盛な笑顔で熱心に答えられた。「我々の[ROOT.Char.GetTitleAsNameNoTooltip]が懸念する政治上の問題とは何ですかな？」\n\nたくさんある。もうすぐ一つ減るが。\n\n私は最も小さな部屋への道を案内する。ドアが後ろで閉まる。炎の始まりだ。きれいな動きだ。"
 feast_default.8003.desc.poison:0 "客人は皆、歌と踊りに集中しているようだ。座ったままの人はほとんどいない。ありがたいことに、私の[honorary_guest.GetTitledFirstName]との会話は[honorary_guest.GetHerHim]を引き留めておくには十分なようだ。「素晴らしい饗宴だ。」[honorary_guest.GetSheHe]はそう言うと、[honorary_guest.GetHerHis]のゴブレットを残してもう一口つまむ。\n\n「ああ、あなたは私の心を温めてくれる。」私は答えると給仕に合図を送る。これが[honorary_guest.GetHerHis]の最後の饗宴になる。私は[honorary_guest.GetFirstNamePossessiveNoTooltip]と目が合う。一瞬の疑念。"
 feast_default.8003.desc.compassionate:0 "I hasten to clean the sweat drops falling down my forehead, clutching the handkerchief with more strength than needed. [honorary_guest.GetTitledFirstName] talks about [honorary_guest.Custom('subject_of_interest')], and I can't keep my eyes focused. \"A moment...\" I excuse myself as I see [honorary_guest.GetHerHim] bringing [honorary_guest.GetHerHis] goblet close to [honorary_guest.GetHerHis] lips.\n\nI know what it contains."
 feast_default.8003.desc.sadistic:0 "\"Please, my friend, let me fill up your goblet for you are my most beloved guest,\" I offer with the warmest smile. [honorary_guest.GetTitledFirstName] nods, offering me [honorary_guest.GetHerHis] cup. The guests have started a [ROOT.Char.Custom('GetMedievalDance')], and their uproar is distracting enough.\n\nI pour the poison from my ring with the utmost care. \"I hope you're thirsty.\""
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] drinks from the goblet"
 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] doesn't drink"
 feast_default.8004.t:0 "Keep Your Eyes Open"
 feast_default.8004.desc.intro:0 "I take a sip of my [host.Custom('RegionalDrink')] as the evening approaches its end. My eyes have grown tired, but"
 feast_default.8004.desc.goh_intro:0 "[host.GetTitledFirstName] insists that I stay behind to discuss the matters of the realm. \"As I was saying,\" [host.GetSheHe] continues, oblivious to my concealed yawns.\n\n"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$But when I open my eyes again, I see a silver gleam. \"The feast ends here.\""
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$\"Help!\" A scream interrupts the conversation. \"#EMP Help!#!\" Another. When I look around I see the silvery gleam of the swords. And one of them is pointing directly at me.\n\n\"It's over, [murder_victim.GetTitleAsNameNoTooltip].\""
 feast_default.8004.desc.fallback:0 "[host.GetTitledFirstName] has insisted that [honorary_guest.GetTitledFirstName] stays behind for a very, very important talk. And, of course, [honorary_guest.GetHerHis] entourage must accompany [honorary_guest.GetHerHim]."
 feast_default.8004.a:0 "Wait... what is going on?"
 feast_default.8004.a.tt.success:0 "あなたは死ぬ"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName]は死んだ"
 feast_default.8004.a.tt.failure:0 "あなたは生き残る"
 feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName]は生き残った"
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName]は死ぬ"
 every_attending_travel_companion_goh:0 "側近のすべてのメンバー"
 feast_default.8052.t:1 "An Abrupt Ending"
 feast_default.8061.t.fire:1 "Fire! Fire...?"
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.8061.desc.fail_me:0 "My hands still tremble after the incident last night, and the mercenaries that were supposed to take my life have been imprisoned by [host.GetTitledFirstName].\n\nHowever, this uneasy sentiment cannot easily go away."
 feast_default.8061.desc.death_alone:1 "The mood is more somber than I would have hoped for when we prepare to leave [host.GetTitledFirstNamePossessive] feast. The corpse of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] has been found, still warm on the floor.\n\nDeath has haunted these walls and the drink has gone sour on our lips."
 feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... gone like this."