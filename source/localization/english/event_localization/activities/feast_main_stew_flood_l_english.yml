l_english:
 feast_main_stew_flood.0002.t:1 "$feast_header$ シチュー海"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "宴会場の暖炉の上に吊るされた大きな釜につまずいたとき、私は少々酔いが回りすぎていたようだった。大釜のふたが緩んで外れ、香ばしいスープが湧き出て、床はシチューの海に覆われてしまった！"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "酔った勢いで、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))]、[stew_sea_blamed.GetTitledFirstName]は、宴会場の真ん中の暖炉に吊るされた大釜の蓋を開けた！香ばしいスープが溢れ出て、床はシチューの海に覆われてしまった！"
 feast_main_stew_flood.0002.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]の[stew_sea_gets_covered.GetTitledFirstName]は、押し寄せる波につかまり、[stew_sea_gets_covered.GetHerHis]の顔面を脂が流れ落ちて[stew_sea_gets_covered.GetHerHis]の見てくれを台無しにしたのを大声で罵っていた。"
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\n慌てて飛び跳ねる足の間に、ドロリとした塊が脂ぎった触手を伸ばし始めたので、客人たちは広間の反対側へ殺到した。"
 feast_main_stew_flood.0002.every_target:0 "ひどい空腹に耐えかねて[stew_sea_glutton.GetTitledFirstName]は床に倒れこみ、[stew_sea_horrified_character.GetTitledFirstName]が恐怖のあまり見守る中、[stew_sea_glutton.GetSheHe]は床に溢れた肉を食べられるだけ食べてしまった。"
 feast_main_stew_flood.0002.only_glutton:0 "\n\nひどい空腹に耐えかねて、[stew_sea_glutton.GetTitledFirstName]は床に倒れ込み、[stew_sea_glutton.GetSheHe]が食べられるだけのありったけの肉を飲み込んでしまった。"
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName]はその中で緊張状態に陥り、退廃的な浪費ぶりにショックを受け恐怖に襲われていた。"
 feast_main_stew_flood.0002.a:0 "こんなにたくさんのシチューは見たことがない。"
 feast_main_stew_flood.0003.t:1 "$feast_header$ シチュー海"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中にある暖炉の上にぶら下がっている大釜の蓋を開けてしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0003.stew_introduction:0 "宴会の喧騒の中、愚かな召使いが宴会場の暖炉にかかっていた大釜の蓋をうっかり外してしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n大釜の隣に座っていた[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]の[stew_sea_gets_covered.GetTitledFirstName]は、押し寄せる波につかまり、[stew_sea_gets_covered.GetHerHis]の顔面を脂が流れ落ちて、自分の見てくれを台無しにしたのを大声で罵っていた。"
 feast_main_stew_flood.0003.splash_desc_standard:0 "慌てて飛び跳ねる足の間に、ドロリとした塊が脂ぎった触手を伸ばし始めたので、客人たちは広間の反対側へ殺到した。"
 feast_main_stew_flood.0003.every_target:0 "\n\nひどい空腹に耐えかねて[stew_sea_glutton.GetTitledFirstName]は床に倒れこみ、[stew_sea_horrified_character.GetTitledFirstName]が恐怖のあまり見守る中、[stew_sea_glutton.GetSheHe]は床に溢れた肉を食べられるだけ食べてしまった。"
 feast_main_stew_flood.0003.only_glutton:0 "\n\nひどい空腹に耐えかねて、[stew_sea_glutton.GetTitledFirstName]は床に倒れ込み、[stew_sea_glutton.GetSheHe]が食べられるだけのありったけの肉を飲み込んでしまった。"
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName]はその中で緊張状態に陥り、退廃的な浪費ぶりにショックを受け恐怖に襲われていた。"
 feast_main_stew_flood.0003.a:0 "この汚物を呪え！"
 feast_main_stew_flood.0004.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中の暖炉の上にぶら下がった大釜の蓋をうっかり開けてしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0004.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0004.getting_covered:0 "\nあまりにも近くに座っていた私に、脂ぎった食事が[ROOT.Char.GetFaith.NegativeAfterLife]のどん底から生まれた波のように降り注いだ。私の服はきれいになっても、広間に満ちた嘲笑がもたらした恥辱は洗い流せない。"
 feast_main_stew_flood.0004.a:0 "なんだってこんなことになるんだ！？"
 feast_main_stew_flood.0005.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中の暖炉の上にぶら下がった大釜の蓋をうっかり開けてしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0005.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0005.cannot_resist:0 "\nあまりにも美味そうな食べ物があちこちにこぼれていたので、私はどうしようもなかった。気づけば、そこらの犬のように四つん這いになってシチューを舐め回していた！ほかの客人たちがどう思うかなど考えもしなかった、ましてやホストがどう思うかなど！"
 feast_main_stew_flood.0005.being_watched:0 "\nその間、私は薄々、[stew_sea_horrified_character.GetTitledFirstName]が嫌そうに顔をしかめてこちらを見ていることに気づいていた。"
 feast_main_stew_flood.0005.a:0 "とても美味しかった！"
 feast_main_stew_flood.0006.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中の暖炉の上にぶら下がった大釜の蓋をうっかり開けてしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0006.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0006.shocking_experience:0 "客人に出された料理の量の多さを目の当たりにした上、それが無駄になってしまったことで気分が悪くなった。"
 feast_main_stew_flood.0006.a:0 "目を逸らさねばならない。"
 feast_main_stew_flood.0041.t:1 "$feast_header$ これで別のご馳走は終わりだ！"
 feast_main_stew_flood.0041.blame_placed:0 "得意げな主人を残して、我々はみな満足して家路についた。しかし[stew_sea_blamed.GetTitledFirstName]だけは、満足よりも大釜をひっくり返したあとの恥ずかしさのほうが勝るかもしれない。"
 feast_main_stew_flood.0041.no_blame_placed:0 "得意げな主人を残して、我々はみな満足して家路についた。あのシチューの大釜をひっくり返した召使いは別として。それはとても不届きな瞬間だった。"
 feast_main_stew_flood.0041.a:0 "なんというご馳走だろう。"
 feast_main_stew_flood.0042.t:1 "$feast_header$ これで別のご馳走は終わりだ！"
 feast_main_stew_flood.0042.blame_placed:0 "すべての客人たちが満足気に帰路につき、私は自分の気前の良さを誇りに思っている。とは言え、[stew_sea_blamed.GetTitledFirstName]にとっては満足よりも大釜をひっくり返した恥ずかしさのほうが勝るかもしれない！掃除代も安くはないし。"
 feast_main_stew_flood.0042.no_blame_placed:0 "すべての客人たちが満足げに帰路につき、私は自分の気前の良さを誇りに思っている。とは言え、あのシチューの大釜をひっくり返した召使いはなんとかしなければならないかもしれない。掃除代は安くはないのだ。"
 feast_main_stew_flood.0042.a:0 "またのおいでをお待ちしております！"
 feast_main_stew_flood.0043.blame_placed:0 "宴が終わり、私は恥辱のため立ち去る。\nあの忌々しい肉のシチューが至るところにこびりつき、髪の毛から臭いが消えるかどうかもわからない！このままでは、[stew_sea_blamed.GetTitledFirstName]が私にしでかしてくれたことを忘れるのに長い時間がかかりそうだ。"
 feast_main_stew_flood.0043.no_blame_placed:0 "宴が終わり、私は恥辱のため立ち去る。\nあの忌々しい肉のシチューが至るところにこびりつき、髪の毛から臭いが消えるかどうかもわからない！このままでは、あの使用人が私にしでかしてくれたことを忘れるのに長い時間がかかりそうだ。"
 feast_main_stew_flood.0043.a:0 "もう二度とシチューは食べない。"
 feast_main_stew_flood.0044.desc:0 "シチューの匂いが亡霊のように漂い、宴は終わった。自分がこんな目に遭うなんて信じられないし、ただただ…こんな事にならなければよかったと思っていた。"
 feast_main_stew_flood.0044.a:0 "酔っ払って覚えていない人がいるといいな。"
 stew_flood_covered_adjective_wrathful:0 "癇性"
 stew_flood_covered_adjective_proud:0 "傲慢"
 stew_flood_covered_adjective_beautiful:0 "美人"
 stew_flood_fallback_adjective:0 "疑うことを知らない"