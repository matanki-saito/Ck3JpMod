l_english:
 feast_main_stew_flood.0002.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "宴会場の暖炉の上に吊るされた大きな釜につまずいたとき、私は少々酔いが回りすぎていたようだった。大釜のふたが緩んで外れ、香ばしいスープが湧き出て、床はシチューの海に覆われてしまった！"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "酔った勢いで、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))]、[stew_sea_blamed.GetTitledFirstName]は、宴会場の真ん中の暖炉に吊るされた大釜の蓋を開けた！　香ばしいスープが溢れ出て、床はシチューの海に覆われてしまった！"
 feast_main_stew_flood.0002.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n\[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]の[stew_sea_gets_covered.GetTitledFirstName]は、押し寄せる波につかまり、[stew_sea_gets_covered.GetHerHis]の顔面を脂が流れ落ちて[stew_sea_gets_covered.GetHerHis]の見てくれを台無しにしたのを大声で罵っていた。"
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\n慌てて飛び跳ねる足の間に、ドロリとした塊が脂ぎったツタを伸ばし始めたので、客たちは広間の反対側へ殺到した。"
 feast_main_stew_flood.0002.every_target:0 "\n[stew_sea_glutton.GetHerHis]のひどい空腹に耐えかねて[stew_sea_glutton.GetTitledFirstName]は床に倒れこみ、[stew_sea_horrified_character.GetTitledFirstName]が恐怖のあまり見守る中、[stew_sea_glutton.GetSheHe]は床に溢れた肉を食べられるだけ食べてしまった。"
 feast_main_stew_flood.0002.only_glutton:0 "\n\n[stew_sea_glutton.GetHerHis]のひどい空腹に耐えかねて、[stew_sea_glutton.GetTitledFirstName]は床に倒れ込み、[stew_sea_glutton.GetSheHe]が食べられるだけのありったけの肉を飲み込んでしまった。"
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName]はその中で緊張状態に陥り、退廃的な浪費ぶりにショックを受け恐怖に襲われていた。"
 feast_main_stew_flood.0002.a:0 "こんなにたくさんのシチューは見たことがない。"
 feast_main_stew_flood.0003.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中にある暖炉の上にぶら下がっている大釜の蓋を開けてしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0003.stew_introduction:0 "宴会の喧騒の中、愚かな召使いが宴会場の暖炉にかかっていた大釜の蓋をうっかり外してしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n大釜の隣に座っていた[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]の[stew_sea_gets_covered.GetTitledFirstName]は、押し寄せる波につかまり、[stew_sea_gets_covered.GetHerHis]の顔面を脂が流れ落ちて[stew_sea_gets_covered.GetHerHis]の見てくれを台無しにしたのを大声で罵っていた。"
 feast_main_stew_flood.0003.splash_desc_standard:0 "慌てて飛び跳ねる足の間に、ドロリとした塊が脂ぎったツタを伸ばし始めたので、客たちは広間の反対側へ殺到した。"
 feast_main_stew_flood.0003.every_target:0 "\n\n[stew_sea_glutton.GetHerHis]のひどい空腹に耐えかねて[stew_sea_glutton.GetTitledFirstName]は床に倒れこみ、[stew_sea_horrified_character.GetTitledFirstName]が恐怖のあまり見守る中、[stew_sea_glutton.GetSheHe]は床に溢れた肉を食べられるだけ食べてしまった。"
 feast_main_stew_flood.0003.only_glutton:0 "\n\n[stew_sea_glutton.GetHerHis]のひどい空腹に耐えかねて、[stew_sea_glutton.GetTitledFirstName]は床に倒れ込み、[stew_sea_glutton.GetSheHe]が食べられるだけのありったけの肉を飲み込んでしまった。"
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName]はその中で緊張状態に陥り、退廃的な浪費ぶりにショックを受け恐怖に襲われていた。"
 feast_main_stew_flood.0003.a:0 "この汚物を呪え！"
 feast_main_stew_flood.0004.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中の暖炉の上にぶら下がった大釜の蓋をうっかり開けてしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0004.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0004.getting_covered:0 "\nあまりにも近くに座っていた私に、脂ぎった食事が[ROOT.Char.GetFaith.NegativeAfterLife]のどん底から生まれた波のように降り注いだ。私の服はきれいになっても、広間に満ちた嘲笑がもたらした恥辱は洗い流せない。"
 feast_main_stew_flood.0004.a:0 "なんだってこんなことになるんだ!?"
 feast_main_stew_flood.0005.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中の暖炉の上にぶら下がった大釜の蓋をうっかり開けてしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0005.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0005.cannot_resist:0 "\nWith all that delicious food spilling everywhere, I just could not help myself. Before I knew what was happening I was on all four, lapping up stew like a common dog! I was not even thinking of what the other guests would think, much less the host!"
 feast_main_stew_flood.0005.being_watched:0 "\nThrough it all I was only vaguely aware of [stew_sea_horrified_character.GetTitledFirstName] watching me with a face twisted in disgust."
 feast_main_stew_flood.0005.a:0 "とても美味しかった！"
 feast_main_stew_flood.0006.t:1 "$feast_header$ シチューの海"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "酔った勢いで、[stew_sea_blamed.GetTitledFirstName]は宴会場の真ん中の暖炉の上にぶら下がった大釜の蓋をうっかり開けてしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0006.stew_introduction:0 "宴会の喧騒の中、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人のひとりが、宴会場の中央にある暖炉の上に吊るされていた大釜の蓋を誤って外してしまった！　部屋の半分をシチューの海で覆うほどの香ばしいスープが湧き出てきた！"
 feast_main_stew_flood.0006.shocking_experience:0 "It was all too much, seeing the sheer amount of food that would have been served to the guests, made worse by the fact that it was now going to waste."
 feast_main_stew_flood.0006.a:0 "目を逸らさねばならない。"
 feast_main_stew_flood.0041.t:1 "$feast_header$ So ends another feast!"
 feast_main_stew_flood.0041.blame_placed:0 "We all go home satisfied, leaving our host with reason to be proud. Although [stew_sea_blamed.GetTitledFirstName] might carry more shame than satisfaction after overturning the cauldron!"
 feast_main_stew_flood.0041.no_blame_placed:0 "We all go home satisfied, leaving our host with reason to be proud. Apart from the servant who overturned the stew cauldron. That was quite a shameful moment."
 feast_main_stew_flood.0041.a:0 "なんというご馳走だろう。"
 feast_main_stew_flood.0042.t:1 "$feast_header$ So ends another feast!"
 feast_main_stew_flood.0042.blame_placed:0 "All my guests go home satisfied while I remain, proud of my display of generosity. That said, [stew_sea_blamed.GetTitledFirstName] might carry more shame than satisfaction after overturning the cauldron! Cleaning up will not be cheap."
 feast_main_stew_flood.0042.no_blame_placed:0 "すべての客が満足げに帰路につき、私は自分の気前の良さを誇りに思っている。そうは言っても、あのシチューの大釜をひっくり返した召使いはなんとかしなければならないかもしれない。掃除代は安くはないのだ。"
 feast_main_stew_flood.0042.a:0 "またのおいでをお待ちしております！"
 feast_main_stew_flood.0043.blame_placed:0 "The feast is finally over, and I can leave to tend my shame.\nThat damned meat stew got everywhere, and I am unsure I will ever get the smell out of my hair! It will be a long while before I forget what [stew_sea_blamed.GetTitledFirstName] did to me."
 feast_main_stew_flood.0043.no_blame_placed:0 "The feast is finally over, and I can leave to tend my shame.\nThat damned meat stew got everywhere, and I am unsure I will ever get the smell out of my hair! It will be a long while before I forget what that servant did to me."
 feast_main_stew_flood.0043.a:0 "I will never eat stew again."
 feast_main_stew_flood.0044.desc:0 "The feast is over, after having the smell of stew hang over it like a specter. I cannot believe I would be the one to be so unlucky, and I just... wish it had not happened!"
 feast_main_stew_flood.0044.a:0 "I hope people were too drunk to remember."
 stew_flood_covered_adjective_wrathful:0 "irritable"
 stew_flood_covered_adjective_proud:0 "proud"
 stew_flood_covered_adjective_beautiful:0 "beautiful"
 stew_flood_fallback_adjective:0 "unsuspecting"