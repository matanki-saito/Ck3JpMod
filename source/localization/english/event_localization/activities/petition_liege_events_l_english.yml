l_english:
 petition_liege_header:0 "請願:"
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "私と側近は、疲弊した旅の末に[petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に到着いたしました。[petition_vassal.GetPrimaryTitle.GetNameNoTier]の繁栄に関して、貴殿と議論しなければならない重要な問題がございます。早急に貴殿の宮廷での謁見を要求いたします。"
 petition_liege.0001.a:1 "[petition_vassal.GetTitledFirstNameNoTooltip]に使いを出し、私の前に[petition_vassal.GetHerHim]を連れてこい！"
 petition_liege.0001.a.tt:1 "あなたは[petition_vassal.GetTitledFirstName]を[royal_court|E]に受け入れます"
 petition_liege.0001.b:1 "[petition_vassal.GetHerHim]の相手をしてる暇はない。"
 petition_liege.0001.b.arrogant:1 "ふん、ただの#EMP [petition_vassal.GetTitleAsNameNoTooltip]#!をもてなす暇はない！"
 petition_liege.0001.b.humble:1 "[petition_vassal.GetTitledFirstNameNoTooltip]に私が[petition_vassal.GetHerHim]に会えないことを深く残念に思っていると伝えてくれ。"
 petition_liege.0001.b.tt:1 "あなたは[petition_vassal.GetTitledFirstName]を追い返します"
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "残念ながら、貴公は困難な時期に到着され、私は貴公とそのお仲間を私のホールで迎えることができないことをお知らせしなければなりません。"
 petition_liege.0009.a:1 "私の話を#EMP 聞こう#!ともしないのか？あの図々しい[petition_liege.GetWomanMan]め！"
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ 評議会への任命"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ 借金の清算"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ 軍事支援"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ 封臣間戦争の終結"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ 派閥の解体"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ 管理人の要求"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ 聖職者への後援"
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ 行幸"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ 国境の要塞化"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ 称号の請求者"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ 封臣の請求者"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ 都市の開発"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ [petition_vassal.GetFaith.HouseOfWorship|U]の引き受け"
 petition_liege.0101.t.development:0 "$petition_liege_header$ 首都の開発"
 petition_liege.0101.desc:1 "最後に大広間に現れた[petition_vassal.GetTitledFirstName]は、すぐさま我が玉座に歩み寄り深々とお辞儀した。\n\n「お会いくださり感謝いたします、我が主。今日、私は火急の要件で参りました——"
 petition_liege.0101.desc.council_seat:0 "お願いです我が[petition_liege.GetLadyLord]、私に評議会の席をお与えください。」\n\n「私より劣った[petition_vassal.GetWomenMen]が最高の能力者などと言われる一方、私の才気は見落とされています。私なら[petition_vassal.Custom('GetCouncilPositionRequest')]として領国の重荷の一旦を受け持てます。」"
 petition_liege.0101.desc.pay_debt:0 "私は私の力ではどうにもならない出来事により…少々、経済的な困難に陥っております。」\n\n「領国の利益のため、私の勘定を清算するのをお手伝いいただけませんか？」"
 petition_liege.0101.desc.war_aid:0 "[petition_war.GetName]はうまくいっておりません。[second_party.GetTitledFirstNameNoTooltip]が優位に立っております。」\n\n「我が[petition_liege.GetLadyLord]、私の敗北はあなた様の敗北でもあります。領国の利益のため、ご支援をお願いいたします。」"
 petition_liege.0101.desc.end_war:1 "[second_party.GetTitledFirstNameNoTooltip]は私と[petition_vassal.GetPrimaryTitle.GetName]の良き、忠実な臣下に対して戦争を起こしたのです！」\n\n「このような内輪揉めは我々を確実に弱体化させるだけであり、直ちに止めるべきではないでしょうか？」"
 petition_liege.0101.desc.faction_war:0 "私は[second_party.GetTitledFirstName]と[second_party.GetHerHis]の[vassal_faction.GetNameNoTooltip|l]に悩まされています！」\n\n「お願いです、あなたは領国の利益のため、厚かましい若造に身の程を思い知らせてやるべきです！」"
 petition_liege.0101.desc.county_control:0 "[petition_county_example.GetNameNoTooltip]は、税の徴収を不可能にする反対派どもに悩まされております！」\n\n「我が[petition_liege.GetLadyLord]、お願いでございます、この毒蛇どもを従わせるため、私にお力をお貸しください。」"
 petition_liege.0101.desc.county_convert:0 "[petition_county_example.GetNameNoTooltip]は、凶暴で神をも恐れぬ[petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]悩まされております！」\n\n「司祭たちは最善を尽くしておりますが、領国が悪から解放されるためには、彼らが援助を必要としているのではないかと私は心配しているのです。」"
 petition_liege.0101.desc.county_opinion:0 "私の土地には不満という名の病が蔓延しております。」\n\n「我が[petition_liege.GetLadyLord]、私は[petition_liege.Custom('GetRoyalCourtRank')]の訪問こそが、人々の気持ちを変化させ、彼らを正しい道に戻すと確信しております。」"
 petition_liege.0101.desc.fortify_border:0 "私の土地は[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]とあなた様の敵の間に位置しております！」\n\n「[petition_county_example.GetNameNoTooltip]は領国の境界地域の一つであり、その防衛は私と同様にあなたの責任でもあります。」"
 petition_liege.0101.desc.title_liege:0 "失礼ながら、閣下、[petition_claim.GetName]は正当に私のものでございます！」\n\n「我が[petition_liege.GetLadyLord]、あなたは強大な[petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]を統治しておられます、私の誠実な主張に対し、わずか一つの[petition_claim.GetTierAsNameNoTooltip]も与えてはくださらないのでしょうか？」"
 petition_liege.0101.desc.title_vassal:0 "[second_party.GetTitledFirstNamePossessive]の[petition_claim.GetName]は正当に私のものでございます！」\n\n「我が[petition_liege.GetLadyLord]、あなたは我らが保有する土地に対して、いかに請求権が重要でなものであるかを理解されるべきであり、どうか[second_party.GetTitleAsNameNoTooltip]に対し、[second_party.GetHerHim]のものでないものを放棄させてくださいませ。」"
 petition_liege.0101.desc.construct_city:0 "[petition_construct_county.GetName]は大きな可能性を秘めていますが、必要なインフラが不足しております。」\n\n「我が[petition_liege.GetLadyLord]、[petition_construct.GetName]における新しい町を後援することは、交易への影響だけを考えても、領国全体に利益をもたらすでしょう。」"
 petition_liege.0101.desc.construct_temple:0 "[petition_construct_county.GetNamePossessiveNoTooltip]の信者たちは礼拝の場所を必要としております。」\n\n「[petition_construct.GetName]において、[petition_liege.GetFaith.GetAdjectiveNoTooltip]信仰のための新しい[petition_liege.GetFaith.HouseOfWorship]の資金援助をしていただければ大変恐縮でございます。」"
 petition_liege.0101.desc.development:0 "私の土地は、あなたの強大な首都に比べれば、微々たるものです。」\n\n「お願いでございます、[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive]の財産の一部を質素な[petition_county_example.GetName]のために、そして広く領国の利益のために分け与えてくださいませ。」"
 petition_liege.0101.desc.council_first_councillor:0 "\n\nふむ、[petition_vassal.GetSheHe]は自身が[second_party.GetTitledFirstName]よりも良い仕事ができると思っているのだな…"
 petition_liege.0101.desc.council_second_councillor:0 "あるいは私は、代わりに[second_councillor.GetTitledFirstName]を置き換えるべきかもしれない。"
 petition_liege.0101.accept.council_seat:0 "よろしい、あなたは地位を得るだろう。"
 petition_liege.0101.accept.council_seat_occupied:0 "あなたは我が[second_party.GetCouncilTitle]として[second_party.GetTitledFirstNameNoTooltip]に置き換わるだろう。"
 petition_liege.0101.accept.pay_debt:0 "よろしい、あなたの借金を支払おう。"
 petition_liege.0101.accept.war_aid:0 "いくらかの兵士を分け与えよう。"
 petition_liege.0101.accept:0 "言いたいことはわかった。よろしい、私がお前たちの戦争を終わらせよう。"
 petition_liege.0101.accept.faction_war:0 "この裏切り者どもは、私に答えなければならない。"
 petition_liege.0101.accept.county_control:0 "秩序は回復されるだろう。"
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive]の子らは追放されねばならぬ。"
 petition_liege.0101.accept.county_opinion:0 "民衆は彼らの[petition_liege.GetTitleAsNameNoTooltip]を見ることになろう。"
 petition_liege.0101.accept.fortify_border:0 "あなたの国境は私の国境でもある。"
 petition_liege.0101.accept.title_liege:0 "いいだろう、[petition_claim.GetTierAsNameNoTooltip|l]はあなたのものだ。"
 petition_liege.0101.accept.title_vassal:0 "あなたの請求権を支持しよう。"
 petition_liege.0101.accept.construct_city:0 "良いではないか？[petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip]は新たな町を活用できるだろう。"
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip]はあまりにも長い間、[petition_liege.GetFaith.BishopNeuter]を失ってきた。"
 petition_liege.0101.accept.development:0 "ああ、[petition_liege.GetCapitalLocation.GetNameNoTooltip]はあまりに忙しすぎる。"
 petition_liege.0101.bribe_gold.council_seat:0 "私の側近は、経済的に健全であることを証明しなければならない…"
 petition_liege.0101.bribe_gold.war_aid:0 "訓練もあるし、装備もある、どれも安いものではない。"
 petition_liege.0101.bribe_gold:0 "和平を整えることは可能だが、あなたはいくらかの#EMP 賠償#!を支払う必要があるだろう…"
 petition_liege.0101.bribe_gold.faction_war:0 "平和にはそれなりの対価が必要だ。"
 petition_liege.0101.bribe_gold.county_control:0 "この作業は困難だし、何より金がかかる。"
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName]は我々にこのような作業は費用なしではできないことを示している。"
 petition_liege.0101.bribe_gold.county_opinion:0 "この訪問には多くの費用がかかるな。"
 petition_liege.0101.bribe_gold.fortify_border:0 "さあ、あなたはそのような対策に金がかかるのはご存知だろう。"
 petition_liege.0101.bribe_gold.title_liege:0 "請求権は、あなたにとってどれほどの価値があるのかな？"
 petition_liege.0101.bribe_gold.title_vassal:0 "君に何の関係があるのだね、[petition_vassal.GetFirstNameNoTooltip]？"
 petition_liege.0101.bribe_gold.construct_city:0 "そういったものがいかに高価か、あなたはきっとご存知だろう。"
 petition_liege.0101.bribe_gold.construct_temple:0 "あなたはきっと離れを後援するのだろう？"
 petition_liege.0101.bribe_gold.development:0 "もちろん、だが若干の埋め合わせは必要だろうな。"
 petition_liege.0101.bribe_favor.council_seat:0 "そのような好意のしぐさには応えなければならない。"
 petition_liege.0101.bribe_favor.pay_debt:0 "いつか恩返ししてもらうため、あなたを呼ぶよ。"
 petition_liege.0101.bribe_favor.war_aid:0 "必要な時にはあなたの助けを期待している。"
 petition_liege.0101.bribe_favor:1 "[second_party.GetFirstNameNoTooltip]は、それを好まないだろう。あなたは私に借りを作ることになる…"
 petition_liege.0101.bribe_favor.faction_war:0 "私の好意は忘れない方がいいぞ。"
 petition_liege.0101.bribe_favor.county_control:0 "あなたを助けよう、だがあなたも私を助ける必要がある。"
 petition_liege.0101.bribe_favor.county_convert:0 "この日と、私が提供した助けを覚えているならば。"
 petition_liege.0101.bribe_favor.county_opinion:0 "好意には好意を。"
 petition_liege.0101.bribe_favor.fortify_border:0 "私がこれを行えば、あなたは私の呼びかけに耳を傾けなければならぬ。"
 petition_liege.0101.bribe_favor.title_liege:0 "私に負っている借りを私がすぐに忘れることはない。"
 petition_liege.0101.bribe_favor.title_vassal:0 "この好意は完全に返される必要がある。"
 petition_liege.0101.bribe_favor.construct_city:0 "よかろう、しかし、その代わりあなたは私に借りができる。"
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName]があなたの借りに対する証人だ。"
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip]は成長するだろうが、#EMP あなた#!は借りを作ることになる。"
 petition_liege.0101.repay_favor:0 "あなたに対する私の借りはここで終わりだ。"
 petition_liege.0101.bribe_factions.council_seat:0 "私の評議員は、非の打ちどころのない者でなければならない。"
 petition_liege.0101.bribe_factions.pay_debt:0 "あなたは私に借りがあり、それに従って行動せねばならぬ。"
 petition_liege.0101.bribe_factions.war_aid:0 "忠誠を誓うなら、あなたは我が兵士たちを得るであろう。"
 petition_liege.0101.bribe_factions:1 "私は#EMP いかなる#!内輪揉めも容認できない。#EMP 以上だ#!。"
 petition_liege.0101.bribe_factions.faction_war:0 "よく見ておくのだ、あなたにも同様に期待しているのだから。"
 petition_liege.0101.bribe_factions.county_control:0 "その代わり、私はあなたに頼ることができると信じているよ？"
 petition_liege.0101.bribe_factions.county_convert:0 "忠誠を証明すれば、私は[ROOT.Char.GetFaith.AltPriestTermPlural]を派遣しよう。"
 petition_liege.0101.bribe_factions.county_opinion:0 "私は出演できるが、あなたは政治的な動きを控える必要がある。"
 petition_liege.0101.bribe_factions.fortify_border:0 "あなたの忠誠を、あなたの心の平安のために。"
 petition_liege.0101.bribe_factions.title_liege:0 "私はそれを手放すこともできるだろうが、あなたの忠誠は期待させてもらう。"
 petition_liege.0101.bribe_factions.title_vassal:0 "この称号のために、私はあなたの終わりなき忠誠を求める。"
 petition_liege.0101.bribe_factions.construct_city:0 "この町が、あなたの私に対する忠誠の証となるだろう。"
 petition_liege.0101.bribe_factions.construct_temple:0 "派閥を抜けるのであれば、あなたは[petition_liege.GetFaith.HouseOfWorship]を手に入れるだろう。"
 petition_liege.0101.bribe_factions.development:0 "あなたの忠誠心が、この優しさに対する正当な対価なのだ。"
 petition_liege.0101.bribe_contract.council_seat:0 "惜しみない寄付があれば、あなたの地位を確保することができよう。"
 petition_liege.0101.bribe_contract.pay_debt:0 "返済の手段として、あなたの負担を増やすとしよう。"
 petition_liege.0101.bribe_contract.war_aid:0 "贈り物は双方向でなければならない。"
 petition_liege.0101.bribe_contract.vassal_war:0 "平和のために、あなたは私に何を与えてくれるのかな？"
 petition_liege.0101.bribe_contract.faction_war:0 "感謝を示すなら、私はあなたを助けよう。"
 petition_liege.0101.bribe_contract.county_control:0 "秩序には対価が必要であり、それは報いられるべきだ。"
 petition_liege.0101.bribe_contract.county_convert:0 "より大きな責任が、この援助を相殺するだろう。"
 petition_liege.0101.bribe_contract.county_opinion:0 "私は、満足いく果実が共有されることを信じているが？"
 petition_liege.0101.bribe_contract.fortify_border:0 "私の出費を補うため、あなたの負担は増えるだろう。"
 petition_liege.0101.bribe_contract.title_liege:0 "これらの土地には、より大きな負担が伴う。"
 petition_liege.0101.bribe_contract.title_vassal:0 "[second_party.GetSheHe]以上の貢献をあなたがしてくれるのであれば。"
 petition_liege.0101.bribe_contract.construct_city:0 "より大きな負担でこの支出は相殺されるだろう。"
 petition_liege.0101.bribe_contract.construct_temple:0 "あなたが私の重荷を分かち合ってくれるなら、私もあなたの重荷を分かち合おう。"
 petition_liege.0101.bribe_contract.development:0 "私はあなたが得たもののいくらかを期待している。"
 petition_liege.0101.refusal.council_seat:0 "他にも考慮すべき点がある。"
 petition_liege.0101.refusal.pay_debt:0 "私の家臣の勘定は彼らだけの問題だ。"
 petition_liege.0101.refusal.war_aid:0 "あなたは自身による勝利に目を向けるべきだ。"
 petition_liege.0101.refusal:0 "あなたが統治するのに弱すぎるのであれば、おそらく統治すべきではないのだろう。"
 petition_liege.0101.refusal.faction_war:0 "あなたのために戦う気はない。"
 petition_liege.0101.refusal.county_control:0 "あなたは自分の土地に責任があるのだ、[petition_vassal.GetTitleAsNameNoTooltip]。"
 petition_liege.0101.refusal.county_convert:0 "これらの魂はあなたの臣民であり、したがってそれは#EMP あなたの#!問題だ。"
 petition_liege.0101.refusal.county_opinion:0 "いや、そんな軽薄なことをやっている暇はない。"
 petition_liege.0101.refusal.fortify_border:0 "私は自分の城を維持しなければならないのだ。"
 petition_liege.0101.refusal.title_liege:0 "私もまた、[petition_claim.GetNameNoTierNoTooltip]を請求する。"
 petition_liege.0101.refusal.title_vassal:0 "あなたの請求権はあなたの剣の腕と同じだけの強さでしかない。"
 petition_liege.0101.refusal.construct_city:0 "あなたの土地は自身で責任を持つべきだ。"
 petition_liege.0101.refusal.construct_temple:0 "敬虔な者なら、通常、自身で教会を後援するものだ。"
 petition_liege.0101.refusal.development:0 "いや、恵まれた土地もあれば、そうでない土地もあるのだ。"
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip]には[second_councillor.GetCouncilTitle]として身を引いてもらわなければ。"
 petition_liege.0101.council_second:0 "あなたのために考えていたものがある。"
 petition_liege.0101.war_aid_join:0 "我々で[second_party.GetFirstNameNoTooltip]を打倒しよう。"
 petition_liege.0101.additional_effects:0 "受け入れは以下の方法で修正されます:"
 petition_liege.0101.bribe_given:1 "[petition_vassal.GetSheHe]があなたの対案を受け入れる場合"
 petition_liege.0101.bribe_refused:1 "[petition_vassal.GetSheHe]があなたの対案を拒否する場合"
 petition_liege.0201.t:0 "$petition_liege_header$ 受け入れ"
 petition_liege.0201.desc.intro:0 "私は[petition_liege.GetTitledFirstNamePossessive]の玉座の間へと通され、[petition_liege.GetSheHe]は私に、近づいて[petition_liege.GetHerHim]と話すよう手招きしている。"
 petition_liege.0201.desc.council_seat:0 "\n\n私は、[petition_liege.GetTitleAsNamePossessiveNoTooltip]の[petition_vassal.Custom('GetCouncilPositionRequest')]に適した候補者となる能力を、証明されたものもそうでないものも含めて説明し、[petition_liege.GetHerHis]の顧問としての地位を求める。"
 petition_liege.0201.desc.war_aid:0 "\n\n私は主君に対し、領国の忠実な家臣が敗北することのないよう、[petition_liege.GetSheHe]ができる限り、我が正当な目的のために力を貸してくれるよう嘆願する。"
 petition_liege.0201.desc.pay_debt:0 "\n\n私は[petition_liege.GetTitleAsNameNoTooltip]に私の国庫を空っぽにした、領地が直面している大きな課題を理解してくれるよう求め、[petition_liege.GetHerHim]に対し私の借金を清算してくれるよう懇願する…"
 petition_liege.0201.desc.vassal_war:0 "\n\n私は[second_party.GetTitledFirstName]との間で起きている紛争の原因と経緯を説明し、[petition_liege.GetTitleAsNameNoTooltip]に対し、[petition_liege.GetHerHis]の領国内での流血を終わらせるため、強制的な和平を行うよう求める。"
 petition_liege.0201.desc.faction_war:0 "\n\n私は、[second_party.GetTitledFirstName]と[second_party.GetHerHis]の[vassal_faction.GetName|l]の公然たる裏切りに至った出来事について要約し、[petition_liege.GetTitleAsNameNoTooltip]に彼らを強制的に降伏させるよう求める。"
 petition_liege.0201.desc.county_control:0 "\n\n私は、私の領地が、私の権威に対する抵抗と、放浪者たちに悩まされている問題を丁寧に説明し、秩序を回復するための支援を要請する。"
 petition_liege.0201.desc.county_convert:0 "\n\n私は自身の領地の状況と共に、罪深い多くの人々に[petition_liege.GetFaith.GetNameNoTooltip]の光をもたらすため、支援が必要であることを熱心に説明する。"
 petition_liege.0201.desc.county_opinion:0 "\n\n私は、領国に渦巻く不満と、[petition_liege.GetTitleAsNameNoTooltip]の簡単な訪問が庶民の精神に偉大な活力を与えるであろうことを説明する。"
 petition_liege.0201.desc.fortify_border:0 "\n\n私は冷静に隣国の脅威の概要を説明し、[second_party.GetPrimaryTitle.GetName]と私の土地にもたらされる危険に対する注意を促す。"
 petition_liege.0201.desc.title_liege:0 "\n\n私は丁寧に[petition_liege.GetHerHis]の[petition_claim.GetName]に対する正当な請求権を主張し、それを裏付ける長い文書を提供して、[petition_liege.GetTitleAsNamePossessiveNoTooltip]の回答を待っている。"
 petition_liege.0201.desc.title_vassal:0 "\n\n私は、[petition_claim.GetName]に対する自分の請求権の証拠を巧みに提示すると、[second_party.GetTitledFirstName]のそれに対する優越を強調する。"
 petition_liege.0201.desc.construct_city:0 "\n\n私は[petition_construct_county.GetName]における[petition_construct.GetName]の居留地を発展させるための主張を並べ、練習してきたとおりに、その利点を列挙する。"
 petition_liege.0201.desc.construct_temple:0 "\n\n[petition_construct_county.GetName]の新たな[petition_liege.GetFaith.HouseOfWorship]に、[petition_construct.GetName]の開拓地を建設することを謹んで提案いたします"
 petition_liege.0201.desc.development:0 "\n\n私は[petition_county_example.GetName]と[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]の異なる状況について、またそのバランスを取り戻すために何ができるかを丁寧に説明する。"
 petition_liege.0201.desc.bridge:1 "\n\n演説を聞いた後、[petition_liege.GetSheHe]は私に暖かく微笑んで言う。「その通りだ、[petition_liege.Custom2('RelationToMeShort', petition_vassal)]よ！この問題を処理するためにすぐに代理の者を派遣しよう。」"
 petition_liege.0201.desc.council_second_party:0 "私は確実に[second_party.GetFullName]より悪いことはない…"
 petition_liege.0201.a:0 "ありがとうございます、我が主君！"
 petition_liege_accept_tt:0 "あなたの請願は受け入れられます"
 petition_liege.0205.t:0 "$petition_liege_header$ 対案"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:2 "\n\n演説を聞いた後、[petition_liege.GetSheHe]はしばらくの間黙って座り、私の請願について熟慮している。\n\nやがて、[petition_liege.GetSheHe]は私に話しかける。「あなたの主張はもっともだが、もし私があなたの要求に応じるとすれば、何か見返りが必要だ。我々が協定を結べば互いにとって利益になることが、あなたはきっとおわかりだろう？」"
 petition_liege.0205.counter:0 "我が[petition_liege.GetTitleAsNameNoTooltip]、説明が悪かったかもしれませんが…"
 petition_liege.0205.a:0 "適当な申し出だ——受け入れよう。"
 petition_liege.0205.b:0 "冗談を言っておられるのか？このままでは限界なのです！"
 petition_liege_skillcheck_counter_tt:0 "他の手段で主君を説得しようと試みます"
 petition_liege.0209.t:0 "$petition_liege_header$ 拒否"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\n演説を聞いた後、[petition_liege.GetSheHe]は顔をしかめると、私をはねつける。"
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$「申し訳ないが、[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の利益のため、あなたの要求は却下せざるを得ない。」"
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$「#EMP これ#!が私に相談したいという緊急の問題なのか？いや、絶対にダメだ。悪いがこの辺で失礼するよ、実は#EMP 大事な#!用事があるのでね。」"
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$「本当に申し訳ないが、この要求には応えられない。できることなら、あなたの欲しいものを差し上げたいのだが、しかし、将来の好意のこの約束で満足してほしい。」"
 petition_liege.0209.counter:0 "お待ちください、我が[petition_liege.GetLadyLord]！聞いてください！"
 petition_liege.0209.a:0 "悲しきかな。"
 petition_liege.0209.favor:0 "結構だ。"
 petition_liege.0301.t:0 "対案は受け入れられた"
 petition_liege.0309.t:0 "対案は拒否された"
 petition_liege.0401.t:0 "$petition_liege_header$ 第三者の意見"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName]はしばらく考えてから叫ぶ。「[first_portrait.GetFirstName]、この件に関しては貴公の助言を求めたい！」[first_portrait.Custom('GetNotableCharacteristic')][first_portrait.Custom('GetPetitionLiegeTitle')]は[first_portrait.Custom('councillor_flavor_prop')]を握り、強く前へと進み出る。「はい、非常にデリケートな問題でございます、我が[petition_liege.GetLadyLord]…」\n\n"
 petition_liege.0401.desc.second:0 "[petition_liege.GetTitleAsNamePossessiveNoTooltip]の[second_portrait.Custom('GetPetitionLiegeTitle')]である[second_portrait.GetTitledFirstName]は、傍から静かに見守っている"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$——あるいは[second_portrait.GetHerHis]の外交的な性質に訴えることができるかもしれないが？\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$——実践的な議論をすれば、[second_portrait.GetHerHis]の支持を得られるかもしれないが？\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$——正しい数字で[second_portrait.GetHerHim]に私の必要性を説得できるのでは？\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$——もし私が公然と[second_portrait.GetHerHim]を出し抜いたとしたら？\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$——誰も#EMP [second_portrait.GetHerHim]#!によって反論されていないままの議論に疑問を呈することはできないだろう。\n\n"
 petition_liege.0401.desc.third_soulmate:0 "それからまた、私の最愛の[third_portrait.GetTitledFirstName]はそれほど遠くにはいない"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName]はこっそりと私にウインクする"
 petition_liege.0401.desc.third_best_friend:0 "私の最も親しい友人である[third_portrait.GetTitledFirstName]がそこにいる"
 petition_liege.0401.desc.third_friend:0 "しかしながら…私の良き友である[third_portrait.GetTitledFirstName]も多少の影響力は持っているかもしれない"
 petition_liege.0401.desc.third_fallback:0 "とは言え、[third_portrait.GetTitledFirstName]は常に私を気に入ってくれている"
 petition_liege.0401.desc.third:1 "——あるいは[third_portrait.GetSheHe]は私の主張の正しさを説明してくれるのでは？\n\n"
 petition_liege.0401.desc.outro:0 "[petition_liege.GetTitleAsNameNoTooltip]は私に背を向け、すれに[petition_liege.GetHerHis]の注意は他のものへと移っている。私は何かを#EMP しなければ#!！"
 petition_liege.0401.first:0 "[first_portrait.GetFirstNameNoTooltip]を混乱させるちょうどいい方法を知っている..."
 petition_liege.0401.second:0 "「[second_portrait.GetFirstNameNoTooltip]！"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ここにはきっと妥協の余地があるのでは？」"
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$もちろん#EMP あなた#!は、私の言いたいことが分かっているだろう？"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$この論理は、#EMP あなた#!にとって明確なもののはずだが？」"
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$もちろん#EMP あなた#!は私の言いたいことは分かるだろう？」"
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$#EMP あなた#!はここに英知を見出すはずだが？」"
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip]が教えてくれるだろう！"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip]は意見を変える"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip]は納得しない"
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "忠実な[second_party.GetTitledFirstName]よ、あなたをこのような立場に置かざるを得ないのは非常に残念だ。\n\n私は、あなたに[petition_claim.GetName]を放棄して、同じくその称号を主張する[petition_vassal.GetTitledFirstName]を支持するよう求めなければならない。私はこの問題に関し、あなたが私の意思を尊重してくれることを信じている。"
 petition_liege.0501.a:0 "私にどんな選択肢があるというのだ…？"
 petition_liege.0501.b:0 "これは受け入れられない！"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName]は[petition_claim.GetName]を諦めることを拒否しました"
 petition_liege.0601.t:0 "$petition_liege_header$ 無効"
 petition_liege.0601.desc.court:0 "私の[ROOT.Char.GetTitleAsNameNoTooltip]としての戴冠が完了し、私の請願はもはや必要ない…"
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]は私を牢に放り込んだ。"
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$私は[ROOT.Char.GetImprisonedBy.GetTitledFirstName]によって捕らえられた。"
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$私は最終的に[petition_liege.GetTitledFirstName]を殺した…\n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName]は[petition_liege.GetDeathReasonHideKiller]…\n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$私は最終的に[petition_liege.GetTitledFirstName]を捕らえた！"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName]は[petition_liege.GetImprisonedBy.GetTitledFirstName]によって捕らえられた。"
 petition_liege.0601.desc.new_liege:0 "私の要求は、新しい主君である[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]に向けられる必要があるだろう。"
 petition_liege.0601_shared_intro:0 "ちょうど、私の請願が動き出し、実を結ぼうとしていた矢先に、"
 petition_liege.0601.desc:0 "\n\nこれで確実に状況は変わる。"
 petition_liege.0601.a_court:0 "より大きなものへと進もう。"
 petition_liege.0601.a_prison:0 "くそっ。"
 petition_liege.0601.a_liege:0 "どうしてこんなことに…"
 petition_liege.0601.a:0 "考え直す時期だ…"
 petition_liege.9999.t:0 "$petition_liege_header$ 終幕"
 petition_liege.9999.desc:0 "最後の請願者が去ると、後を追うように廷臣の面々もこの部屋を後にする。どこか他所に仕事を抱えているのだろう。他方、居残った者は各々、謁見中の議事の数々について何事か話し合っている。\n\n一連の儀式ばった重苦しさがすっかり消え去ってしまうと、がやがやとした騒々しさ、宮廷生活のいつもの忙しなさが、王宮へと帰ってきた。"
 petition_liege.9999.a:0 "この場での役目は果たした。"
 petition_liege.9999.arrogant:0 "私の存在感が畏怖を生み出し、それを臣下が浴する…結構なことだ。"
 petition_liege.9999.shy:0 "寝室にさっさと引っ込みたい、もう待てない…"
 petition_liege.9999.gregarious:0 "廷臣の皆と親しく話し合う良い機会だったな。"
 petition_liege.9999.every_guest_and_courtier:0 "全ての客人と廷臣:"
 petition_liege_block_firing_councillor_effect_tt:0 "[petition_vassal.GetShortUIName|U]は5年間、[council|E]から削除できません"
 petition_liege_0101_county_control_effect_tt:0 "所有している、[control|E]が66を下回る伯爵領の全て"
 petition_liege_county_control_modifier:0 "王家の廷吏"
 petition_liege_county_control_modifier_desc:0 "この伯爵領の所有者は、秩序を回復するために、主君の廷吏の助力を要請している。"
 petition_liege_county_control_modifier_tt:0 "[increase_control|E]はこの補正を持つ伯爵領において早く進行します"
 petition_liege_0101_county_convert_effect_tt:0 "他の[faith|E]の全ての[petition_vassal.GetShortUINamePossessive]の[holdings|E]"
 petition_liege_county_convert_modifier:0 "後援された改宗者"
 petition_liege_county_convert_modifier_desc:0 "この伯爵領の所有者は、真の信仰への改宗の後援を彼らの主君に求めている。"
 petition_liege_county_convert_modifier_tt:0 "[convert_county|E]はこの補正を持つ伯爵領において早く進行します"
 petition_liege_0101_county_opinion_effect_tt:1 "#negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#!より低い[county_opinion|E]を持つすべての[petition_vassal.GetShortUINamePossessive]の[holdings|E]"
 petition_liege_county_opinion_modifier:0 "行幸"
 petition_liege_county_opinion_modifier_desc:0 "この伯爵領の所有者は、主君が訪れて大衆のためにその姿を誇示することを求めている。"
 petition_liege_0101_fortify_border_effect_tt:0 "他の領国に隣接するすべての[petition_vassal.GetShortUINamePossessive]の[holdings|E]"
 petition_liege_fortify_border_modifier:0 "辺境の要塞化"
 petition_liege_fortify_border_modifier_desc:0 "この伯爵領の所有者は、主君に領国の国境地域を要塞化するよう求めている。"
 petition_liege_development_modifier:0 "居留地への流入"
 petition_liege_development_modifier_desc:0 "この伯爵領の所有者は、主君の領土から人々を移動させることを求めている。"
 petition_liege_title_councillor:0 "[ROOT.Char.GetCouncilTitle]"
 petition_liege_title_position:0 "[ROOT.Char.GetHeldCourtAndCouncilPositionsString]"
 petition_liege_title_landed:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 petition_liege_title_courtier:0 "廷臣"
 petition_liege_second_if_tt:0 "#bold [TARGET_CHARACTER.GetTitledFirstName]が受け入れる場合: #!"
 petition_liege.9001.t:0 "$petition_liege_header$ Switching Tactics"
 petition_liege.9001.desc:0 "I can no longer petition [petition_liege.GetTitledFirstName] to [ROOT.Char.Custom( 'GetPetitionType' )|l] Nevertheless, I have traveled all the way here to [petition_liege.GetCapitalLocation.GetName] to gain [petition_liege.GetHerHis] ear and I will not pass up such an opportunity. I could ask that [petition_liege.GetSheHe]..."
 petition_liege.9001.council_seat:0 "Appoint me to their council."
 petition_liege.9001.pay_debt:0 "Settle my debts."
 petition_liege.9001.war_aid:0 "Provide war assistance."
 petition_liege.9001.vassal_war:0 "Enforce peace with my fellow vassals."
 petition_liege.9001.faction_war:0 "Dismantle a powerful faction."
 petition_liege.9001.county_control:0 "Send bailiffs to help restore control over unruly counties."
 petition_liege.9001.county_convert:0 "Sponsor priests to help convert counties in my realm."
 petition_liege.9001.county_opinion:0 "Pay a royal visit to increase popular opinion in my realm."
 petition_liege.9001.fortify_border:0 "Fortify my borders."
 petition_liege.9001.title_liege:0 "Grant on of my claims."
 petition_liege.9001.title_vassal:0 "Transfer Claim"
 petition_liege.9001.construct_city:0 "Fund a new city in my realm."
 petition_liege.9001.construct_temple:0 "Fund a new temple in my realm."
 petition_liege.9001.development:0 "Resettle some of their subjects in my realm."
 petition_liege.9001.fallback:0 "Simply fill my coffers."
 petition_liege.0101.accept.fallback:0 "Very well, your coffers shall be filled."
 petition_liege_costs_refunded:0 "$petition_liege_decision$ costs refunded"