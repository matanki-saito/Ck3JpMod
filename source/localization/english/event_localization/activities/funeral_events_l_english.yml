l_english:
 activity_funeral: "葬儀"
 activity_funeral_desc: "$activity_funeral$のために涙を流す領国を集め、崇高な貴族の一員に適切な見送りをする機会を与える。"
 activity_funeral_province_desc: "あなたは[ROOT.Province.GetName]で葬儀を行う\n適切な場所で開催すれば、[piety_i][piety|E]や[stress_loss_i][stress|E]の減少量、[legitimacy|E]が増加します\n"
 activity_funeral_guest_help_text: "招待された[guests|E]は、あなたへの[opinion|E]を増やすかもしれません。\n葬儀はあなたの感情的な負担を解放し、いくらかの[stress|E]を捨て去って[piety|E]を得る機会かもしれません。"
 activity_funeral_selection_tooltip: "亡くなった親族の安らぎのために葬儀を主催する\n\n予想される報酬：\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]を獲得\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]を失う\n$BULLET_WITH_TAB$[piety_i][piety|E]を獲得"
 activity_funeral_destination_selection: "遺体は自分の領域のどこかに埋葬されなければならない。聖地や宗教的な建物は礼拝の質を向上させることでしょう。"
 activity_funeral_major_religious_building: "#P +++主要な宗教的な建造物#!\n"
 activity_funeral_tos: "#P ++$building_type_tower_of_silence_01$#!\n"
 activity_funeral_holy_site: "#P ++聖地#!\n"
 activity_funeral_mountain: "#P ++山岳#!\n"
 activity_funeral_temple: "#P ++神殿#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "埋葬する遺体を選択"
 has_someone_to_bury_tt: "最近死別した"
 has_someone_selected_to_bury: "埋葬する遺体を決めていない"
 body_to_bury_for_host: "故人"
 body_to_bury_desc_for_host: "来世に引き渡される身体"
 body_to_bury_desc_for_host_required_tt: "#T 必要な特別な客人\n#!@warning_icon!#X この活動には埋葬する為に$body_to_bury_for_host$が必要です#!"
 body_to_bury_selection_info: "来世への新たな旅立ちを迎える者を選択"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]を失う\n$BULLET_WITH_TAB$[piety_i][piety|E]を獲得\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]を獲得"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$参加者は出席者への[opinion|E]を獲得する\n$BULLET_WITH_TAB$参加者は[stress_loss_i][stress|E]を失う"
 activity_funeral_conclusion_desc: "[GetActivityType( 'activity_funeral' ).GetName]は終わった"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "儀式"
 funeral_ceremony_bad: "ささやかな儀式"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$僅かな[piety|E]を獲得する\n$EFFECT_LIST_BULLET$僅かな[legitimacy|E]を獲得する\n$EFFECT_LIST_BULLET$僅かな[stress|E]を失う\n\n#weak 死は華美と派手に汚されるべきでは無い。私たちの謙虚な敬意を集めて見送ろう。#!"
 funeral_ceremony_normal: "厳格な儀式"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$[piety|E]を獲得する\n$EFFECT_LIST_BULLET$[legitimacy|E]を獲得する\n$EFFECT_LIST_BULLET$[stress|E]を失う\n\n#weak 死が領国にやってきた。ならば今は故人のために贅沢な儀式を主催する時ということだ。#!"
 funeral_ceremony_good: "豪華な儀式"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$大量の[piety|E]を獲得する\n$EFFECT_LIST_BULLET$大量の[legitimacy|E]を獲得する\n$EFFECT_LIST_BULLET$大量の[stress|E]を失う\n\n#weak 領国の偉大な人が死んだ。それはきっと何よりも優先するべきことだろう。葬儀のための費用を惜しむな。さすれば如何なる人も領国にどれほど大きな悲しみが訪れるだろうから。#!"
 mourn_intent: "追悼"
 mourn_intent_desc: "死者を偲ぶ時だ。あるいは[piety|E]を演出するいい機会かもしれない。"
 wakename_offering_of_libations: "一献捧げる"
 wakedesc_offering_of_libations: "死者のために私たちの食べ物と水を提供する時でしょう。死体は聖職者によって洗われ、しばらく訪れる弔問者のために防腐処理が訪れる。"
 wakename_sky_burial: "賛美"
 wakedesc_sky_burial: "これは感情の爆発の時ではなく、寂しくも穏やかな追悼の時だ。客人にとっては遺族に心地良さを提供するいい機会かもしれない。"
 wakename_mummification: "ミイラにする"
 wakedesc_mummification: "亡骸に防腐処理を行い、ミイラにすることで肉体を永遠に保存する。追悼者はそれが如何なる技法か僅かなりとも楽しみにしている。"
 wakename_wake: "通夜"
 wakedesc_wake: "これは故人の体の行く末を見守る時だ。肉体が来世に届けられる前に、故人への考えや感情を伝える最後の機会を提供するのだ。"
 wakename_bathing: "肉体を清める"
 wakedesc_bathing: "追悼者はその肉体を清めるために集まり、白いリネンで包み覆う。"
 ceremonyname_public_bewailment: "悲嘆"
 ceremonydesc_public_bewailment: "人々の悲嘆と定められたならば感情を解き放つ時なのだ。土に還る前に故人の体の周りで泣き、嘆き、咽ぶのだ。"
 ceremonyname_sky_burial: "鳥葬"
 ceremonydesc_sky_burial: "亡骸は空舞う鳥の腹を通して来世に迎えられる。在りし日に世界から育まれた故人が今度はその身をもって世界に恵みを与えるのだ。"
 ceremonyname_ground_burial: "土葬"
 ceremonydesc_ground_burial: "肉体は土に還り、祈りは哀悼者の間で共有される。故人の魂は心の内に、体は最後の揺籃の中で眠り続けるだろう。"
 ceremonyname_cremation: "火葬"
 ceremonydesc_cremation: "遺体は大きな薪による篝火で焼却される。"
 ceremonyname_mummification: "埋葬"
 ceremonydesc_mummification: "ミイラは陵墓を最期の床にして、故人は静かに眠り続けるだろう。"
 ceremonyname_ceremony: "式典"
 ceremonydesc_ceremony: "骸は伝統的で信仰深い式典を以て来世に送られる。"
 activity_funeral_predicted_cost: "葬儀費用はあなたが選んだ[activity_options|E]とあなたの[faith|E]の葬儀の慣例に関する[doctrine|E]によって変わります。"
 funeral_cost_increase_great_temple: "大寺院がここにある"
 funeral_cost_increase_mummification: "ミイラ化"
 funeral_cost_discount_cremation: "火葬"
 funeral_activity_cost_desc: "基本コスト"
 funeral.0001.t: "葬儀での死"
 funeral.0001.desc: "遺族になる理由がまた一つ増えてしまったかもしれない。主催者の[host.GetName]が[host.GetFaith.PositiveAfterLife]に旅立ったのだ。\n\nこの活動は早々に終わるだろうが、思っていたよりも次の葬儀は早めになるかもしれない。"
 funeral.0001.a: "何たる不幸か。"
 funeral.0001.a.tt: "[host.GetName]は死んだ。"
 funeral.0002.t: "葬儀での死"
 funeral.0002.desc: "遺族になる理由がまた一つ増えてしまった。主催者の[host.GetName]が[host.GetFaith.PositiveAfterLife]に旅立ったのだ。[host.GetHerHis]の後継者として幹事の業務を私が引き継がねばならない。\n\nこの活動が今すぐ終わるという訳では無いが、思っていたよりも次の葬儀も早めにくるかもしれない。"
 funeral.0002.a: "やるべき事をこなしていこう。"
 funeral.0002.a.tt: "葬儀の主催はあなたに引き継がれました。"
 funeral.0010.t: "到着"
 funeral.0010.desc_intro: "[deceased.GetFirstNamePossessive]の最期の安らぎの場所として[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]が選ばれた。"
 funeral.0010.self: "気持ちを落ち着かせながらも、名誉ある哀悼者の到着に備えるために私は一人で残された。"
 funeral.0010.dislikes_host: "[host.Custom('InsultAdjective')][host.Custom('InsultNoun')]の[host.GetName]が私を迎える。今から[host.GetHerHis]の知人たちと顔を合わせると思うと本当に反吐が出るが、全ては[deceased.GetName]の為だ。これは機会なのだ。"
 funeral.0010.likes_host: "高潔なる[host.GetName]が私を迎えてくれた。[host.GetHerHis]の良き仲間たちと会えるのも楽しみだが、此度のことは[deceased.GetName]のためのものだ。これは最後の機会なのだ。"
 funeral.0010.neutral: "[host.GetName]と軽く話をする。[host.GetHerHis]の知人たちとも顔を合わせる必要があるだろうが、それよりも[deceased.GetName]のために私はここにいる。これは機会なのだ。"
 funeral.0010.disrespect: "奴の死に顔を一目見てせせら笑ってやりたいと前々から思っていたのだ。"
 funeral.0010.respect: "[deceased.GetHerHim]に最後のさよならを告げなければならないと思ったのだ。\n\n"
 funeral.0010.intent_arrived: "\n\nそして、追悼者たちの中に[ROOT.Char.GetIntentTarget.GetTitledFirstName]を見つけた。[ROOT.Char.GetIntentTarget.GetHerHim]は私の[ROOT.Char.GetInvolvedActivityIntent.GetName|l]の計画に全く気づいていないようだ。"
 funeral.0010.intent: "\n\nどこを探しても[ROOT.Char.GetIntentTarget.GetTitledFirstName]は見当たらない。[ROOT.Char.GetInvolvedActivityIntent.GetName|l]の計画は[ROOT.Char.GetIntentTarget.GetHerHim]がいないと始まらないので、早めに到着して欲しいのだが…"
 funeral.0010.a.bad: "冷ややかな祝福を冷ややかな骸に。"
 funeral.0010.a.good: "[deceased.GetHerHim]を決して忘れない。"
 funeral.0100.t: "塵は塵に"
 funeral.0100.desc.intro: "[deceased.GetNamePossessive]が死後の世界に旅立つ前に我々は最後の儀に参加せねばならない。\n\n"
 funeral.0100.desc.intro2.burial: "[deceased.GetFirstNamePossessive|U]の霊柩は、開かれた墓の上に浮かぶように保持されており、親しい友人や家族に囲まれている。[deceased.GetHerHis]の顔のそばに立っているのは[host.GetNameOrMe]だ。ここは喪主にのみ許される、重んじられるべき追悼の場所だ。"
 funeral.0100.desc.intro2.sky_burial: "[deceased.GetFirstNamePossessive|U]の遺体は、哀悼者の行列と共に[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]の最高点まで運ばれた。頂上手前で最後の旅路への付き添いとして[host.GetNameOrMe]だけが残される。"
 funeral.0100.desc.intro2.mummification: "[deceased.GetFirstNamePossessive|U]の完全に保存された肉体は全ての人が見られるように切開されている。防腐剤の素晴らしい仕事は、まるで[deceased.GetSheHe]が今にも歩き出しそうな程だ。体の中身がみっちりと埋められる前に、最後のひと時を過ごすために[host.GetNameOrMe]と二人きりで残される。"
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName]はそびえ立つ葬儀の薪の上で上質な白い布に包まれて眠っている。[host.GetFaith.PriestNeuter]は篝火を持って[host.GetNameOrMe]の横に立ち、その光は風でちらついている。"
 funeral.0100.desc.mid.hate: "\n\n[deceased.GetHerHis]の魂のない遺体と向き合うと、歪む口元を抑えきれない。私が最終的に[deceased.GetHerHis]の惨めな骨片の行く末を握っているのだ。"
 funeral.0100.desc.mid.love: "\n\n[deceased.GetHerHim]の姿を見るのが辛い。これが本当に、本当に最後の時間だなんてまだ信じることが出来ない自分がいる。"
 funeral.0100.desc.mid.spouse: "\n\n最後に死んだ[deceased.Custom('WifeHusband')]の顔を見つめる。失われた「これから」のことを思わずにはいられない。孫たちをみんな、二人で育てたかった。もっと二人で共寝をして語らいたかった。"
 funeral.0100.desc.mid.child: "\n\n[deceased.Custom('GetDaughterSon')]の命無き体を見つめ、悲哀に包まれる。教えてくれ、子供のむごい死を見たい[ROOT.Char.GetMotherFather]がどこにいるというのだ。"
 funeral.0100.desc.mid.predecessor: "\n\n[deceased.GetHerHim]が非常に多くの哀悼者に囲まれ、[ROOT.Char.GetFaith.GetAdjective]の葬儀で送られるのを見ることは、私も[ROOT.Char.GetTitleAsNameNoTooltip|U]として愛情を込めて記憶されるだろうという希望を与えてくれる。"
 funeral.0100.desc.mid.young: "\n\n[deceased.GetHerHis]の命が、このように若い命が失われることを目にするのは何たる悲劇だろうか。"
 funeral.0100.desc.mid.old: "\n\n大往生を迎えた人物の姿をこうして見ると、奇妙な安心を憶える。このような長く、酸いも甘いも噛み締めた人生は誰もが求めるものだ。ましてやこのように多くの哀悼者に囲まれて送り出されることは、[ROOT.Char.GetWomanMan]として最上の喜びの一つだろう。"
 funeral.0100.desc.mid.fallback: "\n\n[deceased.GetHerHis]の肉体にまつわる最後の儀式は私に委ねられた。そのような責任の重みは私の心に重くのしかかる。"
 funeral.0100.desc.outro.burial: "[deceased.GetHerHis]の体は大地に埋められた。祈りと共に葬儀は終わりを告げる。"
 funeral.0100.desc.outro.sky_burial: "鳥が肉を食むのを助けるための儀式的切開が行われて今日の予定はこれで終わる。残っているのは、骨を拾うために数日後に戻ることだけだ。"
 funeral.0100.desc.outro.mummification: "ミイラは瓶詰めの臓器と一緒に私に残された。墓にどちらかを置き、我が宮廷にいずれかを持っていこう。"
 funeral.0100.desc.outro.cremation: "松明を藁に落とす。組み木が燃えているのをぼんやりと眺める。残された仕事は[deceased.GetFirstNameNoTooltip]が灰に帰すのを待つだけだ。"
 funeral.0100.a: "美しいな。"
 funeral.0100.b: "[deceased.GetSheHe]は宮廷で永遠に生き続ける。"
 funeral.0100.c: "我が傍で[deceased.GetHerHim]が見守ってくれている。"
 funeral.0100.d: "すべては墓の中に。"
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\n故人のためにいくつかの伝統的な祈りを与えられた。その後肉体はゆっくりと墓穴に降ろされ、そこで[deceased.GetSheHe]に楽園での永遠の休息が与えられる。"
 funeral.0101.desc.outro.sky_burial: "\n\n伝統的な切開は体全体に行われた。すでに空腹の鳥は頭上を飛び、肉を食む準備を済ませている。今残っているのは、彼らに仕事を任せることだけで、[host.GetFaith.PriestNeuterPlural]が骨を拾うために数日後に戻ってくる予定だ。"
 funeral.0101.desc.outro.mummification: "\n\n処置された亡骸と[deceased.GetHerHis]の瓶詰めの臓物は[host.GetName]によって永遠に管理される。"
 funeral.0101.desc.outro.cremation: "松明が藁に落ちる。組み木が燃えているのをぼんやりと眺める。残された仕事は[deceased.GetFirstNameNoTooltip]が灰に帰すのを待つだけだ。"
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "[deceased.GetHerHim|U]の思い出"
 funeral.1000.desc: "[host.GetFaith.HouseOfWorship]の静かな片隅で、[random_attendee.GetName]が追悼者たちと談笑しているのが目に入った。[random_attendee.GetSheHe|U]は悲しげに私を手招きする。\n\n「[deceased.GetName]の楽しい思い出を持ち寄っていてね。[attendee_memory.GetDescription]のことについて話していた。何か、いい思い出はないか」"
 funeral.1000.a: "思い出を語るのは辛い。"
 funeral.1000.b: "あ、ああ。[deceased.GetHerHim]のことはよく知るところだ。"
 funeral.1000.b.success: "あなたは嘘を貫き通す"
 funeral.1000.b.failure: "誰も信じない"
 funeral.1000.c: "済まない、言えることは無い。"
 funeral.1000.d: "どうして忘れられようか？"
 funeral.1000.d.success: "あなたの思い出は涙を誘う"
 funeral.1000.d.failure: "上手く伝えられない！"
 funeral.1000.e: "競うようなことでもないだろう。"
 funeral.1010.t: "副葬品"
 funeral.1010.desc: "一人一人その名を読み上げられない程、たくさんの高貴な要人たちが眠る[deceased.GetName]の遺体への別れを済ませる。彼らは一礼やうなずきなど、それが[deceased.GetHerHim]の生涯への最大の敬意であるかのように、それ以上のものを与えはしない。だが私は懐が[deceased.GetFirstNameNoTooltip]の思い出や遺品でいっぱいであるほど気持ちも重くなる。\n\n私如きが[deceased.GetHerHim]が持っていくべきものを手元に置いていていいのだろうか。"
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip]は私が持っていていい物じゃない。"
 funeral.1010.b: "[ROOT.Char.GetFaith.PositiveAfterLife]に[masterwork_grave_good.GetNameNoTooltip]を持って行って欲しい。"
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip]を投じよう。"
 funeral.1010.d: "[illustrious_grave_good.GetNameNoTooltip]に勝るものはない。"
 funeral.1010.e: "思いもしない事だ。"
 funeral.1020.t: "偽の[host.GetTitleAsNameNoTooltip|U]"
 funeral.1020.desc: "追悼者たちは[host.GetName]を囲んで、いわゆる「[host.GetTitleAsNameNoTooltip|U]に対する」礼と祈りを捧げている。[host.GetPrimaryTitle.GetName]の真の支配者は私であるにもかかわらず、こいつらは誰も私に同じ礼を行おうとしない。\n\n[deceased.GetName]は本当に[deceased.GetHerHis]の後継者として[host.GetFirstNameNoTooltip]を望んでいたのだろうか?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip]は[host.GetHerHim]を支えて欲しいと思っているはすだ。"
 funeral.1020.a: "誰もが我が主張を聞くべきである！"
 funeral.1020.b: "今はその時ではない。"
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "私は静かに思いを巡らせながら[deceased.GetName]の顔を見つめて偲び、時折お悔やみの言葉を頂いては軽く会釈をしている。\n\n「[ROOT.Char.Custom('InsultNoun')|U]！[ROOT.Char.Custom('InsultNoun')|U]！[ROOT.Char.Custom('InsultNoun')|U]！いかなる道理、いかなる論拠を持って己を[ROOT.Char.GetTitleAsNameNoTooltip|U]と呼んでいるのだ！」[claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がだし抜けに訳の分からぬ罵倒を投げつけてきた。奴の拳が私の頬を掠める。「[deceased.GetNameNoTooltip|U]は#EMP 私に#![deceased.GetHerHis]の財産を継いで欲しかったはずなのに……この外道め！」"
 funeral.1021.a: "「出ていけ！」"
 funeral.1021.a.toast: "あなたは葬儀から退室を命じられる"
 funeral.1021.b: "「どうでもいい」"
 funeral.1021.b.toast: "あなたの叫びは無視される"
 funeral.1030.t: "永遠の友であったのなら"
 funeral.1030.desc: "私は、多くの弔問者が義務を果たすためにやってきては去っていくのを見守ってきました。しかし、死せる[deceased.GetFirstName]のそばで同じように動かない者が一人……一匹いた。\n\n数時間の間、その姿は変わらず、まるで永遠にそこにとどまるかのようだった。[ROOT.Char.Custom2('RelationToMeShort', deceased)]の忠実な犬は[ROOT.Char.GetFaith.HighGodName]によって引き合わせられた主人である[deceased.GetWomanMan]の異変を悲しんでいるようだ。何もせずに横になり続けているが、このまま一緒に葬られる気なのか。"
 funeral.1030.a: "「こっちへ来い、我が傍で悼むことを許す」"
 funeral_1030_adopt_tt: "[deceased.GetFirstNamePossessiveNoTooltip]の犬を譲り受ける"
 funeral.1030.b: "「退くがいい。貴様のご主人様は死んだのだ！」"
 funeral.1030.c: "これからは私の靴で踏み潰された鼻を悼むんだな！"
 funeral.1040.t: "不朽"
 funeral.1040.desc: "[ROOT.Char.Custom2('RelationToMeShort', deceased)]の肉体から魂が去って随分経つ。だというのに[deceased.GetHerHis]の目は萎びることも無く、ただ聖なる物を凝視している。[ROOT.Char.GetFaith.HighGodNamePossessive|U]が生死の境界、永遠に微睡む夢の中で[deceased.GetHerHim]の肉体を腐敗と崩壊から護り続けているのだ。\n\n群衆は不朽の肉体を見てざわめく。これこそ[GetTrait('saint').GetName( deceased )]の証左であると。"
 funeral.1040.a: "奇跡を目にしている。"
 funeral.1040.b: "[ROOT.Char.GetFaith.DevilNamePossessive]の代弁者として振る舞う必要がある。"
 funeral.1040.b.success: "あなたの主張は効果的だ"
 funeral.1040.b.failure: "あなたの声は無視される"
 funeral.1040.c: "私の体にも同じことが起こるであろう。"
 funeral.1050.t: "二人の時"
 funeral.1050.desc: "どんな偉人よりも、どんな悪人よりも私たちの亡くなった[deceased.GetName]より惜しまれてる人はいないだろう。泣いて悲しむ人も物珍しさに顔を出した人も、皆他のやりたいことを探してどこかへ行ってしまった。やっと[ROOT.Char.Custom2('RelationToMeShort', deceased)]と二人きりで心を慰めることが出来る。"
 funeral.1050.witch: "髪を一束拝借させてもらう。"
 funeral.1050.a: "静かに鎮魂の祈りを。"
 funeral.1050.b: "悲しみ咽ぶことを許してくれ。"
 funeral.1050.c: "気持ちをぶちまける。"
 funeral.1050.d: "よりよい[ROOT.Char.GetTitleAsNameNoTooltip|U]となることを誓う。"
 funeral.1060.t: "哀悼する一番星"
 funeral.1060.desc: "全ての視線が[other_mourner.GetName]に注がれた。[other_mourner.GetSheHe]は嘆き悲しんで地面に倒れ、泣き腫らした目を手のひらで覆っている。[other_mourner.GetNamePossessiveNoTooltip|U]の悲壮なため息とえずきが、共に哀悼する者たちを息苦しくさせた。多くの者が[other_mourner.GetHerHim]に慰めと敬意を示す。……なんだかまるで[other_mourner.GetHerHim]があの世に行ってしまうみたいだ。"
 funeral.1060.a: "はいはい、見るなら私を見ましょうね。"
 funeral.1060.a.success: "あなたは注目の的！"
 funeral.1060.a.failure: "馬鹿みたいに見える"
 funeral.1060.b: "私のやり方で私が弔う、それだけだ。"
 funeral.1060.c: "慰めてやろう。"
 funeral.1070.t: "死とは？"
 funeral.1070.desc: "死ぬ……か。自分の周りで皆が死や[ROOT.Char.GetFaith.PositiveAfterLife]と[ROOT.Char.GetFaith.NegativeAfterLife]のことを話している。心が取り留めの無い考えでざわつく。[deceased.GetFirstNamePossessive]の顔、考えていたこと、二度と会えないという事実。いくら考えても死とその意味は指の間からこぼれ落ちる砂のように捉えることが出来ない。\n\nこの運命を想うと残酷でも親切でも、鬼のように厳しい大人でさえ、黙ってしまうか大泣きしてしまうのだから不思議なもんだ。なんなんだろう。おそらく[other_mourner.GetName]なら私にいい答えをくれるだろう。大人なんだし。"
 funeral.1070.a: "なんでみんなそんなに悲しんでいるの？"
 funeral.1070.b: "見よう見まねでもやっとくか……"
 funeral.1071.t: "生ける幼子、惑う心"
 funeral.1071.desc: "静かな平穏が私の心を包み込む。悲しみに暮れる者たちの部屋を見渡すと、泣き腫らした目もあれば、これをただの集まる機会でしかないと見なす者もいる。そんな中、[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が袖を引っ張りながら私を不安げに見つめていた。\n\n[confused_child.GetSheHe]は泣きわめくわけでも、かといって他の多くの子供たちの様に無感動にじっとしているわけでもないようだ。「ねえ[ROOT.Char.GetNameNoTooltip]、[deceased.GetFirstName]はどうしたの？なぜみんな悲しんでいるの」"
 funeral.1071.a: "「何も案ずることはない…」"
 funeral.1071.a.tt: "[other_mourner.GetFirstName]はあなたの言葉に心を落ち着かせる"
 funeral.1071.b: "「[deceased.GetSheHe|U]は[ROOT.Char.GetFaith.PositiveAfterLife]に行ったのだ」"
 funeral.1071.b.reincarnation: "「[deceased.GetSheHe|U]はこれからも生まれ変わりの旅を続けているんだよ」"
 funeral.1071.b.taoism: "「[deceased.GetSheHe|U]は世界に還ったのだ」"
 funeral.1071.a.success: "子供は安心する"
 funeral.1071.a.success.child: "あなたは彼世の思いに慰められる"
 funeral.1071.a.failure: "子供は怯えている"
 funeral.1071.a.failure.child: "あなたは自分の死が怖くなる"
 funeral.1080.t: "[other_mourner.Custom2('RelationToMeShort', deceased)|U]の悲哀"
 funeral.1080.desc: "隣でうずくまる[other_mourner.GetFirstName]に礼儀だとかそういう余裕は無いらしい。ただ虚空を見つめている。彼の目から涙は流れず、口から一言も発せられることは無い。それまで無言でいた[other_mourner.GetSheHe]が私の方を向いた。\n\n「[other_mourner.GetFaith.HighGodName|U]は本当に無情です。なぜ風はまだ吹き続けるのでしょう？なぜ海は岸に押し寄せ続けるのでしょう？なぜ……こんなに悲しいのに私の体は食べ物を求め、水を渇望するのでしょう？私だけの[other_mourner.Custom('apocalypse_name')|U]、この世の終わり。[other_mourner.Custom2('RelationToMeShort',deceased)]が……死んでしまった」"
 funeral.1080.a: "「同じ気持ちだよ」"
 funeral.1080.b: "「忘れるな、悲しみに心を任せてはならない」"
 funeral.1080.c: "「生きていたら、いい事あるさ」"
 funeral.1080.c.success: "[other_mourner.GetSheHe]は慰められた"
 funeral.1080.c.failure: "[other_mourner.GetSheHe]は屈辱に思う"
 funeral.1080.d: "静かにうなずく。"
 funeral.1090.t: "最後の機会"
 funeral.1090.desc: "悲しみの列が進んでいく。[deceased.GetName]と最後の一瞬を過ごすための列。最後の囁き、最後の長いさよなら、最後の……最後の何もかもが、[deceased.GetHerHim]と共にできる「最後」なのだ。本当に、この場を開いて良かったと思う。\n\n列が進むにつれて私も続く。そして、眼前の人物が動いた。私と[deceased.GetHerHim]を隔てるのは薄布だけだ。"
 funeral.1090.a: "すべての人が私の悲しみを聞くだろう。"
 funeral.1090.b: "静かにお辞儀をして別れる。"
 funeral.1090.c: "「私の勝利が…お前の終幕だ」"
 funeral.1090.d: "[deceased.GetHerHis]の名誉の下の統治を約束する演説を行う。"
 funeral.1090.d.success: "群衆は感動した"
 funeral.1090.d.failure: "馬鹿みたいなことはやめろ"
 funeral.1090.e: "[deceased.GetHerHis]の美徳を語ろう。"
 funeral.1100.t: "偉大な人"
 funeral.1100.desc: "目の前に、あらゆる種類の食べ物や飲み物で満たされた宴のテーブルが広がっている。まるで[deceased.GetName]が別れる前に最後の寛大さを示そうとしているかのようだ。\n\nしかし、[other_mourner.GetName|U]はこの宴に手をつけようとしていない。代わりに、[other_mourner.GetHerHis|U]はゴブレットを手に取り、ぼんやりとした視線を私に向けた。静かなうなずきと共に、[other_mourner.GetSheHe]はゴブレットを高く掲げる。\n\n「偉大なる[deceased.GetNameNoTooltip]に」"
 funeral.1100.a: "「偉大な人と…偉大となる私の未来に」"
 funeral.1100.a.success: "群衆は感動した"
 funeral.1100.a.failure: "あなたのコメントは苦笑される"
 funeral.1100.b: "「偉大なる[deceased.GetNameNoTooltip]に！」"
 funeral.1100.c: "「君にとって[deceased.GetSheHe]はどんな人だったか、教えてくれ」"
 funeral.1100.d: "静かに祈りを呟く。"
 funeral.1110.t: "祈りの時"
 funeral.1110.desc: "哀悼者の影は会場のどこにもない。一人の時間は久々のように思える。どこからも客人のおしゃべりの声が聞こえないというものは存外に心地よいものだったと再確認する。私と[deceased.GetName]への想いだけがこの場に残された。"
 funeral.1110.a: "やって……よかったな。"
 funeral.1120.t: "どうか一献"
 funeral.1120.desc: "今だけでも哀しみを忘れようと、皆が会食の場に集まった。向かいの席に座っているのは、[other_mourner.GetName|U]だ。いつも宴を盛り上げてくれる[other_mourner.GetHerHis]でさえ、今日は両目に涙を浮かべ、傍らに手つかずの杯を置いたままでいる。\n\n「食べ、飲み、騒ぐ。こんな日に、どうしてそんなことが出来る？俗な欲望を満たす資格が、一体おれたちのどこにある？だが死にゆく者はもうそんな事を考えることもできない。みんな、杯を取れ。今夜は飲み明かそう。[deceased.GetFirstName]に神の祝福あれ！」\n\n皆が頷く。絞り出すような[other_mourner.GetFirstNamePossessiveNoTooltip]の言葉には、作法も礼儀も何もない。だが、そこには確かに理があった。"
 funeral.1120.aniconist: "「この偶像崇拝者め！」"
 funeral.1120.a: "輪に入ろう。"
 funeral.1120.b: "全て飲み干そうでは無いか！"
 funeral.1120.c: "各々のやり方で[deceased.GetHerHim]を記憶に残そう。"
 funeral.1130.t: "悲しみの時"
 funeral.1130.desc.intro: "哀悼者は[deceased.GetName]を思い、悲しげで不可思議な踊りをしながら広間を練り歩いている。"
 funeral.1130.desc.bewailment: "部屋は悲惨という不協和音……哀悼者の泣き声で密集しており、私はそのすべての真っ只中に座り、耳が鳴り響き、心が痛む。"
 funeral.1130.desc.stoic: "必死にやりたいことを抑えている人々の不安な沈黙。沈黙の悲鳴は唇を決して引き裂くことはなく、涙に対する激しい戦いが失われ、自分の悲しみを恥じている。"
 funeral.1130.desc.outro: "\n\n私は立ち上がって仲間の哀悼者の手を取って踊り、頭を空っぽにする。"
 funeral.1130.a: "気持ちをこの世界に知ってもらいたい。"
 funeral.1130.b: "強くなろう。ならねばならない。"
 funeral.1140.t: "一緒か否か"
 funeral.1140.desc: "多くの人々が[deceased.GetName]のために出席している中、悲しみから一息つく。悲しみの深い響きの向こう側で、何やら地獄のような叫び声が廊下の虚空に響いた。ただ事ではない。\n\nその源に向かって進むと、暗闇の中で一人ぼっちの[soulmate.GetName]がいて、無感情な目で私を見つめている。[soulmate.GetHerHis]の手には何やら恐ろしい無銘の瓶が握られていた。\n\n「もうすぐ結婚式の日だったのに。そのはずだったのに」"
 funeral.1140.a: "「これが[deceased.GetSheHe]の望んでいたことか？」"
 funeral.1140.a.success: "[soulmate.GetHerHis]の命を救う"
 funeral.1140.a.failure: "[soulmate.GetHerHis]の命を救えなかった"
 funeral.1140.b: "瓶を叩き落とす。"
 funeral.1140.c: "静かに扉を閉めろ。"
 funeral_conclusion_log_title: "葬儀の式典"
 funeral_conclusion_log: "故人は来世に送られて、葬儀は終わる。"
