l_english:
 feast_main_stable_breakin.0002.t:2 "馬の調教"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "[breakin_stager.GetTitledFirstName]が乗馬の時間にしようと決めた時には、食事も酒も少し進みすぎていた。厩舎は固く閉ざされていたが、[breakin_helper.GetTitledFirstName]の手引きで、[breakin_stager.GetFirstName]はやる気に満ちた乗り手たちを中に引き入れた。\n\n家畜たちは制御を失ってしまい、広間の周りを歩き回る馬から男女が落ちた時には、罵りと笑い声が起き、彼らは骨折していた！"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間にしようと決めたときには、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_deviant.GetTitledFirstName]の手引きによって、[breakin_stager.GetFirstName]は待ちきれない様子の騎手たちを中に入れた。\n\n家畜たちは全く制御を失ってしまい、広間を歩き回る馬から男と女が落ちたとき、悪態と笑いが起き、彼らは骨折していた！"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間にしようと決めたときは、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_stager.GetFirstName]は何とかして待ちきれない様子の騎手たちを中に入れた。\n\n家畜たちは全く制御を失ってしまい、広間を歩き回る馬から男と女が落ちたとき、悪態と笑いが起き、彼らは骨折していた！"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\n厩舎のほかの家畜たちはうまく逃げられず、ヤギは[breakin_bystander.GetTitledFirstName]の重みでほとんど潰れてしまった。"
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nしかし、夜が明けると、[breakin_deviant.GetTitledFirstName]は厩舎の裏で、牡牛と言葉にできぬような行為に耽っているところを発見されたのだった！恥の汚辱は、[breakin_deviant.GetHerHis]の魂から雪がれることはないだろう。"
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\n最後には馬丁たちが怯える家畜たちをなだめた。そして少なくとも我々のうちの賢明な誰かは、極めつけの見せ物を得た！"
 feast_main_stable_breakin.0002.a:0 "なんだかんだと楽しませてくれる愚か者どもだ。"
 feast_main_stable_breakin.0002.b:0 "何ということだ、哀れな獣よ！"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "なんてひどい…ひどいことを…"
 feast_main_stable_breakin.0003.t:2 "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間にしようと決めたときには、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_helper.GetTitledFirstName]の手引きによって、[breakin_stager.GetFirstName]は待ちきれない様子の騎手たちを中に入れた。\n\n家畜たちは制御を失ってしまい、広間を歩き回る馬から男と女が落ちたとき、悪態と笑いが起き、彼らは骨折していた！"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間にしようと決めたときには、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_deviant.GetTitledFirstName]の手引きによって、[breakin_stager.GetFirstName]は待ちきれない様子の騎手たちを中に入れた。\n\n家畜たちを全く制御できないなか、広間を歩き回る馬から男と女が落ちたとき、悪態と笑いが起き、彼らは骨折していた！"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間にしようと決めたときには、少し飲みすぎていた。私の厩舎はきつく錠をかけられていたが、[breakin_stager.GetFirstName]は何とかして待ちきれない様子の騎手たちを中に入れた。\n\n家畜たちを全く制御できないなか、広間を歩き回る馬から男と女が落ちたとき、悪態と笑いが起き、彼らは骨折していた！"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\n厩舎のほかの家畜たちはうまい具合に逃げられず、一匹のヤギが[breakin_bystander.GetTitledFirstName]の重みでほとんど潰れてしまった。"
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nしかし、夜が明けると、[breakin_deviant.GetTitledFirstName]は厩舎の裏で、私の牡牛の一頭と言葉にできぬような行為に耽っているところを発見されたのだった！\n恥の汚辱は、[breakin_deviant.GetHerHis]の魂から雪がれることはないだろう。"
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\n最後には馬丁たちが怯える家畜たちをなだめた。そして少なくとも我々のうちの賢明な誰かは、極めつけの見せ物を得た！"
 feast_main_stable_breakin.0003.a:0 "馬丁たち、この人たちを助けてやってくれ。"
 feast_main_stable_breakin.0003.b:0 "あなた方は私の家畜たちを道徳的に堕落させている！"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "親愛なるサムソン！[breakin_deviant.GetFirstName]と!?"
 feast_main_stable_breakin.0004.t:2 "$feast_main_stable_breakin.0002$"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "食事も酒も上等だったが、もう少し楽しみが欲しかった！\n[breakin_helper.GetTitledFirstName]が厩舎について素晴らしい思いつきをしたので、私はすぐさまやる気に満ちた乗り手たちを連れて、哀れな門と錠前を突破した。\n我々が馬を連れて広間に戻ると、悲鳴と笑い声が巻き起こった。そこで私は、ほかの客たちに素晴らしい馬術を披露した。"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "食事も酒も上等だったが、もう少し楽しみが欲しかった！\n[breakin_deviant.GetTitledFirstName]が厩舎について素晴らしい思いつきをしたので、私はすぐさまやる気に満ちた乗り手たちを連れて、哀れな門と錠前を突破した。\n我々が馬を連れて広間に戻ると、悲鳴と笑い声が巻き起こった。そこで私は、ほかの客たちに素晴らしい馬術を披露した。"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "食事も酒も上等だったが、もう少し楽しみが欲しかった！\n\n私は、やる気に満ちた乗り手たちを連れて、厩舎を守っていた哀れな門と錠前を突破した。\n\n広間の周りで家畜たちに乗っている我々を客たちが見つけた時、たちまち悲鳴と笑い声が上がった。"
 feast_main_stable_breakin.0004.bystander_riding:0 "\n厩舎には馬以外も留め置かれていて、[breakin_bystander.GetTitledFirstName]がヤギに乗ってやって来た！ヤギが[breakin_bystander.GetHerHim]の下敷きになるまでは愉快だった。そして、それからもとても愉快だった。"
 feast_main_stable_breakin.0004.deviant_discovered:0 "\n笑い声と歓喜が静まり返ったのは、[breakin_deviant.GetTitledFirstName]が厩舎の裏で牡牛と口にも出せぬような罪に耽っているのが発見されたからだ！痴れ者が！"
 feast_main_stable_breakin.0004.signoff:0 "\n\nどうも記憶は少しばかり曖昧だが、素晴らしい一夜だった。"
 feast_main_stable_breakin.0004.a:0 "次が待ちきれない。"
 feast_main_stable_breakin.0005.t:2 "$feast_main_stable_breakin.0002$"
 feast_main_stable_breakin.0005.breakin:0 "私たちはふたりとも酔っ払っていて、[breakin_stager.GetTitledFirstName]が何か愉快な事を望んでいたので、私は主人の家畜たちでなにかできないかと思いついた…。\n\nすぐに私は[breakin_stager.GetHerHim]を追って厩舎に行き、そこでほかの酔客たちが広間の中へと家畜たちを連れて行き始めた！"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\n厩舎には馬以外も留め置かれていて、[breakin_bystander.GetTitledFirstName]などはヤギに乗ってやって来た。ヤギが[breakin_bystander.GetHerHis]の重みで潰れてしまうまでは。"
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nそれがどんなに愚かしいかは分かっていたのだ。だが錯乱していた私は、厩舎裏の牡牛から離れることができなかった。\n\n自分の名を叫ぶ声を聞いた時、私は自分の名声が地に墜ちたことを知ったが、その瞬間私はあらゆる恥辱も厭わなかったのだった。"
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\n憂さ晴らしを必要としていた私は、厩舎裏の牡牛からもはや離れることができなくなっていた。\n私がしでかしたことは愚かなことだったが、見つかる危険がスリルをさらに増幅させた！"
 feast_main_stable_breakin.0005.a:0 "あの夜のことが頭から離れない。"
 feast_main_stable_breakin.0006.t:2 "$feast_main_stable_breakin.0002$"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "私たちはふたりとも酔っ払っていて、[breakin_stager.GetTitledFirstName]は何か愉快な事をすべく、我々のホストの家畜たちを巻き込むことを思いついた…。\n\nすぐに私は、[breakin_stager.GetHerHim]が厩舎に押し入るのを手伝っていることに気づいた。我々とほかの酔客たちは、広間へ家畜たちを連れ込み始めた！"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\n厩舎には馬以外も留め置かれていて、[breakin_bystander.GetTitledFirstName]などはヤギに乗ってやって来た。ヤギが[breakin_bystander.GetHerHis]の重みで潰れてしまうまでは。"
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nしかし、[breakin_deviant.GetTitledFirstName]が厩舎の裏で牡牛と口にも出せぬような罪に耽っているのを見つかった時、笑いと歓喜は消え失せてしまった！"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\n良い見世物になったせいか、[activity.GetOwner.GetTitledFirstName]は、[activity.GetOwner.GetSheHe]が我々のしでかしたことを罰さないと明言したようだ。"
 feast_main_stable_breakin.0006.a:0 "素晴らしい饗宴のためなら何でも！"
 feast_main_stable_breakin.0007.t:2 "$feast_main_stable_breakin.0002$"
 feast_main_stable_breakin.0007.breakin:0 "私たちはふたりとも酔っ払っていて、[breakin_stager.GetTitledFirstName]は何か愉快な事をすべく、我々のホストの家畜たちを巻き込むことを思いついた…。\n\nすぐに私は、[breakin_stager.GetHerHim]が厩舎に押し入るのを手伝っていることに気づいた。我々とほかの酔客たちは、馬にまたがって広間に乗り入れ始めた！"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\n私は手当たりしだいに家畜にまたがったが、実はそれはヤギだったと言われた。ヤギは体重で潰れてしまい、私にアザができた原因になった。"
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nところが、[breakin_deviant.GetTitledFirstName]が厩舎の裏で牡牛とまったく趣向の違う楽しみに耽っているのが見つかったせいで万事休してしまった！もし私が正気だったら、とてつもない衝撃と恐怖を覚えただろう。"
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\n我々はたしかに見せ場を作ったようだ。ありがたいことに、ホストが我々のしでかしたことを大目に見ようと思うくらいには、他の客たちは楽しんでくれたようだった。"
 feast_main_stable_breakin.0007.a:0 "全て覚えているふりをしよう。"
 feast_main_stable_breakin.9001.t:2 "宴の終わり"
 feast_main_stable_breakin.9001.deviant_caught:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is soon going to be at an end. It's sad to think that we will have to say farewell, although it won't be so bad to no longer have to be in the company of [breakin_deviant.GetTitledFirstName] and that ox..."
 feast_main_stable_breakin.9001.in_good_fun:1 "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴がまもなく、終わりを迎えようとしている。\n\n別れを告げねばならない、そう思うと寂しいものだ。だが、少なくともこの先数年は、[breakin_stager.GetFirstName]やともに浮かれた酔っ払いどものどんちゃん騒ぎを思い出して笑うことができるだろう。"
 feast_main_stable_breakin.9001.a:1 "What a great time we are having!"
 feast_main_stable_breakin.9002.deviant_caught:1 "そろそろ客人たちを見送らなければ、そう考えねばならぬな！\n\n皆を見送る、寂しくなりそうだ。[breakin_deviant.GetTitledFirstName]を除いては。\nまあ、私の素晴らしい牡牛を見るたびに思い出すことになるのだろうが。"
 feast_main_stable_breakin.9002.in_good_fun_or_what:1 "客人たちは皆ご機嫌な様子だ！\n\n今回の宴は我々の距離を近づけてくれたし、この先数年は、[breakin_stager.GetFirstName]と[breakin_stager.GetHerHis]の浮かれた酔っ払いどものどんちゃん騒ぎを思い出して笑うことができるだろう。\n\n[breakin_deviant.GetTitledFirstName]は、私の家畜の健康状態について冗談めかしながら褒めてくれた！"
 feast_main_stable_breakin.9002.in_good_fun:1 "客人たちは皆ご機嫌な様子だ！\n\n今回の宴は我々の距離を近づけてくれたし、この先数年は、[breakin_stager.GetFirstName]と[breakin_stager.GetHerHis]の浮かれた酔っ払いどものどんちゃん騒ぎを思い出して笑うことができるだろう。"
 feast_main_stable_breakin.9002.a:0 "私を心に留めておけ、家臣たちよ！"
 feast_main_stable_breakin.9003.deviant_caught:1 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is finally approaching an end.\n\nI'm finding it difficult to look at [breakin_deviant.GetTitledFirstName] the same way, but I almost ought to thank [breakin_deviant.GetHerHim] for taking the attention away from those others of us who broke into the stables in the first place."
 feast_main_stable_breakin.9003.in_good_fun:1 "まったくなんて時間だったろう！\n\n[host_saying_goodbye.GetSheHe]が他の客たちが我々の騎行を大層楽しんでいるのを見たおかげで、[host_saying_goodbye.GetTitledFirstName]は我々のちょっとした乱入騒ぎを許してくれたようだ。"
 feast_main_stable_breakin.9003.a:0 "結局、やったことはそう悪くはなかった。"
 feast_main_stable_breakin.9004.deviant_caught:1 "I know that no lord or lady in the realm will look at me the same way again. [host_saying_goodbye.GetTitledFirstName] has condemned my name, and [breakin_stager.GetFirstName], with whom I was laughing and drinking not long ago, can no longer bring [breakin_stager.GetHerselfHimself] to look at me."
 feast_main_stable_breakin.9004.in_good_fun:0 "I cannot believe I got away with what I did!\nAfter the animals were put away I complimented [host_saying_goodbye.GetTitledFirstName] on the healthy state of [host_saying_goodbye.GetHerHis] animals.\n\nIf only [host_saying_goodbye.GetSheHe] knew!"
 feast_main_stable_breakin.9004.a:0 "これからは自重する！たぶん。"
 feast_stable_breakin_log_title:0 "Stable Break-in"
 feast_stable_breakin_log:0 "[TARGET_CHARACTER.GetTitledFirstName] broke into the stables and let animals out into the feast hall."