l_english:
 feast_main_stable_breakin.0002.t:1 "$feast_header$馬を潰す"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "[breakin_stager.GetTitledFirstName]が乗馬の時間にしようと決めた時には、食事も酒も少し進みすぎていた。厩舎は固く閉ざされていたが、[breakin_helper.GetTitledFirstName]の手引きで、[breakin_stager.GetFirstName]はやる気に満ちた乗り手たちを中に引き入れた。\n\n動物たちを御せない状態で、広間の周りをアンブルしていた馬から男女が落ちた時には、罵りと笑い声が起き、そして骨折していた！"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間だと判断したときは、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_deviant.GetTitledFirstName]の手引きによって、[breakin_stager.GetFirstName]は待ちきれない様子の騎手たちを中に入れた。\n\n動物を全く制御できない状態で、廊下を歩き回っている馬から男と女が落ちたとき、悪態と笑いが起き、骨折していた！"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間だと判断したときは、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_stager.GetFirstName]は何とかして待ちきれない様子の騎手たちを中に入れた。\n\n動物を全く制御できない状態で、廊下を歩き回っている馬から男と女が落ちたとき、悪態と笑いが起き、骨折していた！"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\n厩舎のほかの生き物たちはうまい具合に逃げられず、ヤギは[breakin_bystander.GetTitledFirstName]の重みでほとんど潰れてしまった。"
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nしかし、夜が明けると、[breakin_deviant.GetTitledFirstName]は厩舎の裏で、牡牛と言葉にできぬような行為に耽っているところを発見されたのだった！　恥の汚辱は、[breakin_deviant.GetHerHis]の魂から雪がれることはないだろう。"
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\n最後には馬丁たちが怯える動物たちをなだめた。そして少なくとも我々のうちの賢明な誰かは、極めつけの見せ物を得た！"
 feast_main_stable_breakin.0002.a:0 "なんだかんだと楽しませてくれる愚か者どもだ。"
 feast_main_stable_breakin.0002.b:0 "何ということだ、哀れな獣よ！"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "なんてひどい……ひどいことを……"
 feast_main_stable_breakin.0003.t:1 "$feast_header$馬を潰す"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間だと判断したときは、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_helper.GetTitledFirstName]の手引きによって、[breakin_stager.GetFirstName]は待ちきれない様子の騎手たちを中に入れた。\n\n動物を全く制御できない状態で、廊下を歩き回っている馬から男と女が落ちたとき、悪態と笑いが起き、骨折していた！"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間だと判断したときは、少し飲みすぎていた。厩舎はきつく錠をかけられていたが、[breakin_deviant.GetTitledFirstName]の手引きによって、[breakin_stager.GetFirstName]は待ちきれない様子の騎手たちを中に入れた。\n\n動物を全く制御できない状態で、廊下を歩き回っている馬から男と女が落ちたとき、悪態と笑いが起き、骨折していた！"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "食事は順調に進み、[breakin_stager.GetTitledFirstName]が乗馬の時間だと判断したときは、少し飲みすぎていた。私の厩舎はきつく錠をかけられていたが、[breakin_stager.GetFirstName]は何とかして待ちきれない様子の騎手たちを中に入れた。\n\n動物を全く制御できない状態で、廊下を歩き回っている馬から男と女が落ちたとき、悪態と笑いが起き、骨折していた！"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\n厩舎のほかの生き物たちはうまい具合に逃げられず、一匹のヤギが[breakin_bystander.GetTitledFirstName]の重みでほとんど潰れてしまった。"
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nしかし、夜が明けると、[breakin_deviant.GetTitledFirstName]は厩舎の裏で、私の牡牛の一頭と言葉にできぬような行為に耽っているところを発見されたのだった！\n恥の汚辱は、[breakin_deviant.GetHerHis]の魂から雪がれることはないだろう。"
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\n最後には馬丁たちが怯える動物たちをなだめた。そして少なくとも我々のうちの賢明な誰かは、極めつけの見せ物を得た！"
 feast_main_stable_breakin.0003.a:0 "馬丁たち、この人たちを助けてやってくれ。"
 feast_main_stable_breakin.0003.b:0 "あなた方は私の動物たちを道徳的に堕落させている！"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "親愛なるサムソン！　[breakin_deviant.GetFirstName]と!?"
 feast_main_stable_breakin.0004.t:1 "$feast_header$馬を潰す"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "食事も酒も上等だったが、もう少し楽しみが欲しかった！\n[breakin_helper.GetTitledFirstName]が厩舎について素晴らしい思いつきをしたので、私はすぐさまやる気に満ちた乗り手たちを連れて、哀れな門と錠前を突破した。\n我々が馬を連れて広間に戻ると、悲鳴と笑い声が巻き起こった。そこで私は、ほかの客たちに素晴らしい馬術を披露した。"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Eating and drinking is all good, but I wanted some fun!\n[breakin_deviant.GetTitledFirstName] had a brilliant plan about the stables, and I soon led a group of eager riders past the pitiful gates and locks.\nThere were screams and laughter as we brought the horses into the hall, where I provided the other guests with an amazing display of horsemanship!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Eating and drinking is all good, but I wanted some fun!\n\nI took it upon myself to lead a group of eager riders past the pitiful gates and locks guarding the stables.\n\nSoon followed screams and laughter, as guests watched us riding the animals around the hall!"
 feast_main_stable_breakin.0004.bystander_riding:0 "\nThere were animals other than horses locked up in the stables too, and [breakin_bystander.GetTitledFirstName] came riding in on a goat! It was great fun until it toppled over underneath [breakin_bystander.GetHerHim]. And great fun after."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nThe laughter and joy fell silent however, as [breakin_deviant.GetTitledFirstName] was discovered at the back of the stables, committing unspeakable sins with an ox! What a rogue!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nIt was a great night, even though the details of my memory are a little fuzzy."
 feast_main_stable_breakin.0004.a:0 "Can't wait to do it again."
 feast_main_stable_breakin.0005.t:1 "$feast_header$馬を潰す"
 feast_main_stable_breakin.0005.breakin:0 "The both of us very drunk, [breakin_stager.GetTitledFirstName] wanted some fun, and I planted the idea that maybe it should involve our host's animals...\n\nSoon I found myself following [breakin_stager.GetHerHim] to the stables, where other drunken guests started bringing the horses into the hall!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nThere were animals other than horses there too, and [breakin_bystander.GetTitledFirstName] came riding in on a goat, until it gave in underneath [breakin_bystander.GetHerHis] weight."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nI knew how wrong it was, but with all the distractions I simply could not keep away from the ox at the back of the stables. \n\nWhen I heard shocked shouts of my name, I knew my reputation was ruined, but in that exact moment I was willing to bear any shame. "
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nThe distraction was exactly what I needed, and I could no longer keep myself away from the ox at the back of the stables. \nThe things I did were so very wrong, but the risk of discovery made it all the more thrilling!"
 feast_main_stable_breakin.0005.a:0 "I cannot stop thinking about that night."
 feast_main_stable_breakin.0006.t:1 "$feast_header$馬を潰す"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "The both of us very drunk, [breakin_stager.GetTitledFirstName] wanted some fun, and got the idea that it should involve our host's animals... \n\nSoon I found myself helping [breakin_stager.GetHerHim] break into the stables, where we and other drunken guests started bringing the horses into the hall!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nThere were animals other than horses there too, and [breakin_bystander.GetTitledFirstName] came riding in on a goat, until it gave in underneath [breakin_bystander.GetHerHis] weight."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nThe laughter and joy was nowhere to be found, however, when [breakin_deviant.GetTitledFirstName] was discovered at the back of the stables, committing unspeakable sins with an ox!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nIt made for a good show, apparently, so [activity.GetOwner.GetTitledFirstName] made it clear [activity.GetOwner.GetSheHe] will not have us punished for our actions."
 feast_main_stable_breakin.0006.a:0 "Anything for a good feast!"
 feast_main_stable_breakin.0007.t:1 "$feast_header$馬を潰す"
 feast_main_stable_breakin.0007.breakin:0 "The both of us very drunk, [breakin_stager.GetTitledFirstName] wanted some fun, and got the idea that it should involve our host's animals...\n\nSoon I found myself helping [breakin_stager.GetHerHim] break into the stables, where we and other drunken guests started riding the horses into the hall!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nI mounted whatever animal I could find, which I am later told was actually a goat, and its collapse underneath my weight explains some of my bruises."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nThings ended abruptly however, as [breakin_deviant.GetTitledFirstName] was caught engaging in a very different kind of fun with an ox at the back of the stables! I would have been shocked and horrified if I had still been conscious."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nWe sure made a scene, it sounds. Thankfully it was entertaining enough for the other guests that our host does not seem to want to punish us for our transgressions."
 feast_main_stable_breakin.0007.a:0 "I'll just pretend I remember all of this."
 feast_main_stable_breakin.9001.t:1 "$feast_header$ The Feast Ends"
 feast_main_stable_breakin.9001.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end. It's sad to say farewell, although it won't be so bad to no longer have to be in the company of [breakin_deviant.GetTitledFirstName] and that ox..."
 feast_main_stable_breakin.9001.in_good_fun:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end. \n\nIt's sad to say farewell, but at least we'll be able to look back and chuckle at the escapades of [breakin_stager.GetFirstName] and [breakin_stager.GetHerHis] drunken band of merrymakers for years to come."
 feast_main_stable_breakin.9001.a:0 "また会う時まで！"
 feast_main_stable_breakin.9002.deviant_caught:0 "It is finally time to send off all my guests! \n\nIt is sad to see them go, with the exception of [breakin_deviant.GetTitledFirstName].\nAlthough I will be unable to forget whenever I look at my prize ox."
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "My guests are going home, all in good moods!\n\nThis feast has brought us closer, and we will be able to look back and chuckle at the escapades of [breakin_stager.GetFirstName] and [breakin_stager.GetHerHis] drunken band of merrymakers for years to come.\n\n[breakin_deviant.GetTitledFirstName] even jokingly complimented me on the healthy state of my livestock!"
 feast_main_stable_breakin.9002.in_good_fun:0 "My guests are going home, all in good moods!\n\nThis feast has brought us closer, and we will be able to look back and chuckle at the escapades of [breakin_stager.GetFirstName] and [breakin_stager.GetHerHis] drunken band of merrymakers for years to come."
 feast_main_stable_breakin.9002.a:0 "Keep me in your hearts, vassals!"
 feast_main_stable_breakin.9003.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is finally at an end.\n\nI'm finding it difficult to look at [breakin_deviant.GetTitledFirstName] the same way, but I almost ought to thank [breakin_deviant.GetHerHim] for taking the attention away from those others of us who broke into the stables in the first place."
 feast_main_stable_breakin.9003.in_good_fun:0 "So ends another feast, and what a time we had! \n\n[host_saying_goodbye.GetTitledFirstName] seems to have forgiven us for our little break-in, as [host_saying_goodbye.GetSheHe] saw how much fun the other guests had watching us ride. I cannot wait for next time!"
 feast_main_stable_breakin.9003.a:0 "What we did wasn't so bad, after all."
 feast_main_stable_breakin.9004.deviant_caught:0 "As I head home from the feast, I know that no lord or lady in the realm will look at me the same way again. [host_saying_goodbye.GetTitledFirstName] has condemned my name, and [breakin_stager.GetFirstName], with whom I was laughing and drinking not long ago, can no longer bring [breakin_stager.GetHerselfHimself] to look at me.\nYes, leaving now seems to be for the best."
 feast_main_stable_breakin.9004.in_good_fun:0 "The feast is over, and I cannot believe I got away with what I did!\nAs I left I complimented [host_saying_goodbye.GetTitledFirstName] on the healthy state of [host_saying_goodbye.GetHerHis] animals.\n\nIf only [host_saying_goodbye.GetSheHe] knew!"
 feast_main_stable_breakin.9004.a:0 "I'll restrain myself in the future! Hopefully."