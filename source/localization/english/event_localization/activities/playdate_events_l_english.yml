l_english:
 child_return_from_playdate_title:0 "子供の帰還"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName]は[host.GetShortUINamePossessive]の宮廷における仲間の集いから帰還した"
 playdate_header:0 "仲間の集い:"
 playdate.0010.desc:0 "なぜ貴方は私の招待を受け入れておきながら、捨て置いて代わりに[other_host.GetTitledFirstNamePossessive]の仲間とお会いなされるのですか！？今回のことは忘れません。"
 playdate.0010.a:0 "しまった。"
 playdate.1001.opening_desc:0 "[barony.GetNameNoTier]の私の宮廷へ、仲間に会いに来てくださいませ！"
 playdate.1001.host_likes_me:0 "あなたにお会いできるこの機会を待っておりました、あなたの出席を願っています！"
 playdate.1001.host_dislikes_me:0 "私は関係する全員を招待します、残念ながらあなたも含めてね。"
 playdate.1001.host_gets_along_with_me:0 "あなたが参加してくれないととても寂しいので、ぜひご出席ください！"
 playdate.1001.a:0 "もちろん出席しよう。"
 playdate.1001.b:0 "いや、断る！"
 playdate.1002.opening_desc:0 "[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)]が[barony.GetNameNoTier]の私の宮廷を訪れ、[child_scope.GetHerHis]の仲間たちに会ってくれれば、私は大変嬉しく思います！"
 playdate.1002.host_likes_child:0 "[child_scope.GetHerHim]にお会いできる機会を待っておりました、[child_scope.GetSheHe]が出席することを願っています！"
 playdate.1002.host_dislikes_child:0 "私は関係する全員を招待します、残念ながら[child_scope.GetHerHim]も含めてね。"
 playdate.1002.host_gets_along_with_child:0 "[child_scope.GetSheHe]が参加してくれないととても寂しいので、[child_scope.GetSheHe]の出席を願っています！"
 playdate.1002.a:0 "もちろん[child_scope.GetSheHe]は出席する。"
 playdate.1002.b:0 "拒否しよう。"
 playdate.2001.t:1 "集い"
 playdate.2001.desc_opening:0 "みんなが集まった！\n\n小さな紳士淑女たちが部屋に案内されると、私は興奮が高まっていくのを感じる。"
 playdate.2001.desc_guest_of_interest_1_2_3:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、両方と会えたことに喜んでいる。[guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は言うまでもない！"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、両方と会えたことに喜んでいる！"
 playdate.2001.desc_guest_of_interest_1:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と会えたことに喜んでいる！"
 playdate.2001.desc:0 "私は他の子供たちと一緒に過ごせることにワクワクしている！"
 playdate.2001.desc_guest_of_interest_4:0 "しかしながら、[guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]もまた姿を現したようで、私にとってあまり喜ばしいものではない。まあ、[guest_of_interest_4.GetHerHim]のことは気にするまい。"
 playdate.2001.a:0 "ようこそ！"
 playdate.2001.a.tt:0 "仲間の集いが始まります"
 playdate.2003.t:0 "$playdate_header$ 粗末な祝宴"
 playdate.2003.desc:0 "信じられない！私が招待し、準備したにもかかわらず、私の仲間の集いには誰一人としてやって来なかったのだ。\n\nまあ、気にはしない。私は一人でこれらのお菓子を楽しもう。そして、このおもちゃも。それから…それから…なぜ誰も来ないのだ？"
 playdate.2003.a:0 "どうして誰も来ないのだろう？"
 playdate.2501.t:1 "あたたかい歓迎"
 playdate.2501.likes_host:1 "皆は大広間に集まり、[host.GetTitledFirstNameNoTooltip]が我々の仲間の集いへの参加を歓迎してくれた！"
 playdate.2501.dislikes_host:1 "皆は大広間に集まり、[host.Custom('InsultAdjective')][host.GetTitledFirstNameNoTooltip]は何やら我々の仲間の集いへの参加を歓迎しているような素振りをしているぞ。"
 playdate.2501.a:0 "待ちきれないな！"
 playdate.2501.a_dislike:0 "さっさと終わらせるぞ。"
 playdate.0020.t:0 "$playdate_header$ ゲームの終わり"
 playdate.0020.desc:0 "彼らは[host.Custom2('MyCharacterIntroduction', ROOT.Char)]が行ってしまったと言っているがそれが実際に何を意味するのか、誰も教えてはくれないようだ。分かっているのは、[host.GetHerHis]の仲間の集いが終了するということだけだ。"
 playdate.0020.a:0 "だがまぁ、とても楽しかったよ！"
 playdate.0020.a.tt:0 "#F [host.GetSheHe]がいなくなるまでは…ね。#!"
 playdate.0021.desc:0 "牢獄に閉じ込められてしまったことで、私の仲間の集いは中止されるだろう。ああ、楽しみにしてきた時間は…無駄だった！"
 playdate.0021.a:0 "楽しい時間だったのに…"
 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が投獄され、[host.GetHerHis]の仲間の集いも終わりを告げた。なんとも不運なタイミングだったな！"
 playdate.3001.t:1 "粗暴な遊び"
 playdate.3001.desc:0 "私は[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]と農民の[peasant_child.Custom('GirlBoy')]が単に喧嘩の真似事をしているだけだと思っていたのだが、そこに突如、血が流れた。\n\n[guest.GetFirstNameNoTooltip]が呻きながら地面に叩きつけられると、[guest.GetHerHim]の上に立っていた農民は再び攻撃に移る。"
 playdate.3001.a:0 "[guest.GetHerHim]を守るぞ！"
 playdate.3001.a_injured:0 "あなたは負傷する"
 playdate.3001.b:0 "「誰か、助けてくれ！」"
 playdate.3001.c:0 "楽しそうだな、私にもやらせてくれ！"
 playdate.3002.t:1 "秘密"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は明らかに何かを隠している。\n\nしかし、[secret_holder.GetSheHe]が、それが何であるかを教えてくれることに同意したちょうどその時、[close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてきて、私に[close_participant.GetHerHim]とのチェスに参加してくれと言い出したのだ。"
 playdate.3002.a:0 "もちろんだ。瑣末な秘密などどうでもいい。"
 playdate.3002.b:0 "黙れ、私はその秘密が知りたい！"
 playdate.3003.t:1 "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "私は飼い猫である[ROOT.Char.Custom('CatStoryName')]を連れて行ったので、皆にその素敵な猫ちゃんを見てもらうことができる。\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "「君の猫はなんて可愛いんだ！私のも見てみるかい？」"
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[guest.Custom('CatFurColor')]の猫を私に向かって差し出す。「[guest.Custom('CatStoryHerHis')|U]の名前は[guest.Custom('CatStoryName')]だよ！」"
 playdate.3003.desc_bonding_dog_opening:0 "「君の犬はなんて可愛いんだ！私の犬も見てみるかい？」"
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[guest.Custom('DogFurColor')]の犬を私に紹介してくれる。「[guest.Custom('DogStoryHerHis')|U]の名前は[guest.Custom('DogStoryName')]だよ！」"
 playdate.3003.a_cat:0 "君の猫はとっても可愛いね！"
 playdate.3003.a_dog:0 "君の犬はとっても可愛いね！"
 playdate.3003.b:0 "わぁ、ありがとう！こっちへおいで、[guest.Custom('DogStoryName')]！"
 playdate.3003.c:0 "うわ、なんて汚らしい。うちの猫とは大違いだ！"
 playdate.3004.t:1 "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "私は飼い犬である[ROOT.Char.Custom('DogStoryName')]を連れて行ったので、皆にその素敵なワンちゃんを見てもらうことができる。\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "「君の猫はなんて可愛いんだ！私の猫も見てみるかい？」"
 playdate.3004.desc_bonding_dog_opening:0 "「君の犬はなんて可愛いんだ！私のも見てみるかい？」"
 playdate.3004.b:0 "わぁ、ありがとう！こっちへおいで、[guest.Custom('CatStoryName')]！"
 playdate.3004.c:0 "うわ、なんて汚らしい。うちの犬とは大違いだ！"
 playdate.3005.t:1 "秘密"
 playdate.3005.desc:0 "私は[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]と宮廷での生活や最近の噂について話している。\n\n「私は[secret_owner.GetTitledFirstName]が[secret.Custom('SecretDescriptionThirdPerson')]だと聞いたが——」\n\n私は口をつぐんだが、遅かった。[guest.GetFirstNameNoTooltip]は全てを聞いてしまった。"
 playdate.3005.a: "あぁ…何てこった。"
 playdate.3005.b:0 "頼む、私が言ったことは忘れてくれ！何でもするから！"
 playdate.3005.c:0 "金を払うから！黙っているんだ！"
 playdate.3005.d:0 "これを誰かに言ったら——痛い目に遭うぞ！"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip]は黙っておくことを約束する"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip]はあなたを恐れてはいない"
 playdate.3006.t:1 "読書仲間"
 playdate.3006.desc:0 "いつものように、私は小さな本を持ってきていた——落ち着いて数ページ読み進めようとしたその時、[fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)]が私を見つけた。\n\n「ああ、それは#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!かい？最近それを読んだよ、散文に対する君の意見を聞きたいな？」"
 playdate.3006.a:0 "これは良い議論になりそうだ！"
 playdate.3006.b:0 "あっちへいけ、読書中なんだ。"
 playdate.3007.t:1 "登る"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、辺りで一番高い[ROOT.Char.Custom('ObjectToClimb')]に登りながら、熱心な手ぶりで私についてくるよう言っている。\n\n[ROOT.Char.Custom('ObjectToClimb')]に初めて登るわけではないが、それは長い道のりになりそうだ…"
 playdate.3007.a:0 "私は引き下がりはしないぞ！"
 playdate.3007.a.success:0 "あなたは何とか登り切る"
 playdate.3007.a.failure:0 "あなたは高所から滑落する"
 playdate.3007.b:0 "いや、このままここにいるつもりだ。"
 playdate.3008.t:1 "泳ぎに行く"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.Custom('IndefiniteBodyOfWater')]に突き進むと、躊躇なく身を投じる。\n\n最初はいたずら半分だった水しぶきは、やがて必死さを増し、突然、[participant.GetSheHe]が水の下へと消えた。時間が経つにつれ、[participant.GetSheHe]が浮かび上がるには、少なくとも助けが必要であることがわかってきた。"
 playdate.3008.a:0 "待ってろ、今行くぞ！"
 playdate.3008.a.success:0 "あなたは[participant.GetFirstNameNoTooltip]を助ける"
 playdate.3008.a.failure:0 "あなたは間に合わない"
 playdate.3008.a.critical_failure:0 "あなたは溺れそうになる"
 playdate.3008.b:0 "頼む、誰か助けてくれ！"
 playdate.3008.b.success:0 "誰かがそれを聞き、助けてくれる"
 playdate.3008.b.failure:0 "誰も救助に来ない"
 playdate.3008.c:0 "[participant.GetSheHe|U]は家に帰ったのだろう…"
 playdate.3009.t:1 "雪の日"
 playdate.3009.desc_two:0 "両手いっぱいに雪を持つと、私は[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]と[to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)]の後ろに忍び寄り、[participant.GetFirstNameNoTooltip]が振り向こうとしたタイミングで飛びかかった！"
 playdate.3009.desc_opening:0 "両手いっぱいに雪を持つと、私は[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]の後ろに忍び寄り、[participant.GetSheHe]が振り向こうとしたタイミングで飛びかかった！"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U]は悲鳴を上げたが、すぐに報復した。あっという間に私は後退し、[participant.GetSheHe]は手に大きな雪玉を持って私に全力で向かってきた！"
 playdate.3009.a:0 "引き下がりはしないぞ！"
 playdate.3009.a.success:0 "雪合戦に勝つ"
 playdate.3009.a.failure:0 "氷のように固い雪玉を頭にぶつけられる"
 playdate.3009.b:0 "頼む、勘弁してくれ！"
 playdate.3009.c:0 "[to_blame.GetFirstNameNoTooltip]がやったんだ、私じゃない！"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip]はあなたを信じる"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U]はあなたの嘘に気づく"
 playdate.3010.t:1 "定期市"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は、交易が貴族が学ぶべき重要な能力であることに同意し、[ROOT.Char.GetCurrentLocation.GetName]にある地元の市場を訪れることにした。\n\n我々は通貨として用いる小石しか持っていないが、それらは#EMP とても#!キラキラと輝いている！"
 playdate.3010.a:0 "えーと、その商品を買いたいのだが、よろしく頼む。"
 playdate.3010.a.success:0 "商人を説得し、取引をする"
 playdate.3010.a.failure:0 "商人はあなたを追い払う"
 playdate.3010.b:0 "私が欲しいものをよこせ！私は#EMP [ROOT.Char.GetLadyLord]だぞ#!！"
 playdate.3010.c:0 "自分たちで露店を出してみよう！"
 playdate.3010.c.tt:0 "葉っぱで小石を「買う」、調子を合わせてくれる商人もいます"
 playdate.3011.t:1 "ままごと"
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、その腕に布の山を抱えて私に近づいてくる。私の目の前で床にその山を放り投げたとき、それが大人用の服の山だと気づいた！\n\n「一緒にままごとをしよう！」"
 playdate.3011.a:0 "私たちが親ならいいよ！"
 playdate.3011.b:0 "いいよ。[disliked_participant.GetFirstNameNoTooltip]は犬だ！"
 playdate.3011.c:0 "いや、バカらしい。それよりチェスをしよう。"
 playdate.3011.c.tt:1 "あなたは[THIS.Char.Custom('education_focus_child')]の技術をさらに学習します"
 playdate.3012.t:1 "勇敢な$knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私が中庭で$knight_culture_player_plural_no_tooltip_lowercase$の訓練を見ていると、[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]が笑顔で近づいてきた。"
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私が数人の農民の訓練を見ていると、その内の一人が笑顔で近づいてきた。"
 playdate.3012.desc:0 "\n\n「いかがかな、幼き君よ、あなたに基本的な対処ができますかな？」"
 playdate.3012.a:0 "#EMP ああ！#!"
 playdate.3012.a.success:0 "あなたは基本的なことを習得する"
 playdate.3012.a.neutral:0 "どれほど頑張ってもうまくいかない"
 playdate.3012.a.failure:0 "あなたは頭に打撃を受ける――#EMP こっぴどく#!"
 playdate.3012.b:0 "私はむしろあなたが訓練するのを見ていたい。"
 playdate.3013.t:1 "賢明な[witch.GetWomanMan|U]"
 playdate.3013.desc:0 "我々は森の中で遊んでいたが、ふと気づくと私は一人になっていた。私の後ろにきっと誰かいると思っていたのに！\n\n#EMP 怖い#!からではない——ただ私を見つけてもらうために叫ぼうとした矢先、私は黒いマントを羽織った[witch.Custom2('MyCharacterIntroduction', ROOT.Char)]に出くわした。[witch.GetSheHe|U]は地面にしゃがみ込んで奇妙な形の植物を調べており、[witch.GetHerHim]のそばで地面に開かれた大きな黒い書物に描かれているものと比べているようだ。\n\n「こんにちは、私の小さな[ROOT.Char.GetLadyLord]。知識の招きがあなたをここに導いたのでしょうか？」"
 playdate.3013.a:0 "あなたが持っているその植物について知りたいのです。"
 playdate.3013.a.success:0 "あなたは薬草や植物について多くを学ぶ"
 playdate.3013.a.failure:0 "あなたは[witch.GetSheHe]が言っていることを全く理解できない"
 playdate.3013.b:0 "ええ、能う限り全てをご教授ねがいたい！"
 playdate.3013.c:0 "お前は…お前は魔女だ！お前は悪人だ。"
 playdate.3014.t:1 "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "地元の[ROOT.Char.GetFaith.HouseOfWorship]を探検しているとき、[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は、巻物に囲まれた[priest.Custom2('MyCharacterIntroduction', ROOT.Char)]に偶然出会った。\n\n「これらは遠い昔の日記ですが、そういうものに興味がおありですかな？」"
 playdate.3014.desc:0 "地元の[ROOT.Char.GetFaith.HouseOfWorship]を探検しているとき、私は、巻物に囲まれた[priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]に偶然出会った。\n\n「これらは遠い昔の日記ですが、そういうものに興味がおありですかな？」"
 playdate.3014.a:0 "はい！それらについて教えて下さい。"
 playdate.3014.a.success:0 "あなたは日記を書くことに興味を持つ"
 playdate.3014.a.neutral:0 "あなたはいくつかのことを理解する"
 playdate.3014.a.tt:0 "あなたは[ROOT.Char.Custom('education_focus_child')]の技術をさらに学習します"
 playdate.3014.a.tt_participant:0 "あなたと[participant.GetFirstNameNoTooltip]は[ROOT.Char.Custom('education_focus_child')]の技術をさらに学習します"
 playdate.3014.a.failure:0 "あなたは何も学ばない"
 playdate.3014.b:0 "違う、あなたが冒険の話をしてくれることに興味があるんだ！"
 playdate.9001.t:1 "楽しみは終わる"
 playdate.9001.desc:0 "しばらくの間、すべての責任を忘れ、他の子供たちと過ごすことができたのはとても良かったが、これからはまた務めに戻らなければならないと言われている…\n\nみんなとても楽しかった！また近いうちに会えるといいな。"
 playdate.9001.a:0 "また会う日まで！"
 playdate.9002.t:1 "帰還する"
 playdate.9002.desc:0 "なんと楽しい日々だったことか！[host.GetTitledFirstNamePossessive]と共に過ごした日々は、これからもずっと忘れることはないだろう。\n\n今、私は荷物をまとめ、家に戻って務めを果たす時だと言われているが、近いうちにまたこのような機会を持てることを願っている。"
 playdate.9002.a:0 "[host.GetFirstNameNoTooltip]よさらば！"
 playdate.4001.t:1 "言葉の壁"
 playdate.4001.desc.rowdy:0 "「#EMP 退屈(dull)#!じゃない、#EMP 可愛い(doll)#!って言ったんだ！うわ！」[participant.GetTitledFirstName]は明らかに我々の言葉の壁に煽られている。両手を上に上げ、今にも癇癪を起こしそうな様子だ。"
 playdate.4001.desc.pensive:0 "「申し訳ない…#EMP 住処#!。彼女は異国の束縛ではなく、つましい住処に戻るのです」[participant.GetHerHis]のしっかりした礼儀作法にもかかわらず、[participant.GetTitledFirstNamePossessive]はいらいらして眉をひそめている。"
 playdate.4001.desc:0 "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName]と[participant.GetCulture.GetLanguage.GetName]は、共通点よりも相違点の方が多いようで、それゆえ、我々は互いに話すことに苦労している。\n\n怒らずに一緒に遊べるように何かできるかもしれないが、あるいは自然に解決することを祈るしかないのだろうか？"
 playdate.4001.a:0 "ゆっくり、大きな声で話そう！それならきっと大丈夫だ！"
 playdate.4001.b:0 "私は[participant.GetFirstNameNoTooltip]に[participant.GetCulture.GetLanguage.GetNameNoTooltip]を教えてもらえばいいのかも？"
 playdate.4001.c:0 "べー、なぜ私が悩まなきゃいけないんだ？楽しみたいだけなのに！"
 playdate.4000.t:0 "泣き濡れる"
 playdate.4000.desc:0 "一人の廷臣が、まるでその場だけ色褪せてしまったかの様子で、一つの小さな黒い木箱と悲報を携えて、現れた。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))]の[drowned_participant.GetFirstNameNoTooltip]が、[host.GetTitledFirstName]と興じる最中に溺れ、命を落としたと。\n\n涙があふれ続ける両の目で、なんとかその木箱を覗き込み――だが一目見て理解してしまった。その亡骸が、間違いなく我が愛し子だと。"
 playdate.4000.a:0 "[ROOT.Char.GetFaith.PositiveAfterLife]でも変わらず楽しく遊んでいてほしい。"
 playdate.4000.b:0 "無邪気さとは、死に至る毒である。"
 playdate.4000.c:0 "[host.GetTitledFirstNameNoTooltip]に同じ運命が待ち受けんことを。"
 playdate_phase:0 "出会い"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip]と[secret|E]を明かさない約束をした"
 playdate.5001.t: "あーそびーましょ？"
 playdate.5001.desc: "おっと、ボールを取り損ねちゃった。コロコロと後ろの方まで行ってしまう。すると[participant.GetFirstName]が投げ返してくれた。\n\n「一緒に遊ばない？僕達はボールで遊べて、君はたくさんの友達と遊べるよ！」\n\n子供の小さな集団が期待に満ちた目でこっちを見てくる。"
 playdate.5001.a: "いいよ！"
 playdate.5001.a.tt: "遊ぶぞー！"
 playdate.5001.b: "いやっ、別に、あんまり…"
 playdate.5002.t: "Wayward Aim"
 playdate.5002.desc: "The ball bounces erratically as it passes me, ricocheting off a wall... and into a nearby garden! A split-second later, a splintering noise and an irate cry herald the coming consequences.\n\n[neighbour.GetFirstName] storms out of a doorway, cradling [neighbour.GetHerHis] damaged [broken_artifact.GetName]. Scanning the crowd, [neighbour.GetSheHe] identifies me as the culprit.\n\n\"What have you got to say for yourself, you little snot-nosed brat?\" [neighbour.GetSheHe|U] snarls. I look around for support. None is forthcoming."
 playdate.5002.a: "\"My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] will pay for repairs!\""
 playdate.5002.a.tt: "Or, well, I suppose #EMP I#! will, but I shan't be out of pocket for long..."
 playdate.5002.b: "\"I order you to return the ball, [neighbour.Custom('InsultNoun')].\""
 playdate.5002.b.tt: "Has [neighbour.GetSheHe] forgotten that I am a [ROOT.Char.GetTitleAsNameNoTooltip]?"
 playdate.5002.b.success: "[neighbour.GetSheHe|U] obediently returns the ball"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] frowns while returning the ball"
 playdate.5002.c: "\"I'm sorry. May we have the ball back?\""
 playdate.5002.c.success: "[neighbour.GetSheHe|U] returns the ball with a smile"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U] returns the ball with a deep sigh"
 playdate.5003.t: "Built Differently"
 playdate.5003.desc: "[other_child.GetFirstName] is simply too quick and too strong! Whenever I attempt to keep up, I simply bounce off [other_child.GetHerHim]. Even as I step back to watch [other_child.GetHerHim] play, punting the football across the courtyard, I have to take a moment to catch my breath from all the chasing.\n\nThere's surely got to be some way I can compete?"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] is missing any form of shin protection..."
 playdate.5003.b: "I just need to try harder!"
 playdate.5003.b.success: "You manage to keep up"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] is simply too strong"
 playdate.5003.c: "Perhaps if I just continue to watch, I can learn something."
 playdate.5004.t: "Another Perspective"
 playdate.5004.desc: "As we thunder past, laughing and chattering in our pursuit of the ball, a lone figure catches my eye.\n\n[other_child.GetFirstName] is sat off to the side, shyly watching the proceedings. [other_child.GetSheHe|U] catches my eye briefly before looking away immediately, feigning interest in some flowers.\n\n[other_child.GetSheHe|U] looks like [other_child.GetSheHe] could do with some company."
 playdate.5004.a: "\"Do you mind if I join you?\""
 playdate_5004_sports_removal: "You will no longer be involved in the ongoing game of football"
 playdate.5004.b: "\"Come on, join in!\""
 playdate.5004.b.success: "They hesitantly join in"
 playdate.5004.b.failure: "They are nonplussed by your efforts"
 playdate.5004.c: "Better just leave them be."
 playdate.5005.t: "The Great Wall"
 playdate.5005.desc: "There's the ball! As it passes me, I take an almighty swing at it with my leg. Far #EMP too#! almighty.\n\nThe ball skids through the air, spinning rapidly. It whirs past the crowd, high in the air, and soars over a nearby wall. The thud of its landing is sonorous.\n\nI look up at the wall. It is rather high, more than twice my height."
 playdate.5005.ending: "A bit too high for my liking, actually. As I ponder my options, I notice [bullied_kid.GetFirstName] standing some distance away, doing [bullied_kid.GetHerHis] utmost to look anywhere but at the wall."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip] should go and get it!"
 playdate.5005.b: "All right, #EMP wall#!, here goes..."
 playdate.5005.b.success: "You vault the wall, most graceful of all"
 playdate.5005.b.success.tt: "All participants gain #positive_value 15#! opinion of you"
 playdate.5005.b.failure: "You hop the wall, then grab the ball"
 playdate.5005.b.failure.tt: "All participants lose #negative_value 5#! opinion of you"
 playdate.5005.b.failure.gameends: "The game of football ends"
 playdate.5005.b.critfailure: "You botch the wall and have a fall"
 playdate.5005.c: "Let's find something else to do, shall we?"
 playdate.5005.more_balls: "I'll buy another ball!"
 playdate.5006.t: "I'm Going Home!"
 playdate.5006.desc: "It's all getting a bit competitive here in the game of football. The thought had barely formed in my mind when another flashpoint occurred, as [ball_kid.GetFirstName] is clattered almightily by [bully_kid.GetFirstName], sending [ball_kid.GetHerHim] tumbling into a nearby bush. [bully_kid.GetFirstNameNoTooltip], helpfully, begins to laugh.\n\n\"Th- that's enough!\" [ball_kid.GetFirstNameNoTooltip] stammers out angrily, extricating [ball_kid.GetHerselfHimself] from the bush. [ball_kid.GetSheHe|U] grabs the ball as [ball_kid.GetSheHe] does so. \"I'm going home, and I'm taking my ball!\"\n\nAn awkward silence descends."
 playdate.5006.a: "\"I'm sorry, [ball_kid.GetFirstNameNoTooltip].\""
 playdate.5006.a.tt: "It wasn't your fault, but clearly [bully_kid.GetFirstNameNoTooltip] isn't going to apologize..."
 playdate.5006.b: "\"Wait, [ball_kid.GetFirstNameNoTooltip]! Please stay.\""
 playdate.5006.b.success: "You convince [ball_kid.GetHerHim] to stay"
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U] leaves anyway"
 playdate.5006.c: "I'd better stay quiet."
 playdate.5006.d: "\"You're leaving the ball. It's ours now.\""
 playdate.5007.t: "Picked On"
 playdate.5007.desc: "Raucous laughter splits the air. Just across the courtyard from me, [sad_kid.GetFirstName] quails before [bully_kid.GetFirstName], who is pointing at [sad_kid.GetHerHim] in derision.\n\n\"[sad_kid.GetSheHe|U] can barely even kick a football! Who would want to be friends with that [sad_kid.Custom('InsultNoun')]!\"\n\n[sad_kid.GetFirstNameNoTooltip], sniveling, looks around for some support, but it's seeming to be few and far between."
 playdate.5007.a: "\"You leave [sad_kid.GetHerHim] alone!\""
 playdate.5007.a.tt: "You step up to confront the bully..."
 playdate.5007.a.success: "You intimidate them into backing off"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] calls your bluff and beats you"
 playdate.5007.b: "\"#EMP I#! would.\""
 playdate.5007.c: "I'd better stay out of this."
 playdate.5008.t: "Senior Moment"
 playdate.5008.desc: "\"Will you be #EMP quiet#!, for the love of [old_timer.GetFaith.HighGodName]?\" [old_timer.GetFirstName] is leaning out of a mullioned window above us, apoplectic, shaking a fist. \"You blasted kids are making such a racket! I can barely hear myself #EMP think!#!\"\n\nI pick up the ball as it approaches me, regarding the old [old_timer.GetWomanMan] as [old_timer.GetSheHe] chunters down at us. [old_timer.GetSheHe|U] is truly #EMP ancient:#! maybe even thirty or forty years old!\n\nNo wonder [old_timer.GetSheHe] is angry."
 playdate.5008.a: "\"Be quiet, you mad old fool!\""
 playdate.5008.b: "\"We're sorry. We'll be more quiet.\""
 playdate.5009.t: "Thundering Feet"
 playdate.5009.desc: "Even though we are children, football can turn into an awfully rough game. What started as a playful match suddenly turned into a fully-fledged melee, and it takes a few seconds to get my bearings back.\n\nWhen I do, I hear a shrill cry of pain and terror from the pile of fighting children. Stuck at the bottom I spot [small_kid.GetFirstName], being trampled by scores of feet. [small_kid.GetSheHe|U] cries out pitifully, but the noise is too loud and the others are too fixated on the game."
 playdate.5009.a: "\"[small_kid.GetFirstNameNoTooltip]! Hold on, I'm coming!\""
 playdate.5009.a.critical_success: "You rescue [small_kid.GetHerHim] heroically"
 playdate.5009.a.success: "You rescue [small_kid.GetHerHim]"
 playdate.5009.a.failure: "You have to protect [small_kid.GetHerHis] body with your own"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] sustains some nasty injuries"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNamePossessiveNoTooltip] injuries are grisly indeed"
 playdate_5009_every_child: "All non-Callous or Sadistic participants #negative_value gain stress#!"
 playdate.5009.b: "I can't watch..."
 playdate.5009.c: "\"Everyone, #EMP STOP!#!\""
 playdate.5009.c.success: "The rioting footballers stand to attention"
 playdate.5009.c.failure: "Your words fall on deaf ears"
 playdate.5010.t: "That's My [embarrassed_child.Custom('GirlBoy')|U]!"
 playdate.5010.desc: "\"Get him! Push her into the wall! That's it!\" [obnoxious_parent.GetFirstNamePossessive] voice booms out across the courtyard. [obnoxious_parent.GetSheHe|U] has posted up in the corner to watch [embarrassed_child.GetFirstName] play in the game of football, their bias towards the [embarrassed_child.Custom('GirlBoy')] clear to see.\n\nSuffice to say, [obnoxious_parent.GetFirstNameNoTooltip] is taking it a #EMP tad#! too seriously.\n\n\"Hey! No pushing [embarrassed_child.Custom('HerHim')], that's cheating!\" [obnoxious_parent.GetFirstNamePossessiveNoTooltip] histrionics are really beginning to grate."
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U] arms are windmilling an awful lot..."
 playdate.5010.a_flavor: "I'll pretend that [obnoxious_parent.GetFirstNameNoTooltip] hit me!"
 playdate.5010.a.tt: "If I were to pretend an errant swing hit me, perhaps [obnoxious_parent.GetSheHe] would sod off?"
 playdate.5010.a.tt.success: "Your playacting draws quite a response..."
 playdate.5010.a.success: "Everyone crowds around in shock"
 playdate.5010.a.failure: "Nobody believes you"
 playdate.5010.b: "\"Will you please just shut up?!\""
 playdate.5010.c: "I'll just deal with it."
 scratched_and_bruised: "Scratches & Bruises"
 scratched_and_bruised_desc: "This child has been lightly scratched and bruised, most likely after playing a bit rough."
 you_perspective_increase_wounds_children_no_death_effect: "You gain [GetModifier('scratched_and_bruised').GetNameWithTooltip] or [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUIName] gets [GetModifier('scratched_and_bruised').GetNameWithTooltip] or [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 playdate.5011.t: "Just Desserts"
 playdate.5011.desc: "As I playact my utmost with a crowd of concerned children around me, [obnoxious_parent.GetFirstNamePossessive] eyes nearly bulge out of [obnoxious_parent.GetHerHis] head.\n\n\"You little... #EMP charlatan!#!\" [obnoxious_parent.GetSheHe] growls, pointing an indignant finger my way. \"I'll make sure you—\"\n\n\"[obnoxious_parent.GetFirstNameNoTooltip]!\" Came a distant, angry shout, getting rapidly closer. The color drains from [obnoxious_parent.GetFirstNamePossessiveNoTooltip] face as [responsible_adult.GetFirstName] storms out into the courtyard. \"What is the meaning of this?\"\n\nIt is lucky that I have a distraction, so that only [obnoxious_parent.GetFirstNameNoTooltip] can see my smug, self-satisfied smile."
 playdate.5011.a: "\"Oww, it hurts so much! Owwwww!\""
 playdate.5011.b: "I should probably come clean..."
