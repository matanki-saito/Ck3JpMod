l_english:
 child_return_from_playdate_title:0 "子供の帰還"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName]は[host.GetShortUINamePossessive]の宮廷における仲間の集いから帰還した"
 playdate_header:0 "仲間の集い:"
 playdate.0010.desc:0 "Why would you accept my invitation only to go to [other_host.GetTitledFirstNamePossessive] peer meet instead?! I will remember this."
 playdate.0010.a:0 "しまった。"
 playdate.1001.opening_desc:0 "[barony.GetNameNoTier]の私の宮廷へ、仲間に会いに来てくださいませ！"
 playdate.1001.host_likes_me:0 "あなたにお会いできるこの機会を待っておりました、あなたの出席を願っています！"
 playdate.1001.host_dislikes_me:0 "私は関係する全員を招待します、残念ながらあなたも含めてね。"
 playdate.1001.host_gets_along_with_me:0 "あなたが参加してくれないととても寂しいので、ぜひご出席ください！"
 playdate.1001.a:0 "もちろん出席しよう。"
 playdate.1001.b:0 "いや、断る！"
 playdate.1002.opening_desc:0 "[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)]が[barony.GetNameNoTier]の私の宮廷を訪れ、[child_scope.GetHerHis]の仲間たちに会ってくれれば、私は大変嬉しく思います！"
 playdate.1002.host_likes_child:0 "[child_scope.GetHerHim]にお会いできる機会を待っておりました、[child_scope.GetSheHe]が出席することを願っています！"
 playdate.1002.host_dislikes_child:0 "私は関係する全員を招待します、残念ながら[child_scope.GetHerHim]も含めてね。"
 playdate.1002.host_gets_along_with_child:0 "[child_scope.GetSheHe]が参加してくれないととても寂しいので、[child_scope.GetSheHe]の出席を願っています！"
 playdate.1002.a:0 "もちろん[child_scope.GetSheHe]は出席する。"
 playdate.1002.b:0 "拒否しよう。"
 playdate.2001.t:0 "$playdate_header$ 集い"
 playdate.2001.desc_opening:0 "みんなが集まった！\n\n小さな紳士淑女たちが部屋に案内されると、私は自分がどんどん興奮してていくのを感じる。"
 playdate.2001.desc_guest_of_interest_1_2_3:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、両方と会えたことに喜んでいる。[guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は言うまでもない！"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、両方と会えたことに喜んでいる！"
 playdate.2001.desc_guest_of_interest_1:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と会えたことに喜んでいる！"
 playdate.2001.desc:0 "私は他の子供たちと一緒に過ごせることにワクワクしている！"
 playdate.2001.desc_guest_of_interest_4:0 "しかしながら、[guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]もまた姿を現したようで、私にとってあまり喜ばしいものではない。まあ、[guest_of_interest_4.GetHerHim]のことは気にするまい。"
 playdate.2001.a:0 "ようこそ！"
 playdate.2001.a.tt:0 "仲間の集いが始まります"
 playdate.2003.t:0 "$playdate_header$ 貧弱な祝宴"
 playdate.2003.desc:0 "信じられない！私が招待し、準備したにもかかわらず、私の仲間の集いには誰一人としてやって来なかったのだ。\n\nまあ、気にはしない。私は一人でこれらのお菓子を楽しもう。そして、このおもちゃも。それから…それから…なぜ誰も来ないのだ？"
 playdate.2003.a:0 "どうして誰も来ないのだろう？"
 playdate.2501.t:0 "$playdate_header$ あたたかい歓迎"
 playdate.2501.likes_host:0 "Everyone is gathered in the great hall as [activity.GetOwner.GetTitledFirstName] welcomes us all to the peer meet!"
 playdate.2501.dislikes_host:0 "Everyone is gathered in the great hall as the [activity.GetOwner.Custom('InsultAdjective')] [activity.GetOwner.GetTitledFirstName] welcomes us all to the peer meet."
 playdate.2501.a:0 "待ちきれないな！"
 playdate.2501.a_dislike:0 "さっさと終わらせるぞ。"
 playdate.0020.t:0 "$playdate_header$ ゲームの終わり"
 playdate.0020.desc:0 "彼らは[host.Custom2('MyCharacterIntroduction', ROOT.Char)]が行ってしまったと言っているがそれが実際に何を意味するのか、誰も教えてはくれないようだ。分かっているのは、[host.GetHerHis]の仲間の集いが終了するということだけだ。"
 playdate.0020.a:0 "だがまぁ、とても楽しかったよ！"
 playdate.0020.a.tt:0 "#F You know... until [host.GetSheHe] disappeared.#!"
 playdate.0021.desc:0 "牢獄に閉じ込められているので、私の仲間の集いは中止されるだろう。ああ、楽しみにしてきた時間は…無駄だった！"
 playdate.0021.a:0 "All the fun we could have had..."
 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が投獄され、[host.GetHerHis]の仲間の集いも終わりを告げた。なんとも不運なタイミングだったな！"
 playdate.3001.t:0 "$playdate_header$ 粗暴な遊び"
 playdate.3001.desc:0 "私は[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]と農民の[ROOT.Char.Custom('RandomGirlBoy')]が単に喧嘩の真似事をしているだけだと思っていたのだが、そこに突如、血が流れた。\n\n[guest.GetFirstNameNoTooltip]が呻きながら地面を叩くと、[guest.GetHerHim]の上に立っていた農民は再び攻撃に移る。"
 playdate.3001.a:0 "[guest.GetHerHim]を守るぞ！"
 playdate.3001.a_injured:0 "あなたは負傷する"
 playdate.3001.b:0 "「誰か、助けてくれ！」"
 playdate.3001.c:0 "楽しそうだな、私にもやらせてくれ！"
 playdate.3002.t:0 "$playdate_header$ 秘密"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is obviously hiding something.\n\nBut, just as [secret_holder.GetSheHe] agrees to tell me what it is [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] approach us and insists that I join [close_participant.GetHerHim] for a game of chess."
 playdate.3002.a:0 "Sure. I don't care about silly secrets."
 playdate.3002.b:0 "Hush, I want to know the secret!"
 playdate.3003.t:0 "$playdate_header$ [ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "I bring my cat [ROOT.Char.Custom('CatStoryName')] with me so that everyone can see what a great kitty I have.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "\"What a cute cat you have! Do you want to see mine?\""
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] holds out a [guest.Custom('CatFurColor')] cat towards me. \"[guest.Custom('CatStoryHerHis')|U] name is [guest.Custom('CatStoryName')]!\""
 playdate.3003.desc_bonding_dog_opening:0 "\"What a cute cat you have! Do you want to see my dog?\""
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] presents a [guest.Custom('DogFurColor')] dog to me. \"[guest.Custom('DogStoryHerHis')|U] name is [guest.Custom('DogStoryName')]!\""
 playdate.3003.a_cat:0 "Your cat is so cute!"
 playdate.3003.a_dog:0 "Your dog is so cute!"
 playdate.3003.b:0 "Oh, thank you! Come here, [guest.Custom('DogStoryName')]!"
 playdate.3003.c:0 "Ew, what a fleabag. Nothing like my cat!"
 playdate.3004.t:0 "$playdate_header$ [ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "I bring my dog [ROOT.Char.Custom('DogStoryName')] with me so that everyone can see what a great puppy I have.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "\"What a cute dog you have! Do you want to see my cat?\""
 playdate.3004.desc_bonding_dog_opening:0 "\"What a cute dog you have! Do you want to see mine?\""
 playdate.3004.b:0 "Oh, thank you! Come here, [guest.Custom('CatStoryName')]!"
 playdate.3004.c:0 "Ew, what a fleabag. Nothing like my dog!"
 playdate.3005.t:0 "$playdate_header$ The Secret "
 playdate.3005.desc:0 "I am talking to [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] about life at court and recent rumors.\n\n\"And I heard that [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–\"\n\nI catch myself, but it's too late; [guest.GetFirstNameNoTooltip] heard everything."
 playdate.3005.a:0 "Ah... Ups."
 playdate.3005.b:0 "Please, forget what I said! I'll do anything!"
 playdate.3005.c:0 "I'll pay you! Just keep quiet!"
 playdate.3005.d:0 "If you tell someone I'll– I'll hurt you!"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] promises to keep [guest.GetHerHis] mouth shut"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] isn't scared of you"
 playdate.3006.t:0 "$playdate_header$ Reading Companion"
 playdate.3006.desc:0 "I brought a small book with me – as I usually do – and [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] finds me just as I am settling down to read a few pages.\n\n\"Oh, is that #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? I recently read it, what are your opinion on the prose?\""
 playdate.3006.a:0 "This will be a good discussion!"
 playdate.3006.b:0 "Go away, I am reading."
 playdate.3007.t:0 "$playdate_header$ Climbing"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has climbed the highest [ROOT.Char.Custom('ObjectToClimb')] around and is gesturing enthusiastically for me to follow.\n\nIt wouldn't be the first [ROOT.Char.Custom('ObjectToClimb')] I climbed, but it looks like a long way up..."
 playdate.3007.a:0 "I won't back down!"
 playdate.3007.a.success:0 "You manage the climb"
 playdate.3007.a.failure:0 "You take a nasty fall"
 playdate.3007.b:0 "No I think I'll stay down here."
 playdate.3008.t:0 "$playdate_header$ Going for a Swim"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] went straight for [ROOT.Char.Custom('IndefiniteBodyOfWater')] and threw [participant.GetHerselfHimself] in with no hesitation.\n\nWhat started as playful splashing soon turned into something more frantic, and suddenly [participant.GetSheHe] disappears under the surface. As the moment stretch on I realize that [participant.GetSheHe] won't resurface, at least not without help."
 playdate.3008.a:0 "Hold on, I'm coming!"
 playdate.3008.a.success:0 "You save [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure:0 "You don't make it in time"
 playdate.3008.a.critical_failure:0 "You almost drown yourself"
 playdate.3008.b:0 "Please, anyone, help!"
 playdate.3008.b.success:0 "Someone hears and helps"
 playdate.3008.b.failure:0 "No one comes to the rescue"
 playdate.3008.c:0 "[participant.GetSheHe|U] must have gone home..."
 playdate.3009.t:0 "$playdate_header$ Snow Day"
 playdate.3009.desc_two:0 "I sneak up behind [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] and [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] with my hands full of snow, and just as [participant.GetFirstNameNoTooltip] is about to turn around I pounce!"
 playdate.3009.desc_opening:0 "I sneak up behind [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] with my hands full of snow, and just as [participant.GetSheHe] is about to turn around I pounce!"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] shrieks, but quickly retaliates; before long I am on the retreat and [participant.GetSheHe] is coming at me full pelt with a huge snowball in [participant.GetHerHis] hand!"
 playdate.3009.a:0 "I will not back down!"
 playdate.3009.a.success:0 "You win the snow fight"
 playdate.3009.a.failure:0 "You take an ice-caked snowball to the head "
 playdate.3009.b:0 "Please, spare me!"
 playdate.3009.c:0 "It was [to_blame.GetFirstNameNoTooltip], not me!"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] believes you"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U] realizes you are lying"
 playdate.3010.t:0 "$playdate_header$ Market Day"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I agree that trade is an important skill for a noble to learn, and so we decide to visit the the local market in [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\nWe only have some pebbles for currency, but they are #EMP very#! shiny!"
 playdate.3010.a:0 "Ehum, I would like to purchase a ware, please."
 playdate.3010.a.success:0 "You convince the merchant to trade"
 playdate.3010.a.failure:0 "The merchant runs you off"
 playdate.3010.b:0 "You have to give me what I want! I'm a #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c:0 "Let's set up our own stall!"
 playdate.3010.c.tt:0 "Some merchants humor you and \"buy\" your pebbles with leaves"
 playdate.3011.t:0 "$playdate_header$ Playing House"
 playdate.3011.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a heap of fabric in [participant.GetHerHis] arms. As [participant.GetSheHe] dumps it on the floor in front of me I realize that it's a heap of clothing – for adults!\n\n\"Let's play house together!"
 playdate.3011.a:0 "Only if we are the parents!"
 playdate.3011.b:0 "Sure. And [disliked_participant.GetFirstNameNoTooltip] is the dog!"
 playdate.3011.c:0 "No, that's silly. Let's play chess."
 playdate.3011.c.tt:0 "You further your studies in the art of [ROOT.Char.Custom('education_focus_child')]"
 playdate.3012.t:0 "$playdate_header$ Brave $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are watching the $knight_culture_player_plural_no_tooltip_lowercase$ train in the courtyard when [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] approach us with a smile."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are watching some peasants train when one of them approach us with a smile."
 playdate.3012.desc:0 "\n\n\"What do you say, [participant.Custom('GirlsBoysChildren')], think you can handle the basics?\""
 playdate.3012.a:0 "#EMP Yes!#!"
 playdate.3012.a.success:0 "You pick up on the basics"
 playdate.3012.a.neutral:0 "No matter how hard you try you just don't get it"
 playdate.3012.a.failure:0 "You get whacked over the head – #EMP hard#!"
 playdate.3012.b:0 "I would rather watch you train."
 playdate.3013.t:0 "$playdate_header$ Wise [witch.GetWomanMan|U]"
 playdate.3013.desc:0 "We are playing in the forest when I suddenly find myself all alone; I could have sworn the others were just behind me!\n\nJust as I'm about to start screaming – so that they can find me, not because I'm #EMP scared#! – I stumble across [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] dressed in a black cloak. [witch.GetSheHe|U] is crouched on the ground inspecting some weird looking plant, comparing it to one depicted in a big black tome open on the ground beside [witch.GetHerHim].\n\n\"Hello my young [ROOT.CharGetLadyLord]. Has the calling of knowledge led you out here to me?\""
 playdate.3013.a:0 "I just want to know about that plant you're holding."
 playdate.3013.a.success:0 "You learn a lot about herbs and plants"
 playdate.3013.a.failure:0 "You have no idea what [witch.GetSheHe] is talking about"
 playdate.3013.b:0 "Yes, teach me everything you can!"
 playdate.3013.c:0 "You... You're a witch! You're a bad person."
 playdate.3014.t:0 "$playdate_header$ The [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "We are exploring the local [ROOT.Char.GetFaith.HouseOfWorship] when [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I stumble across [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] surrounded by scrolls.\n\n\"They are journals from long ago, are you interested in such things?"
 playdate.3014.desc:0 "I am exploring the local [ROOT.Char.GetFaith.HouseOfWorship] when I stumble across [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] surrounded by scrolls.\n\n\"They are journals from long ago, are you interested in such things?"
 playdate.3014.a:0 "Yes! Teach me about them."
 playdate.3014.a.success:0 "You take to the art of journaling"
 playdate.3014.a.neutral:0 "You pick up on some things"
 playdate.3014.a.tt:0 "You further your studies in the art of [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "You and [participant.GetFirstNameNoTooltip] further your studies in the art of [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "You learn nothing"
 playdate.3014.b:0 "No, I'm interested in you telling us of adventure!"
 playdate.9001.t:0 "$playdate_header$ End of Fun"
 playdate.9001.desc:0 "It was good to forget all responsibilities for a while and spend time with other children, but I am told I have to return to my duties now...\n\nWe all had so much fun! Hopefully we can do this again soon."
 playdate.9001.a:0 "Until next time!"
 playdate.9002.t:0 "$playdate_header$ Returning Home"
 playdate.9002.desc:0 "What fun we had! I will remember the days spent with [host.GetTitledFirstNamePossessive] for a long time to come.\n\nNow I am told that it's time to pack up and return home to my duties, but hopefully we can do this again soon."
 playdate.9002.a:0 "Good bye [host.GetFirstNameNoTooltip]!"