l_english:
 child_return_from_playdate_title:0 "子供の帰還"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName]は[host.GetShortUINamePossessive]の宮廷における仲間の集いから帰還した"
 playdate_header:0 "仲間の集い:"
 playdate.0010.desc:0 "Why would you accept my invitation only to go to [other_host.GetTitledFirstNamePossessive] peer meet instead?! I will remember this."
 playdate.0010.a:0 "しまった。"
 playdate.1001.opening_desc:0 "[barony.GetNameNoTier]の私の宮廷へ、仲間に会いに来てくださいませ！"
 playdate.1001.host_likes_me:0 "あなたにお会いできるこの機会を待っておりました、あなたの出席を願っています！"
 playdate.1001.host_dislikes_me:0 "私は関係する全員を招待します、残念ながらあなたも含めてね。"
 playdate.1001.host_gets_along_with_me:0 "あなたが参加してくれないととても寂しいので、ぜひご出席ください！"
 playdate.1001.a:0 "もちろん出席しよう。"
 playdate.1001.b:0 "いや、断る！"
 playdate.1002.opening_desc:0 "[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)]が[barony.GetNameNoTier]の私の宮廷を訪れ、[child_scope.GetHerHis]の仲間たちに会ってくれれば、私は大変嬉しく思います！"
 playdate.1002.host_likes_child:0 "[child_scope.GetHerHim]にお会いできる機会を待っておりました、[child_scope.GetSheHe]が出席することを願っています！"
 playdate.1002.host_dislikes_child:0 "私は関係する全員を招待します、残念ながら[child_scope.GetHerHim]も含めてね。"
 playdate.1002.host_gets_along_with_child:0 "[child_scope.GetSheHe]が参加してくれないととても寂しいので、[child_scope.GetSheHe]の出席を願っています！"
 playdate.1002.a:0 "もちろん[child_scope.GetSheHe]は出席する。"
 playdate.1002.b:0 "拒否しよう。"
 playdate.2001.t:0 "$playdate_header$ 集い"
 playdate.2001.desc_opening:0 "みんなが集まった！\n\n小さな紳士淑女たちが部屋に案内されると、私は自分がどんどん興奮していくのを感じる。"
 playdate.2001.desc_guest_of_interest_1_2_3:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、両方と会えたことに喜んでいる。[guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は言うまでもない！"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、両方と会えたことに喜んでいる！"
 playdate.2001.desc_guest_of_interest_1:0 "私は[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と会えたことに喜んでいる！"
 playdate.2001.desc:0 "私は他の子供たちと一緒に過ごせることにワクワクしている！"
 playdate.2001.desc_guest_of_interest_4:0 "しかしながら、[guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]もまた姿を現したようで、私にとってあまり喜ばしいものではない。まあ、[guest_of_interest_4.GetHerHim]のことは気にするまい。"
 playdate.2001.a:0 "ようこそ！"
 playdate.2001.a.tt:0 "仲間の集いが始まります"
 playdate.2003.t:0 "$playdate_header$ 貧弱な祝宴"
 playdate.2003.desc:0 "信じられない！私が招待し、準備したにもかかわらず、私の仲間の集いには誰一人としてやって来なかったのだ。\n\nまあ、気にはしない。私は一人でこれらのお菓子を楽しもう。そして、このおもちゃも。それから…それから…なぜ誰も来ないのだ？"
 playdate.2003.a:0 "どうして誰も来ないのだろう？"
 playdate.2501.t:0 "$playdate_header$ あたたかい歓迎"
 playdate.2501.likes_host:0 "皆は大広間に集まり、[activity.GetOwner.GetTitledFirstName]が我々の仲間の集いへの参加を歓迎してくれた！"
 playdate.2501.dislikes_host:0 "皆は大広間に集まり、[activity.GetOwner.Custom('InsultAdjective')][activity.GetOwner.GetTitledFirstName]が我々の仲間の集いへの参加を歓迎している。"
 playdate.2501.a:0 "待ちきれないな！"
 playdate.2501.a_dislike:0 "さっさと終わらせるぞ。"
 playdate.0020.t:0 "$playdate_header$ ゲームの終わり"
 playdate.0020.desc:0 "彼らは[host.Custom2('MyCharacterIntroduction', ROOT.Char)]が行ってしまったと言っているがそれが実際に何を意味するのか、誰も教えてはくれないようだ。分かっているのは、[host.GetHerHis]の仲間の集いが終了するということだけだ。"
 playdate.0020.a:0 "だがまぁ、とても楽しかったよ！"
 playdate.0020.a.tt:0 "#F You know... until [host.GetSheHe] disappeared.#!"
 playdate.0021.desc:0 "牢獄に閉じ込められているので、私の仲間の集いは中止されるだろう。ああ、楽しみにしてきた時間は…無駄だった！"
 playdate.0021.a:0 "All the fun we could have had..."
 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が投獄され、[host.GetHerHis]の仲間の集いも終わりを告げた。なんとも不運なタイミングだったな！"
 playdate.3001.t:0 "$playdate_header$ 粗暴な遊び"
 playdate.3001.desc:0 "私は[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]と農民の[ROOT.Char.Custom('RandomGirlBoy')]が単に喧嘩の真似事をしているだけだと思っていたのだが、そこに突如、血が流れた。\n\n[guest.GetFirstNameNoTooltip]が呻きながら地面を叩くと、[guest.GetHerHim]の上に立っていた農民は再び攻撃に移る。"
 playdate.3001.a:0 "[guest.GetHerHim]を守るぞ！"
 playdate.3001.a_injured:0 "あなたは負傷する"
 playdate.3001.b:0 "「誰か、助けてくれ！」"
 playdate.3001.c:0 "楽しそうだな、私にもやらせてくれ！"
 playdate.3002.t:0 "$playdate_header$ 秘密"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は明らかに何かを隠している。\n\nしかし、[secret_holder.GetSheHe]が、それが何であるかを教えてくれることに同意したちょうどその時、[close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてきて、私に[close_participant.GetHerHim]とのチェスに参加してくれと言い出したのだ。"
 playdate.3002.a:0 "もちろんだ。瑣末な秘密などどうでもいい。"
 playdate.3002.b:0 "黙れ、私はその秘密が知りたい！"
 playdate.3003.t:0 "$playdate_header$ [ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "私は飼い猫である[ROOT.Char.Custom('CatStoryName')]を連れて行ったので、皆にその素敵な猫ちゃんを見てもらうことができる。\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "「君の猫はなんて可愛いんだ！私のも見てみるかい？」"
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[guest.Custom('CatFurColor')]の猫を私に向かって差し出す。「[guest.Custom('CatStoryHerHis')|U]の名前は[guest.Custom('CatStoryName')]だよ！」"
 playdate.3003.desc_bonding_dog_opening:0 "「君の犬はなんて可愛いんだ！私の犬も見てみるかい？」"
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[guest.Custom('DogFurColor')]の犬を私に紹介してくれる。「[guest.Custom('DogStoryHerHis')|U]の名前は[guest.Custom('DogStoryName')]だよ！」"
 playdate.3003.a_cat:0 "君の猫はとっても可愛いね！"
 playdate.3003.a_dog:0 "君の犬はとっても可愛いね！"
 playdate.3003.b:0 "おお、ありがとう！こっちへおいで、[guest.Custom('DogStoryName')]！"
 playdate.3003.c:0 "うわ、なんて汚らしい。うちの猫とは大違いだ！"
 playdate.3004.t:0 "$playdate_header$ [ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "私は飼い犬である[ROOT.Char.Custom('DogStoryName')]を連れて行ったので、皆にその素敵なワンちゃんを見てもらうことができる。\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "「君の猫はなんて可愛いんだ！私の猫も見てみるかい？」"
 playdate.3004.desc_bonding_dog_opening:0 "「君の犬はなんて可愛いんだ！私のも見てみるかい？」"
 playdate.3004.b:0 "おお、ありがとう！こっちへおいで、[guest.Custom('CatStoryName')]！"
 playdate.3004.c:0 "うわ、なんて汚らしい。うちの犬とは大違いだ！"
 playdate.3005.t:0 "$playdate_header$ 秘密"
 playdate.3005.desc:0 "私は[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]と宮廷での生活や最近の噂について話している。\n\n「私は[secret_owner.GetTitledFirstName]が[secret.Custom('SecretDescriptionThirdPerson')]だと聞いたが——」\n\n私は口をつぐんだが、遅かった。[guest.GetFirstNameNoTooltip]は全てを聞いてしまった。"
 playdate.3005.a:0 "あぁ…何てこった。"
 playdate.3005.b:0 "頼む、私が言ったことは忘れてくれ！何でもするから！"
 playdate.3005.c:0 "金を払うから！黙っているんだ！"
 playdate.3005.d:0 "これを誰かに言ったら——痛い目に遭うぞ！"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip]は黙っておくことを約束する"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip]はあなたを恐れてはいない"
 playdate.3006.t:0 "$playdate_header$ 読書仲間"
 playdate.3006.desc:0 "いつものように、私は小さな本を持ってきていた——落ち着いて数ページ読み進めようとしたその時、[fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)]が私を見つけた。\n\n「ああ、それは#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!かい？最近それを読んだよ、散文に対する君の意見を聞きたいな？」"
 playdate.3006.a:0 "これは良い議論になりそうだ！"
 playdate.3006.b:0 "あっちへいけ、読書中なんだ。"
 playdate.3007.t:0 "$playdate_header$  登る"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、辺りで一番高い[ROOT.Char.Custom('ObjectToClimb')]に登りながら、熱心な手ぶりで私についてくるよう言っている。\n\n[ROOT.Char.Custom('ObjectToClimb')]に初めて登るわけではないが、それは長い道のりになりそうだ…"
 playdate.3007.a:0 "私は引き下がりはしないぞ！"
 playdate.3007.a.success:0 "あなたは何とか登り切る"
 playdate.3007.a.failure:0 "あなたは高所から滑落する"
 playdate.3007.b:0 "いや、このままここにいるつもりだ。"
 playdate.3008.t:0 "$playdate_header$ 泳ぎに行く"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[ROOT.Char.Custom('IndefiniteBodyOfWater')]に突き進むと、躊躇なく身を投じる。\n\n最初はいたずら半分だった水しぶきは、やがて必死さを増し、突然、[participant.GetSheHe]が水の下へと消えた。時間が経つにつれ、[participant.GetSheHe]が浮かび上がるには、少なくとも助けが必要であることがわかってきた。"
 playdate.3008.a:0 "待ってろ、今行くぞ！"
 playdate.3008.a.success:0 "あなたは[participant.GetFirstNameNoTooltip]を助ける"
 playdate.3008.a.failure:0 "あなたは間に合わない"
 playdate.3008.a.critical_failure:0 "あなたは溺れそうになる"
 playdate.3008.b:0 "頼む、誰か助けてくれ！"
 playdate.3008.b.success:0 "誰かがそれを聞き、助けてくれる"
 playdate.3008.b.failure:0 "誰も救助に来ない"
 playdate.3008.c:0 "[participant.GetSheHe|U]は家に帰ったのだろう…"
 playdate.3009.t:0 "$playdate_header$ 雪の日"
 playdate.3009.desc_two:0 "両手いっぱいに雪を持つと、私は[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]と[to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)]の後ろに忍び寄り、[participant.GetFirstNameNoTooltip]が振り向こうとしたタイミングで飛びかかった！"
 playdate.3009.desc_opening:0 "両手いっぱいに雪を持つと、私は[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]の後ろに忍び寄り、[participant.GetSheHe]が振り向こうとしたタイミングで飛びかかった！"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U]は悲鳴を上げたが、すぐに報復した。あっという間に私は後退し、[participant.GetSheHe]は手に大きな雪玉を持って私に全力で向かってきた！"
 playdate.3009.a:0 "引き下がりはしないぞ！"
 playdate.3009.a.success:0 "雪合戦に勝つ"
 playdate.3009.a.failure:0 "氷のように固い雪玉を頭にぶつけられる"
 playdate.3009.b:0 "頼む、勘弁してくれ！"
 playdate.3009.c:0 "[to_blame.GetFirstNameNoTooltip]がやったんだ、私じゃない！"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip]はあなたを信じる"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U]はあなたの嘘に気づく"
 playdate.3010.t:0 "$playdate_header$ 定期市"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は、交易が貴族が学ぶべき重要な能力であることに同意し、[ROOT.Char.GetCurrentActivity.GetLocation.GetName]にある地元の市場を訪れることにした。\n\n我々は通貨として用いる小石しか持っていないが、それらは#EMP とても#!キラキラと輝いている！"
 playdate.3010.a:0 "えーと、その商品を買いたいのだが、よろしく頼む。"
 playdate.3010.a.success:0 "商人を説得し、取引をする"
 playdate.3010.a.failure:0 "商人はあなたを追い払う"
 playdate.3010.b:0 "私が欲しいものをよこせ！私は#EMP [ROOT.Char.GetLadyLord]だぞ#!！"
 playdate.3010.c:0 "自分たちで露店を出してみよう！"
 playdate.3010.c.tt:0 "葉っぱで小石を「買う」、調子を合わせてくれる商人もいます"
 playdate.3011.t:0 "$playdate_header$ 家での遊び"
 playdate.3011.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[participant.GetHerHis]の腕に布の山を抱えて私に近づいてくる。[participant.GetSheHe]が私の目の前で床にそれを放り投げたとき、私はそれが大人用の服の山であることに気づいた！\n\n「一緒に家で遊ぼう！"
 playdate.3011.a:0 "Only if we are the parents!"
 playdate.3011.b:0 "いいよ。[disliked_participant.GetFirstNameNoTooltip]は犬だ！"
 playdate.3011.c:0 "いや、バカらしい。それよりチェスをしよう。"
 playdate.3011.c.tt:0 "あなたは[ROOT.Char.Custom('education_focus_child')]の技術をさらに学習します"
 playdate.3012.t:0 "$playdate_header$ 勇敢な$knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私が中庭で$knight_culture_player_plural_no_tooltip_lowercase$の一団を見ていると、[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]が笑顔で近づいてきた。"
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私が数人の農民の一団を見ていると、彼らの一人が笑顔で近づいてきた。"
 playdate.3012.desc:0 "\n\n「どうです[participant.Custom('GirlsBoysChildren')]、基本的なことをご理解できましたかな？」"
 playdate.3012.a:0 "#EMP ああ！#!"
 playdate.3012.a.success:0 "あなたは基本的なことを理解する"
 playdate.3012.a.neutral:0 "どんなに努力してもあなたはそれを得られない"
 playdate.3012.a.failure:0 "You get whacked over the head – #EMP hard#!"
 playdate.3012.b:0 "I would rather watch you train."
 playdate.3013.t:0 "$playdate_header$ 賢明な[witch.GetWomanMan|U]"
 playdate.3013.desc:0 "我々は森の中で遊んでいたが、ふと気づくと私は一人になっていた。私の後ろにきっと誰かいると思っていたのに！\n\n#EMP 怖い#!からではない——ただ私を見つけてもらうために叫ぼうとした矢先、私は黒いマントを羽織った[witch.Custom2('MyCharacterIntroduction', ROOT.Char)]に出くわした。[witch.GetSheHe|U]は地面にしゃがみ込んで奇妙な形の植物を調べており、[witch.GetHerHim]のそばで地面に開かれた大きな黒い書物に描かれているものと比べているようだ。\n\n「こんにちは、私の小さな[ROOT.CharGetLadyLord]。知識の呼び出しがあなたをここに導いたのでしょうか？」"
 playdate.3013.a:0 "あなたが持っているその植物について知りたいのです。"
 playdate.3013.a.success:0 "あなたは薬草や植物について多くを学ぶ"
 playdate.3013.a.failure:0 "あなたは[witch.GetSheHe]が言っていることを全く理解できない"
 playdate.3013.b:0 "はい、知っていることを何でも教えてください！"
 playdate.3013.c:0 "お前は…お前は魔女だ！お前は悪人だ。"
 playdate.3014.t:0 "$playdate_header$ [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "地元の[ROOT.Char.GetFaith.HouseOfWorship]を探検しているとき、[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は、巻物に囲まれた[priest.Custom2('MyCharacterIntroduction', ROOT.Char)]に偶然出会った。\n\n「これらは遠い昔の日記ですが、そういうものに興味がおありですかな？"
 playdate.3014.desc:0 "地元の[ROOT.Char.GetFaith.HouseOfWorship]を探検しているとき、私は、巻物に囲まれた[priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]に偶然出会った。\n\n「これらは遠い昔の日記ですが、そういうものに興味がおありですかな？"
 playdate.3014.a:0 "はい！それらについて教えて下さい。"
 playdate.3014.a.success:0 "あなたは日記を書くことに興味を持つ"
 playdate.3014.a.neutral:0 "あなたはいくつかのことを理解する"
 playdate.3014.a.tt:0 "あなたは[ROOT.Char.Custom('education_focus_child')]の技術をさらに学習します"
 playdate.3014.a.tt_participant:0 "あなたと[participant.GetFirstNameNoTooltip]は[ROOT.Char.Custom('education_focus_child')]の技術をさらに学習します"
 playdate.3014.a.failure:0 "あなたは何も学ばない"
 playdate.3014.b:0 "違う、あなたが冒険の話をしてくれることに興味があるんだ！"
 playdate.9001.t:0 "$playdate_header$ 楽しさの終わり"
 playdate.9001.desc:0 "しばらくの間、すべての責任を忘れ、他の子供たちと過ごすことができたのはとても良かったが、これからはまた務めに戻らなければならないと言われている…\n\nみんなとても楽しかった！また近いうちに会えるといいな。"
 playdate.9001.a:0 "また会う日まで！"
 playdate.9002.t:0 "$playdate_header$ 家へ帰る"
 playdate.9002.desc:0 "なんと楽しい日々だったことか！[host.GetTitledFirstNamePossessive]と共に過ごした日々は、これからもずっと忘れることはないだろう。\n\n今、私は荷物をまとめ、家に戻って務めを果たす時だと言われているが、近いうちにまたこのような機会を持てることを願っている。"
 playdate.9002.a:0 "[host.GetFirstNameNoTooltip]よさらば！"