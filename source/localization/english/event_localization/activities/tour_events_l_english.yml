 cultural_festival.9006.desc:0 "箪笥を開けると、中には私が思わず赤面してしまうようなものが入っていた。\n\n上質な木で作られたこの男根のような物体は、私がこれまでに見た他の物体とはまったく異なります。人間の#EMP 道具#!には似ていないようで、むしろ神話上の生き物のものではないかと想像できるものだ。\n\n本当に邪悪なアイテムだ。"
